### YamlMime:AzureCLIGroup
uid: ext_datafactory_az_datafactory_activity_run
name: az datafactory activity-run
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory Activity-Run** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory-Aktivität-ausführen.
description: ''
directCommands:
- uid: ext_datafactory_az_datafactory_activity_run_query_by_pipeline_run
  name: az datafactory activity-run query-by-pipeline-run
  summary: Die Abfrage Aktivität wird auf der Grundlage von Eingabe Filterbedingungen ausgeführt.
  description: ''
  syntax: >-
    az datafactory activity-run query-by-pipeline-run --factory-name
                                                      --last-updated-after
                                                      --last-updated-before
                                                      --resource-group
                                                      --run-id
                                                      [--continuation-token]
                                                      [--filters]
                                                      [--order-by]
  examples:
  - summary: ActivityRuns_QueryByPipelineRun
    syntax: az datafactory activity-run query-by-pipeline-run --factory-name "exampleFactoryName" --last-updated-after "2018-06-16T00:36:44.3345758Z" --last-updated-before "2018-06-16T00:49:48.3686473Z" --resource-group "exampleResourceGroup" --run-id "2f7fdb90-5df1-4b8e-ac2f-064cfa58202b"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --last-updated-after
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Der Bezeichner der Pipeline Führung.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Das Fortsetzungs Token zum erhalten der nächsten Seite mit Ergebnissen. NULL für die erste Seite.
    description: ''
  - name: --filters
    summary: Liste der Filter.
    description: >-
      Syntax:--Filters Operand = XX Operator = XX Values = XX


      Operand: erforderlich. Parameter Name, der für Filter verwendet werden soll. Die zulässigen Operanden zum Abfragen von Pipeline Läufen sind pipelinename, RunStart, RunEnd und Status. die Abfrage von Aktivitäts Ausführungen lautet "ActivityName", "activityrunstart", "activityrunend", "ActivityType" und "Status", und für die Abfrage von Triggerausführungen sind Triggername, triggerruntimestamp und Status

      Operator: erforderlich. Operator, der für Filter verwendet werden soll.

      Werte: erforderlich. Liste der Filter Werte.


      Mehrere Aktionen können mit mehr als einem Filter Argument angegeben werden.
  - name: --order-by
    summary: Liste der OrderBy-Option.
    description: >-
      Verwendung:--Order-by order-by = XX Order = XX


      Order-by: erforderlich. Der Parameter Name, der für Order by verwendet werden soll. Die zulässigen Parameter für die Reihenfolge von Pipeline Läufen sind pipelinename, RunStart, RunEnd und Status. für Aktivitäts Ausführungen sind "ActivityName", "activityrunstart", "activityrunend" und "Status". für Triggerausführungen sind Triggername, triggerruntimestamp und Status.

      Order: erforderlich. Sortierreihenfolge des Parameters.


      Mehrere Aktionen können mithilfe von mehr als einem-Order-by-Argument angegeben werden.
commands:
- ext_datafactory_az_datafactory_activity_run_query_by_pipeline_run
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
