### YamlMime:AzureCLIGroup
uid: az_acr_private-endpoint-connection
name: az acr private-endpoint-connection
summary: Verwaltet private Endpunkt Verbindungen der Container Registrierung.
description: Verwenden Sie zum Erstellen einer Verbindung mit einem privaten Endpunkt "AZ Network private-Endpoint Create". Weitere Informationen finden Sie unter https://aka.ms/acr/private-link.
directCommands:
- uid: az_acr_private-endpoint-connection_approve
  name: az acr private-endpoint-connection approve
  summary: Genehmigen einer Anforderung für eine private Endpunkt Verbindung für eine Container Registrierung.
  description: Verwenden Sie zum Erstellen einer Verbindung mit einem privaten Endpunkt "AZ Network private-Endpoint Create". Weitere Informationen finden Sie unter https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection approve --name
                                               --registry-name
                                               [--description]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --description
    summary: Genehmigungs Beschreibung. Dies ist beispielsweise der Grund für die Genehmigung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
