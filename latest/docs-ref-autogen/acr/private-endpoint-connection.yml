### YamlMime:AzureCLIGroup
uid: az_acr_private-endpoint-connection
name: az acr private-endpoint-connection
summary: Verwalten sie Verbindungen mit privaten Endpunkten für die Containerregistrierung.
description: Verwenden Sie "az network private-endpoint create", um eine Verbindung mit einem privaten Endpunkt zu erstellen. Weitere Informationen finden Sie unter https://aka.ms/acr/private-link.
directCommands:
- uid: az_acr_private-endpoint-connection_approve
  name: az acr private-endpoint-connection approve
  summary: Genehmigen sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Containerregistrierung.
  description: Verwenden Sie "az network private-endpoint create", um eine Verbindung mit einem privaten Endpunkt zu erstellen. Weitere Informationen finden Sie unter https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection approve --name
                                               --registry-name
                                               [--description]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Genehmigungsbeschreibung. Beispielsweise der Grund für die Genehmigung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_private-endpoint-connection_delete
