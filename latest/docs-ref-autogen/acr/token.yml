### YamlMime:AzureCLIGroup
uid: az_acr_token
name: az acr token
summary: Verwalten von Token für eine Azure Container Registry.
description: ''
directCommands:
- uid: az_acr_token_create
  name: az acr token create
  summary: Erstellen Sie ein Token, das einer Bereichszuordnung für eine Azure Container Registry zugeordnet ist.
  description: ''
  syntax: >-
    az acr token create --name
                        --registry
                        [--expiration]
                        [--expiration-in-days]
                        [--gateway]
                        [--no-passwords {false, true}]
                        [--repository]
                        [--resource-group]
                        [--scope-map]
                        [--status {disabled, enabled}]
                        [--subscription]
  examples:
  - summary: Erstellen Sie ein Token mit Repositoryberechtigungen, die in der Bereichszuordnung "MyScopeMap" definiert sind.
    syntax: az acr token create -n MyToken -r MyRegistry --scope-map MyScopeMap
  - summary: Erstellen Sie ein Token mit Leseberechtigungen für das Repository hello-world.
    syntax: az acr token create -n myToken -r MyRegistry --repository hello-world content/read metadata/read
  - summary: Erstellen Sie ein Token ohne Anmeldeinformationen und mit allen Gatewayberechtigungen.
    syntax: >-
      az acr token create -n myToken -r MyRegistry --repository hello-world content/read
        --gateway registry config/read config/write message/read message/write --no-passwords
  - summary: Erstellen Sie ein Token mit dem Status "Deaktiviert".
    syntax: az acr token create -n MyToken -r MyRegistry --scope-map MyScopeMap --status disabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tokens.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expiration
    summary: UTC-Zeit, für die die Anmeldeinformationen gültig sind. Im Format %Y-%m-%dT%H:%M:%SZ, z.B. 2025-12-31T12:59:59Z.
    description: ''
  - name: --expiration-in-days
    summary: Anzahl der Tage, für die die Anmeldeinformationen gültig sind. Wenn keine Angabe erfolgt, wird standardmäßig der maximale Wert "9999-12-31T23:59:59.999999+00:00" verwendet.
    description: ''
  - name: --gateway
    summary: Gatewayberechtigungen. Verwenden Sie das Format "--gateway GATEWAY [ACTION1 ACTION2 ...]" pro Flag. Gültige Aktionen sind {'config/read', 'message/read', 'message/write', 'config/write'}.
    description: ''
  - name: --no-passwords
    parameterValueGroup: false, true
    summary: Generieren Sie keine Kennwörter, sondern "az acr token credential generate".
    description: ''
  - name: --repository
    summary: Repositoryberechtigungen. Verwenden Sie das Format "--repository REPO [ACTION1 ACTION2 ...]" pro Flag. Gültige Aktionen sind {'content/read', 'content/delete', 'metadata/read', 'metadata/write', 'content/write'}.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scope-map
    summary: Der Name der Bereichszuordnung mit vorkonfigurierten Repositoryberechtigungen. Verwenden Sie "--repository" und/oder "--gateway", wenn Sie möchten, dass die CLI eins für Sie konfiguriert.
    description: ''
  - name: --status
    defaultValue: enabled
    parameterValueGroup: disabled, enabled
    summary: Der Status des Tokens.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_delete
  name: az acr token delete
  summary: Löscht ein Token für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr token delete --name
                        --registry
                        [--resource-group]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Löschen Sie das Token "MyToken".
    syntax: az acr token delete -n MyToken -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tokens.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_list
  name: az acr token list
  summary: Listet alle Token für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr token list --registry
                      [--query-examples]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Listet Token unter der Registrierung "MyRegistry" auf.
    syntax: az acr token list -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_show
  name: az acr token show
  summary: Anzeigen von Details und Attributen eines Tokens für Azure Container Registry.
  description: ''
  syntax: >-
    az acr token show --name
                      --registry
                      [--query-examples]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Abrufen von Informationen für das Token "MyToken".
    syntax: az acr token show -n MyToken -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tokens.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_update
  name: az acr token update
  summary: Aktualisieren eines Tokens (Ersetzen der zugeordneten Gültigkeitsbereichszuordnung) für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr token update --name
                        --registry
                        [--resource-group]
                        [--scope-map]
                        [--status {disabled, enabled}]
                        [--subscription]
  examples:
  - summary: Aktualisieren Sie das Token "MyToken", sodass es der Bereichszuordnung "MyNewScopeMap" zugeordnet wird.
    syntax: az acr token update -n MyToken -r MyRegistry --scope-map MyNewScopeMap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tokens.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scope-map
    summary: Der Name der Bereichszuordnung, die dem Token zugeordnet ist. Wenn dieser Befehl nicht angegeben wird, wird die Zuordnung der aktuellen Gültigkeitsbereichszuordnung, die mit dem Token verknüpft ist, entfernt.
    description: ''
  - name: --status
    defaultValue: enabled
    parameterValueGroup: disabled, enabled
    summary: Der Status des Tokens.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
