- uid: az_acr_repository_untag
  name: az acr repository untag
  summary: Markieren Sie ein Bild in einer Azure Container Registry.
  description: Mit diesem Befehl wird das Manifest, auf das vom-Tag verwiesen wird, oder zugeordnete Ebenendaten nicht gelöscht.
  syntax: >-
    az acr repository untag --image
                            --name
                            [--password]
                            [--resource-group]
                            [--subscription]
                            [--suffix]
                            [--username]
  examples:
  - summary: Markieren Sie ein Bild aus einem Repository.
    syntax: az acr repository untag -n MyRegistry --image hello-world:latest
  requiredParameters:
  - isRequired: true
    name: --image -t
    summary: "Der Name des Bildes. Kann ein Tag im Format ' Name: Tag ' enthalten."
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_update
  name: az acr repository update
  summary: Aktualisieren Sie die Attribute eines Repository oder Bilds in einem Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository update --name
                             [--delete-enabled {false, true}]
                             [--image]
                             [--list-enabled {false, true}]
                             [--password]
                             [--read-enabled {false, true}]
                             [--repository]
                             [--resource-group]
                             [--subscription]
                             [--suffix]
                             [--username]
                             [--write-enabled {false, true}]
  examples:
  - summary: Aktualisieren Sie die Attribute des Repository "Hello-World", um den Schreibvorgang zu deaktivieren.
    syntax: az acr repository update -n MyRegistry --repository hello-world --write-enabled false
  - summary: 'Aktualisieren Sie die Attribute des Bilds, auf das von Tag "Hello-World: Latest" verwiesen wird, um den Schreibvorgang zu deaktivieren.'
    syntax: az acr repository update -n MyRegistry --image hello-world:latest --write-enabled false
  - summary: Aktualisieren Sie die Attribute des Bilds, auf das der Digest ' hello-world@sha256:abc123 ' verweist, um den Schreibvorgang zu deaktivieren.
    syntax: az acr repository update -n MyRegistry --image hello-world@sha256:abc123 --write-enabled false
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --delete-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Löschvorgang zulässig ist.
    description: ''
  - name: --image -t
    summary: "Der Name des Bildes. Kann ein Tag im Format ' Name: Tag ' oder Digest im Format ' name@digest ' enthalten."
    description: ''
  - name: --list-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob dieses Element in Listen Vorgangs Ergebnissen angezeigt wird.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --read-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Lesevorgang zulässig ist.
    description: ''
  - name: --repository
    summary: " Name des Repositorys."
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --write-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob ein Schreib-oder Löschvorgang zulässig ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
