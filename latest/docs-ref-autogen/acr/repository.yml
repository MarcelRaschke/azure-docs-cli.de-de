  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_untag
  name: az acr repository untag
  summary: Aufheben der Tags eines Bilds in einem Azure Container Registry.
  description: Dieser Befehl löscht nicht das Manifest, auf das vom -Tag oder zugeordneten Ebenendaten verwiesen wird.
  syntax: >-
    az acr repository untag --image
                            --name
                            [--password]
                            [--resource-group]
                            [--subscription]
                            [--suffix]
                            [--username]
  examples:
  - summary: Aufheben der Tags eines Images aus einem Repository.
    syntax: az acr repository untag -n MyRegistry --image hello-world:latest
  requiredParameters:
  - isRequired: true
    name: --image -t
    summary: Der Name des Bildes. Kann ein Tag im Format "name:tag" enthalten.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_update
  name: az acr repository update
  summary: Aktualisieren Sie die Attribute eines Repositorys oder Images in Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository update --name
                             [--delete-enabled {false, true}]
                             [--image]
                             [--list-enabled {false, true}]
                             [--password]
                             [--read-enabled {false, true}]
                             [--repository]
                             [--resource-group]
                             [--subscription]
                             [--suffix]
                             [--username]
                             [--write-enabled {false, true}]
  examples:
  - summary: Aktualisieren Sie die Attribute des Repositorys "hello-world", um den Schreibvorgang zu deaktivieren.
    syntax: az acr repository update -n MyRegistry --repository hello-world --write-enabled false
  - summary: Aktualisieren Sie die Attribute des Bilds, auf das das Tag "hello-world:latest" verweist, um den Schreibvorgang zu deaktivieren.
    syntax: az acr repository update -n MyRegistry --image hello-world:latest --write-enabled false
  - summary: Aktualisieren Sie die Attribute des Bilds, auf das von digest ' hello-world@sha256:abc123 ' verwiesen wird, um den Schreibvorgang zu deaktivieren.
    syntax: az acr repository update -n MyRegistry --image hello-world@sha256:abc123 --write-enabled false
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --delete-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Löschvorgang zulässig ist.
    description: ''
  - name: --image -t
    summary: Der Name des Bildes. Kann ein Tag im Format "name:tag" oder "digest" im Format "" name@digest enthalten.
    description: ''
  - name: --list-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob dieses Element in den Ergebnissen des Listenvorgang angezeigt wird.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --read-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob lesevorgang zulässig ist.
    description: ''
  - name: --repository
    summary: " Name des Repositorys."
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --write-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob Schreib- oder Löschvorgang zulässig ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_repository_delete
- az_acr_repository_list
- az_acr_repository_show
- az_acr_repository_show-manifests
- az_acr_repository_show-tags
- az_acr_repository_untag
- az_acr_repository_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
