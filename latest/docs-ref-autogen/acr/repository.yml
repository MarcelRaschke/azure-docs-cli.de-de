- uid: az_acr_repository_show-manifests
  name: az acr repository show-manifests
  summary: Zeigt Manifeste eines Repository in einem Azure Container Registry an.
  description: ''
  syntax: >-
    az acr repository show-manifests --name
                                     --repository
                                     [--detail]
                                     [--orderby {time_asc, time_desc}]
                                     [--password]
                                     [--resource-group]
                                     [--subscription]
                                     [--suffix]
                                     [--top]
                                     [--username]
  examples:
  - summary: Zeigt Manifeste eines Repository in einem Azure Container Registry an.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository
  - summary: Anzeigen der letzten 10 Manifeste, geordnet nach Zeitstempel eines Repository in einem Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc
  - summary: Zeigen Sie ausführliche Informationen zu den letzten 10 Manifesten an, geordnet nach Zeitstempel eines Repository in einem Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc --detail
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --repository
    summary: " Name des Repositorys."
    description: ''
  optionalParameters:
  - name: --detail
    summary: Zeigen Sie ausführliche Informationen an.
    description: ''
  - name: --orderby
    parameterValueGroup: time_asc, time_desc
    summary: Ordnen Sie die Elemente in den Ergebnissen an. Der Standardwert ist die alphabetische Reihenfolge von Namen.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --top
    summary: Begrenzen Sie die Anzahl der Elemente in den Ergebnissen.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
