### YamlMime:AzureCLIGroup
uid: az_acr_repository
name: az acr repository
summary: Verwalten von Depots (Image Namen) für Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_repository_delete
  name: az acr repository delete
  summary: Löschen eines Repository oder Bilds in einem Azure Container Registry.
  description: Mit diesem Befehl werden alle zugeordneten Ebenendaten gelöscht, auf die nicht von einem anderen Manifest in der Container Registrierung verwiesen wird.
  syntax: >-
    az acr repository delete --name
                             [--image]
                             [--password]
                             [--repository]
                             [--resource-group]
                             [--subscription]
                             [--suffix]
                             [--username]
                             [--yes]
  examples:
  - summary: 'Löschen eines Bild Manifests nach Tag. Dadurch wird das Manifest, auf das von "Hello-World: Latest" verwiesen wird, und alle anderen Tags, die auf dasselbe Manifest verweisen, gelöscht.'
    syntax: az acr repository delete -n MyRegistry --image hello-world:latest
  - summary: Löschen eines Bild Manifests nach dem SHA256-basierten Manifest-Digest. Dadurch wird das durch "" identifizierte Manifest hello-world@sha256:abc123 und alle Tags, die auf das Manifest verweisen, gelöscht.
    syntax: az acr repository delete -n MyRegistry --image hello-world@sha256:abc123
  - summary: Löscht ein Repository aus einer Azure Container Registry. Hierdurch werden alle Manifeste und Tags unter "Hello-World" gelöscht.
    syntax: az acr repository delete -n MyRegistry --repository hello-world
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --image -t
    summary: "Der Name des Bildes. Kann ein Tag im Format ' Name: Tag ' oder Digest im Format ' name@digest ' enthalten."
    description: ''
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --repository
    summary: " Name des Repositorys."
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_list
  name: az acr repository list
  summary: Auflisten von Repository in einem Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository list --name
                           [--password]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
                           [--suffix]
                           [--top]
                           [--username]
  examples:
  - summary: Auflisten von Repository in einem angegebenen Azure Container Registry.
    syntax: az acr repository list -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --top
    summary: Begrenzen Sie die Anzahl der Elemente in den Ergebnissen.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
