                                [--resource-group]
                                [--subscription]
                                [--suffix]
                                [--top]
                                [--username]
  examples:
  - summary: Tags eines Repositorys in einem Azure Container Registry anzeigen.
    syntax: az acr repository show-tags -n MyRegistry --repository MyRepository
