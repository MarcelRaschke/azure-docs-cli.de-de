### YamlMime:AzureCLIGroup
uid: az_acr_repository
name: az acr repository
summary: Verwalten von Repositorys (Imagenamen) für Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_repository_delete
  name: az acr repository delete
  summary: Löschen Sie ein Repository oder Image in Azure Container Registry.
  description: Mit diesem Befehl werden alle zugeordneten Ebenendaten gelöscht, auf die von keinen anderen Manifesten in der Containerregistrierung verwiesen wird.
  syntax: >-
    az acr repository delete --name
                             [--image]
                             [--password]
                             [--repository]
                             [--resource-group]
                             [--subscription]
                             [--suffix]
                             [--username]
                             [--yes]
  examples:
  - summary: Löschen Sie ein Imagemanifest nach Tag. Dadurch werden das Manifest, auf das "hello-world:latest" verweist, und alle anderen Tags, die auf dasselbe Manifest verweisen, gelöscht.
    syntax: az acr repository delete -n MyRegistry --image hello-world:latest
  - summary: Löschen Sie ein Imagemanifest mit sha256-basiertem Manifesth digest. Dadurch werden das durch "" identifizierte Manifest und alle Tags gelöscht, hello-world@sha256:abc123 die auf das Manifest verweisen.
    syntax: az acr repository delete -n MyRegistry --image hello-world@sha256:abc123
  - summary: Löschen sie ein Repository aus Azure Container Registry. Dadurch werden alle Manifeste und Tags unter "hello-world" gelöscht.
    syntax: az acr repository delete -n MyRegistry --repository hello-world
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --image -t
    summary: Der Name des Bildes. Kann ein Tag im Format "name:tag" oder "digest" im Format "" name@digest enthalten.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --repository
    summary: " Name des Repositorys."
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_list
  name: az acr repository list
  summary: Auflisten von Repositorys in Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository list --name
                           [--password]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
                           [--suffix]
                           [--top]
                           [--username]
  examples:
  - summary: Auflisten von Repositorys in einem Azure Container Registry.
    syntax: az acr repository list -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix auf dem Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder über die Berechtigung für den Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --top
    summary: Begrenzen Sie die Anzahl der Elemente in den Ergebnissen.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_show
  name: az acr repository show
  summary: Abrufen der Attribute eines Repositorys oder Images in einem Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository show --name
                           [--image]
                           [--password]
                           [--query-examples]
                           [--repository]
                           [--resource-group]
                           [--subscription]
                           [--suffix]
                           [--username]
  examples:
  - summary: Abrufen der Attribute des Repositorys "hello-world".
    syntax: az acr repository show -n MyRegistry --repository hello-world
  - summary: Abrufen der Attribute des Bilds, auf das mit dem Tag "hello-world:latest" verwiesen wird.
    syntax: az acr repository show -n MyRegistry --image hello-world:latest
  - summary: Abrufen der Attribute des Bilds, auf das von digest ' ' verwiesen hello-world@sha256:abc123 wird.
    syntax: az acr repository show -n MyRegistry --image hello-world@sha256:abc123
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --image -t
    summary: Der Name des Bildes. Kann ein Tag im Format "name:tag" oder einen Digest im Format "" name@digest enthalten.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --repository
    summary: " Name des Repositorys."
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_show-manifests
  name: az acr repository show-manifests
  summary: Anzeigen von Manifesten eines Repositorys in Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository show-manifests --name
                                     --repository
                                     [--detail]
                                     [--orderby {time_asc, time_desc}]
                                     [--password]
                                     [--resource-group]
                                     [--subscription]
                                     [--suffix]
                                     [--top]
                                     [--username]
  examples:
  - summary: Anzeigen von Manifesten eines Repositorys in Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository
  - summary: Zeigen Sie die letzten 10 Manifeste an, die nach Zeitstempel eines Repositorys in einer Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc
  - summary: Zeigen Sie die ausführlichen Informationen der letzten 10 Manifeste an, die nach Zeitstempel eines Repositorys in einer Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc --detail
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --repository
    summary: " Name des Repositorys."
    description: ''
  optionalParameters:
  - name: --detail
    summary: Anzeigen ausführlicher Informationen.
    description: ''
  - name: --orderby
    parameterValueGroup: time_asc, time_desc
    summary: Reihenfolge der Elemente in den Ergebnissen. Standardmäßig wird die alphabetische Reihenfolge der Namen verwendet.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --top
    summary: Begrenzen Sie die Anzahl der Elemente in den Ergebnissen.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
