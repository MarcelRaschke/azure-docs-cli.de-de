### YamlMime:AzureCLIGroup
uid: az_acr_connected-registry_install
name: az acr connected-registry install
summary: Unterstützt den Zugriff auf die erforderlichen Informationen zum Installieren einer verbundenen Registrierung. Unter https://aka.ms/acr/connected-registry finden Sie weitere Informationen.
description: ''
directCommands:
- uid: az_acr_connected-registry_install_info
  name: az acr connected-registry install info
  summary: Ruft Informationen ab, die zum Aktivieren einer verbundenen Registrierung erforderlich sind.
  description: ''
  syntax: >-
    az acr connected-registry install info --name
                                           --registry
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Druckt die Werte, die erforderlich sind, um eine verbundene Registrierung im JSON-Format zu aktivieren.
    syntax: az acr connected-registry install info --registry mycloudregistry --name myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der verbundenen Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und darf nur alphanumerische Zeichen (einschließlich "_" oder "-") enthalten. Der Name muss in der Cloud-ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmelde Server der Cloud-ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_install_renew-credentials
  name: az acr connected-registry install renew-credentials
  summary: Ruft Informationen ab, die zum Aktivieren einer verbundenen Registrierung erforderlich sind, und erneuert die Anmelde Informationen für das Synchronisierungs Token.
  description: ''
  syntax: >-
    az acr connected-registry install renew-credentials --name
                                                        --registry
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Druckt die Werte im JSON-Format, um eine verbundene Registrierung und die neu generierten Anmelde Informationen für das Synchronisierungs Token zu aktivieren.
    syntax: az acr connected-registry install renew-credentials -r mycloudregistry -n myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der verbundenen Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und darf nur alphanumerische Zeichen (einschließlich "_" oder "-") enthalten. Der Name muss in der Cloud-ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmelde Server der Cloud-ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
