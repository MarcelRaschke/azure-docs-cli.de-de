### YamlMime:AzureCLIGroup
uid: az_acr_connected-registry_install
name: az acr connected-registry install
summary: Unterstützt den Zugriff auf die erforderlichen Informationen zum Installieren einer verbundenen Registrierung. Unter https://aka.ms/acr/connected-registry finden Sie weitere Informationen.
description: ''
directCommands:
- uid: az_acr_connected-registry_install_info
  name: az acr connected-registry install info
  summary: Ruft informationen ab, die zum Aktivieren einer verbundenen Registrierung erforderlich sind.
  description: ''
  syntax: >-
    az acr connected-registry install info --name
                                           --registry
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Gibt die Werte aus, die zum Aktivieren einer verbundenen Registrierung im JSON-Format erforderlich sind
    syntax: az acr connected-registry install info --registry mycloudregistry --name myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_install_renew-credentials
  name: az acr connected-registry install renew-credentials
  summary: Ruft informationen ab, die zum Aktivieren einer verbundenen Registrierung erforderlich sind, und erneuert die Anmeldeinformationen für das Synchronisierungstoken.
  description: ''
  syntax: >-
    az acr connected-registry install renew-credentials --name
                                                        --registry
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Gibt die Werte im JSON-Format aus, die zum Aktivieren einer verbundenen Registrierung und der neu generierten Anmeldeinformationen für das Synchronisierungstoken aufgefordert werden.
    syntax: az acr connected-registry install renew-credentials -r mycloudregistry -n myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud-ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
