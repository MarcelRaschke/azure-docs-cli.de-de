### YamlMime:AzureCLIGroup
uid: az_acr_agentpool
name: az acr agentpool
summary: Verwalten privater Aufgaben-Agentpools mit Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_agentpool_create
  name: az acr agentpool create
  summary: Erstellen Sie einen Agentpool für Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool create --name
                            --registry
                            [--count]
                            [--no-wait]
                            [--os]
                            [--resource-group]
                            [--subnet-id]
                            [--subscription]
                            [--tier]
  examples:
  - summary: Erstellen Sie den Agentpool "MyAgentName", der der Registrierung "MyRegistry" zugeordnet ist.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry
  - summary: Erstellen Sie den Agentpool "MyAgentName" mit 2 Agent-Zählern.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry --count 2
  - summary: Erstellen Sie den Agentpool "MyAgentName", der der Registrierung "MyRegistry" im VNET-Subnetz zugeordnet ist.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry --subnet-id /subscriptions/<SubscriptionId>/resourceGroups/<ResourceGroupName>/providers/Microsoft.ClassicNetwork/virtualNetworks/<myNetwork>/subnets/<subNet>
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --count -c
    defaultValue: "1"
    summary: Die Anzahl des Agentpools.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis der Agentpool die Aktion abgeschlossen hat, und kehren Sie sofort nach der Warteschlange der Anforderung zurück.
    description: ''
  - name: --os
    defaultValue: Linux
    summary: Das Betriebssystem des Agentpools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subnet-id
    summary: Die Virtual Network Subnetzressourcen-ID des Agentcomputers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tier
    defaultValue: S1
    summary: 'Legt den virtuellen Computer fest, auf dem Ihr Agentpool ausgeführt wird. Gültige Werte sind: S1 (2 vCPUs, 3 GiB RAM), S2 (4 vCPUs, 8 GiB RAM), S3(8 vCPUs, 16 GiB RAM) oder I6(64 vCPUs, 216 GiB RAM, Isoliert).'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_delete
  name: az acr agentpool delete
  summary: Löschen Sie einen Agentpool.
  description: ''
  syntax: >-
    az acr agentpool delete --name
                            --registry
                            [--no-wait]
                            [--resource-group]
                            [--subscription]
                            [--yes]
  examples:
  - summary: Löschen Sie den Agentpool "MyAgentName".
    syntax: az acr agentpool delete -n MyAgentName -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Warten Sie nicht, bis der Agentpool die Aktion abgeschlossen hat, und kehren Sie sofort nach der Warteschlange der Anforderung zurück.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_list
  name: az acr agentpool list
  summary: Listet die Agentpools für eine Azure Container Registry auf.
  description: ''
  syntax: >-
    az acr agentpool list --registry
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Listen Sie Agentpools auf, und zeigen Sie das Ergebnis in einer Tabelle an.
    syntax: az acr agentpool list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_show
  name: az acr agentpool show
  summary: Abrufen der Eigenschaften eines angegebenen Agentpools für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool show --name
                          --registry
                          [--query-examples]
                          [--queue-count]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Abrufen der Eigenschaften eines Agentpools und Anzeigen der Ergebnisse in einer Tabelle.
    syntax: az acr agentpool show -n MyAgentName -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --queue-count
    summary: Abrufen nur der Warteschlangenanzahl.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_update
  name: az acr agentpool update
  summary: Aktualisieren eines Agentpools für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool update --name
                            --registry
                            [--count]
                            [--no-wait]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Aktualisieren Sie die Anzahl der Agentpools "MyAgentName" auf 5.
    syntax: az acr agentpool update -n MyAgentName -r MyRegistry --count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --count -c
    summary: Die Anzahl des Agentpools.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis der Agentpool die Aktion abgeschlossen hat, und kehren Sie sofort nach dem Anstellen der Anforderung in die Warteschlange zurück.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_agentpool_create
- az_acr_agentpool_delete
- az_acr_agentpool_list
- az_acr_agentpool_show
- az_acr_agentpool_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
