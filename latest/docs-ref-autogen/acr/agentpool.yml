### YamlMime:AzureCLIGroup
uid: az_acr_agentpool
name: az acr agentpool
summary: Verwalten von-Agent-Pools für private Tasks mit Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_agentpool_create
  name: az acr agentpool create
  summary: Erstellen Sie einen agentpool für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool create --name
                            --registry
                            [--count]
                            [--no-wait]
                            [--os]
                            [--resource-group]
                            [--subnet-id]
                            [--subscription]
                            [--tier]
  examples:
  - summary: Erstellen Sie den Agent-Pool "myagentname", der der Registrierung "myregistry" zugeordnet ist.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry
  - summary: Erstellen Sie den Agent-Pool "myagentname" mit 2 Agent-Anzahl.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry --count 2
  - summary: Erstellen Sie den Agent-Pool "myagentname", der der Registrierung "myregistry" im vnet-Subnetz zugeordnet ist.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry --subnet-id /subscriptions/<SubscriptionId>/resourceGroups/<ResourceGroupName>/providers/Microsoft.ClassicNetwork/virtualNetworks/<myNetwork>/subnets/<subNet>
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --count -c
    defaultValue: "1"
    summary: Die Anzahl des agentpools.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis der agentpool die Aktion beendet hat, und kehren Sie sofort nach der Warteschlange der Anforderung zurück.
    description: ''
  - name: --os
    defaultValue: Linux
    summary: Das Betriebssystem des agentpools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subnet-id
    summary: Die Virtual Network Subnetz-Ressourcen-ID des Agent-Computers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tier
    defaultValue: S1
    summary: 'Legt die VM fest, auf der der agentpool ausgeführt wird. Gültige Werte sind: S1 (2 vCPUs, 3 Gib RAM), S2 (4 vCPUs, 8 gib RAM), S3 (8 vCPUs, 16 gib RAM) oder i6 (64 vCPUs, 216 gib RAM, isoliert).'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_delete
  name: az acr agentpool delete
  summary: Löschen eines agentpools.
  description: ''
  syntax: >-
    az acr agentpool delete --name
                            --registry
                            [--no-wait]
                            [--resource-group]
                            [--subscription]
                            [--yes]
  examples:
  - summary: Löschen Sie den Agent-Pool "myagentname".
    syntax: az acr agentpool delete -n MyAgentName -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Warten Sie nicht, bis der agentpool die Aktion beendet hat, und kehren Sie sofort nach der Warteschlange der Anforderung zurück.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_list
  name: az acr agentpool list
  summary: Auflisten der Agent-Pools für einen Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool list --registry
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Listet die agentpools auf und zeigt das Ergebnis in einer Tabelle an.
    syntax: az acr agentpool list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_show
  name: az acr agentpool show
  summary: Die Eigenschaften eines angegebenen agentpools für eine Azure Container Registry werden angezeigt.
  description: ''
  syntax: >-
    az acr agentpool show --name
                          --registry
                          [--query-examples]
                          [--queue-count]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Die Eigenschaften eines agentpools werden angezeigt, und die Ergebnisse werden in einer Tabelle angezeigt.
    syntax: az acr agentpool show -n MyAgentName -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --queue-count
    summary: Nur die Warteschlangen Anzahl erhalten.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_update
  name: az acr agentpool update
  summary: Aktualisieren eines Agent-Pools für einen Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool update --name
                            --registry
                            [--count]
                            [--no-wait]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Aktualisieren Sie den Agent-Pool "myagentname" auf 5.
    syntax: az acr agentpool update -n MyAgentName -r MyRegistry --count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des agentpools.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --count -c
    summary: Die Anzahl des agentpools.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis der agentpool die Aktion beendet hat, und kehren Sie sofort nach der Warteschlange der Anforderung zurück.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_agentpool_create
- az_acr_agentpool_delete
- az_acr_agentpool_list
- az_acr_agentpool_show
- az_acr_agentpool_update
