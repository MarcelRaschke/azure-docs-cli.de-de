### YamlMime:AzureCLIGroup
uid: az_acr_pack
name: az acr pack
summary: Verwalten von Azure Container Registry Tasks, die native cloudbasierte buildpacks verwenden.
description: ''
directCommands:
- uid: az_acr_pack_build
  name: az acr pack build
  summary: Fügt eine Quick Build-Aufgabe in die Warteschlange ein, die eine App erstellt und in eine Azure Container Registry überträgt.
  description: ''
  syntax: >-
    az acr pack build --builder
                      --image
                      --registry
                      [--agent-pool]
                      [--auth-mode {Default, None}]
                      [--no-format]
                      [--no-logs]
                      [--no-wait]
                      [--pack-image-tag]
                      [--platform]
                      [--pull]
                      [--resource-group]
                      [--subscription]
                      [--timeout]
                      [<SOURCE_LOCATION>]
  examples:
  - summary: Stellen Sie einen Build für das aktuelle Verzeichnis mit dem cloudfoundry-Generator in die Warteschlange.
    syntax: az acr pack build -r MyRegistry -t {{.Run.Registry}}/node-app:{{.Run.ID}} --builder cloudfoundry/cnb:bionic .
  - summary: Stellen Sie einen Build für das angegebene GitHub-Repository mit dem heroku-Generator in die Warteschlange.
    syntax: az acr pack build -r MyRegistry -t {{.Run.Registry}}/node-app:{{.Run.ID}} --pull --builder heroku/buildpacks:18 https://github.com/Azure-Samples/nodejs-docs-hello-world.git
  requiredParameters:
  - isRequired: true
    name: --builder -b
    summary: Der Name und das Tag eines buildpack-Generator Bilds.
    description: ''
  - isRequired: true
    name: --image -t
    summary: 'Der Name und das Tag des Bilds mit dem folgenden Format: "-t Repository/Image: Tag".'
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --agent-pool
    summary: Der Name des agentpools.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Authentifizierungsmodus der Quell Registrierung.
    description: ''
  - name: --no-format
    summary: Gibt an, ob die Protokolle im RAW-Format angezeigt werden sollen.
    description: ''
  - name: --no-logs
    summary: Keine Protokolle anzeigen, nachdem der Build erfolgreich in die Warteschlange eingereiht wurde.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis die Ausführung beendet wurde, und kehren Sie sofort nach der Warteschlange der Ausführung zurück.
    description: ''
  - name: --pack-image-tag
    defaultValue: stable
    summary: Das Tag des "Pack"-Runner-Bilds ("MCR.Microsoft.com/Oryx/Pack").
    description: ''
  - name: --platform
    summary: Die Plattform, auf der Build/Task ausgeführt wird, z. b. "Windows" und "Linux". Wenn Sie in buildbefehlen verwendet wird, kann Sie auch im Format "OS/Arch/Variant" für das resultierende Image angegeben werden. Z. b. Linux/ARM/V7. Die Teile "Arch" und "Variant" sind optional.
    description: ''
  - name: --pull
    summary: Ziehen Sie den neuesten Generator, und führen Sie Images vor der Verwendung aus.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Das Timeout in Sekunden.
    description: ''
  - name: <SOURCE_LOCATION>
    summary: Der Pfad des lokalen Quell Code Verzeichnisses (z. b. "./src") oder die URL zu einem git-Repository (z. b. "" https://github.com/Azure-Samples/acr-build-helloworld-node.git ) oder ein Remote-Tarball (z. b. "") oder http://server/context.tar.gz das Repository eines OCI-Artefakts in einer Azure-Container Registrierung (z. b. "OCI://myregistry.azurecr.IO/myartifact:MyTag").
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_pack_build
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
