### YamlMime:AzureCLIGroup
uid: az_acr_pack
name: az acr pack
summary: Verwalten sie Azure Container Registry Tasks, die cloudnative Buildpacks verwenden.
description: ''
directCommands:
- uid: az_acr_pack_build
  name: az acr pack build
  summary: Stellt eine Schnellbuildaufgabe in die Warteschlange, die eine App erstellt und in eine Azure Container Registry pusht.
  description: ''
  syntax: >-
    az acr pack build --builder
                      --image
                      --registry
                      [--agent-pool]
                      [--auth-mode {Default, None}]
                      [--no-format]
                      [--no-logs]
                      [--no-wait]
                      [--pack-image-tag]
                      [--platform]
                      [--pull]
                      [--resource-group]
                      [--subscription]
                      [--timeout]
                      [<SOURCE_LOCATION>]
  examples:
  - summary: Stellen Sie einen Build für das aktuelle Verzeichnis mit dem CloudFoundry-Generator in die Warteschlange.
    syntax: az acr pack build -r MyRegistry -t {{.Run.Registry}}/node-app:{{.Run.ID}} --builder cloudfoundry/cnb:bionic .
  - summary: Stellen Sie einen Build für das angegebene GitHub-Repository mit dem Heroku-Generator in die Warteschlange.
    syntax: az acr pack build -r MyRegistry -t {{.Run.Registry}}/node-app:{{.Run.ID}} --pull --builder heroku/buildpacks:18 https://github.com/Azure-Samples/nodejs-docs-hello-world.git
  requiredParameters:
  - isRequired: true
    name: --builder -b
    summary: Der Name und das Tag eines Buildpack Builder-Images.
    description: ''
  - isRequired: true
    name: --image -t
    summary: Der Name und das Tag des Bilds im Format "-t repo/image:tag".
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --agent-pool
    summary: Der Name des Agentpools.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Authentifizierungsmodus der Quellregistrierung.
    description: ''
  - name: --no-format
    summary: Gibt an, ob die Protokolle im Rohformat angezeigt werden sollen.
    description: ''
  - name: --no-logs
    summary: Zeigen Sie keine Protokolle an, nachdem Sie den Build erfolgreich in die Warteschlange warteschlangen.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis die Ausführung abgeschlossen ist, und kehren Sie sofort nach der Ausführung in die Warteschlange zurück.
    description: ''
  - name: --pack-image-tag
    defaultValue: stable
    summary: Das Tag des "pack"-Runnerimages ("mcr.microsoft.com/oryx/pack").
    description: ''
  - name: --platform
    summary: 'Die Plattform, auf der build/task ausgeführt wird, z. B. "windows" und "linux". Wenn sie in Buildbefehlen verwendet wird, kann sie auch im Format "os/arch/variant" für das resultierende Image angegeben werden. Beispiel: linux/arm/v7. Die Teile "arch" und "variant" sind optional.'
    description: ''
  - name: --pull
    summary: Pullen Sie den neuesten Generator, und führen Sie Images vor der Verwendung aus.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Das Timeout in Sekunden.
    description: ''
  - name: <SOURCE_LOCATION>
    summary: Der Verzeichnispfad des lokalen Quellcodes (z.B. "./src") oder die URL zu einem Git-Repository (z.B. ' ') oder einem Remote-Tarball (z.B. ' ') oder dem Repository eines https://github.com/Azure-Samples/acr-build-helloworld-node.git http://server/context.tar.gz OCI-Artefakts in einer Azure-Containerregistrierung (z.B. "oci://myregistry.azurecr.io/myartifact:mytag").
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_pack_build
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
