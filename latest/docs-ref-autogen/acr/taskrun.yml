### YamlMime:AzureCLIGroup
uid: az_acr_taskrun
name: az acr taskrun
summary: Verwalten von Taskruns mithilfe von Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_taskrun_delete
  name: az acr taskrun delete
  summary: Löscht eine Taskrun-Aufgabe aus einem Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun delete --name
                          --registry
                          [--resource-group]
                          [--subscription]
                          [--yes]
  examples:
  - summary: Löscht eine Taskrun-Aufgabe aus einem Azure Container Registry.
    syntax: az acr taskrun delete -r MyRegistry -n MyTaskRun -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Taskrun-Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_list
  name: az acr taskrun list
  summary: Listet die Taskruns für eine Azure Container Registry auf.
  description: ''
  syntax: >-
    az acr taskrun list --registry
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listen Sie Taskruns auf, und zeigen Sie die Ergebnisse in einer Tabelle an.
    syntax: az acr taskrun list -r MyRegistry -g MyResourceGroup -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_logs
  name: az acr taskrun logs
  summary: Ausführungsprotokolle für eine bestimmte Taskrun anzeigen.
  description: ''
  syntax: >-
    az acr taskrun logs --name
                        --registry
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Ausführungsprotokolle für eine bestimmte Taskrun anzeigen.
    syntax: az acr taskrun logs -r MyRegistry -n MyTaskRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Taskrun-Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_show
  name: az acr taskrun show
  summary: Abrufen der Eigenschaften eines benannten Tasklaufs für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun show --name
                        --registry
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Abrufen der Eigenschaften einer Taskrun-Aufgabe, die die Ergebnisse in einer Tabelle anzeigt.
    syntax: az acr taskrun show -r MyRegistry -n MyTaskRun -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_taskrun_delete
- az_acr_taskrun_list
- az_acr_taskrun_logs
- az_acr_taskrun_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
