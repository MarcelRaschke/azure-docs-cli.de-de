### YamlMime:AzureCLIGroup
uid: az_acr_replication
name: az acr replication
summary: Verwalten von georeplizierten Regionen von Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_replication_create
  name: az acr replication create
  summary: Erstellen Sie eine replizierte Region für eine Azure Container Registry-Instanz.
  description: ''
  syntax: >-
    az acr replication create --location
                              --registry
                              [--name]
                              [--region-endpoint-enabled {false, true}]
                              [--resource-group]
                              [--subscription]
                              [--tags]
                              [--zone-redundancy {Disabled, Enabled}]
  examples:
  - summary: Erstellen Sie eine replizierte Region für eine Azure Container Registry-Instanz.
    syntax: az acr replication create -r MyRegistry -l westus
  - summary: Erstellen Sie eine replizierte Region für eine Azure Container Registry-Instanz. (automatisch generiert)
    syntax: az acr replication create --location westus --registry MyRegistry --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name der Replikation. Standardmäßig wird der Speicherortname verwendet.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: false, true
    summary: 'Routing zu dieser Replikation zulassen. Anforderungen werden nicht an eine deaktivierte Replikation weitergeleitet. Die Datensynchronisierung wird unabhängig vom Endpunktstatus der Region fortgesetzt. Standardwert: TRUE'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundancy
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob Zonenredundanz für diese Registrierung oder Replikation aktiviert werden soll. Weitere Informationen, z. B. unterstützte Standorte, finden Sie unter https://aka.ms/acr/az . Zonenredundanz kann nicht aktualisiert werden. Der Standardwert ist "Disabled".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_delete
  name: az acr replication delete
  summary: Löscht eine replizierte Region aus einem Azure Container Registry.
  description: ''
  syntax: >-
    az acr replication delete --name
                              --registry
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Löscht eine replizierte Region aus einem Azure Container Registry.
    syntax: az acr replication delete -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Replikation.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_list
  name: az acr replication list
  summary: Listet alle Regionen für eine georeplizierte Azure Container Registry auf.
  description: ''
  syntax: >-
    az acr replication list --registry
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Listen Sie Replikationen auf, und zeigen Sie die Ergebnisse in einer Tabelle an.
    syntax: az acr replication list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_show
  name: az acr replication show
  summary: Hier erfahren Sie mehr über die Details einer replizierten Region.
  description: ''
  syntax: >-
    az acr replication show --name
                            --registry
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Details zu einer replizierten Region
    syntax: az acr replication show -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Replikation.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_update
  name: az acr replication update
  summary: Aktualisiert eine Replikation.
  description: ''
  syntax: >-
    az acr replication update --name
                              --registry
                              [--add]
                              [--force-string]
                              [--region-endpoint-enabled {false, true}]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Aktualisieren von Tags für eine Replikation
    syntax: az acr replication update -n MyReplication -r MyRegistry --tags key1=value1 key2=value2
  - summary: Aktualisiert eine Replikation. (automatisch generiert)
    syntax: az acr replication update --name MyReplication --registry MyRegistry --resource-group MyResourceGroup --tags key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Replikation.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: false, true
    summary: Routing zu dieser Replikation zulassen. Anforderungen werden nicht an eine deaktivierte Replikation weitergeleitet. Die Datensynchronisierung wird unabhängig vom Endpunktstatus der Region fortgesetzt.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_replication_create
- az_acr_replication_delete
- az_acr_replication_list
- az_acr_replication_show
- az_acr_replication_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
