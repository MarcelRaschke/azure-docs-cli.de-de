### YamlMime:AzureCLIGroup
uid: az_acr_replication
name: az acr replication
summary: Verwalten von georeplizierten Regionen von Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_replication_create
  name: az acr replication create
  summary: Erstellen Sie eine replizierte Region für eine Azure Container Registry-Instanz.
  description: ''
  syntax: >-
    az acr replication create --location
                              --registry
                              [--name]
                              [--region-endpoint-enabled {false, true}]
                              [--resource-group]
                              [--subscription]
                              [--tags]
                              [--zone-redundancy {Disabled, Enabled}]
  examples:
  - summary: Erstellen Sie eine replizierte Region für eine Azure Container Registry-Instanz.
    syntax: az acr replication create -r MyRegistry -l westus
  - summary: Erstellen Sie eine replizierte Region für eine Azure Container Registry-Instanz. automatisch generierten
    syntax: az acr replication create --location westus --registry MyRegistry --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name der Replikation. Standardmäßig wird der Name des Standorts angezeigt.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: false, true
    summary: 'Ermöglicht das Routing an diese Replikation. Anforderungen werden nicht an eine deaktivierte Replikation weitergeleitet. Die Datensynchronisierung wird unabhängig vom Status des Regions Endpunkts fortgesetzt. Standardwert: TRUE'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundancy
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob Zonen Redundanz für diese Registrierung oder Replikation aktiviert werden soll. Weitere Informationen, wie z. b. Unterstützte Standorte, finden Sie unter https://aka.ms/acr/az . Zonen Redundanz kann nicht aktualisiert werden. Der Standardwert ist "deaktiviert".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_delete
  name: az acr replication delete
  summary: Löscht einen replizierten Bereich aus einem Azure Container Registry.
  description: ''
  syntax: >-
    az acr replication delete --name
                              --registry
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Löscht einen replizierten Bereich aus einem Azure Container Registry.
    syntax: az acr replication delete -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Replikation.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_list
  name: az acr replication list
  summary: Listet alle Regionen für einen georeplizierten Azure Container Registry auf.
  description: ''
  syntax: >-
    az acr replication list --registry
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Auflisten von Replizierungen und Anzeigen der Ergebnisse in einer Tabelle.
    syntax: az acr replication list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_show
  name: az acr replication show
  summary: Hier werden die Details eines replizierten Bereichs angezeigt.
  description: ''
  syntax: >-
    az acr replication show --name
                            --registry
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Details eines replizierten Bereichs anzeigen
    syntax: az acr replication show -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Replikation.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_update
  name: az acr replication update
  summary: Aktualisiert eine Replikation.
  description: ''
  syntax: >-
    az acr replication update --name
                              --registry
                              [--add]
                              [--force-string]
                              [--region-endpoint-enabled {false, true}]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Aktualisieren von Tags für eine Replikation
    syntax: az acr replication update -n MyReplication -r MyRegistry --tags key1=value1 key2=value2
  - summary: Aktualisiert eine Replikation. automatisch generierten
    syntax: az acr replication update --name MyReplication --registry MyRegistry --resource-group MyResourceGroup --tags key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Replikation.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: false, true
    summary: Ermöglicht das Routing an diese Replikation. Anforderungen werden nicht an eine deaktivierte Replikation weitergeleitet. Die Datensynchronisierung wird unabhängig vom Status des Regions Endpunkts fortgesetzt.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_replication_create
- az_acr_replication_delete
- az_acr_replication_list
- az_acr_replication_show
- az_acr_replication_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
