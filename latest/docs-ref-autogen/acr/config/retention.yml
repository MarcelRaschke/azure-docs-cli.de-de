### YamlMime:AzureCLIGroup
uid: az_acr_config_retention
name: az acr config retention
summary: Verwalten Sie die Beibehaltungs Richtlinie für Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_config_retention_show
  name: az acr config retention show
  summary: Zeigt die konfigurierte Beibehaltungs Richtlinie für eine Azure Container Registry an.
  description: ''
  syntax: >-
    az acr config retention show --registry
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Anzeigen der konfigurierten Beibehaltungs Richtlinie für eine Azure Container Registry
    syntax: az acr config retention show -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_config_retention_update
  name: az acr config retention update
  summary: Aktualisieren Sie die Aufbewahrungs Richtlinie für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr config retention update --registry
                                   --type {UntaggedManifests}
                                   [--days]
                                   [--resource-group]
                                   [--status {disabled, enabled}]
                                   [--subscription]
  examples:
  - summary: Aktivieren Sie die Beibehaltungs Richtlinie für eine Azure Container Registry, um ein nicht markiertes Manifest nach 30 Tagen zu löschen.
    syntax: az acr config retention update -r MyRegistry --status Enabled --days 30 --type UntaggedManifests
  - summary: Aktivieren Sie die Beibehaltungs Richtlinie für eine Azure Container Registry, um ein Manifest zu löschen, sobald es nicht markiert wird.
    syntax: az acr config retention update -r MyRegistry --status Enabled --days 0 --type UntaggedManifests
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: UntaggedManifests
    summary: Der Typ der Aufbewahrungs Richtlinie.
    description: ''
  optionalParameters:
  - name: --days
    defaultValue: "7"
    summary: 'Die Anzahl der Tage, die ein nicht markiertes Manifest beibehalten werden soll, nach dem es gelöscht wird (Bereich: 0 bis 365). Der Wert "0" löscht nicht markierte Manifeste sofort.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --status
    parameterValueGroup: disabled, enabled
    summary: Gibt an, ob die Beibehaltungs Richtlinie aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_config_retention_show
- az_acr_config_retention_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
