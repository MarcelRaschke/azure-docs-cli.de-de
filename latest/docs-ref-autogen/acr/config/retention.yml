### YamlMime:AzureCLIGroup
uid: az_acr_config_retention
name: az acr config retention
summary: Verwalten der Aufbewahrungsrichtlinie für Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_config_retention_show
  name: az acr config retention show
  summary: Zeigt die konfigurierte Aufbewahrungsrichtlinie für eine Azure Container Registry an.
  description: ''
  syntax: >-
    az acr config retention show --registry
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Anzeigen der konfigurierten Aufbewahrungsrichtlinie für eine Azure Container Registry
    syntax: az acr config retention show -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_config_retention_update
  name: az acr config retention update
  summary: Aktualisieren der Aufbewahrungsrichtlinie für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr config retention update --registry
                                   --type {UntaggedManifests}
                                   [--days]
                                   [--resource-group]
                                   [--status {disabled, enabled}]
                                   [--subscription]
  examples:
  - summary: Aktivieren Sie die Aufbewahrungsrichtlinie für eine Azure Container Registry, um nach 30 Tagen ein manifest ohne Tags zu löschen.
    syntax: az acr config retention update -r MyRegistry --status Enabled --days 30 --type UntaggedManifests
  - summary: Aktivieren Sie die Aufbewahrungsrichtlinie für eine Azure Container Registry, um ein Manifest zu löschen, sobald es nicht mit tagsmarkiert wird.
    syntax: az acr config retention update -r MyRegistry --status Enabled --days 0 --type UntaggedManifests
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: UntaggedManifests
    summary: Der Typ der Aufbewahrungsrichtlinie.
    description: ''
  optionalParameters:
  - name: --days
    defaultValue: "7"
    summary: 'Die Anzahl der Tage, nach denen ein nicht mit Tags bezeichnetes Manifest beibehalten werden soll, nach dem es gelöscht wird (Bereich: 0 bis 365). Der Wert "0" löscht manifeste ohne Tags sofort.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --status
    parameterValueGroup: disabled, enabled
    summary: Gibt an, ob die Aufbewahrungsrichtlinie aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_config_retention_show
- az_acr_config_retention_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
