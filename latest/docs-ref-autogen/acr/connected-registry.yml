- uid: az_acr_connected-registry_update
  name: az acr connected-registry update
  summary: Aktualisieren einer verbundenen Registrierung für einen Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry update --name
                                     --registry
                                     [--add-client-tokens]
                                     [--audit-logs-enabled {false, true}]
                                     [--log-level]
                                     [--remove-client-tokens]
                                     [--resource-group]
                                     [--subscription]
                                     [--sync-message-ttl]
                                     [--sync-schedule]
                                     [--sync-window]
  examples:
  - summary: Aktualisieren Sie die Client Token der verbundenen Registrierung.
    syntax: >-
      az acr connected-registry update --registry mycloudregistry --name myconnectedregistry \
          --remove-client-tokens myTokenName1 --add-client-tokens myTokenName2 myTokenName3
  - summary: Aktualisieren Sie die Synchronisierung und die Fenster Zeit einer verbundenen Registrierung.
    syntax: >-
      az acr connected-registry update --registry mycloudregistry --name mymirroracr \
          --sync-schedule "0 12 * * *" --sync-window PT4H
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der verbundenen Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und darf nur alphanumerische Zeichen (einschließlich "_" oder "-") enthalten. Der Name muss in der Cloud-ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmelde Server der Cloud-ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --add-client-tokens
    summary: Client Token, die hinzugefügt werden sollen. Verwenden Sie das Format "--Add-Client-Tokens [TOKEN_ID1 TOKEN_ID2...]" pro Token-ID.
    description: ''
  - name: --audit-logs-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Überwachungs Protokoll Synchronisierung aktiviert ist. Es ist standardmäßig aktiviert.
    description: ''
  - name: --log-level
    summary: Legt die Protokollebene für die Protokollierung auf der-Instanz fest. Akzeptierte Protokoll Ebenen sind Debug, Information, Warning, Error und None.
    description: ''
  - name: --remove-client-tokens
    summary: Zu entfernende Client Token. Verwenden Sie das Format "--Remove-Client-Tokens [TOKEN_ID1 TOKEN_ID2...]" pro Token-ID.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --sync-message-ttl
    summary: Bestimmt, wie lange die Synchronisierungs Nachrichten in der Cloud aufbewahrt werden. Verwendet das Format der ISO 8601-Dauer.
    description: ''
  - name: --sync-schedule -s
    summary: Optionaler Parameter zum Definieren des Synchronisierungs Zeitplans. Verwendet einen Cron-Ausdruck zum Bestimmen des Zeitplans. Wenn keine Angabe erfolgt, wird die Instanz als immer online angesehen und versucht, jede Minute zu synchronisieren.
    description: ''
  - name: --sync-window -w
    summary: Wird verwendet, um die Dauer des Zeitplans zu bestimmen. Verwendet das Format der ISO 8601-Dauer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
