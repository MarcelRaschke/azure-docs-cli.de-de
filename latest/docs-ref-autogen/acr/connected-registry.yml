### YamlMime:AzureCLIGroup
uid: az_acr_connected-registry
name: az acr connected-registry
summary: Verwalten von verbundenen Registrierungsressourcen mit Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_connected-registry_create
  name: az acr connected-registry create
  summary: Erstellen Sie eine verbundene Registrierung für Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry create --name
                                     --registry
                                     [--audit-logs-enabled {false, true}]
                                     [--client-tokens]
                                     [--log-level]
                                     [--mode]
                                     [--parent]
                                     [--repository]
                                     [--resource-group]
                                     [--subscription]
                                     [--sync-message-ttl]
                                     [--sync-schedule]
                                     [--sync-token]
                                     [--sync-window]
  examples:
  - summary: Erstellen Sie eine verbundene Registrierung im Registrierungsmodus mit Zugriff auf die Repositorys app/hello-world und service/mycomponent. Es wird ein Synchronisierungstoken und eine Bereichszuordnung mit den richtigen Repositoryberechtigungen erstellt.
    syntax: >-
      az acr connected-registry create --registry mycloudregistry --name myconnectedregistry \
          --repository "app/hello-world" "service/mycomponent"
  - summary: Erstellen einer verbundenen Spiegelregistrierung nur mit Leseberechtigungen und Übergeben des Synchronisierungstokens
    syntax: >-
      az acr connected-registry create --registry mycloudregistry  --name mymirroracr \
          --mode mirror --parent myconnectedregistry --sync-token mySyncTokenName
  - summary: Erstellen Sie eine spiegelungs verbundene Registrierung mit Clienttoken, die jeden Tag zur Mitte und im Synchronisierungsfenster von 4 Stunden synchronisiert wird.
    syntax: >-
      az acr connected-registry create -r mycloudregistry -n mymirroracr -p myconnectedregistry \
          --repository "app/mycomponent" -m mirror -s "0 12 * * *" -w PT4H \
          --client-tokens myTokenName1 myTokenName2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud-ACR-Registrierung. Muss der FQDN sein, um auch die Azure Stack.
    description: ''
  optionalParameters:
  - name: --audit-logs-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Überwachungsprotokollsynchronisierung aktiviert ist. Es ist standardmäßig aktiviert.
    description: ''
  - name: --client-tokens
    summary: Gibt den Clientzugriff auf die Repositorys in der verbundenen Registrierung an. Sie kann das Format [TOKEN_NAME01] [TOKEN_NAME02]...
    description: ''
  - name: --log-level
    defaultValue: Information
    summary: Legt die Protokollebene für die Protokollierung auf der -Instanz fest. Akzeptierte Protokollebenen sind Debuggen, Informationen, Warnung, Fehler und Keine.
    description: ''
  - name: --mode -m
    defaultValue: Registry
    summary: 'Kann einer der beiden Betriebsmodi sein: Registrierung oder Spiegelung (Pullmodus).'
    description: ''
  - name: --parent -p
    summary: Der Name der übergeordneten verbundenen Registrierung.
    description: ''
  - name: --repository
    summary: Gibt die Repositorys an, die mit der verbundenen Registrierung synchronisiert werden müssen. Sie kann das Format [REPO01] [REPO02]... haben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --sync-message-ttl
    defaultValue: P2D
    summary: Bestimmt, wie lange die Synchronisierungsnachrichten in der Cloud aufbewahrt werden. Verwendet das ISO 8601-Dauerformat.
    description: ''
  - name: --sync-schedule -s
    defaultValue: ''
    summary: Optionaler Parameter zum Definieren des Synchronisierungszeitplans. Verwendet cron-Ausdruck, um den Zeitplan zu bestimmen. Wenn keine Angabe erfolgt, gilt die Instanz als immer online und versucht, jede Minute zu synchronisieren.
    description: ''
  - name: --sync-token
    summary: Gibt das Synchronisierungstoken an, das zum Synchronisieren der verbundenen Registrierung mit dem übergeordneten Element verwendet wird. Die meisten verfügen nur über Repositoryberechtigungen und mindestens über die aktionen, die für den Modus erforderlich sind. Dies kann den Zugriff für mehrere Repositorys umfassen.
    description: ''
  - name: --sync-window -w
    summary: Erforderlicher Parameter, wenn --sync-schedule vorhanden ist. Wird verwendet, um die Zeitplandauer zu bestimmen. Verwendet das ISO 8601-Dauerformat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_deactivate
  name: az acr connected-registry deactivate
  summary: Deaktivieren Sie eine verbundene Registrierung über Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry deactivate --name
                                         --registry
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: Deaktivieren Sie eine verbundene Registrierung "myconnectedregistry".
    syntax: az acr connected-registry deactivate -r mycloudregistry -n myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_delete
  name: az acr connected-registry delete
  summary: Löschen Sie eine verbundene Registrierung aus Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry delete --name
                                     --registry
                                     [--cleanup]
                                     [--resource-group]
                                     [--subscription]
                                     [--yes]
  examples:
  - summary: Löschen Sie die spiegelungsverbundene Registrierung "myconnectedregistry" aus der übergeordneten Registrierung "mycloudregistry".
    syntax: az acr connected-registry delete --registry mycloudregistry --name myconnectedregistry
  - summary: Löschen Sie eine spiegelungsbasierte verbundene Registrierung "myconnectedregistry", die das Synchronisierungstoken und die Bereichszuordnung aus der übergeordneten Registrierung "mycloudregistry" enthält.
    syntax: az acr connected-registry delete -r mycloudregistry -n myconnectedregistry --cleanup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud-ACR-Registrierung. Muss der FQDN sein, um auch die Azure Stack.
    description: ''
  optionalParameters:
  - name: --cleanup
    summary: Dabei werden das Synchronisierungstoken und die Ressourcen für die Bereichszuordnung gelöscht.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_list
  name: az acr connected-registry list
  summary: Listet alle verbundenen Registrierungen unter der aktuellen übergeordneten Registrierung auf.
  description: ''
  syntax: >-
    az acr connected-registry list --registry
                                   [--no-children]
                                   [--parent]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Listet alle verbundenen Registrierungen von "mycloudregistry" im Tabellenformat auf.
    syntax: az acr connected-registry list --registry mycloudregistry --output table
  - summary: Listet nur die unmittelbaren kinder von "mycloudregistry" in erweiterter Form in einer Tabelle auf.
    syntax: az acr connected-registry list --registry mycloudregistry --no-children --output table
  - summary: Listet alle Verzeichnisse von "myconnectedregistry" in erweiterter Form innerhalb einer Tabelle auf.
    syntax: az acr connected-registry list -r mycloudregistry -p myconnectedregistry --output table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud-ACR-Registrierung. Muss der FQDN sein, um auch die Azure Stack.
    description: ''
  optionalParameters:
  - name: --no-children
    summary: Wird verwendet, um alle unteren Ns aus der Liste zu entfernen.
    description: ''
  - name: --parent -p
    summary: Der Name der übergeordneten verbundenen Registrierung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_list-client-tokens
  name: az acr connected-registry list-client-tokens
  summary: Listet alle Clienttoken auf, die einer bestimmten verbundenen Registrierung zugeordnet sind.
  description: ''
  syntax: >-
    az acr connected-registry list-client-tokens --name
                                                 --registry
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Listet alle Clienttoken von "mymirroracr" auf.
    syntax: az acr connected-registry list-client-tokens -r mycloudregistry -n mymirroracr -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud-ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_repo
  name: az acr connected-registry repo
  summary: Aktualisiert alle erforderlichen Repositoryberechtigungen für den Synchronisierungsbereich der verbundenen Registrierung.
  description: ''
  syntax: >-
    az acr connected-registry repo --name
                                   --registry
                                   [--add]
                                   [--remove]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Fügt der verbundenen Registrierung "myconnectedregistry" und ihren Vorgängern Berechtigungen zum Synchronisieren von Images von "repo1" und "repo2" hinzu.
    syntax: az acr connected-registry repo -r mycloudregistry -n myconnectedregistry --add repo1 repo2
  - summary: Entfernt Berechtigungen zum Synchronisieren von Images von "repo1" und "repo2" mit der verbundenen Registrierung "myconnectedregistry" und ihren Nachfolgern.
    syntax: az acr connected-registry repo -r mycloudregistry -n myconnectedregistry --remove repo1 repo2
  - summary: Entfernt Berechtigungen zum Synchronisieren von "repo1"-Images und fügt Berechtigungen für "repo2"-Images hinzu.
    syntax: az acr connected-registry repo -r mycloudregistry -n myconnectedregistry --remove repo1 --add repo2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud-ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --add
    summary: Repositoryberechtigungen, die der verbundenen Zielregistrierung und den übergeordneten Synchronisierungsbereichszuordnungen hinzugefügt werden sollen. Verwenden Sie das Format "--add [REPO1 REPO2 ...]" pro Flag. Gültige Aktionen sind {'content/delete', 'content/read', 'metadata/write', 'metadata/read', 'content/write'}.
    description: ''
  - name: --remove
    summary: Verantwortlicher Berechtigungen, die aus der zielorientierten verbundenen Registrierung entfernt werden sollen, und dies sind erfolgreiche Zuordnungen für Synchronisierungsumfang. Verwenden Sie das Format "--remove [REPO1 REPO2 ...]" pro Flag. Gültige Aktionen sind {'content/delete', 'content/read', 'metadata/write', 'metadata/read', 'content/write'}.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
