    syntax: az acr connected-registry show --registry mycloudregistry --name mymirroracr --output table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Der Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud-ACR-Registrierung. Muss der FQDN sein, um auch die Azure Stack.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_update
  name: az acr connected-registry update
  summary: Aktualisieren einer verbundenen Registrierung für Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry update --name
                                     --registry
                                     [--add-client-tokens]
                                     [--audit-logs-enabled {false, true}]
                                     [--log-level]
                                     [--remove-client-tokens]
                                     [--resource-group]
                                     [--subscription]
                                     [--sync-message-ttl]
                                     [--sync-schedule]
                                     [--sync-window]
  examples:
  - summary: Aktualisieren Sie die Clienttoken der verbundenen Registrierung.
    syntax: >-
      az acr connected-registry update --registry mycloudregistry --name myconnectedregistry \
          --remove-client-tokens myTokenName1 --add-client-tokens myTokenName2 myTokenName3
  - summary: Aktualisieren sie die Synchronisierungs- und Fensterzeit einer verbundenen Registrierung.
    syntax: >-
      az acr connected-registry update --registry mycloudregistry --name mymirroracr \
          --sync-schedule "0 12 * * *" --sync-window PT4H
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name für die verbundene Registrierung. Name muss zwischen 5 und 40 Zeichen lang sein, mit einem Buchstaben beginnen und nur alphanumerische Zeichen enthalten (einschließlich "_" oder "-"). Der Name muss in der Cloud ACR-Hierarchie eindeutig sein.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Anmeldeserver der Cloud ACR-Registrierung. Muss der FQDN sein, um auch Azure Stack zu unterstützen.
    description: ''
  optionalParameters:
  - name: --add-client-tokens
    summary: Hinzuzufügende Clienttoken. Verwenden Sie das Format "--add-client-tokens [TOKEN_ID1 TOKEN_ID2 ...]" pro Token-ID.
    description: ''
  - name: --audit-logs-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Überwachungsprotokollsynchronisierung aktiviert ist. Es ist standardmäßig aktiviert.
    description: ''
  - name: --log-level
    summary: Legt den Protokolliergrad für die Protokollierung für die Instanz fest. Zulässige Protokollebenen sind Debuggen, Informationen, Warnung, Fehler und Keine.
    description: ''
  - name: --remove-client-tokens
    summary: Clienttoken, die entfernt werden sollen. Verwenden Sie das Format "---remove-client-tokens [TOKEN_ID1 TOKEN_ID2 ...]" pro Token-ID.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --sync-message-ttl
    summary: Bestimmt, wie lange die Synchronisierungsnachrichten in der Cloud aufbewahrt werden. Verwendet das ISO 8601-Dauerformat.
    description: ''
  - name: --sync-schedule -s
    summary: Optionaler Parameter zum Definieren des Synchronisierungszeitplans. Verwendet cron-Ausdruck, um den Zeitplan zu bestimmen. Wenn keine Angabe erfolgt, wird die Instanz als immer online betrachtet und versucht, jede Minute zu synchronisieren.
    description: ''
  - name: --sync-window -w
    summary: Wird verwendet, um die Zeitplandauer zu bestimmen. Verwendet das ISO 8601-Dauerformat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
