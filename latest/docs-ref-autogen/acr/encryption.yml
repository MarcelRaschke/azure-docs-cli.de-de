### YamlMime:AzureCLIGroup
uid: az_acr_encryption
name: az acr encryption
summary: Verwalten der Verschlüsselung der Container Registrierung.
description: Weitere Informationen finden Sie unter <a href="http://aka.ms/acr/cmk">http://aka.ms/acr/cmk</a>.
directCommands:
- uid: az_acr_encryption_rotate_key
  name: az acr encryption rotate-key
  summary: Drehen (aktualisieren) Sie den Verschlüsselungsschlüssel der Container Registrierung.
  description: Weitere Informationen finden Sie unter <a href="http://aka.ms/acr/cmk">http://aka.ms/acr/cmk</a>.
  syntax: >-
    az acr encryption rotate-key --name
                                 [--identity]
                                 [--key-encryption-key]
                                 [--resource-group]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --identity
    summary: Client-ID der verwalteten Identität, des Ressourcen namens oder der ID der zugewiesenen Identität des Benutzers. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen.
    description: ''
  - name: --key-encryption-key
    summary: Key Vault-Schlüssel-URI. Um die automatisierte Drehung zu aktivieren, stellen Sie einen Versions losen Schlüssel-URI bereit. Geben Sie bei manueller Drehung einen Schlüssel-URI mit Versions Angabe an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_encryption_show
  name: az acr encryption show
  summary: Hiermit werden die Verschlüsselungs Details der Container Registrierung angezeigt.
  description: Weitere Informationen finden Sie unter <a href="http://aka.ms/acr/cmk">http://aka.ms/acr/cmk</a>.
  syntax: >-
    az acr encryption show --name
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_encryption_rotate_key
- az_acr_encryption_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
