### YamlMime:AzureCLIGroup
uid: az_acr_encryption
name: az acr encryption
summary: Verwalten der Verschlüsselung der Containerregistrierung.
description: Weitere Informationen finden Sie unter http://aka.ms/acr/cmk.
directCommands:
- uid: az_acr_encryption_rotate-key
  name: az acr encryption rotate-key
  summary: Rotieren (Aktualisieren) des Verschlüsselungsschlüssels der Containerregistrierung.
  description: Weitere Informationen finden Sie unter http://aka.ms/acr/cmk.
  syntax: >-
    az acr encryption rotate-key --name
                                 [--identity]
                                 [--key-encryption-key]
                                 [--resource-group]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identity
    summary: Client-ID der verwalteten Identität, Ressourcenname oder ID der vom Benutzer zugewiesenen Identität. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität zu verweisen.
    description: ''
  - name: --key-encryption-key
    summary: Schlüssel-URI des Schlüsseltresors. Geben Sie einen versionslosen Schlüssel-URI an, um die automatisierte Rotation zu aktivieren. Geben Sie für die manuelle Rotation einen Schlüssel-URI mit Versionsversion an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_encryption_show
  name: az acr encryption show
  summary: Zeigt die Verschlüsselungsdetails der Containerregistrierung an.
  description: Weitere Informationen finden Sie unter http://aka.ms/acr/cmk.
  syntax: >-
    az acr encryption show --name
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_encryption_rotate-key
- az_acr_encryption_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
