### YamlMime:AzureCLIGroup
uid: az_acr_helm
name: az acr helm
summary: Verwalten von Helm-Charts für Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_helm_delete
  name: az acr helm delete
  summary: Löschen sie eine Helm-Chartversion in Azure Container Registry.
  description: ''
  syntax: >-
    az acr helm delete --name
                       [--password]
                       [--prov]
                       [--resource-group]
                       [--subscription]
                       [--suffix]
                       [--username]
                       [--version]
                       [--yes]
                       [<CHART>]
  examples:
  - summary: Löschen aller Versionen eines Helm-Charts in Azure Container Registry
    syntax: az acr helm delete -n MyRegistry mychart
  - summary: Löschen einer Helm-Chartversion in Azure Container Registry
    syntax: az acr helm delete -n MyRegistry mychart --version 0.3.2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --prov
    summary: Löschen Sie nur die Provenance-Datei.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --version
    summary: Die Helm-Chartversion.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  - name: <CHART>
    summary: Der Name des Helm-Charts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_helm_install-cli
  name: az acr helm install-cli
  summary: Laden Sie das Helm-Befehlszeilentool herunter, und installieren Sie es.
  description: ''
  syntax: >-
    az acr helm install-cli [--client-version]
                            [--install-location]
                            [--subscription]
                            [--yes]
  examples:
  - summary: Installieren der Standardversion der Helm CLI am Standardspeicherort
    syntax: az acr helm install-cli
  - summary: Installieren einer angegebenen Version der Helm CLI am Standardspeicherort
    syntax: az acr helm install-cli --client-version x.x.x
  - summary: Installieren der Standardversion der Helm CLI an einem angegebenen Speicherort
    syntax: az acr helm install-cli --install-location /folder/filename
  - summary: Installieren einer angegebenen Version der Helm CLI an einem angegebenen Speicherort
    syntax: az acr helm install-cli --client-version x.x.x --install-location /folder/filename
  optionalParameters:
  - name: --client-version
    defaultValue: 2.16.3
    summary: 'Die Helm CLI-Zielversion. (Hinweis: Helm 3 funktioniert derzeit nicht mit "az acr helm"-Befehlen.)'
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-helm/helm.exe
    summary: Pfad für die Installation der Helm-BEFEHLSZEILEnschnittstelle (vorhanden unter demselben Pfad wird überschrieben).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Stimmen Sie der Lizenz von Helm zu, und fordern Sie nicht zur Bestätigung auf.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_helm_list
  name: az acr helm list
  summary: Listet alle Helm-Charts in einem Azure Container Registry auf.
  description: ''
  syntax: >-
    az acr helm list --name
                     [--password]
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
                     [--suffix]
                     [--username]
  examples:
  - summary: Auflisten aller Helm-Charts in einem Azure Container Registry
    syntax: az acr helm list -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix auf dem Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder über die Berechtigung für den Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_helm_push
  name: az acr helm push
  summary: Pushen eines Helm-Chartpakets an einen Azure Container Registry.
  description: ''
  syntax: >-
    az acr helm push --name
                     [--force]
                     [--password]
                     [--resource-group]
                     [--subscription]
                     [--suffix]
                     [--username]
                     [<CHART_PACKAGE>]
  examples:
  - summary: Pushen eines Diagrammpakets in eine Azure Container Registry
    syntax: az acr helm push -n MyRegistry mychart-0.3.2.tgz
  - summary: Übertragen Sie ein Diagrammpaket per Push an eine Azure Container Registry, und überschreiben Sie dabei das vorhandene.
    syntax: az acr helm push -n MyRegistry mychart-0.3.2.tgz --force
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --force
    summary: Überschreiben Sie das vorhandene Diagrammpaket.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: <CHART_PACKAGE>
    summary: Das Helm-Diagrammpaket.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
