### YamlMime:AzureCLIGroup
uid: az_acr_helm
name: az acr helm
summary: Verwalten von Helm-Diagrammen für Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_helm_delete
  name: az acr helm delete
  summary: Löscht eine Helm-Diagramm Version in einer Azure Container Registry.
  description: ''
  syntax: >-
    az acr helm delete --name
                       [--password]
                       [--prov]
                       [--resource-group]
                       [--subscription]
                       [--suffix]
                       [--username]
                       [--version]
                       [--yes]
                       [<CHART>]
  examples:
  - summary: Alle Versionen eines Helm-Diagramms in einem Azure Container Registry löschen
    syntax: az acr helm delete -n MyRegistry mychart
  - summary: Löschen einer Helm-Diagramm Version in einer Azure Container Registry
    syntax: az acr helm delete -n MyRegistry mychart --version 0.3.2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --prov
    summary: Löschen Sie nur die Datei "Provenance".
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --version
    summary: Die Helm-Diagramm Version.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  - name: <CHART>
    summary: Der Name des Helm-Diagramms.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_helm_install_cli
  name: az acr helm install-cli
  summary: Laden Sie das Helm-Befehlszeilen Tool herunter und installieren Sie es.
  description: ''
  syntax: >-
    az acr helm install-cli [--client-version]
                            [--install-location]
                            [--subscription]
                            [--yes]
  examples:
  - summary: Installieren der Standardversion der Helm-CLI am Standard Speicherort
    syntax: az acr helm install-cli
  - summary: Installieren Sie eine angegebene Version der Helm-CLI am Standard Speicherort.
    syntax: az acr helm install-cli --client-version x.x.x
  - summary: Installieren der Standardversion der Helm-CLI an einem angegebenen Speicherort
    syntax: az acr helm install-cli --install-location /folder/filename
  - summary: Eine angegebene Version der Helm-CLI an einem angegebenen Speicherort installieren
    syntax: az acr helm install-cli --client-version x.x.x --install-location /folder/filename
  optionalParameters:
  - name: --client-version
    defaultValue: 2.16.3
    summary: 'Die Ziel-Helm CLI-Version. (Achtung: Derzeit funktioniert Helm 3 nicht mit Befehlen von "AZ ACR Helm").'
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-helm/helm.exe
    summary: Der Pfad, unter dem die Helm-Befehlszeilenschnittstelle installiert werden soll (vorhandener im gleichen Pfad wird überschrieben).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Stimmen Sie der Helm-Lizenz zu, und fordern Sie nicht zur Bestätigung auf.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_helm_list
  name: az acr helm list
  summary: Auflisten aller Helm-Diagramme in einem Azure Container Registry.
  description: ''
  syntax: >-
    az acr helm list --name
                     [--password]
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
                     [--suffix]
                     [--username]
  examples:
  - summary: Auflisten aller Helm-Diagramme in einer Azure Container Registry
    syntax: az acr helm list -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_helm_push
  name: az acr helm push
  summary: Übertragung eines Helm-Diagramm Pakets per Push an einen Azure Container Registry.
  description: ''
  syntax: >-
    az acr helm push --name
                     [--force]
                     [--password]
                     [--resource-group]
                     [--subscription]
                     [--suffix]
                     [--username]
                     [<CHART_PACKAGE>]
  examples:
  - summary: Übertragung eines Diagramm Pakets per Push an einen Azure Container Registry
    syntax: az acr helm push -n MyRegistry mychart-0.3.2.tgz
  - summary: Übertragung eines Diagramm Pakets in eine Azure Container Registry, wobei das vorhandene Diagramm überschrieben wird.
    syntax: az acr helm push -n MyRegistry mychart-0.3.2.tgz --force
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --force
    summary: Überschreiben Sie das vorhandene Diagramm Paket.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: <CHART_PACKAGE>
    summary: Das Helm-Diagramm Paket.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
