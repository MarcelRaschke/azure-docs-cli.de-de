### YamlMime:AzureCLIGroup
uid: az_acr_task_credential
name: az acr task credential
summary: Verwalten von Anmelde Informationen für eine Aufgabe. Unter https://aka.ms/acr/tasks/cross-registry-authentication finden Sie weitere Informationen.
description: ''
directCommands:
- uid: az_acr_task_credential_add
  name: az acr task credential add
  summary: Fügen Sie der Aufgabe benutzerdefinierte Anmelde Informationen für die Registrierung hinzu.
  description: ''
  syntax: >-
    az acr task credential add --login-server
                               --name
                               --registry
                               [--password]
                               [--resource-group]
                               [--subscription]
                               [--use-identity]
                               [--username]
  examples:
  - summary: Fügen Sie einer Aufgabe Anmelde Informationen für die Registrierung mit einem nur-Text-Benutzernamen und einem Kennwort hinzu.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p mysecret
  - summary: Fügen Sie einer Aufgabe Anmelde Informationen für die Registrierung mit Key Vault-URIs für den Benutzernamen und das Kennwort sowie die vom System zugewiesene Identität des Tasks hinzu.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u https://mykeyvault.vault.azure.net/secrets/secretusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity [system]
  - summary: Fügen Sie einer Aufgabe Anmelde Informationen für die Registrierung mit Key Vault-URIs für den Benutzernamen und das Kennwort sowie eine von der Client-ID angegebene Identität eines Tasks, der vom Benutzer zugewiesen wurde, hinzu.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u https://mykeyvault.vault.azure.net/secrets/secretusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity 00000000-0000-0000-0000-000000000000
  - summary: Fügen Sie einer Aufgabe Anmelde Informationen für die Registrierung hinzu, indem Sie einen nur-Text-Benutzernamen und einen geheimen Schlüssel-URI für das Kennwort und die von der Client-ID angegebene, vom Benutzer zugewiesene Identität verwenden.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity 00000000-0000-0000-0000-000000000000
  - summary: Fügen Sie einer Aufgabe Anmelde Informationen für die Registrierung hinzu, indem Sie einen nur-Text-Benutzernamen und einen geheimen Schlüssel-URI für das Kennwort und die standardmäßige verwaltete Identität für den Task verwenden, sofern vorhanden.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword
  - summary: Fügen Sie einer Aufgabe Anmelde Informationen für die Registrierung hinzu, die nur die vom Task System zugewiesene Identität verwendet, um sich bei der Registrierung zu authentifizieren.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          --use-identity [system]
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: Der Anmelde Server der benutzerdefinierten Registrierung. Beispielsweise "myregistry.azurecr.IO".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort für die Anmeldung bei der benutzerdefinierten Registrierung. Hierbei kann es sich um Klartext oder einen geheimen Schlüssel Tresor-URI handeln.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-identity
    summary: Die von der Task verwaltete Identität, die für die Anmelde Informationen verwendet wird. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität oder eine Client-ID zu verweisen, um auf eine vom Benutzer zugewiesene Identität zu verweisen. Unter https://aka.ms/acr/tasks/cross-registry-authentication finden Sie weitere Informationen.
    description: ''
  - name: --username -u
    summary: Der Benutzername für die Anmeldung bei der benutzerdefinierten Registrierung. Hierbei kann es sich um Klartext oder einen geheimen Schlüssel Tresor-URI handeln.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_list
  name: az acr task credential list
  summary: Listet alle benutzerdefinierten Registrierungs Anmelde Informationen für Task auf.
  description: ''
  syntax: >-
    az acr task credential list --name
                                --registry
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Auflisten der Anmelde Informationen für eine Aufgabe.
    syntax: az acr task credential list -n taskname -r registryname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_remove
  name: az acr task credential remove
  summary: Entfernen Sie die Anmelde Informationen für eine Aufgabe.
  description: ''
  syntax: >-
    az acr task credential remove --login-server
                                  --name
                                  --registry
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Entfernen Sie Anmelde Informationen für die Registrierung aus einer Aufgabe.
    syntax: az acr task credential remove -n taskname -r registryname --login-server myregistry.docker.io
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: Der Anmelde Server der benutzerdefinierten Registrierung. Beispielsweise "myregistry.azurecr.IO".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_update
  name: az acr task credential update
  summary: Aktualisieren Sie die Anmelde Informationen für die Registrierung für eine Aufgabe.
  description: ''
  syntax: >-
    az acr task credential update --login-server
                                  --name
                                  --registry
                                  [--password]
                                  [--resource-group]
                                  [--subscription]
                                  [--use-identity]
                                  [--username]
  examples:
  - summary: Aktualisieren der Anmelde Informationen für eine Aufgabe
    syntax: >-
      az acr task credential update -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername2 -p mysecret
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: Der Anmelde Server der benutzerdefinierten Registrierung. Beispielsweise "myregistry.azurecr.IO".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort für die Anmeldung bei der benutzerdefinierten Registrierung. Hierbei kann es sich um Klartext oder einen geheimen Schlüssel Tresor-URI handeln.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-identity
    summary: Die von der Task verwaltete Identität, die für die Anmelde Informationen verwendet wird. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität oder eine Client-ID zu verweisen, um auf eine vom Benutzer zugewiesene Identität zu verweisen. Unter https://aka.ms/acr/tasks/cross-registry-authentication finden Sie weitere Informationen.
    description: ''
  - name: --username -u
    summary: Der Benutzername für die Anmeldung bei der benutzerdefinierten Registrierung. Hierbei kann es sich um Klartext oder einen geheimen Schlüssel Tresor-URI handeln.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
