### YamlMime:AzureCLIGroup
uid: az_acr_task_credential
name: az acr task credential
summary: Verwalten von Anmeldeinformationen für eine Aufgabe. Unter https://aka.ms/acr/tasks/cross-registry-authentication finden Sie weitere Informationen.
description: ''
directCommands:
- uid: az_acr_task_credential_add
  name: az acr task credential add
  summary: Fügen Sie der Aufgabe anmeldeinformationen für die benutzerdefinierte Registrierung hinzu.
  description: ''
  syntax: >-
    az acr task credential add --login-server
                               --name
                               --registry
                               [--password]
                               [--resource-group]
                               [--subscription]
                               [--use-identity]
                               [--username]
  examples:
  - summary: Fügen Sie einem Task anmeldeinformationen für die Registrierung hinzu, indem Sie einen Benutzernamen und ein Kennwort im Nur-Text-Text-Bereich verwenden.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p mysecret
  - summary: Fügen Sie anmeldeinformationen für die Registrierung zu einer Aufgabe hinzu, indem Sie schlüsseltresorspezifische URIs für den Benutzernamen und das Kennwort und die vom Tasksystem zugewiesene Identität verwenden.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u https://mykeyvault.vault.azure.net/secrets/secretusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity [system]
  - summary: Fügen Sie einem Task anmeldeinformationen für die Registrierung hinzu, indem Sie geheime SCHLÜSSEL-URIs für den Benutzernamen und das Kennwort sowie eine vom Task zugewiesene Identität verwenden, die durch ihre Client-ID angegeben wird.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u https://mykeyvault.vault.azure.net/secrets/secretusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity 00000000-0000-0000-0000-000000000000
  - summary: Fügen Sie anmeldeinformationen für die Registrierung zu einer Aufgabe hinzu, indem Sie einen Nur-Text-Benutzernamen und einen geheimen Schlüsseltresor-URI für das Kennwort und die vom Task zugewiesene Identität verwenden, die durch die Client-ID angegeben wird.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity 00000000-0000-0000-0000-000000000000
  - summary: Fügen Sie anmeldeinformationen für die Registrierung zu einer Aufgabe hinzu, indem Sie einen Nur-Text-Benutzernamen und einen geheimen Schlüsseltresor-URI für das Kennwort und die standardmäßige verwaltete Identität für den Task verwenden, sofern vorhanden.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword
  - summary: Fügen Sie anmeldeinformationen für die Registrierung zu einem Task hinzu, der nur die vom Tasksystem zugewiesene Identität verwendet, um sich bei der Registrierung zu authentifizieren.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          --use-identity [system]
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: 'Der Anmeldeserver der benutzerdefinierten Registrierung. Beispiel: "myregistry.azurecr.io".'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort für die Anmeldung bei der benutzerdefinierten Registrierung. Dies kann Nur-Text oder ein geheimer Schlüsseltresor-URI sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --use-identity
    summary: Die vom Task verwaltete Identität, die für die Anmeldeinformationen verwendet wird. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität oder eine Client-ID zu verweisen, um auf eine vom Benutzer zugewiesene Identität zu verweisen. Unter https://aka.ms/acr/tasks/cross-registry-authentication finden Sie weitere Informationen.
    description: ''
  - name: --username -u
    summary: Der Benutzername für die Anmeldung bei der benutzerdefinierten Registrierung. Dies kann Nur-Text oder ein geheimer Schlüsseltresor-URI sein.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_list
  name: az acr task credential list
  summary: Listet alle benutzerdefinierten Registrierungsanmeldeinformationen für die Aufgabe auf.
  description: ''
  syntax: >-
    az acr task credential list --name
                                --registry
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Listen Sie die Anmeldeinformationen für eine Aufgabe auf.
    syntax: az acr task credential list -n taskname -r registryname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_remove
  name: az acr task credential remove
  summary: Entfernen von Anmeldeinformationen für eine Aufgabe.
  description: ''
  syntax: >-
    az acr task credential remove --login-server
                                  --name
                                  --registry
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Entfernen Sie Anmeldeinformationen für die Registrierung aus einer Aufgabe.
    syntax: az acr task credential remove -n taskname -r registryname --login-server myregistry.docker.io
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: 'Der Anmeldeserver der benutzerdefinierten Registrierung. Beispiel: "myregistry.azurecr.io".'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_update
  name: az acr task credential update
  summary: Aktualisieren sie die Anmeldeinformationen für die Registrierung für eine Aufgabe.
  description: ''
  syntax: >-
    az acr task credential update --login-server
                                  --name
                                  --registry
                                  [--password]
                                  [--resource-group]
                                  [--subscription]
                                  [--use-identity]
                                  [--username]
  examples:
  - summary: Aktualisieren der Anmeldeinformationen für eine Aufgabe
    syntax: >-
      az acr task credential update -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername2 -p mysecret
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: 'Der Anmeldeserver der benutzerdefinierten Registrierung. Beispiel: "myregistry.azurecr.io".'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort für die Anmeldung bei der benutzerdefinierten Registrierung. Dies kann Nur-Text oder ein URI des Schlüsseltresors sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --use-identity
    summary: Die verwaltete Identität des Tasks, die für die Anmeldeinformationen verwendet wird. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität oder eine Client-ID zu verweisen, um auf eine vom Benutzer zugewiesene Identität zu verweisen. Unter https://aka.ms/acr/tasks/cross-registry-authentication finden Sie weitere Informationen.
    description: ''
  - name: --username -u
    summary: Der Benutzername für die Anmeldung bei der benutzerdefinierten Registrierung. Dies kann Nur-Text oder ein geheimer Schlüsseltresor-URI sein.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_task_credential_add
