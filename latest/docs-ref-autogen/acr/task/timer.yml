### YamlMime:AzureCLIGroup
uid: az_acr_task_timer
name: az acr task timer
summary: Verwalten von Zeit Geber Triggern für eine Aufgabe.
description: ''
directCommands:
- uid: az_acr_task_timer_add
  name: az acr task timer add
  summary: Fügen Sie einem Task einen Trigger mit Timer hinzu.
  description: ''
  syntax: >-
    az acr task timer add --name
                          --registry
                          --schedule
                          --timer-name
                          [--enabled {false, true}]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Fügen Sie einen Trigger mit Timer hinzu, der den Task täglich von Montag bis Freitag um 09:30 (UTC) plant.
    syntax: az acr task timer add -n taskname -r registryname --timer-name t2 --schedule "30 9 * * 1-5"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --schedule
    summary: Der Zeitplan des Zeit Geber Auslösers, der als Cron-Ausdruck dargestellt wird.
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Der Name des Zeit Geber Auslösers.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Gibt an, ob der Trigger für Timer aktiviert ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_list
  name: az acr task timer list
  summary: Listet alle Timer-Trigger für eine Aufgabe auf.
  description: ''
  syntax: >-
    az acr task timer list --name
                           --registry
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Listet alle Timer-Trigger für eine Aufgabe auf.
    syntax: az acr task timer list -n taskname -r registryname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_remove
  name: az acr task timer remove
  summary: Entfernt einen Trigger mit Timer aus einer Aufgabe.
  description: ''
  syntax: >-
    az acr task timer remove --name
                             --registry
                             --timer-name
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Entfernt einen Trigger mit Timer aus einer Aufgabe.
    syntax: az acr task timer remove -n taskname -r registryname --timer-name t2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Der Name des Zeit Geber Auslösers.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_update
  name: az acr task timer update
  summary: Aktualisieren Sie den Timer-Trigger für eine Aufgabe.
  description: ''
  syntax: >-
    az acr task timer update --name
                             --registry
                             --timer-name
                             [--enabled {false, true}]
                             [--resource-group]
                             [--schedule]
                             [--subscription]
  examples:
  - summary: Aktualisieren des Zeitplans eines Trigger mit Timer für eine Aufgabe.
    syntax: az acr task timer update -n taskname -r registryname --timer-name t2 --schedule "0 12 * * *"
  - summary: Aktualisieren Sie den Status eines Trigger mit Timer für einen Task.
    syntax: az acr task timer update -n taskname -r registryname --timer-name t2 --enabled False
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Der Name des Zeit Geber Auslösers.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Trigger für Timer aktiviert ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --schedule
    summary: Der Zeitplan des Zeit Geber Auslösers, der als Cron-Ausdruck dargestellt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
