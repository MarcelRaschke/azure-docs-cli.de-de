### YamlMime:AzureCLIGroup
uid: az_acr_task_timer
name: az acr task timer
summary: Verwalten von Timertriggern für eine Aufgabe.
description: ''
directCommands:
- uid: az_acr_task_timer_add
  name: az acr task timer add
  summary: Fügen Sie einem Task einen Timertrigger hinzu.
  description: ''
  syntax: >-
    az acr task timer add --name
                          --registry
                          --schedule
                          --timer-name
                          [--enabled {false, true}]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Fügen Sie einen Timertrigger hinzu, der die Aufgabe jeden Tag der Woche von Montag bis Freitag um 09:30 Uhr (UTC) einplanung.
    syntax: az acr task timer add -n taskname -r registryname --timer-name t2 --schedule "30 9 * * 1-5"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --schedule
    summary: Der Zeitplan des Als Cron-Ausdruck dargestellten Timertriggers.
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Der Name des Timertriggers.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Gibt an, ob der Timertrigger aktiviert ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_list
  name: az acr task timer list
  summary: Listet alle Timertrigger für eine Aufgabe auf.
  description: ''
  syntax: >-
    az acr task timer list --name
                           --registry
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Listet alle Timertrigger für eine Aufgabe auf.
    syntax: az acr task timer list -n taskname -r registryname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_remove
  name: az acr task timer remove
  summary: Entfernen sie einen Timertrigger aus einer Aufgabe.
  description: ''
  syntax: >-
    az acr task timer remove --name
                             --registry
                             --timer-name
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Entfernen sie einen Timertrigger aus einer Aufgabe.
    syntax: az acr task timer remove -n taskname -r registryname --timer-name t2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Der Name des Timertriggers.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_update
  name: az acr task timer update
  summary: Aktualisieren sie den Timertrigger für eine Aufgabe.
  description: ''
  syntax: >-
    az acr task timer update --name
                             --registry
                             --timer-name
                             [--enabled {false, true}]
                             [--resource-group]
                             [--schedule]
                             [--subscription]
  examples:
  - summary: Aktualisieren sie den Zeitplan eines Timertriggers für eine Aufgabe.
    syntax: az acr task timer update -n taskname -r registryname --timer-name t2 --schedule "0 12 * * *"
  - summary: Aktualisieren des Status eines Timertriggers für eine Aufgabe.
    syntax: az acr task timer update -n taskname -r registryname --timer-name t2 --enabled False
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Der Name des Timertriggers.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Timertrigger aktiviert ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --schedule
    summary: Der Zeitplan des Timertriggers, der als Cron-Ausdruck dargestellt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
