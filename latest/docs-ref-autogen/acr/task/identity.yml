### YamlMime:AzureCLIGroup
uid: az_acr_task_identity
name: az acr task identity
summary: Verwaltete Identitäten für Task. Unter https://aka.ms/acr/tasks/task-create-managed-identity finden Sie weitere Informationen.
description: ''
directCommands:
- uid: az_acr_task_identity_assign
  name: az acr task identity assign
  summary: Aktualisieren sie die verwaltete Identität für einen Task.
  description: ''
  syntax: >-
    az acr task identity assign --name
                                --registry
                                [--identities]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Aktivieren Sie die vom System zugewiesene Identität für einen vorhandenen Task. Dadurch werden alle vorhandenen benutzer zugewiesenen Identitäten für diese Aufgabe ersetzt.
    syntax: az acr task identity assign -n MyTask -r MyRegistry
  - summary: Weisen Sie einer vorhandenen Aufgabe vom Benutzer zugewiesene verwaltete Identitäten zu. Dadurch wird die vorhandene vom System zugewiesene Identität entfernt.
    syntax: >-
      az acr task identity assign -n MyTask -r MyRegistry \
          --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCE GROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  - summary: Weisen Sie einer vorhandenen Aufgabe sowohl vom System zugewiesene als auch vom Benutzer zugewiesene verwaltete Identitäten zu.
    syntax: >-
      az acr task identity assign -n MyTask -r MyRegistry \
          --identities [system] "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCE GROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identities
    summary: Weist der Aufgabe verwaltete Identitäten zu. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität oder eine Ressourcen-ID zu verweisen, um auf eine vom Benutzer zugewiesene Identität zu verweisen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_identity_remove
  name: az acr task identity remove
  summary: Entfernen sie verwaltete Identitäten für eine Aufgabe.
  description: ''
  syntax: >-
    az acr task identity remove --name
                                --registry
                                [--identities]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Entfernen Sie die vom System zugewiesene Identität aus einer Aufgabe.
    syntax: az acr task identity remove -n MyTask -r MyRegistry
  - summary: Entfernen sie eine vom Benutzer zugewiesene Identität aus einer Aufgabe.
    syntax: >-
      az acr task identity remove -n MyTask -r MyRegistry \
          --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCE GROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  - summary: Entfernen Sie alle verwalteten Identitäten aus einer Aufgabe.
    syntax: az acr task identity remove -n MyTask -r MyRegistry --identities [all]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identities
    summary: Weist der Aufgabe verwaltete Identitäten zu. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität oder eine Ressourcen-ID zu verweisen, um auf eine vom Benutzer zugewiesene Identität zu verweisen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_identity_show
  name: az acr task identity show
  summary: Zeigt die verwalteten Identitäten für die Aufgabe an.
  description: ''
  syntax: >-
    az acr task identity show --name
                              --registry
                              [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Zeigt die verwalteten Identitäten für eine Aufgabe an.
    syntax: az acr task identity show -n MyTask -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_task_identity_assign
- az_acr_task_identity_remove
- az_acr_task_identity_show
