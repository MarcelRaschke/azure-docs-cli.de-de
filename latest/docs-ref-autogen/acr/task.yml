  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_show
  name: az acr task show
  summary: Abrufen der Eigenschaften eines benannten Tasks für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr task show --name
                     --registry
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
                     [--with-secure-properties]
  examples:
  - summary: Abrufen der Eigenschaften einer Aufgabe, die die Ergebnisse in einer Tabelle anzeigen.
    syntax: az acr task show -n MyTask -r MyRegistry -o table
  - summary: Abrufen der Eigenschaften eines Tasks, einschließlich sicherer Eigenschaften.
    syntax: az acr task show -n MyTask -r MyRegistry --with-secure-properties
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --with-secure-properties
    summary: Gibt an, ob die sicheren Eigenschaften eines Tasks zurückgegeben werden sollen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_show-run
