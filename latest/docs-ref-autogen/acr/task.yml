- uid: az_acr_task_show
  name: az acr task show
  summary: Die Eigenschaften einer benannten Aufgabe für eine Azure Container Registry werden angezeigt.
  description: ''
  syntax: >-
    az acr task show --name
                     --registry
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
                     [--with-secure-properties]
  examples:
  - summary: Die Eigenschaften einer Aufgabe werden angezeigt, und die Ergebnisse werden in einer Tabelle angezeigt.
    syntax: az acr task show -n MyTask -r MyRegistry -o table
  - summary: Die Eigenschaften einer Aufgabe, einschließlich sicherer Eigenschaften, werden angezeigt.
    syntax: az acr task show -n MyTask -r MyRegistry --with-secure-properties
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --with-secure-properties
    summary: Gibt an, ob die sicheren Eigenschaften eines Tasks zurückgegeben werden sollen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
