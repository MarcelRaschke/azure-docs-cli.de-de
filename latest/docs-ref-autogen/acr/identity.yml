### YamlMime:AzureCLIGroup
uid: az_acr_identity
name: az acr identity
summary: Verwalten von Dienst (verwalteten) Identitäten für eine Container Registrierung.
description: ''
directCommands:
- uid: az_acr_identity_assign
  name: az acr identity assign
  summary: Weisen Sie einer Container Registrierung eine verwaltete Identität zu.
  description: Verwaltete Identitäten können vom Benutzer zugewiesen oder vom System zugewiesen werden.
  syntax: >-
    az acr identity assign --identities
                           --name
                           [--resource-group]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Durch Leerzeichen getrennte Identitäten. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_identity_remove
  name: az acr identity remove
  summary: Entfernen Sie eine verwaltete Identität aus einer Container Registrierung.
  description: ''
  syntax: >-
    az acr identity remove --identities
                           --name
                           [--resource-group]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Durch Leerzeichen getrennte Identitäten. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_identity_show
  name: az acr identity show
  summary: Anzeigen der Identitäts Details der Container Registrierung.
  description: ''
  syntax: >-
    az acr identity show --name
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_identity_assign
- az_acr_identity_remove
- az_acr_identity_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
