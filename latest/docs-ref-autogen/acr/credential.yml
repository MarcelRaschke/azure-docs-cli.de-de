### YamlMime:AzureCLIGroup
uid: az_acr_credential
name: az acr credential
summary: Verwalten Sie Anmelde Informationen für Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_credential_renew
  name: az acr credential renew
  summary: Erneutes Generieren von Anmelde Informationen für einen Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential renew --name
                            --password-name {password, password2}
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Erneuern Sie das zweite Kennwort für eine Azure Container Registry.
    syntax: az acr credential renew -n MyRegistry --password-name password2
  - summary: Erneutes Generieren von Anmelde Informationen für einen Azure Container Registry. automatisch generierten
    syntax: az acr credential renew --name MyRegistry --password-name password --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --password-name
    parameterValueGroup: password, password2
    summary: Der Name des Kennworts, das neu generiert werden soll.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_credential_show
  name: az acr credential show
  summary: Sie erhalten die Anmelde Informationen für einen Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential show --name
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Sie erhalten die Anmelde Informationen für einen Azure Container Registry.
    syntax: az acr credential show -n MyRegistry
  - summary: Dient zum Eingeben des Benutzernamens, der zum Anmelden bei einem Azure Container Registry verwendet wird.
    syntax: az acr credential show -n MyRegistry --query username
  - summary: Dient zum Anfordern eines Kennworts für die Anmeldung bei einem Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query passwords[0].value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_credential_renew
- az_acr_credential_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
