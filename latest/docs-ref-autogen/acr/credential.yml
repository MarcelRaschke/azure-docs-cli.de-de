### YamlMime:AzureCLIGroup
uid: az_acr_credential
name: az acr credential
summary: Verwalten von Anmeldeinformationen für Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_credential_renew
  name: az acr credential renew
  summary: Generieren Sie die Anmeldeinformationen für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential renew --name
                            --password-name {password, password2}
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Erneuern Sie das zweite Kennwort für Azure Container Registry.
    syntax: az acr credential renew -n MyRegistry --password-name password2
  - summary: Generieren Sie die Anmeldeinformationen für eine Azure Container Registry. (automatisch generiert)
    syntax: az acr credential renew --name MyRegistry --password-name password --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --password-name
    parameterValueGroup: password, password2
    summary: Der Name des erneut zu generierenden Kennworts.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_credential_show
  name: az acr credential show
  summary: Hier erhalten Sie die Anmeldeinformationen für Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential show --name
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Hier erhalten Sie die Anmeldeinformationen für Azure Container Registry.
    syntax: az acr credential show -n MyRegistry
  - summary: Hier erhalten Sie den Benutzernamen, der für die Anmeldung bei einer Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query username
  - summary: Hier erhalten Sie ein Kennwort, das für die Anmeldung bei einer Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query passwords[0].value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_credential_renew
- az_acr_credential_show
