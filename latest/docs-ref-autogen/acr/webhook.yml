### YamlMime:AzureCLIGroup
uid: az_acr_webhook
name: az acr webhook
summary: Verwalten von webhooks für Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_webhook_create
  name: az acr webhook create
  summary: Erstellen Sie einen webhook für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr webhook create --actions {chart_delete, chart_push, delete, push, quarantine}
                          --name
                          --registry
                          --uri
                          [--headers]
                          [--location]
                          [--resource-group]
                          [--scope]
                          [--status {disabled, enabled}]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie einen webhook für eine Azure Container Registry, die Docker-Push-und DELETE-Ereignisse an einen Dienst-URI übermitteln soll.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
  - summary: Erstellen Sie einen webhook für eine Azure Container Registry, die Docker-Push-Ereignisse an einen Dienst-URI mit einem Standard Authentifizierungs Header übermitteln soll.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push --headers "Authorization=Basic 000000"
  - summary: Erstellen Sie einen webhook für eine Azure Container Registry, die das Helm-Diagramm Push-und DELETE-Ereignisse an einen Dienst-URI übermitteln soll.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions chart_push chart_delete
  requiredParameters:
  - isRequired: true
    name: --actions
    parameterValueGroup: chart_delete, chart_push, delete, push, quarantine
    summary: Durch Leerzeichen getrennte Liste von Aktionen, die den webhook für das Senden von Benachrichtigungen auslöst.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Webhooks.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --uri
    summary: Der Dienst-URI für den webhook, um Benachrichtigungen zu senden.
    description: ''
  optionalParameters:
  - name: --headers
    summary: Durch Leerzeichen getrennte benutzerdefinierte Header im Format "Key [= value]", die den webhook-Benachrichtigungen hinzugefügt werden. Verwenden Sie "", um vorhandene Header zu löschen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scope
    summary: 'Der Bereich der Torys, in denen das Ereignis ausgelöst werden kann. Beispielsweise bedeutet "foo: \* " Ereignisse für alle Tags im Repository "foo". "foo: Bar" bedeutet nur Ereignisse für "foo: Bar". "foo" entspricht "foo: Latest". Empty bedeutet Ereignisse für alle Depots.'
    description: ''
  - name: --status
    defaultValue: enabled
    parameterValueGroup: disabled, enabled
    summary: Gibt an, ob der webhook aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
