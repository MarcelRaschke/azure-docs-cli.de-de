### YamlMime:AzureCLIGroup
uid: az_acr_webhook
name: az acr webhook
summary: Verwalten von Webhooks für Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_webhook_create
  name: az acr webhook create
  summary: Erstellen Sie einen Webhook für Azure Container Registry.
  description: ''
  syntax: >-
    az acr webhook create --actions {chart_delete, chart_push, delete, push, quarantine}
                          --name
                          --registry
                          --uri
                          [--headers]
                          [--location]
                          [--resource-group]
                          [--scope]
                          [--status {disabled, enabled}]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie einen Webhook für einen Azure Container Registry, der Docker-Push- und Löschereignisse an einen Dienst-URI überträgt.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
  - summary: Erstellen Sie einen Webhook für einen Azure Container Registry, der Docker-Pushereignisse an einen Dienst-URI mit einem Standardauthentifizierungsheader überträgt.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push --headers "Authorization=Basic 000000"
  - summary: Erstellen Sie einen Webhook für einen Azure Container Registry, der Helm-Chart-Push- und Löschereignisse an einen Dienst-URI überträgt.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions chart_push chart_delete
  requiredParameters:
  - isRequired: true
    name: --actions
    parameterValueGroup: chart_delete, chart_push, delete, push, quarantine
    summary: Durch Leerzeichen getrennte Liste von Aktionen, die den Webhook zum Posten von Benachrichtigungen auslösen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Webhooks.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --uri
    summary: Der Dienst-URI für den Webhook zum Posten von Benachrichtigungen.
    description: ''
  optionalParameters:
  - name: --headers
    summary: Durch Leerzeichen getrennte benutzerdefinierte Header im Format "key[=value]", die den Webhookbenachrichtigungen hinzugefügt werden. Verwenden Sie "", um vorhandene Header zu löschen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scope
    summary: 'Der Bereich der Repositorys, in denen das Ereignis ausgelöst werden kann. "foo: " \* bedeutet beispielsweise Ereignisse für alle Tags im Repository "foo". "foo:bar" bedeutet nur Ereignisse für "foo:bar". "foo" entspricht "foo:latest". Leer bedeutet Ereignisse für alle Repositorys.'
    description: ''
  - name: --status
    defaultValue: enabled
    parameterValueGroup: disabled, enabled
    summary: Gibt an, ob der Webhook aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
