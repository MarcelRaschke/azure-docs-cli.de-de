- uid: az_acr_webhook_update
  name: az acr webhook update
  summary: Aktualisieren eines Webhooks.
  description: ''
  syntax: >-
    az acr webhook update --name
                          --registry
                          [--actions {chart_delete, chart_push, delete, push, quarantine}]
                          [--add]
                          [--force-string]
                          [--headers]
                          [--remove]
                          [--resource-group]
                          [--scope]
                          [--set]
                          [--status {disabled, enabled}]
                          [--subscription]
                          [--tags]
                          [--uri]
  examples:
  - summary: Aktualisieren von Headern für einen Webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --headers "Authorization=Basic 000000"
  - summary: Aktualisieren Sie den Dienst-URI und die Aktionen für einen Webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
  - summary: Deaktivieren sie einen Webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --status disabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Webhooks.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --actions
    parameterValueGroup: chart_delete, chart_push, delete, push, quarantine
    summary: Durch Leerzeichen getrennte Liste von Aktionen, die den Webhook zum Posten von Benachrichtigungen auslösen.
    description: ''
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --headers
    summary: Durch Leerzeichen getrennte benutzerdefinierte Header im Format "key[=value]", die den Webhookbenachrichtigungen hinzugefügt werden. Verwenden Sie "", um vorhandene Header zu löschen.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scope
    summary: 'Der Bereich von Repositorys, in denen das Ereignis ausgelöst werden kann. "foo: " bedeutet beispielsweise \* Ereignisse für alle Tags im Repository "foo". "foo:bar" bedeutet nur Ereignisse für "foo:bar". "foo" entspricht "foo:latest". Leer bedeutet Ereignisse für alle Repositorys.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: disabled, enabled
    summary: Gibt an, ob der Webhook aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --uri
    summary: Der Dienst-URI für den Webhook, der Benachrichtigungen senden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
