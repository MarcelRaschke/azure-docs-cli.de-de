- uid: az_acr_webhook_update
  name: az acr webhook update
  summary: Aktualisieren eines webhooks.
  description: ''
  syntax: >-
    az acr webhook update --name
                          --registry
                          [--actions {chart_delete, chart_push, delete, push, quarantine}]
                          [--add]
                          [--force-string]
                          [--headers]
                          [--remove]
                          [--resource-group]
                          [--scope]
                          [--set]
                          [--status {disabled, enabled}]
                          [--subscription]
                          [--tags]
                          [--uri]
  examples:
  - summary: Aktualisieren von Headern für einen webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --headers "Authorization=Basic 000000"
  - summary: Aktualisieren Sie den Dienst-URI und die Aktionen für einen webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
  - summary: Deaktivieren Sie einen webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --status disabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Webhooks.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --actions
    parameterValueGroup: chart_delete, chart_push, delete, push, quarantine
    summary: Durch Leerzeichen getrennte Liste von Aktionen, die den webhook für das Senden von Benachrichtigungen auslöst.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --headers
    summary: Durch Leerzeichen getrennte benutzerdefinierte Header im Format "Key [= value]", die den webhook-Benachrichtigungen hinzugefügt werden. Verwenden Sie "", um vorhandene Header zu löschen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scope
    summary: 'Der Bereich der Torys, in denen das Ereignis ausgelöst werden kann. Beispielsweise bedeutet "foo: \* " Ereignisse für alle Tags im Repository "foo". "foo: Bar" bedeutet nur Ereignisse für "foo: Bar". "foo" entspricht "foo: Latest". Empty bedeutet Ereignisse für alle Depots.'
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --status
    parameterValueGroup: disabled, enabled
    summary: Gibt an, ob der webhook aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --uri
    summary: Der Dienst-URI für den webhook, um Benachrichtigungen zu senden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
