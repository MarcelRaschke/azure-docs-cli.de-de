### YamlMime:AzureCLIGroup
uid: az_acr_network-rule
name: az acr network-rule
summary: Verwalten von Netzwerk Regeln für Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_network-rule_add
  name: az acr network-rule add
  summary: Fügen Sie eine Netzwerk Regel hinzu.
  description: ''
  syntax: >-
    az acr network-rule add --name
                            [--ip-address]
                            [--resource-group]
                            [--subnet]
                            [--subscription]
                            [--vnet-name]
  examples:
  - summary: Fügen Sie eine Regel hinzu, um den Zugriff für ein Subnetz in derselben Ressourcengruppe wie die Registrierung zuzulassen.
    syntax: az acr network-rule add -n MyRegistry --vnet-name myvnet --subnet mysubnet
  - summary: Fügen Sie eine Regel hinzu, um den Zugriff für ein Subnetz in einem anderen Abonnement oder einer anderen Ressourcengruppe zuzulassen.
    syntax: az acr network-rule add -n MyRegistry --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet
  - summary: Fügen Sie eine Regel hinzu, um den Zugriff für einen bestimmten IP-Adressbereich zuzulassen.
    syntax: az acr network-rule add -n MyRegistry --ip-address 23.45.1.0/24
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_network-rule_list
  name: az acr network-rule list
  summary: Auflisten von Netzwerk Regeln.
  description: ''
  syntax: >-
    az acr network-rule list --name
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Auflisten von Netzwerk Regeln für eine Registrierung.
    syntax: az acr network-rule list -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_network-rule_remove
  name: az acr network-rule remove
  summary: Entfernen Sie eine Netzwerk Regel.
  description: ''
  syntax: >-
    az acr network-rule remove --name
                               [--ip-address]
                               [--resource-group]
                               [--subnet]
                               [--subscription]
                               [--vnet-name]
  examples:
  - summary: Entfernen Sie eine Regel, die den Zugriff für ein Subnetz in derselben Ressourcengruppe wie die Registrierung zulässt.
    syntax: az acr network-rule remove -n MyRegistry --vnet-name myvnet --subnet mysubnet
  - summary: Entfernen Sie eine Regel, die den Zugriff auf ein Subnetz in einem anderen Abonnement oder in einer anderen Ressourcengruppe zulässt.
    syntax: az acr network-rule remove -n MyRegistry --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet
  - summary: Entfernen Sie eine Regel, die den Zugriff für einen bestimmten IP-Adressbereich zulässt.
    syntax: az acr network-rule remove -n MyRegistry --ip-address 23.45.1.0/24
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_network-rule_add
