### YamlMime:AzureCLIGroup
uid: az_acr_helm_repo
name: az acr helm repo
summary: Verwalten von Helm-Diagramm-Repository für Azure-Container Registrierungen.
description: ''
directCommands:
- uid: az_acr_helm_repo_add
  name: az acr helm repo add
  summary: Fügen Sie mithilfe der Helm-CLI ein Helm-diagrammrepository aus einer Azure Container Registry hinzu.
  description: Helm muss auf Ihrem Computer installiert sein.
  syntax: >-
    az acr helm repo add --name
                         [--password]
                         [--resource-group]
                         [--subscription]
                         [--suffix]
                         [--username]
  examples:
  - summary: Hinzufügen eines Helm-diagrammrepository aus einer Azure Container Registry, um Helm-Diagramme zu verwalten.
    syntax: az acr helm repo add -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das Mandanten Suffix im Registrierungs Anmelde Server. Sie können "--Suffix Tenant" angeben, wenn der Registrierungs Anmelde Server das Format "Registry-Tenant.azurecr.IO" hat. Anwendbar, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder wenn Sie über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungs Ressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Container Registrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_helm_repo_add
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
