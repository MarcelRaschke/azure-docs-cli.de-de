### YamlMime:AzureCLIGroup
uid: az_acr_helm_repo
name: az acr helm repo
summary: Verwalten von Helm-Chartrepositorien für Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_helm_repo_add
  name: az acr helm repo add
  summary: Fügen Sie ein Helm-Chartrepository aus Azure Container Registry über die Helm CLI hinzu.
  description: Helm muss auf Ihrem Computer installiert sein.
  syntax: >-
    az acr helm repo add --name
                         [--password]
                         [--resource-group]
                         [--subscription]
                         [--suffix]
                         [--username]
  examples:
  - summary: Fügen Sie ein Helm-Chartrepository aus einem Azure Container Registry, um Helm-Charts zu verwalten.
    syntax: az acr helm repo add -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix im Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie über ein anderes Abonnement auf die Registrierung zugreifen oder über die Berechtigung zum Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
