### YamlMime:AzureCLIGroup
uid: az_acr_token_credential
name: az acr token credential
summary: Verwalten von Anmelde Informationen eines Tokens für eine Azure Container Registry.
description: ''
directCommands:
- uid: az_acr_token_credential_delete
  name: az acr token credential delete
  summary: Löschen Sie tokenanmeldeinformationen.
  description: ''
  syntax: >-
    az acr token credential delete --name
                                   --registry
                                   [--password1]
                                   [--password2]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Löschen Sie beide Kenn Wörter für das Token "MyToken".
    syntax: az acr token credential delete -n MyToken -r MyRegistry --password1 --password2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tokens.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --password1
    summary: Flag zum angeben, ob das erste Kennwort gelöscht werden soll.
    description: ''
  - name: --password2
    summary: Flag zum angeben, ob das zweite Kennwort gelöscht werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_credential_generate
  name: az acr token credential generate
  summary: Generieren oder ersetzen Sie ein oder beide Kenn Wörter eines Tokens für einen Azure Container Registry. Informationen zum Verwenden von Token und Kennwort für den Zugriff auf eine Container Registrierung finden Sie unter https://aka.ms/acr/repo-permissions .
  description: ''
  syntax: >-
    az acr token credential generate --name
                                     --registry
                                     [--expiration]
                                     [--expiration-in-days]
                                     [--password1]
                                     [--password2]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Generieren Sie Password1 für das Token "MyToken" mit einem Ablauf von 30 Tagen.
    syntax: az acr token credential generate -n MyToken -r MyRegistry --password1 --days 30
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tokens.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --expiration
    summary: Die UTC-Zeit, für die die Anmelde Informationen gültig sind. Im Format% Y-% m-% dt% h:%m:% SZ, z. b. 2025-12-31t12:59:59Z.
    description: ''
  - name: --expiration-in-days
    summary: Anzahl der Tage, für die die Anmelde Informationen gültig sind. Wenn keine Angabe erfolgt, wird der Ablauf standardmäßig auf den maximalen Wert "9999-12-31t23:59:59,999999 + 00:00" festgelegt.
    description: ''
  - name: --password1
    summary: Flag zum angeben, ob Password1 generiert werden soll.
    description: ''
  - name: --password2
    summary: Flag zum angeben, ob password2 generiert werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
