uid: az_batchai
name: az batchai
summary: Verwalten von Batch AI Ressourcen.
description: ''
directCommands:
- uid: az_batchai_list-usages
  name: az batchai list-usages
  summary: Ruft die aktuellen Verwendungs Informationen und die Grenzwerte für Batch AI Ressourcen für den angegebenen Speicherort ab.
  description: ''
  syntax: >-
    az batchai list-usages --location
                           [--subscription]
  examples:
  - summary: Informationen zum Speicherort von eastus erhalten.
    syntax: az batchai list-usages -l eastus -o table
  - summary: Ruft die aktuellen Verwendungs Informationen und die Grenzwerte für Batch AI Ressourcen für den angegebenen Speicherort ab. automatisch generierten
    syntax: az batchai list-usages --location eastus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
