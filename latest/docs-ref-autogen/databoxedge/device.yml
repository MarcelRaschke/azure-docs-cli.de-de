### YamlMime:AzureCLIGroup
uid: az_databoxedge_device
name: az databoxedge device
summary: Verwalten von Geräten mit databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_device_create
  name: az databoxedge device create
  summary: Erstellen Sie eine Data Box Edge/Data Box Gateway-Ressource.
  description: ''
  syntax: >-
    az databoxedge device create --device-name
                                 --resource-group
                                 [--description]
                                 [--etag]
                                 [--friendly-name]
                                 [--location]
                                 [--model-description]
                                 [--no-wait]
                                 [--sku {Edge, Gateway, TEA_1Node, TEA_1Node_Heater, TEA_1Node_UPS, TEA_1Node_UPS_Heater, TEA_4Node_Heater, TEA_4Node_UPS_Heater, TMA}]
                                 [--status {Disconnected, Maintenance, NeedsAttention, Offline, Online, PartiallyDisconnected, ReadyToSetup}]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: Erstellen Sie eine Data Box Edge Ressource.
    syntax: az databoxedge device create --location "eastus" --sku "Edge" --name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name --name -n
    summary: Den Gerätenamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung des Data Box Edge/Gatewaygeräts.
    description: ''
  - name: --etag
    summary: Das ETag für die Geräte.
    description: ''
  - name: --friendly-name
    summary: Der Name des Data Box Edge/Gateway-Geräts.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --model-description
    summary: Die Beschreibung des Data Box Edge/Gateway-Geräte Modells.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku
    parameterValueGroup: Edge, Gateway, TEA_1Node, TEA_1Node_Heater, TEA_1Node_UPS, TEA_1Node_UPS_Heater, TEA_4Node_Heater, TEA_4Node_UPS_Heater, TMA
    summary: Der SKU-Typ.
    description: ''
  - name: --status
    parameterValueGroup: Disconnected, Maintenance, NeedsAttention, Offline, Online, PartiallyDisconnected, ReadyToSetup
    summary: Der Status des Data Box Edge/Gatewaygeräts.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_device_delete
  name: az databoxedge device delete
  summary: Löschen Sie das Gerät Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge device delete [--device-name]
                                 [--ids]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
                                 [--yes]
  examples:
  - summary: Löschen Sie das Gerät Data Box Edge/Data Box Gateway.
    syntax: az databoxedge device delete --name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name --name -n
    summary: Den Gerätenamen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
