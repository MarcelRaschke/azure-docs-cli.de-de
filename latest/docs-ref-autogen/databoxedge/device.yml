- uid: az_databoxedge_device_list
  name: az databoxedge device list
  summary: Holen Sie alle Data Box Edge/Data Box Gateway-Geräte in einer Ressourcengruppe oder in einem Abonnement ab.
  description: ''
  syntax: >-
    az databoxedge device list [--expand]
                               [--query-examples]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Holen Sie alle Data Box Edge/Data Box Gateway-Geräte in einer Ressourcengruppe ab.
    syntax: az databoxedge device list --resource-group "GroupForEdgeAutomation"
  - summary: Alle Data Box Edge/Data Box Gateway-Geräte in einem Abonnement erhalten.
    syntax: az databoxedge device list
  optionalParameters:
  - name: --expand
    summary: Geben Sie $Expand = Details an, um zusätzliche Felder in Bezug auf die Ressource aufzufüllen, oder geben Sie $skipToken = <token> an, um die nächste Seite in der Liste aufzufüllen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
