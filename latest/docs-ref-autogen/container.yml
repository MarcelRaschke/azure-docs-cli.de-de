### YamlMime:AzureCLIGroup
uid: az_container
name: az container
summary: Verwalten Azure Container Instances.
description: ''
directCommands:
- uid: az_container_attach
  name: az container attach
  summary: Fügen Sie lokale Standardausgabe- und Fehlerdatenströme an einen Container in einer Containergruppe an.
  description: ''
  syntax: >-
    az container attach [--container-name]
                        [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Fügen Sie lokale Standardausgabe- und Fehlerdatenströme an einen Container in einer Containergruppe an. (automatisch generiert)
    syntax: az container attach --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --container-name
    summary: Der Container, an den angefügt werden soll. Wenn sie nicht angegeben wird, wird der erste Container in der Containergruppe ausgewählt.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_create
  name: az container create
  summary: Erstellen Sie eine Containergruppe.
  description: ''
  syntax: >-
    az container create --resource-group
                        [--assign-identity]
                        [--azure-file-volume-account-key]
                        [--azure-file-volume-account-name]
                        [--azure-file-volume-mount-path]
                        [--azure-file-volume-share-name]
                        [--command-line]
                        [--cpu]
                        [--dns-name-label]
                        [--environment-variables]
                        [--file]
                        [--gitrepo-dir]
                        [--gitrepo-mount-path]
                        [--gitrepo-revision]
                        [--gitrepo-url]
                        [--image]
                        [--ip-address {Private, Public}]
                        [--location]
                        [--log-analytics-workspace]
                        [--log-analytics-workspace-key]
                        [--memory]
                        [--name]
                        [--network-profile]
                        [--no-wait]
                        [--os-type {Linux, Windows}]
                        [--ports]
                        [--protocol {TCP, UDP}]
                        [--registry-login-server]
                        [--registry-password]
                        [--registry-username]
                        [--restart-policy {Always, Never, OnFailure}]
                        [--role]
                        [--scope]
                        [--secrets]
                        [--secrets-mount-path]
                        [--secure-environment-variables]
                        [--subnet]
                        [--subnet-address-prefix]
                        [--subscription]
                        [--vnet]
                        [--vnet-address-prefix]
                        [--vnet-name]
  examples:
  - summary: Erstellen Sie einen Container in einer Containergruppe mit 1 Kern und 1 GB Arbeitsspeicher.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --cpu 1 --memory 1
  - summary: Erstellen Sie einen Container in einer Containergruppe, in der Windows ausgeführt wird, mit 2 Kernen und 3,5 GB Arbeitsspeicher.
    syntax: az container create -g MyResourceGroup --name mywinapp --image winappimage:latest --os-type Windows --cpu 2 --memory 3.5
  - summary: Erstellen Sie einen Container in einer Containergruppe mit öffentlicher IP-Adresse, Ports und DNS-Namensbezeichnung.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --ports 80 443 --dns-name-label contoso
  - summary: Erstellen Sie einen Container in einer Containergruppe, die beim Start ein Skript aufruft.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "/bin/sh -c '/path to/myscript.sh'"
  - summary: Erstellen Sie einen Container in einer Containergruppe, in der ein Befehl ausgeführt wird, und beenden Sie den Container anschließend.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "echo hello" --restart-policy Never
  - summary: Erstellen Sie einen Container in einer Containergruppe mit Umgebungsvariablen.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --environment-variables key1=value1 key2=value2
  - summary: Erstellen Sie einen Container in einer Containergruppe mithilfe des Containerimages aus Azure Container Registry.
    syntax: az container create -g MyResourceGroup --name myapp --image myAcrRegistry.azurecr.io/myimage:latest --registry-password password
  - summary: Erstellen Sie einen Container in einer Containergruppe, in der eine Azure-Dateifreigabe als Volume bereitgestellt wird.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "cat /mnt/azfile/myfile" --azure-file-volume-share-name myshare --azure-file-volume-account-name mystorageaccount --azure-file-volume-account-key mystoragekey --azure-file-volume-mount-path /mnt/azfile
  - summary: Erstellen Sie einen Container in einer Containergruppe, die ein Git-Repository als Volume einbinde.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "cat /mnt/gitrepo" --gitrepo-url https://github.com/user/myrepo.git --gitrepo-dir ./dir1 --gitrepo-mount-path /mnt/gitrepo
  - summary: Erstellen Sie einen Container in einer Containergruppe mithilfe einer YAML-Datei.
    syntax: az container create -g MyResourceGroup -f containerGroup.yaml
  - summary: Erstellen Sie eine Containergruppe mit Log Analytics anhand eines Arbeitsbereichsnamens.
    syntax: az container create -g MyResourceGroup --name myapp --log-analytics-workspace myworkspace
  - summary: Erstellen Sie eine Containergruppe mit einer vom System zugewiesenen Identität.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity
  - summary: Erstellen Sie eine Containergruppe mit einer vom System zugewiesenen Identität. Die Gruppe hat die Rolle "Mitwirkender" mit Zugriff auf ein Speicherkonto.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Erstellen Sie eine Containergruppe mit einer vom Benutzer zugewiesenen Identität.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity  /subscriptions/mySubscriptionId/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie eine Containergruppe mit system- und benutzer zugewiesener Identität.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity [system] /subscriptions/mySubscriptionId/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Durch Leerzeichen getrennte Liste zugewiesener Identitäten. Zugewiesene Identitäten sind entweder vom Benutzer zugewiesene Identitäten (Ressourcen-IDs) und/oder die vom System zugewiesene Identität ("[System]"). Weitere Informationen finden Sie in den Beispielen.
    description: ''
  - name: --azure-file-volume-account-key
    summary: Der Zugriffsschlüssel des Speicherkontos, der für den Zugriff auf die Azure File-Freigabe verwendet wird.
    description: ''
  - name: --azure-file-volume-account-name
    summary: Der Name des Speicherkontos, das die Azure File-Freigabe enthält.
    description: ''
  - name: --azure-file-volume-mount-path
    summary: Der Pfad innerhalb des Containers, in den das Azure-Dateivolumen bereitgestellt werden soll. Darf keinen Doppelpunkt ":" enthalten.
    description: ''
  - name: --azure-file-volume-share-name
    summary: Der Name der als Volume bereitzustellenden Azure File-Freigabe.
    description: ''
  - name: --command-line
    summary: Die Befehlszeile, die beim Starten des Containers ausgeführt werden soll, z. B. "/bin/bash -c myscript.sh".
    description: ''
  - name: --cpu
    defaultValue: "1"
    summary: Die erforderliche Anzahl von CPU-Kernen der Container, genau auf eine Dezimalstelle.
    description: ''
  - name: --dns-name-label
    summary: Die DNS-Namensbezeichnung für die Containergruppe mit öffentlicher IP-Adresse.
    description: ''
  - name: --environment-variables -e
    summary: Eine Liste der Umgebungsvariablen für den Container. Durch Leerzeichen getrennte Werte im Format "key=value".
    description: ''
  - name: --file -f
    summary: Der Pfad zur Eingabedatei.
    description: ''
  - name: --gitrepo-dir
    defaultValue: .
    summary: Der Zielverzeichnispfad im Git-Repository. Darf nicht ".." enthalten.
    description: ''
  - name: --gitrepo-mount-path
    summary: Der Pfad innerhalb des Containers, in den das Git-Repositoryvolume eingebunden werden soll. Darf keinen Doppelpunkt ":" enthalten.
    description: ''
  - name: --gitrepo-revision
    summary: Der Commithash für die angegebene Revision.
    description: ''
  - name: --gitrepo-url
    summary: Die URL eines Git-Repositorys, das als Volume eingebunden werden soll.
    description: ''
  - name: --image
    summary: Der Name des Containerimages.
    description: ''
  - name: --ip-address
    parameterValueGroup: Private, Public
    summary: Der IP-Adressentyp der Containergruppe.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --log-analytics-workspace
    summary: Der Name oder die ID des Log Analytics-Arbeitsbereichs. Verwenden Sie das aktuelle Abonnement oder das Flag --subscription, um das gewünschte Abonnement festzulegen.
    description: ''
  - name: --log-analytics-workspace-key
    summary: Der Log Analytics-Arbeitsbereichsschlüssel.
    description: ''
  - name: --memory
    defaultValue: "1.5"
    summary: Der erforderliche Arbeitsspeicher der Container in GB, genau auf eine Dezimalstelle.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --network-profile
    summary: Der Name oder die ID des Netzwerkprofils.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --os-type
    defaultValue: Linux
    parameterValueGroup: Linux, Windows
    summary: Der Betriebssystemtyp der Container.
    description: ''
  - name: --ports
    defaultValue: '[80]'
    summary: Eine Liste der zu öffnende Ports. Durch Leerzeichen getrennte Liste von Ports.
    description: ''
  - name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Das zu verwendende Netzwerkprotokoll.
    description: ''
  - name: --registry-login-server
    summary: Der Anmeldeserver für die Containerimageregistrierung.
    description: ''
  - name: --registry-password
    summary: Das Kennwort für die Anmeldung beim Containerimageregistrierungsserver.
    description: ''
  - name: --registry-username
    summary: Der Benutzername für die Anmeldung beim Containerimageregistrierungsserver.
    description: ''
  - name: --restart-policy
    defaultValue: Always
    parameterValueGroup: Always, Never, OnFailure
    summary: Neustartrichtlinie für alle Container innerhalb der Containergruppe.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID der vom System zugewiesenen Identität.
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --secrets
    summary: Durch Leerzeichen getrennte Geheimnisse im Format "key=value".
    description: ''
  - name: --secrets-mount-path
    summary: Der Pfad innerhalb des Containers, in den das Geheimnisvolume eingebunden werden soll. Darf keinen Doppelpunkt ":" enthalten.
    description: ''
  - name: --secure-environment-variables
    summary: Eine Liste der sicheren Umgebungsvariablen für den Container. Durch Leerzeichen getrennte Werte im Format "key=value".
    description: ''
  - name: --subnet
    summary: Der Name des Subnetzes beim Erstellen eines neuen VNET oder beim Verweisen auf ein vorhandenes. Kann auch nach ID auf ein vorhandenes Subnetz verweisen.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Das Ip-Adresspräfix des Subnetzes, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet
    summary: Der Name des VNET beim Erstellen eines neuen VNET oder beim Verweisen auf ein vorhandenes VNET. Kann auch nach ID auf ein vorhandenes VNET verweisen. Dies ermöglicht die Verwendung von VNETs aus anderen Ressourcengruppen.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das IP-Adresspräfix, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des VNET beim Erstellen eines neuen VNET oder beim Verweisen auf ein vorhandenes VNET.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_delete
  name: az container delete
  summary: Löscht eine Containergruppe.
  description: ''
  syntax: >-
    az container delete [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Löscht eine Containergruppe. (automatisch generiert)
    syntax: az container delete --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_exec
  name: az container exec
  summary: Führen Sie einen Befehl aus einem ausgeführten Container einer Containergruppe aus.
  description: Der häufigste Anwendungsfall ist das Öffnen einer interaktiven Bash-Shell. Siehe folgende Beispiele. Dieser Befehl wird für Windows-Computer derzeit nicht unterstützt.
  syntax: >-
    az container exec --exec-command
                      [--container-name]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
                      [--terminal-col-size]
                      [--terminal-row-size]
  examples:
  - summary: Streamen einer Shell aus einem nginx-Container.
    syntax: az container exec -g MyResourceGroup --name mynginx --container-name nginx --exec-command "/bin/bash"
  requiredParameters:
  - isRequired: true
    name: --exec-command
    summary: Der Befehl, der innerhalb des Containers ausgeführt werden soll.
    description: ''
  optionalParameters:
  - name: --container-name
    summary: Der Containername, in dem der Befehl ausgeführt werden soll. Kann für Containergruppen mit nur einem Container ausgelassen werden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --terminal-col-size
    defaultValue: "80"
    summary: Die Col-Größe für die Befehlsausgabe.
    description: ''
  - name: --terminal-row-size
    defaultValue: "20"
    summary: Die Zeilengröße für die Befehlsausgabe.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_export
