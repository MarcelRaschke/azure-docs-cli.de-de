    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_list
  name: az container list
  summary: Auflisten von Containergruppen.
  description: ''
  syntax: >-
    az container list [--query-examples]
                      [--resource-group]
                      [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_logs
  name: az container logs
  summary: Untersuchen Sie die Protokolle für einen Container in einer Containergruppe.
  description: ''
  syntax: >-
    az container logs [--container-name]
                      [--follow]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Untersuchen Sie die Protokolle für einen Container in einer Containergruppe. (automatisch generiert)
    syntax: az container logs --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --container-name
    summary: Der Containername, der für die Protokolle enden soll. Wenn sie nicht angegeben wird, wird der erste Container in der Containergruppe ausgewählt.
    description: ''
  - name: --follow
    summary: Geben Sie an, dass die Endprotokolle gestreamt werden.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_restart
  name: az container restart
  summary: Startet alle Container in einer Containergruppe neu.
  description: Startet alle Container in einer Containergruppe neu. Wenn das Containerimage über Updates verfügt, wird das neue Image heruntergeladen.
  syntax: >-
    az container restart --name
                         --resource-group
                         [--no-wait]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_show
  name: az container show
  summary: Hier finden Sie die Details einer Containergruppe.
  description: ''
  syntax: >-
    az container show [--ids]
                      [--name]
                      [--query-examples]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Hier finden Sie die Details einer Containergruppe. (automatisch generiert)
    syntax: az container show --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_start
  name: az container start
  summary: Startet alle Container in einer Containergruppe.
  description: Startet alle Container in einer Containergruppe.
  syntax: >-
    az container start --name
                       --resource-group
                       [--no-wait]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
