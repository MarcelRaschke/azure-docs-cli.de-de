    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_logs
  name: az container logs
  summary: Überprüfen Sie die Protokolle für einen Container in einer Containergruppe.
  description: ''
  syntax: >-
    az container logs [--container-name]
                      [--follow]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Überprüfen Sie die Protokolle für einen Container in einer Containergruppe. automatisch generierten
    syntax: az container logs --name MyContainerGroup --resource-group MyResourceGroup
