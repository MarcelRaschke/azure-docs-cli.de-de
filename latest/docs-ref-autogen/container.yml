  syntax: >-
    az container delete [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Löschen Sie eine Containergruppe. automatisch generierten
    syntax: az container delete --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_exec
  name: az container exec
  summary: Ausführen eines Befehls in einem ausgelaufenden Container einer Containergruppe.
  description: Der häufigste Anwendungsfall besteht darin, eine interaktive bash-Shell zu öffnen. Siehe folgende Beispiele. Dieser Befehl wird für Windows-Computer zurzeit nicht unterstützt.
  syntax: >-
    az container exec --exec-command
                      [--container-name]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
                      [--terminal-col-size]
                      [--terminal-row-size]
  examples:
  - summary: Streamen einer Shell innerhalb eines nginx-Containers.
    syntax: az container exec -g MyResourceGroup --name mynginx --container-name nginx --exec-command "/bin/bash"
  requiredParameters:
  - isRequired: true
    name: --exec-command
    summary: Der Befehl, der im Container ausgeführt werden soll.
    description: ''
  optionalParameters:
  - name: --container-name
    summary: Der Name des Containers, in dem der Befehl ausgeführt werden soll. Kann nur für Containergruppen mit nur einem einzigen Container überwiesen werden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Containergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --terminal-col-size
    defaultValue: "80"
    summary: Die Spaltengröße für die Befehlsausgabe.
    description: ''
  - name: --terminal-row-size
    defaultValue: "20"
    summary: Die Zeilengröße für die Befehlsausgabe.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
