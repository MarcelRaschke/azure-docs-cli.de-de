### YamlMime:AzureCLIGroup
uid: az_sql
name: az sql
summary: Verwalten von Azure SQL-Datenbanken und-Datenlagern
description: ''
directCommands:
- uid: az_sql_list-usages
  name: az sql list-usages
  summary: Ruft alle abonnementnutzungsmetriken an einem angegebenen Speicherort ab.
  description: ''
  syntax: >-
    az sql list-usages --location
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_show-usage
  name: az sql show-usage
  summary: Ruft eine Metrik für die Abonnement Verwendung ab.
  description: ''
  syntax: >-
    az sql show-usage --location
                      --usage
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --usage -u
    summary: Der Name der zurück zugebende Verwendungs Metrik.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_down
  name: az sql down
  summary: Löschen Sie den SQL-Server und die zugehörigen zwischengespeicherten Informationen.
  description: ''
  syntax: >-
    az sql down [--delete-group]
                [--no-wait]
                [--resource-group]
                [--server-name]
                [--yes]
  examples:
  - summary: Löschen Sie den Server und die zwischengespeicherten Daten, abgesehen von der Ressourcengruppe.
    syntax: az sql down
  - summary: Löschen Sie die Ressourcengruppe und den vollständigen Cache.
    syntax: az sql down --delete-group
  optionalParameters:
  - name: --delete-group
    summary: Löschen Sie die Ressourcengruppe.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_sql_up
  name: az sql up
  summary: Richten Sie eine Azure-Datenbank für SQL Server und Konfigurationen ein.
  description: ''
  syntax: >-
    az sql up [--admin-password]
              [--admin-user]
              [--database-name]
              [--generate-password]
              [--location]
              [--resource-group]
              [--server-name]
              [--tags]
              [--version]
  examples:
  - summary: Stellen Sie sicher, dass eine Azure-Datenbank für SQL Server eingerichtet ist und ausgeführt wird und für die sofortige Verwendung konfiguriert ist.
    syntax: az sql up
  - summary: Um Standardnamen zu überschreiben, geben Sie Parameter an, die gewünschte Werte/vorhandene Ressourcen angeben.
    syntax: az sql up -g MyResourceGroup -s MyServer -d MyDatabase -u MyUsername -p MyPassword
  optionalParameters:
  - name: --admin-password -p
    summary: 'Das Anmelde Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen. Ihr Kennwort darf den Anmelde Namen nicht ganz oder teilweise enthalten. Ein Teil eines Anmelde namens ist als drei oder mehr aufeinander folgende alphanumerische Zeichen definiert.'
    description: ''
  - name: --admin-user -u
    summary: Der Anmelde Name des Administrators.
    description: ''
  - name: --database-name -d
    summary: Der Name einer Datenbank, die initialisiert werden soll.
    description: ''
  - name: --generate-password
    summary: Generieren Sie ein Kennwort.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --version
    defaultValue: "12.0"
    summary: Server Version.
    description: ''
