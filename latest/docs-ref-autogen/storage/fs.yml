### YamlMime:AzureCLIGroup
uid: az_storage_fs
name: az storage fs
summary: Verwalten sie Dateisysteme in Azure Data Lake Storage Gen2 Konto.
description: ''
directCommands:
- uid: az_storage_fs_create
  name: az storage fs create
  summary: Erstellen Sie ein Dateisystem für Azure Data Lake Storage Gen2 Konto.
  description: ''
  syntax: >-
    az storage fs create --name
                         [--account-key]
                         [--account-name]
                         [--auth-mode {key, login}]
                         [--connection-string]
                         [--metadata]
                         [--public-access {file, filesystem, off}]
                         [--sas-token]
                         [--subscription]
                         [--timeout]
  examples:
  - summary: Erstellen Sie ein Dateisystem für Azure Data Lake Storage Gen2 Konto.
    syntax: az storage fs create -n fsname --account-name mystorageaccount --account-key 0000-0000
  - summary: Erstellen Sie ein Dateisystem für Azure Data Lake Storage Gen2 Konto, und aktivieren Sie den öffentlichen Zugriff.
    syntax: az storage fs create -n fsname --public-access file --account-name mystorageaccount --account-key 0000-0000
  - summary: Erstellen Sie ein Dateisystem für Azure Data Lake Storage Gen2 Konto. (automatisch generiert)
    syntax: az storage fs create --account-name mystorageaccount --auth-mode login --name fsname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Dateisystemname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --public-access
    parameterValueGroup: file, filesystem, off
    summary: Geben Sie an, ob auf Daten im Dateisystem öffentlich zugegriffen werden kann und auf welche Zugriffsebene zugegriffen werden kann.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
