- uid: az_storage_fs_list
  name: az storage fs list
  summary: Auflisten von Dateisystemen im ADLS Gen2 Konto.
  description: ''
  syntax: >-
    az storage fs list [--account-key]
                       [--account-name]
                       [--auth-mode {key, login}]
                       [--connection-string]
                       [--include-metadata {false, true}]
                       [--prefix]
                       [--query-examples]
                       [--sas-token]
                       [--subscription]
  examples:
  - summary: Auflisten von Dateisystemen im ADLS Gen2 Konto.
    syntax: az storage fs list --account-name myadlsaccount --account-key 0000-0000
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
