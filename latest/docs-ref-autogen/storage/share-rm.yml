### YamlMime:AzureCLIGroup
uid: az_storage_share_rm
name: az storage share-rm
summary: Verwalten Sie Azure-Dateifreigaben mithilfe des Microsoft. Storage-Ressourcen Anbieters.
description: ''
directCommands:
- uid: az_storage_share_rm_create
  name: az storage share-rm create
  summary: Erstellen Sie eine neue Azure-Dateifreigabe unter dem angegebenen Speicherkonto.
  description: ''
  syntax: >-
    az storage share-rm create --name
                               --storage-account
                               [--access-tier {Cool, Hot, Premium, TransactionOptimized}]
                               [--enabled-protocols {NFS, SMB}]
                               [--metadata]
                               [--quota]
                               [--resource-group]
                               [--root-squash {AllSquash, NoRootSquash, RootSquash}]
                               [--subscription]
  examples:
  - summary: Erstellen Sie eine neue Azure-Dateifreigabe "myfileshare" mit Metadaten und Kontingenten als 10 GB unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "myresourcegroup".
    syntax: az storage share-rm create -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 10 --metadata key1=value1 key2=value2
  - summary: Erstellen Sie eine neue Azure-Dateifreigabe "myfileshare" mit Metadaten und 6000 Kontingenten im Speicherkonto "mystorageaccount" (Kontoname), das eine große Dateifreigabe in der Ressourcengruppe "myresourcegroup" ermöglicht.
    syntax: >-
      az storage account update -g MyResourceGroup --name mystorageaccount --enable-large-file-share

      az storage share-rm create -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 6000 --metadata key1=value1 key2=value2
  - summary: Erstellen Sie eine neue Azure-Dateifreigabe "myfileshare" mit Metadaten und Kontingenten als 10 GB unter dem Speicherkonto "mystorageaccount" (Konto-ID).
    syntax: az storage share-rm create --storage-account mystorageaccount --name myfileshare --quota 10 --metadata key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot, Premium, TransactionOptimized
    summary: Zugriffsebene für eine bestimmte Freigabe. GpV2 Konto kann zwischen transaktionsoptimiert (Standard), Hot und cool wählen. Das FileStorage-Konto kann Premium auswählen.
    description: ''
  - name: --enabled-protocols
    parameterValueGroup: NFS, SMB
    summary: Unveränderliche Eigenschaft für das Dateifreigabe Protokoll. Das NFS-Protokoll ist nur für Premium-Dateifreigaben (Dateifreigaben im FileStorage-Kontotyp) verfügbar.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren, die der Freigabe zugeordnet sind. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --quota -q
    summary: Die maximale Größe der Freigabe in Gigabyte. Muss größer als 0 und kleiner gleich 5 TB (5120) sein. Bei großen Dateifreigaben beträgt die maximale Größe 102400.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --root-squash
    parameterValueGroup: AllSquash, NoRootSquash, RootSquash
    summary: Verringerung der Zugriffsrechte für den Remote-Superuser.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_rm_delete
  name: az storage share-rm delete
  summary: Löschen Sie die angegebene Azure-Dateifreigabe.
  description: ''
  syntax: >-
    az storage share-rm delete [--ids]
                               [--name]
                               [--resource-group]
                               [--storage-account]
                               [--subscription]
                               [--yes]
  examples:
  - summary: Löschen Sie die Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "myresourcegroup".
    syntax: az storage share-rm delete -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Löschen Sie eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Konto-ID).
    syntax: az storage share-rm delete --storage-account mystorageaccount --name myfileshare
  - summary: Löschen Sie eine Azure-Dateifreigabe nach Ressourcen-ID.
    syntax: az storage share-rm delete --ids file-share-id
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_rm_exists
  name: az storage share-rm exists
  summary: Überprüfen Sie, ob eine Azure-Dateifreigabe vorhanden ist.
  description: ''
  syntax: >-
    az storage share-rm exists [--ids]
                               [--name]
                               [--resource-group]
                               [--storage-account]
                               [--subscription]
  examples:
  - summary: Überprüfen Sie, ob eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "myresourcegroup" vorhanden ist.
    syntax: az storage share-rm exists -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Überprüfen Sie, ob eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" vorhanden ist (Konto-ID).
    syntax: az storage share-rm exists --storage-account mystorageaccount --name myfileshare
  - summary: Überprüfen Sie, ob eine Azure-Dateifreigabe nach Ressourcen-ID vorhanden ist.
    syntax: az storage share-rm exists --ids file-share-id
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_rm_list
  name: az storage share-rm list
  summary: Listet die Azure-Dateifreigaben unter dem angegebenen Speicherkonto auf.
  description: ''
  syntax: >-
    az storage share-rm list --storage-account
                             [--include-deleted]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Auflisten der Azure-Dateifreigaben unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "myresourcegroup".
    syntax: az storage share-rm list -g MyResourceGroup --storage-account mystorageaccount
  - summary: Auflisten der Azure-Dateifreigaben unter dem Speicherkonto "mystorageaccount" (Konto-ID).
    syntax: az storage share-rm list --storage-account mystorageaccount
  - summary: Listet alle Dateifreigaben auf, die unter dem Speicherkonto "mystorageaccount" gelöscht wurden.
    syntax: az storage share-rm list --storage-account mystorageaccount --include-deleted
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --include-deleted
    summary: Schließt vorläufig gelöschte Dateifreigaben ein, wenn angegeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_rm_restore
  name: az storage share-rm restore
  summary: Stellen Sie eine Dateifreigabe innerhalb einer gültigen Beibehaltungs Dauer wieder her, wenn "Vorläufiges löschen" aktiviert ist.
  description: ''
  syntax: >-
    az storage share-rm restore --deleted-version
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--restored-name]
                                [--storage-account]
                                [--subscription]
  examples:
  - summary: Stellen Sie eine Dateifreigabe innerhalb einer gültigen Beibehaltungs Dauer wieder her, wenn "Vorläufiges löschen" aktiviert ist.
    syntax: az storage share-rm restore -n deletedshare --deleted-version 01D64EB9886F00C4 -g MyResourceGroup --storage-account mystorageaccount
  - summary: Stellen Sie eine Dateifreigabe innerhalb einer gültigen Beibehaltungs Dauer wieder her, wenn für "Vorläufiges löschen freigeben" ein neuer Name aktiviert ist.
    syntax: az storage share-rm restore -n deletedshare --deleted-version 01D64EB9886F00C4 --restored-name newname -g MyResourceGroup --storage-account mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --deleted-version
    summary: Identifizieren Sie die Version der gelöschten Freigabe, die wieder hergestellt werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Dateifreigabe. Identifizieren Sie den Namen der gelöschten Freigabe, die wieder hergestellt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restored-name
    summary: Ein neuer Dateifreigabe Name, der wieder hergestellt werden soll. Wenn nicht angegeben, wird der Name der gelöschten Freigabe verwendet.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_rm_show
  name: az storage share-rm show
  summary: Zeigt die Eigenschaften für eine angegebene Azure-Dateifreigabe an.
  description: ''
  syntax: >-
    az storage share-rm show [--expand]
                             [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--storage-account]
                             [--subscription]
  examples:
  - summary: Zeigen Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "myresourcegroup" an.
    syntax: az storage share-rm show -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Zeigen Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Konto-ID) an.
    syntax: az storage share-rm show --storage-account mystorageaccount --name myfileshare
  - summary: Zeigen Sie die Eigenschaften einer Azure-Dateifreigaben nach Ressourcen-ID an.
    syntax: az storage share-rm show --ids file-share-id
  optionalParameters:
  - name: --expand
    summary: Optional, mit dem die Eigenschaften in den Eigenschaften der Freigabe erweitert werden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_rm_stats
  name: az storage share-rm stats
  summary: Die Verwendungs Bytes der auf der Freigabe gespeicherten Daten werden angezeigt.
  description: ''
  syntax: >-
    az storage share-rm stats [--ids]
                              [--name]
                              [--resource-group]
                              [--storage-account]
                              [--subscription]
  examples:
  - summary: Die Verwendungs Bytes der auf der Freigabe gespeicherten Daten werden angezeigt.
    syntax: az storage share-rm stats -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_rm_update
  name: az storage share-rm update
  summary: Aktualisieren Sie die Eigenschaften für eine Azure-Dateifreigabe.
  description: ''
  syntax: >-
    az storage share-rm update [--access-tier {Cool, Hot, Premium, TransactionOptimized}]
                               [--add]
                               [--force-string]
                               [--ids]
                               [--metadata]
                               [--name]
                               [--quota]
                               [--remove]
                               [--resource-group]
                               [--root-squash {AllSquash, NoRootSquash, RootSquash}]
                               [--set]
                               [--storage-account]
                               [--subscription]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "myresourcegroup".
    syntax: az storage share-rm update -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 3 --metadata key1=value1 key2=value2
  - summary: Aktualisieren Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Konto-ID).
    syntax: az storage share-rm update --storage-account mystorageaccount --name myfileshare --quota 3 --metadata key1=value1 key2=value2
  - summary: Aktualisieren Sie die Eigenschaften für eine Azure-Dateifreigaben nach Ressourcen-ID.
    syntax: az storage share-rm update --ids file-share-id --quota 3 --metadata key1=value1 key2=value2
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot, Premium, TransactionOptimized
    summary: Zugriffsebene für eine bestimmte Freigabe. GpV2 Konto kann zwischen transaktionsoptimiert (Standard), Hot und cool wählen. Das FileStorage-Konto kann Premium auswählen.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren, die der Freigabe zugeordnet sind. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  - name: --quota -q
    summary: Die maximale Größe der Freigabe in Gigabyte. Muss größer als 0 und kleiner gleich 5 TB (5120) sein. Bei großen Dateifreigaben beträgt die maximale Größe 102400.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --root-squash
    parameterValueGroup: AllSquash, NoRootSquash, RootSquash
    summary: Verringerung der Zugriffsrechte für den Remote-Superuser.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
