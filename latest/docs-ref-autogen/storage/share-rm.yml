### YamlMime:AzureCLIGroup
uid: az_storage_share-rm
name: az storage share-rm
summary: Verwalten von Azure-Dateifreigaben mithilfe des Microsoft.Storage-Ressourcenanbieters.
description: ''
directCommands:
- uid: az_storage_share-rm_create
  name: az storage share-rm create
  summary: Erstellen Sie eine neue Azure-Dateifreigabe unter dem angegebenen Speicherkonto.
  description: ''
  syntax: >-
    az storage share-rm create --name
                               --storage-account
                               [--access-tier {Cool, Hot, Premium, TransactionOptimized}]
                               [--enabled-protocols {NFS, SMB}]
                               [--metadata]
                               [--quota]
                               [--resource-group]
                               [--root-squash {AllSquash, NoRootSquash, RootSquash}]
                               [--subscription]
  examples:
  - summary: Erstellen Sie eine neue Azure-Dateifreigabe "myfileshare" mit Metadaten und einem Kontingent von 10 GB unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "MyResourceGroup".
    syntax: az storage share-rm create -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 10 --metadata key1=value1 key2=value2
  - summary: Erstellen Sie unter dem Speicherkonto "mystorageaccount" (Kontoname) eine neue Azure-Dateifreigabe mit Metadaten und einem Kontingent von 6.000 GB, was eine große Dateifreigabe in der Ressourcengruppe "MyResourceGroup" ermöglicht.
    syntax: >-
      az storage account update -g MyResourceGroup --name mystorageaccount --enable-large-file-share

      az storage share-rm create -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 6000 --metadata key1=value1 key2=value2
  - summary: Erstellen Sie eine neue Azure-Dateifreigabe "myfileshare" mit Metadaten und einem Kontingent von 10 GB unter dem Speicherkonto "mystorageaccount" (Konto-ID).
    syntax: az storage share-rm create --storage-account mystorageaccount --name myfileshare --quota 10 --metadata key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Dateifreigabename.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot, Premium, TransactionOptimized
    summary: Zugriffsebene für eine bestimmte Freigabe. Das GpV2-Konto kann zwischen TransactionOptimized (Standard), Hot und Cool wählen. FileStorage-Konto kann Premium auswählen.
    description: ''
  - name: --enabled-protocols
    parameterValueGroup: NFS, SMB
    summary: Unveränderliche Eigenschaft für das Dateifreigabeprotokoll. Das NFS-Protokoll ist nur für Premium-Dateifreigaben verfügbar (Dateifreigaben im Kontotyp FileStorage).
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren, die der Freigabe zugeordnet sind. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --quota -q
    summary: Die maximale Größe der Freigabe in Gigabyte. Muss größer als 0 und kleiner gleich 5 TB (5120) sein. Bei großen Dateifreigaben beträgt die maximale Größe 102400.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --root-squash
    parameterValueGroup: AllSquash, NoRootSquash, RootSquash
    summary: Verringerung der Zugriffsrechte für den Remote-Superuser.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_delete
  name: az storage share-rm delete
  summary: Löschen Sie die angegebene Azure-Dateifreigabe oder Freigabemomentaufnahme.
  description: 'Eingehende BREAKING CHANGE: Die Momentaufnahme wird standardmäßig nicht gelöscht, und wir fügen einen neuen Parameter hinzu, der verwendet werden soll, wenn Sie Sanpshots für den Löschvorgang einschließen möchten.'
  syntax: >-
    az storage share-rm delete [--ids]
                               [--name]
                               [--resource-group]
                               [--snapshot]
                               [--storage-account]
                               [--subscription]
                               [--yes]
  examples:
  - summary: Löschen Sie eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "MyResourceGroup".
    syntax: az storage share-rm delete -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Löschen Sie eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Konto-ID).
    syntax: az storage share-rm delete --storage-account mystorageaccount --name myfileshare
  - summary: Löschen Sie eine Azure-Dateifreigabe nach Ressourcen-ID.
    syntax: az storage share-rm delete --ids file-share-id
  - summary: Löschen sie eine Momentaufnahme einer Azure-Dateifreigabe.
    syntax: az storage share-rm delete --ids file-share-id --snapshot "2021-03-25T05:29:56.0000000Z"
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Dateifreigabename.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --snapshot
    summary: Der DateTime-Wert, der die abzurufende Freigabemomentaufnahme angibt.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_exists
  name: az storage share-rm exists
  summary: Überprüfen Sie, ob eine Azure-Dateifreigabe vorhanden ist.
  description: ''
  syntax: >-
    az storage share-rm exists [--ids]
                               [--name]
                               [--resource-group]
                               [--storage-account]
                               [--subscription]
  examples:
  - summary: Überprüfen Sie, ob eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "MyResourceGroup" vorhanden ist.
    syntax: az storage share-rm exists -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Überprüfen Sie, ob eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Konto-ID) vorhanden ist.
    syntax: az storage share-rm exists --storage-account mystorageaccount --name myfileshare
  - summary: Überprüfen Sie anhand der Ressourcen-ID, ob eine Azure-Dateifreigabe vorhanden ist.
    syntax: az storage share-rm exists --ids file-share-id
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Dateifreigabename.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_list
  name: az storage share-rm list
  summary: Listen Sie die Azure-Dateifreigaben unter dem angegebenen Speicherkonto auf.
  description: ''
  syntax: >-
    az storage share-rm list --storage-account
                             [--include-deleted]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Listen Sie die Azure-Dateifreigaben unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "MyResourceGroup" auf.
    syntax: az storage share-rm list -g MyResourceGroup --storage-account mystorageaccount
  - summary: Listen Sie die Azure-Dateifreigaben unter dem Speicherkonto "mystorageaccount" (Konto-ID) auf.
    syntax: az storage share-rm list --storage-account mystorageaccount
  - summary: Listen Sie alle Dateifreigaben auf, die unter dem Speicherkonto "mystorageaccount" gelöscht wurden.
    syntax: az storage share-rm list --storage-account mystorageaccount --include-deleted
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --include-deleted
    summary: Schließen Sie soft deleted file shares ein, wenn angegeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_restore
  name: az storage share-rm restore
  summary: Wiederherstellen einer Dateifreigabe innerhalb eines gültigen Aufbewahrungstages, wenn freigabefreies Löschen aktiviert ist.
  description: ''
  syntax: >-
    az storage share-rm restore --deleted-version
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--restored-name]
                                [--storage-account]
                                [--subscription]
  examples:
  - summary: Wiederherstellen einer Dateifreigabe innerhalb eines gültigen Aufbewahrungstages, wenn freigabefreies Löschen aktiviert ist.
    syntax: az storage share-rm restore -n deletedshare --deleted-version 01D64EB9886F00C4 -g MyResourceGroup --storage-account mystorageaccount
  - summary: Stellen Sie eine Dateifreigabe innerhalb eines gültigen Aufbewahrungstages wieder auf, wenn das teilende löschen auf einen neuen Namen aktiviert ist.
    syntax: az storage share-rm restore -n deletedshare --deleted-version 01D64EB9886F00C4 --restored-name newname -g MyResourceGroup --storage-account mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --deleted-version
    summary: Identifizieren Sie die Version der gelöschten Freigabe, die wiederhergestellt wird.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Dateifreigabename. Identifizieren Sie den Namen der gelöschten Freigabe, die wiederhergestellt wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restored-name
    summary: Ein neuer Dateifreigabename, der wiederhergestellt werden soll. Wenn keine Angabe erfolgt, wird der Name der gelöschten Freigabe verwendet.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_show
  name: az storage share-rm show
  summary: Zeigen Sie die Eigenschaften für eine angegebene Azure-Dateifreigabe oder Freigabemomentaufnahme an.
  description: ''
  syntax: >-
    az storage share-rm show [--expand]
                             [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--snapshot]
                             [--storage-account]
                             [--subscription]
  examples:
  - summary: Zeigen Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "MyResourceGroup" an.
    syntax: az storage share-rm show -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Zeigen Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Konto-ID) an.
    syntax: az storage share-rm show --storage-account mystorageaccount --name myfileshare
  - summary: Zeigen Sie die Eigenschaften einer Azure-Dateifreigabe nach Ressourcen-ID an.
    syntax: az storage share-rm show --ids file-share-id
  - summary: Anzeigen der Eigenschaften einer Momentaufnahme einer Azure-Dateifreigabe
    syntax: az storage share-rm show --ids file-share-id --snapshot "2021-03-25T05:29:56.0000000Z"
  optionalParameters:
  - name: --expand
    summary: Optional, wird verwendet, um die Eigenschaften in den Eigenschaften der Freigabe zu erweitern.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Dateifreigabename.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --snapshot
    summary: Der DateTime-Wert, der die abzurufende Freigabemomentaufnahme angibt.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
