- uid: az_storage_share-rm_update
  name: az storage share-rm update
  summary: Aktualisieren sie die Eigenschaften für eine Azure-Dateifreigabe.
  description: ''
  syntax: >-
    az storage share-rm update [--access-tier {Cool, Hot, Premium, TransactionOptimized}]
                               [--add]
                               [--force-string]
                               [--ids]
                               [--metadata]
                               [--name]
                               [--quota]
                               [--remove]
                               [--resource-group]
                               [--root-squash {AllSquash, NoRootSquash, RootSquash}]
                               [--set]
                               [--storage-account]
                               [--subscription]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Kontoname) in der Ressourcengruppe "MyResourceGroup".
    syntax: az storage share-rm update -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 3 --metadata key1=value1 key2=value2
  - summary: Aktualisieren Sie die Eigenschaften für eine Azure-Dateifreigabe "myfileshare" unter dem Speicherkonto "mystorageaccount" (Konto-ID).
    syntax: az storage share-rm update --storage-account mystorageaccount --name myfileshare --quota 3 --metadata key1=value1 key2=value2
  - summary: Aktualisieren Sie die Eigenschaften für eine Azure-Dateifreigabe anhand der Ressourcen-ID.
    syntax: az storage share-rm update --ids file-share-id --quota 3 --metadata key1=value1 key2=value2
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot, Premium, TransactionOptimized
    summary: Zugriffsebene für eine bestimmte Freigabe. Das GpV2-Konto kann zwischen TransactionOptimized (Standard), Hot und Cool wählen. FileStorage-Konto kann Premium auswählen.
    description: ''
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren, die der Freigabe zugeordnet sind. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --name -n
    summary: Der Dateifreigabename.
    description: ''
  - name: --quota -q
    summary: Die maximale Größe der Freigabe in Gigabyte. Muss größer als 0 und kleiner gleich 5 TB (5120) sein. Für große Dateifreigaben beträgt die maximale Größe 102400.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --root-squash
    parameterValueGroup: AllSquash, NoRootSquash, RootSquash
    summary: Verringerung der Zugriffsrechte für den Remote-Superuser.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_share-rm_create
- az_storage_share-rm_delete
- az_storage_share-rm_exists
- az_storage_share-rm_list
