                                 [--name]
                                 [--quota]
                                 [--resource-group]
                                 [--root-squash {AllSquash, NoRootSquash, RootSquash}]
                                 [--storage-account]
                                 [--subscription]
  examples:
  - summary: Erstellen Sie eine Momentaufnahme einer vorhandenen Freigabe unter dem angegebenen Konto.
