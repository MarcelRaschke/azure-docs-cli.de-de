### YamlMime:AzureCLIGroup
uid: az_storage_directory_metadata
name: az storage directory metadata
summary: Verwalten von Dateispeicher-Verzeichnis Metadaten.
description: ''
directCommands:
- uid: az_storage_directory_metadata_show
  name: az storage directory metadata show
  summary: Gibt alle benutzerdefinierten Metadaten für das angegebene Verzeichnis zurück.
  description: ''
  syntax: >-
    az storage directory metadata show --name
                                       --share-name
                                       [--account-key]
                                       [--account-name]
                                       [--connection-string]
                                       [--query-examples]
                                       [--sas-token]
                                       [--snapshot]
                                       [--subscription]
                                       [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Verzeichnisname.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die die Momentaufnahme Version darstellt (falls zutreffend).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_directory_metadata_update
  name: az storage directory metadata update
  summary: Legt ein oder mehrere benutzerdefinierte Name-Wert-Paare für das angegebene Verzeichnis fest.
  description: Bei jedem Aufruf dieses Vorgangs werden alle vorhandenen Metadaten ersetzt, die dem Verzeichnis zugeordnet sind. Um alle Metadaten aus dem Verzeichnis zu entfernen, nennen Sie diesen Vorgang ohne metadatendict.
  syntax: >-
    az storage directory metadata update --name
                                         --share-name
                                         [--account-key]
                                         [--account-name]
                                         [--connection-string]
                                         [--metadata]
                                         [--sas-token]
                                         [--subscription]
                                         [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Verzeichnisname.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_directory_metadata_show
- az_storage_directory_metadata_update
