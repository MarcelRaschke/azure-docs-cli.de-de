  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability_policy_lock
  name: az storage container immutability-policy lock
  summary: Legt die immutabilitypolicy auf den gesperrten Zustand fest.
  description: Die einzige Aktion, die für eine gesperrte Richtlinie zulässig ist, ist die Aktion extendimmutabilitypolicy. ETag in If-Match ist für diesen Vorgang erforderlich.
  syntax: >-
    az storage container immutability-policy lock --account-name
                                                  --container-name
                                                  --if-match
                                                  [--resource-group]
                                                  [--subscription]
  requiredParameters:
