- uid: az_storage_container_immutability_policy_show
  name: az storage container immutability-policy show
  summary: Ruft die vorhandene unveränderlichkeits Richtlinie zusammen mit dem entsprechenden ETag in Antwort Headern und Text ab.
  description: ''
  syntax: >-
    az storage container immutability-policy show --account-name
                                                  --container-name
                                                  [--if-match]
                                                  [--query-examples]
                                                  [--resource-group]
                                                  [--subscription]
  requiredParameters:
