### YamlMime:AzureCLIGroup
uid: az_storage_container_immutability_policy
name: az storage container immutability-policy
summary: Verwalten von immuability-Richtlinien für Container.
description: ''
directCommands:
- uid: az_storage_container_immutability_policy_create
  name: az storage container immutability-policy create
  summary: Erstellen oder aktualisieren Sie eine entsperrende unveränderlichkeits Richtlinie.
  description: ''
  syntax: >-
    az storage container immutability-policy create --account-name
                                                    --container-name
                                                    [--allow-protected-append-writes {false, true}]
                                                    [--if-match]
                                                    [--period]
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --allow-protected-append-writes -w
    parameterValueGroup: false, true
    summary: Diese Eigenschaft kann nur für entsperrende zeitbasierte Aufbewahrungs Richtlinien geändert werden. Wenn diese Option aktiviert ist, können neue Blöcke in ein anfügen-BLOB geschrieben werden, während der unveränderlichkeits Schutz und die Konformität gewahrt bleiben. Es können nur neue Blöcke hinzugefügt werden. Vorhandene Blöcke können nicht geändert oder gelöscht werden. Diese Eigenschaft kann mit der extendimmutabilitypolicy-API nicht geändert werden.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --period
    summary: Der unveränderlichkeits Zeitraum für die BLOB im Container seit der Erstellung der Richtlinie (in Tagen).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability_policy_delete
  name: az storage container immutability-policy delete
  summary: Bricht eine entsperrende unveränderlichkeits Richtlinie ab.
  description: Für die Antwort von DELETE wurde immutabilityperiodères ecreationindays auf 0 festgelegt. ETag in If-Match ist für diesen Vorgang erforderlich. Das Löschen einer gesperrten unveränderlichkeits Richtlinie ist nicht zulässig. die einzige Möglichkeit besteht darin, den Container zu löschen, nachdem alle abgelaufenen BLOB innerhalb des Containers für die Richtlinie gesperrt gelöscht wurden.
  syntax: >-
    az storage container immutability-policy delete --account-name
                                                    --container-name
                                                    --if-match
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicher Kontos in der angegebenen Ressourcengruppe. Speicherkonto Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --if-match
    summary: Die Version des Entitäts Zustands (ETag) der zu aktualisierenden unveränderlichkeits Richtlinie. Der Wert " \* " kann verwendet werden, um den Vorgang nur anzuwenden, wenn die unveränderlichkeits Richtlinie bereits vorhanden ist. Wenn dieser nicht ausgelassen wird, wird dieser Vorgang immer angewendet.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability_policy_extend
  name: az storage container immutability-policy extend
  summary: Erweitern Sie immutabilityperiodères ecreationindays einer gesperrten immutabilitypolicy.
