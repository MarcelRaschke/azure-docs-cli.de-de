### YamlMime:AzureCLIGroup
uid: az_storage_share_policy
name: az storage share policy
summary: Verwalten von Freigegebene Zugriffsrichtlinien einer Speicherdateifreigabe.
description: ''
directCommands:
- uid: az_storage_share_policy_create
  name: az storage share policy create
  summary: Erstellen Sie eine gespeicherte Zugriffsrichtlinie für das enthaltende Objekt.
  description: ''
  syntax: >-
    az storage share policy create --name
                                   --share-name
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--expiry]
                                   [--permissions]
                                   [--sas-token]
                                   [--start]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der gespeicherten Zugriffsrichtlinie.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --expiry
    summary: Expiration UTC datetime in (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --permissions
    summary: 'Zulässige Werte: (d)elete (l)ist (r)sollen (w)en. Kann kombiniert werden.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Start UTC datetime (Y-m-d'T'H:M:S'Z'). Der Standardwert ist der Zeitpunkt der Anforderung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
