    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_directory_upload
  name: az storage fs directory upload
  summary: Laden Sie Dateien oder Unterverzeichnisse in ein Verzeichnis in ADLS Gen2 Dateisystem hoch.
  description: ''
  syntax: >-
    az storage fs directory upload --file-system
                                   --source
                                   [--account-key]
                                   [--account-name]
                                   [--auth-mode {key, login}]
                                   [--connection-string]
                                   [--destination-path]
                                   [--recursive]
                                   [--sas-token]
                                   [--subscription]
  examples:
  - summary: Laden Sie eine einzelne Datei in ein Speicherblobverzeichnis hoch.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/file" -d directory
  - summary: Laden Sie ein lokales Verzeichnis in das Stammverzeichnis im ADLS Gen2 hoch.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/directory" --recursive
  - summary: Laden Sie ein lokales Verzeichnis in ein Verzeichnis im ADLS Gen2 hoch.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/directory" -d directory --recursive
  - summary: Laden Sie eine Gruppe von Dateien in einem lokalen Verzeichnis in ein Verzeichnis im ADLS Gen2 hoch.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/file*" -d directory --recursive
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Das Zieldateisystem für den Upload.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Der Quelldateipfad, aus dem hochgeladen werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-path -d
    summary: Der Pfad des Uploadzielverzeichnisses. Dies sollte ein absoluter Pfad zum Dateisystem sein. Wenn der angegebene Zielpfad nicht vorhanden ist, wird ein neuer Verzeichnispfad erstellt.
    description: ''
  - name: --recursive -r
    summary: Laden Sie Dateien rekursiv hoch. Wenn diese Option aktiviert ist, werden alle Dateien hochgeladen, einschließlich der Dateien in Unterverzeichnissen.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
