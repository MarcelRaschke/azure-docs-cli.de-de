### YamlMime:AzureCLIGroup
uid: az_storage_fs_directory
name: az storage fs directory
summary: Verwalten Sie Verzeichnisse in Azure Data Lake Storage Gen2 Konto.
description: ''
directCommands:
- uid: az_storage_fs_directory_create
  name: az storage fs directory create
  summary: Erstellen Sie ein Verzeichnis in ADLS Gen2 Dateisystem.
  description: ''
  syntax: >-
    az storage fs directory create --file-system
                                   --name
                                   [--account-key]
                                   [--account-name]
                                   [--auth-mode {key, login}]
                                   [--connection-string]
                                   [--metadata]
                                   [--permissions]
                                   [--sas-token]
                                   [--subscription]
                                   [--timeout]
                                   [--umask]
  examples:
  - summary: Erstellen Sie ein Verzeichnis in ADLS Gen2 Dateisystem.
    syntax: az storage fs directory create -n dir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  - summary: Erstellen Sie ein Verzeichnis in ADLS Gen2 Dateisystem über die Verbindungs Zeichenfolge.
    syntax: az storage fs directory create -n dir -f myfilesystem --connection-string myconnectionstring
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Der Name des Dateisystems.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verzeichnisses.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --permissions
    summary: POSIX-Zugriffsberechtigungen für den Dateibesitzer, die Datei, die die Gruppe besitzt, und andere. Jeder Klasse können Lese-, Schreib-oder Ausführungs Berechtigungen erteilt werden. Das stickbit wird ebenfalls unterstützt. Beide symbolischen (rwxrw-RW-) und 4-stellige oktale Schreibweise (z. b. 0766) werden unterstützt. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#levels-of-permission">https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#levels-of-permission</a> .
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --umask
    summary: Wenn Sie eine Datei oder ein Verzeichnis erstellen und der übergeordnete Ordner nicht über eine Standard-ACL verfügt, schränkt die UMSCHALT die Berechtigungen der Datei oder des Verzeichnisses ein, die erstellt werden sollen. Die sich ergebende Berechtigung wird von p & ^ u erteilt, wobei p die Berechtigung und Sie die Nummer ist. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#umask">https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#umask</a> .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
