### YamlMime:AzureCLIGroup
uid: az_storage_fs_directory
name: az storage fs directory
summary: Verwalten Sie Verzeichnisse im Azure Data Lake Storage Gen2 Konto.
description: ''
directCommands:
- uid: az_storage_fs_directory_create
  name: az storage fs directory create
  summary: Erstellen Sie ein Verzeichnis im ADLS Gen2 Dateisystem.
  description: ''
  syntax: >-
    az storage fs directory create --file-system
                                   --name
                                   [--account-key]
                                   [--account-name]
                                   [--auth-mode {key, login}]
                                   [--connection-string]
                                   [--metadata]
                                   [--permissions]
                                   [--sas-token]
                                   [--subscription]
                                   [--timeout]
                                   [--umask]
  examples:
  - summary: Erstellen Sie ein Verzeichnis im ADLS Gen2 Dateisystem.
    syntax: az storage fs directory create -n dir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  - summary: Erstellen Sie ein Verzeichnis in ADLS Gen2-Dateisystem über die Verbindungszeichenfolge.
    syntax: az storage fs directory create -n dir -f myfilesystem --connection-string myconnectionstring
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Dateisystemname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verzeichnisses.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --permissions
    summary: POSIX-Zugriffsberechtigungen für den Dateibesitzer, die Dateibesitzergruppe und andere. Jeder Klasse kann die Lese-, Schreib- oder Ausführungsberechtigung erteilt werden. Das Sticky Bit wird ebenfalls unterstützt. Sowohl symbolische (rwxrw-rw-) als auch vierstellige Oktalschreibe (z.B. 0766) werden unterstützt. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#levels-of-permission .
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --umask
    summary: Wenn Sie eine Datei oder ein Verzeichnis erstellen und der übergeordnete Ordner keine Standard-ACL aufweist, schränkt umask die Berechtigungen der zu erstellenden Datei oder des Verzeichnisses ein. Die resultierende Berechtigung wird von p & ^u erteilt, wobei p die Berechtigung und Sie der umask sind. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#umask .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_directory_delete
  name: az storage fs directory delete
  summary: Löschen Sie ein Verzeichnis in ADLS Gen2 Dateisystem.
  description: ''
  syntax: >-
    az storage fs directory delete --file-system
                                   --name
                                   [--account-key]
                                   [--account-name]
                                   [--auth-mode {key, login}]
                                   [--connection-string]
                                   [--sas-token]
                                   [--subscription]
                                   [--timeout]
                                   [--yes]
  examples:
  - summary: Löschen Sie ein Verzeichnis in ADLS Gen2 Dateisystem.
    syntax: az storage fs directory delete -n dir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  - summary: Löschen Sie ein Verzeichnis in ADLS Gen2 Dateisystem. (automatisch generiert)
    syntax: az storage fs directory delete --account-name myadlsaccount --auth-mode login --file-system myfilesystem --name dir --yes
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Dateisystemname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verzeichnisses.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_directory_download
  name: az storage fs directory download
  summary: Laden Sie Dateien aus dem Verzeichnis in ADLS Gen2 Dateisystem in einen lokalen Dateipfad herunter.
  description: ''
  syntax: >-
    az storage fs directory download --destination-path
                                     --file-system
                                     [--account-key]
                                     [--account-name]
                                     [--auth-mode {key, login}]
                                     [--connection-string]
                                     [--recursive]
                                     [--sas-token]
                                     [--source-path]
                                     [--subscription]
  examples:
  - summary: Laden Sie eine einzelne Datei in einem Verzeichnis in ADLS Gen2 Dateisystem herunter.
    syntax: az storage fs directory download -f myfilesystem --account-name mystorageaccount -s "path/to/file" -d "<local-path>"
  - summary: Laden Sie ADLS Gen2 Dateisystem herunter.
    syntax: az storage fs directory download -f myfilesystem --account-name mystorageaccount  -d "<local-path>" --recursive
  - summary: Laden Sie das gesamte Verzeichnis in ADLS Gen2 Dateisystem herunter.
    syntax: az storage fs directory download -f myfilesystem --account-name mystorageaccount -s SourceDirectoryPath -d "<local-path>" --recursive
  - summary: Laden Sie ein gesamtes Unterverzeichnis in ADLS Gen2 Dateisystem herunter.
    syntax: az storage fs directory download -f myfilesystem --account-name mystorageaccount -s "path/to/subdirectory" -d "<local-path>" --recursive
  requiredParameters:
  - isRequired: true
    name: --destination-path -d
    summary: Der pfad des lokalen Zielverzeichnisses, der heruntergeladen werden soll.
    description: ''
  - isRequired: true
    name: --file-system -f
    summary: Das Quelldateisystem herunterladen.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --recursive -r
    summary: Laden Sie Dateien rekursiv herunter. Wenn diese Option aktiviert ist, werden alle Dateien einschließlich der Dateien in Unterverzeichnissen heruntergeladen.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-path -s
    summary: Der Pfad des Downloadquellverzeichnisses. Dies sollte ein absoluter Pfad zum Dateisystem sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
