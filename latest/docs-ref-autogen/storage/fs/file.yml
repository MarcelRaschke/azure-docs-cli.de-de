- uid: az_storage_fs_file_list
  name: az storage fs file list
  summary: Auflisten von Dateien und Verzeichnissen in ADLS Gen2 Dateisystem.
  description: ''
  syntax: >-
    az storage fs file list --file-system
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--connection-string]
                            [--exclude-dir]
                            [--marker]
                            [--num-results]
                            [--path]
                            [--query-examples]
                            [--recursive {false, true}]
                            [--sas-token]
                            [--show-next-marker]
                            [--subscription]
                            [--timeout]
  examples:
  - summary: Auflisten von Dateien und Verzeichnissen in ADLS Gen2 Dateisystem.
    syntax: az storage fs file list -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Auflisten von Dateien in ADLS Gen2 Dateisystem.
    syntax: az storage fs file list --exclude-dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Listen Sie Dateien und Verzeichnisse in einem angegebenen Pfad auf.
    syntax: az storage fs file list --path dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Auflisten von Dateien und Verzeichnissen aus einem bestimmten Marker.
    syntax: az storage fs file list --marker "VBaS6LvPufaqrTANTQvbmV3dHJ5FgAAAA==" -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Dateisystemname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exclude-dir
    summary: Listet nur Dateien im angegebenen Dateisystem auf.
    description: ''
  - name: --marker
    summary: Ein nicht transparentes Fortsetzungstoken. Dieser Wert kann aus dem Next_marker eines vorherigen Generatorobjekts abgerufen werden. Wenn angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen ab diesem Punkt.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Geben Sie die maximale Anzahl der Zurücksingergebnisse an. Wenn die Anforderung keinen Wert num_results oder einen Wert größer als 5.000 angibt, gibt der Server bis zu 5.000 Elemente zurück.
    description: ''
  - name: --path
    summary: Filtern Sie die Ergebnisse so, dass nur Pfade unter dem angegebenen Pfad zurückgeben werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --recursive
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Suchen Sie rekursiv nach Unterverzeichnissen, wenn sie auf TRUE festgelegt sind.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --show-next-marker
    summary: Zeigt nextMarker im Ergebnis an, wenn angegeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
