    description: ''
  - name: --permissions
    summary: POSIX-Zugriffsberechtigungen für den Dateibesitzer, die Dateibesitzergruppe und andere. Jeder Klasse kann die Lese-, Schreib- oder Ausführungsberechtigung erteilt werden. Das Sticky Bit wird ebenfalls unterstützt. Sowohl symbolische (rwxrw-rw-) als auch vierstellige Oktalschreibe (z.B. 0766) werden unterstützt. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#levels-of-permission .
