- uid: az_storage_fs_file_download
  name: az storage fs file download
  summary: Laden Sie eine Datei aus dem angegebenen Pfad in ADLS Gen2 Dateisystem herunter.
  description: ''
  syntax: >-
    az storage fs file download --file-system
                                --path
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--destination]
                                [--overwrite {false, true}]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  examples:
  - summary: Laden Sie eine Datei in ADLS Gen2 Dateisystem in den aktuellen Pfad herunter.
    syntax: az storage fs file download -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Laden Sie eine Datei in ADLS Gen2 Dateisystem in ein angegebenes Verzeichnis herunter.
    syntax: az storage fs file download -p dir/a.txt -d test/ -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Laden Sie eine Datei in ADLS Gen2 Dateisystem in einen angegebenen Dateipfad herunter.
    syntax: az storage fs file download -p dir/a.txt -d test/b.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Dateisystemname.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Dateipfad in einem Dateisystem.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
