- uid: az_storage_fs_file_list
  name: az storage fs file list
  summary: Auflisten von Dateien und Verzeichnissen in ADLS Gen2 Dateisystem.
  description: ''
  syntax: >-
    az storage fs file list --file-system
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--connection-string]
                            [--exclude-dir]
                            [--marker]
                            [--num-results]
                            [--path]
                            [--query-examples]
                            [--recursive {false, true}]
                            [--sas-token]
                            [--show-next-marker]
                            [--subscription]
                            [--timeout]
  examples:
  - summary: Auflisten von Dateien und Verzeichnissen in ADLS Gen2 Dateisystem.
    syntax: az storage fs file list -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Auflisten von Dateien in ADLS Gen2 Dateisystem.
    syntax: az storage fs file list --exclude-dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Listet Dateien und Verzeichnisse in einem angegebenen Pfad auf.
    syntax: az storage fs file list --path dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Auflisten von Dateien und Verzeichnissen von einem bestimmten Marker.
    syntax: az storage fs file list --marker "VBaS6LvPufaqrTANTQvbmV3dHJ5FgAAAA==" -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Der Name des Dateisystems.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exclude-dir
    summary: Listet nur die Dateien im angegebenen Dateisystem auf.
    description: ''
  - name: --marker
    summary: Ein undurchsichtiges Fortsetzungs Token. Dieser Wert kann aus dem next_marker-Feld eines vorherigen Generator Objekts abgerufen werden. Wenn angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen von diesem Punkt.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Geben Sie die maximale Anzahl der zurück zugebende Ergebnisse an. Wenn die Anforderung num_results nicht angibt oder einen Wert größer als 5.000 angibt, gibt der Server bis zu 5.000 Elemente zurück.
    description: ''
  - name: --path
    summary: Filtern Sie die Ergebnisse, um nur Pfade unter dem angegebenen Pfad zurückzugeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --recursive
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Überprüfen Sie die Unterverzeichnisse rekursiv, wenn Sie auf true festgelegt sind.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --show-next-marker
    summary: Anzeigen von NextMarker im Ergebnis, wenn angegeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_file_move
  name: az storage fs file move
  summary: Verschieben Sie eine Datei in ADLS Gen2 Konto.
  description: ''
  syntax: >-
    az storage fs file move --file-system
                            --new-path
                            --path
                            [--account-key]
                            [--account-name]
