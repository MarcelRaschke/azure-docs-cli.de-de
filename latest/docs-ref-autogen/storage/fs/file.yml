### YamlMime:AzureCLIGroup
uid: az_storage_fs_file
name: az storage fs file
summary: Verwalten sie Dateien in Azure Data Lake Storage Gen2 Konto.
description: ''
directCommands:
- uid: az_storage_fs_file_append
  name: az storage fs file append
  summary: Fügen Sie Inhalt an eine Datei in ADLS Gen2 Dateisystem an.
  description: ''
  syntax: >-
    az storage fs file append --content
                              --file-system
                              --path
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  examples:
  - summary: Fügen Sie Inhalt an eine Datei in ADLS Gen2 Dateisystem an.
    syntax: az storage fs file append --content "test content test" -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Inhalt, der an die Datei angefügt werden soll.
    description: ''
  - isRequired: true
    name: --file-system -f
    summary: Dateisystemname.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Dateipfad in einem Dateisystem.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_file_create
  name: az storage fs file create
  summary: Erstellen Sie eine neue Datei im ADLS Gen2 Dateisystem.
  description: ''
  syntax: >-
    az storage fs file create --file-system
                              --path
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--content-cache]
                              [--content-disposition]
                              [--content-encoding]
                              [--content-language]
                              [--content-md5]
                              [--content-type]
                              [--metadata]
                              [--permissions]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
                              [--umask]
  examples:
  - summary: Erstellen Sie eine neue Datei im ADLS Gen2 Dateisystem.
    syntax: az storage fs file create -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Dateisystemname.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Dateipfad in einem Dateisystem.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: Die Cachesteuerelementzeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Übermittelt zusätzliche Informationen zum Verarbeiten der Antwortnutzlast und kann auch zum Anfügen zusätzlicher Metadaten verwendet werden.
    description: ''
  - name: --content-encoding
    summary: Der Inhaltscodierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhaltssprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Typ des Inhalts.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --permissions
    summary: POSIX-Zugriffsberechtigungen für den Dateibesitzer, die Dateibesitzergruppe und andere. Jeder Klasse kann die Lese-, Schreib- oder Ausführungsberechtigung erteilt werden. Das Sticky Bit wird ebenfalls unterstützt. Sowohl symbolische (rwxrw-rw-) als auch vierstellige Oktalschreibe (z.B. 0766) werden unterstützt. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#levels-of-permission .
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --umask
    summary: Wenn Sie eine Datei oder ein Verzeichnis erstellen und der übergeordnete Ordner keine Standard-ACL aufweist, schränkt umask die Berechtigungen der zu erstellenden Datei oder des Verzeichnisses ein. Die resultierende Berechtigung wird von p & ^u erteilt, wobei p die Berechtigung ist und Sie der umask sind. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#umask .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
