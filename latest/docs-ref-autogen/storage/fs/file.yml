### YamlMime:AzureCLIGroup
uid: az_storage_fs_file
name: az storage fs file
summary: Dateien in Azure Data Lake Storage Gen2 Konto verwalten.
description: ''
directCommands:
- uid: az_storage_fs_file_append
  name: az storage fs file append
  summary: Fügen Sie Inhalt an eine Datei in ADLS Gen2 Dateisystem an.
  description: ''
  syntax: >-
    az storage fs file append --content
                              --file-system
                              --path
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  examples:
  - summary: Fügen Sie Inhalt an eine Datei in ADLS Gen2 Dateisystem an.
    syntax: az storage fs file append --content "test content test" -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Inhalt, der an die Datei angefügt werden soll.
    description: ''
  - isRequired: true
    name: --file-system -f
    summary: Der Name des Dateisystems.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Dateipfad in einem Dateisystem.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_file_create
  name: az storage fs file create
  summary: Erstellen Sie eine neue Datei in ADLS Gen2 Dateisystem.
  description: ''
  syntax: >-
    az storage fs file create --file-system
                              --path
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--content-cache]
                              [--content-disposition]
                              [--content-encoding]
                              [--content-language]
                              [--content-md5]
                              [--content-type]
                              [--metadata]
                              [--permissions]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
                              [--umask]
  examples:
  - summary: Erstellen Sie eine neue Datei in ADLS Gen2 Dateisystem.
    syntax: az storage fs file create -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Der Name des Dateisystems.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Dateipfad in einem Dateisystem.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: Die Cache Steuerelement-Zeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Stellt zusätzliche Informationen zum Verarbeiten der Antwort Nutzlast dar und kann auch verwendet werden, um zusätzliche Metadaten anzufügen.
    description: ''
  - name: --content-encoding
    summary: Der Inhalts Codierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhalts Sprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Inhaltstyp.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --permissions
    summary: POSIX-Zugriffsberechtigungen für den Dateibesitzer, die Datei, die die Gruppe besitzt, und andere. Jeder Klasse können Lese-, Schreib-oder Ausführungs Berechtigungen erteilt werden. Das stickbit wird ebenfalls unterstützt. Beide symbolischen (rwxrw-RW-) und 4-stellige oktale Schreibweise (z. b. 0766) werden unterstützt. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#levels-of-permission .
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --umask
    summary: Wenn Sie eine Datei oder ein Verzeichnis erstellen und der übergeordnete Ordner nicht über eine Standard-ACL verfügt, schränkt die UMSCHALT die Berechtigungen der Datei oder des Verzeichnisses ein, die erstellt werden sollen. Die sich ergebende Berechtigung wird von p & ^ u erteilt, wobei p die Berechtigung und Sie die Nummer ist. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#umask .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
