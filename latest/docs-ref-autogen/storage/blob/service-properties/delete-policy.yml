### YamlMime:AzureCLIGroup
uid: az_storage_blob_service-properties_delete-policy
name: az storage blob service-properties delete-policy
summary: Verwalten von Speicherblob-Delete-Policy-Diensteigenschaften.
description: ''
directCommands:
- uid: az_storage_blob_service-properties_delete-policy_show
  name: az storage blob service-properties delete-policy show
  summary: Zeigen Sie die Richtlinie zum Löschen von Speicherblobs an.
  description: ''
  syntax: >-
    az storage blob service-properties delete-policy show [--account-key]
                                                          [--account-name]
                                                          [--auth-mode {key, login}]
                                                          [--connection-string]
                                                          [--query-examples]
                                                          [--sas-token]
                                                          [--subscription]
                                                          [--timeout]
  examples:
  - summary: Zeigen Sie die Richtlinie zum Löschen von Speicherblobs an. (automatisch generiert)
    syntax: az storage blob service-properties delete-policy show --account-name mystorageccount --account-key 00000000
  - summary: Zeigen Sie die Richtlinie zum Löschen von Speicherblobs an. (automatisch generiert)
    syntax: az storage blob service-properties delete-policy show --account-name mystorageccount --auth-mode login
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_service-properties_delete-policy_update
  name: az storage blob service-properties delete-policy update
  summary: Aktualisieren Sie die Delete-Policy des Speicherblobs.
  description: ''
  syntax: >-
    az storage blob service-properties delete-policy update [--account-key]
                                                            [--account-name]
                                                            [--auth-mode {key, login}]
                                                            [--connection-string]
                                                            [--days-retained]
                                                            [--enable {false, true}]
                                                            [--sas-token]
                                                            [--subscription]
  examples:
  - summary: Aktualisieren Sie die Delete-Policy des Speicherblobs. (automatisch generiert)
    syntax: az storage blob service-properties delete-policy update --account-name mystorageccount --account-key 00000000 --days-retained 7 --enable true
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --days-retained
    summary: Anzahl der Tage, in denen vorläufig gelöschte Blobs beibehalten werden. Muss im Bereich [1,365] liegen.
    description: ''
  - name: --enable
    parameterValueGroup: false, true
    summary: Aktiviert/deaktiviert das soft-delete.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
