### YamlMime:AzureCLIGroup
uid: az_storage_blob_lease
name: az storage blob lease
summary: Verwalten von Speicherblobleases.
description: ''
directCommands:
- uid: az_storage_blob_lease_acquire
  name: az storage blob lease acquire
  summary: Fordern Sie eine neue Lease an.
  description: ''
  syntax: >-
    az storage blob lease acquire --blob-name
                                  --container-name
                                  [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--lease-duration]
                                  [--proposed-lease-id]
                                  [--sas-token]
                                  [--subscription]
                                  [--tags-condition]
                                  [--timeout]
  examples:
  - summary: Fordern Sie eine neue Lease an.
    syntax: az storage blob lease acquire -b myblob -c mycontainer --account-name mystorageaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Der Blobname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datum/Uhrzeit geändert wurden (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen ( ) an, um den Vorgang nur durchzuführen, wenn die Ressource nicht vorhanden ist, und führen Sie einen Fehler für den Vorgang \* aus, wenn sie vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnt nur, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') unverändert ist.
    description: ''
  - name: --lease-duration
    defaultValue: "-1"
    summary: Geben Sie die Dauer der Leasedauer in Sekunden oder einen negativen Zeitraum (-1) für eine Lease an, die nie abläuft. Die Dauer einer nicht unendlichen Lease kann zwischen 15 und 60 Sekunden liegen. Eine Leasedauer kann nicht mithilfe von Renew oder Change geändert werden. Der Standardwert ist -1 (unendliche Lease).
    description: ''
  - name: --proposed-lease-id
    summary: Vorgeschlagene Lease-ID in einem GUID-Zeichenfolgenformat. Der Blob-Dienst gibt 400 (Ungültige Anforderung) zurück, wenn die vorgeschlagene Lease-ID nicht im richtigen Format vorliegt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags-condition
    summary: Geben Sie eine SQL where-Klausel für Blobtags an, die nur für Blobs mit einem übereinstimmenden Wert verwendet werden soll.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_lease_break
  name: az storage blob lease break
  summary: Unterbrechen Sie die Lease, wenn der Container oder das Blob über eine aktive Lease verfügt.
  description: Nachdem eine Lease unterbrochen wurde, kann sie nicht verlängert werden. Die Lease kann von jeder autorisierten Anforderung unterbrochen werden. In der Anforderung muss keine übereinstimmende Lease-ID angegeben werden. Wenn eine Lease unterbrochen wird, kann die Leaseunterbrechungsdauer verstrichen sein. In diesem Zeitraum kann kein Leasevorgang außer Unterbrechung und Freigabe für den Container oder das Blob ausgeführt werden. Wenn eine Lease erfolgreich unterbrochen wurde, gibt die Antwort das Intervall in Sekunden an, bis eine neue Lease abgerufen werden kann.
  syntax: >-
    az storage blob lease break --blob-name
                                --container-name
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--if-match]
                                [--if-modified-since]
                                [--if-none-match]
                                [--if-unmodified-since]
                                [--lease-break-period]
                                [--sas-token]
                                [--subscription]
                                [--tags-condition]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Der Blobname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datum/Uhrzeit geändert wurden (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen ( ) an, um den Vorgang nur durchzuführen, wenn die Ressource nicht vorhanden ist, und führen Sie einen Fehler für den Vorgang \* aus, wenn sie vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert sind).
    description: ''
  - name: --lease-break-period
    summary: Dies ist die vorgeschlagene Dauer von Sekunden, die die Leasedauer fortsetzen soll, bevor sie unterbrochen wird (zwischen 0 und 60 Sekunden). Dieser Unterbrechungszeitraum wird nur verwendet, wenn er kürzer als die verbleibende Zeit für die Lease ist. Ist er länger, wird die verbleibende Zeit für die Lease verwendet. Eine neue Lease ist erst verfügbar, wenn der Unterbrechungszeitraum abgelaufen ist. Allerdings ist es möglich, dass die Lease länger als der Unterbrechungszeitraum beibehalten wird. Wenn dieser Header nicht mit einem Unterbrechungsvorgang angezeigt wird, unterbricht eine Leasedauer mit fester Dauer nach Ablauf der verbleibenden Leasedauer, und eine unbegrenzte Lease unterbricht sofort.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags-condition
    summary: Geben Sie eine SQL-Where-Klausel für Blobtags an, die nur für Blobs mit einem übereinstimmenden Wert verwendet werden soll.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
