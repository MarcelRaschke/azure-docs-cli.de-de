- uid: az_storage_blob_lease_release
  name: az storage blob lease release
  summary: Geben Sie die Lease frei.
  description: "Die Lease kann freigegeben werden, wenn die vom Client angegebene Lease-ID mit der übereinstimmt, die dem Container oder BLOB zugeordnet ist. Durch das Freigeben der Lease kann ein anderer Client die Lease für den Container oder das BLOB sofort abrufen, sobald das Release fertiggestellt ist.  : Schlüsselwort ~ DateTime. DateTime-if_modified_since: ein DateTime-Wert. Azure erwartet, dass der Datumswert UTC ist.     Wenn Zeitzone enthalten ist, werden alle nicht-UTC-DateTime in UTC konvertiert.     Wenn ein Datum ohne Zeitzoneninformationen übermittelt wird, wird davon ausgegangen, dass es UTC ist.     Geben Sie diesen Header an, um den Vorgang nur dann auszuführen, wenn die Ressource seit der angegebenen Zeit geändert wurde. : Schlüsselwort ~ DateTime. DateTime-if_unmodified_since: ein DateTime-Wert. Azure erwartet, dass der Datumswert UTC ist.     Wenn Zeitzone enthalten ist, werden alle nicht-UTC-DateTime in UTC konvertiert.     Wenn ein Datum ohne Zeitzoneninformationen übermittelt wird, wird davon ausgegangen, dass es UTC ist.     Geben Sie diesen Header an, um den Vorgang nur dann auszuführen, wenn die Ressource seit dem angegebenen Datum bzw. der angegebenen Uhrzeit nicht geändert wurde. : Schlüsselwort Str ETag: ein ETag-Wert oder das Platzhalter Zeichen (*). Wird verwendet, um zu überprüfen, ob sich die Ressource geändert hat, und verhält sich gemäß der durch den-Parameter angegebenen Bedingung `match_condition` . : Schlüsselwort ~ Azure. Core. matchconditions match_condition: die Übereinstimmungs Bedingung, die für das ETag verwendet werden soll. : Schlüsselwort Str if_tags_match_condition: gibt eine SQL-WHERE-Klausel für blobtags an, die nur für BLOBs mit einem übereinstimmenden Wert verwendet werden soll.     Beispiel: <literal>\" \\\" Tagname \\\" = ' mein Tag '\"</literal>      ... VersionAdded:: 12.4.0: Schlüsselwort int timeout: der Timeout Parameter wird in Sekunden angegeben. : Return: None."
  syntax: >-
    az storage blob lease release --blob-name
                                  --container-name
                                  --lease-id
                                  [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--sas-token]
                                  [--subscription]
                                  [--tags-condition]
                                  [--timeout]
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Der BLOB-Name.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
