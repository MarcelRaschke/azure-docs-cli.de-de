- uid: az_storage_blob_lease_release
  name: az storage blob lease release
  summary: Geben Sie die Lease frei.
  description: "Die Lease kann freigegeben werden, wenn die angegebene Client-Lease-ID mit der dem Container oder Blob zugeordneten entspricht. Durch die Freigabe der Lease kann ein anderer Client sofort die Lease für den Container oder das Blob erwerben, sobald das Release abgeschlossen ist.  :keyword ~datetime.datetime if_modified_since: Ein DateTime-Wert. Azure erwartet, dass der übergebene Datumswert UTC ist.     Wenn eine Zeitzone eingeschlossen wird, werden alle datetime-Zeit nicht utc in UTC konvertiert.     Wenn ein Datum ohne Zeitzoneninformationen übergeben wird, wird davon ausgegangen, dass es UTC ist.     Geben Sie diesen Header an, um den Vorgang nur durchzuführen, wenn die Ressource seit dem angegebenen Zeitpunkt geändert wurde. :keyword ~datetime.datetime if_unmodified_since: Ein DateTime-Wert. Azure erwartet, dass der übergebene Datumswert UTC ist.     Wenn eine Zeitzone eingeschlossen wird, werden alle datetime-Zeit nicht utc in UTC konvertiert.     Wenn ein Datum ohne Zeitzoneninformationen übergeben wird, wird davon ausgegangen, dass es UTC ist.     Geben Sie diesen Header an, um den Vorgang nur durchzuführen, wenn die Ressource seit dem angegebenen Datum/der angegebenen Uhrzeit nicht geändert wurde. :keyword str etag: Ein ETag-Wert oder das Platzhalterzeichen (*). Wird verwendet, um zu überprüfen, ob sich die Ressource geändert hat, und entsprechend der vom -Parameter angegebenen Bedingung zu `match_condition` agieren. :schlüsselwort ~azure.core.MatchConditions match_condition: Die Übereinstimmungsbedingung, die für das eTag verwendet werden soll. :keyword str if_tags_match_condition: Geben Sie eine SQL where-Klausel für Blobtags an, die nur für Blobs mit einem übereinstimmenden Wert verwendet werden soll.     Beispiel: <literal>\" \\\" tagname \\\" ='my tag'\"</literal>      .. versionadded:: 12.4.0 :keyword int timeout: Der Timeoutparameter wird in Sekunden ausgedrückt. :return: Keine."
  syntax: >-
    az storage blob lease release --blob-name
                                  --container-name
                                  --lease-id
                                  [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--sas-token]
                                  [--subscription]
                                  [--tags-condition]
                                  [--timeout]
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Der Blobname.
    description: ''
