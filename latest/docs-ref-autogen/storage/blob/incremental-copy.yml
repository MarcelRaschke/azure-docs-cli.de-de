### YamlMime:AzureCLIGroup
uid: az_storage_blob_incremental-copy
name: az storage blob incremental-copy
summary: Verwalten von inkrementellen Blobkopiervorgängen.
description: ''
directCommands:
- uid: az_storage_blob_incremental-copy_cancel
  name: az storage blob incremental-copy cancel
  summary: Bricht einen ausstehenden copy_blob ab und hinterlässt ein Zielblob mit der Länge 0 (null) und vollständigen Metadaten.
  description: ''
  syntax: >-
    az storage blob incremental-copy cancel --container-name
                                            --copy-id
                                            --name
                                            [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--connection-string]
                                            [--lease-id]
                                            [--sas-token]
                                            [--subscription]
                                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --copy-id
    summary: Kopierbezeichner, der im copy.id des ursprünglichen Vorgangs copy_blob wird.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Blobname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das Ziel-BLOB über eine aktive Lease für unbegrenzte Dauer verfügt.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_incremental-copy_start
  name: az storage blob incremental-copy start
  summary: Kopiert eine inkrementelle Kopie eines Blobs asynchron.
  description: Dieser Vorgang gibt ein Eigenschaftenobjekt des Kopiervorgangs zurück, einschließlich einer Kopier-ID, mit der Sie den Kopiervorgang überprüfen oder abbrechen können. Der Blob-Dienst kopiert BLOBs auf Grundlage der besten Leistung. Das Quellblob für einen inkrementellen Kopiervorgang muss ein Seitenblob sein. Rufen Sie get_blob_properties für das Zielblob auf, um den Status des Kopiervorgangs zu überprüfen. Das endgültige Blob wird bei Abschluss des Kopiervorgangs committet.
  syntax: >-
    az storage blob incremental-copy start --destination-blob
                                           --destination-container
                                           [--account-key]
                                           [--account-name]
                                           [--auth-mode {key, login}]
                                           [--connection-string]
                                           [--destination-if-match]
                                           [--destination-if-modified-since]
                                           [--destination-if-none-match]
                                           [--destination-if-unmodified-since]
                                           [--destination-lease-id]
                                           [--metadata]
                                           [--sas-token]
                                           [--source-account-key]
                                           [--source-account-name]
                                           [--source-blob]
                                           [--source-container]
                                           [--source-lease-id]
                                           [--source-sas]
                                           [--source-snapshot]
                                           [--source-uri]
                                           [--subscription]
                                           [--timeout]
  examples:
  - summary: Laden Sie alle Dateien hoch, die mit .py enden, es sei denn, ein Blob ist vorhanden und wurde seit dem angegebenen Datum geändert.
    syntax: az storage blob incremental-copy start --source-container MySourceContainer --source-blob MyBlob --source-account-name MySourceAccount --source-account-key MySourceKey --source-snapshot MySnapshot --destination-container MyDestinationContainer --destination-blob MyDestinationBlob
  - summary: Kopiert eine inkrementelle Kopie eines Blobs asynchron. (automatisch generiert)
    syntax: az storage blob incremental-copy start --account-key 00000000 --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --source-account-key MySourceKey --source-account-name MySourceAccount --source-blob MyBlob --source-container MySourceContainer --source-snapshot MySnapshot
  - summary: Kopieren sie eine inkrementelle Kopie eines Blobs asynchron. (automatisch generiert)
    syntax: az storage blob incremental-copy start --connection-string myconnectionstring --destination-blob mydestinationblob --destination-container MyDestinationContainer --source-uri https://storage.blob.core.windows.net/photos
  requiredParameters:
  - isRequired: true
    name: --destination-blob -b
    summary: Name des Zielblobs. Wenn vorhanden ist, wird es überschrieben.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Geben Sie einen ETag-Wert für diesen bedingten Header an, um das Blob nur zu kopieren, wenn der angegebene ETag-Wert dem ETag-Wert für ein vorhandenes Zielblob entspricht. Wenn das ETag für das Zielblob nicht dem für If-Match angegebenen ETag entspricht, gibt der Blobdienst den Statuscode 412 (Vorbedingung fehlgeschlagen) zurück.
    description: ''
  - name: --destination-if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datum/Uhrzeit geändert wurden (Y-m-d'T'H:M'Z').
    description: ''
  - name: --destination-if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Geben Sie einen ETag-Wert für diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn der angegebene ETag-Wert nicht dem ETag-Wert für das Ziel-BLOB entspricht. Geben Sie das Platzhalterzeichen ( \* ) an, um den Vorgang nur durchzuführen, wenn das Zielblob nicht vorhanden ist. Wenn die angegebene Bedingung nicht erfüllt ist, gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-if-unmodified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert sind).
    description: ''
  - name: --destination-lease-id
    summary: Die für diesen Header angegebene Lease-ID muss mit der Lease-ID des Ziel-BLOB übereinstimmen. Wenn die Anforderung nicht die Lease-ID enthält oder diese ungültig ist, schlägt der Vorgang mit Statuscode 412 (Vorbedingung nicht erfüllt) fehl.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Der Speicherkontoschlüssel des Quellblobs.
    description: ''
  - name: --source-account-name
    summary: Der Speicherkontoname des Quellblobs.
    description: ''
  - name: --source-blob
    summary: Der Blobname für das Quellspeicherkonto.
    description: ''
  - name: --source-container
    summary: Der Containername für das Quellspeicherkonto.
    description: ''
  - name: --source-lease-id
    summary: Geben Sie dies an, um den Vorgang Blob kopieren nur auszuführen, wenn die angegebene Lease-ID mit der aktiven Lease-ID des Quellblobs übereinstimmt.
    description: ''
  - name: --source-sas
    summary: Die Shared Access Signature für das Quellspeicherkonto.
    description: ''
  - name: --source-snapshot
    summary: Die Blobmomentaufnahme für das Quellspeicherkonto.
    description: ''
  - name: --source-uri -u
    summary: 'Eine URL mit einer Länge von bis zu 2 KB, die ein Azure-Seitenblob angibt. Der Wert sollte so URL-codiert sein, wie er in einem Anforderungs-URI verwendet wird. Die Kopierquelle muss eine Momentaufnahme sein und ein gültiges SAS-Token enthalten oder öffentlich sein. Beispiel: `https://myaccount.blob.core.windows.net/mycontainer/myblob?snapshot=<DateTime>&sastoken`.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
