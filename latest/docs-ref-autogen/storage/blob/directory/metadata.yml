### YamlMime:AzureCLIGroup
uid: az_storage_blob_directory_metadata
name: az storage blob directory metadata
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Speichervorschauerweiterung** für Azure CLI und erfordert Version 2.21.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az storage blob directory metadata** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Verzeichnismetadaten.
description: ''
directCommands:
- uid: az_storage_blob_directory_metadata_show
  name: az storage blob directory metadata show
  summary: Zeigt alle benutzerdefinierten Metadaten für das angegebene Blobverzeichnis an.
  description: ''
  syntax: >-
    az storage blob directory metadata show --container-name
                                            --directory-path
                                            [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--connection-string]
                                            [--cpk]
                                            [--if-match]
                                            [--if-modified-since]
                                            [--if-none-match]
                                            [--if-unmodified-since]
                                            [--lease-id]
                                            [--sas-token]
                                            [--snapshot]
                                            [--timeout]
  examples:
  - summary: Zeigt alle benutzerdefinierten Metadaten für das angegebene Blobverzeichnis an.
    syntax: az storage blob directory metadata show -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Der Verzeichnispfadname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --cpk
    summary: Entschlüsselt die Daten auf dienstseitiger Seite mit dem angegebenen Schlüssel. Die Verwendung von vom Kunden bereitgestellten Schlüsseln muss über HTTPS erfolgen. Da der Verschlüsselungsschlüssel selbst in der Anforderung bereitgestellt wird, muss eine sichere Verbindung hergestellt werden, um den Schlüssel zu übertragen.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur bei Änderung seit angegebener UTC-Datum/Uhrzeit (Y-m-d'T'H:M'Z') geändert.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen ( ) an, um den Vorgang nur dann durchzuführen, wenn die Ressource nicht vorhanden ist, und führen Sie einen Fehler für den Vorgang \* aus, wenn sie vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Ändern Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert ist).
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Momentaufnahmeparameter ist ein nicht transparenter Wert, der, falls vorhanden, die abzurufende Blobmomentaufnahme angibt.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
- uid: az_storage_blob_directory_metadata_update
  name: az storage blob directory metadata update
  summary: Legen Sie benutzerdefinierte Metadaten für das angegebene Blobverzeichnis als ein oder mehrere Name-Wert-Paare fest.
  description: ''
  syntax: >-
    az storage blob directory metadata update --container-name
                                              --directory-path
                                              [--account-key]
                                              [--account-name]
                                              [--auth-mode {key, login}]
                                              [--connection-string]
                                              [--cpk]
                                              [--if-match]
                                              [--if-modified-since]
                                              [--if-none-match]
                                              [--if-unmodified-since]
                                              [--lease-id]
                                              [--metadata]
                                              [--sas-token]
                                              [--timeout]
  examples:
  - summary: Legen Sie benutzerdefinierte Metadaten für das angegebene Blobverzeichnis als ein oder mehrere Name-Wert-Paare fest.
    syntax: az storage blob directory metadata update --metadata tag1=value1 -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Der Verzeichnispfadname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --cpk
    summary: Verschlüsselt die Daten auf dienstseitiger Seite mit dem angegebenen Schlüssel. Die Verwendung von vom Kunden bereitgestellten Schlüsseln muss über HTTPS erfolgen. Da der Verschlüsselungsschlüssel selbst in der Anforderung bereitgestellt wird, muss eine sichere Verbindung hergestellt werden, um den Schlüssel zu übertragen.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur ändern, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen ( \* ) an, um den Vorgang nur auszuführen, wenn die Ressource nicht vorhanden ist, und schlagen Sie den Vorgang fehl, wenn er vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Nur ändern, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
commands:
- az_storage_blob_directory_metadata_show
