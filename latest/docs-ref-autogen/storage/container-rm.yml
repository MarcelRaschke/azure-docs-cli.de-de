### YamlMime:AzureCLIGroup
uid: az_storage_container_rm
name: az storage container-rm
summary: Verwalten Sie Azure-Container mithilfe des Microsoft. Storage-Ressourcen Anbieters.
description: ''
directCommands:
- uid: az_storage_container_rm_create
  name: az storage container-rm create
  summary: Erstellen Sie unter dem angegebenen Speicherkonto einen neuen Container.
  description: ''
  syntax: >-
    az storage container-rm create --name
                                   --storage-account
                                   [--default-encryption-scope]
                                   [--deny-encryption-scope-override {false, true}]
                                   [--fail-on-exist]
                                   [--metadata]
                                   [--public-access {blob, container, off}]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Erstellen Sie unter dem angegebenen Speicherkonto einen neuen Container.
    syntax: az storage container-rm create --storage-account myaccount --name mycontainer
  - summary: Erstellen Sie einen neuen Container mit Metadaten und öffentlichem Zugriff als BLOB unter dem angegebenen Speicherkonto (Konto-ID).
    syntax: az storage container-rm create --storage-account myaccountid --name mycontainer --public-access blob --metada key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --default-encryption-scope -d
    summary: Standardmäßig wird der Container für den angegebenen Verschlüsselungs Bereich für alle Schreibvorgänge verwendet.
    description: ''
  - name: --deny-encryption-scope-override --deny-override
    parameterValueGroup: false, true
    summary: Blockiert die außer Kraft setzung des Verschlüsselungs Bereichs aus dem Container Standard.
    description: ''
  - name: --fail-on-exist
    summary: Löst eine Ausnahme aus, wenn der Container bereits vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Geben Sie an, ob auf Daten im Container öffentlich zugegriffen werden kann.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_rm_delete
  name: az storage container-rm delete
  summary: Löscht den angegebenen Container unter seinem Konto.
  description: ''
  syntax: >-
    az storage container-rm delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--storage-account]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Löscht den angegebenen Container unter seinem Konto.
    syntax: az storage container-rm delete --storage-account myAccount --name mycontainer
  - summary: Löschen Sie den angegebenen Container unter seinem Konto (Konto-ID).
    syntax: az storage container-rm delete --storage-account myaccountid --name mycontainer
  - summary: Löscht den angegebenen Container nach Ressourcen-ID.
    syntax: az storage container-rm delete --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_rm_exists
  name: az storage container-rm exists
  summary: Überprüfen Sie, ob ein Container vorhanden ist.
  description: ''
  syntax: >-
    az storage container-rm exists [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--storage-account]
                                   [--subscription]
  examples:
  - summary: Überprüfen Sie, ob ein Container unter dem angegebenen Speicherkonto vorhanden ist.
    syntax: az storage container-rm exists --storage-account myaccount --name mycontainer
  - summary: Überprüfen Sie, ob unter dem angegebenen Speicherkonto (Konto-ID) ein Container vorhanden ist.
    syntax: az storage container-rm exists --storage-account myaccountid --name mycontainer
  - summary: Überprüfen Sie, ob ein Container nach Ressourcen-ID vorhanden ist.
    syntax: az storage container-rm exists --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_rm_list
  name: az storage container-rm list
  summary: Listet alle Container unter dem angegebenen Speicherkonto auf.
  description: ''
  syntax: >-
    az storage container-rm list --storage-account
                                 [--include-deleted]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Listet alle Container unter dem angegebenen Speicherkonto auf.
    syntax: az storage container-rm list --storage-account myaccount
  - summary: Listet alle Container unter dem angegebenen Speicherkonto (Konto-ID) auf.
    syntax: az storage container-rm list --storage-account myaccountid
  - summary: Listet alle Container unter dem angegebenen Speicherkonto auf, einschließlich der gelöschten.
    syntax: az storage container-rm list --storage-account myaccount --include-deleted
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --include-deleted
    summary: Schließt vorläufig gelöschte Container ein, wenn angegeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_rm_show
  name: az storage container-rm show
  summary: Zeigt die Eigenschaften für einen angegebenen Container an.
  description: ''
  syntax: >-
    az storage container-rm show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--storage-account]
                                 [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften für einen Container unter dem angegebenen Speicherkonto an.
    syntax: az storage container-rm show --storage-account myaccount --name mycontainer
  - summary: Zeigt die Eigenschaften für einen Container unter dem angegebenen Speicherkonto (Konto-ID) an.
    syntax: az storage container-rm show --storage-account myaccountid --name mycontainer
  - summary: Zeigt die Eigenschaften für einen Container nach Ressourcen-ID an.
    syntax: az storage container-rm show --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_rm_update
  name: az storage container-rm update
  summary: Aktualisieren Sie die Eigenschaften für einen Container.
  description: ''
  syntax: >-
    az storage container-rm update [--add]
                                   [--default-encryption-scope]
                                   [--deny-encryption-scope-override {false, true}]
                                   [--force-string]
                                   [--ids]
                                   [--metadata]
                                   [--name]
                                   [--public-access {blob, container, off}]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--storage-account]
                                   [--subscription]
  examples:
  - summary: Aktualisieren Sie die öffentliche Zugriffsebene für einen Container unter dem angegebenen Speicherkonto auf "BLOB".
    syntax: az storage container-rm update --storage-account myaccount --name mycontainer --public-access blob
  - summary: Aktualisieren Sie die Metadaten für einen Container unter dem angegebenen Speicherkonto (Konto-ID).
    syntax: az storage container-rm update --storage-account myaccountid --name mycontainer --metadata newkey1=newvalue1 newkey2=newvalue2
  - summary: Aktualisieren Sie den Standard Verschlüsselungs Bereich für einen Container nach Ressourcen-ID.
    syntax: az storage container-rm update --ids mycontainerid --default-encryption-scope myencryptionscope
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --default-encryption-scope -d
    summary: Standardmäßig wird der Container für den angegebenen Verschlüsselungs Bereich für alle Schreibvorgänge verwendet.
    description: ''
  - name: --deny-encryption-scope-override --deny-override
    parameterValueGroup: false, true
    summary: Blockiert die außer Kraft setzung des Verschlüsselungs Bereichs aus dem Container Standard.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Geben Sie an, ob auf Daten im Container öffentlich zugegriffen werden kann.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_container_rm_create
- az_storage_container_rm_delete
- az_storage_container_rm_exists
