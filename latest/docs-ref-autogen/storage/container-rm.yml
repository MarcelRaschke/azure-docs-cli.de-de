### YamlMime:AzureCLIGroup
uid: az_storage_container-rm
name: az storage container-rm
summary: Verwalten von Azure-Containern mithilfe des Microsoft.Storage-Ressourcenanbieters
description: ''
directCommands:
- uid: az_storage_container-rm_create
  name: az storage container-rm create
  summary: Erstellen Sie unter dem angegebenen Speicherkonto einen neuen Container.
  description: ''
  syntax: >-
    az storage container-rm create --name
                                   --storage-account
                                   [--default-encryption-scope]
                                   [--deny-encryption-scope-override {false, true}]
                                   [--fail-on-exist]
                                   [--metadata]
                                   [--public-access {blob, container, off}]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Erstellen Sie unter dem angegebenen Speicherkonto einen neuen Container.
    syntax: az storage container-rm create --storage-account myaccount --name mycontainer
  - summary: Erstellen Sie einen neuen Container mit Metadaten und öffentlichem Zugriff als Blob unter dem angegebenen Speicherkonto (Konto-ID).
    syntax: az storage container-rm create --storage-account myaccountid --name mycontainer --public-access blob --metada key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --default-encryption-scope -d
    summary: Standardmäßig verwendet der Container den angegebenen Verschlüsselungsbereich für alle Schreibvorgänge.
    description: ''
  - name: --deny-encryption-scope-override --deny-override
    parameterValueGroup: false, true
    summary: Blockieren Sie die Außerkraftsetzung des Verschlüsselungsbereichs vom Standardcontainer.
    description: ''
  - name: --fail-on-exist
    summary: Löst eine Ausnahme aus, wenn der Container bereits vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Geben Sie an, ob auf Daten im Container öffentlich zugegriffen werden kann.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_delete
  name: az storage container-rm delete
  summary: Löschen Sie den angegebenen Container unter seinem Konto.
  description: ''
  syntax: >-
    az storage container-rm delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--storage-account]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Löschen Sie den angegebenen Container unter seinem Konto.
    syntax: az storage container-rm delete --storage-account myAccount --name mycontainer
  - summary: Löschen Sie den angegebenen Container unter seinem Konto (Konto-ID).
    syntax: az storage container-rm delete --storage-account myaccountid --name mycontainer
  - summary: Löschen Sie den angegebenen Container mit der Ressourcen-ID.
    syntax: az storage container-rm delete --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_exists
  name: az storage container-rm exists
  summary: Überprüfen Sie, ob ein Container vorhanden ist.
  description: ''
  syntax: >-
    az storage container-rm exists [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--storage-account]
                                   [--subscription]
  examples:
  - summary: Überprüfen Sie, ob ein Container unter dem angegebenen Speicherkonto vorhanden ist.
    syntax: az storage container-rm exists --storage-account myaccount --name mycontainer
  - summary: Überprüfen Sie, ob ein Container unter dem angegebenen Speicherkonto (Konto-ID) vorhanden ist.
    syntax: az storage container-rm exists --storage-account myaccountid --name mycontainer
  - summary: Überprüfen Sie anhand der Ressourcen-ID, ob ein Container vorhanden ist.
    syntax: az storage container-rm exists --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_list
  name: az storage container-rm list
  summary: Listen Sie alle Container unter dem angegebenen Speicherkonto auf.
  description: ''
  syntax: >-
    az storage container-rm list --storage-account
                                 [--include-deleted]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Listen Sie alle Container unter dem angegebenen Speicherkonto auf.
    syntax: az storage container-rm list --storage-account myaccount
  - summary: Listen Sie alle Container unter dem angegebenen Speicherkonto (Konto-ID) auf.
    syntax: az storage container-rm list --storage-account myaccountid
  - summary: Listet alle Container unter dem angegebenen Speicherkonto auf, einschließlich gelöschter Container.
    syntax: az storage container-rm list --storage-account myaccount --include-deleted
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --include-deleted
    summary: Schließen Sie vorläufig gelöschte Container ein, sofern angegeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_show
  name: az storage container-rm show
  summary: Zeigt die Eigenschaften für einen angegebenen Container an.
  description: ''
  syntax: >-
    az storage container-rm show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--storage-account]
                                 [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften für einen Container unter dem angegebenen Speicherkonto an.
    syntax: az storage container-rm show --storage-account myaccount --name mycontainer
  - summary: Zeigt die Eigenschaften für einen Container unter dem angegebenen Speicherkonto (Konto-ID) an.
    syntax: az storage container-rm show --storage-account myaccountid --name mycontainer
  - summary: Zeigt die Eigenschaften für einen Container nach Ressourcen-ID an.
    syntax: az storage container-rm show --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_update
  name: az storage container-rm update
  summary: Aktualisieren Sie die Eigenschaften für einen Container.
  description: ''
  syntax: >-
    az storage container-rm update [--add]
                                   [--default-encryption-scope]
                                   [--deny-encryption-scope-override {false, true}]
                                   [--force-string]
                                   [--ids]
                                   [--metadata]
                                   [--name]
                                   [--public-access {blob, container, off}]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--storage-account]
                                   [--subscription]
  examples:
  - summary: Aktualisieren Sie die öffentliche Zugriffsebene für einen Container unter dem angegebenen Speicherkonto auf "Blob".
    syntax: az storage container-rm update --storage-account myaccount --name mycontainer --public-access blob
  - summary: Aktualisieren Sie die Metadaten für einen Container unter dem angegebenen Speicherkonto (Konto-ID).
    syntax: az storage container-rm update --storage-account myaccountid --name mycontainer --metadata newkey1=newvalue1 newkey2=newvalue2
  - summary: Aktualisieren Sie den Standardverschlüsselungsbereich für einen Container nach Ressourcen-ID.
    syntax: az storage container-rm update --ids mycontainerid --default-encryption-scope myencryptionscope
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --default-encryption-scope -d
    summary: Standardmäßig verwendet der Container den angegebenen Verschlüsselungsbereich für alle Schreibvorgänge.
    description: ''
  - name: --deny-encryption-scope-override --deny-override
    parameterValueGroup: false, true
    summary: Blockieren Sie die Außerkraftsetzung des Verschlüsselungsbereichs vom Standardcontainer.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --name -n
    summary: Der Containername
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Geben Sie an, ob auf Daten im Container öffentlich zugegriffen werden kann.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_container-rm_create
- az_storage_container-rm_delete
- az_storage_container-rm_exists
- az_storage_container-rm_list
- az_storage_container-rm_show
- az_storage_container-rm_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
