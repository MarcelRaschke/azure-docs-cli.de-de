### YamlMime:AzureCLIGroup
uid: az_storage_message
name: az storage message
summary: Verwalten von Warteschlangenspeichernachrichten.
description: 'Geben Sie einen der folgenden Authentifizierungsparameter für Ihre Befehle an: --auth-mode, --account-key, --connection-string, --sas-token. Sie können auch entsprechende Umgebungsvariablen verwenden, um Ihre Anmeldeinformationen für die Authentifizierung zu speichern, z. B. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING und AZURE_STORAGE_SAS_TOKEN.'
directCommands:
- uid: az_storage_message_clear
  name: az storage message clear
  summary: Löscht alle Nachrichten aus der angegebenen Warteschlange.
  description: ''
  syntax: >-
    az storage message clear --queue-name
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--connection-string]
                             [--sas-token]
                             [--subscription]
                             [--timeout]
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: Der Warteschlangenname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_delete
  name: az storage message delete
  summary: Löscht die angegebene Meldung.
  description: 'Normalerweise wird erwartet, dass der Client die Nachricht verarbeitet und löscht, nachdem ein Client eine Nachricht mit dem get_messages Vorgang abgerufen hat. Zum Löschen der Nachricht benötigen Sie zwei Datenelemente: id und pop_receipt. Die ID wird vom vorherigen get_messages Vorgang zurückgegeben. Die pop_receipt wird vom letzten get_messages()- oder update_message()-Vorgang zurückgegeben. Damit der delete_message Vorgang erfolgreich ausgeführt werden kann, muss der in der Anforderung angegebene pop_receipt mit dem pop_receipt übereinstimmen, der vom vorgang get_messages() oder update_message() zurückgegeben wird.'
  syntax: >-
    az storage message delete --id
                              --pop-receipt
                              --queue-name
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die Nachrichten-ID, die die zu löschende Nachricht identifiziert.
    description: ''
  - isRequired: true
    name: --pop-receipt
    summary: Ein gültiger Popbelegwert, der von einem früheren Aufruf der get_messages() oder update_message() zurückgegeben wurde.
    description: ''
  - isRequired: true
    name: --queue-name -q
    summary: Der Warteschlangenname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_get
  name: az storage message get
  summary: Ruft eine oder mehrere Nachrichten vom Anfang der Warteschlange ab.
  description: Wenn eine Nachricht aus der Warteschlange abgerufen wird, enthält die Antwort den Nachrichteninhalt und einen pop_receipt Wert, der zum Löschen der Nachricht erforderlich ist.  Die Nachricht wird nicht automatisch aus der Warteschlange gelöscht, aber nachdem sie abgerufen wurde, ist sie für andere Clients für das vom parameter visibility_timeout angegebene Zeitintervall nicht sichtbar.  Wenn das Feld key-encryption-key oder resolver für das lokale Dienstobjekt festgelegt ist, werden die Nachrichten entschlüsselt, bevor sie zurückgegeben werden.
  syntax: >-
    az storage message get --queue-name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--num-messages]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
                           [--visibility-timeout]
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: Der Warteschlangenname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --num-messages
    summary: Ein ganzzahliger Wert ungleich 0 (null), der die Anzahl der Nachrichten angibt, die aus der Warteschlange abgerufen werden sollen; der maximale Wert beträgt 32. Wenn weniger sichtbar sind, werden die sichtbaren Nachrichten zurückgegeben. Standardmäßig wird mit diesem Vorgang eine einzige Nachricht aus der Warteschlange abgerufen.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --visibility-timeout
    summary: Gibt den neuen Sichtbarkeitstimeoutwert in Sekunden relativ zur Serverzeit an. Der neue Wert muss größer oder gleich 1 Sekunde sein und darf nicht größer als 7 Tage sein. Das Sichtbarkeitstimeout einer Nachricht kann auf einen Wert festgelegt werden, der nach der Ablaufzeit liegt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_peek
  name: az storage message peek
  summary: Ruft eine oder mehrere Nachrichten vom Anfang der Warteschlange ab, ändert jedoch nicht die Sichtbarkeit der Nachricht.
  description: Es können nur meldungen abgerufen werden, die sichtbar sind. Wenn eine Nachricht zum ersten Mal mit einem Aufruf von get_messages abgerufen wird, wird die dequeue_count-Eigenschaft auf 1 festgelegt. Wenn sie nicht gelöscht und anschließend erneut abgerufen wird, wird die dequeue_count erhöht. Der Client kann diesen Wert verwenden, um zu bestimmen, wie oft eine Nachricht abgerufen wurde. Beachten Sie, dass peek_messages aufruft, den Wert von DequeueCount nicht erhöht, sondern diesen Wert für den Client zum Lesen zurückgibt.  Wenn das Feld key-encryption-key-key oder resolver für das lokale Dienstobjekt festgelegt ist, werden die Nachrichten entschlüsselt, bevor sie zurückgegeben werden.
  syntax: >-
    az storage message peek --queue-name
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--connection-string]
                            [--num-messages]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: Der Warteschlangenname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --num-messages
    summary: Ein ganzzahliger Wert ungleich 0 (null), der die Anzahl der Nachrichten angibt, die aus der Warteschlange einzusehen sind; der maximale Wert beträgt 32. Standardmäßig wird mit diesem Vorgang eine einzige Nachricht aus der Warteschlange eingesehen.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_put
  name: az storage message put
  summary: Fügt der Nachrichtenwarteschlange eine neue Nachricht hinzu.
  description: Das Sichtbarkeitstimeout gibt die Zeit an, zu der die Nachricht unsichtbar ist. Wenn das Timeout abläuft, wird die Nachricht sichtbar.  Wenn kein Sichtbarkeitstimeout angegeben ist, wird der Standardwert 0 verwendet.  Die Benachrichtigungszeit gibt an, wie lange eine Nachricht in der Warteschlange verbleibt. Die Nachricht wird aus der Warteschlange gelöscht, wenn die Gültigkeitsdauer abläuft.  Wenn das Feld schlüsselverschlüsselungsschlüssel für das lokale Dienstobjekt festgelegt ist, verschlüsselt diese Methode den Inhalt vor dem Hochladen.
  syntax: >-
    az storage message put --content
                           --queue-name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--sas-token]
                           [--subscription]
                           [--time-to-live]
                           [--timeout]
                           [--visibility-timeout]
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Nachrichteninhalt mit einer Größe von bis zu 64 KB.
    description: ''
  - isRequired: true
    name: --queue-name -q
    summary: Der Warteschlangenname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --time-to-live
    summary: Gibt das Gültigkeitsdauerintervall für die Nachricht in Sekunden an. Die Lebzeit kann eine beliebige positive Zahl oder -1 für unendlich sein. Wenn dieser Parameter nicht angegeben ist, beträgt die Standardgültigkeitsdauer 7 Tage.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --visibility-timeout
    summary: Wenn dieser Wert fehlt, wird der Standardwert 0 verwendet. Gibt den neuen Sichtbarkeitstimeoutwert in Sekunden relativ zur Serverzeit an. Der Wert muss größer oder gleich 0 sein und darf nicht größer als 7 Tage sein. Das Sichtbarkeitstimeout einer Nachricht darf nicht auf einen Wert festgelegt werden, der nach der Ablaufzeit liegt. visibility_timeout sollte auf einen Wert festgelegt werden, der kleiner als der Wert für die Livezeit ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_update
  name: az storage message update
  summary: Aktualisiert das Sichtbarkeits-Timeout einer Nachricht.
  description: Sie können diesen Vorgang auch verwenden, um den Inhalt einer Nachricht zu aktualisieren.  Dieser Vorgang kann verwendet werden, um die Unsichtbarkeit einer Warteschlangennachricht kontinuierlich zu erweitern. Diese Funktion kann nützlich sein, wenn eine Workerrolle eine Warteschlangennachricht "leasen" soll. Wenn beispielsweise eine Workerrolle get_messages aufruft und erkennt, dass sie mehr Zeit benötigt, um eine Nachricht zu verarbeiten, kann sie die Unsichtbarkeit der Nachricht kontinuierlich erweitern, bis sie verarbeitet wird. Wenn die Workerrolle während der Verarbeitung fehlschlägt, wird die Nachricht schließlich wieder sichtbar, und eine andere Workerrolle könnte sie verarbeiten.  Wenn das Feld schlüsselverschlüsselungsschlüssel für das lokale Dienstobjekt festgelegt ist, verschlüsselt diese Methode den Inhalt vor dem Hochladen.
  syntax: >-
    az storage message update --id
                              --pop-receipt
                              --queue-name
                              --visibility-timeout
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--content]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die Nachrichten-ID, die die zu aktualisierende Nachricht identifiziert.
    description: ''
  - isRequired: true
    name: --pop-receipt
    summary: Ein gültiger Pop-Belegwert, der von einem früheren Aufruf des vorgangs get_messages() oder update_message() zurückgegeben wurde.
    description: ''
  - isRequired: true
    name: --queue-name -q
    summary: Der Warteschlangenname.
    description: ''
  - isRequired: true
    name: --visibility-timeout
    summary: Gibt den neuen Sichtbarkeitstimeoutwert in Sekunden relativ zur Serverzeit an. Der neue Wert muss größer oder gleich 0 sein und darf nicht größer als 7 Tage sein. Das Sichtbarkeitstimeout einer Nachricht darf nicht auf einen Wert festgelegt werden, der nach der Ablaufzeit liegt. Eine Nachricht kann aktualisiert werden, bis sie gelöscht wurde oder abgelaufen ist.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content
    summary: Nachrichteninhalt mit einer Größe von bis zu 64 KB.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
