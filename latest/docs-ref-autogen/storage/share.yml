                            [--subscription]
                            [--timeout]
  examples:
  - summary: Überprüfen Sie, ob eine Dateifreigabe vorhanden ist. automatisch generierten
    syntax: az storage share exists --account-key 00000000 --account-name MyAccount --name MyFileShare
  - summary: Überprüfen, ob eine Dateifreigabe vorhanden ist (automatisch generiert)
    syntax: az storage share exists --connection-string $connectionString --name MyFileShare
  requiredParameters:
  - isRequired: true
    name: --name -n
