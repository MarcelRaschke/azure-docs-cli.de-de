### YamlMime:AzureCLIGroup
uid: az_storage_share
name: az storage share
summary: Verwalten von Dateifreigaben.
description: ''
directCommands:
- uid: az_storage_share_create
  name: az storage share create
  summary: Erstellt eine neue Freigabe unter dem angegebenen Konto.
  description: ''
  syntax: >-
    az storage share create --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-on-exist]
                            [--metadata]
                            [--quota]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  examples:
  - summary: Erstellt eine neue Freigabe unter dem angegebenen Konto. automatisch generierten
    syntax: az storage share create --account-name MyAccount --name MyFileShare
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-on-exist
    summary: Gibt an, ob eine Ausnahme ausgelöst werden soll, wenn die Freigabe vorhanden ist. Der Standardwert ist gleich „False“.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --quota
    summary: Gibt die maximale Größe der Freigabe in Gigabyte an. Muss größer als 0 und kleiner gleich 5 TB (5120) sein.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_delete
  name: az storage share delete
  summary: Markiert die angegebene Freigabe zum Löschen.
  description: Wenn die Freigabe nicht vorhanden ist, schlägt der Vorgang für den Dienst fehl. Standardmäßig wird die Ausnahme vom Client verschluckt. Um die Ausnahme verfügbar zu machen, geben Sie true für fail_not_exist an.
  syntax: >-
    az storage share delete --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--delete-snapshots {include}]
                            [--fail-not-exist]
                            [--sas-token]
                            [--snapshot]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include
    summary: Geben Sie die Lösch Strategie an, wenn die Freigabe Momentaufnahmen aufweist.
    description: ''
  - name: --fail-not-exist
    summary: Geben Sie an, ob eine Ausnahme ausgelöst werden soll, wenn die Freigabe nicht vorhanden ist. Der Standardwert ist gleich „False“.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die die Momentaufnahme Version darstellt (falls zutreffend). Geben Sie dieses Argument an, um nur eine bestimmte Momentaufnahme zu löschen. delete_snapshots muss "None" sein, wenn dieser angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_exists
