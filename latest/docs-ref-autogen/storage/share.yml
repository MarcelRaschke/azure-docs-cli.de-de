    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die die Momentaufnahme Version darstellt (falls zutreffend).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_generate-sas
  name: az storage share generate-sas
  summary: Generiert eine SAS für die Freigabe.
  description: ''
  syntax: >-
    az storage share generate-sas --name
                                  [--account-key]
                                  [--account-name]
                                  [--cache-control]
                                  [--connection-string]
                                  [--content-disposition]
                                  [--content-encoding]
                                  [--content-language]
                                  [--content-type]
                                  [--expiry]
                                  [--https-only]
                                  [--ip]
                                  [--permissions]
                                  [--policy-name]
                                  [--start]
                                  [--subscription]
  examples:
  - summary: Generieren Sie ein SAS-Token für eine Dateifreigabe, und verwenden Sie es zum Hochladen einer Datei.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      sas=`az storage share generate-sas -n MyShare --account-name MyStorageAccount --https-only --permissions dlrw --expiry $end -o tsv`

      az storage file upload -s MyShare --account-name MyStorageAccount --source file.txt  --sas-token $sas
  - summary: Generieren einer Shared Access Signature für die Freigabe automatisch generierten
    syntax: az storage share generate-sas --account-key 00000000 --account-name MyStorageAccount --expiry 2037-12-31T23:59:00Z --name MyShare --permissions dlrw
  - summary: Generieren einer Shared Access Signature für die Freigabe automatisch generierten
    syntax: az storage share generate-sas --connection-string $connectionString --expiry 2019-02-01T12:20Z --name MyShare --permissions dlrw
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --cache-control
    summary: Der Antwortheader Wert für Cache-Control, wenn über diese Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Der Wert des Antwort Headers für die Inhalts Disposition, wenn über diese Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --content-encoding
    summary: Der Wert des Antwort Headers für die Inhalts Codierung, wenn über diese Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --content-language
    summary: Der Wert des Antwort Headers für Content-Language, wenn über diese Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --content-type
    summary: Der Wert des Antwort Headers für Content-Type, wenn über diese Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --expiry
    summary: Gibt den UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') an, bei dem die SAS ungültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--ID verwiesen wird, die diesen Wert angibt.
    description: ''
  - name: --https-only
    summary: Nur Anforderungen zulassen, die mit dem HTTPS-Protokoll durchgeführt wurden. Wenn diese Angabe ausgelassen wird, sind Anforderungen aus dem HTTP-und HTTPS-Protokoll zulässig.
    description: ''
  - name: --ip
    summary: Gibt die IP-Adresse oder den Bereich von IP-Adressen an, von denen Anforderungen akzeptiert werden. Unterstützt nur IPv4-Stil Adressen.
    description: ''
  - name: --permissions
    summary: 'Die Berechtigungen, die von der SAS erteilt werden. Zulässige Werte: (d) Elete (l) ist (r) EAD (w)-Ritus. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--ID verwiesen wird, die diesen Wert angibt. Kann kombiniert werden.'
    description: ''
  - name: --policy-name
    summary: Der Name einer gespeicherten Zugriffs Richtlinie innerhalb der ACL der Freigabe.
    description: ''
  - name: --start
    summary: Gibt den UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') an, an dem die SAS gültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--ID verwiesen wird, die diesen Wert angibt. Der Standardwert ist die Zeit der Anforderung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_list
  name: az storage share list
  summary: Listet die Dateifreigaben in einem Speicherkonto auf.
  description: ''
  syntax: >-
    az storage share list [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--include-metadata]
                          [--include-snapshots]
                          [--marker]
                          [--num-results]
                          [--prefix]
                          [--query-examples]
                          [--sas-token]
                          [--subscription]
                          [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --include-metadata
    summary: Gibt an, dass Freigabe Metadaten in der Antwort zurückgegeben werden.
    description: ''
  - name: --include-snapshots
    summary: Gibt an, dass Freigabe Momentaufnahmen in der Antwort zurückgegeben werden.
    description: ''
  - name: --marker
    summary: Ein undurchsichtiges Fortsetzungs Token. Dieser Wert kann aus dem next_marker-Feld eines vorherigen Generator Objekts abgerufen werden, wenn num_results angegeben wurde und der Generator die Enumeration der Ergebnisse abgeschlossen hat. Wenn angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen ab dem Zeitpunkt, an dem der vorherige Generator angehalten wurde.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Gibt die maximale Anzahl an, die zurückgegeben werden soll. Wenn die Anforderung keine num_results angibt oder einen Wert größer als 5000 angibt, gibt der Server bis zu 5000 Elemente zurück. Beachten Sie, dass der Dienst ein Fortsetzungs Token zum Abrufen der restlichen Ergebnisse zurückgibt, wenn der Auflistungs Vorgang eine Partitions Grenze überschreitet. Geben \* Sie "" an, um alle zurückzugeben.
    description: ''
  - name: --prefix
    summary: Filtert die Ergebnisse, sodass nur Freigaben zurückgegeben werden, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
