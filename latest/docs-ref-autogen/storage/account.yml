### YamlMime:AzureCLIGroup
uid: az_storage_account
name: az storage account
summary: Verwalten von Speicherkonten.
description: ''
directCommands:
- uid: az_storage_account_check-name
  name: az storage account check-name
  summary: Überprüfen Sie, ob der Speicherkontoname gültig ist und noch nicht verwendet wird.
  description: ''
  syntax: >-
    az storage account check-name --name
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_create
  name: az storage account create
  summary: Erstellen Sie ein Speicherkonto.
  description: Die SKU des Speicherkontos ist standardmäßig auf "Standard_RAGRS" festgelegt.
  syntax: >-
    az storage account create --name
                              --resource-group
                              [--access-tier {Cool, Hot}]
                              [--allow-blob-public-access {false, true}]
                              [--allow-shared-key-access {false, true}]
                              [--assign-identity]
                              [--azure-storage-sid]
                              [--bypass {AzureServices, Logging, Metrics, None}]
                              [--custom-domain]
                              [--default-action {Allow, Deny}]
                              [--domain-guid]
                              [--domain-name]
                              [--domain-sid]
                              [--edge-zone]
                              [--enable-files-aadds {false, true}]
                              [--enable-files-adds {false, true}]
                              [--enable-hierarchical-namespace {false, true}]
                              [--enable-large-file-share]
                              [--encryption-key-name]
                              [--encryption-key-source {Microsoft.Keyvault, Microsoft.Storage}]
                              [--encryption-key-type-for-queue {Account, Service}]
                              [--encryption-key-type-for-table {Account, Service}]
                              [--encryption-key-vault]
                              [--encryption-key-version]
                              [--encryption-services {blob, file, queue, table}]
                              [--forest-name]
                              [--https-only {false, true}]
                              [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                              [--key-exp-days]
                              [--key-vault-user-identity-id]
                              [--kind {BlobStorage, BlockBlobStorage, FileStorage, Storage, StorageV2}]
                              [--location]
                              [--min-tls-version {TLS1_0, TLS1_1, TLS1_2}]
                              [--net-bios-domain-name]
                              [--publish-internet-endpoints {false, true}]
                              [--publish-microsoft-endpoints {false, true}]
                              [--require-infrastructure-encryption {false, true}]
                              [--routing-choice {InternetRouting, MicrosoftRouting}]
                              [--sas-exp]
                              [--sku {Premium_LRS, Premium_ZRS, Standard_GRS, Standard_GZRS, Standard_LRS, Standard_RAGRS, Standard_RAGZRS, Standard_ZRS}]
                              [--subscription]
                              [--tags]
                              [--user-identity-id]
  examples:
  - summary: Erstellen Sie das Speicherkonto "mystorageaccount" in der Ressourcengruppe "MyResourceGroup" in der Region "USA, Westen" mit lokal redundantem Speicher.
    syntax: az storage account create -n mystorageaccount -g MyResourceGroup -l westus --sku Standard_LRS
  - summary: Erstellen Sie das Speicherkonto "mystorageaccount" in der Ressourcengruppe "MyResourceGroup" in der Region eastus2euap mit aktivierten kontospezifischen Verschlüsselungsschlüsseln für den Tabellenspeicherdienst.
    syntax: az storage account create -n mystorageaccount -g MyResourceGroup --kind StorageV2 -l eastus2euap -t Account
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot
    summary: Die Zugriffsebene, die für die Abrechnung von StandardBlob-Konten verwendet wird. Kann nicht für die Kontotypen StandardLRS, StandardGRS, StandardRAGRS oder PremiumLRS festgelegt werden. Dies ist für StandardBlob-Konten während der Erstellung erforderlich.
    description: ''
  - name: --allow-blob-public-access
    parameterValueGroup: false, true
    summary: Lässt den öffentlichen Zugriff auf alle Blobs oder Container im Speicherkonto zu oder lässt diesen nicht zu. Der Standardwert für diese Eigenschaft ist NULL, was TRUE entspricht. True gibt an, dass Container im Konto für den öffentlichen Zugriff konfiguriert werden können. Beachten Sie, dass das Festlegen dieser Eigenschaft auf TRUE keinen anonymen Zugriff auf Daten im Konto ermöglicht. Der zusätzliche Schritt zum Konfigurieren der Einstellung für den öffentlichen Zugriff für einen Container ist erforderlich, um den anonymen Zugriff zu aktivieren.
    description: ''
  - name: --allow-shared-key-access -k
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Speicherkonto die Autorisierter Anforderungen mit dem Kontozugriffsschlüssel über den gemeinsam genutzten Schlüssel zuläss. False gibt an, dass alle Anforderungen, einschließlich Shared Access Signatures, mit Azure Active Directory (Azure AD) autorisiert werden müssen. Der Standardwert ist NULL, was true entspricht.
    description: ''
  - name: --assign-identity
    summary: Generieren Sie eine neue Speicherkontoidentität für dieses Speicherkonto, und weisen Sie sie für die Verwendung mit Schlüsselverwaltungsdiensten wie Azure KeyVault zu.
    description: ''
  - name: --azure-storage-sid
    summary: Geben Sie die Sicherheits-ID (SID) für Azure Storage. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --bypass
    parameterValueGroup: AzureServices, Logging, Metrics, None
    summary: Umgehen Sie Datenverkehr für durch Leerzeichen getrennte Verwendungszwecke.
    description: ''
  - name: --custom-domain
    summary: Dem Speicherkonto zugewiesene Benutzerdomäne. Name ist die CNAME-Quelle.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel übereinstimmt.
    description: ''
  - name: --domain-guid
    summary: Geben Sie die Domänen-GUID an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --domain-name
    summary: Geben Sie die primäre Domäne an, für die der AD DNS-Server autoritativ ist. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --domain-sid
    summary: Geben Sie die Sicherheits-ID (SID) an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --edge-zone
    summary: Der Name der Edgezone.
    description: ''
  - name: --enable-files-aadds
    parameterValueGroup: false, true
    summary: Aktivieren Sie Azure Active Directory Domain Services Authentifizierung für Azure Files.
    description: ''
  - name: --enable-files-adds
    parameterValueGroup: false, true
    summary: Aktivieren Sie Azure Files Active Directory-Domäne-Dienstauthentifizierung für das Speicherkonto. Wenn --enable-files-adds auf TRUE festgelegt ist, müssen Azure Active Directory Properties-Argumente bereitgestellt werden.
    description: ''
  - name: --enable-hierarchical-namespace --hns
    parameterValueGroup: false, true
    summary: Lassen Sie zu, dass der Blobdienst Dateisystemsemantik aufweist. Diese Eigenschaft kann nur aktiviert werden, wenn die Art des Speicherkontos StorageV2 lautet.
    description: ''
  - name: --enable-large-file-share
    summary: Aktivieren Sie die Möglichkeit, große Dateifreigaben mit mehr als 5 TiB Kapazität für das Speicherkonto zu unterstützen. Sobald die Eigenschaft aktiviert ist, kann das Feature nicht mehr deaktiviert werden. Derzeit nur für LRS- und ZRS-Replikationstypen unterstützt, sind Kontokonvertierungen in georedundante Konten nicht möglich. Weitere Informationen finden Sie unter https://go.microsoft.com/fwlink/?linkid=2086047 .
    description: ''
  - name: --encryption-key-name
    summary: Der Name des KeyVault-Schlüssels.
    description: ''
  - name: --encryption-key-source
    parameterValueGroup: Microsoft.Keyvault, Microsoft.Storage
    summary: Die Standardverschlüsselungsschlüsselquelle.
    description: ''
  - name: --encryption-key-type-for-queue -q
    parameterValueGroup: Account, Service
    summary: 'Legen Sie den Verschlüsselungsschlüsseltyp für Warteschlangendienst. "Konto": Die Warteschlange wird mit einem kontospezifischen Verschlüsselungsschlüssel verschlüsselt. "Dienst": Die Warteschlange wird immer mit dienstspezifischen Schlüsseln verschlüsselt. Derzeit ist der Standardverschlüsselungsschlüsseltyp "Dienst".'
    description: ''
  - name: --encryption-key-type-for-table -t
    parameterValueGroup: Account, Service
    summary: 'Legen Sie den Verschlüsselungsschlüsseltyp für den Tabellendienst fest. "Konto": Die Tabelle wird mit einem kontospezifischen Verschlüsselungsschlüssel verschlüsselt. "Dienst": Die Tabelle wird immer mit dienstspezifischen Schlüsseln verschlüsselt. Derzeit ist der Standardverschlüsselungsschlüsseltyp "Dienst".'
    description: ''
  - name: --encryption-key-vault
    summary: Der URI des KeyVault.
    description: ''
  - name: --encryption-key-version
    summary: Die version des zu verwendenden KeyVault-Schlüssels, die die implizite Schlüsselrotation abmelden wird. Verwenden Sie "", um die automatische Schlüsselrotation erneut zu deaktivieren.
    description: ''
  - name: --encryption-services
    parameterValueGroup: blob, file, queue, table
    summary: Gibt an, welche Dienste verschlüsselt werden.
    description: ''
  - name: --forest-name
    summary: Geben Sie die zu erhaltende Active Directory-Gesamtstruktur an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Lassen Sie HTTPS-Datenverkehr nur an den Speicherdienst zu, wenn er auf TRUE festgelegt ist. Der Standardwert lautet „true“.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Der Identitätstyp.
    description: ''
  - name: --key-exp-days --key-expiration-period-in-days
    summary: Ablaufzeitraum in Tagen der Schlüsselrichtlinie, die dem Speicherkonto zugewiesen ist.
    description: ''
  - name: --key-vault-user-identity-id -u
    summary: Ressourcenbezeichner der UserAssigned-Identität, die der serverseitigen Verschlüsselung im Speicherkonto zugeordnet werden soll.
    description: ''
  - name: --kind
    defaultValue: StorageV2
    parameterValueGroup: BlobStorage, BlockBlobStorage, FileStorage, Storage, StorageV2
    summary: Geben Sie den Typ des Speicherkontos an.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --min-tls-version
    parameterValueGroup: TLS1_0, TLS1_1, TLS1_2
    summary: Die TLS-Mindestversion, die bei Speicheranforderungen zugelassen werden soll. Die Standardinterpretation ist TLS 1.0 für diese Eigenschaft.
    description: ''
  - name: --net-bios-domain-name
    summary: Geben Sie den NetBIOS-Domänennamen an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --publish-internet-endpoints
    parameterValueGroup: false, true
    summary: Ein boolesches Flag, das angibt, ob Internetrouting-Speicherendpunkte veröffentlicht werden sollen.
    description: ''
  - name: --publish-microsoft-endpoints
    parameterValueGroup: false, true
    summary: Ein boolesches Flag, das angibt, ob Microsoft-Routingspeicherendpunkte veröffentlicht werden sollen.
    description: ''
  - name: --require-infrastructure-encryption -i
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob der Dienst eine sekundäre Verschlüsselungsebene mit plattformverwaltete Schlüssel für ruhende Daten anwendet oder nicht.
    description: ''
  - name: --routing-choice
    parameterValueGroup: InternetRouting, MicrosoftRouting
    summary: Routing Choice definiert die Art des Vom Benutzer gewählten Netzwerkroutings.
    description: ''
  - name: --sas-exp --sas-expiration-period
    summary: Ablaufzeitraum der SAS-Richtlinie, die dem Speicherkonto (DD.HH:MM:SS) zugewiesen ist.
    description: ''
  - name: --sku
    defaultValue: Standard_RAGRS
    parameterValueGroup: Premium_LRS, Premium_ZRS, Standard_GRS, Standard_GZRS, Standard_LRS, Standard_RAGRS, Standard_RAGZRS, Standard_ZRS
    summary: Der Name der SKU des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --user-identity-id
    summary: Der Schlüssel ist der ARM-Ressourcenbezeichner der Identität. Hier ist nur eine vom Benutzer zugewiesene Identität zulässig.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_delete
  name: az storage account delete
  summary: Löschen sie ein Speicherkonto.
  description: ''
  syntax: >-
    az storage account delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Löschen Sie ein Speicherkonto mithilfe einer Ressourcen-ID.
    syntax: az storage account delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Löschen Sie ein Speicherkonto mithilfe eines Kontonamens und einer Ressourcengruppe.
    syntax: az storage account delete -n MyStorageAccount -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_failover
  name: az storage account failover
  summary: Bei Verfügbarkeitsproblemen kann eine Failoveranforderung für ein Speicherkonto ausgelöst werden.
  description: Das Failover erfolgt vom primären Cluster des Speicherkontos zum sekundären Cluster für (RA-)GRS/GZRS-Konten. Der sekundäre Cluster wird nach dem Failover zum primären Cluster. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/common/storage-disaster-recovery-guidance .
  syntax: >-
    az storage account failover [--ids]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Failover eines Speicherkontos.
    syntax: az storage account failover -n mystorageaccount -g MyResourceGroup
  - summary: Führen Sie ein Failover für ein Speicherkonto durch, ohne auf den Abschluss zu warten.
    syntax: >-
      az storage account failover -n mystorageaccount -g MyResourceGroup --no-wait

      az storage account show -n mystorageaccount --expand geoReplicationStats
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_generate-sas
  name: az storage account generate-sas
  summary: Generieren Sie eine Shared Access Signature für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account generate-sas --expiry
                                    --permissions
                                    --resource-types
                                    --services
                                    [--account-key]
                                    [--account-name]
                                    [--connection-string]
                                    [--https-only]
                                    [--ids]
                                    [--ip]
                                    [--start]
                                    [--subscription]
  examples:
  - summary: Generieren Sie ein SAS-Token für das Konto, das für Warteschlangen- und Tabellendienste unter Linux gültig ist.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage account generate-sas --permissions cdlruwap --account-name MyStorageAccount --services qt --resource-types sco --expiry $end -o tsv
  - summary: Generieren Sie ein SAS-Token für das Konto, das für Warteschlangen- und Tabellendienste unter MacOS gültig ist.
    syntax: >-
      end=`date -v+30M '+%Y-%m-%dT%H:%MZ'`

      az storage account generate-sas --permissions cdlruwap --account-name MyStorageAccount --services qt --resource-types sco --expiry $end -o tsv
  - summary: Generieren einer Shared Access Signature für das Konto (automatisch generiert)
    syntax: az storage account generate-sas --account-key 00000000 --account-name MyStorageAccount --expiry 2020-01-01 --https-only --permissions acuw --resource-types co --services bfqt
  requiredParameters:
  - isRequired: true
    name: --expiry
    summary: Gibt die UTC datetime (Y-m-d'T'H:M'Z') an, an der die SAS ungültig wird.
    description: ''
  - isRequired: true
    name: --permissions
    summary: 'Die Berechtigungen, die die SAS gewährt. Zulässige Werte: (a)dd (c)reate (d)elete (l)ist (p)rocess (r)ead (u)pdate (w)label. Kann kombiniert werden.'
    description: ''
  - isRequired: true
    name: --resource-types
    summary: 'Die Ressourcentypen, für die die SAS gilt. Zulässige Werte: (s)ervice (c)ontainer (o)bject. Kann kombiniert werden.'
    description: ''
  - isRequired: true
    name: --services
    summary: 'Die Speicherdienste, für die die SAS gilt. Zulässige Werte: (b)lob (f)ile (q)ueue (t)able. Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Umgebungsvariable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --https-only
    summary: Lassen Sie nur Anforderungen zu, die mit dem HTTPS-Protokoll erfolgen. Wenn diese Angabe ausgelassen wird, sind Anforderungen sowohl vom HTTP- als auch vom HTTPS-Protokoll zulässig.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --ip
    summary: Gibt die IP-Adresse oder den IP-Adressbereich an, von denen Anforderungen akzeptiert werden sollen. Unterstützt nur IPv4-Adressen.
    description: ''
  - name: --start
    summary: Gibt den UTC-Datetime-Wert (Y-m-d'T'H:M'Z') an, ab dem die SAS gültig wird. Der Standardwert ist der Zeitpunkt der Anforderung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_list
  name: az storage account list
  summary: Auflisten von Speicherkonten.
  description: ''
  syntax: >-
    az storage account list [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Listet alle Speicherkonten in einem Abonnement auf.
    syntax: az storage account list
  - summary: Listet alle Speicherkonten in einer Ressourcengruppe auf.
    syntax: az storage account list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_revoke-delegation-keys
  name: az storage account revoke-delegation-keys
  summary: Widerrufen Sie alle Benutzerdelegierungsschlüssel für ein Speicherkonto.
  description: ''
  syntax: >-
    az storage account revoke-delegation-keys [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Widerrufen Sie alle Benutzerdelegierungsschlüssel für ein Speicherkonto nach Ressourcen-ID.
    syntax: az storage account revoke-delegation-keys --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Widerrufen Sie alle Benutzerdelegierungsschlüssel für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "MyResourceGroup" in der Region "USA, Westen" mit lokal redundantem Speicher.
    syntax: az storage account revoke-delegation-keys -n mystorageaccount -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show
  name: az storage account show
  summary: Anzeigen von Speicherkontoeigenschaften.
  description: ''
  syntax: >-
    az storage account show [--expand]
                            [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Anzeigen von Eigenschaften für ein Speicherkonto nach Ressourcen-ID
    syntax: az storage account show --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Anzeigen von Eigenschaften für ein Speicherkonto mithilfe eines Kontonamens und einer Ressourcengruppe
    syntax: az storage account show -g MyResourceGroup -n MyStorageAccount
  optionalParameters:
  - name: --expand
    summary: Kann verwendet werden, um die Eigenschaften in den Eigenschaften des Kontos zu erweitern. Standardmäßig werden beim Abrufen von Eigenschaften keine Daten einbezogen. Derzeit unterstützen wir nur geoReplicationStats und blobRestoreStatus.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show-connection-string
  name: az storage account show-connection-string
  summary: Abrufen der Verbindungszeichenfolge für ein Speicherkonto
  description: ''
  syntax: >-
    az storage account show-connection-string [--blob-endpoint]
                                              [--file-endpoint]
                                              [--ids]
                                              [--key {primary, secondary}]
                                              [--name]
                                              [--protocol {http, https}]
                                              [--queue-endpoint]
                                              [--resource-group]
                                              [--sas-token]
                                              [--subscription]
                                              [--table-endpoint]
  examples:
  - summary: Abrufen einer Verbindungszeichenfolge für ein Speicherkonto.
    syntax: az storage account show-connection-string -g MyResourceGroup -n MyStorageAccount
  - summary: Abrufen der Verbindungszeichenfolge für ein Speicherkonto (automatisch generiert)
    syntax: az storage account show-connection-string --name MyStorageAccount --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --blob-endpoint
    summary: Benutzerdefinierter Endpunkt für Blobs.
    description: ''
  - name: --file-endpoint
    summary: Benutzerdefinierter Endpunkt für Dateien.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --key
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der zu verwendende Schlüssel.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --protocol
    defaultValue: https
    parameterValueGroup: http, https
    summary: Das Standardendpunktprotokoll.
    description: ''
  - name: --queue-endpoint
    summary: Benutzerdefinierter Endpunkt für Warteschlangen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sas-token
    summary: Das SAS-Token, das in der Verbindungszeichenfolge verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --table-endpoint
    summary: Benutzerdefinierter Endpunkt für Tabellen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show-usage
  name: az storage account show-usage
  summary: Zeigt die aktuelle Anzahl und den Grenzwert der Speicherkonten unter dem Abonnement an.
  description: ''
  syntax: >-
    az storage account show-usage --location
                                  [--subscription]
  examples:
  - summary: Zeigt die aktuelle Anzahl und den Grenzwert der Speicherkonten unter dem Abonnement an. (automatisch generiert)
    syntax: az storage account show-usage --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_update
  name: az storage account update
  summary: Aktualisieren Sie die Eigenschaften eines Speicherkontos.
  description: ''
  syntax: >-
    az storage account update [--access-tier {Cool, Hot}]
                              [--add]
                              [--allow-blob-public-access {false, true}]
                              [--allow-shared-key-access {false, true}]
                              [--assign-identity]
                              [--azure-storage-sid]
                              [--bypass {AzureServices, Logging, Metrics, None}]
                              [--custom-domain]
                              [--default-action {Allow, Deny}]
                              [--domain-guid]
                              [--domain-name]
                              [--domain-sid]
                              [--enable-files-aadds {false, true}]
                              [--enable-files-adds {false, true}]
                              [--enable-large-file-share]
                              [--encryption-key-name]
                              [--encryption-key-source {Microsoft.Keyvault, Microsoft.Storage}]
                              [--encryption-key-vault]
                              [--encryption-key-version]
                              [--encryption-services {blob, file, queue, table}]
                              [--force-string]
                              [--forest-name]
                              [--https-only {false, true}]
                              [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                              [--ids]
                              [--key-exp-days]
                              [--key-vault-user-identity-id]
                              [--min-tls-version {TLS1_0, TLS1_1, TLS1_2}]
                              [--name]
                              [--net-bios-domain-name]
                              [--publish-internet-endpoints {false, true}]
                              [--publish-microsoft-endpoints {false, true}]
                              [--remove]
                              [--resource-group]
                              [--routing-choice {InternetRouting, MicrosoftRouting}]
                              [--sas-exp]
                              [--set]
                              [--sku {Premium_LRS, Premium_ZRS, Standard_GRS, Standard_GZRS, Standard_LRS, Standard_RAGRS, Standard_RAGZRS, Standard_ZRS}]
                              [--subscription]
                              [--tags]
                              [--use-subdomain {false, true}]
                              [--user-identity-id]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften eines Speicherkontos. (automatisch generiert)
    syntax: az storage account update --default-action Allow --name MyStorageAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot
    summary: Die Zugriffsebene, die für die Abrechnung von StandardBlob-Konten verwendet wird. Kann nicht für die Kontotypen StandardLRS, StandardGRS, StandardRAGRS oder PremiumLRS festgelegt werden. Dies ist für StandardBlob-Konten während der Erstellung erforderlich.
    description: ''
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --allow-blob-public-access
    parameterValueGroup: false, true
    summary: Lässt den öffentlichen Zugriff auf alle Blobs oder Container im Speicherkonto zu oder lässt diesen nicht zu. Der Standardwert für diese Eigenschaft ist NULL, was TRUE entspricht. True gibt an, dass Container im Konto für den öffentlichen Zugriff konfiguriert werden können. Beachten Sie, dass das Festlegen dieser Eigenschaft auf TRUE keinen anonymen Zugriff auf Daten im Konto ermöglicht. Der zusätzliche Schritt zum Konfigurieren der Einstellung für den öffentlichen Zugriff für einen Container ist erforderlich, um den anonymen Zugriff zu aktivieren.
    description: ''
  - name: --allow-shared-key-access -k
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Speicherkonto die Autorisierter Anforderungen mit dem Kontozugriffsschlüssel über den gemeinsam genutzten Schlüssel zuläss. False gibt an, dass alle Anforderungen, einschließlich Shared Access Signatures, mit Azure Active Directory (Azure AD) autorisiert werden müssen. Der Standardwert ist NULL, was true entspricht.
    description: ''
  - name: --assign-identity
    summary: Generieren sie eine neue Speicherkontoidentität für dieses Speicherkonto, und weisen Sie sie für die Verwendung mit Schlüsselverwaltungsdiensten wie Azure KeyVault zu.
    description: ''
  - name: --azure-storage-sid
    summary: Geben Sie die Sicherheits-ID (SID) für Azure Storage an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --bypass
    parameterValueGroup: AzureServices, Logging, Metrics, None
    summary: Umgehen Sie Datenverkehr für durch Leerzeichen getrennte Verwendungszwecke.
    description: ''
  - name: --custom-domain
    summary: Dem Speicherkonto zugewiesene Benutzerdomäne. Name ist die CNAME-Quelle. Verwenden Sie "", um den vorhandenen Wert zu löschen.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel übereinstimmt.
    description: ''
  - name: --domain-guid
    summary: Geben Sie die Domänen-GUID an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --domain-name
    summary: Geben Sie die primäre Domäne an, für die der AD DNS-Server autoritativ ist. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --domain-sid
    summary: Geben Sie die Sicherheits-ID (SID) an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --enable-files-aadds
    parameterValueGroup: false, true
    summary: Aktivieren Sie Azure Active Directory Domain Services Authentifizierung für Azure Files.
    description: ''
  - name: --enable-files-adds
    parameterValueGroup: false, true
    summary: Aktivieren Sie Azure Files Active Directory-Domäne-Dienstauthentifizierung für das Speicherkonto. Wenn --enable-files-adds auf TRUE festgelegt ist, müssen Azure Active Directory Properties-Argumente bereitgestellt werden.
    description: ''
  - name: --enable-large-file-share
    summary: Aktivieren Sie die Möglichkeit, große Dateifreigaben mit mehr als 5 TiB Kapazität für das Speicherkonto zu unterstützen. Sobald die Eigenschaft aktiviert ist, kann das Feature nicht mehr deaktiviert werden. Derzeit nur für LRS- und ZRS-Replikationstypen unterstützt, sind Kontokonvertierungen in georedundante Konten nicht möglich. Weitere Informationen finden Sie unter https://go.microsoft.com/fwlink/?linkid=2086047 .
    description: ''
  - name: --encryption-key-name
    summary: Der Name des KeyVault-Schlüssels.
    description: ''
  - name: --encryption-key-source
    parameterValueGroup: Microsoft.Keyvault, Microsoft.Storage
    summary: Die Standardverschlüsselungsschlüsselquelle.
    description: ''
  - name: --encryption-key-vault
    summary: Der URI des KeyVault.
    description: ''
  - name: --encryption-key-version
    summary: Die version des zu verwendenden KeyVault-Schlüssels, die die implizite Schlüsselrotation abmelden wird. Verwenden Sie "", um die automatische Schlüsselrotation erneut zu deaktivieren.
    description: ''
  - name: --encryption-services
    parameterValueGroup: blob, file, queue, table
    summary: Gibt an, welche Dienste verschlüsselt werden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --forest-name
    summary: Geben Sie die zu erhaltende Active Directory-Gesamtstruktur an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Lässt https-Datenverkehr nur an den Speicherdienst zu.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Der Identitätstyp.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --key-exp-days --key-expiration-period-in-days
    summary: Ablaufzeitraum in Tagen der Schlüsselrichtlinie, die dem Speicherkonto zugewiesen ist.
    description: ''
  - name: --key-vault-user-identity-id -u
    summary: Ressourcenbezeichner der UserAssigned-Identität, die der serverseitigen Verschlüsselung im Speicherkonto zugeordnet werden soll.
    description: ''
  - name: --min-tls-version
    parameterValueGroup: TLS1_0, TLS1_1, TLS1_2
    summary: Die TLS-Mindestversion, die bei Anforderungen an den Speicher zugelassen werden soll. Die Standardinterpretation ist TLS 1.0 für diese Eigenschaft.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --net-bios-domain-name
    summary: Geben Sie den NetBIOS-Domänennamen an. Erforderlich, wenn --enable-files-adds auf True festgelegt ist.
    description: ''
  - name: --publish-internet-endpoints
    parameterValueGroup: false, true
    summary: Ein boolesches Flag, das angibt, ob Internetrouting-Speicherendpunkte veröffentlicht werden sollen.
    description: ''
  - name: --publish-microsoft-endpoints
    parameterValueGroup: false, true
    summary: Ein boolesches Flag, das angibt, ob Microsoft-Routingspeicherendpunkte veröffentlicht werden sollen.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --routing-choice
    parameterValueGroup: InternetRouting, MicrosoftRouting
    summary: Routing Choice definiert die Art des Vom Benutzer gewählten Netzwerkroutings.
    description: ''
  - name: --sas-exp --sas-expiration-period
    summary: Ablaufzeitraum der SAS-Richtlinie, die dem Speicherkonto (DD.HH:MM:SS) zugewiesen ist.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Premium_ZRS, Standard_GRS, Standard_GZRS, Standard_LRS, Standard_RAGRS, Standard_RAGZRS, Standard_ZRS
    summary: Beachten Sie, dass der SKU-Name weder auf Standard_ZRS, Premium_LRS oder Premium_ZRS aktualisiert werden kann, noch konten dieser SKU-Namen auf einen anderen Wert aktualisiert werden können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --use-subdomain
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die indirekte CNAME-Überprüfung verwendet werden soll.
    description: ''
  - name: --user-identity-id
    summary: Der Schlüssel ist der ARM-Ressourcenbezeichner der Identität. Hier ist nur eine vom Benutzer zugewiesene Identität zulässig.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
