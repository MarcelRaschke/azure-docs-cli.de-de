  summary: Legt Systemeigenschaften für das Blob fest.
  description: Wenn eine Eigenschaft für die content_settings festgelegt ist, werden alle Eigenschaften überschrieben.
  syntax: >-
    az storage blob update --container-name
                           --name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--clear-content-settings {false, true}]
                           [--connection-string]
                           [--content-cache]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Blobname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --clear-content-settings
    parameterValueGroup: false, true
    summary: Wenn dieses Flag festgelegt ist, werden alle diese Eigenschaften zusammen festgelegt, wenn mindestens eine der folgenden Eigenschaften (--content-cache-control, --content-disposition, --content-encoding, --content-language, --content-md5, --content-type) festgelegt ist. Wenn für eine bestimmte Eigenschaft kein Wert bereitgestellt wird, wenn mindestens eine der unten aufgeführten Eigenschaften festgelegt ist, wird diese Eigenschaft entfernt.
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: Die Cachesteuerzeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Übermittelt zusätzliche Informationen zur Verarbeitung der Antwortnutzlast und kann auch zum Anfügen zusätzlicher Metadaten verwendet werden.
    description: ''
  - name: --content-encoding
    summary: Der Inhaltscodierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhaltssprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Inhaltstyp.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datum/Uhrzeit geändert wurden (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen ( ) an, um den Vorgang nur durchzuführen, wenn die Ressource nicht vorhanden ist, und führen Sie einen Fehler für den Vorgang \* aus, wenn sie vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert sind).
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_upload
  name: az storage blob upload
  summary: Laden Sie eine Datei in ein Speicherblob hoch.
  description: Erstellt ein neues Blob aus einem Dateipfad oder aktualisiert den Inhalt eines vorhandenen Blobs mit automatischen Blockierungs- und Statusbenachrichtigungen.
  syntax: >-
    az storage blob upload --container-name
                           --file
                           --name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--content-cache]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--encryption-scope]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--max-connections]
                           [--maxsize-condition]
                           [--metadata]
                           [--no-progress]
                           [--sas-token]
                           [--socket-timeout]
                           [--subscription]
                           [--tier {P10, P20, P30, P4, P40, P50, P6, P60}]
                           [--timeout]
                           [--type {append, block, page}]
                           [--validate-content]
  examples:
  - summary: Hochladen in ein Blob.
    syntax: az storage blob upload -f /path/to/file -c mycontainer -n MyBlob
  - summary: Laden Sie eine Datei in ein Speicherblob hoch. (automatisch generiert)
    syntax: az storage blob upload --account-name mystorageaccount --account-key 0000-0000 --container-name mycontainer --file /path/to/file --name myblob
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --file -f
    summary: Pfad der Datei, die als Blobinhalt hochgeladen werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Blobname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: Die Cachesteuerelementzeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Übermittelt zusätzliche Informationen zum Verarbeiten der Antwortnutzlast und kann auch zum Anfügen zusätzlicher Metadaten verwendet werden.
    description: ''
  - name: --content-encoding
    summary: Der Inhaltscodierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhaltssprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Typ des Inhalts.
    description: ''
  - name: --encryption-scope
    summary: Ein vordefinierter Verschlüsselungsbereich, der zum Verschlüsseln der Daten im Dienst verwendet wird.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurden.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen \* () an, um den Vorgang nur auszuführen, wenn die Ressource nicht vorhanden ist, und schlagen Sie den Vorgang fehl, wenn er vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnt nur, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') unverändert ist.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Maximale Anzahl paralleler Verbindungen, die verwendet werden sollen, wenn die Blobgröße 64 MB überschreitet.
    description: ''
  - name: --maxsize-condition
    summary: Die maximale Länge in Bytes, die für ein Anfügeblob zulässig ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --no-progress
    summary: Schließen Sie dieses Flag ein, um die Statusberichterstellung für den Befehl zu deaktivieren.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --socket-timeout
    summary: Das Socket-Timeout (Sek.), das vom Dienst zum Steuern des Datenflusses verwendet wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tier
    parameterValueGroup: P10, P20, P30, P4, P40, P50, P6, P60
    summary: Ein Seitenblobebenenwert, auf den das Blob festgelegt werden soll. Die Ebene korreliert mit der Größe des Blobs und der Anzahl der zulässigen IOPS. Dies gilt nur für Seitenblobs in Storage Premium-Konten.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --type -t
    parameterValueGroup: append, block, page
    summary: Der Standardwert ist "page" \* für VHD-Dateien, andernfalls "block".
    description: ''
  - name: --validate-content
    summary: Gibt an, dass ein MD5-Hash für jeden Block des Blobs berechnet und vom Dienst überprüft werden soll, wenn der Block eingetroffen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_upload-batch
  name: az storage blob upload-batch
  summary: Laden Sie Dateien aus einem lokalen Verzeichnis in einen Blobcontainer hoch.
  description: ''
  syntax: >-
    az storage blob upload-batch --destination
                                 --source
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--content-cache]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-md5]
                                 [--content-type]
                                 [--destination-path]
                                 [--dryrun]
                                 [--if-match]
                                 [--if-modified-since]
                                 [--if-none-match]
                                 [--if-unmodified-since]
                                 [--lease-id]
                                 [--max-connections]
                                 [--maxsize-condition]
                                 [--metadata]
                                 [--no-progress]
                                 [--pattern]
                                 [--sas-token]
                                 [--socket-timeout]
                                 [--subscription]
                                 [--timeout]
                                 [--type {append, block, page}]
                                 [--validate-content]
  examples:
  - summary: Laden Sie alle Dateien hoch, die mit PY enden, es sei denn, das Blob ist vorhanden und wurde seit dem angegebenen Datum geändert.
    syntax: az storage blob upload-batch -d mycontainer --account-name mystorageaccount --account-key 00000000 -s <path-to-directory> --pattern *.py --if-unmodified-since 2018-08-27T20:51Z
  - summary: Laden Sie alle Dateien aus dem lokalen Pfadverzeichnis in einen Container mit dem Namen "mycontainer" hoch.
    syntax: az storage blob upload-batch -d mycontainer -s <path-to-directory>
  - summary: Laden Sie alle Dateien mit dem Format "cli-2018-xx-xx.txt" oder "cli-2019-xx-xx.txt" in das lokale Pfadverzeichnis hoch.
    syntax: az storage blob upload-batch -d mycontainer -s <path-to-directory> --pattern cli-201[89]-??-??.txt
  - summary: Laden Sie alle Dateien mit dem Format "cli-201x-xx-xx.txt" außer cli-2018-xx-xx.txt" und "cli-2019-xx-xx.txt" in einen Container hoch.
    syntax: az storage blob upload-batch -d mycontainer -s <path-to-directory> --pattern cli-201[!89]-??-??.txt
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Der Blobcontainer, in den die Dateien hochgeladen werden.
    description: Das Ziel kann die Container-URL oder der Containername sein. Wenn das Ziel die Container-URL ist, wird der Name des Speicherkontos aus der URL analysiert.
  - isRequired: true
    name: --source -s
    summary: Das Verzeichnis, in das sich die hochzuladenden Dateien befinden.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: Die Cachesteuerelementzeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Übermittelt zusätzliche Informationen zum Verarbeiten der Antwortnutzlast und kann auch zum Anfügen zusätzlicher Metadaten verwendet werden.
    description: ''
  - name: --content-encoding
    summary: Der Inhaltscodierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhaltssprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Inhaltstyp.
    description: ''
  - name: --destination-path
    summary: Der Zielpfad, der dem Blobnamen vorausbewegt wird.
    description: ''
  - name: --dryrun
    summary: Zeigen Sie die Zusammenfassung der durchzuführenden Vorgänge an, anstatt die Datei(en) tatsächlich hochzuladen.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datum/Uhrzeit geändert wurden (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ).
    description: Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Mit dem Platzhalterzeichen (*) legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn die Ressource nicht vorhanden ist, und fehlschlägt, wenn die Ressource vorhanden ist.
  - name: --if-unmodified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert sind).
    description: ''
  - name: --lease-id
    summary: Die aktive Lease-ID für das Blob.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Maximale Anzahl paralleler Verbindungen, die verwendet werden sollen, wenn die Blobgröße 64 MB überschreitet.
    description: ''
  - name: --maxsize-condition
    summary: Die maximale Länge in Bytes, die für ein Anfügeblob zulässig ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --no-progress
    summary: Schließen Sie dieses Flag ein, um die Statusberichterstellung für den Befehl zu deaktivieren.
    description: ''
  - name: --pattern
    summary: Das Muster, das zum Globen von Dateien oder Blobs in der Quelle verwendet wird. Die unterstützten Muster sind \* ", "?", "[seq]" und "[!seq]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie "*" in --pattern verwenden, entspricht es jedem Zeichen, einschließlich des Verzeichnistrennzeichens "/".
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --socket-timeout
    summary: Das Sockettimeout(s), das vom Dienst zum Steuern des Datenflusses verwendet wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --type -t
    parameterValueGroup: append, block, page
    summary: Für VHD-Dateien wird standardmäßig "page" \* oder andernfalls "block" verwendet. Die Einstellung überschreibt Blobtypen für jede Datei.
    description: ''
  - name: --validate-content
    summary: Gibt an, dass ein MD5-Hash für jeden Block des Blobs berechnet und vom Dienst überprüft werden soll, wenn der Block eingetroffen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_url
