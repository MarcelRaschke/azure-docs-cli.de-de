### YamlMime:AzureCLIGroup
uid: az_storage_blob
name: az storage blob
summary: Verwalten von Objektspeicher für unstrukturierte Daten (BLOB).
description: Geben Sie einen der folgenden Authentifizierungs Parameter für die Befehle an:--auth-Mode,--Account-Key,--Connection-String,--SAS-Token. Sie können auch entsprechende Umgebungsvariablen verwenden, um Ihre Anmelde Informationen für die Authentifizierung zu speichern, z. b. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING und AZURE_STORAGE_SAS_TOKEN.
directCommands:
- uid: az_storage_blob_delete
  name: az storage blob delete
  summary: Markieren Sie ein BLOB oder eine Momentaufnahme zum Löschen.
  description: Das BLOB wird für das spätere löschen während Garbage Collection markiert.  Um ein BLOB zu löschen, müssen auch alle zugehörigen Momentaufnahmen gelöscht werden. Beide können gleichzeitig entfernt werden.
  syntax: >-
    az storage blob delete --container-name
                           --name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--delete-snapshots {include, only}]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--sas-token]
                           [--snapshot]
                           [--subscription]
                           [--timeout]
  examples:
  - summary: Löschen eines Blobs
    syntax: az storage blob delete -c mycontainer -n MyBlob
  - summary: Löschen eines BLOBs mithilfe von Anmelde Informationen
    syntax: az storage blob delete -c mycontainer -n MyBlob --account-name mystorageaccount --auth-mode login
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der BLOB-Name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Erforderlich, wenn dem BLOB Momentaufnahmen zugeordnet sind.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur dann auszuführen, wenn die Ressource nicht vorhanden ist, und führen Sie den Vorgang aus, falls vorhanden.
    description: ''
  - name: --if-unmodified-since
    summary: Startet nur, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Snapshot-Parameter ist ein undurchsichtiger DateTime-Wert, der die zu löschende BLOB-Momentaufnahme angibt, wenn vorhanden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_delete-batch
  name: az storage blob delete-batch
  summary: Löschen Sie BLOBs aus einem BLOB-Container rekursiv.
  description: ''
  syntax: >-
    az storage blob delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--delete-snapshots {include, only}]
                                 [--dryrun]
                                 [--if-match]
                                 [--if-modified-since]
                                 [--if-none-match]
                                 [--if-unmodified-since]
                                 [--lease-id]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--timeout]
  examples:
  - summary: Löschen Sie alle blobnamen, die mit ". py" enden, in einem Container, der 10 Tage lang nicht geändert wurde.
    syntax: >-
      date=`date -d "10 days ago" '+%Y-%m-%dT%H:%MZ'`

      az storage blob delete-batch -s mycontainer --account-name mystorageaccount --pattern *.py --if-unmodified-since $date --auth-mode login
  - summary: Löschen Sie alle BLOB in einem Verzeichnis mit dem Namen "dir" in einem Container mit dem Namen "MyContainer".
    syntax: az storage blob delete-batch -s mycontainer --pattern dir/*
  - summary: Löschen Sie die blobformate mit dem Format ' cli-2018-xx-xx.txt ' oder ' cli-2019-xx-xx.txt ' in einem Container.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[89]-??-??.txt
  - summary: Löschen Sie alle blobnamen mit dem Format ' cli-201x-xx-xx.txt ', mit Ausnahme von cli-2018-xx-xx.txt ' und ' cli-2019-xx-xx.txt ' in einem Container.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[!89]-??-??.txt
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Der BLOB-Container, von dem die Dateien gelöscht werden.
    description: Bei der Quelle kann es sich um die Container-URL oder den Container Namen handeln. Wenn die Quelle die Container-URL ist, wird der Name des Speicher Kontos aus der URL analysiert.
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Erforderlich, wenn dem BLOB Momentaufnahmen zugeordnet sind.
    description: ''
  - name: --dryrun
    summary: Zeigen Sie die Zusammenfassung der auszuführenden Vorgänge an, anstatt die Dateien tatsächlich zu löschen.
    description: Wenn dies angegeben wird, werden alle vorbedingungs Argumente ignoriert, die--If-modified-since und--If-Unmodified-Since enthalten. Die Datei (en) wird mit dem Befehl ohne "--dryrun" gelöscht. der Wert kann sich von der Ergebnisliste mit dem Flag "--dryrun" unterscheiden.
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ).
    description: Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Mit dem Platzhalterzeichen (*) legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn die Ressource nicht vorhanden ist, und fehlschlägt, wenn die Ressource vorhanden ist.
  - name: --if-unmodified-since
    summary: Startet nur, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Die aktive Lease-ID für das BLOB.
    description: ''
  - name: --pattern
    summary: Das Muster, das für glob-und blobdateien in der Quelle verwendet wird. Die unterstützten Muster sind " \* ", "?", "[ABF]" und "[! ABQ]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie ' * ' in--Pattern verwenden, entspricht es jedem beliebigen Zeichen, einschließlich des Verzeichnis Trennzeichens '/'. Sie können auch den Befehl "AZ Storage Remove" mit "--include" und "--Exclude with Azure CLI >= 2.0.70" verwenden, um mehrere Muster abzugleichen.
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_download
  name: az storage blob download
  summary: Herunterladen eines BLOBs in einen Dateipfad mit automatischen segmentieren und Status Benachrichtigungen.
  description: Gibt eine Instanz des BLOBs mit Eigenschaften und Metadaten zurück.
  syntax: >-
    az storage blob download --container-name
                             --file
                             --name
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--connection-string]
                             [--end-range]
                             [--if-match]
                             [--if-modified-since]
                             [--if-none-match]
                             [--if-unmodified-since]
                             [--lease-id]
                             [--max-connections]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--socket-timeout]
                             [--start-range]
                             [--subscription]
                             [--timeout]
                             [--validate-content]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --file -f
    summary: Der Pfad der Datei, in die geschrieben werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der BLOB-Name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --end-range
    summary: 'Ende des Byte Bereichs, der zum Herunterladen eines Abschnitts des BLOBs verwendet werden soll. Wenn end_range angegeben wird, müssen start_range bereitgestellt werden. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range = 0, end_range = 511 werden die ersten 512 Bytes des BLOBs heruntergeladen.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur dann auszuführen, wenn die Ressource nicht vorhanden ist, und führen Sie den Vorgang aus, falls vorhanden.
    description: ''
  - name: --if-unmodified-since
    summary: Startet nur, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Wenn der Wert auf 2 oder höher festgelegt ist, wird ein erster Get-Vorgang für die erste selbst durchgeführt. MAX_SINGLE_GET_SIZE Bytes des BLOBs. Wenn dies das gesamte BLOB ist, gibt die Methode an dieser Stelle zurück. Wenn dies nicht der Fall ist, werden die restlichen Daten mit der Anzahl der Threads gleich max_connections heruntergeladen. Jeder Block hat die Größe selbst. MAX_CHUNK_GET_SIZE. Wenn der Wert auf 1 festgelegt ist, wird eine einzelne große Get-Anforderung ausgeführt. Dies wird im Allgemeinen nicht empfohlen, ist aber verfügbar, wenn nur wenige Threads verwendet werden sollten, Netzwerk Anforderungen sehr teuer sind oder ein nicht suchbarer Stream einen parallelen Download verhindert. Dies kann auch hilfreich sein, wenn die Anzahl der blobblöcke leer ist, da eine zusätzliche Anforderung für leere blobblöcke erforderlich ist, wenn max_connections größer als 1 ist.
    description: ''
  - name: --no-progress
    summary: Fügen Sie dieses Flag ein, um die Status Berichterstattung für den Befehl zu deaktivieren.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Der Modus, der beim Öffnen der Datei verwendet werden soll. Beachten Sie, dass beim Angeben von nur anfügen Open_mode der parallele Download verhindert wird Daher muss max_connections auf 1 festgelegt werden, wenn diese Open_mode verwendet wird.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Snapshot-Parameter ist ein undurchsichtiger DateTime-Wert, der die abzurufende BLOB-Momentaufnahme angibt, wenn vorhanden.
    description: ''
  - name: --socket-timeout
    summary: Das Sockettimeout (Sekunden), das vom Dienst verwendet wird, um den Datenfluss zu regulieren.
    description: ''
  - name: --start-range
    summary: 'Anfang des Byte Bereichs, der zum Herunterladen eines Abschnitts des BLOBs verwendet werden soll. Wenn keine end_range angegeben wird, werden alle Bytes nach dem start_range heruntergeladen. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range = 0, end_range = 511 werden die ersten 512 Bytes des BLOBs heruntergeladen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --validate-content
    summary: Wenn diese Einstellung auf true festgelegt ist, wird ein MD5-Hash für jeden abgerufenen Teil des BLOB überprüft. Dies ist in erster Linie für das Erkennen von bitflips im Netzwerk nützlich, wenn http anstelle von HTTPS als HTTPS (Standardeinstellung) verwendet wird. Beachten Sie, dass der Dienst nur transaktionale MD5s für Blöcke mit einer Größe von 4 MB oder weniger zurückgibt, sodass die erste Get-Anforderung die Größe selbst hat. MAX_CHUNK_GET_SIZE anstelle von sich selbst. MAX_SINGLE_GET_SIZE. Wenn selbst. MAX_CHUNK_GET_SIZE auf mehr als 4 MB festgelegt wurde, wird ein Fehler ausgelöst. Da das Berechnen der MD5 Verarbeitungszeit und mehr Anforderungen aufgrund der reduzierten Segmentgröße erforderlich ist, kann dies zu einer gewissen Zunahme der Latenz kommen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
