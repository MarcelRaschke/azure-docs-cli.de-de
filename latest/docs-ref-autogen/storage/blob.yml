    summary: 'Wiederherzustellende Blobbereiche. Sie müssen zwei Werte angeben, um start_range und end_range für jeden Blobbereich anzugeben, z. B. -r blob1 blob2. Hinweis: Leer bedeutet Kontostart als Startbereichswert und Kontoende für Endbereich.'
