  description: ''
  syntax: >-
    az storage blob restore --account-name
                            --time-to-restore
                            [--blob-range]
                            [--no-wait]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: 'Stellen Sie Blobs in zwei angegebenen Blobbereichen wieder her. Beispiele: (container1/blob1, container2/blob2) und (container2/blob3.) container2/blob4).'
    syntax: az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t 2020-02-27T03:59:59Z -r container1/blob1 container2/blob2 -r container2/blob3 container2/blob4
  - summary: Wiederherstellen von Blobs in den angegebenen Blobbereichen vom Kontostart bis zum Kontoende.
    syntax: az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t 2020-02-27T03:59:59Z -r "" ""
  - summary: Stellen Sie Blobs im angegebenen Blobbereich wieder her.
    syntax: >-
      time=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t $time -r container0/blob1 container0/blob2
  - summary: Stellen Sie Blobs im angegebenen Blobbereich ohne Wartezeit wieder her, und fragen Sie den Blobwiederherstellungsstatus mit "az storage account show" ab.
    syntax: >-
      time=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t $time -r container0/blob1 container0/blob2 --no-wait
