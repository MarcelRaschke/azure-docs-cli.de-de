- uid: az_storage_blob_exists
  name: az storage blob exists
  summary: Überprüfen Sie, ob ein BLOB in einem Container vorhanden ist.
  description: ''
  syntax: >-
    az storage blob exists --container-name
                           --name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--sas-token]
                           [--snapshot]
                           [--subscription]
