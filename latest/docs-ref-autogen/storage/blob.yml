                            [--resource-group]
                            [--subscription]
  examples:
  - summary: 'Stellen Sie BLOBs in zwei angegebenen BLOB-Bereichen wieder her. Beispiele: ("Container1"/blob1, container2/blob2) und (container2/blob3. container2/blob4).'
