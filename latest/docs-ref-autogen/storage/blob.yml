### YamlMime:AzureCLIGroup
uid: az_storage_blob
name: az storage blob
summary: Verwalten des Objektspeichers für unstrukturierte Daten (Blobs).
description: 'Geben Sie einen der folgenden Authentifizierungsparameter für Ihre Befehle an: --auth-mode, --account-key, --connection-string, --sas-token. Sie können auch entsprechende Umgebungsvariablen verwenden, um Ihre Anmeldeinformationen für die Authentifizierung zu speichern, z. B. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING und AZURE_STORAGE_SAS_TOKEN.'
directCommands:
- uid: az_storage_blob_delete
  name: az storage blob delete
  summary: Markieren Sie ein Blob oder eine Momentaufnahme zum Löschen.
  description: Das Blob wird zur späteren Löschung während der Garbage Collection markiert.  Um ein Blob zu löschen, müssen auch alle seine Momentaufnahmen gelöscht werden. Beide können gleichzeitig entfernt werden.
  syntax: >-
    az storage blob delete --container-name
                           --name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--delete-snapshots {include, only}]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--sas-token]
                           [--snapshot]
                           [--subscription]
                           [--timeout]
  examples:
  - summary: Löschen eines Blobs
    syntax: az storage blob delete -c mycontainer -n MyBlob
  - summary: Löschen Eines Blobs mit Anmeldeinformationen
    syntax: az storage blob delete -c mycontainer -n MyBlob --account-name mystorageaccount --auth-mode login
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Blobname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Erforderlich, wenn dem BLOB Momentaufnahmen zugeordnet sind.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datum/Uhrzeit geändert wurden (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen ( ) an, um den Vorgang nur durchzuführen, wenn die Ressource nicht vorhanden ist, und führen Sie einen Fehler für den Vorgang \* aus, wenn sie vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert sind).
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Snapshot-Parameter ist ein nicht transparenter DateTime-Wert, der, falls vorhanden, die zu löschende Blobmomentaufnahme angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_delete-batch
  name: az storage blob delete-batch
  summary: Löschen Sie Blobs rekursiv aus einem Blobcontainer.
  description: ''
  syntax: >-
    az storage blob delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--delete-snapshots {include, only}]
                                 [--dryrun]
                                 [--if-match]
                                 [--if-modified-since]
                                 [--if-none-match]
                                 [--if-unmodified-since]
                                 [--lease-id]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--timeout]
  examples:
  - summary: Löschen Sie alle Blobs, die mit ".py" enden, in einem Container, die 10 Tage lang nicht geändert wurden.
    syntax: >-
      date=`date -d "10 days ago" '+%Y-%m-%dT%H:%MZ'`

      az storage blob delete-batch -s mycontainer --account-name mystorageaccount --pattern *.py --if-unmodified-since $date --auth-mode login
  - summary: Löschen Sie alle Blobs in einem Verzeichnis namens "dir" in einem Container mit dem Namen "mycontainer".
    syntax: az storage blob delete-batch -s mycontainer --pattern dir/*
  - summary: Löschen Sie die Blobs im Format "cli-2018-xx-xx.txt" oder "cli-2019-xx-xx.txt" in einem Container.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[89]-??-??.txt
  - summary: Löschen Sie alle Blobs im Format "cli-201x-xx-xx.txt", mit Ausnahme cli-2018-xx-xx.txt" und "cli-2019-xx-xx.txt" in einem Container.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[!89]-??-??.txt
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Der Blobcontainer, aus dem die Dateien gelöscht werden.
    description: Die Quelle kann die Container-URL oder der Containername sein. Wenn die Quelle die Container-URL ist, wird der Speicherkontoname aus der URL analysiert.
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Erforderlich, wenn dem BLOB Momentaufnahmen zugeordnet sind.
    description: ''
  - name: --dryrun
    summary: Zeigt die Zusammenfassung der durchzuführenden Vorgänge an, anstatt die Dateien tatsächlich zu löschen.
    description: Wenn dies angegeben ist, werden alle Vorbedingungsargumente ignoriert, die --if-modified-since und --if-unmodified-since enthalten. Daher werden die Dateien mit dem Befehl ohne --dryrun gelöscht und unterscheiden sich möglicherweise von der Ergebnisliste mit dem Flag "--dryrun".
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurden.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ).
    description: Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Mit dem Platzhalterzeichen (*) legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn die Ressource nicht vorhanden ist, und fehlschlägt, wenn die Ressource vorhanden ist.
  - name: --if-unmodified-since
    summary: Beginnt nur, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') unverändert ist.
    description: ''
  - name: --lease-id
    summary: Die aktive Lease-ID für das Blob.
    description: ''
  - name: --pattern
    summary: Das Muster, das zum Globen von Dateien oder Blobs in der Quelle verwendet wird. Die unterstützten Muster sind \* ", "?", "[seq]" und "[!seq]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie "*" in --pattern verwenden, entspricht es jedem Zeichen, einschließlich des Verzeichnistrennzeichens "/". Sie können auch den Befehl "az storage remove" mit "--include" und "--exclude" mit azure cli >= 2.0.70 ausprobieren, um mehrere Muster zu finden.
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_download
  name: az storage blob download
  summary: Lädt ein Blob mit automatischen Blockierungs- und Statusbenachrichtigungen in einen Dateipfad herunter.
  description: Gibt eine Instanz von Blob mit Eigenschaften und Metadaten zurück.
  syntax: >-
    az storage blob download --container-name
                             --file
                             --name
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--connection-string]
                             [--end-range]
                             [--if-match]
                             [--if-modified-since]
                             [--if-none-match]
                             [--if-unmodified-since]
                             [--lease-id]
                             [--max-connections]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--socket-timeout]
                             [--start-range]
                             [--subscription]
                             [--timeout]
                             [--validate-content]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --file -f
    summary: Pfad der Datei, in die geschrieben werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Blobname.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --end-range
    summary: 'Ende des Bytebereichs, der zum Herunterladen eines Abschnitts des Blobs verwendet werden soll. Wenn end_range angegeben wird, müssen start_range bereitgestellt werden. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range=0, end_range=511 lädt die ersten 512 Bytes des Blobs herunter.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurden.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalterzeichen \* () an, um den Vorgang nur auszuführen, wenn die Ressource nicht vorhanden ist, und schlagen Sie den Vorgang fehl, wenn er vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnt nur, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') unverändert ist.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Wenn auf 2 oder höher festgelegt ist, wird ein anfänglicher Get für das erste selbst durchgeführt. MAX_SINGLE_GET_SIZE Bytes des Blobs. Wenn es sich um das gesamte Blob handelt, gibt die Methode an diesem Punkt zurück. Wenn dies nicht dere ist, werden die verbleibenden Daten parallel mithilfe der Anzahl von Threads heruntergeladen, die max_connections entspricht. Jeder Block hat die Größe selbst. MAX_CHUNK_GET_SIZE. Wenn 1 festgelegt ist, wird eine einzelne große Get-Anforderung durchgeführt. Dies wird im Allgemeinen nicht empfohlen, ist aber verfügbar, wenn nur sehr wenige Threads verwendet werden sollen, Netzwerkanforderungen sehr teuer sind oder ein nicht durchsetzbarer Stream den parallelen Download verhindert. Dies kann auch nützlich sein, wenn erwartet wird, dass viele Blobs leer sind, da eine zusätzliche Anforderung für leere Blobs erforderlich ist, wenn max_connections größer als 1 ist.
    description: ''
  - name: --no-progress
    summary: Schließen Sie dieses Flag ein, um die Statusberichterstellung für den Befehl zu deaktivieren.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Der Modus, der beim Öffnen der Datei verwendet werden soll. Beachten Sie, dass die Angabe von nur open_mode parallelen Download verhindert. Daher muss max_connections auf 1 festgelegt werden, wenn open_mode verwendet wird.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Momentaufnahmeparameter ist ein nicht transparenter DateTime-Wert, der, falls vorhanden, die abzurufende Blobmomentaufnahme angibt.
    description: ''
  - name: --socket-timeout
    summary: Das Socket-Timeout (Sek.), das vom Dienst zum Steuern des Datenflusses verwendet wird.
    description: ''
  - name: --start-range
    summary: Start des Bytebereichs, der zum Herunterladen eines Abschnitts des Blobs verwendet werden soll. Wenn keine end_range angegeben wird, werden alle Bytes nach start_range heruntergeladen. Die start_range und end_range sind inklusiv. Beispielsweise werden start_range=0, end_range=511 die ersten 512 Bytes des Blobs herunterladen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --validate-content
    summary: Wenn true festgelegt ist, überprüft einen MD5-Hash für jeden abgerufenen Teil des Blobs. Dies ist in erster Linie für die Erkennung von Bitflips im Kabel nützlich, wenn die Verwendung von HTTP anstelle von HTTPS als HTTPS (Standardeinstellung) bereits überprüft wird. Beachten Sie, dass der Dienst nur transaktionale MD5s für Blöcke mit einer Größe von mindestens 4 MB zurückgibt, sodass die erste Get-Anforderung die Größe selbst hat. MAX_CHUNK_GET_SIZE anstelle von selbst. MAX_SINGLE_GET_SIZE. Wenn selbst. MAX_CHUNK_GET_SIZE auf mehr als 4 MB festgelegt wurde, wird ein Fehler ausgelöst. Da das Berechnen von MD5 Verarbeitungszeit in Anspruch nimmt und aufgrund der reduzierten Blockgröße weitere Anforderungen ausgeführt werden müssen, kann die Latenz etwas zunehmen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
