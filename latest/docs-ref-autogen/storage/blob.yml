  - summary: Wiederherstellen von BLOBs in den angegebenen BLOB-Bereichen von Konto Anfang bis Konto Ende.
    syntax: az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t 2020-02-27T03:59:59Z -r "" ""
  - summary: Stellen Sie BLOBs im angegebenen BLOB-Bereich wieder her.
    syntax: >-
      time=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t $time -r container0/blob1 container0/blob2
  - summary: Stellen Sie BLOBs im angegebenen BLOB-Bereich ohne Wartezeiten wieder her, und Fragen Sie den blobwiederherstellungs Status mit "AZ Storage Account Show" ab.
