### YamlMime:AzureCLIGroup
uid: az_storage_metrics
name: az storage metrics
summary: Verwalten von Speicherdienstmetriken.
description: ''
directCommands:
- uid: az_storage_metrics_show
  name: az storage metrics show
  summary: Anzeigen von Metrikeinstellungen für ein Speicherkonto.
  description: ''
  syntax: >-
    az storage metrics show [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--interval {both, hour, minute}]
                            [--query-examples]
                            [--sas-token]
                            [--services]
                            [--subscription]
                            [--timeout]
  examples:
  - summary: Anzeigen von Metrikeinstellungen für ein Speicherkonto. (automatisch generiert)
    syntax: az storage metrics show --account-key 00000000 --account-name MyAccount
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --interval
    defaultValue: both
    parameterValueGroup: both, hour, minute
    summary: Filtern Sie den Satz der abzurufenden Metriken nach Zeitintervall.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bfqt
    summary: 'Die Speicherdienste, aus denen Metrikinformationen abgerufen werden sollen: (b)lob (q)ueue (t)able. Kann kombiniert werden.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_metrics_update
  name: az storage metrics update
  summary: Aktualisieren der Metrikeinstellungen für ein Speicherkonto.
  description: ''
  syntax: >-
    az storage metrics update --retention
                              --services
                              [--account-key]
                              [--account-name]
                              [--api {false, true}]
                              [--connection-string]
                              [--hour {false, true}]
                              [--minute {false, true}]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  examples:
  - summary: Aktualisieren der Metrikeinstellungen für ein Speicherkonto. (automatisch generiert)
    syntax: az storage metrics update --account-name MyAccount --api true --hour true --minute true --retention 10 --services bfqt
  - summary: Aktualisieren sie die Metrikeinstellungen für ein Speicherkonto nach Verbindungszeichenfolge. (automatisch generiert)
    syntax: az storage metrics update --api true --connection-string $connectionString --hour true --minute true --retention 10 --services bfqt
  requiredParameters:
  - isRequired: true
    name: --retention
    summary: Anzahl der Tage, für die Metriken beibehalten werden. Zu deaktivierende 0. Gilt sowohl für Stunden- als auch für Minutenmetriken, wenn beide angegeben sind.
    description: ''
  - isRequired: true
    name: --services
    summary: 'Die Speicherdienste, aus denen Metrikinformationen abgerufen werden: (b)lob (q)ueue (t)able. Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --api
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die API in Metriken eingeschlossen werden soll. Gilt sowohl für Stunden- als auch für Minutenmetriken, wenn beide angegeben sind. Muss angegeben werden, wenn Stunden- oder Minutenmetriken aktiviert sind und aktualisiert werden.
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --hour
    parameterValueGroup: false, true
    summary: Aktualisieren Sie die stündlich verwendeten Metriken.
    description: ''
  - name: --minute
    parameterValueGroup: false, true
    summary: Aktualisieren Sie die Metriken pro Minute.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_metrics_show
- az_storage_metrics_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
