### YamlMime:AzureCLIGroup
uid: az_storage_metrics
name: az storage metrics
summary: Verwalten von Speicher dienstmetriken.
description: ''
directCommands:
- uid: az_storage_metrics_show
  name: az storage metrics show
  summary: Anzeigen von Metrikeinstellungen für ein Speicherkonto.
  description: ''
  syntax: >-
    az storage metrics show [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--interval {both, hour, minute}]
                            [--query-examples]
                            [--sas-token]
                            [--services]
                            [--subscription]
                            [--timeout]
  examples:
  - summary: Anzeigen von Metrikeinstellungen für ein Speicherkonto. automatisch generierten
    syntax: az storage metrics show --account-key 00000000 --account-name MyAccount
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --interval
    defaultValue: both
    parameterValueGroup: both, hour, minute
    summary: Filtern Sie den Satz von Metriken, die nach Zeitintervall abgerufen werden sollen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bfqt
    summary: 'Die Speicherdienste, von denen metrikinformationen abgerufen werden können: (b) Lob (q) ueue (t). Kann kombiniert werden.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_metrics_update
  name: az storage metrics update
  summary: Aktualisieren Sie die Metrikeinstellungen für ein Speicherkonto.
  description: ''
  syntax: >-
    az storage metrics update --retention
                              --services
                              [--account-key]
                              [--account-name]
                              [--api {false, true}]
                              [--connection-string]
                              [--hour {false, true}]
                              [--minute {false, true}]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  examples:
  - summary: Aktualisieren Sie die Metrikeinstellungen für ein Speicherkonto. automatisch generierten
    syntax: az storage metrics update --account-name MyAccount --api true --hour true --minute true --retention 10 --services bfqt
  - summary: Aktualisieren Sie die Metrikeinstellungen für ein Speicherkonto nach Verbindungs Zeichenfolge. automatisch generierten
    syntax: az storage metrics update --api true --connection-string $connectionString --hour true --minute true --retention 10 --services bfqt
  requiredParameters:
  - isRequired: true
    name: --retention
    summary: Anzahl der Tage, für die Metriken beibehalten werden sollen. 0 zum Deaktivieren. Gilt sowohl für Stunden-als auch für minütliche Metriken, wenn beide angegeben werden.
    description: ''
  - isRequired: true
    name: --services
    summary: 'Die Speicherdienste, von denen metrikinformationen abgerufen werden können: (b) Lob (q) ueue (t). Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --api
    parameterValueGroup: false, true
    summary: Geben Sie an, ob API in Metriken eingeschlossen werden soll Gilt sowohl für Stunden-als auch für minütliche Metriken, wenn beide angegeben werden. Muss angegeben werden, wenn die Metriken für die Stunde oder Minute aktiviert sind und aktualisiert werden.
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --hour
    parameterValueGroup: false, true
    summary: Aktualisieren der stündlichen Metriken.
    description: ''
  - name: --minute
    parameterValueGroup: false, true
    summary: Aktualisieren Sie die Metriken nach Minuten.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_metrics_show
- az_storage_metrics_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
