### YamlMime:AzureCLIGroup
uid: az_storage_account_encryption-scope
name: az storage account encryption-scope
summary: Verwalten des Verschlüsselungsbereichs für ein Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_encryption-scope_create
  name: az storage account encryption-scope create
  summary: Erstellen Sie einen Verschlüsselungsbereich innerhalb des Speicherkontos.
  description: ''
  syntax: >-
    az storage account encryption-scope create --account-name
                                               --name
                                               [--key-source {Microsoft.KeyVault, Microsoft.Storage}]
                                               [--key-uri]
                                               [--require-infrastructure-encryption {false, true}]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Erstellen Sie einen Verschlüsselungsbereich innerhalb des Speicherkontos basierend auf der Micosoft.Storage-Schlüsselquelle.
    syntax: az storage account encryption-scope create --name myencryption -s Microsoft.Storage --account-name mystorageaccount -g MyResourceGroup
  - summary: Erstellen Sie einen Verschlüsselungsbereich innerhalb des Speicherkontos basierend auf der Micosoft.KeyVault-Schlüsselquelle.
    syntax: az storage account encryption-scope create --name myencryption -s Microsoft.KeyVault -u "https://vaultname.vault.azure.net/keys/keyname/1f7fa7edc99f4cdf82b5b5f32f2a50a7" --account-name mystorageaccount -g MyResourceGroup
  - summary: Erstellen Sie einen Verschlüsselungsbereich innerhalb des Speicherkontos. (automatisch generiert)
    syntax: az storage account encryption-scope create --account-name mystorageaccount --key-source Microsoft.Storage --name myencryption --resource-group MyResourceGroup --subscription mysubscription
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verschlüsselungsbereichs innerhalb des angegebenen Speicherkontos.
    description: ''
  optionalParameters:
  - name: --key-source -s
    defaultValue: Microsoft.Storage
    parameterValueGroup: Microsoft.KeyVault, Microsoft.Storage
    summary: Der Anbieter für den Verschlüsselungsbereich.
    description: ''
  - name: --key-uri -u
    summary: Der Objektbezeichner für ein Schlüsselobjekt des Schlüsseltresors. Bei Anwendung verwendet der Verschlüsselungsbereich den Schlüssel, auf den der Bezeichner verweist, um die Unterstützung kundenver verwalteter Schlüssel für diesen Verschlüsselungsbereich zu aktivieren.
    description: ''
  - name: --require-infrastructure-encryption -i
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob der Dienst eine sekundäre Verschlüsselungsebene mit von der Plattform verwalteten Schlüsseln für ruhende Daten verwendet.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption-scope_list
  name: az storage account encryption-scope list
  summary: Auflisten von Verschlüsselungsumfang innerhalb des Speicherkontos.
  description: ''
  syntax: >-
    az storage account encryption-scope list --account-name
                                             [--query-examples]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Auflisten von Verschlüsselungsumfang innerhalb des Speicherkontos.
    syntax: az storage account encryption-scope list --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption-scope_show
  name: az storage account encryption-scope show
  summary: Zeigt Eigenschaften für den angegebenen Verschlüsselungsbereich innerhalb des Speicherkontos an.
  description: ''
  syntax: >-
    az storage account encryption-scope show --account-name
                                             --name
                                             [--query-examples]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Zeigt Eigenschaften für den angegebenen Verschlüsselungsbereich innerhalb des Speicherkontos an.
    syntax: az storage account encryption-scope show --name myencryption --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verschlüsselungsbereichs innerhalb des angegebenen Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption-scope_update
  name: az storage account encryption-scope update
  summary: Aktualisieren Sie die Eigenschaften für den angegebenen Verschlüsselungsbereich innerhalb des Speicherkontos.
  description: ''
  syntax: >-
    az storage account encryption-scope update --account-name
                                               --name
                                               [--key-source {Microsoft.KeyVault, Microsoft.Storage}]
                                               [--key-uri]
                                               [--resource-group]
                                               [--state {Disabled, Enabled}]
                                               [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Verschlüsselungsbereichsschlüsselquelle auf Micosoft.Storage.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.Storage --account-name mystorageaccount -g MyResourceGroup
  - summary: Erstellen Sie einen Verschlüsselungsbereich innerhalb des Speicherkontos basierend auf der Micosoft.KeyVault-Schlüsselquelle.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.KeyVault -u "https://vaultname.vault.azure.net/keys/keyname/1f7fa7edc99f4cdf82b5b5f32f2a50a7" --account-name mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie einen Verschlüsselungsbereich innerhalb des Speicherkontos.
    syntax: az storage account encryption-scope update --name myencryption --state Disabled --account-name mystorageaccount -g MyResourceGroup
  - summary: Aktivieren Sie einen Verschlüsselungsbereich innerhalb des Speicherkontos.
    syntax: az storage account encryption-scope update --name myencryption --state Enabled --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verschlüsselungsbereichs innerhalb des angegebenen Speicherkontos.
    description: ''
  optionalParameters:
  - name: --key-source -s
    parameterValueGroup: Microsoft.KeyVault, Microsoft.Storage
    summary: Der Anbieter für den Verschlüsselungsbereich.
    description: ''
  - name: --key-uri -u
    summary: Der Objektbezeichner für ein Schlüsselobjekt des Schlüsseltresors. Bei Anwendung verwendet der Verschlüsselungsbereich den Schlüssel, auf den der Bezeichner verweist, um die Unterstützung kundenverwaltete Schlüssel für diesen Verschlüsselungsbereich zu aktivieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Ändern Sie den Status des Verschlüsselungsbereichs. Wenn diese Option deaktiviert ist, treten bei allen Lese-/Schreibvorgängen für Blobs, die diesen Verschlüsselungsbereich verwenden, Fehler auf.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_encryption-scope_create
