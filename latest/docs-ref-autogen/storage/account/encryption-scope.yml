### YamlMime:AzureCLIGroup
uid: az_storage_account_encryption_scope
name: az storage account encryption-scope
summary: Verwalten Sie den Verschlüsselungs Bereich für ein Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_encryption_scope_create
  name: az storage account encryption-scope create
  summary: Erstellen Sie einen Verschlüsselungs Bereich im Speicherkonto.
  description: ''
  syntax: >-
    az storage account encryption-scope create --account-name
                                               --name
                                               [--key-source {Microsoft.KeyVault, Microsoft.Storage}]
                                               [--key-uri]
                                               [--require-infrastructure-encryption {false, true}]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Erstellen Sie einen Verschlüsselungs Bereich innerhalb eines Speicher Kontos basierend auf der Schlüsselquelle Micosoft. Storage.
    syntax: az storage account encryption-scope create --name myencryption -s Microsoft.Storage --account-name mystorageaccount -g MyResourceGroup
  - summary: Erstellen Sie einen Verschlüsselungs Bereich in einem Speicherkonto, der auf der Micosoft. keyvault-Schlüsselquelle basiert.
    syntax: az storage account encryption-scope create --name myencryption -s Microsoft.KeyVault -u "https://vaultname.vault.azure.net/keys/keyname/1f7fa7edc99f4cdf82b5b5f32f2a50a7" --account-name mystorageaccount -g MyResourceGroup
  - summary: Erstellen Sie einen Verschlüsselungs Bereich im Speicherkonto. automatisch generierten
    syntax: az storage account encryption-scope create --account-name mystorageaccount --key-source Microsoft.Storage --name myencryption --resource-group MyResourceGroup --subscription mysubscription
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verschlüsselungs Bereichs innerhalb des angegebenen Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --key-source -s
    defaultValue: Microsoft.Storage
    parameterValueGroup: Microsoft.KeyVault, Microsoft.Storage
    summary: Der Anbieter für den Verschlüsselungs Bereich.
    description: ''
  - name: --key-uri -u
    summary: Der Objekt Bezeichner für ein Key Vault-Schlüsselobjekt. Wenn diese Anwendung angewendet wird, verwendet der Verschlüsselungs Bereich den Schlüssel, auf den der Bezeichner verweist, um die vom Kunden verwaltete Schlüsselunterstützung für diesen Verschlüsselungs Bereich zu aktivieren.
    description: ''
  - name: --require-infrastructure-encryption -i
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob der Dienst eine sekundäre Verschlüsselungs Schicht mit von der Plattform verwalteten Schlüsseln für ruhende Daten anwendet.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption_scope_list
  name: az storage account encryption-scope list
  summary: Auflisten der Verschlüsselungs Bereiche im Speicherkonto.
  description: ''
  syntax: >-
    az storage account encryption-scope list --account-name
                                             [--query-examples]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Auflisten der Verschlüsselungs Bereiche im Speicherkonto.
    syntax: az storage account encryption-scope list --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption_scope_show
  name: az storage account encryption-scope show
  summary: Zeigt die Eigenschaften für den angegebenen Verschlüsselungs Bereich im Speicherkonto an.
  description: ''
  syntax: >-
    az storage account encryption-scope show --account-name
                                             --name
                                             [--query-examples]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften für den angegebenen Verschlüsselungs Bereich im Speicherkonto an.
    syntax: az storage account encryption-scope show --name myencryption --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verschlüsselungs Bereichs innerhalb des angegebenen Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption_scope_update
  name: az storage account encryption-scope update
  summary: Aktualisieren Sie die Eigenschaften für den angegebenen Verschlüsselungs Bereich im Speicherkonto.
  description: ''
  syntax: >-
    az storage account encryption-scope update --account-name
                                               --name
                                               [--key-source {Microsoft.KeyVault, Microsoft.Storage}]
                                               [--key-uri]
                                               [--resource-group]
                                               [--state {Disabled, Enabled}]
                                               [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Schlüsselquelle für den Verschlüsselungs Bereich in Micosoft. Storage.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.Storage --account-name mystorageaccount -g MyResourceGroup
  - summary: Erstellen Sie einen Verschlüsselungs Bereich in einem Speicherkonto, der auf der Micosoft. keyvault-Schlüsselquelle basiert.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.KeyVault -u "https://vaultname.vault.azure.net/keys/keyname/1f7fa7edc99f4cdf82b5b5f32f2a50a7" --account-name mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie einen Verschlüsselungs Bereich im Speicherkonto.
    syntax: az storage account encryption-scope update --name myencryption --state Disabled --account-name mystorageaccount -g MyResourceGroup
  - summary: Aktivieren Sie einen Verschlüsselungs Bereich im Speicherkonto.
    syntax: az storage account encryption-scope update --name myencryption --state Enabled --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verschlüsselungs Bereichs innerhalb des angegebenen Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --key-source -s
    parameterValueGroup: Microsoft.KeyVault, Microsoft.Storage
    summary: Der Anbieter für den Verschlüsselungs Bereich.
    description: ''
  - name: --key-uri -u
    summary: Der Objekt Bezeichner für ein Key Vault-Schlüsselobjekt. Wenn diese Anwendung angewendet wird, verwendet der Verschlüsselungs Bereich den Schlüssel, auf den der Bezeichner verweist, um die vom Kunden verwaltete Schlüsselunterstützung für diesen Verschlüsselungs Bereich zu aktivieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Ändern Sie den Status des Verschlüsselungs Bereichs. Wenn diese Option deaktiviert ist, können alle Lese-/Schreibvorgänge für BLOBs mit diesem Verschlüsselungs Bereich fehlschlagen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
