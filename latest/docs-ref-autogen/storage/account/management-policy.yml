### YamlMime:AzureCLIGroup
uid: az_storage_account_management-policy
name: az storage account management-policy
summary: Verwalten von Speicherkonto-Verwaltungsrichtlinien.
description: ''
directCommands:
- uid: az_storage_account_management-policy_create
  name: az storage account management-policy create
  summary: Erstellen Sie die Datenrichtlinienregeln, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account management-policy create --account-name
                                                --policy
                                                --resource-group
                                                [--subscription]
  examples:
  - summary: Erstellen Sie die Datenrichtlinienregeln, die dem angegebenen Speicherkonto zugeordnet sind. (automatisch generiert)
    syntax: az storage account management-policy create --account-name myaccount --policy @policy.json --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'Die SpeicherkontoverwaltungRichtlinienregeln im JSON-Format. Weitere Informationen finden Sie https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts unter: .'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management-policy_delete
  name: az storage account management-policy delete
  summary: Löschen Sie die Datenrichtlinienregeln, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account management-policy delete --account-name
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management-policy_show
  name: az storage account management-policy show
  summary: Abrufen der Datenrichtlinienregeln, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account management-policy show --account-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management-policy_update
  name: az storage account management-policy update
  summary: Aktualisieren Sie die Datenrichtlinienregeln, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account management-policy update --account-name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--remove]
                                                [--set]
                                                [--subscription]
  examples:
  - summary: Aktualisieren Sie die Datenrichtlinienregeln, die dem angegebenen Speicherkonto zugeordnet sind.
    syntax: az storage account management-policy update --account-name myaccount --resource-group myresourcegroup --set policy.rules[0].name=newname
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
