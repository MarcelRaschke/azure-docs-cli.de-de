### YamlMime:AzureCLIGroup
uid: az_storage_account_private-link-resource
name: az storage account private-link-resource
summary: Verwalten von Private Link-Ressourcen für Speicherkonten.
description: ''
directCommands:
- uid: az_storage_account_private-link-resource_list
  name: az storage account private-link-resource list
  summary: Abrufen der Private Link-Ressourcen, die für ein Speicherkonto erstellt werden müssen.
  description: ''
  syntax: >-
    az storage account private-link-resource list --account-name
                                                  --resource-group
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Abrufen der Private Link-Ressourcen, die für ein Speicherkonto erstellt werden müssen.
    syntax: az storage account private-link-resource list --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen dürfen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben verwenden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_private-link-resource_list
