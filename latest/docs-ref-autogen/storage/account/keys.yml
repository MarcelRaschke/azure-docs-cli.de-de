### YamlMime:AzureCLIGroup
uid: az_storage_account_keys
name: az storage account keys
summary: Verwalten von Speicherkontoschlüsseln.
description: ''
directCommands:
- uid: az_storage_account_keys_list
  name: az storage account keys list
  summary: Listet die Zugriffsschlüssel oder Kerberos-Schlüssel (wenn Active Directory aktiviert) für ein Speicherkonto auf.
  description: ''
  syntax: >-
    az storage account keys list --account-name
                                 [--expand-key-type]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Listen Sie die Zugriffsschlüssel für ein Speicherkonto auf.
    syntax: az storage account keys list -g MyResourceGroup -n MyStorageAccount
  - summary: Listet die Zugriffsschlüssel und Kerberos-Schlüssel (wenn Active Directory aktiviert) für ein Speicherkonto auf.
    syntax: az storage account keys list -g MyResourceGroup -n MyStorageAccount --expand-key-type kerb
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --expand-key-type
    defaultValue: kerb
    summary: Geben Sie die erweiterten Schlüsseltypen an, die aufgelistet werden sollen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_keys_renew
  name: az storage account keys renew
  summary: Generieren Sie einen der Zugriffsschlüssel oder Kerberos-Schlüssel (wenn Active Directory aktiviert) für ein Speicherkonto neu.
  description: Der Kerberos-Schlüssel wird pro Speicherkonto für Azure Files identitätsbasierte Authentifizierung entweder mit Azure Active Directory Domain Service (Azure AD DS) oder Active Directory-Domäne Service (AD DS) generiert. Es wird als Kennwort der Identität verwendet, die im Domänendienst registriert ist, der das Speicherkonto darstellt. Der Kerberos-Schlüssel bietet keine Zugriffsberechtigung zum Ausführen von Lese- oder Schreibvorgängen auf Steuerungs- oder Datenebene für das Speicherkonto.
  syntax: >-
    az storage account keys renew --account-name
                                  --key {primary, secondary}
                                  [--key-type {kerb}]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Generieren Sie einen der Zugriffsschlüssel für ein Speicherkonto neu.
    syntax: az storage account keys renew -g MyResourceGroup -n MyStorageAccount --key primary
  - summary: Generieren Sie einen der Kerberos-Schlüssel für ein Speicherkonto neu.
    syntax: az storage account keys renew -g MyResourceGroup -n MyStorageAccount --key secondary --key-type kerb
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --key
    parameterValueGroup: primary, secondary
    summary: Die neu zu generierenden Schlüsseloptionen.
    description: ''
  optionalParameters:
  - name: --key-type
    parameterValueGroup: kerb
    summary: Der neu zu generierende Schlüsseltyp. Wenn --key-type nicht angegeben ist, wird einer der Zugriffsschlüssel standardmäßig neu generiert.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_keys_list
- az_storage_account_keys_renew
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
