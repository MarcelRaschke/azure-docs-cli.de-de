### YamlMime:AzureCLIGroup
uid: az_storage_account_or_policy
name: az storage account or-policy
summary: Verwalten der Replikations Richtlinie für Speicherkonto Objekte
description: ''
directCommands:
- uid: az_storage_account_or_policy_create
  name: az storage account or-policy create
  summary: Erstellen Sie die Objekt Replikations Dienst Richtlinie für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account or-policy create --account-name
                                        [--dcont]
                                        [--destination-account]
                                        [--min-creation-time]
                                        [--policy]
                                        [--policy-id]
                                        [--prefix]
                                        [--resource-group]
                                        [--rule-id]
                                        [--scont]
                                        [--source-account]
                                        [--subscription]
  examples:
  - summary: Erstellen Sie die Objekt Replikations Dienst Richtlinie für das Speicherkonto.
    syntax: az storage account or-policy create -g ResourceGroupName -n storageAccountName -d destAccountName -s srcAccountName --destination-container dcont --source-container scont
  - summary: Erstellen Sie die Objekt-Replikations Dienst Richtlinie über die JSON-Datei für Speicherkonto
    syntax: az storage account or-policy create -g ResourceGroupName -n storageAccountName --policy @policy.json
  - summary: Erstellen Sie eine Objekt Replikations Dienst-Richtlinie für das Quell Speicherkonto über eine Richtlinie, die dem Ziel
    syntax: az storage account or-policy show -g ResourceGroupName -n destAccountName --policy-id "3496e652-4cea-4581-b2f7-c86b3971ba92" | az storage account or-policy create -g ResourceGroupName -n srcAccountName -p "@-"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --dcont --destination-container
    summary: Der Name des Zielspeicher Containers. Erforderlich, wenn keine-Richtlinie bereitgestellt wird.
    description: ''
  - name: --destination-account -d
    summary: Der Name des Zielspeicher Kontos. Wenden Sie den Wert "-Account-Name" als Zielkonto an, wenn in "--Policy" und "--Destination-Account" kein Ziel Konto angegeben ist.
    description: ''
  - name: --min-creation-time -t
    summary: 'BLOBs, die nach der Zeit erstellt werden, werden an das Ziel repliziert. Er muss das DateTime-Format "yyyy-mm-ddThh: mm: SSZ" aufweisen. Beispiel: 2020-02-19t16:05:00Z.'
    description: ''
  - name: --policy -p
    summary: Die Definition der Objekt Replikations Richtlinie zwischen zwei Speicher Konten im JSON-Format. Mehrere Regeln können in einer Richtlinie definiert werden.
    description: ''
  - name: --policy-id
    defaultValue: default
    summary: Die ID der Objekt Replikations Richtlinie oder "Default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quell Konto festgelegt wird.
    description: ''
  - name: --prefix --prefix-match
    summary: Optional. Filtern Sie die Ergebnisse, um nur blobnamen zu replizieren, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-id
    summary: Die Regel-ID wird für jede neue Regel für das Zielkonto automatisch generiert. Es ist für die Put-Richtlinie für das Quell Konto erforderlich.
    description: ''
  - name: --scont --source-container
    summary: Der Name des Quell Speicher Containers. Erforderlich, wenn keine-Richtlinie bereitgestellt wird.
    description: ''
  - name: --source-account -s
    summary: Der Name des Quell Speicher Kontos. Erforderlich, wenn keine-Richtlinie bereitgestellt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or_policy_delete
  name: az storage account or-policy delete
  summary: Löscht die angegebene Objekt Replikations Dienst Richtlinie, die dem angegebenen Speicherkonto zugeordnet ist.
  description: ''
  syntax: >-
    az storage account or-policy delete --account-name
                                        --policy-id
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Löschen Sie die Objekt Replikations Dienst Richtlinie, die dem angegebenen Speicherkonto zugeordnet ist.
    syntax: az storage account or-policy delete -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objekt Replikations Richtlinie oder "Default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quell Konto festgelegt wird.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or_policy_list
  name: az storage account or-policy list
  summary: Listet Objekt-Replikations Dienst Richtlinien auf, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account or-policy list --account-name
                                      [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Listet Objekt-Replikations Dienst Richtlinien auf, die dem angegebenen Speicherkonto zugeordnet sind.
    syntax: az storage account or-policy list -g ResourceGroupName -n StorageAccountName
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or_policy_show
  name: az storage account or-policy show
  summary: Zeigt die Eigenschaften der angegebenen Objekt-Replikations Dienst Richtlinie für das Speicherkonto an.
  description: ''
  syntax: >-
    az storage account or-policy show --account-name
                                      --policy-id
                                      [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften der angegebenen Objekt-Replikations Dienst Richtlinie für das Speicherkonto an.
    syntax: az storage account or-policy show -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objekt Replikations Richtlinie oder "Default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quell Konto festgelegt wird.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or_policy_update
  name: az storage account or-policy update
  summary: Aktualisieren Sie die Objekt Replikations Dienst Richtlinien Eigenschaften für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account or-policy update --account-name
                                        [--add]
                                        [--destination-account]
                                        [--force-string]
                                        [--policy]
                                        [--policy-id]
                                        [--remove]
                                        [--resource-group]
                                        [--set]
                                        [--source-account]
                                        [--subscription]
  examples:
  - summary: Aktualisieren Sie das Quell Speicherkonto in der Richtlinie für den Dienst für den
    syntax: az storage account or-policy update -g ResourceGroupName -n StorageAccountName --source-account newSourceAccount --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  - summary: Aktualisieren Sie die Objekt Replikations Dienst Richtlinie über die JSON-Datei
    syntax: az storage account or-policy update -g ResourceGroupName -n StorageAccountName -p @policy.json
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --destination-account -d
    summary: Der Name des Zielspeicher Kontos. Wenden Sie den Wert "-Account-Name" als Zielkonto an, wenn in "--Policy" und "--Destination-Account" kein Ziel Konto angegeben ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --policy -p
    summary: Die Definition der Objekt Replikations Richtlinie zwischen zwei Speicher Konten im JSON-Format. Mehrere Regeln können in einer Richtlinie definiert werden.
    description: ''
  - name: --policy-id
    summary: Die ID der Objekt Replikations Richtlinie oder "Default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quell Konto festgelegt wird.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --source-account -s
    summary: Der Name des Quell Speicher Kontos. Erforderlich, wenn keine-Richtlinie bereitgestellt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
