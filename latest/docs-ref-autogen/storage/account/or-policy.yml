### YamlMime:AzureCLIGroup
uid: az_storage_account_or-policy
name: az storage account or-policy
summary: Verwalten der Objektreplikationsrichtlinie für das Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_or-policy_create
  name: az storage account or-policy create
  summary: Erstellen Sie eine Richtlinie für den Objektreplikationsdienst für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account or-policy create --account-name
                                        [--dcont]
                                        [--destination-account]
                                        [--min-creation-time]
                                        [--policy]
                                        [--policy-id]
                                        [--prefix]
                                        [--resource-group]
                                        [--rule-id]
                                        [--scont]
                                        [--source-account]
                                        [--subscription]
  examples:
  - summary: Erstellen Sie eine Richtlinie für den Objektreplikationsdienst für das Speicherkonto.
    syntax: az storage account or-policy create -g ResourceGroupName -n storageAccountName -d destAccountName -s srcAccountName --destination-container dcont --source-container scont
  - summary: Erstellen Sie eine Objektreplikations-Dienstrichtlinie für die JSON-Datei für das Speicherkonto.
    syntax: az storage account or-policy create -g ResourceGroupName -n storageAccountName --policy @policy.json
  - summary: Erstellen Sie eine Richtlinie für den Objektreplikationsdienst für das Quellspeicherkonto über die Richtlinie, die dem Zielspeicherkonto zugeordnet ist.
    syntax: az storage account or-policy show -g ResourceGroupName -n destAccountName --policy-id "3496e652-4cea-4581-b2f7-c86b3971ba92" | az storage account or-policy create -g ResourceGroupName -n srcAccountName -p "@-"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --dcont --destination-container
    summary: Der Name des Zielspeichercontainers. Erforderlich, wenn keine --policy bereitgestellt wird.
    description: ''
  - name: --destination-account -d
    summary: Der Name des Zielspeicherkontos. Wenden Sie den Wert --account-name als Zielkonto an, wenn in "--policy" und "--destination-account" kein Zielkonto angegeben ist.
    description: ''
  - name: --min-creation-time -t
    summary: 'Blobs, die nach ablaufen, werden an das Ziel repliziert. Sie muss im datetime-Format "yyyy-MM-ddTHH:mm:ssZ" vorliegen. Beispiel: 2020-02-19T16:05:00Z.'
    description: ''
  - name: --policy -p
    summary: Die Objektreplikationsrichtliniendefinition zwischen zwei Speicherkonten im JSON-Format. Mehrere Regeln können in einer Richtlinie definiert werden.
    description: ''
  - name: --policy-id
    defaultValue: default
    summary: Die ID der Objektreplikationsrichtlinie oder "Standard", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quellkonto festgelegt wird.
    description: ''
  - name: --prefix --prefix-match
    summary: Optional. Filtern Sie die Ergebnisse, um nur Blobs zu replizieren, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-id
    summary: Die Regel-ID wird für jede neue Regel im Zielkonto automatisch generiert. Sie ist erforderlich, um eine Richtlinie für das Quellkonto zu erstellen.
    description: ''
  - name: --scont --source-container
    summary: Der Name des Quellspeichercontainers. Erforderlich, wenn "--policy" nicht angegeben ist.
    description: ''
  - name: --source-account -s
    summary: Der Name des Quellspeicherkontos. Erforderlich, wenn "--policy" nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_delete
  name: az storage account or-policy delete
  summary: Löscht die angegebene Objektreplikationsdienstrichtlinie, die dem angegebenen Speicherkonto zugeordnet ist.
  description: ''
  syntax: >-
    az storage account or-policy delete --account-name
                                        --policy-id
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Löschen Sie die Objektreplikationsdienstrichtlinie, die dem angegebenen Speicherkonto zugeordnet ist.
    syntax: az storage account or-policy delete -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn sie für das Zielkonto festlegen. Erforderlich, wenn sie für das Quellkonto festlegen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_list
  name: az storage account or-policy list
  summary: Auflisten von Objektreplikationsdienstrichtlinien, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account or-policy list --account-name
                                      [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Auflisten von Objektreplikationsdienstrichtlinien, die dem angegebenen Speicherkonto zugeordnet sind.
    syntax: az storage account or-policy list -g ResourceGroupName -n StorageAccountName
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_show
  name: az storage account or-policy show
  summary: Zeigt die Eigenschaften der angegebenen Objektreplikationsdienstrichtlinie für das Speicherkonto an.
  description: ''
  syntax: >-
    az storage account or-policy show --account-name
                                      --policy-id
                                      [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften der angegebenen Objektreplikationsdienstrichtlinie für das Speicherkonto an.
    syntax: az storage account or-policy show -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quellkonto festgelegt wird.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_update
  name: az storage account or-policy update
  summary: Aktualisieren Sie die Eigenschaften der Objektreplikationsdienst-Richtlinie für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account or-policy update --account-name
                                        [--add]
                                        [--destination-account]
                                        [--force-string]
                                        [--policy]
                                        [--policy-id]
                                        [--remove]
                                        [--resource-group]
                                        [--set]
                                        [--source-account]
                                        [--subscription]
  examples:
  - summary: Aktualisieren Sie das Quellspeicherkonto in der Richtlinie für den Objektreplikationsdienst.
    syntax: az storage account or-policy update -g ResourceGroupName -n StorageAccountName --source-account newSourceAccount --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  - summary: Aktualisieren Sie die Richtlinie für den Objektreplikationsdienst über die JSON-Datei.
    syntax: az storage account or-policy update -g ResourceGroupName -n StorageAccountName -p @policy.json
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --destination-account -d
    summary: Der Name des Zielspeicherkontos. Wenden Sie den Wert --account-name als Zielkonto an, wenn in "--policy" und "--destination-account" kein Zielkonto angegeben ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --policy -p
    summary: Die Objektreplikationsrichtliniendefinition zwischen zwei Speicherkonten im JSON-Format. Mehrere Regeln können in einer Richtlinie definiert werden.
    description: ''
  - name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "Standard", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quellkonto festgelegt wird.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --source-account -s
    summary: Der Name des Quellspeicherkontos. Erforderlich, wenn keine --policy bereitgestellt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
