  summary: Zeigt die Eigenschaften der angegebenen Regel in der Dienstrichtlinie für die Objektreplikation an.
  description: ''
  syntax: >-
    az storage account or-policy rule show --account-name
                                           --policy-id
                                           --rule-id
                                           [--query-examples]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften der angegebenen Regel in der Dienstrichtlinie für die Objektreplikation an.
    syntax: az storage account or-policy rule show -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" --rule-id "78746d86-d3b7-4397-a99c-0837e6741332"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn sie für das Zielkonto festlegen. Erforderlich, wenn sie für das Quellkonto festlegen.
    description: ''
  - isRequired: true
    name: --rule-id -r
    summary: Die Regel-ID wird automatisch für jede neue Regel im Zielkonto generiert. Dies ist für die Put-Richtlinie für das Quellkonto erforderlich.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_rule_update
  name: az storage account or-policy rule update
  summary: Aktualisieren Sie die Regeleigenschaften auf Die Richtlinie für den Objektreplikationsdienst.
  description: ''
  syntax: >-
    az storage account or-policy rule update --account-name
                                             --policy-id
                                             --rule-id
                                             [--destination-container]
                                             [--min-creation-time]
                                             [--prefix]
                                             [--resource-group]
                                             [--source-container]
                                             [--subscription]
  examples:
  - summary: Aktualisieren Sie die Regeleigenschaften auf Die Richtlinie für den Objektreplikationsdienst.
    syntax: az storage account or-policy rule update -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" --rule-id "78746d86-d3b7-4397-a99c-0837e6741332" --prefix-match blobA blobB
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "Standard", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quellkonto festgelegt wird.
    description: ''
  - isRequired: true
    name: --rule-id -r
    summary: Die Regel-ID wird für jede neue Regel im Zielkonto automatisch generiert. Sie ist erforderlich, um eine Richtlinie für das Quellkonto zu erstellen.
    description: ''
  optionalParameters:
  - name: --destination-container -d
    summary: Der Name des Zielspeichercontainers.
    description: ''
  - name: --min-creation-time -t
    summary: 'Blobs, die nach ablaufen, werden an das Ziel repliziert. Sie muss im datetime-Format "jjjj-MM-ttTHH:mm:ssZ" vorliegen. Beispiel: 2020-02-19T16:05:00Z.'
    description: ''
  - name: --prefix --prefix-match
    summary: Optional. Filtern Sie die Ergebnisse, um nur Blobs zu replizieren, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source-container -s
    summary: Der Name des Quellspeichercontainers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
