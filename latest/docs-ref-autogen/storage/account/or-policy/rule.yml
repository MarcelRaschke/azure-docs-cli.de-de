### YamlMime:AzureCLIGroup
uid: az_storage_account_or_policy_rule
name: az storage account or-policy rule
summary: Verwalten von Objekt Replikations Dienst-Richtlinien Regeln.
description: ''
directCommands:
- uid: az_storage_account_or_policy_rule_add
  name: az storage account or-policy rule add
  summary: Fügen Sie die Regel der angegebenen Objekt-Replikations Dienst Richtlinie hinzu.
  description: ''
  syntax: >-
    az storage account or-policy rule add --account-name
                                          --destination-container
                                          --policy-id
                                          --source-container
                                          [--min-creation-time]
                                          [--prefix]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Fügen Sie die Regel der angegebenen Objekt-Replikations Dienst Richtlinie hinzu.
    syntax: az storage account or-policy rule add -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" -d destContainer -s srcContainer
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --destination-container -d
    summary: Der Name des Zielspeicher Containers.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objekt Replikations Richtlinie oder "Default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quell Konto festgelegt wird.
    description: ''
  - isRequired: true
    name: --source-container -s
    summary: Der Name des Quell Speicher Containers.
    description: ''
  optionalParameters:
  - name: --min-creation-time -t
    summary: 'BLOBs, die nach der Zeit erstellt werden, werden an das Ziel repliziert. Er muss das DateTime-Format "yyyy-mm-ddThh: mm: SSZ" aufweisen. Beispiel: 2020-02-19t16:05:00Z.'
    description: ''
  - name: --prefix --prefix-match
    summary: Optional. Filtern Sie die Ergebnisse, um nur blobnamen zu replizieren, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or_policy_rule_list
  name: az storage account or-policy rule list
  summary: Listet alle Regeln in der angegebenen Objekt-Replikations Dienst Richtlinie auf.
  description: ''
  syntax: >-
    az storage account or-policy rule list --account-name
                                           --policy-id
                                           [--query-examples]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Listet alle Regeln in der angegebenen Objekt-Replikations Dienst Richtlinie auf.
    syntax: az storage account or-policy rule list -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objekt Replikations Richtlinie oder "Default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quell Konto festgelegt wird.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or_policy_rule_remove
  name: az storage account or-policy rule remove
  summary: Entfernen Sie die angegebene Regel aus der angegebenen Objekt-Replikations Dienst Richtlinie.
  description: ''
  syntax: >-
    az storage account or-policy rule remove --account-name
                                             --policy-id
                                             --rule-id
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Entfernen Sie die angegebene Regel aus der angegebenen Objekt-Replikations Dienst Richtlinie.
    syntax: az storage account or-policy rule remove -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" --rule-id "78746d86-d3b7-4397-a99c-0837e6741332"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objekt Replikations Richtlinie oder "Default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quell Konto festgelegt wird.
    description: ''
  - isRequired: true
    name: --rule-id -r
    summary: Die Regel-ID wird für jede neue Regel für das Zielkonto automatisch generiert. Es ist für die Put-Richtlinie für das Quell Konto erforderlich.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
