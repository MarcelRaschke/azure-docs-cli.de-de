### YamlMime:AzureCLIGroup
uid: az_storage_account_or-policy_rule
name: az storage account or-policy rule
summary: Verwalten von Richtlinienregeln für den Objektreplikationsdienst.
description: ''
directCommands:
- uid: az_storage_account_or-policy_rule_add
  name: az storage account or-policy rule add
  summary: Fügen Sie der angegebenen Richtlinie für den Objektreplikationsdienst eine Regel hinzu.
  description: ''
  syntax: >-
    az storage account or-policy rule add --account-name
                                          --destination-container
                                          --policy-id
                                          --source-container
                                          [--min-creation-time]
                                          [--prefix]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Fügen Sie der angegebenen Richtlinie für den Objektreplikationsdienst eine Regel hinzu.
    syntax: az storage account or-policy rule add -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" -d destContainer -s srcContainer
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --destination-container -d
    summary: Der Name des Zielspeichercontainers.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "Standard", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quellkonto festgelegt wird.
    description: ''
  - isRequired: true
    name: --source-container -s
    summary: Der Name des Quellspeichercontainers.
    description: ''
  optionalParameters:
  - name: --min-creation-time -t
    summary: 'Blobs, die nach ablaufen, werden an das Ziel repliziert. Sie muss im datetime-Format "jjjj-MM-ttTHH:mm:ssZ" vorliegen. Beispiel: 2020-02-19T16:05:00Z.'
    description: ''
  - name: --prefix --prefix-match
    summary: Optional. Filtern Sie die Ergebnisse, um nur Blobs zu replizieren, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_rule_list
  name: az storage account or-policy rule list
  summary: Listet alle Regeln in der angegebenen Richtlinie für den Objektreplikationsdienst auf.
  description: ''
  syntax: >-
    az storage account or-policy rule list --account-name
                                           --policy-id
                                           [--query-examples]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Listet alle Regeln in der angegebenen Richtlinie für den Objektreplikationsdienst auf.
    syntax: az storage account or-policy rule list -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "Standard", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn für das Zielkonto festgelegt wird. Erforderlich, wenn für das Quellkonto festgelegt wird.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_rule_remove
  name: az storage account or-policy rule remove
  summary: Entfernen Sie die angegebene Regel aus der angegebenen Objektreplikationsdienstrichtlinie.
  description: ''
  syntax: >-
    az storage account or-policy rule remove --account-name
                                             --policy-id
                                             --rule-id
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Entfernen Sie die angegebene Regel aus der angegebenen Objektreplikationsdienstrichtlinie.
    syntax: az storage account or-policy rule remove -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" --rule-id "78746d86-d3b7-4397-a99c-0837e6741332"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Die ID der Objektreplikationsrichtlinie oder "default", wenn die Richtlinien-ID unbekannt ist. Die Richtlinien-ID wird automatisch generiert, wenn sie für das Zielkonto festlegen. Erforderlich, wenn sie für das Quellkonto festlegen.
    description: ''
  - isRequired: true
    name: --rule-id -r
    summary: Die Regel-ID wird automatisch für jede neue Regel im Zielkonto generiert. Dies ist für die Put-Richtlinie für das Quellkonto erforderlich.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_rule_show
