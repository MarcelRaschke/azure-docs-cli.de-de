### YamlMime:AzureCLIGroup
uid: az_storage_account_private-endpoint-connection
name: az storage account private-endpoint-connection
summary: Verwalten sie die Verbindung mit einem privaten Endpunkt des Speicherkontos.
description: ''
directCommands:
- uid: az_storage_account_private-endpoint-connection_approve
  name: az storage account private-endpoint-connection approve
  summary: Genehmigen sie eine Verbindungsanforderung für einen privaten Endpunkt für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account private-endpoint-connection approve [--account-name]
                                                           [--description]
                                                           [--id]
                                                           [--name]
                                                           [--resource-group]
                                                           [--subscription]
  examples:
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für das Speicherkonto anhand der ID.
    syntax: az storage account private-endpoint-connection approve --id "/subscriptions/0000-0000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Storage/storageAccounts/mystorageaccount/privateEndpointConnections/mystorageaccount.b56b5a95-0588-4f8b-b348-15db61590a6c"
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für das Speicherkonto anhand der ID.
    syntax: >-
      id = (az storage account show -n mystorageaccount --query "privateEndpointConnections[0].id")

      az storage account private-endpoint-connection approve --id $id
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für das Speicherkonto unter Verwendung des Kontonamens und des Verbindungsnamens.
    syntax: az storage account private-endpoint-connection approve -g myRg --account-name mystorageaccount --name myconnection
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für das Speicherkonto unter Verwendung des Kontonamens und des Verbindungsnamens.
    syntax: >-
      name = (az storage account show -n mystorageaccount --query "privateEndpointConnections[0].name")

      az storage account private-endpoint-connection approve -g myRg --account-name mystorageaccount --name $name
  optionalParameters:
  - name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --description
    summary: Kommentare für den Genehmigungsvorgang.
    description: ''
  - name: --id
    summary: Die ID der verbindung mit dem privaten Endpunkt, die dem Speicherkonto zugeordnet ist. Sie können es mithilfe von `az storage account show` abrufen.
    description: ''
  - name: --name -n
    summary: Der Name der verbindung mit dem privaten Endpunkt, die dem Speicherkonto zugeordnet ist.
    description: ''
  - name: --resource-group -g
    summary: Der Ressourcengruppenname des angegebenen Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
