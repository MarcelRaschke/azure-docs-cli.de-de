### YamlMime:AzureCLIGroup
uid: az_storage_account_private_endpoint_connection
name: az storage account private-endpoint-connection
summary: Verwalten der Verbindung mit dem privaten Endpunkt des Speicher Kontos.
description: ''
directCommands:
- uid: az_storage_account_private_endpoint_connection_approve
  name: az storage account private-endpoint-connection approve
  summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account private-endpoint-connection approve [--account-name]
                                                           [--description]
                                                           [--id]
                                                           [--name]
                                                           [--resource-group]
                                                           [--subscription]
  examples:
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für das Speicherkonto nach der ID.
    syntax: az storage account private-endpoint-connection approve --id "/subscriptions/0000-0000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Storage/storageAccounts/mystorageaccount/privateEndpointConnections/mystorageaccount.b56b5a95-0588-4f8b-b348-15db61590a6c"
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für das Speicherkonto nach der ID.
    syntax: >-
      id = (az storage account show -n mystorageaccount --query "privateEndpointConnections[0].id")

      az storage account private-endpoint-connection approve --id $id
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für das Speicherkonto mit dem Kontonamen und dem Verbindungs Namen.
    syntax: az storage account private-endpoint-connection approve -g myRg --account-name mystorageaccount --name myconnection
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für das Speicherkonto mit dem Kontonamen und dem Verbindungs Namen.
    syntax: >-
      name = (az storage account show -n mystorageaccount --query "privateEndpointConnections[0].name")

      az storage account private-endpoint-connection approve -g myRg --account-name mystorageaccount --name $name
  optionalParameters:
  - name: --account-name
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --description
    summary: Kommentare für den Genehmigungs Vorgang.
    description: ''
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, die dem Speicherkonto zugeordnet ist. Sie können es mithilfe von erhalten `az storage account show` .
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der dem Speicherkonto zugeordnet ist.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe des angegebenen Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
