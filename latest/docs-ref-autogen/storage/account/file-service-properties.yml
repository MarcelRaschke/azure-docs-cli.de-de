### YamlMime:AzureCLIGroup
uid: az_storage_account_file-service-properties
name: az storage account file-service-properties
summary: Verwalten sie die Eigenschaften des Dateidiensts im Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_file-service-properties_show
  name: az storage account file-service-properties show
  summary: Zeigt die Eigenschaften des Dateidiensts im Speicherkonto an.
  description: Zeigt die Eigenschaften des Dateidiensts im Speicherkonto an.
  syntax: >-
    az storage account file-service-properties show --account-name
                                                    [--query-examples]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften des Dateidiensts im Speicherkonto an.
    syntax: az storage account file-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_file-service-properties_update
  name: az storage account file-service-properties update
  summary: Aktualisieren Sie die Eigenschaften des Dateidiensts im Speicherkonto.
  description: Aktualisieren Sie die Eigenschaften des Dateidiensts im Speicherkonto.
  syntax: >-
    az storage account file-service-properties update --account-name
                                                      [--add]
                                                      [--delete-retention-days]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-smb-multichannel {false, true}]
                                                      [--force-string]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--set]
                                                      [--subscription]
  examples:
  - summary: Aktivieren Sie die Richtlinie für das weiche Löschen, und legen Sie Löschaufbewahrungstage für den Dateidienst im Speicherkonto auf 100 fest.
    syntax: az storage account file-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie die Richtlinie für das weiche Löschen für den Dateidienst.
    syntax: az storage account file-service-properties update --enable-delete-retention false -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --delete-retention-days
    summary: Geben Sie an, wie viele Tage das gelöschte Element beibehalten werden soll. Der angegebene Mindestwert kann 1 und der Höchstwert 365 sein.
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Aktivieren Sie dateidiensteigenschaften für das freigabefreie Löschen.
    description: ''
  - name: --enable-smb-multichannel --mc
    parameterValueGroup: false, true
    summary: Legen Sie die SMB Multichannel-Einstellung für den Dateidienst fest. Gilt nur für Premium FileStorage.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_file-service-properties_show
- az_storage_account_file-service-properties_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
