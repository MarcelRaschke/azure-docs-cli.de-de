### YamlMime:AzureCLIGroup
uid: az_storage_account_file_service_properties
name: az storage account file-service-properties
summary: Verwalten Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_file_service_properties_show
  name: az storage account file-service-properties show
  summary: Zeigen Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto an.
  description: Zeigen Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto an.
  syntax: >-
    az storage account file-service-properties show --account-name
                                                    [--query-examples]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Zeigen Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto an.
    syntax: az storage account file-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_file_service_properties_update
  name: az storage account file-service-properties update
  summary: Aktualisieren Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto.
  description: Aktualisieren Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto.
  syntax: >-
    az storage account file-service-properties update --account-name
                                                      [--add]
                                                      [--delete-retention-days]
                                                      [--enable-delete-retention {false, true}]
                                                      [--force-string]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--set]
                                                      [--subscription]
  examples:
  - summary: Aktivieren Sie die Richtlinie für vorläufiges löschen, und legen Sie die Beibehaltungs Dauer für den Löschvorgang für 100 den Datei Dienst
    syntax: az storage account file-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie die Richtlinie zum vorläufigen löschen für den Datei Dienst
    syntax: az storage account file-service-properties update --enable-delete-retention false -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --delete-retention-days
    summary: Geben Sie die Anzahl von Tagen an, die das gelöschte Element aufbewahrt werden soll. Der mindestens angegebene Wert kann 1 sein, und der Höchstwert kann 365 sein.
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Datei Dienst Eigenschaften für das Freigeben von vorläufigem löschen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_file_service_properties_show
