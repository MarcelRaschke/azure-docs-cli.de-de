### YamlMime:AzureCLIGroup
uid: az_storage_account_blob-service-properties
name: az storage account blob-service-properties
summary: Verwalten der Eigenschaften des Blobdiensts eines Speicherkontos.
description: ''
directCommands:
- uid: az_storage_account_blob-service-properties_show
  name: az storage account blob-service-properties show
  summary: Zeigen Sie die Eigenschaften des Blobdiensts eines Speicherkontos an.
  description: Zeigen Sie die Eigenschaften des Blobdiensts eines Speicherkontos an, einschließlich der Eigenschaften für Storage Analytics- und CORS-Regeln (Cross-Origin Resource Sharing).
  syntax: >-
    az storage account blob-service-properties show --account-name
                                                    [--query-examples]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Zeigen Sie die Eigenschaften des Speicherkontos "mystorageaccount" in der Ressourcengruppe "MyResourceGroup" an.
    syntax: az storage account blob-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_blob-service-properties_update
  name: az storage account blob-service-properties update
  summary: Aktualisieren sie die Eigenschaften des Blobdiensts eines Speicherkontos.
  description: Aktualisieren Sie die Eigenschaften des Blobdiensts eines Speicherkontos, einschließlich der Eigenschaften für Storage Analytics- und CORS-Regeln (Cross-Origin Resource Sharing).
  syntax: >-
    az storage account blob-service-properties update --account-name
                                                      [--add]
                                                      [--change-feed-days]
                                                      [--container-days]
                                                      [--container-retention {false, true}]
                                                      [--default-service-version]
                                                      [--delete-retention-days]
                                                      [--enable-change-feed {false, true}]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-restore-policy {false, true}]
                                                      [--enable-versioning {false, true}]
                                                      [--force-string]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--restore-days]
                                                      [--set]
                                                      [--subscription]
  examples:
  - summary: Aktivieren Sie den Änderungsfeed, und legen Sie die Aufbewahrungsdauer des Änderungsfeeds für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup" auf unendlich fest.
    syntax: az storage account blob-service-properties update --enable-change-feed true -n mystorageaccount -g myresourcegroup
  - summary: Aktivieren Sie den Änderungsfeed, und legen Sie für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup" aufbewahrungstage für Änderungsfeeds auf 100 fest.
    syntax: az storage account blob-service-properties update --enable-change-feed --change-feed-days 100 -n mystorageaccount -g myresourcegroup
  - summary: Deaktivieren Sie den Änderungsfeed für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup".
    syntax: az storage account blob-service-properties update --enable-change-feed false -n mystorageaccount -g myresourcegroup
  - summary: Aktivieren Sie die Löschaufbewahrungsrichtlinie, und legen Sie Löschaufbewahrungstage für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup" auf 100 fest.
    syntax: az storage account blob-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g myresourcegroup
  - summary: Aktivieren Sie die Versionsverwaltung für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup".
    syntax: az storage account blob-service-properties update --enable-versioning -n mystorageaccount -g myresourcegroup
  - summary: Legen Sie die Standardversion für eingehende Anforderungen für das Speicherkonto "mystorageaccount" fest.
    syntax: az storage account blob-service-properties update --default-service-version 2020-04-08 -n mystorageaccount -g myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --change-feed-days --change-feed-retention-days
    summary: Geben Sie die Dauer der Beibehaltung von changeFeed in Tagen an. Der Mindestwert beträgt 1 Tag und der Höchstwert 146.000 Tage (400 Jahre). Ein NULL-Wert gibt eine unbegrenzte Beibehaltung des Änderungsfeeds an. (Verwenden Sie `--enable-change-feed` ohne , um NULL `--change-feed-days` anzugeben.)
    description: ''
  - name: --container-days --container-delete-retention-days
    summary: Geben Sie die Anzahl der Tage an, die der gelöschte Container beibehalten werden soll. Der angegebene Mindestwert kann 1 und der Höchstwert 365 sein.
    description: ''
  - name: --container-retention --enable-container-delete-retention
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Aufbewahrungsrichtlinie für das Löschen von Containern für das weiche Löschen von Containern, wenn sie auf TRUE festgelegt ist. Deaktivieren Sie die Aufbewahrungsrichtlinie zum Löschen von Containern, wenn sie auf FALSE festgelegt ist.
    description: ''
  - name: --default-service-version -d
    summary: Geben Sie die Standardversion an, die für Anforderungen an den Blob-Dienst verwendet werden soll, wenn die Version einer eingehenden Anforderung nicht angegeben ist.
    description: ''
  - name: --delete-retention-days
    summary: Geben Sie an, wie viele Tage das gelöschte Blob beibehalten werden soll. Der Wert muss im Bereich [1.365] liegen. Sie muss bereitgestellt werden, wenn `--enable-delete-retention` true ist.
    description: ''
  - name: --enable-change-feed
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die Ereignisprotokollierung für den Änderungsfeed aktiviert ist. Wenn dies der Fall ist, aktivieren Sie das Speicherkonto, um mit dem Erfassen von Änderungen zu beginnen. Der Standardwert lautet „true“. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-change-feed?tabs=azure-portal#register-by-using-azure-cli .
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die Aufbewahrungsrichtlinie zum Löschen für den Blobdienst aktiviert ist.
    description: ''
  - name: --enable-restore-policy
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Blobwiederherstellungsrichtlinie, wenn sie auf TRUE festgelegt ist.
    description: ''
  - name: --enable-versioning
    parameterValueGroup: false, true
    summary: Die Versionierung ist aktiviert, wenn sie auf TRUE festgelegt ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restore-days
    summary: Die Anzahl von Tagen für das Blob kann wiederhergestellt werden. Er sollte größer als 0 (null) und kleiner als Löschaufbewahrungstage sein.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_blob-service-properties_show
- az_storage_account_blob-service-properties_update
