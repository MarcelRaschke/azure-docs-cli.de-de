    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
- uid: az_storage_container_set-permission
  name: az storage container set-permission
  summary: Legt die Berechtigungen für den angegebenen Container oder gespeicherte Zugriffsrichtlinien fest, die mit Shared Access Signatures verwendet werden können.
  description: Die Berechtigungen geben an, ob öffentlicher Zugriff auf BLOBs in einem Container zulässig ist.
  syntax: >-
    az storage container set-permission --name
                                        [--account-key]
                                        [--account-name]
                                        [--auth-mode {key, login}]
                                        [--connection-string]
                                        [--if-modified-since]
                                        [--if-unmodified-since]
                                        [--lease-id]
                                        [--public-access {blob, container, off}]
                                        [--sas-token]
                                        [--subscription]
                                        [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
