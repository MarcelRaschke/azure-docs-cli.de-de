### YamlMime:AzureCLIGroup
uid: az_storage_container
name: az storage container
summary: Verwalten von Blob Storage-Containern.
description: 'Geben Sie einen der folgenden Authentifizierungsparameter für Ihre Befehle an: --auth-mode, --account-key, --connection-string, --sas-token. Sie können auch entsprechende Umgebungsvariablen verwenden, um Ihre Anmeldeinformationen für die Authentifizierung zu speichern, z. B. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING und AZURE_STORAGE_SAS_TOKEN.'
directCommands:
- uid: az_storage_container_create
  name: az storage container create
  summary: Erstellen Sie einen Container in einem Speicherkonto.
  description: Standardmäßig sind Containerdaten für den Kontobesitzer privat ("off"). Verwenden Sie "blob", um den öffentlichen Lesezugriff für Blobs zuzulassen. Verwenden Sie "container", um öffentlichen Lese- und Listenzugriff auf den gesamten Container zu ermöglichen. Sie können --public-access mit `az storage container set-permission -n CONTAINER_NAME --public-access blob/container/off` konfigurieren.
  syntax: >-
    az storage container create --name
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--default-encryption-scope]
                                [--fail-on-exist]
                                [--metadata]
                                [--prevent-encryption-scope-override {false, true}]
                                [--public-access {blob, container, off}]
                                [--resource-group]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  examples:
  - summary: Erstellen Sie einen Speichercontainer in einem Speicherkonto.
    syntax: az storage container create -n mystoragecontainer
  - summary: Erstellen Sie einen Speichercontainer in einem Speicherkonto, und geben Sie einen Fehler zurück, wenn der Container bereits vorhanden ist.
    syntax: az storage container create -n mystoragecontainer --fail-on-exist
  - summary: Erstellen Sie einen Speichercontainer in einem Speicherkonto, und lassen Sie öffentlichen Lesezugriff für Blobs zu.
    syntax: az storage container create -n mystoragecontainer --public-access blob
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --default-encryption-scope -d
    summary: Standardmäßig verwendet der Container den angegebenen Verschlüsselungsbereich für alle Schreibvorgänge.
    description: ''
  - name: --fail-on-exist
    summary: Löst eine Ausnahme aus, wenn der Container bereits vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --prevent-encryption-scope-override -p
    parameterValueGroup: false, true
    summary: Blockieren Sie die Außerkraftsetzung des Verschlüsselungsbereichs vom Standardcontainer.
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Gibt an, ob auf Daten im Container öffentlich zugegriffen werden kann.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_delete
  name: az storage container delete
  summary: Markiert den angegebenen Container zum Löschen.
  description: Der Container und alle darin enthaltenen BLOBs werden später während der automatischen Speicherbereinigung gelöscht.
  syntax: >-
    az storage container delete --name
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--bypass-immutability-policy]
                                [--connection-string]
                                [--fail-not-exist]
                                [--if-modified-since]
                                [--if-unmodified-since]
                                [--lease-id]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  examples:
  - summary: Markiert den angegebenen Container zum Löschen. (automatisch generiert)
    syntax: az storage container delete --account-key 00000000 --account-name MyAccount --name mycontainer
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --bypass-immutability-policy
    summary: Umgeht das bevorstehende Dienstverhalten, das verhindert, dass ein Container gelöscht wird, wenn er über eine Unveränderlichkeitsrichtlinie verfügt. Wenn Sie dies angeben, werden Argumente ignoriert, die nicht zum Identifizieren des Containers verwendet werden ("--name", "--account-name").
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Löst eine Ausnahme aus, wenn der Container nicht vorhanden ist.
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurden.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnt nur, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') unverändert ist.
    description: ''
  - name: --lease-id
    summary: Wenn angegeben, ist delete_container nur erfolgreich, wenn die Lease des Containers aktiv ist und mit dieser ID übereinstimmt. Erforderlich, wenn der Container über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
