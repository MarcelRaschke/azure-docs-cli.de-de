  summary: Stellt den soft-deleted-Container wieder auf.
  description: 'Der Vorgang ist nur erfolgreich, wenn er innerhalb der in der Aufbewahrungsrichtlinie zum Löschen festgelegten Anzahl von Tagen verwendet wird.  .. versionadded:: 12.4.0 Dieser Vorgang wurde in der API-Version "2019-12-12" eingeführt.'
  syntax: >-
    az storage container restore --deleted-version
                                 --name
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--sas-token]
                                 [--timeout]
