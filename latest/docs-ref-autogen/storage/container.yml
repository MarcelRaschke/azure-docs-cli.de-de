  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_generate-sas
  name: az storage container generate-sas
  summary: Generieren sie ein SAS-Token für einen Speichercontainer.
  description: ''
  syntax: >-
    az storage container generate-sas --name
                                      [--account-key]
                                      [--account-name]
                                      [--as-user]
                                      [--auth-mode {key, login}]
                                      [--cache-control]
                                      [--connection-string]
                                      [--content-disposition]
                                      [--content-encoding]
                                      [--content-language]
                                      [--content-type]
                                      [--expiry]
                                      [--https-only]
                                      [--ip]
                                      [--permissions]
                                      [--policy-name]
                                      [--start]
                                      [--subscription]
  examples:
  - summary: Generieren Sie ein SAS-Token für einen Blobcontainer, und verwenden Sie es zum Hochladen eines Blobs.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      sas=`az storage container generate-sas -n mycontainer --https-only --permissions dlrw --expiry $end -o tsv`

      az storage blob upload -n MyBlob -c mycontainer -f file.txt --sas-token $sas
  - summary: Generieren einer Shared Access Signature für den Container (automatisch generiert)
    syntax: az storage container generate-sas --account-key 00000000 --account-name mystorageaccount --expiry 2020-01-01 --name mycontainer --permissions dlrw
  - summary: Generieren sie ein SAS-Token für einen Speichercontainer. (automatisch generiert)
    syntax: az storage container generate-sas --account-name mystorageaccount --as-user --auth-mode login --expiry 2020-01-01 --name container1 --permissions dlrw
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --as-user
    summary: Gibt an, dass dieser Befehl die SAS zurückgibt, die mit dem Benutzerdelegierungsschlüssel signiert ist. Wenn dieses Argument angegeben ist, sind der Ablaufparameter und der Anmeldename "--auth-mode" erforderlich.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --cache-control
    summary: Der Wert des Antwortheaders für Cache-Control, wenn auf die Ressource zugegriffen wird, indem diese Shared Access Signature verwendet wird.
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Der Antwortheaderwert für Content-Disposition, wenn auf die Ressource zugegriffen wird, und verwendet diese Shared Access Signature.
    description: ''
  - name: --content-encoding
    summary: Antwortheaderwert für Content-Encoding, wenn auf die Ressource zugegriffen wird, unter Nutzung dieser Shared Access Signature.
    description: ''
  - name: --content-language
    summary: Der Antwortheaderwert für Content-Language, wenn auf die Ressource zugegriffen wird, und verwendet diese Shared Access Signature.
    description: ''
  - name: --content-type
    summary: Antwortheaderwert für Content-Type, wenn auf die Ressource zugegriffen wird, unter Nutzung dieser Shared Access Signature.
    description: ''
  - name: --expiry
    summary: Gibt die UTC datetime (Y-m-d'T'H:M'Z') an, an der die SAS ungültig wird. Verwenden Sie nicht , wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt.
    description: ''
  - name: --https-only
    summary: Lassen Sie nur Anforderungen zu, die mit dem HTTPS-Protokoll gesendet werden. Wenn sie nicht angegeben wird, sind Anforderungen sowohl vom HTTP- als auch vom HTTPS-Protokoll zulässig.
    description: ''
  - name: --ip
    summary: Gibt die IP-Adresse oder den IP-Adressbereich an, von denen Anforderungen akzeptiert werden. Unterstützt nur Adressen im IPv4-Format.
    description: ''
  - name: --permissions
    summary: 'Die Berechtigungen, die die SAS gewährt. Zulässige Werte: (a)dd (c)reate (d)elete (l)ist (r)ead (w)label. Verwenden Sie nicht , wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt. Kann kombiniert werden.'
    description: ''
  - name: --policy-name
    summary: Der Name einer gespeicherten Zugriffsrichtlinie innerhalb der ACL des Containers.
    description: ''
  - name: --start
    summary: Gibt die UTC datetime (Y-m-d'T'H:M'Z') an, ab der die SAS gültig wird. Verwenden Sie nicht , wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt. Der Standardwert ist der Zeitpunkt der Anforderung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_list
  name: az storage container list
  summary: Auflisten von Containern in einem Speicherkonto.
  description: ''
  syntax: >-
    az storage container list [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--include-metadata]
                              [--marker]
                              [--num-results]
                              [--prefix]
                              [--query-examples]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Anmeldemodus verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --include-metadata
    summary: Gibt an, dass Containermetadaten in der Antwort zurückgegeben werden.
    description: ''
  - name: --marker
    summary: Ein nicht transparentes Fortsetzungstoken. Dieser Wert kann aus dem feld next_marker eines vorherigen Generatorobjekts abgerufen werden, wenn num_results angegeben wurde und der Generator das Aufzählen der Ergebnisse abgeschlossen hat. Falls angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen ab dem Punkt, an dem der vorherige Generator beendet wurde.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: 'Geben Sie die maximale Anzahl an, die zurückgegeben werden soll. Wenn die Anforderung keine num_results oder einen Wert größer als 5000 angibt, gibt der Server bis zu 5.000 Elemente zurück. Beachten Sie Folgendes: Wenn der Auflistungsvorgang eine Partitionsgrenze überschreitet, gibt der Dienst ein Fortsetzungstoken zum Abrufen der verbleibenden Ergebnisse zurück. Geben Sie " \* " an, um alle zurück zu geben.'
    description: ''
  - name: --prefix
    summary: Filtert die Ergebnisse, um nur Container zurück zu geben, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_restore
