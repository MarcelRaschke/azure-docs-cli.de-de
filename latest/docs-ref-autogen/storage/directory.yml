### YamlMime:AzureCLIGroup
uid: az_storage_directory
name: az storage directory
summary: Verwalten von Dateispeicherverzeichnissen.
description: ''
directCommands:
- uid: az_storage_directory_create
  name: az storage directory create
  summary: Erstellt ein neues Verzeichnis unter der angegebenen Freigabe oder dem angegebenen übergeordneten Verzeichnis.
  description: Wenn das Verzeichnis mit dem gleichen Namen bereits vorhanden ist, schlägt der Vorgang für den Dienst fehl. Standardmäßig wird die Ausnahme vom Client ausgelöst. Geben Sie true für fail_on_exists an, um die Ausnahme verfügbar zu machen.
  syntax: >-
    az storage directory create --name
                                --share-name
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--fail-on-exist]
                                [--metadata]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Verzeichnisname.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-on-exist
    summary: Geben Sie an, ob eine Ausnahme ausgelöst werden soll, wenn das Verzeichnis vorhanden ist. Der Standardwert ist gleich „False“.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_directory_delete
  name: az storage directory delete
  summary: Löscht das angegebene leere Verzeichnis.
  description: Beachten Sie, dass das Verzeichnis leer sein muss, es kann sonst nicht gelöscht werden. Beim Löschen von Verzeichnissen, die nicht leer sind, ist ein Fehler zu sehen.  Wenn das Verzeichnis nicht vorhanden ist, schlägt der Vorgang für den Dienst fehl. Standardmäßig wird die Ausnahme vom Client ausgelöst. Um die Ausnahme verfügbar zu machen, geben Sie true für fail_not_exist.
  syntax: >-
    az storage directory delete --name
                                --share-name
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--fail-not-exist]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Verzeichnisname.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Geben Sie an, ob eine Ausnahme ausgelöst werden soll, wenn das Verzeichnis nicht vorhanden ist.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_directory_exists
  name: az storage directory exists
  summary: Überprüfen Sie, ob ein Speicherverzeichnis vorhanden ist.
  description: ''
  syntax: >-
    az storage directory exists --name
                                --share-name
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--sas-token]
                                [--snapshot]
                                [--subscription]
                                [--timeout]
  examples:
  - summary: Überprüfen Sie, ob ein Speicherverzeichnis vorhanden ist. (automatisch generiert)
    syntax: az storage directory exists --account-key 00000000 --account-name MyAccount --name MyDirectory --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Verzeichnisname.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die ggf. die Momentaufnahmeversion darstellt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
