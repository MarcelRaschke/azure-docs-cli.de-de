### YamlMime:AzureCLIGroup
uid: az_sig_image_definition
name: az sig image-definition
summary: Erstellen Sie eine Imagedefinition.
description: ''
directCommands:
- uid: az_sig_image_definition_create
  name: az sig image-definition create
  summary: Erstellen Sie eine Katalog Image Definition.
  description: ''
  syntax: >-
    az sig image-definition create --gallery-image-definition
                                   --gallery-name
                                   --offer
                                   --os-type {Linux, Windows}
                                   --publisher
                                   --resource-group
                                   --sku
                                   [--description]
                                   [--disallowed-disk-types]
                                   [--end-of-life-date]
                                   [--eula]
                                   [--features]
                                   [--hyper-v-generation {V1, V2}]
                                   [--location]
                                   [--maximum-cpu-core]
                                   [--maximum-memory]
                                   [--minimum-cpu-core]
                                   [--minimum-memory]
                                   [--os-state {Generalized, Specialized}]
                                   [--plan-name]
                                   [--plan-product]
                                   [--plan-publisher]
                                   [--privacy-statement-uri]
                                   [--release-note-uri]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen einer Linux-Image Definition
    syntax: az sig image-definition create -g MyResourceGroup --gallery-name MyGallery --gallery-image-definition MyImage --publisher GreatPublisher --offer GreatOffer --sku GreatSku --os-type linux
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Katalog Image Definition.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Der Katalog Name.
    description: ''
  - isRequired: true
    name: --offer -f
    summary: Bild Angebot.
    description: ''
  - isRequired: true
    name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Der Typ des Betriebssystems, das auf dem Datenträger enthalten ist, wenn eine VM aus einem Benutzer Image oder einer spezialisierten VHD erstellt wird.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Image Herausgeber.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku -s
    summary: Bild-SKU.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung der Katalog Image Definition.
    description: ''
  - name: --disallowed-disk-types
    summary: Datenträger Typen, die nicht mit dem Image funktionieren, z. b. Standard_LRS.
    description: ''
  - name: --end-of-life-date
    summary: Das Ende des Lebens Datums, z. b. "2020-12-31".
    description: ''
  - name: --eula
    summary: Die EULA-Vereinbarung für das Katalog Image.
    description: ''
  - name: --features
    summary: 'Eine Liste der Katalog Image Features. Beispiel: "Issecurebootsupported = true ismessredbootsupported = false".'
    description: ''
  - name: --hyper-v-generation
    defaultValue: V1
    parameterValueGroup: V1, V2
    summary: Die Hypervisor-Generierung der virtuellen Maschine. Gilt nur für Betriebssystem Datenträger.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --maximum-cpu-core
    summary: Maximale Anzahl CPU-Kerne.
    description: ''
  - name: --maximum-memory
    summary: Maximaler Arbeitsspeicher in MB.
    description: ''
  - name: --minimum-cpu-core
    summary: Minimale CPU-Kerne.
    description: ''
  - name: --minimum-memory
    summary: Minimaler Arbeitsspeicher in MB.
    description: ''
  - name: --os-state
    defaultValue: Generalized
    parameterValueGroup: Generalized, Specialized
    summary: Mit dieser Eigenschaft kann der Benutzer angeben, ob die unter diesem Image erstellten virtuellen Maschinen generalisiert oder spezialisiert sind.
    description: ''
  - name: --plan-name
    summary: PlanName.
    description: ''
  - name: --plan-product
    summary: Planen Sie das Produkt.
    description: ''
  - name: --plan-publisher
    summary: Plan Herausgeber.
    description: ''
  - name: --privacy-statement-uri
    summary: Der URI der Datenschutzerklärung.
    description: ''
  - name: --release-note-uri
    summary: Der URI des Release-Hinweises.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_sig_image_definition_delete
  name: az sig image-definition delete
  summary: Löschen Sie ein Katalog Image.
  description: ''
  syntax: >-
    az sig image-definition delete [--gallery-image-definition]
                                   [--gallery-name]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Katalog Image Definition.
    description: ''
  - name: --gallery-name -r
    summary: Der Katalog Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sig_image_definition_list
  name: az sig image-definition list
  summary: Auflisten von Katalog Image Definitionen in einem Katalog.
  description: ''
  syntax: >-
    az sig image-definition list --gallery-name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Der Katalog Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sig_image_definition_show
  name: az sig image-definition show
  summary: Ruft Informationen über eine Katalog Image Definition ab.
  description: ''
  syntax: >-
    az sig image-definition show [--gallery-image-definition]
                                 [--gallery-name]
                                 [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Katalog Image Definition.
    description: ''
  - name: --gallery-name -r
    summary: Der Katalog Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sig_image_definition_update
  name: az sig image-definition update
  summary: Aktualisieren eines Freigabe Bilds defintiion
  description: ''
  syntax: >-
    az sig image-definition update --gallery-image-definition
                                   --gallery-name
                                   --resource-group
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Aktualisieren eines Freigabe Bilds defintiion automatisch generierten
    syntax: az sig image-definition update --gallery-image-definition MyImage --gallery-name MyGallery --resource-group MyResourceGroup --set publishingProfile.excludeFromLatest=true
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Katalog Image Definition.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Der Katalog Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_sig_image_definition_create
- az_sig_image_definition_delete
- az_sig_image_definition_list
- az_sig_image_definition_show
- az_sig_image_definition_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
