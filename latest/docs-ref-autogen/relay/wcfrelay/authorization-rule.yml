### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization-rule
name: az relay wcfrelay authorization-rule
summary: Verwalten Azure Relay Service WCF Relay-Autorisierungsregel.
description: ''
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_create
  name: az relay wcfrelay authorization-rule create
  summary: Erstellen Sie eine Autorisierungsregel für den angegebenen Relaydienst WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule create --name
                                                --namespace-name
                                                --relay-name
                                                --resource-group
                                                [--rights {Listen, Manage, Send}]
                                                [--subscription]
  examples:
  - summary: Erstellen einer Autorisierungsregel für WCF Relay
    syntax: az relay wcfrelay authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der WCF Relay Autorisierungsregel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Name des WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungsregelrechte.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_delete
  name: az relay wcfrelay authorization-rule delete
  summary: Löschen Sie die Autorisierungsregel des Relaydiensts WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule delete [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--relay-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Löschen Sie die Autorisierungsregel des Relaydiensts WCF Relay
    syntax: az relay wcfrelay authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der WCF Relay Autorisierungsregel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --relay-name
    summary: Name des WCF Relay.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_list
  name: az relay wcfrelay authorization-rule list
  summary: Liste der Autorisierungsregel nach Relaydienst-WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule list --namespace-name
                                              --relay-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Liste der Autorisierungsregel nach WCF Relay
    syntax: az relay wcfrelay authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Name der WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_show
  name: az relay wcfrelay authorization-rule show
  summary: Zeigt die Eigenschaften der Autorisierungsregel für den angegebenen Relaydienst WCF Relay an.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule show [--ids]
                                              [--name]
                                              [--namespace-name]
                                              [--query-examples]
                                              [--relay-name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Eigenschaften der Autorisierungsregel anzeigen
    syntax: az relay wcfrelay authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der WCF Relay Autorisierungsregel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --relay-name
    summary: Name der WCF Relay.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_update
  name: az relay wcfrelay authorization-rule update
  summary: Aktualisieren Sie die Autorisierungsregel für den angegebenen Relaydienst WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule update --rights {Listen, Manage, Send}
                                                [--add]
                                                [--force-string]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--relay-name]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
  examples:
  - summary: Aktualisieren der Autorisierungsregel für WCF Relay
    syntax: az relay wcfrelay authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungsregelrechte.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der WCF Relay Autorisierungsregel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --relay-name
    summary: Name des WCF Relay.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
