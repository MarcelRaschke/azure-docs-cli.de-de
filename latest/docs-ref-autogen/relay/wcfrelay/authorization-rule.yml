### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization-rule
name: az relay wcfrelay authorization-rule
summary: Verwalten Sie Azure Relay Dienst WCF Relay Autorisierungs Regel.
description: ''
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_create
  name: az relay wcfrelay authorization-rule create
  summary: Erstellen Sie eine Autorisierungs Regel für den angegebenen Relay-Dienst WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule create --name
                                                --namespace-name
                                                --relay-name
                                                --resource-group
                                                [--rights {Listen, Manage, Send}]
                                                [--subscription]
  examples:
  - summary: Autorisierungs Regel für WCF Relay erstellen
    syntax: az relay wcfrelay authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der WCF Relay Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Name der WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungs regelrechte.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_delete
  name: az relay wcfrelay authorization-rule delete
  summary: Löschen Sie die Autorisierungs Regel für den Relay-Dienst WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule delete [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--relay-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Löschen der Autorisierungs Regel für den Relay-Dienst WCF Relay
    syntax: az relay wcfrelay authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der WCF Relay Autorisierungs Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --relay-name
    summary: Name der WCF Relay.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_list
  name: az relay wcfrelay authorization-rule list
  summary: Liste der Autorisierungs Regeln nach Relay-Dienst WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule list --namespace-name
                                              --relay-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Liste der Autorisierungs Regeln nach WCF Relay
    syntax: az relay wcfrelay authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Name der WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
