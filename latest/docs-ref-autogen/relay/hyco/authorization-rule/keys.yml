### YamlMime:AzureCLIGroup
uid: az_relay_hyco_authorization-rule_keys
name: az relay hyco authorization-rule keys
summary: Verwalten von Azure-Autorisierungsregelschlüsseln für die Relaydienst-Hybridverbindung.
description: ''
directCommands:
- uid: az_relay_hyco_authorization-rule_keys_list
  name: az relay hyco authorization-rule keys list
  summary: Listen Sie die Schlüssel und Verbindungszeichenfolgen der Autorisierungsregel für die Relaydienst-Hybridverbindung auf.
  description: ''
  syntax: >-
    az relay hyco authorization-rule keys list --hybrid-connection-name
                                               --name
                                               --namespace-name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Listen Sie die Schlüssel und Verbindungszeichenfolgen der Autorisierungsregel für die Relaydienst-Hybridverbindung auf.
    syntax: az relay hyco authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  - summary: Auflisten der Schlüssel und Verbindungszeichenfolgen der Autorisierungsregel für die Relaydienst-Hybridverbindung (automatisch generiert)
    syntax: az relay hyco authorization-rule keys list --hybrid-connection-name myhyco --name myauthorule --namespace-name mynamespace --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Name der Hybridverbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Autorisierungsregel für Hybridverbindungen.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_keys_renew
  name: az relay hyco authorization-rule keys renew
  summary: Generieren Sie Die Schlüssel der Autorisierungsregel für die Relaydienst-Hybridverbindung neu.
  description: ''
  syntax: >-
    az relay hyco authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                [--hybrid-connection-name]
                                                [--ids]
                                                [--key-value]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Generieren Sie den Schlüssel der Relaydienst-Hybridverbindung neu.
    syntax: az relay hyco authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Gibt an, dass der primäre oder sekundäre Schlüssel zurückgesetzt werden muss.
    description: ''
  optionalParameters:
  - name: --hybrid-connection-name
    summary: Name der Hybridverbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --key-value
    summary: Optional, wenn der angegebene Schlüsselwert für KeyType oder automatisch generierter Schlüsselwert für keyType festgelegt wird.
    description: ''
  - name: --name -n
    summary: Name der Autorisierungsregel für Hybridverbindungen.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
commands:
- az_relay_hyco_authorization-rule_keys_list
