### YamlMime:AzureCLIGroup
uid: az_relay_hyco_authorization_rule
name: az relay hyco authorization-rule
summary: Verwalten Sie Azure Relay Dienst-Hybrid Verbindungs Autorisierungs Regel.
description: ''
directCommands:
- uid: az_relay_hyco_authorization_rule_create
  name: az relay hyco authorization-rule create
  summary: Autorisierungs Regel für die angegebene Relay-Dienst-Hybrid Verbindung erstellen.
  description: ''
  syntax: >-
    az relay hyco authorization-rule create --hybrid-connection-name
                                            --name
                                            --namespace-name
                                            --resource-group
                                            [--rights {Listen, Manage, Send}]
                                            [--subscription]
  examples:
  - summary: Autorisierungs Regel für die angegebene Relay-Dienst-Hybrid Verbindung erstellen
    syntax: az relay hyco authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Name der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierungs Regel für Hybrid Verbindungen.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungs regelrechte.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization_rule_delete
  name: az relay hyco authorization-rule delete
  summary: Löscht die Autorisierungs Regel der angegebenen Relay-Dienst-Hybrid Verbindung.
  description: ''
  syntax: >-
    az relay hyco authorization-rule delete [--hybrid-connection-name]
                                            [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Löscht die Autorisierungs Regel der Relay-Dienst-Hybrid Verbindung.
    syntax: az relay hyco authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  optionalParameters:
  - name: --hybrid-connection-name
    summary: Name der Hybrid Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Autorisierungs Regel für Hybrid Verbindungen.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization_rule_list
  name: az relay hyco authorization-rule list
  summary: Zeigt die Liste der Autorisierungs Regeln nach Relay-Dienst-Hybrid Verbindung an.
  description: ''
  syntax: >-
    az relay hyco authorization-rule list --hybrid-connection-name
                                          --namespace-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: zeigt die Liste der Autorisierungs Regeln nach Relaydienst-Hybrid Verbindung
    syntax: az relay hyco authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Name der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
