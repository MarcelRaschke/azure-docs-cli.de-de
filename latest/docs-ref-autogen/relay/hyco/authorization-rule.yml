### YamlMime:AzureCLIGroup
uid: az_relay_hyco_authorization-rule
name: az relay hyco authorization-rule
summary: Verwalten sie Azure Relay Hybridverbindungsautorisierungsregel.
description: ''
directCommands:
- uid: az_relay_hyco_authorization-rule_create
  name: az relay hyco authorization-rule create
  summary: Erstellen Sie eine Autorisierungsregel für die angegebene Relaydienst-Hybridverbindung.
  description: ''
  syntax: >-
    az relay hyco authorization-rule create --hybrid-connection-name
                                            --name
                                            --namespace-name
                                            --resource-group
                                            [--rights {Listen, Manage, Send}]
                                            [--subscription]
  examples:
  - summary: Erstellen einer Autorisierungsregel für eine bestimmte Relaydienst-Hybridverbindung
    syntax: az relay hyco authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Name der Hybridverbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Autorisierungsregel für Hybridverbindungen.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungsregelrechte.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_delete
  name: az relay hyco authorization-rule delete
  summary: Löscht die Autorisierungsregel der angegebenen Relaydienst-Hybridverbindung.
  description: ''
  syntax: >-
    az relay hyco authorization-rule delete [--hybrid-connection-name]
                                            [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Löscht die Autorisierungsregel der Relaydienst-Hybridverbindung.
    syntax: az relay hyco authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  optionalParameters:
  - name: --hybrid-connection-name
    summary: Name der Hybridverbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Autorisierungsregel für Hybridverbindungen.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_list
  name: az relay hyco authorization-rule list
  summary: Zeigt eine Liste der Autorisierungsregel nach Relaydienst-Hybridverbindung an.
  description: ''
  syntax: >-
    az relay hyco authorization-rule list --hybrid-connection-name
                                          --namespace-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: zeigt eine Liste der Autorisierungsregel nach Relaydienst-Hybridverbindung an.
    syntax: az relay hyco authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Name der Hybridverbindung.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_show
  name: az relay hyco authorization-rule show
  summary: Zeigt die Details der Autorisierungsregel für eine bestimmte Relaydienst-Hybridverbindung an.
  description: ''
  syntax: >-
    az relay hyco authorization-rule show [--hybrid-connection-name]
                                          [--ids]
                                          [--name]
                                          [--namespace-name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Zeigt die Details der Autorisierungsregel für eine bestimmte Relaydienst-Hybridverbindung an.
    syntax: az relay hyco authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  optionalParameters:
  - name: --hybrid-connection-name
    summary: Name der Hybridverbindung.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Autorisierungsregel für hybride Verbindungen.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_update
  name: az relay hyco authorization-rule update
  summary: Erstellen Sie eine Autorisierungsregel für eine bestimmte Relaydienst-Hybridverbindung.
  description: ''
  syntax: >-
    az relay hyco authorization-rule update --rights {Listen, Manage, Send}
                                            [--add]
                                            [--force-string]
                                            [--hybrid-connection-name]
                                            [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
  examples:
  - summary: Erstellen einer Autorisierungsregel für eine bestimmte Relaydienst-Hybridverbindung
    syntax: az relay hyco authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungsregelrechte.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hybrid-connection-name
    summary: Name der Hybridverbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Autorisierungsregel für Hybridverbindungen.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
