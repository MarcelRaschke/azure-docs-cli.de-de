### YamlMime:AzureCLIGroup
uid: az_relay_hyco
name: az relay hyco
summary: Verwalten Sie Azure Relay Dienst-Hybrid Verbindung und Autorisierungs Regel.
description: ''
directCommands:
- uid: az_relay_hyco_create
  name: az relay hyco create
  summary: Erstellen Sie die Hybrid Verbindung für den Relay-Dienst.
  description: ''
  syntax: >-
    az relay hyco create --name
                         --namespace-name
                         --resource-group
                         [--requires-client-authorization {false, true}]
                         [--subscription]
                         [--user-metadata]
  examples:
  - summary: Erstellen einer neuen Hybrid Verbindung für den Relay-Dienst
    syntax: az relay hyco create --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --requires-client-authorization
    parameterValueGroup: false, true
    summary: Gibt an, ob eine Client Autorisierung erforderlich ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --user-metadata
    summary: Endpunkt Metadaten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_delete
  name: az relay hyco delete
  summary: Löscht die Hybrid Verbindung des relaydiensts.
  description: ''
  syntax: >-
    az relay hyco delete [--ids]
                         [--name]
                         [--namespace-name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Löscht die Hybrid Verbindung des relaydiensts.
    syntax: az relay hyco delete --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Hybrid Verbindung.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_list
  name: az relay hyco list
  summary: Auflisten der Hybrid Verbindung durch relaydienstnamepsace.
  description: ''
  syntax: >-
    az relay hyco list --namespace-name
                       --resource-group
                       [--query-examples]
                       [--subscription]
  examples:
  - summary: Die Hybrid Connections nach Namespace erhalten.
    syntax: az relay hyco list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_show
  name: az relay hyco show
  summary: Zeigt die Hybrid Verbindungs Details für den Relay-Dienst an.
  description: ''
  syntax: >-
    az relay hyco show [--ids]
                       [--name]
                       [--namespace-name]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Zeigt die Details der Hybrid Verbindung an.
    syntax: az relay hyco show --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Hybrid Verbindung.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_update
  name: az relay hyco update
  summary: Aktualisiert die Hybrid Verbindung des relaydiensts.
  description: ''
  syntax: >-
    az relay hyco update [--add]
                         [--force-string]
                         [--ids]
                         [--name]
                         [--namespace-name]
                         [--remove]
                         [--requires-client-authorization {false, true}]
                         [--resource-group]
                         [--set]
                         [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
                         [--subscription]
                         [--user-metadata]
  examples:
  - summary: Aktualisiert die vorhandene Hybrid Verbindung mit dem Relaydienst.
    syntax: az relay hyco update --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Hybrid Verbindung.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --requires-client-authorization
    parameterValueGroup: false, true
    summary: Gibt an, ob eine Client Autorisierung erforderlich ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, ReceiveDisabled, SendDisabled
    summary: Listet die möglichen Werte für den Status einer Messaging Entität auf.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --user-metadata
    summary: Endpunkt Metadaten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
