### YamlMime:AzureCLIGroup
uid: az_relay_namespace_authorization-rule_keys
name: az relay namespace authorization-rule keys
summary: Verwalten von Verbindungs Zeichenfolgen für Azure-Autorisierungs Regeln für Namespace
description: ''
directCommands:
- uid: az_relay_namespace_authorization-rule_keys_list
  name: az relay namespace authorization-rule keys list
  summary: Listet die Schlüssel und Verbindungs Zeichenfolgen der Autorisierungs Regel für den Relay-Dienst Namespace auf.
  description: ''
  syntax: >-
    az relay namespace authorization-rule keys list --name
                                                    --namespace-name
                                                    --resource-group
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Auflisten der Schlüssel und Verbindungs Zeichenfolgen der Autorisierungs Regel für den Relay-Dienst Namespace
    syntax: az relay namespace authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  - summary: Auflisten der Schlüssel und Verbindungs Zeichenfolgen der Autorisierungs Regel für den Namespace des relaydiensts (häufig mit--Output und--Query verwendet). automatisch generierten
    syntax: az relay namespace authorization-rule keys list --name myauthorule --namespace-name mynamespace --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Namespace-Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_authorization-rule_keys_renew
  name: az relay namespace authorization-rule keys renew
  summary: Generieren Sie die Schlüssel der Autorisierungs Regel für den Relay-Dienst Namespace neu.
  description: ''
  syntax: >-
    az relay namespace authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                     [--ids]
                                                     [--key-value]
                                                     [--name]
                                                     [--namespace-name]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Generieren Sie die Schlüssel der Autorisierungs Regel für den Relay-Dienst Namespace neu.
    syntax: az relay namespace authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Gibt an, dass der primäre oder sekundäre Schlüssel zurückgesetzt werden muss.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-value
    summary: 'Optional: Wenn der Schlüsselwert bereitgestellt wird, wird für KeyType oder einen automatisch generierten Schlüsselwert festgelegt, der für KeyType festgelegt wurde.'
    description: ''
  - name: --name -n
    summary: Name der Namespace-Autorisierungs Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
commands:
- az_relay_namespace_authorization-rule_keys_list
- az_relay_namespace_authorization-rule_keys_renew
