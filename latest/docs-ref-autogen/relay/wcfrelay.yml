### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay
name: az relay wcfrelay
summary: Verwalten Azure Relay Service WCF Relay und Autorisierungsregel.
description: ''
directCommands:
- uid: az_relay_wcfrelay_create
  name: az relay wcfrelay create
  summary: Erstellen Sie den Relaydienst WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay create --name
                             --namespace-name
                             --relay-type {Http, NetTcp}
                             --resource-group
                             [--requires-client-authorization {false, true}]
                             [--requires-transport-security {false, true}]
                             [--subscription]
                             [--user-metadata]
  examples:
  - summary: Erstellen Sie relay service WCF Relay.
    syntax: az relay wcfrelay create --resource-group myresourcegroup --namespace-name mynamespace --name myrelay --relay-type NetTcp
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des WCF Relay.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --relay-type
    defaultValue: NetTcp
    parameterValueGroup: Http, NetTcp
    summary: Relaytyp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --requires-client-authorization
    parameterValueGroup: false, true
    summary: Gibt an, ob eine Clientautorisierung erforderlich ist.
    description: ''
  - name: --requires-transport-security
    parameterValueGroup: false, true
    summary: Gibt an, ob Transportsicherheit erforderlich ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --user-metadata
    summary: Endpunktmetadaten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_delete
  name: az relay wcfrelay delete
  summary: Löscht die Relaydienst-WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay delete [--ids]
                             [--name]
                             [--namespace-name]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Löscht wcfrelay.
    syntax: az relay wcfrelay delete --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des WCF Relay.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_list
  name: az relay wcfrelay list
  summary: Listen Sie die WCF Relay Relay-Dienstnamespace auf.
  description: ''
  syntax: >-
    az relay wcfrelay list --namespace-name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Get the WCF Relays by Relay Service Namespace.
    syntax: az relay wcfrelay list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_show
  name: az relay wcfrelay show
  summary: Zeigt den Relaydienst WCF Relay Details an.
  description: ''
  syntax: >-
    az relay wcfrelay show [--ids]
                           [--name]
                           [--namespace-name]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Zeigt die Details des Relaydiensts WCF Relay an.
    syntax: az relay wcfrelay show --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der WCF Relay.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_update
  name: az relay wcfrelay update
  summary: Aktualisiert vorhandene Relaydienst-WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay update [--add]
                             [--force-string]
                             [--ids]
                             [--name]
                             [--namespace-name]
                             [--relay-type {Http, NetTcp}]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
                             [--subscription]
                             [--user-metadata]
  examples:
  - summary: Aktualisiert relay service WCF Relay.
    syntax: az relay wcfrelay update --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des WCF Relay.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --relay-type
    defaultValue: NetTcp
    parameterValueGroup: Http, NetTcp
    summary: Relaytyp.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, ReceiveDisabled, SendDisabled
    summary: Enumeriert die möglichen Werte für den Status einer Messagingentität.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --user-metadata
    summary: Endpunktmetadaten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
