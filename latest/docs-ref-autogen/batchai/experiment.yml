### YamlMime:AzureCLIGroup
uid: az_batchai_experiment
name: az batchai experiment
summary: Befehle zum Verwalten von Experimenten.
description: ''
directCommands:
- uid: az_batchai_experiment_create
  name: az batchai experiment create
  summary: Erstellen eines Experiments
  description: ''
  syntax: >-
    az batchai experiment create --name
                                 --resource-group
                                 --workspace
                                 [--subscription]
  examples:
  - summary: Erstellen eines Experiments
    syntax: az batchai experiment create -g MyResourceGroup -w MyWorkspace -n MyExperiment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Experiments.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_experiment_delete
  name: az batchai experiment delete
  summary: Löschen Sie ein Experiment.
  description: ''
  syntax: >-
    az batchai experiment delete [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
                                 [--workspace]
                                 [--yes]
  examples:
  - summary: Löschen Sie ein Experiment. Alle laufenden Aufträge werden beendet.
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment
  - summary: Löschen eines Experiments, ohne zur Bestätigung aufzufordern (für nicht interaktive Szenarien).
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment -y
  - summary: Fordern Sie ein Experiment Löschvorgang an, ohne zu warten, bis der Auftrag gelöscht wird.
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment --no-wait
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Experiments.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_experiment_list
  name: az batchai experiment list
  summary: Auflisten von Experimenten.
  description: ''
  syntax: >-
    az batchai experiment list --resource-group
                               --workspace
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Auflisten von Experimenten.
    syntax: az batchai experiment list -g MyResourceGroup -w MyWorkspace -o table
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_experiment_show
  name: az batchai experiment show
  summary: Anzeigen von Informationen zu einem Experiment.
  description: ''
  syntax: >-
    az batchai experiment show [--ids]
                               [--name]
                               [--query-examples]
                               [--resource-group]
                               [--subscription]
                               [--workspace]
  examples:
  - summary: Anzeigen von Informationen zu einem Experiment.
    syntax: az batchai experiment show -g MyResourceGroup -w MyWorkspace -n MyExperiment -o table
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Experiments.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_experiment_create
- az_batchai_experiment_delete
- az_batchai_experiment_list
- az_batchai_experiment_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
