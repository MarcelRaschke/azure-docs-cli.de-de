### YamlMime:AzureCLIGroup
uid: az_batchai_cluster_file
name: az batchai cluster file
summary: Befehle zum Arbeiten mit Dateien, die vom Knoten Setup Task generiert werden.
description: ''
directCommands:
- uid: az_batchai_cluster_file_list
  name: az batchai cluster file list
  summary: Listet Dateien auf, die vom Knoten Setup Task des Clusters generiert werden.
  description: Listet Dateien auf, die vom Knoten Setup Task des Clusters unter $AZ _BATCHAI_STDOUTERR_DIR Pfad generiert werden. Diese Funktionalität ist nur verfügbar, wenn sich das Ausgabeverzeichnis für den Knoten Setup Task in einer bereitgestellten Azure-Dateifreigabe oder einem Azure-BLOB-Container befindet.
  syntax: >-
    az batchai cluster file list --cluster
                                 --resource-group
                                 --workspace
                                 [--expiry]
                                 [--path]
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Auflisten von Namen und Größen von Dateien und Verzeichnissen in $AZ _BATCHAI_STDOUTERR_DIR.
    syntax: az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster -o table
  - summary: Auflisten von Namen, Größen und Herunterladen von URLs für Dateien und Verzeichnisse in $AZ _BATCHAI_STDOUTERR_DIR.
    syntax: az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster
  - summary: Auflisten von Namen, Größen und Herunterladen von URLs für Dateien und Verzeichnisse in $AZ _BATCHAI_STDOUTERR_DIR/Folder/subfolder.
    syntax: >-
      az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster \
          -p folder/subfolder
  - summary: Auflisten von Namen, Größen und Download-URLs für Dateien und Verzeichnisse in $AZ _BATCHAI_STDOUTERR_DIR die Download-URLs für eine Stunde gültig bleiben.
    syntax: >-
      az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster \
          --expiry 60
  requiredParameters:
  - isRequired: true
    name: --cluster -c
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --expiry
    defaultValue: "60"
    summary: Zeit in Minuten für die Dauer der Generierung von URLs für generierte Downloads.
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Relativer Pfad eines unter Ordners innerhalb des Task Ausgabeverzeichnisses der Knoten Einrichtung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_cluster_file_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
