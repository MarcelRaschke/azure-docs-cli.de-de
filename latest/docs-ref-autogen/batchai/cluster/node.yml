### YamlMime:AzureCLIGroup
uid: az_batchai_cluster_node
name: az batchai cluster node
summary: Befehle zum Arbeiten mit Cluster Knoten.
description: ''
directCommands:
- uid: az_batchai_cluster_node_exec
  name: az batchai cluster node exec
  summary: Führt eine Befehlszeile auf dem Knoten eines Clusters mit optionalen Ports weiterleiten aus.
  description: ''
  syntax: >-
    az batchai cluster node exec --cluster
                                 --resource-group
                                 --workspace
                                 [--address]
                                 [--exec]
                                 [--node-id]
                                 [--password]
                                 [--ssh-private-key]
                                 [--subscription]
  examples:
  - summary: Meldet eine Momentaufnahme der aktuellen Prozesse.
    syntax: >-
      az batchai cluster node exec -g MyResourceGroup -w MyWorkspace -c MyCluster \
          -n tvm-xxx --exec "ps axu"
  - summary: Melden Sie eine GPU-Information für einen Knoten.
    syntax: >-
      az batchai cluster node exec -g MyResourceGroup -w MyWorkspace -c MyCluster \
          -n tvm-xxx --exec "nvidia-smi"
  - summary: Leiten Sie local 9000 an Port 9001 auf dem Knoten weiter.
    syntax: >-
      az batchai cluster node exec -g MyResourceGroup -w MyWorkspace -c MyCluster \
          -n tvm-xxx -L 9000:localhost:9001
  requiredParameters:
  - isRequired: true
    name: --cluster -c
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --address -L
    summary: 'Gibt an, dass Verbindungen mit dem angegebenen TCP-Port oder UNIX-Socket auf dem lokalen Host (Client) auf der Remote Seite an den angegebenen Host und Port bzw. an den angegebenen UNIX-Socket weitergeleitet werden sollen. z. b.-L 8080: localhost: 8080.'
    description: ''
  - name: --exec
    summary: Optionale Befehlszeile, die auf dem Knoten ausgeführt werden soll. Wenn nichts angegeben wird, führt der Befehl nur Ports weiterleiten aus.
    description: ''
  - name: --node-id -n
    summary: ID des Knotens, an den die Ports weiterzuleiten sind. Wenn nicht angegeben, wird der Befehl auf dem ersten verfügbaren Knoten ausgeführt.
    description: ''
  - name: --password -p
    summary: Optionales Kennwort zum Herstellen einer SSH-Verbindung.
    description: ''
  - name: --ssh-private-key -k
    summary: Optionaler privater SSH-Schlüssel Pfad zum Einrichten der SSH-Verbindung. Wenn kein Wert angezeigt wird, wird der private SSH-Schlüssel verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_cluster_node_list
  name: az batchai cluster node list
  summary: Auflisten von Remote Anmelde Informationen für Cluster Knoten.
  description: 'Auflisten von Remote Anmelde Informationen für Cluster Knoten. Mithilfe der angegebenen öffentlichen IP-Adresse und der Portnummer können Sie eine SSH-über einen bestimmten Knoten herstellen. Beispiel: <admin user name> @ <public ip> die SSH-Portnummer des SSH-p-<Knotens>.'
  syntax: >-
    az batchai cluster node list --cluster
                                 --resource-group
                                 --workspace
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Auflisten von Remote Anmelde Informationen für einen Cluster.
    syntax: az batchai cluster node list -g MyResourceGroup -w MyWorkspace -c MyCluster -o table
  requiredParameters:
  - isRequired: true
    name: --cluster -c
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_cluster_node_exec
- az_batchai_cluster_node_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
