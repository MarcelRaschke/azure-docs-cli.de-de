### YamlMime:AzureCLIGroup
uid: az_batchai_job_file
name: az batchai job file
summary: Befehle zum Auflisten und Streamen von Dateien in den Ausgabe Verzeichnissen des Auftrags.
description: ''
directCommands:
- uid: az_batchai_job_file_list
  name: az batchai job file list
  summary: Listet die Ausgabedateien des Auftrags in einem Verzeichnis mit der angegebenen ID auf.
  description: Listet die Ausgabedateien des Auftrags in einem Verzeichnis mit der angegebenen ID auf, wenn sich das Ausgabeverzeichnis in einer bereitgestellten Azure-Dateifreigabe oder einem BlobContainer befindet.
  syntax: >-
    az batchai job file list --experiment
                             --job
                             --resource-group
                             --workspace
                             [--expiry]
                             [--output-directory-id]
                             [--path]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Listet die Dateien im Standardausgabe Verzeichnis des Auftrags auf.
    syntax: az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob
  - summary: Listet die Dateien im Standardausgabe Verzeichnis des Auftrags auf. Generiert die Ausgabe in einem Tabellenformat.
    syntax: az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob -o table
  - summary: Listet die Dateien im Ordner "MyFolder/MySubFolder" eines Ausgabeverzeichnisses mit der ID "Models" auf.
    syntax: >-
      az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -d MODELS -p MyFolder/MySubfolder
  - summary: Listen Sie Dateien im Standardausgabe Verzeichnis des Auftrags auf, in dem Download-URLs für 15 Minuten gültig bleiben.
    syntax: >-
      az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          --expiry 15
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: Der Name des Experiments.
    description: ''
  - isRequired: true
    name: --job -j
    summary: Der Name des Auftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --expiry
    defaultValue: "60"
    summary: Die Zeit in Minuten für die Dauer der generierten Download-URL, die gültig bleiben soll.
    description: ''
  - name: --output-directory-id -d
    defaultValue: stdouterr
    summary: Die ID des Auftrags Ausgabeverzeichnisses (wie durch das "ID"-Element in der outputdirectories-Auflistung in den Auftrags Erstellungs Parametern angegeben).
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Relativer Pfad im angegebenen Ausgabeverzeichnis.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_job_file_stream
  name: az batchai job file stream
  summary: Streamen Sie den Inhalt einer Datei (ähnlich wie ' tail-f ').
  description: Wartet, bis der Auftrag die angegebene Datei erstellt, und startet das Streaming mit dem Befehl "tail-f". Der Befehl wird abgeschlossen, wenn die Ausführung des Auftrags beendet wurde.
  syntax: >-
    az batchai job file stream --experiment
                               --file-name
                               --job
                               --resource-group
                               --workspace
                               [--output-directory-id]
                               [--path]
                               [--subscription]
  examples:
  - summary: Stream-Standardausgabe Datei des Auftrags.
    syntax: >-
      az batchai job file stream -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -f stdout.txt
  - summary: Streamen einer Datei ' log.txt ' aus einem Ordner ' logs ' eines Ausgabeverzeichnisses mit der ID ' Outputs '.
    syntax: >-
      az batchai job file stream -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -d OUTPUTS -p logs -f log.txt
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: Der Name des Experiments.
    description: ''
  - isRequired: true
    name: --file-name -f
    summary: Der Name der zu streamenden Datei.
    description: ''
  - isRequired: true
    name: --job -j
    summary: Der Name des Auftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --output-directory-id -d
    defaultValue: stdouterr
    summary: Die ID des Auftrags Ausgabeverzeichnisses (wie durch das "ID"-Element in der outputdirectories-Auflistung in den Auftrags Erstellungs Parametern angegeben).
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Relativer Pfad im angegebenen Ausgabeverzeichnis.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_job_file_list
- az_batchai_job_file_stream
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
