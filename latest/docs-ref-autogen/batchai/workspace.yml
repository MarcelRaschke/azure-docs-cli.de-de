### YamlMime:AzureCLIGroup
uid: az_batchai_workspace
name: az batchai workspace
summary: Befehle zum Verwalten von Arbeitsbereichen.
description: ''
directCommands:
- uid: az_batchai_workspace_create
  name: az batchai workspace create
  summary: Erstellen Sie einen Arbeitsbereich.
  description: ''
  syntax: >-
    az batchai workspace create --resource-group
                                --workspace
                                [--location]
                                [--subscription]
  examples:
  - summary: Erstellen Sie einen Arbeitsbereich in der Region USA, Osten.
    syntax: az batchai workspace create -g MyResourceGroup -n MyWorkspace -l eastus
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace -n
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Speicherort des Arbeitsbereichs. Wenn die Angabe weggelassen wird, wird der Speicherort der Ressourcengruppe verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_workspace_delete
  name: az batchai workspace delete
  summary: Löschen eines Arbeitsbereichs.
  description: ''
  syntax: >-
    az batchai workspace delete [--ids]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--workspace]
                                [--yes]
  examples:
  - summary: Löschen eines Arbeitsbereichs.
    syntax: az batchai workspace delete -g MyResourceGroup -n MyWorkspace
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace -n
    summary: Name des Arbeitsbereichs.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_workspace_list
  name: az batchai workspace list
  summary: Auflisten von Arbeitsbereichen.
  description: ''
  syntax: >-
    az batchai workspace list [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Listet alle Arbeitsbereiche unter dem aktuellen Abonnement auf.
    syntax: az batchai workspace list -o table
  - summary: Listet die Arbeitsbereiche in der angegebenen Ressourcengruppe auf.
    syntax: az batchai workspace list -g MyResourceGroup -o table
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_workspace_show
  name: az batchai workspace show
  summary: Anzeigen von Informationen zu einem Arbeitsbereich.
  description: ''
  syntax: >-
    az batchai workspace show [--ids]
                              [--query-examples]
                              [--resource-group]
                              [--subscription]
                              [--workspace]
  examples:
  - summary: Anzeigen von Informationen zu einem Arbeitsbereich.
    syntax: az batchai workspace show -g MyResourceGroup -n MyWorkspace -o table
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace -n
    summary: Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_workspace_create
- az_batchai_workspace_delete
- az_batchai_workspace_list
- az_batchai_workspace_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
