### YamlMime:AzureCLIGroup
uid: az_cognitiveservices
name: az cognitiveservices
summary: Verwalten Sie Azure Cognitive Services-Konten.
description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur https://docs.microsoft.com/azure/cognitive-services/ Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
directCommands:
- uid: az_cognitiveservices_list
  name: az cognitiveservices list
  summary: Verwalten Sie Azure Cognitive Services-Konten.
  description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur https://docs.microsoft.com/azure/cognitive-services/ Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
  syntax: >-
    az cognitiveservices list [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Listet alle Cognitive Services Konten in einer Ressourcengruppe auf.
    syntax: az cognitiveservices list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
