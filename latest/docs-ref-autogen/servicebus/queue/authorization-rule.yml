- uid: az_servicebus_queue_authorization-rule_update
  name: az servicebus queue authorization-rule update
  summary: Aktualisieren Sie die Autorisierungs Regel für die angegebene Service Bus Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue authorization-rule update --rights {Listen, Manage, Send}
                                                  [--add]
                                                  [--force-string]
                                                  [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--queue-name]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--set]
                                                  [--subscription]
  examples:
  - summary: Autorisierungs Regel für Warteschlange aktualisieren
    syntax: az servicebus queue authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungs regelrechte.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Warteschlangen-Autorisierungs Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --queue-name
    summary: Der Name der Warteschlange.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
