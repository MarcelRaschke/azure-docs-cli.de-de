### YamlMime:AzureCLIGroup
uid: az_servicebus_queue_authorization-rule
name: az servicebus queue authorization-rule
summary: Verwalten Azure Service Bus Autorisierungs Regel für die Warteschlange.
description: ''
directCommands:
- uid: az_servicebus_queue_authorization-rule_create
  name: az servicebus queue authorization-rule create
  summary: Erstellen Sie eine Autorisierungs Regel für die angegebene Service Bus Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue authorization-rule create --name
                                                  --namespace-name
                                                  --queue-name
                                                  --resource-group
                                                  --rights {Listen, Manage, Send}
                                                  [--subscription]
  examples:
  - summary: Autorisierungs Regel für Warteschlange erstellen
    syntax: az servicebus queue authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Warteschlangen-Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --queue-name
    summary: Der Name der Warteschlange.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungs regelrechte.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_authorization-rule_delete
  name: az servicebus queue authorization-rule delete
  summary: Löschen Sie die Autorisierungs Regel Service Bus Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue authorization-rule delete [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--queue-name]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Löschen der Autorisierungs Regel Service Bus Warteschlange
    syntax: az servicebus queue authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Warteschlangen-Autorisierungs Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --queue-name
    summary: Der Name der Warteschlange.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_authorization-rule_list
  name: az servicebus queue authorization-rule list
  summary: Liste der Autorisierungs Regeln nach Service Bus Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue authorization-rule list --namespace-name
                                                --queue-name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Liste der Autorisierungs Regeln nach Warteschlange
    syntax: az servicebus queue authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --queue-name
    summary: Der Name der Warteschlange.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_authorization-rule_show
  name: az servicebus queue authorization-rule show
