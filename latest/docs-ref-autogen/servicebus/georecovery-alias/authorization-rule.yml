### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery_alias_authorization_rule
name: az servicebus georecovery-alias authorization-rule
summary: Verwalten Sie Azure Service Bus Autorisierungs Regel für Namespace mit Geo-Disaster Wiederherstellungs konfigurationsalias.
description: ''
directCommands:
- uid: az_servicebus_georecovery_alias_authorization_rule_list
  name: az servicebus georecovery-alias authorization-rule list
  summary: Zeigt die Liste der Autorisierungs Regeln nach Service Bus-Namespace an.
  description: ''
  syntax: >-
    az servicebus georecovery-alias authorization-rule list --alias
                                                            --namespace-name
                                                            --resource-group
                                                            [--query-examples]
                                                            [--subscription]
  examples:
  - summary: Zeigt die Liste der Autorisierungs Regeln nach Service Bus Namespace an.
    syntax: az servicebus georecovery-alias authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungkonfigurationsalias.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery_alias_authorization_rule_show
  name: az servicebus georecovery-alias authorization-rule show
  summary: Ruft eine Autorisierungs Regel für einen Namespace nach Regelname ab.
  description: ''
  syntax: >-
    az servicebus georecovery-alias authorization-rule show [--alias]
                                                            [--ids]
                                                            [--name]
                                                            [--namespace-name]
                                                            [--query-examples]
                                                            [--resource-group]
                                                            [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungskonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Namespace-Autorisierungs Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
