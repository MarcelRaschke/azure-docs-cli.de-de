### YamlMime:AzureCLIGroup
uid: az_servicebus_namespace
name: az servicebus namespace
summary: Verwalten Sie Azure Service Bus-Namespace.
description: ''
directCommands:
- uid: az_servicebus_namespace_create
  name: az servicebus namespace create
  summary: Erstellen Sie einen Service Bus-Namespace.
  description: ''
  syntax: >-
    az servicebus namespace create --name
                                   --resource-group
                                   [--capacity {1, 2, 4, 8}]
                                   [--default-action]
                                   [--location]
                                   [--sku {Basic, Premium, Standard}]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen Sie einen Service Bus-Namespace.
    syntax: az servicebus namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2 --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --capacity
    parameterValueGroup: 1, 2, 4, 8
    summary: Anzahl der Nachrichten Einheiten. Diese Eigenschaft gilt nur für Namespaces der Premium-SKU.
    description: ''
  - name: --default-action
    summary: Standardaktion für den Netzwerk Regelsatz.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Basic, Premium, Standard
    summary: Namespace-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_delete
  name: az servicebus namespace delete
  summary: Löscht den Service Bus-Namespace.
  description: ''
  syntax: >-
    az servicebus namespace delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Löscht den Service Bus-Namespace.
    syntax: az servicebus namespace delete --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_exists
  name: az servicebus namespace exists
  summary: Überprüfen Sie, ob der angegebene Name für den Namespace verfügbar ist.
  description: ''
  syntax: >-
    az servicebus namespace exists --name
                                   [--subscription]
  examples:
  - summary: Überprüfen Sie, ob MyNamespace für den Namespace verfügbar ist.
    syntax: az servicebus namespace exists --name mynamespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Namespacename. Der Name darf nur Buchstaben, Ziffern und Bindestriche enthalten. Der Namespace muss mit einem Buchstaben beginnen und muss mit einem Buchstaben oder einer Zahl enden.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_list
  name: az servicebus namespace list
  summary: Listet die Service Bus Namespaces auf.
  description: ''
  syntax: >-
    az servicebus namespace list [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Service Bus Namespaces nach Ressourcengruppe erhalten
    syntax: az servicebus namespace list --resource-group myresourcegroup
  - summary: Holen Sie sich die Service Bus-Namespaces nach Abonnement.
    syntax: az servicebus namespace list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_show
  name: az servicebus namespace show
  summary: Zeigt die Service Bus-Namespace Details an.
  description: ''
  syntax: >-
    az servicebus namespace show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: zeigt die Namespace Details an.
    syntax: az servicebus namespace show --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_update
  name: az servicebus namespace update
  summary: Aktualisiert einen Service Bus-Namespace.
  description: ''
  syntax: >-
    az servicebus namespace update [--add]
                                   [--capacity {1, 2, 4, 8}]
                                   [--default-action]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--sku {Basic, Premium, Standard}]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Aktualisiert einen Service Bus-Namespace.
    syntax: az servicebus namespace update --resource-group myresourcegroup --name mynamespace --tags tag=value
  - summary: Aktualisiert einen Service Bus Namespace (automatisch generiert).
    syntax: az servicebus namespace update --name mynamespace --resource-group myresourcegroup --sku Basic
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --capacity
    parameterValueGroup: 1, 2, 4, 8
    summary: Anzahl der Nachrichten Einheiten. Diese Eigenschaft gilt nur für Namespaces der Premium-SKU.
    description: ''
  - name: --default-action
    summary: Standardaktion für den Netzwerk Regelsatz.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Premium, Standard
    summary: Namespace-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
