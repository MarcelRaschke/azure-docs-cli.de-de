### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery-alias
name: az servicebus georecovery-alias
summary: Verwalten Sie Azure Service Bus Geo-Disaster Wiederherstellungs konfigurationsalias.
description: ''
directCommands:
- uid: az_servicebus_georecovery-alias_break-pair
  name: az servicebus georecovery-alias break-pair
  summary: Deaktiviert Service Bus Geo-Disaster wiederherstellungskonfigurationsalias und beendet die Replikation von Änderungen vom primären Namespace zu sekundären Namespaces.
  description: ''
  syntax: >-
    az servicebus georecovery-alias break-pair [--alias]
                                               [--ids]
                                               [--namespace-name]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Hiermit wird die Notfall Wiederherstellung deaktiviert und die Replikation von Änderungen von primären zu sekundären Namespaces beendet.
    syntax: az servicebus georecovery-alias break-pair --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungskonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_delete
  name: az servicebus georecovery-alias delete
  summary: Löscht Service Bus Geo-Disaster die Alias Anforderung für die Wiederherstellungs Konfiguration akzeptiert wurde.
  description: ''
  syntax: >-
    az servicebus georecovery-alias delete [--alias]
                                           [--ids]
                                           [--namespace-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: DELETE Service Bus Geo-Disaster Wiederherstellungs konfigurationsalias-Anforderung akzeptiert
    syntax: az servicebus georecovery-alias delete --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungskonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_exists
  name: az servicebus georecovery-alias exists
  summary: Überprüfen Sie, ob der Aliasname der aliaswiederherstellung
  description: ''
  syntax: >-
    az servicebus georecovery-alias exists --alias
                                           --namespace-name
                                           --resource-group
                                           [--subscription]
  examples:
  - summary: Überprüfen der Verfügbarkeit des Alias Namens der Geo-Disaster Wiederherstellungs Konfiguration
    syntax: az servicebus georecovery-alias exists --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Name des Geo-Disaster Wiederherstellungs konfigurationsalias zum Überprüfen der Verfügbarkeit.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_fail-over
  name: az servicebus georecovery-alias fail-over
  summary: Ruft Service Bus Geo-Disaster wiederherstellungskonfigurationsalias-Failover auf und konfiguriert den Alias neu, sodass er auf den sekundären Namespace verweist.
  description: ''
  syntax: >-
    az servicebus georecovery-alias fail-over [--alias]
                                              [--ids]
                                              [--namespace-name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Ruft Geo-Disaster Wiederherstellungs konfigurationsalias-Failover auf und konfiguriert den Alias so neu, dass er auf den sekundären Namespace verweist
    syntax: az servicebus georecovery-alias fail-over --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungskonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_list
  name: az servicebus georecovery-alias list
  summary: Ruft alle Alias (Notfall Wiederherstellungs Konfigurationen) ab.
  description: ''
  syntax: >-
    az servicebus georecovery-alias list --namespace-name
                                         --resource-group
                                         [--query-examples]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_set
  name: az servicebus georecovery-alias set
  summary: Legt Service Bus Geo-Disaster Wiederherstellungs konfigurationsalias für den Namespace "Give" fest.
  description: ''
  syntax: >-
    az servicebus georecovery-alias set --partner-namespace
                                        [--alias]
                                        [--alternate-name]
                                        [--ids]
                                        [--namespace-name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Legt die Konfiguration der georedunktwiederherstellung für den Namespace "Give" fest
    syntax: az servicebus georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace armresourceid
  - summary: Legt Service Bus Geo-Disaster Wiederherstellungs konfigurationsalias für den Namespace "Give" (automatisch generiert) fest.
    syntax: az servicebus georecovery-alias set --alias myaliasname --namespace-name primarynamespace --partner-namespace armresourceid --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --partner-namespace
    summary: Name (in derselben Ressourcengruppe) oder arm-ID des primären/sekundären Service Bus Namespace namens, der Teil der georedundanten Kopplung ist.
    description: ''
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungskonfigurationsalias.
    description: ''
  - name: --alternate-name
    summary: Alternativer Name (nach dem Failover) für den primären Namespace, wenn der Namespace Name und der Alias Name identisch sind.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_show
  name: az servicebus georecovery-alias show
  summary: Zeigt die Eigenschaften Service Bus Geo-Disaster Wiederherstellungs konfigurationsalias für den Namespace primay/Sekundär an.
  description: ''
  syntax: >-
    az servicebus georecovery-alias show [--alias]
                                         [--ids]
                                         [--namespace-name]
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Eigenschaften Geo-Disaster wiederherstellungskonfigurationsalias des primären Namespace anzeigen
    syntax: az servicebus georecovery-alias show  --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  - summary: Details des Alias (georedundanten Konfiguration) des sekundären Namespace erhalten
    syntax: az servicebus georecovery-alias show  --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  - summary: zeigt die Eigenschaften von Service Bus Geo-Disaster Wiederherstellungs konfigurationsalias für den primay/sekundären Namespace (automatisch generiert)
    syntax: az servicebus georecovery-alias show --alias myaliasname --namespace-name primarynamespace --resource-group myresourcegroup --subscription MySubscription
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungskonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
