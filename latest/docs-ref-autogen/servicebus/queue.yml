                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--name]
                               [--namespace-name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--status {Active, Disabled, SendDisabled}]
                               [--subscription]
  examples:
