### YamlMime:AzureCLIGroup
uid: az_servicebus_queue
name: az servicebus queue
summary: Verwalten Sie Azure Service Bus Warteschlangen-und Autorisierungs Regel.
description: ''
directCommands:
- uid: az_servicebus_queue_create
  name: az servicebus queue create
  summary: Erstellen Sie die Service Bus Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue create --name
                               --namespace-name
                               --resource-group
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-dead-lettering-on-message-expiration {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-partitioning {false, true}]
                               [--enable-session {false, true}]
                               [--forward-dead-lettered-messages-to]
                               [--forward-to]
                               [--lock-duration]
                               [--max-delivery-count]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--status {Active, Disabled, SendDisabled}]
                               [--subscription]
  examples:
  - summary: Erstellen Sie Service Bus Warteschlange.
    syntax: az servicebus queue create --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Warteschlange.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für das Leerlauf Intervall, nach dem die Warteschlange automatisch gelöscht wird. Die Mindestdauer ist fünf Minuten.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für den Standardwert von Message to Live. Dies ist die Dauer, nach der die Nachricht abläuft, beginnend mit dem Senden der Nachricht an Service Bus. Dies ist der Standardwert, der verwendet wird, wenn timedelive nicht für eine Nachricht selbst festgelegt ist.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: ISO 8601 TimeSpan-Struktur, die die Dauer des duplikaterkennungsverlaufs definiert. Der Standardwert beträgt 10 Minuten.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Zulassen von serverseitigen Batch Vorgängen.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob diese Warteschlange bei Ablauf einer Nachricht unzustellbare Nachrichten unterstützt.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob diese Warteschlange eine Duplikaterkennung erfordert.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Express-Entitäten aktiviert sind. Eine Express-Warteschlange speichert vorübergehend eine Nachricht im Arbeitsspeicher, bevor Sie in den persistenten Speicher geschrieben wird.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Warteschlange über mehrere Nachrichten Broker hinweg partitioniert werden soll.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Warteschlange das Konzept von Sitzungen unterstützt.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Warteschlangen-/Themenname zum Weiterleiten der Nachricht mit Unzustellbarkeit
    description: ''
  - name: --forward-to
    summary: Warteschlangen-/Themenname zum Weiterleiten der Nachrichten.
    description: ''
  - name: --lock-duration
    summary: Zeichenfolge ISO 8601 TimeSpan oder Duration Format for Duration of a Peek-Lock; Das heißt, die Zeitspanne, für die die Nachricht für andere Empfänger gesperrt ist. Der maximale Wert für LockDuration beträgt 5 Minuten. der Standardwert ist 1 Minute.
    description: ''
  - name: --max-delivery-count
    summary: Die maximale Übermittlungs Anzahl. Eine Nachricht wird nach dieser Anzahl an Übermittlungen automatisch als unzustellbar gekennzeichnet. der Standardwert ist 10.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Maximale Größe der Warteschlange in Megabyte, die der Größe des für die Warteschlange zugeordneten Arbeitsspeichers entspricht. Der Standardwert ist 1024. Der Standard Wert für die SKU "Standard" ist 5120 und für die Premium-SKU 81920.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Listet die möglichen Werte für den Status einer Messaging Entität auf.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_delete
  name: az servicebus queue delete
  summary: Löscht die Service Bus Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue delete [--ids]
                               [--name]
                               [--namespace-name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Löscht die Warteschlange.
    syntax: az servicebus queue delete --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Warteschlange.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_list
  name: az servicebus queue list
  summary: Auflisten der Warteschlange durch Service Bus namepsace.
  description: ''
  syntax: >-
    az servicebus queue list --namespace-name
                             --resource-group
                             [--query-examples]
                             [--skip]
                             [--subscription]
                             [--top]
  examples:
  - summary: Die Warteschlangen werden nach Service Bus Namespace angezeigt.
    syntax: az servicebus queue list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Skip wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen Skip-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die neuesten N usagedetails zu begrenzen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
