### YamlMime:AzureCLIGroup
uid: az_servicebus_queue
name: az servicebus queue
summary: Verwalten Azure Service Bus Warteschlange und Autorisierungsregel.
description: ''
directCommands:
- uid: az_servicebus_queue_create
  name: az servicebus queue create
  summary: Erstellen Sie die Service Bus-Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue create --name
                               --namespace-name
                               --resource-group
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-dead-lettering-on-message-expiration {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-partitioning {false, true}]
                               [--enable-session {false, true}]
                               [--forward-dead-lettered-messages-to]
                               [--forward-to]
                               [--lock-duration]
                               [--max-delivery-count]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--status {Active, Disabled, SendDisabled}]
                               [--subscription]
  examples:
  - summary: Erstellen Service Bus Warteschlange.
    syntax: az servicebus queue create --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Warteschlange.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: 'ISO 8601: TimeSpan- oder Duration-Zeitformat für das Leerlaufintervall, nach dem die Warteschlange automatisch gelöscht wird. Die Mindestdauer ist fünf Minuten.'
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601:Timespan- oder duration time format for default message to live value (ISO 8601:Timespan- oder Duration-Zeitformat für den Livewert der Standardmeldung). Dies ist die Dauer, nach der die Nachricht ab dem Senden der Nachricht an den Service Bus. Dies ist der Standardwert, der verwendet wird, wenn TimeToLive nicht für eine Nachricht selbst festgelegt ist.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: TimeSpan-Struktur nach ISO 8601, die die Dauer des Duplikaterkennungsverlaufs definiert. Der Standardwert beträgt 10 Minuten.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Lassen Sie serverseitige Batchvorgänge zu.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob diese Warteschlange unterstützung für unbende Nachrichten hat, wenn eine Nachricht abläuft.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob diese Warteschlange eine Duplikaterkennung erfordert.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Express-Entitäten aktiviert sind. Eine Express-Warteschlange enthält vorübergehend eine Nachricht im Arbeitsspeicher, bevor sie in den beständigen Speicher geschrieben wird.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Warteschlange über mehrere Nachrichtenbroker hinweg partitioniert werden soll.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Warteschlange das Konzept von Sitzungen unterstützt.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Warteschlangen-/Themenname, um die Nachricht für unzugehten Nachrichten weiter zu senden.
    description: ''
  - name: --forward-to
    summary: Warteschlangen-/Themenname, um die Nachrichten weiter zu senden.
    description: ''
  - name: --lock-duration
    summary: Iso 8601-Zeichenfolgenformat für die Zeitspanne oder Dauer für die Dauer einer Peek-Sperre; das heißt, die Zeit, die die Nachricht für andere Empfänger gesperrt ist. Der maximale Wert für LockDuration beträgt 5 Minuten. der Standardwert ist 1 Minute.
    description: ''
  - name: --max-delivery-count
    summary: Die maximale Übermittlungsanzahl. Eine Nachricht wird nach dieser Anzahl an Übermittlungen automatisch als unzustellbar gekennzeichnet. Der Standardwert ist 10.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Maximale Größe der Warteschlange in Megabyte, d. h. die Größe des Speichers, der der Warteschlange zugeordnet ist. Der Standardwert ist 1024. Der Höchstsatz für die Standard-SKU beträgt 5120 und für die Premium-SKU 81920.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Listet die möglichen Werte für den Status einer Messagingentität auf.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_delete
  name: az servicebus queue delete
  summary: Löscht die Service Bus-Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue delete [--ids]
                               [--name]
                               [--namespace-name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Löscht die Warteschlange.
    syntax: az servicebus queue delete --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Warteschlange.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_list
  name: az servicebus queue list
  summary: Listen Sie die Warteschlange nach Service Bus Namepsace auf.
  description: ''
  syntax: >-
    az servicebus queue list --namespace-name
                             --resource-group
                             [--query-examples]
                             [--skip]
                             [--subscription]
                             [--top]
  examples:
  - summary: Abrufen der Warteschlangen nach Service Bus Namespace.
    syntax: az servicebus queue list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --skip
    summary: Skip wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein nextLink-Element enthält, enthält der Wert des nextLink-Elements einen skip-Parameter, der einen Startpunkt angibt, der für nachfolgende Aufrufe verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die neuesten N UsageDetails zu beschränken.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_show
  name: az servicebus queue show
  summary: Zeigt die Service Bus Warteschlangendetails an.
  description: ''
  syntax: >-
    az servicebus queue show [--ids]
                             [--name]
                             [--namespace-name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Zeigt die Service Bus Warteschlangendetails an.
    syntax: az servicebus queue show --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Warteschlange.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_update
  name: az servicebus queue update
  summary: Aktualisiert vorhandene Service Bus-Warteschlange.
  description: ''
  syntax: >-
    az servicebus queue update [--add]
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-dead-lettering-on-message-expiration {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-partitioning {false, true}]
                               [--enable-session {false, true}]
                               [--force-string]
                               [--forward-dead-lettered-messages-to]
                               [--forward-to]
                               [--ids]
                               [--lock-duration]
                               [--max-delivery-count]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--name]
                               [--namespace-name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--status {Active, Disabled, SendDisabled}]
                               [--subscription]
  examples:
  - summary: Aktualisiert Service Bus Warteschlange.
    syntax: az servicebus queue update --resource-group myresourcegroup --namespace-name mynamespace --name myqueue --auto-delete-on-idle PT3M
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --auto-delete-on-idle
    summary: ISO 8601 timeSpan- oder duration-Zeitformat für leerlaufintervall, nach dem die Warteschlange automatisch gelöscht wird. Die Mindestdauer ist fünf Minuten.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601 Timespan or duration time format for default message to live value. Dies ist die Dauer, nach der die Nachricht abläuft, beginnend mit dem Senden der Nachricht an Service Bus. Dies ist der Standardwert, der verwendet wird, wenn TimeToLive nicht für eine Nachricht selbst festgelegt ist.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: ISO 8601 timeSpan-Struktur, die die Dauer des Duplikaterkennungsverlaufs definiert. Der Standardwert beträgt 10 Minuten.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Serverseitige Batchvorgänge zulassen.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob diese Warteschlange unterstützung für un tote Nachrichten hat, wenn eine Nachricht abläuft.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob diese Warteschlange eine Duplikaterkennung erfordert.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Express-Entitäten aktiviert sind. Eine Expresswarteschlange enthält eine Nachricht vorübergehend im Arbeitsspeicher, bevor sie in den persistenten Speicher geschrieben wird.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Warteschlange auf mehrere Nachrichtenbroker partitioniert werden soll.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Warteschlange das Konzept von Sitzungen unterstützt.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Name der Warteschlange/des Themas, um die Nachricht für unzuzusagete Nachrichten weiterzuleiten.
    description: ''
  - name: --forward-to
    summary: Warteschlangen-/Themenname zum Weiterleiten der Nachrichten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --lock-duration
    summary: Iso 8601-Zeichenfolgenformat für Zeitraum oder Dauer für die Dauer einer Peek-Sperre; Das heißt, die Zeitspanne, in der die Nachricht für andere Empfänger gesperrt ist. Der Maximale Wert für LockDuration beträgt 5 Minuten. der Standardwert ist 1 Minute.
    description: ''
  - name: --max-delivery-count
    summary: Die maximale Übermittlungsanzahl. Eine Nachricht wird nach dieser Anzahl an Übermittlungen automatisch als unzustellbar gekennzeichnet. Der Standardwert ist 10.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Maximale Größe der Warteschlange in Megabyte, d.&a0;B. die Größe des für die Warteschlange zugeordneten Arbeitsspeichers. Der Standardwert ist 1024. Die maximale Maximale für die Standard-SKU beträgt 5120 und für die Premium-SKU 81920.
    description: ''
  - name: --name -n
    summary: Name der Warteschlange.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Enumeriert die möglichen Werte für den Status einer Messagingentität.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
