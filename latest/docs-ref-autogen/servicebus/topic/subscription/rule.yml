### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_subscription_rule
name: az servicebus topic subscription rule
summary: Verwalten Sie Azure Service Bus Regel.
description: ''
directCommands:
- uid: az_servicebus_topic_subscription_rule_create
  name: az servicebus topic subscription rule create
  summary: Erstellen Sie die ServiceBus-Regel für das Abonnement.
  description: ''
  syntax: >-
    az servicebus topic subscription rule create --name
                                                 --namespace-name
                                                 --resource-group
                                                 --subscription-name
                                                 --topic-name
                                                 [--action-compatibility-level]
                                                 [--action-sql-expression]
                                                 [--content-type]
                                                 [--correlation-id]
                                                 [--enable-action-preprocessing {false, true}]
                                                 [--enable-correlation-preprocessing {false, true}]
                                                 [--enable-sql-preprocessing {false, true}]
                                                 [--filter-sql-expression]
                                                 [--label]
                                                 [--message-id]
                                                 [--reply-to]
                                                 [--reply-to-session-id]
                                                 [--session-id]
                                                 [--subscription]
                                                 [--to]
  examples:
  - summary: Erstellen Sie eine Regel.
    syntax: az servicebus topic subscription rule create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule --filter-sql-expression myproperty=myvalue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subscription-name
    summary: Name des Abonnements.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Der Name des Themas.
    description: ''
  optionalParameters:
  - name: --action-compatibility-level
    summary: Diese Eigenschaft ist für eine spätere Verwendung vorgesehen. Ein ganzzahliger Wert, der den derzeit hart codierten Kompatibilitäts Grad für 20 anzeigt.
    description: ''
  - name: --action-sql-expression
    summary: Aktions-SQL-Ausdruck.
    description: ''
  - name: --content-type
    summary: Inhaltstyp der Nachricht.
    description: ''
  - name: --correlation-id
    summary: Der Bezeichner der Korrelation.
    description: ''
  - name: --enable-action-preprocessing
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob für die Regel Aktion eine Vorverarbeitung erforderlich ist.
    description: ''
  - name: --enable-correlation-preprocessing
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob für die Regel Aktion eine Vorverarbeitung erforderlich ist.
    description: ''
  - name: --enable-sql-preprocessing
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob für die Regel Aktion eine Vorverarbeitung erforderlich ist.
    description: ''
  - name: --filter-sql-expression
    summary: SQL-Ausdruck. z. b. MyProperty = Test.
    description: ''
  - name: --label
    summary: Anwendungsspezifische Bezeichnung.
    description: ''
  - name: --message-id
    summary: Der Bezeichner der Nachricht.
    description: ''
  - name: --reply-to
    summary: Warteschlangenadresse für die Antwort.
    description: ''
  - name: --reply-to-session-id
    summary: Sitzungs Bezeichner, an den geantwortet werden soll.
    description: ''
  - name: --session-id
    summary: Sitzungsbezeichner.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --to
    summary: Zieladresse.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_rule_delete
  name: az servicebus topic subscription rule delete
  summary: Löscht die ServiceBus-Regel.
  description: ''
  syntax: >-
    az servicebus topic subscription rule delete [--ids]
                                                 [--name]
                                                 [--namespace-name]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--subscription-name]
                                                 [--topic-name]
  examples:
  - summary: Löscht die ServiceBus-Regel.
    syntax: az servicebus topic subscription rule delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --subscription-name
    summary: Name des Abonnements.
    description: ''
  - name: --topic-name
    summary: Der Name des Themas.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_rule_list
  name: az servicebus topic subscription rule list
  summary: Auflisten der ServiceBus-Regel nach Abonnement.
  description: ''
  syntax: >-
    az servicebus topic subscription rule list --namespace-name
                                               --resource-group
                                               --subscription-name
                                               --topic-name
                                               [--query-examples]
                                               [--skip]
                                               [--subscription]
                                               [--top]
  examples:
  - summary: Zeigt die Regel ServiceBus by Abonnement an.
    syntax: az servicebus topic subscription rule list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subscription-name
    summary: Name des Abonnements.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Der Name des Themas.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Skip wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen Skip-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die neuesten N usagedetails zu begrenzen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
