### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_authorization_rule
name: az servicebus topic authorization-rule
summary: Verwalten Sie Azure Service Bus Thema Autorisierungs Regel.
description: ''
directCommands:
- uid: az_servicebus_topic_authorization_rule_create
  name: az servicebus topic authorization-rule create
  summary: Erstellen Sie eine Autorisierungs Regel für das angegebene Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule create --name
                                                  --namespace-name
                                                  --resource-group
                                                  --rights {Listen, Manage, Send}
                                                  --topic-name
                                                  [--subscription]
  examples:
  - summary: Erstellen einer Autorisierungs Regel für das angegebene Service Bus Thema
    syntax: az servicebus topic authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Thema Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungs regelrechte.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Der Name des Themas.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization_rule_delete
  name: az servicebus topic authorization-rule delete
  summary: Löscht die Autorisierungs Regel des angegebenen Service Bus Themas.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule delete [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--topic-name]
  examples:
  - summary: Löscht die Autorisierungs Regel Service Bus Themas.
    syntax: az servicebus topic authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Thema Autorisierungs Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --topic-name
    summary: Der Name des Themas.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization_rule_list
  name: az servicebus topic authorization-rule list
  summary: Zeigt die Liste der Autorisierungs Regeln nach Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule list --namespace-name
                                                --resource-group
                                                --topic-name
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: zeigt die Liste der Autorisierungs Regeln nach Service Bus Thema
    syntax: az servicebus topic authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Der Name des Themas.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
