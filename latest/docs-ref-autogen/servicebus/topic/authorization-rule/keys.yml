### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_authorization-rule_keys
name: az servicebus topic authorization-rule keys
summary: Verwalten von Azure-Autorisierungs Regel Schlüsseln für Service Bus Thema.
description: ''
directCommands:
- uid: az_servicebus_topic_authorization-rule_keys_list
  name: az servicebus topic authorization-rule keys list
  summary: Auflisten der Schlüssel und Verbindungs Zeichenfolgen der Autorisierungs Regel für Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule keys list --name
                                                     --namespace-name
                                                     --resource-group
                                                     --topic-name
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Auflisten der Schlüssel und Verbindungs Zeichenfolgen der Autorisierungs Regel für Service Bus Thema.
    syntax: az servicebus topic authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Thema Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Der Name des Themas.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization-rule_keys_renew
  name: az servicebus topic authorization-rule keys renew
  summary: Erneutes Generieren von Schlüsseln der Autorisierungs Regel für Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                      [--ids]
                                                      [--key-value]
                                                      [--name]
                                                      [--namespace-name]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--topic-name]
  examples:
  - summary: Erneutes Generieren des Schlüssels für Service Bus Thema.
    syntax: az servicebus topic authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Gibt an, dass der primäre oder sekundäre Schlüssel zurückgesetzt werden muss.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-value
    summary: 'Optional: Wenn der Schlüsselwert bereitgestellt wird, wird für KeyType oder einen automatisch generierten Schlüsselwert festgelegt, der für KeyType festgelegt wurde.'
    description: ''
  - name: --name -n
    summary: Der Name der Thema Autorisierungs Regel.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --topic-name
    summary: Der Name des Themas.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
commands:
- az_servicebus_topic_authorization-rule_keys_list
- az_servicebus_topic_authorization-rule_keys_renew
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
