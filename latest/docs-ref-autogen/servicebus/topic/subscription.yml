    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_update
  name: az servicebus topic subscription update
  summary: Aktualisiert das ServiceBus-Abonnement.
  description: ''
  syntax: >-
    az servicebus topic subscription update [--add]
                                            [--auto-delete-on-idle]
                                            [--dead-letter-on-filter-exceptions {false, true}]
                                            [--default-message-time-to-live]
                                            [--enable-batched-operations {false, true}]
                                            [--enable-dead-lettering-on-message-expiration {false, true}]
                                            [--enable-session {false, true}]
                                            [--force-string]
                                            [--forward-dead-lettered-messages-to]
                                            [--forward-to]
                                            [--ids]
                                            [--lock-duration]
                                            [--max-delivery-count]
                                            [--name]
                                            [--namespace-name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
                                            [--subscription]
                                            [--topic-name]
  examples:
  - summary: Aktualisieren Sie ein neues Abonnement.
    syntax: az servicebus topic subscription update --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription --lock-duration PT3M
  - summary: Aktualisiert das ServiceBus-Abonnement (automatisch generiert).
    syntax: az servicebus topic subscription update --name mysubscription --namespace-name mynamespace --resource-group myresourcegroup --status Active --subscription MySubscription --topic-name mytopic
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --auto-delete-on-idle
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für das Leerlauf Intervall, nach dem das Thema automatisch gelöscht wird. Die Mindestdauer ist fünf Minuten.
    description: ''
  - name: --dead-letter-on-filter-exceptions
    parameterValueGroup: false, true
    summary: Unzustellbare Nachrichten zulassen, wenn Filter Auswertungs Ausnahmen auftreten.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601-oder Duration-Zeitformat für den Standardwert von Message TimeSpan to Live. Dies ist die Dauer, nach der die Nachricht abläuft, beginnend mit dem Senden der Nachricht an Service Bus. Dies ist der Standardwert, der verwendet wird, wenn timedelive nicht für eine Nachricht selbst festgelegt ist.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Zulassen von serverseitigen Batch Vorgängen.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob ein Abonnement Unterstützung für unzustellbare Nachrichten aufweist, wenn eine Nachricht abläuft.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob ein Abonnement das Konzept von Sitzungen unterstützt.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Warteschlangen-/Themenname zum Weiterleiten der Nachricht mit Unzustellbarkeit
    description: ''
  - name: --forward-to
    summary: Warteschlangen-/Themenname zum Weiterleiten der Nachrichten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --lock-duration
    summary: 'ISO 8601-oder Duration-Format (Tag: Minute: Sekunden) für die Dauer der Sperr Dauer für das Abonnement. Der Standardwert beträgt 1 Minute.'
    description: ''
  - name: --max-delivery-count
    summary: Anzahl der maximalen Zustellungen.
    description: ''
  - name: --name -n
    summary: Name des Abonnements.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
