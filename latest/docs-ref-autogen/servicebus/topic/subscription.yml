### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_subscription
name: az servicebus topic subscription
summary: Verwalten Sie Azure Service Bus Abonnement.
description: ''
directCommands:
- uid: az_servicebus_topic_subscription_create
  name: az servicebus topic subscription create
  summary: Erstellen Sie das ServiceBus-Abonnement.
  description: ''
  syntax: >-
    az servicebus topic subscription create --name
                                            --namespace-name
                                            --resource-group
                                            --topic-name
                                            [--auto-delete-on-idle]
                                            [--dead-letter-on-filter-exceptions {false, true}]
                                            [--default-message-time-to-live]
                                            [--enable-batched-operations {false, true}]
                                            [--enable-dead-lettering-on-message-expiration {false, true}]
                                            [--enable-session {false, true}]
                                            [--forward-dead-lettered-messages-to]
                                            [--forward-to]
                                            [--lock-duration]
                                            [--max-delivery-count]
                                            [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
                                            [--subscription]
  examples:
  - summary: Erstellen Sie ein neues Abonnement.
    syntax: az servicebus topic subscription create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Abonnements.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Der Name des Themas.
    description: ''
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für das Leerlauf Intervall, nach dem das Thema automatisch gelöscht wird. Die Mindestdauer ist fünf Minuten.
    description: ''
  - name: --dead-letter-on-filter-exceptions
    parameterValueGroup: false, true
    summary: Unzustellbare Nachrichten zulassen, wenn Filter Auswertungs Ausnahmen auftreten.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601-oder Duration-Zeitformat für den Standardwert von Message TimeSpan to Live. Dies ist die Dauer, nach der die Nachricht abläuft, beginnend mit dem Senden der Nachricht an Service Bus. Dies ist der Standardwert, der verwendet wird, wenn timedelive nicht für eine Nachricht selbst festgelegt ist.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Zulassen von serverseitigen Batch Vorgängen.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob ein Abonnement Unterstützung für unzustellbare Nachrichten aufweist, wenn eine Nachricht abläuft.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob ein Abonnement das Konzept von Sitzungen unterstützt.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Warteschlangen-/Themenname zum Weiterleiten der Nachricht mit Unzustellbarkeit
    description: ''
  - name: --forward-to
    summary: Warteschlangen-/Themenname zum Weiterleiten der Nachrichten.
    description: ''
  - name: --lock-duration
    summary: 'ISO 8601-oder Duration-Format (Tag: Minute: Sekunden) für die Dauer der Sperr Dauer für das Abonnement. Der Standardwert beträgt 1 Minute.'
    description: ''
  - name: --max-delivery-count
    summary: Anzahl der maximalen Zustellungen.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, ReceiveDisabled, SendDisabled
    summary: Listet die möglichen Werte für den Status einer Messaging Entität auf.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_delete
  name: az servicebus topic subscription delete
  summary: Löscht das Service Bus Abonnement.
  description: ''
  syntax: >-
    az servicebus topic subscription delete [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--resource-group]
                                            [--subscription]
                                            [--topic-name]
  examples:
  - summary: Löscht das Abonnement.
    syntax: az servicebus topic subscription delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Abonnements.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --topic-name
    summary: Der Name des Themas.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_list
  name: az servicebus topic subscription list
  summary: Auflisten des Abonnements nach Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic subscription list --namespace-name
                                          --resource-group
                                          --topic-name
                                          [--query-examples]
                                          [--skip]
                                          [--subscription]
                                          [--top]
  examples:
  - summary: Zeigt das Abonnement nach Service Bus Thema an.
    syntax: az servicebus topic subscription list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Der Name des Themas.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Skip wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen Skip-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die neuesten N usagedetails zu begrenzen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
