### YamlMime:AzureCLIGroup
uid: az_servicebus_topic
name: az servicebus topic
summary: Verwalten Sie Azure Service Bus Thema und Autorisierungs Regel.
description: ''
directCommands:
- uid: az_servicebus_topic_create
  name: az servicebus topic create
  summary: Erstellen Sie das Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic create --name
                               --namespace-name
                               --resource-group
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-ordering {false, true}]
                               [--enable-partitioning {false, true}]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--status {Active, Disabled, SendDisabled}]
                               [--subscription]
  examples:
  - summary: Erstellen eines neuen Service Bus Themas
    syntax: az servicebus topic create --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Themas.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für das Leerlauf Intervall, nach dem das Thema automatisch gelöscht wird. Die Mindestdauer ist fünf Minuten.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601-oder Duration-Zeitformat für den Standardwert von Message TimeSpan to Live. Dies ist die Dauer, nach der die Nachricht abläuft, beginnend mit dem Senden der Nachricht an Service Bus. Dies ist der Standardwert, der verwendet wird, wenn timedelive nicht für eine Nachricht selbst festgelegt ist.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für die-Struktur, die die Dauer des duplikaterkennungsverlaufs definiert. Der Standardwert beträgt 10 Minuten.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Zulassen von serverseitigen Batch Vorgängen.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob dieses Thema eine Duplikaterkennung erfordert.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Express-Entitäten aktiviert sind. Ein Express-Thema enthält vorübergehend eine Nachricht im Arbeitsspeicher, bevor es in den persistenten Speicher geschrieben wird.
    description: ''
  - name: --enable-ordering
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob das Thema die Reihenfolge unterstützt.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob das Thema, das über mehrere Nachrichten Broker partitioniert werden soll, aktiviert ist.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Maximale Größe des Themas in Megabyte, die der Größe des für das Thema zugeordneten Arbeitsspeichers entspricht. Der Standardwert ist 1024. Der Standard Wert für die SKU "Standard" ist 5120 und für die Premium-SKU 81920.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Listet die möglichen Werte für den Status einer Messaging Entität auf.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_delete
  name: az servicebus topic delete
  summary: Löscht das Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic delete [--ids]
                               [--name]
                               [--namespace-name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Löscht das Service Bus Thema.
    syntax: az servicebus topic delete --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Themas.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_list
  name: az servicebus topic list
  summary: Auflisten des Themas Service Bus namepsace.
  description: ''
  syntax: >-
    az servicebus topic list --namespace-name
                             --resource-group
                             [--query-examples]
                             [--skip]
                             [--subscription]
                             [--top]
  examples:
  - summary: Hier finden Sie die Themen nach Namespace.
    syntax: az servicebus topic list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Skip wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen Skip-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die neuesten N usagedetails zu begrenzen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_show
  name: az servicebus topic show
  summary: Zeigt die Service Bus Themen Details an.
  description: ''
  syntax: >-
    az servicebus topic show [--ids]
                             [--name]
                             [--namespace-name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Zeigt die Themen Details an.
    syntax: az servicebus topic show --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Themas.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_update
  name: az servicebus topic update
  summary: Aktualisiert das Service Bus Thema.
  description: ''
  syntax: >-
    az servicebus topic update [--add]
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-ordering {false, true}]
                               [--enable-partitioning {false, true}]
                               [--force-string]
                               [--ids]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--name]
                               [--namespace-name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--status {Active, Disabled, SendDisabled}]
                               [--subscription]
  examples:
  - summary: Aktualisiert vorhandene Service Bus Thema.
    syntax: az servicebus topic update --resource-group myresourcegroup --namespace-name mynamespace --name mytopic --enable-ordering True
  - summary: Aktualisiert das Service Bus Thema (automatisch generiert).
    syntax: az servicebus topic update --auto-delete-on-idle PT3M --name mytopic --namespace-name mynamespace --resource-group myresourcegroup
  - summary: Aktualisiert das Service Bus Thema (automatisch generiert).
    syntax: az servicebus topic update --enable-batched-operations true --name mytopic --namespace-name mynamespace --resource-group myresourcegroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --auto-delete-on-idle
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für das Leerlauf Intervall, nach dem das Thema automatisch gelöscht wird. Die Mindestdauer ist fünf Minuten.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601-oder Duration-Zeitformat für den Standardwert von Message TimeSpan to Live. Dies ist die Dauer, nach der die Nachricht abläuft, beginnend mit dem Senden der Nachricht an Service Bus. Dies ist der Standardwert, der verwendet wird, wenn timedelive nicht für eine Nachricht selbst festgelegt ist.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: ISO 8601 TimeSpan-oder Duration-Zeitformat für die-Struktur, die die Dauer des duplikaterkennungsverlaufs definiert. Der Standardwert beträgt 10 Minuten.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Zulassen von serverseitigen Batch Vorgängen.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob dieses Thema eine Duplikaterkennung erfordert.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Express-Entitäten aktiviert sind. Ein Express-Thema enthält vorübergehend eine Nachricht im Arbeitsspeicher, bevor es in den persistenten Speicher geschrieben wird.
    description: ''
  - name: --enable-ordering
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob das Thema die Reihenfolge unterstützt.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob das Thema, das über mehrere Nachrichten Broker partitioniert werden soll, aktiviert ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Maximale Größe des Themas in Megabyte, die der Größe des für das Thema zugeordneten Arbeitsspeichers entspricht. Der Standardwert ist 1024. Der Standard Wert für die SKU "Standard" ist 5120 und für die Premium-SKU 81920.
    description: ''
  - name: --name -n
    summary: Der Name des Themas.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Listet die möglichen Werte für den Status einer Messaging Entität auf.
