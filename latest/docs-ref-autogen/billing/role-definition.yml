### YamlMime:AzureCLIGroup
uid: az_billing_role_definition
name: az billing role-definition
summary: Anzeigen der Rollendefinition für die Abrechnung.
description: ''
directCommands:
- uid: az_billing_role_definition_list
  name: az billing role-definition list
  summary: Auflisten der Rollen Definitionen für ein Abrechnungskonto. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing role-definition list --account-name
                                    [--invoice-section-name]
                                    [--profile-name]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Listet die Rollen Definitionen für ein Abrechnungskonto auf.
    syntax: az billing role-definition list --account-name "{billingAccountName}"
  - summary: Listet die Rollen Definitionen für ein Abrechnungs Profil auf.
    syntax: az billing role-definition list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  - summary: Listet die Rollen Definitionen für einen Rechnungs Abschnitt auf.
    syntax: az billing role-definition list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_role_definition_show
  name: az billing role-definition show
  summary: Hiermit werden die Details der Rollendefinition angezeigt.
  description: ''
  syntax: >-
    az billing role-definition show --account-name
                                    --name
                                    [--invoice-section-name]
                                    [--profile-name]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Hiermit wird die Definition für eine Rolle in einem Abrechnungskonto angezeigt. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
    syntax: az billing role-definition show --account-name "{billingAccountName}" --name "{billingRoleDefinitionName}"
  - summary: Hiermit wird die Definition für eine Rolle in einem Abrechnungs Profil angezeigt. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
    syntax: az billing role-definition show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleDefinitionName}"
  - summary: Hiermit wird die Definition für eine Rolle in einem Rechnungs Abschnitt angezeigt. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
    syntax: az billing role-definition show --account-name "{billingAccountName}" --invoice-section-name "{invoiceSectionName}" --name "{billingRoleDefinitionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name, der eine Rollendefinition eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_role_definition_list
- az_billing_role_definition_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
