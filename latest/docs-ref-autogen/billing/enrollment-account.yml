### YamlMime:AzureCLIGroup
uid: az_billing_enrollment-account
name: az billing enrollment-account
summary: Registrierungs Konten erhalten.
description: ''
directCommands:
- uid: az_billing_enrollment-account_list
  name: az billing enrollment-account list
  summary: Listet die Registrierungs Konten auf, auf die der Aufrufer Zugriff hat.
  description: ''
  syntax: >-
    az billing enrollment-account list [--query-examples]
                                       [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_enrollment-account_show
  name: az billing enrollment-account show
  summary: Ruft ein registrierungskonto anhand des Namens ab.
  description: ''
  syntax: >-
    az billing enrollment-account show --name
                                       [--query-examples]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Registrierungs Kontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_enrollment-account_list
