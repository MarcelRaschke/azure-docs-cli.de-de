### YamlMime:AzureCLIGroup
uid: az_billing_product
name: az billing product
summary: Abrechnungs Produkt.
description: ''
directCommands:
- uid: az_billing_product_list
  name: az billing product list
  summary: Auflisten der Produkte für ein Abrechnungskonto. Diese enthalten keine Produkte, die basierend auf der Nutzung abgerechnet werden. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kundenvertrag oder Microsoft-Partner Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing product list --account-name
                            [--customer-name]
                            [--filter]
                            [--invoice-section-name]
                            [--profile-name]
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Produkte nach Rechnungsname auflisten
    syntax: az billing product list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: Die ID, die einen Kunden eindeutig identifiziert.
    description: ''
  - name: --filter
    summary: Kann verwendet werden, um nach Produkttyp zu filtern. Der Filter unterstützt "EQ", "lt", "gt", "Le", "ge" und "and". Derzeit wird "ne", "or" oder "Not" nicht unterstützt. Tagfilter ist eine Schlüssel-Wert-Paar-Zeichenfolge, bei der Schlüssel und Wert durch einen Doppelpunkt (:)) getrennt sind.
    description: ''
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_move
  name: az billing product move
  summary: Verschiebt die Kosten eines Produkts in einen neuen Rechnungs Abschnitt. Der neue Rechnungs Abschnitt muss dem gleichen Abrechnungs Profil wie der vorhandene Rechnungs Abschnitt angehören. Dieser Vorgang wird nur für Produkte unterstützt, die mit einer periodischen Gebühr erworben werden, und für Abrechnungskonten mit dem Vereinbarungstyp Microsoft-Kunden Vereinbarung.
  description: ''
  syntax: >-
    az billing product move --account-name
                            --name
                            [--destination-invoice-section-id]
                            [--subscription]
  examples:
  - summary: Verschieben der Kosten eines Produkts in einen neuen Rechnungs Abschnitt
    syntax: az billing product move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: Die ID, die ein Produkt eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --destination-invoice-section-id
    summary: Die ID des Ziel Rechnungs Abschnitts.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_show
  name: az billing product show
  summary: Erhalten Sie ein Produkt nach ID. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing product show --account-name
                            --name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Produktinformationen in shgow
    syntax: az billing product show --account-name "{billingAccountName}" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: Die ID, die ein Produkt eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_update
  name: az billing product update
  summary: Aktualisieren Sie die Eigenschaften eines Produkts. Die automatische Verlängerung kann zurzeit aktualisiert werden. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing product update --account-name
                              --name
                              [--auto-renew {Off, On}]
                              [--billing-frequency {Monthly, OneTime, UsageBased}]
                              [--status {Active, AutoRenew, Cancelled, Disabled, Expired, Expiring, Inactive, PastDue}]
                              [--subscription]
  examples:
  - summary: Aktualisieren der Eigenschaften eines Produkts
    syntax: az billing product update --account-name "{billingAccountName}" --auto-renew "Off" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: Die ID, die ein Produkt eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --auto-renew
    parameterValueGroup: Off, On
    summary: Gibt an, ob die automatische Verlängerung für ein Produkt aktiviert oder deaktiviert ist.
    description: ''
  - name: --billing-frequency
    parameterValueGroup: Monthly, OneTime, UsageBased
    summary: Die Häufigkeit, mit der das Produkt in Rechnung gestellt wird.
    description: ''
  - name: --status
    parameterValueGroup: Active, AutoRenew, Cancelled, Disabled, Expired, Expiring, Inactive, PastDue
    summary: Der aktuelle Status des Produkts.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_validate-move
  name: az billing product validate-move
  summary: Überprüfen Sie, ob die Gebühren eines Produkts in einen neuen Rechnungs Abschnitt verschoben werden können. Dieser Vorgang wird nur für Produkte unterstützt, die mit einer periodischen Gebühr erworben werden, und für Abrechnungskonten mit dem Vereinbarungstyp Microsoft-Kunden Vereinbarung.
  description: ''
  syntax: >-
    az billing product validate-move --account-name
                                     --name
                                     [--destination-invoice-section-id]
                                     [--subscription]
  examples:
  - summary: Überprüfen Sie, ob die Gebühren eines Produkts in einen neuen Rechnungs Abschnitt verschoben werden können.
    syntax: az billing product validate-move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}" --name "{productName}"
  - summary: Überprüfen Sie, ob die Gebühren eines Produkts in einen neuen Rechnungs Abschnitt verschoben werden können.
    syntax: az billing product validate-move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: Die ID, die ein Produkt eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --destination-invoice-section-id
    summary: Die ID des Ziel Rechnungs Abschnitts.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_product_list
- az_billing_product_move
- az_billing_product_show
- az_billing_product_update
- az_billing_product_validate-move
