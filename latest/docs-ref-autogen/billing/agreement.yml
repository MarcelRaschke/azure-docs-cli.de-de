### YamlMime:AzureCLIGroup
uid: az_billing_agreement
name: az billing agreement
summary: Anzeigen der Abrechnungsvereinbarung.
description: ''
directCommands:
- uid: az_billing_agreement_list
  name: az billing agreement list
  summary: Auflisten der Vereinbarungen für ein Abrechnungskonto.
  description: ''
  syntax: >-
    az billing agreement list --account-name
                              [--expand]
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Verträge nach Abrechnungskonto auflisten
    syntax: az billing agreement list --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Kann verwendet werden, um die Teilnehmer zu erweitern.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_agreement_show
  name: az billing agreement show
  summary: Erhalten Sie eine Vereinbarung nach ID.
  description: ''
  syntax: >-
    az billing agreement show --account-name
                              --name
                              [--expand]
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Anzeigen einer Vereinbarung nach Abrechnungskonto und Name
    syntax: az billing agreement show --name "{agreementName}" --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Die ID, die eine Vereinbarung eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Kann verwendet werden, um die Teilnehmer zu erweitern.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_agreement_list
- az_billing_agreement_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
