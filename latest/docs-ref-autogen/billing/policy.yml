### YamlMime:AzureCLIGroup
uid: az_billing_policy
name: az billing policy
summary: Abrechnungs Richtlinie.
description: ''
directCommands:
- uid: az_billing_policy_show
  name: az billing policy show
  summary: Hiermit werden die Richtlinien für einen Kunden oder für ein Abrechnungs Profil angezeigt. Dieser Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung unterstützt. "
  description: ''
  syntax: >-
    az billing policy show --account-name
                           [--customer-name]
                           [--profile-name]
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Auflisten der Richtlinien für einen Kunden
    syntax: az billing policy show --account-name "{billingAccountName}" --customer-name "{customerName}"
  - summary: Auflisten der Richtlinien für ein Abrechnungs Profil
    syntax: az billing policy show --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: Die ID, die einen Kunden eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_policy_update
  name: az billing policy update
  summary: Aktualisieren Sie die Richtlinien für ein Abrechnungs Profil. Dieser Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing policy update --account-name
                             [--customer-name]
                             [--marketplace-purchases {AllAllowed, NotAllowed, OnlyFreeAllowed}]
                             [--profile-name]
                             [--reservation-purchases {Allowed, NotAllowed}]
                             [--subscription]
                             [--view-charges {Allowed, NotAllowed}]
  examples:
  - summary: Aktualisieren der Richtlinie für ein Abrechnungs Profil
    syntax: az billing policy update --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --marketplace-purchases "OnlyFreeAllowed" --reservation-purchases "NotAllowed" --view-charges "Allowed"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: Die ID, die einen Kunden eindeutig identifiziert.
    description: ''
  - name: --marketplace-purchases
    parameterValueGroup: AllAllowed, NotAllowed, OnlyFreeAllowed
    summary: Die Richtlinie, mit der gesteuert wird, ob Azure Marketplace-Käufe für ein Abrechnungs Profil zulässig sind.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --reservation-purchases
    parameterValueGroup: Allowed, NotAllowed
    summary: Die Richtlinie, mit der gesteuert wird, ob Azure-Reservierungs Käufe für ein Abrechnungs Profil zulässig sind.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --view-charges
    parameterValueGroup: Allowed, NotAllowed
    summary: Die Richtlinie, mit der gesteuert wird, ob Benutzer mit Azure RBAC-Zugriff auf ein Abonnement die Gebühren anzeigen können.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_policy_show
- az_billing_policy_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
