### YamlMime:AzureCLIGroup
uid: az_billing_instruction
name: az billing instruction
summary: Abrechnungs Anweisung verwalten.
description: ''
directCommands:
- uid: az_billing_instruction_create
  name: az billing instruction create
  summary: Erstellen Sie eine Anweisung. Dabei handelt es sich um benutzerdefinierte Abrechnungs Anweisungen, die nur für bestimmte Kunden gelten.
  description: ''
  syntax: >-
    az billing instruction create --account-name
                                  --name
                                  --profile-name
                                  [--amount]
                                  [--creation-date]
                                  [--end-date]
                                  [--start-date]
                                  [--subscription]
  examples:
  - summary: Erstellen einer Anweisung
    syntax: az billing instruction create --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{instructionName}" --amount 5000 --end-date "2020-12-30T21:26:47.997Z" --start-date "2019-12-30T21:26:47.997Z"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Anweisungs Name.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --amount
    summary: Der Betrag, der für diese Abrechnungs Anweisung eingeplant wurde.
    description: ''
  - name: --creation-date
    summary: Das Datum, an dem diese Abrechnungs Anweisung erstellt wurde.
    description: ''
  - name: --end-date
    summary: Das Datum, an dem diese Abrechnungs Anweisung nicht mehr wirksam ist.
    description: ''
  - name: --start-date
    summary: Das Datum, an dem diese Abrechnungs Anweisung in Kraft tritt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_instruction_list
  name: az billing instruction list
  summary: Listet die Anweisungen nach Abrechnungs Profil-ID auf.
  description: ''
  syntax: >-
    az billing instruction list --account-name
                                --profile-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Anweisungen nach Abrechnungs Profil auflisten
    syntax: az billing instruction list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_instruction_show
  name: az billing instruction show
  summary: Zeigen Sie die Anweisung anhand des Namens an. Dabei handelt es sich um benutzerdefinierte Abrechnungs Anweisungen, die nur für bestimmte Kunden gelten.
  description: ''
  syntax: >-
    az billing instruction show --account-name
                                --name
                                --profile-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Anweisung
    syntax: az billing instruction show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{instructionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Anweisungs Name.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_instruction_update
  name: az billing instruction update
  summary: Aktualisieren Sie eine Anweisung. Dabei handelt es sich um benutzerdefinierte Abrechnungs Anweisungen, die nur für bestimmte Kunden gelten.
  description: ''
  syntax: >-
    az billing instruction update --account-name
                                  --name
                                  --profile-name
                                  [--add]
                                  [--amount]
                                  [--creation-date]
                                  [--end-date]
                                  [--force-string]
                                  [--remove]
                                  [--set]
                                  [--start-date]
                                  [--subscription]
  examples:
  - summary: Erstellen einer Anweisung
    syntax: az billing instruction update --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{instructionName}" --amount 5000
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Anweisungs Name.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --amount
    summary: Der Betrag, der für diese Abrechnungs Anweisung eingeplant wurde.
    description: ''
  - name: --creation-date
    summary: Das Datum, an dem diese Abrechnungs Anweisung erstellt wurde.
    description: ''
  - name: --end-date
    summary: Das Datum, an dem diese Abrechnungs Anweisung nicht mehr wirksam ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --start-date
    summary: Das Datum, an dem diese Abrechnungs Anweisung in Kraft tritt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_instruction_create
- az_billing_instruction_list
- az_billing_instruction_show
