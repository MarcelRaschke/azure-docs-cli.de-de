- uid: az_billing_invoice_section_wait
  name: az billing invoice section wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Abschnitts abrechnungsrechnung erfüllt ist.
  description: ''
  syntax: >-
    az billing invoice section wait --account-name
                                    --invoice-section-name
                                    --profile-name
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--interval]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Abrechnungs Abschnitt der Rechnung erfolgreich erstellt wurde.
    syntax: az billing invoice section wait --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Abrechnungs Abschnitt der Rechnung erfolgreich aktualisiert wurde.
    syntax: az billing invoice section wait --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --updated
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
