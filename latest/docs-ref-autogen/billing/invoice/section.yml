### YamlMime:AzureCLIGroup
uid: az_billing_invoice_section
name: az billing invoice section
summary: Abrechnungsrechnung.
description: ''
directCommands:
- uid: az_billing_invoice_section_create
  name: az billing invoice section create
  summary: Erstellt oder aktualisiert einen Rechnungs Abschnitt. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing invoice section create --account-name
                                      --invoice-section-name
                                      --profile-name
                                      [--display-name]
                                      [--labels]
                                      [--no-wait]
                                      [--subscription]
  examples:
  - summary: Erstellen eines Rechnungs Abschnitts
    syntax: az billing invoice section create --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --display-name "invoiceSection1" --labels costCategory="Support" pcCode="A123456"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Der Name des Rechnungs Abschnitts.
    description: ''
  - name: --labels
    summary: 'Das Wörterbuch mit Metadaten, die dem Rechnungs Abschnitt zugeordnet sind. Wert erwartet: key1 = value1 key2 = value2...'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_section_list
  name: az billing invoice section list
  summary: Listet die Rechnungs Abschnitte auf, auf die ein Benutzer Zugriff hat. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing invoice section list --account-name
                                    --profile-name
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Rechnungs Abschnitte nach Abrechnungskonto und Abrechnungs Profil auflisten
    syntax: az billing invoice section list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
