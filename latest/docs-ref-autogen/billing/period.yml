### YamlMime:AzureCLIGroup
uid: az_billing_period
name: az billing period
summary: Sie erhalten Abrechnungs Zeiträume für ein Abonnement.
description: ''
directCommands:
- uid: az_billing_period_list
  name: az billing period list
  summary: Listet die verfügbaren Abrechnungs Zeiträume für ein Abonnement in umgekehrter chronologischer Reihenfolge auf.
  description: Dies wird nur für Azure Web-Direct-Abonnements unterstützt. Andere Abonnementtypen, die nicht direkt über das Azure-Webportal erworben wurden, werden von dieser Vorschau-API nicht unterstützt.
  syntax: >-
    az billing period list [--filter]
                           [--query-examples]
                           [--skiptoken]
                           [--subscription]
                           [--top]
  optionalParameters:
  - name: --filter
    summary: Kann verwendet werden, um Abrechnungs Zeiträume nach billingperiodenddate zu filtern. Der Filter unterstützt "EQ", "lt", "gt", "Le", "ge" und "and". Derzeit wird "ne", "or" oder "Not" nicht unterstützt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skiptoken
    summary: Skiptoken wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen skiptoken-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die letzten N Abrechnungs Zeiträume zu begrenzen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_period_show
  name: az billing period show
  summary: Ruft einen benannten Abrechnungszeitraum ab.
  description: Dies wird nur für Azure Web-Direct-Abonnements unterstützt. Andere Abonnementtypen, die nicht direkt über das Azure-Webportal erworben wurden, werden von dieser Vorschau-API nicht unterstützt.
  syntax: >-
    az billing period show --name
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Abrechnungszeitraums.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_period_list
