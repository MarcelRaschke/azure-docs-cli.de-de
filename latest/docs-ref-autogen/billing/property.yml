### YamlMime:AzureCLIGroup
uid: az_billing_property
name: az billing property
summary: Abrechnungs Eigenschaft.
description: ''
directCommands:
- uid: az_billing_property_show
  name: az billing property show
  summary: Sie erhalten die Abrechnungs Eigenschaften für ein Abonnement. Dieser Vorgang wird für Abrechnungskonten mit Enterprise Agreement Vereinbarungstyp nicht unterstützt.
  description: ''
  syntax: >-
    az billing property show [--query-examples]
                             [--subscription]
  examples:
  - summary: Anzeigen der Eigenschaften eines Abrechnungs Kontos
    syntax: az billing property show
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_property_update
  name: az billing property update
  summary: Aktualisieren der Abrechnungs Eigenschaft eines Abonnements. Derzeit kann die Kostenstelle aktualisiert werden. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing property update [--cost-center]
                               [--subscription]
  examples:
  - summary: Aktualisieren der Eigenschaften eines Abrechnungs Kontos
    syntax: az billing property update --cost-center "1010"
  optionalParameters:
  - name: --cost-center
    summary: Die für das Abonnement angewendete Kostenstelle.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_property_show
- az_billing_property_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
