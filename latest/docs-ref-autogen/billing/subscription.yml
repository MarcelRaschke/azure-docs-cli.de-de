### YamlMime:AzureCLIGroup
uid: az_billing_subscription
name: az billing subscription
summary: Abrechnungs Abonnement.
description: ''
directCommands:
- uid: az_billing_subscription_list
  name: az billing subscription list
  summary: Auflisten der Abonnements für ein Abrechnungskonto. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kundenvertrag oder Microsoft-Partner Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing subscription list --account-name
                                 [--customer-name]
                                 [--invoice-section-name]
                                 [--profile-name]
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Auflisten von Abonnements für einen Rechnungs Abschnitt
    syntax: az billing subscription list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: Die ID, die einen Kunden eindeutig identifiziert.
    description: ''
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_subscription_move
  name: az billing subscription move
  summary: Verschiebt die Gebühren eines Abonnements in einen neuen Rechnungs Abschnitt. Der neue Rechnungs Abschnitt muss dem gleichen Abrechnungs Profil wie der vorhandene Rechnungs Abschnitt angehören. Dieser Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing subscription move --account-name
                                 --destination-invoice-section-id
                                 [--no-wait]
                                 [--subscription]
  examples:
  - summary: Verschieben eines Abonnements in einen anderen Rechnungs Abschnitt
    syntax: az billing subscription move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --destination-invoice-section-id
    summary: Die ID des Ziel Rechnungs Abschnitts.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_subscription_show
  name: az billing subscription show
  summary: Sie erhalten ein Abonnement anhand seiner ID. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung und dem Microsoft-Partner Vertrag unterstützt.
  description: ''
  syntax: >-
    az billing subscription show --account-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Anzeigen der Abonnement Informationen eines Abrechnungs Kontos
    syntax: az billing subscription show --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_subscription_update
  name: az billing subscription update
  summary: Aktualisieren Sie die Eigenschaften eines Abrechnungs Abonnements. Derzeit kann die Kostenstelle aktualisiert werden. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing subscription update --account-name
                                   [--cost-center]
                                   [--sku-id]
                                   [--subscription]
                                   [--subscription-billing-status {Abandoned, Active, Deleted, Inactive, Warning}]
  examples:
  - summary: Aktualisieren der Eigenschaften eines Abrechnungs Kontos
    syntax: az billing subscription update --account-name "{billingAccountName}" --cost-center "ABC1234"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --cost-center
    summary: Die für das Abonnement angewendete Kostenstelle.
    description: ''
  - name: --sku-id
    summary: Die SKU-ID des Azure-Plans für das Abonnement.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --subscription-billing-status
    parameterValueGroup: Abandoned, Active, Deleted, Inactive, Warning
    summary: Der aktuelle Abrechnungs Status des Abonnements.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_subscription_validate_move
  name: az billing subscription validate-move
  summary: Überprüfen Sie, ob die Gebühren eines Abonnements in einen neuen Rechnungs Abschnitt verschoben werden können. Dieser Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing subscription validate-move --account-name
                                          --destination-invoice-section-id
                                          [--subscription]
  examples:
  - summary: Überprüfen, ob das Verschieben eines Abonnements auf einen anderen Rechnungs Abschnitt gültig ist oder nicht
    syntax: az billing subscription validate-move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}"
  - summary: Überprüfen, ob das Verschieben eines Abonnements auf einen anderen Rechnungs Abschnitt gültig ist oder nicht
    syntax: az billing subscription validate-move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --destination-invoice-section-id
    summary: Die ID des Ziel Rechnungs Abschnitts.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_subscription_wait
  name: az billing subscription wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Abrechnungs Abonnements erfüllt ist.
  description: ''
  syntax: >-
    az billing subscription wait --account-name
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das Abrechnungs Abonnement erfolgreich erstellt wurde.
    syntax: az billing subscription wait --account-name "{billingAccountName}" --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_subscription_list
- az_billing_subscription_move
- az_billing_subscription_show
- az_billing_subscription_update
- az_billing_subscription_validate_move
- az_billing_subscription_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
