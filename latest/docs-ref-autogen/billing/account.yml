### YamlMime:AzureCLIGroup
uid: az_billing_account
name: az billing account
summary: Abrechnungskonto.
description: ''
directCommands:
- uid: az_billing_account_list
  name: az billing account list
  summary: Auflisten der Abrechnungskonten, auf die ein Benutzer Zugriff hat.
  description: ''
  syntax: >-
    az billing account list [--expand]
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Auflisten von Abrechnungskonten
    syntax: az billing account list
  - summary: Auflisten des Abrechnungs Kontos mit den gewünschten erweiterten Argumenten
    syntax: az billing account list --expand "soldTo,billingProfiles,billingProfiles/invoiceSections"
  - summary: Auflisten des Abrechnungs Kontos mit den gewünschten erweiterten Argumenten
    syntax: az billing account list --expand "enrollmentDetails,departments,enrollmentAccounts"
  optionalParameters:
  - name: --expand
    summary: Kann verwendet werden, um die soldto-, Rechnungs-und Abrechnungs Profile zu erweitern.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_account_show
  name: az billing account show
  summary: Sie erhalten ein Abrechnungskonto anhand seiner ID.
  description: ''
  syntax: >-
    az billing account show --name
                            [--expand]
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Anzeigen eines Abrechnungs-Centers mit erweiterten Eigenschaften
    syntax: az billing account show --expand "soldTo,billingProfiles,billingProfiles/invoiceSections" --name "{billingAccountName}"
  - summary: Anzeigen eines Abrechnungs-Centers mit Standardeigenschaften
    syntax: az billing account show --name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Kann verwendet werden, um die soldto-, Rechnungs-und Abrechnungs Profile zu erweitern.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_account_update
  name: az billing account update
  summary: Aktualisieren Sie die Eigenschaften eines Abrechnungs Kontos. Derzeit können "Display Name" und "Address" aktualisiert werden. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing account update --name
                              [--billing-profiles-value]
                              [--departments]
                              [--display-name]
                              [--enrollment-accounts]
                              [--no-wait]
                              [--sold-to]
                              [--subscription]
  examples:
  - summary: Aktualisieren eines Abrechnungs Kontos
    syntax: az billing account update --name "{billingAccountName}" --display-name "Test Account" --sold-to address-line1="Test Address 1" city="Redmond" company-name="Contoso" country="US" first-name="Test" last-name="User" postal-code="12345" region="WA"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --billing-profiles-value
    summary: 'Die Abrechnungs Profile, die dem Abrechnungskonto zugeordnet sind. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --departments
    summary: 'Die der Anmeldung zugeordneten Abteilungen. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --display-name
    summary: Der Name des Abrechnungs Kontos.
    description: ''
  - name: --enrollment-accounts
    summary: 'Die Konten, die der Anmeldung zugeordnet sind. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sold-to
    summary: Die Adresse der Person oder Organisation, die für das Abrechnungskonto zuständig ist.
    description: Syntax:--in First-Name = XX Last-Name = XX Company-Name = XX Address-Zeile 1 = XX Address-Zeile 2 = XX Address-line3 = XX City = XX District = XX Region = XX Country = XX Postal-Code = xx Email = XX Phone-Number = XX.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_account_wait
  name: az billing account wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Abrechnungs Kontos erfüllt ist.
  description: ''
  syntax: >-
    az billing account wait --name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--expand]
                            [--interval]
                            [--subscription]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das Abrechnungskonto erfolgreich aktualisiert wurde.
    syntax: az billing account wait --name "{billingAccountName}" --updated
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Kann verwendet werden, um die soldto-, Rechnungs-und Abrechnungs Profile zu erweitern.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_account_list
- az_billing_account_show
- az_billing_account_update
- az_billing_account_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
