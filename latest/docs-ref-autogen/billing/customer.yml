### YamlMime:AzureCLIGroup
uid: az_billing_customer
name: az billing customer
summary: Abrechnungs Kunde.
description: ''
directCommands:
- uid: az_billing_customer_list
  name: az billing customer list
  summary: Auflisten der Kunden, die einem Abrechnungskonto in Rechnung gestellt werden. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing customer list --account-name
                             [--filter]
                             [--profile-name]
                             [--query-examples]
                             [--search]
                             [--subscription]
  examples:
  - summary: Auflisten von Kunden nach Abrechnungskonto
    syntax: az billing customer list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Kann verwendet werden, um die Liste der Kunden zu filtern.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --search
    summary: Wird zum Suchen von Kunden anhand ihres Namens verwendet. Alle Kunden mit dem Namen, der den Suchtext enthält, werden in die Antwort eingeschlossen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_customer_show
  name: az billing customer show
  summary: Erhalten Sie einen Kunden anhand seiner ID. Der Vorgang wird nur für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing customer show --account-name
                             --customer-name
                             [--expand]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Anzeigen eines Kunden mit Standardeigenschaften
    syntax: az billing customer show --account-name "{billingAccountName}" --name "{customerName}"
  - summary: Anzeigen eines Kunden mit gewünschten erweiterten Eigenschaften
    syntax: az billing customer show --expand "enabledAzurePlans,resellers" --account-name "{billingAccountName}" --name "{customerName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --customer-name --name -n
    summary: Die ID, die einen Kunden eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Kann zum Erweitern von enabledazureplans und Wiederverkäufern verwendet werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_customer_list
- az_billing_customer_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
