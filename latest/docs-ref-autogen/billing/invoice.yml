### YamlMime:AzureCLIGroup
uid: az_billing_invoice
name: az billing invoice
summary: Abrechnungs Rechnungen für ein Abonnement erhalten.
description: ''
directCommands:
- uid: az_billing_invoice_download
  name: az billing invoice download
  summary: URL zum Herunterladen der Rechnung erhalten.
  description: ''
  syntax: >-
    az billing invoice download [--account-name]
                                [--download-token]
                                [--download-urls]
                                [--invoice-name]
                                [--subscription]
  examples:
  - summary: Verschaffen Sie sich eine URL zum Herunterladen einer Rechnung. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
    syntax: az billing invoice download --account-name "{billingAccountName}" --invoice-name "{invoiceName}" --download-token "{downloadToken}"
  - summary: Hier erhalten Sie eine URL zum Herunterladen von Dokumenten mit mehreren Rechnungen (Rechnung PDF, Steuer Bestätigungen, Gutschriften) als ZIP-Datei. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
    syntax: az billing invoice download --account-name "{billingAccountName}" --download-urls "{ListOfDownloadURLs}"
  - summary: Hier erhalten Sie eine URL zum Herunterladen mehrerer Rechnungs Dokumente (Rechnungen PDF, Steuer Bestätigungen, Gutschriften) als ZIP-Datei.
    syntax: az billing invoice download --download-urls "{ListOfDownloadURLs}"
  - summary: Verschaffen Sie sich eine URL zum Herunterladen einer Rechnung.
    syntax: az billing invoice download --invoice-name "{invoiceName}" --download-token "{downloadToken}"
  optionalParameters:
  - name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - name: --download-token
    summary: Das Download Token mit Dokument Quelle und Dokument-ID.
    description: ''
  - name: --download-urls
    summary: Durch Leerzeichen getrennte Liste der Download-URLs für Einzelpersonen.
    description: ''
  - name: --invoice-name
    summary: Die ID, die eine Rechnung eindeutig identifiziert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_list
  name: az billing invoice list
  summary: Listet die Rechnungen für ein Abonnement auf.
  description: ''
  syntax: >-
    az billing invoice list --period-end-date
                            --period-start-date
                            [--account-name]
                            [--profile-name]
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Auflisten von Rechnungen nach Abrechnungskonto und Profilname mit Standardeigenschaften
    syntax: az billing invoice list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --period-end-date "2018-06-30" --period-start-date "2018-01-01"
  - summary: Auflisten von Rechnungen nach Abrechnungskonto und Profilname mit erweiterten Eigenschaften
    syntax: az billing invoice list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --period-end-date "2018-06-30" --period-start-date "2018-01-01"
  requiredParameters:
  - isRequired: true
    name: --period-end-date
    summary: Das Enddatum, an dem die Rechnungen abgerufen werden sollen. Das Datum muss im Format "mm-dd-yyyy" angegeben werden.
    description: ''
  - isRequired: true
    name: --period-start-date
    summary: Das Startdatum zum Abrufen der Rechnungen. Das Datum muss im Format "mm-dd-yyyy" angegeben werden.
    description: ''
  optionalParameters:
  - name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_show
  name: az billing invoice show
  summary: Erhalten Sie eine Rechnung. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing invoice show --name
                            [--account-name]
                            [--by-subscription]
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Anzeigen einer Rechnung nach Abrechnungskonto Name und ID
    syntax: az billing invoice show --account-name "{billingAccountName}" --name "{invoiceName}"
  - summary: Anzeigen einer Rechnung nach ID
    syntax: az billing invoice show --name "{invoiceName}"
  - summary: Anzeigen einer Rechnung nach Abonnement-ID und Rechnungs Kennung
    syntax: az billing invoice show --name "{invoiceName}" --by-subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Die ID, die eine Rechnung eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - name: --by-subscription
    summary: Wenn angegeben, muss Sie mit--Rechnungsname verwendet werden, um eine Rechnung nach Abonnement-ID und Rechnungs-ID zu erhalten.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
