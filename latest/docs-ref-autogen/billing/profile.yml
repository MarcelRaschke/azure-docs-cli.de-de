### YamlMime:AzureCLIGroup
uid: az_billing_profile
name: az billing profile
summary: Verwalten des Abrechnungs Profils des Abrechnungs Kontos.
description: ''
directCommands:
- uid: az_billing_profile_create
  name: az billing profile create
  summary: Erstellt oder aktualisiert ein Abrechnungs Profil. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kundenvertrag oder Microsoft-Partner Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing profile create --account-name
                              --name
                              [--bill-to]
                              [--display-name]
                              [--enabled-azure-plans]
                              [--invoice-email-opt-in {false, true}]
                              [--invoice-sections-value]
                              [--no-wait]
                              [--po-number]
                              [--subscription]
  examples:
  - summary: Erstellen eines Abrechnungsprofils
    syntax: az billing profile create --account-name "{billingAccountName}" --name "{billingProfileName}" --bill-to address-line1="Test Address 1" city="Redmond" country="US" first-name="Test" last-name="User" postal-code="12345" region="WA" --display-name "Finance" --enabled-azure-plans sku-id="0001" --enabled-azure-plans sku-id="0002" --invoice-email-opt-in true --po-number "ABC12345"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --bill-to
    summary: Abrechnungsadresse.
    description: Verwendung:--Bill-to First-Name = XX Last-Name = XX Company-Name = XX Address-Zeile 1 = XX Address-Zeile 2 = XX Address-line3 = XX City = XX District = XX Region = XX Country = XX Postal-Code = xx Email = XX Phone-Number = XX.
  - name: --display-name
    summary: Der Name des Abrechnungs Profils.
    description: ''
  - name: --enabled-azure-plans
    summary: Informationen zu den aktivierten Azure-Plänen.
    description: 'Verwendung:--aktiviert-Azure-Plans SKU-ID = XX SKU-ID: die SKU-ID. Mehrere Aktionen können mit mehr als einem aktivierten Azure-Plans-Argument angegeben werden.'
  - name: --invoice-email-opt-in
    parameterValueGroup: false, true
    summary: Flag, das steuert, ob die Rechnungen für das Abrechnungs Profil per e-Mail gesendet werden.
    description: ''
  - name: --invoice-sections-value
    summary: 'Die Rechnungs Abschnitte, die dem Abrechnungs Profil zugeordnet sind. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --po-number
    summary: Der Name der Bestellung, der in den Rechnungen angezeigt wird, die für das Abrechnungs Profil generiert werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_profile_list
  name: az billing profile list
  summary: Listet die Abrechnungs Profile auf, auf die ein Benutzer Zugriff hat. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kundenvertrag oder Microsoft-Partner Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing profile list --account-name
                            [--expand]
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Auflisten von Abrechnungs Profilen mit Standardeigenschaften
    syntax: az billing profile list --account-name "{billingAccountName}"
  - summary: Auflisten der Abrechnungs Profile mit den gewünschten erweiterten Eigenschaften
    syntax: az billing profile list --expand "invoiceSections" --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Kann verwendet werden, um die Rechnungs Abschnitte zu erweitern.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_profile_show
  name: az billing profile show
  summary: Sie erhalten ein Abrechnungs Profil anhand seiner ID. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Kundenvertrag oder Microsoft-Partner Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing profile show --account-name
                            --name
                            [--expand]
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Anzeigen eines Abrechnungs Profils mit Standardeigenschaften
    syntax: az billing profile show --account-name "{billingAccountName}" --name "{billingProfileName}"
  - summary: Anzeigen eines Abrechnungs Profils mit weiten Eigenschaften
    syntax: az billing profile show --expand "invoiceSections" --account-name "{billingAccountName}" --name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Kann verwendet werden, um die Rechnungs Abschnitte zu erweitern.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_profile_update
