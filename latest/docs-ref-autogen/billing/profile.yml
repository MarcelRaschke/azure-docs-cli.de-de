- uid: az_billing_profile_wait
  name: az billing profile wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Abrechnungs Profils erfüllt ist.
  description: ''
  syntax: >-
    az billing profile wait --account-name
                            --name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--expand]
                            [--interval]
                            [--subscription]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das Abrechnungs Profil erfolgreich erstellt wurde.
    syntax: az billing profile wait --expand "invoiceSections" --account-name "{billingAccountName}" --name "{billingProfileName}" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das Abrechnungs Profil erfolgreich aktualisiert wurde.
    syntax: az billing profile wait --expand "invoiceSections" --account-name "{billingAccountName}" --name "{billingProfileName}" --updated
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Kann verwendet werden, um die Rechnungs Abschnitte zu erweitern.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_profile_create
- az_billing_profile_list
- az_billing_profile_show
- az_billing_profile_update
- az_billing_profile_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
