### YamlMime:AzureCLIGroup
uid: az_billing_permission
name: az billing permission
summary: Auflisten der Abrechnungs Berechtigungen.
description: ''
directCommands:
- uid: az_billing_permission_list
  name: az billing permission list
  summary: Auflisten der Abrechnungs Berechtigungen des Aufrufers für ein Abrechnungskonto.
  description: ''
  syntax: >-
    az billing permission list --account-name
                               [--customer-name]
                               [--invoice-section-name]
                               [--profile-name]
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Berechtigungen nach Abrechnungskonto Bereich auflisten
    syntax: az billing permission list --account-name "{billingAccountName}"
  - summary: Auflisten von Berechtigungen nach Abrechnungs Profilbereich
    syntax: az billing permission list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  - summary: Auflisten der Berechtigung nach Rechnungs Abschnitts Bereich
    syntax: az billing permission list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  - summary: Auflisten von Berechtigungen nach Kundenbereich
    syntax: az billing permission list --account-name "{billingAccountName}" --customer-name "{customerName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: Die ID, die einen Kunden eindeutig identifiziert.
    description: ''
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_permission_list
