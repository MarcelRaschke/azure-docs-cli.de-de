### YamlMime:AzureCLIGroup
uid: az_billing_role-assignment
name: az billing role-assignment
summary: Rollenzuweisung für die Abrechnung.
description: ''
directCommands:
- uid: az_billing_role-assignment_delete
  name: az billing role-assignment delete
  summary: Löschen Sie eine Rollenzuweisung für den Aufrufer für ein Abrechnungskonto. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing role-assignment delete --account-name
                                      --name
                                      [--invoice-section-name]
                                      [--profile-name]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Invoicesectionrolezutragmentdelete
    syntax: az billing role-assignment delete --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleAssignmentName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Die ID, die eine Rollenzuweisung eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_role-assignment_list
  name: az billing role-assignment list
  summary: Auflisten der Rollenzuweisungen für den Aufrufer für ein Abrechnungskonto. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing role-assignment list --account-name
                                    [--invoice-section-name]
                                    [--profile-name]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Auflisten von Rollenzuweisungen nach Abrechnungskonto Bereich
    syntax: az billing role-assignment list --account-name "{billingAccountName}"
  - summary: Auflisten von Rollenzuweisungen nach Abrechnungs Profilbereich
    syntax: az billing role-assignment list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  - summary: Auflisten von Rollenzuweisungen nach Rechnungs Abschnitts Bereich
    syntax: az billing role-assignment list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_role-assignment_show
  name: az billing role-assignment show
  summary: Zeigt die Rollen Zuweisungs Details für den Aufrufer innerhalb verschiedener Bereiche an. Der Vorgang wird für Abrechnungskonten mit dem Vertragstyp Microsoft-Partner Vereinbarung oder Microsoft-Kunden Vereinbarung unterstützt.
  description: ''
  syntax: >-
    az billing role-assignment show --account-name
                                    --name
                                    [--invoice-section-name]
                                    [--profile-name]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Anzeigen einer Rollenzuweisung für den Aufrufer für ein Abrechnungskonto
    syntax: az billing role-assignment show --account-name "{billingAccountName}" --name "{billingRoleAssignmentName}"
  - summary: Anzeigen einer Rollenzuweisung für den Aufrufer in einem Abrechnungs Profil
    syntax: az billing role-assignment show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleAssignmentName}"
  - summary: Anzeigen einer Rollenzuweisung für den Aufrufer in einem Rechnungs Abschnitt
    syntax: az billing role-assignment show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleAssignmentName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Die ID, die ein Abrechnungskonto eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Die ID, die eine Rollenzuweisung eindeutig identifiziert.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: Die ID, die einen Rechnungs Abschnitt eindeutig identifiziert.
    description: ''
  - name: --profile-name
    summary: Die ID, die ein Abrechnungs Profil eindeutig identifiziert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_role-assignment_delete
