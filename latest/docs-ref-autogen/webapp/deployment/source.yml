- uid: az_webapp_deployment_source_update-token
  name: az webapp deployment source update-token
  summary: Aktualisieren Sie das in Azure App Service zwischengespeicherte Quell Code Verwaltungs Token.
  description: Wenn kein Token bereitgestellt wird, bereinigt der Befehl das vorhandene Token.
  syntax: >-
    az webapp deployment source update-token [--git-token]
                                             [--subscription]
  optionalParameters:
  - name: --git-token
    summary: Das für die automatische Synchronisierung erforderliche git-Zugriffs Token.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
