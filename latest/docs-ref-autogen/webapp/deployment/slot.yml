### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_slot
name: az webapp deployment slot
summary: Verwalten von Web-App-Bereitstellungs Slots.
description: ''
directCommands:
- uid: az_webapp_deployment_slot_auto-swap
  name: az webapp deployment slot auto-swap
  summary: Konfigurieren Sie den automatischen Austausch des Bereitstellungs Slots.
  description: ''
  syntax: >-
    az webapp deployment slot auto-swap --slot
                                        [--auto-swap-slot]
                                        [--disable]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Konfigurieren Sie den automatischen Austausch des Bereitstellungs Slots. automatisch generierten
    syntax: az webapp deployment slot auto-swap --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: production
    summary: Zielslot für automatischen Austausch.
    description: ''
  - name: --disable
    summary: Deaktivieren Sie den automatischen Austausch.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_slot_create
  name: az webapp deployment slot create
  summary: Erstellt einen Bereitstellungsslot.
  description: ''
  syntax: >-
    az webapp deployment slot create --name
                                     --resource-group
                                     --slot
                                     [--configuration-source]
                                     [--subscription]
  examples:
  - summary: Erstellt einen Bereitstellungsslot. automatisch generierten
    syntax: az webapp deployment slot create --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --configuration-source
    summary: Quellslot zum Klonen von Konfigurationen. Verwenden Sie den Namen der Web-App, um auf den Produktions Slot zu verweisen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_slot_delete
  name: az webapp deployment slot delete
  summary: Löschen Sie einen Bereitstellungs Slot.
  description: ''
  syntax: >-
    az webapp deployment slot delete --slot
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Löschen Sie einen Bereitstellungs Slot. automatisch generierten
    syntax: az webapp deployment slot delete --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_slot_list
  name: az webapp deployment slot list
  summary: Listet alle Bereitstellungs Slots auf.
  description: ''
  syntax: >-
    az webapp deployment slot list [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Listet alle Bereitstellungs Slots auf. automatisch generierten
    syntax: az webapp deployment slot list --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_slot_swap
  name: az webapp deployment slot swap
  summary: Ändern Sie Bereitstellungs Slots für eine Web-App.
  description: ''
  syntax: >-
    az webapp deployment slot swap --slot
                                   [--action {preview, reset, swap}]
                                   [--ids]
                                   [--name]
                                   [--preserve-vnet {false, true}]
                                   [--resource-group]
                                   [--subscription]
                                   [--target-slot]
  examples:
  - summary: Tauschen Sie einen stagingslot für die myuniqueapp-Web-App in der Produktionsumgebung aus.
    syntax: >-
      az webapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: swap
    parameterValueGroup: preview, reset, swap
    summary: Tauschen Sie Typen aus. Verwenden Sie "Vorschau", um zuerst die Einstellungen des zielslots auf den quellslot anzuwenden. Verwenden Sie "Swap", um es abzuschließen. Verwenden Sie "Reset", um den Swap zurückzusetzen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App.
    description: ''
  - name: --preserve-vnet
    parameterValueGroup: false, true
    summary: Behalten Sie Virtual Network während des Austauschs im Slot bei, der Standardwert ist "true".
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-slot
    summary: Der auszutauschende zielslot, standardmäßig "Production".
    description: ''
commands:
- az_webapp_deployment_slot_auto-swap
- az_webapp_deployment_slot_create
- az_webapp_deployment_slot_delete
- az_webapp_deployment_slot_list
- az_webapp_deployment_slot_swap
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
