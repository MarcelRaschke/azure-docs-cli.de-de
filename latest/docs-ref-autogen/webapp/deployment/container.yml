### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_container
name: az webapp deployment container
summary: Verwalten Sie Container basierte Continuous Deployment.
description: ''
directCommands:
- uid: az_webapp_deployment_container_config
  name: az webapp deployment container config
  summary: Konfigurieren Sie Continuous Deployment über Container.
  description: ''
  syntax: >-
    az webapp deployment container config --enable-cd {false, true}
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--slot]
                                          [--subscription]
  examples:
  - summary: Konfigurieren Sie Continuous Deployment über Container. automatisch generierten
    syntax: az webapp deployment container config --enable-cd true --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Aktivieren/Deaktivieren Sie Continuous Deployment.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_container_show-cd-url
  name: az webapp deployment container show-cd-url
  summary: Dient zum erhalten der URL, die zum Konfigurieren von webhooks für Continuous Deployment verwendet werden kann.
  description: ''
  syntax: >-
    az webapp deployment container show-cd-url [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
                                               [--subscription]
  examples:
  - summary: Dient zum erhalten der URL, die zum Konfigurieren von webhooks für Continuous Deployment (automatisch generiert) verwendet werden kann.
    syntax: az webapp deployment container show-cd-url --name MyWebApp --resource-group MyResourceGroup --slot staging
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
