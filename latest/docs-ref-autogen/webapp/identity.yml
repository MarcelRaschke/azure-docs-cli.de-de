### YamlMime:AzureCLIGroup
uid: az_webapp_identity
name: az webapp identity
summary: Verwalten der verwalteten Dienst Identität der Web-App.
description: ''
directCommands:
- uid: az_webapp_identity_assign
  name: az webapp identity assign
  summary: Weisen Sie der Web-App eine verwaltete Dienst Identität zu.
  description: ''
  syntax: >-
    az webapp identity assign [--identities]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--role]
                              [--scope]
                              [--slot]
                              [--subscription]
  examples:
  - summary: lokale Identität zuweisen und der aktuellen Ressourcengruppe eine Leser Rolle zuweisen.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/MyResourceGroup
  - summary: Aktivieren Sie die Identität für die Web-App.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp
  - summary: Zuweisen einer lokalen Identität und einer vom Benutzer zugewiesenen Identität zu einer webapp
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: 'Durch Leerzeichen getrennte Identitäten, die zugewiesen werden sollen. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen. Standard: [System].'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder ID, der die verwaltete Identität zugewiesen wird.
    description: ''
  - name: --scope
    summary: Der Bereich, auf den die verwaltete Identität Zugriff hat.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_identity_remove
  name: az webapp identity remove
  summary: Deaktivieren Sie die verwaltete Dienst Identität der Web-App.
  description: ''
  syntax: >-
    az webapp identity remove [--identities]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--slot]
                              [--subscription]
  examples:
  - summary: Deaktivieren der vom System verwalteten Dienst Identität der Web-App
    syntax: az webapp identity remove --name MyWebApp --resource-group MyResourceGroup
  - summary: Deaktivieren Sie die vom System verwaltete Dienst Identität und eine vom Benutzer verwaltete Identität.
    syntax: az webapp identity remove --name MyWebApp --resource-group MyResourceGroup --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: 'Durch Leerzeichen getrennte Identitäten, die zugewiesen werden sollen. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen. Standard: [System].'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_identity_show
  name: az webapp identity show
  summary: Anzeigen der verwalteten Dienst Identität der Web-App.
  description: ''
  syntax: >-
    az webapp identity show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--slot]
                            [--subscription]
  examples:
  - summary: webapp-verwaltete Dienst Identität anzeigen (automatisch generiert)
    syntax: az webapp identity show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_identity_assign
- az_webapp_identity_remove
- az_webapp_identity_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
