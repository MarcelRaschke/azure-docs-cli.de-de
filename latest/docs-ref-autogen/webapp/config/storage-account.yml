### YamlMime:AzureCLIGroup
uid: az_webapp_config_storage_account
name: az webapp config storage-account
summary: Verwalten Sie die Azure Storage-Konto Konfigurationen einer Web-App. (Nur Web-Apps für Linux-Web-Apps und Windows-Container).
description: ''
directCommands:
- uid: az_webapp_config_storage_account_add
  name: az webapp config storage-account add
  summary: Fügen Sie eine Azure Storage-Konto Konfiguration zu einer Web-App hinzu. (Nur Web-Apps für Linux-Web-Apps und Windows-Container).
  description: ''
  syntax: >-
    az webapp config storage-account add --access-key
                                         --account-name
                                         --custom-id
                                         --share-name
                                         --storage-type {AzureBlob, AzureFiles}
                                         [--ids]
                                         [--mount-path]
                                         [--name]
                                         [--resource-group]
                                         [--slot]
                                         [--slot-setting]
                                         [--subscription]
  examples:
  - summary: Fügen Sie eine Verbindung mit der Dateifreigabe Azure files namens myshare im Speicherkonto mystorageaccount hinzu.
    syntax: >-
      az webapp config storage-account add -g MyResourceGroup -n MyUniqueApp \
        --custom-id CustomId \
        --storage-type AzureFiles \
        --account-name MyStorageAccount \
        --share-name MyShare \
        --access-key MyAccessKey \
        --mount-path /path/to/mount
  requiredParameters:
  - isRequired: true
    name: --access-key -k
    summary: Zugriffsschlüssel für das Speicherkonto
    description: ''
  - isRequired: true
    name: --account-name -a
    summary: Name des Speicherkontos
    description: ''
  - isRequired: true
    name: --custom-id -i
    summary: Benutzerdefinierter Bezeichner.
    description: ''
  - isRequired: true
    name: --share-name --sn
    summary: Freigabe Name (Azure files) oder Container Name (Azure BLOB Storage).
    description: ''
  - isRequired: true
    name: --storage-type -t
    parameterValueGroup: AzureBlob, AzureFiles
    summary: Der Speichertyp.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --mount-path -m
    summary: Pfad zum Einbinden von Speicher Volume in der Web-App.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --slot-setting
    summary: Sloteinstellung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_storage_account_delete
  name: az webapp config storage-account delete
  summary: Löschen Sie die Azure Storage-Konto Konfiguration einer Web-App. (Nur Web-Apps für Linux-Web-Apps und Windows-Container).
  description: ''
  syntax: >-
    az webapp config storage-account delete --custom-id
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: Löschen Sie die Azure Storage-Konto Konfiguration einer Web-App. (Nur Web-Apps für Linux-Web-Apps und Windows-Container) automatisch generierten
    syntax: az webapp config storage-account delete --custom-id CustomId --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --custom-id -i
    summary: Benutzerdefinierter Bezeichner.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_storage_account_list
  name: az webapp config storage-account list
  summary: Sie erhalten die Azure Storage-Konto Konfigurationen einer Web-App. (Nur Web-Apps für Linux-Web-Apps und Windows-Container).
  description: ''
  syntax: >-
    az webapp config storage-account list --name
                                          --resource-group
                                          [--query-examples]
                                          [--slot]
                                          [--subscription]
  examples:
  - summary: Sie erhalten die Azure Storage-Konto Konfigurationen einer Web-App. (Nur Web-Apps für Linux-Web-Apps und Windows-Container) automatisch generierten
    syntax: az webapp config storage-account list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_storage_account_update
  name: az webapp config storage-account update
  summary: Aktualisieren einer vorhandenen Azure Storage-Konto Konfiguration in einer Web-App. (Nur Web-Apps für Linux-Web-Apps und Windows-Container).
  description: ''
  syntax: >-
    az webapp config storage-account update --custom-id
                                            [--access-key]
                                            [--account-name]
                                            [--ids]
                                            [--mount-path]
                                            [--name]
                                            [--resource-group]
                                            [--share-name]
                                            [--slot]
                                            [--slot-setting]
                                            [--storage-type {AzureBlob, AzureFiles}]
                                            [--subscription]
  examples:
  - summary: Aktualisieren Sie den Einbindungs Pfad für eine Verbindung mit der Dateifreigabe Azure Files mit der ID myid.
    syntax: >-
      az webapp config storage-account update -g MyResourceGroup -n MyUniqueApp \
        --custom-id CustomId \
        --mount-path /path/to/new/mount
  - summary: Aktualisieren einer vorhandenen Azure Storage-Konto Konfiguration in einer Web-App. (Nur Web-Apps für Linux-Web-Apps und Windows-Container) automatisch generierten
    syntax: az webapp config storage-account update --access-key MyAccessKey --account-name MyAccount --custom-id CustomId --mount-path /path/to/new/mount --name MyUniqueApp --resource-group MyResourceGroup --share-name MyShare --storage-type AzureFiles
  requiredParameters:
  - isRequired: true
    name: --custom-id -i
    summary: Benutzerdefinierter Bezeichner.
    description: ''
  optionalParameters:
  - name: --access-key -k
    summary: Zugriffsschlüssel für das Speicherkonto
    description: ''
  - name: --account-name -a
    summary: Name des Speicherkontos
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --mount-path -m
    summary: Pfad zum Einbinden von Speicher Volume in der Web-App.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --share-name --sn
    summary: Freigabe Name (Azure files) oder Container Name (Azure BLOB Storage).
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --slot-setting
    summary: Sloteinstellung.
    description: ''
  - name: --storage-type -t
    parameterValueGroup: AzureBlob, AzureFiles
    summary: Der Speichertyp.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_config_storage_account_add
- az_webapp_config_storage_account_delete
- az_webapp_config_storage_account_list
- az_webapp_config_storage_account_update
