  description: ''
  syntax: >-
    az aks nodepool list --cluster-name
                         --resource-group
                         [--query-examples]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
