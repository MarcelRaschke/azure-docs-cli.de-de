### YamlMime:AzureCLIGroup
uid: az_aks_nodepool
name: az aks nodepool
summary: Befehle zum Verwalten von Knotenpools im Kubernetes-Kubernetes-Cluster.
description: ''
directCommands:
- uid: az_aks_nodepool_add
  name: az aks nodepool add
  summary: Fügen Sie dem verwalteten Kubernetes-Cluster einen Knotenpool hinzu.
  description: ''
  syntax: >-
    az aks nodepool add --cluster-name
                        --name
                        --resource-group
                        [--enable-cluster-autoscaler]
                        [--enable-node-public-ip]
                        [--eviction-policy {Deallocate, Delete}]
                        [--kubernetes-version]
                        [--labels]
                        [--max-count]
                        [--max-pods]
                        [--max-surge]
                        [--min-count]
                        [--mode {System, User}]
                        [--no-wait]
                        [--node-count]
                        [--node-osdisk-size]
                        [--node-osdisk-type]
                        [--node-public-ip-prefix-id]
                        [--node-taints]
                        [--node-vm-size]
                        [--os-type]
                        [--ppg]
                        [--priority {Regular, Spot}]
                        [--spot-max-price]
                        [--subscription]
                        [--tags]
                        [--vnet-subnet-id]
                        [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen Sie einen Nodepool in einem vorhandenen AKS-Cluster mit aktiviertem kurzlebigen Betriebssystem.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Clusterskalierung.
    description: ''
  - name: --enable-node-public-ip
    summary: Aktivieren Sie die öffentliche IP-Adresse des VMSS-Knotens.
    description: ''
  - name: --eviction-policy
    defaultValue: Delete
    parameterValueGroup: Deallocate, Delete
    summary: Die Eviction-Richtlinie des Spot-Knotenpools. Sie kann nur festgelegt werden, wenn --priority auf Spot festgelegt ist.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, die zum Erstellen des Clusters verwendet werden soll, z.B. "1.16.9".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --labels
    summary: Die Knotenbezeichnungen für den Knotenpool. Sie können die Knotenbezeichnungen nicht über die CLI ändern, nachdem der Knotenpool erstellt wurde. Informationen zur Syntax von Bezeichnungen finden Sie https://aka.ms/node-labels unter .
    description: ''
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --max-pods -m
    summary: Maximale Anzahl von Pods, die auf einem Knoten bereitgestellt werden können
    description: Wenn keine Angabe erfolgt, wird für erweiterte Netzwerkkonfigurationen standardmäßig 110 oder 30 verwendet.
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, stellt es die verwendete Anzahl oder den verwendeten Prozentsatz dar, z. B. . 5 oder 33 %.
    description: ''
  - name: --min-count
    summary: Minimale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --mode
    defaultValue: User
    parameterValueGroup: System, User
    summary: Der Modus für einen Knotenpool, der die primäre Funktion eines Knotenpools definiert. Wenn dies auf "System" festgelegt ist, bevorzugt AKS die Planung von Systempods knotenpools mit dem Modus `System` . Weitere Informationen finden Sie unter https://aka.ms/aks/nodepool/mode .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Anzahl der Knoten im Kubernetes-Agentpool. Nach dem Erstellen eines Clusters können Sie die Größe des Knotenpools mit `az aks scale` ändern.
    description: ''
  - name: --node-osdisk-size
    summary: Größe des Betriebssystemdatenträgers in GB für jeden Knoten im Agentpool. Mindestens 30 GB.
    description: ''
  - name: --node-osdisk-type
    summary: Betriebssystemdatenträgertyp, der für Computer in einem bestimmten Agentpool verwendet werden soll. Der Standardwert ist nach Möglichkeit "Kurzlebig" in Verbindung mit der VM-Größe und der Größe des Betriebssystemdatenträgers. Kann für diesen Pool nach der Erstellung nicht geändert werden.
    description: ''
  - name: --node-public-ip-prefix-id
    summary: Präfix-ID für öffentliche IP-Adressen, die zum Zuweisen öffentlicher IP-Adressen zu VMSS-Knoten verwendet wird.
    description: ''
  - name: --node-taints
    summary: Die Knotentaints für den Knotenpool. Sie können die Knotentaints nicht über die CLI ändern, nachdem der Knotenpool erstellt wurde.
    description: ''
  - name: --node-vm-size -s
    summary: Größe der Virtual Machines, die als Kubernetes-Knoten erstellt werden soll.
    description: ''
  - name: --os-type
    defaultValue: Linux
    summary: Der Betriebssystemtyp. Linux oder Windows.
    description: ''
  - name: --ppg
    summary: Die ID eines PPG.
    description: ''
  - name: --priority
    defaultValue: Regular
    parameterValueGroup: Regular, Spot
    summary: Die Priorität des Knotenpools.
    description: ''
  - name: --spot-max-price
    defaultValue: nan
    summary: Sie kann nur festgelegt werden, wenn --priority auf Spot festgelegt ist. Geben Sie den maximal zu zahlenden Preis in US-Dollar an. Mögliche Werte sind dezimale Werte, die größer als 0 (null) oder -1 sind. Dies bedeutet, dass der Standardpreis bedarfsaufforderungsfrei ist. Sie kann nur bis zu fünf Dezimalstellen enthalten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-subnet-id
    summary: Die ID eines Subnetzes in einem vorhandenen VNET, in dem der Cluster bereitgestellt werden soll
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeitszonen, in denen Agentknoten platziert werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
