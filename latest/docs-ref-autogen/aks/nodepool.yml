- uid: az_aks_nodepool_update
  name: az aks nodepool update
  summary: Aktualisieren Sie einen Knotenpool, um die automatische Clusterskalkung zu aktivieren/deaktivieren oder min-count oder max-count zu ändern.
  description: ''
  syntax: >-
    az aks nodepool update --cluster-name
                           --name
                           --resource-group
                           [--disable-cluster-autoscaler]
                           [--enable-cluster-autoscaler]
                           [--max-count]
                           [--max-surge]
                           [--min-count]
                           [--mode {System, User}]
                           [--no-wait]
                           [--subscription]
                           [--tags]
                           [--update-cluster-autoscaler]
  examples:
  - summary: Aktivieren der automatischen Clusterskalieren innerhalb des Knotenanzahlbereichs [1,5]
    syntax: az aks nodepool update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Deaktivieren der automatischen Clusterskalieren für einen vorhandenen Cluster
    syntax: az aks nodepool update --disable-cluster-autoscaler -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Aktualisieren Sie min-count oder max-count für die automatische Clusterskaliererung.
    syntax: az aks nodepool update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-cluster-autoscaler -d
    summary: Deaktivieren Sie die automatische Clusterskaliererung.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Clusterskaliererung.
    description: ''
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, stellt sie die Anzahl oder den verwendeten Prozentprozentz dar, z. B. . 5 oder 33 %.
    description: ''
  - name: --min-count
    summary: Minimale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --mode
    parameterValueGroup: System, User
    summary: Der Modus für einen Knotenpool, der die primäre Funktion eines Knotenpools definiert. Wenn diese Einstellung auf "System" festgelegt ist, bevorzugt AKS die Planung von Systempods für Knotenpools im Modus `System` . Weitere Informationen finden Sie unter https://aka.ms/aks/nodepool/mode .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Aktualisieren Sie "min-count" oder "max-count" für die automatische Clusterskalierung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_upgrade
  name: az aks nodepool upgrade
  summary: Aktualisieren Sie den Knotenpool in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks nodepool upgrade --cluster-name
                            --name
                            --resource-group
                            [--kubernetes-version]
                            [--max-surge]
                            [--no-wait]
                            [--node-image-only]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, auf die der Knotenpool aktualisiert werden soll, z.B. "1.16.9".
    description: ''
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, stellt es die verwendete Anzahl oder den verwendeten Prozentsatz dar, z. B. . 5 oder 33 %.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-image-only
    summary: Aktualisieren Sie nur das Knotenimage des Agentpools.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
