  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --object-id
    summary: Eine GUID, die den Prinzipal identifiziert, der Berechtigungen erhält.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --spn
    summary: Name eines Dienstprinzipals, der Berechtigungen erhält.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --upn
    summary: Name eines Benutzerprinzipals, der Berechtigungen erhält.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_list
  name: az keyvault list
  summary: Auflisten von Tresoren und/oder HSMs.
  description: ''
  syntax: >-
    az keyvault list [--query-examples]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Wenn --resource-type nicht vorhanden ist, listet der Befehl alle Tresore und HSMs auf. Mögliche Werte für --resource-type sind tresor und hsm.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
