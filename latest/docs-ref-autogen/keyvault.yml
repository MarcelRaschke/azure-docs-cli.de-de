- uid: az_keyvault_update
  name: az keyvault update
  summary: Aktualisieren sie die Eigenschaften eines Tresors.
  description: ''
  syntax: >-
    az keyvault update --name
                       [--add]
                       [--bypass {AzureServices, None}]
                       [--default-action {Allow, Deny}]
                       [--enable-purge-protection {false, true}]
                       [--enable-rbac-authorization {false, true}]
                       [--enable-soft-delete {false, true}]
                       [--enabled-for-deployment {false, true}]
                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--force-string]
                       [--no-wait]
                       [--remove]
                       [--resource-group]
                       [--retention-days]
                       [--set]
                       [--subscription]
  examples:
  - summary: Aktualisieren sie die Eigenschaften eines Tresors. (automatisch generiert)
    syntax: az keyvault update --enabled-for-disk-encryption true --name MyKeyVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --bypass
    parameterValueGroup: AzureServices, None
    summary: Umgehen Sie den Datenverkehr für durch Leerzeichen getrennte Verwendungen.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel entspricht.
    description: ''
  - name: --enable-purge-protection
    parameterValueGroup: false, true
    summary: Eigenschaft, die an gibt, ob der Schutz vor Bereinigung für diesen Tresor aktiviert ist. Wenn Sie diese Eigenschaft auf TRUE festlegen, wird der Schutz vor dem Löschen für diesen Tresor und dessen Inhalt aktiviert. Nur der Key Vault-Dienst kann eine harte, nicht behebbare Löschung initiieren. Die Einstellung ist nur wirksam, wenn das weiche Löschen ebenfalls aktiviert ist. Das Aktivieren dieser Funktion kann nicht rückgängig gemacht werden. Das heißt, die Eigenschaft akzeptiert false nicht als Wert.
    description: ''
  - name: --enable-rbac-authorization
    parameterValueGroup: false, true
    summary: 'Eigenschaft, die steuert, wie Datenaktionen autorisiert werden. True gibt an, dass der Schlüsseltresor rollenbasiertes Access Control (Role Based Access Control, RBAC) für die Autorisierung von Datenaktionen verwendet, und die in den Tresoreigenschaften angegebenen Zugriffsrichtlinien werden ignoriert (Warnung: Dies ist ein Vorschaufeature). False gibt an, dass der Schlüsseltresor die zugriffsrichtlinien verwendet, die in den Tresoreigenschaften angegeben sind, und alle auf dem Tresor gespeicherten Azure Resource Manager werden ignoriert. Wenn NULL oder nicht angegeben ist, wird der Tresor mit dem Standardwert false erstellt. Beachten Sie, dass Verwaltungsaktionen immer mit RBAC autorisiert werden.'
    description: ''
  - name: --enable-soft-delete
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob die Funktion "Soft Delete" für diesen Schlüsseltresor aktiviert ist. Wenn beim Erstellen eines neuen Schlüsseltresors kein Wert (true oder false) festgelegt wird, wird er standardmäßig auf TRUE festgelegt. Sobald sie auf TRUE festgelegt ist, kann sie nicht mehr auf FALSE zurückgesetzt werden.'
    description: ''
  - name: --enabled-for-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob Azure Virtual Machines Zertifikate abrufen dürfen, die als Geheimnisse aus dem Schlüsseltresor gespeichert sind.'
    description: ''
  - name: --enabled-for-disk-encryption
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob Azure Disk Encryption Geheimnisse aus dem Tresor abrufen und Schlüssel entpacken darf.'
    description: ''
  - name: --enabled-for-template-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob Azure Resource Manager Geheimnisse aus dem Schlüsseltresor abrufen darf.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort, wenn Key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --retention-days
    summary: Datenaufbewahrungstage für das weiche Löschen. Er akzeptiert >=7 und <=90.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_update-hsm
  name: az keyvault update-hsm
  summary: Aktualisieren der Eigenschaften eines HSM.
  description: ''
  syntax: >-
    az keyvault update-hsm --hsm-name
                           [--add]
                           [--bypass {AzureServices, None}]
                           [--default-action {Allow, Deny}]
                           [--enable-purge-protection {false, true}]
                           [--force-string]
                           [--no-wait]
                           [--remove]
                           [--resource-group]
                           [--secondary-locations]
                           [--set]
                           [--subscription]
  examples:
  - summary: Aktualisieren sie die Eigenschaften eines HSM.
    syntax: az keyvault update-hsm --enable-purge-protection true --hsm-name MyHSM --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name des HSM.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --bypass
    parameterValueGroup: AzureServices, None
    summary: Umgehen Sie den Datenverkehr für durch Leerzeichen getrennte Verwendungen.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel entspricht.
    description: ''
  - name: --enable-purge-protection -e
    parameterValueGroup: false, true
    summary: Eigenschaft, die an gibt, ob der Schutz vor Bereinigung für diesen verwalteten HSM-Pool aktiviert ist. Wenn Sie diese Eigenschaft auf TRUE festlegen, wird der Schutz vor dem Löschen für diesen verwalteten HSM-Pool und dessen Inhalt aktiviert. Nur der Verwaltete HSM-Dienst kann ein hartes, nicht behebbares Löschen initiieren. Die Einstellung ist nur wirksam, wenn das weiche Löschen ebenfalls aktiviert ist. Das Aktivieren dieser Funktionalität kann nicht rückgängig gemacht werden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --secondary-locations
    summary: --secondary-locations erweitert/ververträget einen HSM-Pool auf aufgelistete Regionen. Der primäre Standort, an dem die Ressource ursprünglich erstellt wurde, KANN NICHT entfernt werden.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_wait
  name: az keyvault wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung des Tresors erfüllt ist.
  description: ''
  syntax: >-
    az keyvault wait --name
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--resource-group]
                     [--subscription]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Halten Sie die CLI an, bis der Tresor erstellt wurde.
    syntax: az keyvault wait --name MyVault --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort, wenn Key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_wait-hsm
