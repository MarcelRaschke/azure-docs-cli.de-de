    syntax: az keyvault recover --location westus2 --name MyKeyVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --hsm-name
    summary: Name des gelöschten HSM. (--hsm-name und --name/-n schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --location -l
    summary: Speicherort des gelöschten Tresors oder HSM.
    description: ''
  - name: --name -n
    summary: Name des gelöschten Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppe des gelöschten Tresors oder HSM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_set-policy
  name: az keyvault set-policy
  summary: Aktualisieren der Sicherheitsrichtlinieneinstellungen für Key Vault.
  description: ''
  syntax: >-
    az keyvault set-policy --name
                           [--certificate-permissions {backup, create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, restore, setissuers, update}]
                           [--key-permissions {backup, create, decrypt, delete, encrypt, get, import, list, purge, recover, restore, sign, unwrapKey, update, verify, wrapKey}]
                           [--no-wait]
                           [--object-id]
                           [--resource-group]
                           [--secret-permissions {backup, delete, get, list, purge, recover, restore, set}]
                           [--spn]
                           [--storage-permissions {backup, delete, deletesas, get, getsas, list, listsas, purge, recover, regeneratekey, restore, set, setsas, update}]
                           [--subscription]
                           [--upn]
  examples:
  - summary: Weisen Sie einer `get` `list` Objekt-ID Schlüsselberechtigungen , und `import` `backup` `restore` Geheimnisberechtigungen zu.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list import --secret-permissions backup restore --object-id {GUID}
  - summary: Weisen Sie einem `get` `list` UPN (Benutzerprinzipalname) Schlüsselberechtigungen zu.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --upn {UPN}
  - summary: Weisen Sie einem `get` `list` SPN (Dienstprinzipalname) Schlüsselberechtigungen zu.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --spn {SPN}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --certificate-permissions
    parameterValueGroup: backup, create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, restore, setissuers, update
    summary: Durch Leerzeichen getrennte Liste der zu zuweisenden Zertifikatberechtigungen.
    description: ''
  - name: --key-permissions
    parameterValueGroup: backup, create, decrypt, delete, encrypt, get, import, list, purge, recover, restore, sign, unwrapKey, update, verify, wrapKey
    summary: Durch Leerzeichen getrennte Liste der zu zuweisenden Schlüsselberechtigungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --object-id
    summary: Eine GUID, die den Prinzipal identifiziert, der Berechtigungen erhält.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --secret-permissions
    parameterValueGroup: backup, delete, get, list, purge, recover, restore, set
    summary: Durch Leerzeichen getrennte Liste der zuzuweisenden Geheimnisberechtigungen.
    description: ''
  - name: --spn
    summary: Name eines Dienstprinzipals, der Berechtigungen erhält.
    description: ''
  - name: --storage-permissions
    parameterValueGroup: backup, delete, deletesas, get, getsas, list, listsas, purge, recover, regeneratekey, restore, set, setsas, update
    summary: Durch Leerzeichen getrennte Liste der zuzuweisenden Speicherberechtigungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --upn
    summary: Name eines Benutzerprinzipals, der Berechtigungen erhält.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
