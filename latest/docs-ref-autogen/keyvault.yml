                      [--location]
                      [--name]
                      [--no-wait]
                      [--subscription]
  optionalParameters:
  - name: --hsm-name
    summary: Name des gelöschten HSM. (---hsm-name und --name/-n schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --location -l
    summary: Speicherort des gelöschten Tresors oder HSMs.
    description: ''
  - name: --name -n
    summary: Name des gelöschten Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_recover
