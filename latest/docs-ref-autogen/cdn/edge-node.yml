uid: az_cdn_edge-node
name: az cdn edge-node
summary: Alle anzeigen verfügbaren CDN-Edgeknoten.
description: ''
directCommands:
- uid: az_cdn_edge-node_list
  name: az cdn edge-node list
  summary: Edgenodes sind die globalen Pop-Standorte (Point of Presence), die zum Liefern von CDN-Inhalten an Endbenutzer verwendet werden.
  description: 'schlüsselwort callable clsA benutzerdefinierter Typ oder benutzerdefinierte Funktion, der die direkte Antwort :return: Ein Iterator wie eine Instanz von EdgenodeResult oder das Ergebnis von cls(response) :rtype: ~azure.core.paging.ItemPaged[~azure.mgmt.cdn.models.EdgenodeResult] :raises: ~azure.core.exceptions.HttpResponseError übergeben wird.'
  syntax: >-
    az cdn edge-node list [--query-examples]
                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
