### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_managed_rule_set_rule_group_override
name: az cdn waf policy managed-rule-set rule-group-override
summary: Verwalten von außer Kraft setzungen von Regel Gruppen für eine verwaltete Regel in einer CDN WAF-Richtlinie.
description: ''
directCommands:
- uid: az_cdn_waf_policy_managed_rule_set_rule_group_override_delete
  name: az cdn waf policy managed-rule-set rule-group-override delete
  summary: Entfernen Sie eine Regel Gruppen Überschreibung aus einem verwalteten Regelsatz für eine CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override delete --name
                                                                  --rule-set-type
                                                                  --rule-set-version
                                                                  [--ids]
                                                                  [--policy-name]
                                                                  [--resource-group]
                                                                  [--subscription]
                                                                  [--yes]
  examples:
  - summary: Entfernen Sie die Regelgruppe außer Kraft setzung für SQLI aus DefaultRuleSet_1 0 für eine CDN WAF-Richtlinie.
    syntax: az cdn waf policy managed-rule-set rule-group-override delete -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0 -n SQLI
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regelgruppe.
    description: ''
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --policy-name
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed_rule_set_rule_group_override_list
  name: az cdn waf policy managed-rule-set rule-group-override list
  summary: Auflisten von Regel Gruppen Überschreibungen einer verwalteten Regel in einer CDN WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override list --policy-name
                                                                --resource-group
                                                                --rule-set-type
                                                                --rule-set-version
                                                                [--query-examples]
                                                                [--subscription]
  examples:
  - summary: Auflisten von Regel Gruppen Überschreibungen einer verwalteten Regel in einer CDN WAF-Richtlinie.
    syntax: az cdn waf policy managed-rule-set rule-group-override list -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed_rule_set_rule_group_override_list_available
  name: az cdn waf policy managed-rule-set rule-group-override list-available
  summary: Auflisten der verfügbaren durch CDN-WAF verwalteten Regel Gruppen eines verwalteten Regelsatzes.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override list-available --rule-set-type
                                                                          --rule-set-version
                                                                          [--subscription]
  examples:
  - summary: Auflisten der verfügbaren Regel Gruppen für DefaultRuleSet_1.0.
    syntax: az cdn waf policy managed-rule-set rule-group-override list-available --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed_rule_set_rule_group_override_set
  name: az cdn waf policy managed-rule-set rule-group-override set
  summary: Hinzufügen oder Aktualisieren einer Regel Gruppen-außer Kraft Setzung zu einem verwalteten Regelsatz für eine CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override set --name
                                                               --rule-override
                                                               --rule-set-type
                                                               --rule-set-version
                                                               [--ids]
                                                               [--policy-name]
                                                               [--resource-group]
                                                               [--subscription]
  examples:
  - summary: Hinzufügen einer Regelgruppe außer Kraft setzung für SQL-Einschleusungen zum DefaultRuleSet_1 0 für eine CDN WAF-Richtlinie
    syntax: az cdn waf policy managed-rule-set rule-group-override set -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0 -n SQLI -r id=942440 action=Redirect enabled=Enabled
  - summary: Fügen Sie eine außer Kraft Setzung mehrerer Regel Gruppen zu DefaultRuleSet_1 0 in einer CDN WAF-Richtlinie hinzu.
    syntax: az cdn waf policy managed-rule-set rule-group-override set -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0 -n SQLI -r id=942440 action=Redirect enabled=Enabled -r id=942120 -r id=942100
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regelgruppe.
    description: ''
  - isRequired: true
    name: --rule-override -r
    summary: Überschreiben Sie eine Regel in der Regelgruppe.
    description: Regel Überschreibungen werden als Schlüssel-Wert-Paare in der Form "Key = Value [key = value...]" angegeben. Die verfügbaren Schlüssel lauten "ID", "action" und "aktiviert". "ID" ist erforderlich. Gültige Werte für ' Action ' sind ' Block ', ' Redirect ', ' allow ' und ' log '. der Standardwert ist ' Block '. Gültige Werte für "aktiviert" sind "aktiviert" und "deaktiviert". der Standardwert ist "deaktiviert".
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --policy-name
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
