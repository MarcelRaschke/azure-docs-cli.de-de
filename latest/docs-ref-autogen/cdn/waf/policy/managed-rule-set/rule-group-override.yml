### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_managed-rule-set_rule-group-override
name: az cdn waf policy managed-rule-set rule-group-override
summary: Verwalten von Regelgruppenüberschreibungen einer verwalteten Regel für eine CDN-WAF-Richtlinie.
description: ''
directCommands:
- uid: az_cdn_waf_policy_managed-rule-set_rule-group-override_delete
  name: az cdn waf policy managed-rule-set rule-group-override delete
  summary: Entfernen Sie eine Außerkraftsetzung einer Regelgruppe aus einem verwalteten Regelsatz für eine CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override delete --name
                                                                  --rule-set-type
                                                                  --rule-set-version
                                                                  [--ids]
                                                                  [--policy-name]
                                                                  [--resource-group]
                                                                  [--subscription]
                                                                  [--yes]
  examples:
  - summary: Entfernen Sie die Außerkraftsetzung der Regelgruppe für SQLI aus DefaultRuleSet_1.0 für eine CDN-WAF-Richtlinie.
    syntax: az cdn waf policy managed-rule-set rule-group-override delete -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0 -n SQLI
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regelgruppe.
    description: ''
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsets.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsets.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_rule-group-override_list
  name: az cdn waf policy managed-rule-set rule-group-override list
  summary: Listen Sie Regelgruppenüberschreibungen einer verwalteten Regel für eine CDN-WAF-Richtlinie auf.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override list --policy-name
                                                                --resource-group
                                                                --rule-set-type
                                                                --rule-set-version
                                                                [--query-examples]
                                                                [--subscription]
  examples:
  - summary: Listen Sie Regelgruppenüberschreibungen einer verwalteten Regel für eine CDN-WAF-Richtlinie auf.
    syntax: az cdn waf policy managed-rule-set rule-group-override list -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsets.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsets.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_rule-group-override_list-available
  name: az cdn waf policy managed-rule-set rule-group-override list-available
  summary: Listet die verfügbaren verwalteten CDN WAF-Regelgruppen eines verwalteten Regelsatzes auf.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override list-available --rule-set-type
                                                                          --rule-set-version
                                                                          [--subscription]
  examples:
  - summary: Listet verfügbare Regelgruppen für DefaultRuleSet_1.0 auf.
    syntax: az cdn waf policy managed-rule-set rule-group-override list-available --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_rule-group-override_set
  name: az cdn waf policy managed-rule-set rule-group-override set
  summary: Hinzufügen oder Aktualisieren einer Regelgruppenüberschreibung zu einem verwalteten Regelsatz für eine CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set rule-group-override set --name
                                                               --rule-override
                                                               --rule-set-type
                                                               --rule-set-version
                                                               [--ids]
                                                               [--policy-name]
                                                               [--resource-group]
                                                               [--subscription]
  examples:
  - summary: Fügen Sie eine Regelgruppenüberschreibung für SQL-Einschleusungen zu DefaultRuleSet_1.0 für eine CDN-WAF-Richtlinie hinzu.
    syntax: az cdn waf policy managed-rule-set rule-group-override set -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0 -n SQLI -r id=942440 action=Redirect enabled=Enabled
  - summary: Fügen Sie DefaultRuleSet_1.0 für eine CDN-WAF-Richtlinie mehrere Regelgruppenüberschreibungen hinzu.
    syntax: az cdn waf policy managed-rule-set rule-group-override set -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0 -n SQLI -r id=942440 action=Redirect enabled=Enabled -r id=942120 -r id=942100
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regelgruppe.
    description: ''
  - isRequired: true
    name: --rule-override -r
    summary: Überschreiben Sie eine Regel in der Regelgruppe.
    description: Regelüberschreibungen werden als Schlüsselwertpaare im Format "KEY=VALUE [KEY=VALUE ...]" angegeben. Verfügbare Schlüssel sind "id", "action" und "enabled". "id" ist erforderlich. Gültige Werte für "action" sind "Block", "Redirect", "Allow" und "Log", wobei der Standardwert "Blockieren" ist. Gültige Werte für "enabled" sind "Enabled" und "Disabled", die standardmäßig auf "Disabled" (Deaktiviert) eingestellt sind.
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
