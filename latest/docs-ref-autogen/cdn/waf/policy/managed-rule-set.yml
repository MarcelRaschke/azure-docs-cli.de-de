    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed_rule_set_remove
  name: az cdn waf policy managed-rule-set remove
  summary: Entfernen Sie einen verwalteten Regelsatz aus einer CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set remove --rule-set-type
                                              --rule-set-version
                                              [--ids]
                                              [--policy-name]
                                              [--resource-group]
                                              [--subscription]
                                              [--yes]
  examples:
  - summary: Entfernen Sie DefaultRuleSet_1 0 aus einer CDN WAF-Richtlinie.
    syntax: az cdn waf policy managed-rule-set remove -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
