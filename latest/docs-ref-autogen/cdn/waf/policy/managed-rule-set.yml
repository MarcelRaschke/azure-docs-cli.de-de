### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_managed_rule_set
name: az cdn waf policy managed-rule-set
summary: Verwaltet verwaltete Regelsätze einer CDN-WAF-Richtlinie.
description: ''
directCommands:
- uid: az_cdn_waf_policy_managed_rule_set_add
  name: az cdn waf policy managed-rule-set add
  summary: Hinzufügen eines verwalteten Regelsatzes zu einer CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set add --rule-set-type
                                           --rule-set-version
                                           [--ids]
                                           [--policy-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Fügen Sie DefaultRuleSet_1 0 einer CDN WAF-Richtlinie hinzu.
    syntax: az cdn waf policy managed-rule-set add -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --policy-name
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed_rule_set_list
  name: az cdn waf policy managed-rule-set list
  summary: Listet verwaltete Regelsätze auf, die einer CDN WAF-Richtlinie hinzugefügt werden.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set list --policy-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Listet verwaltete Regelsätze auf, die einer CDN WAF-Richtlinie hinzugefügt werden.
    syntax: az cdn waf policy managed-rule-set list -g group --policy-name policy
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed_rule_set_list_available
  name: az cdn waf policy managed-rule-set list-available
  summary: Auflisten der verfügbaren verwalteten CDN WAF-Regelsätze.
  description: ''
  syntax: az cdn waf policy managed-rule-set list-available [--subscription]
  examples:
  - summary: Listet alle verfügbaren CDN-WAF-verwalteten Regelsätze auf.
