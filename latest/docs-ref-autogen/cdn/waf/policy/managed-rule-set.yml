### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_managed-rule-set
name: az cdn waf policy managed-rule-set
summary: Verwalten verwalteter Regelsätze einer CDN-WAF-Richtlinie.
description: ''
directCommands:
- uid: az_cdn_waf_policy_managed-rule-set_add
  name: az cdn waf policy managed-rule-set add
  summary: Fügen Sie einer CDN-WAF-Richtlinie einen verwalteten Regelsatz hinzu.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set add --rule-set-type
                                           --rule-set-version
                                           [--ids]
                                           [--policy-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Fügen Sie einer CDN-WAF-Richtlinie DefaultRuleSet_1.0 hinzu.
    syntax: az cdn waf policy managed-rule-set add -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsatzes.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsatzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_list
  name: az cdn waf policy managed-rule-set list
  summary: Listet verwaltete Regelsätze auf, die einer CDN-WAF-Richtlinie hinzugefügt wurden.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set list --policy-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Listet verwaltete Regelsätze auf, die einer CDN-WAF-Richtlinie hinzugefügt wurden.
    syntax: az cdn waf policy managed-rule-set list -g group --policy-name policy
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_list-available
  name: az cdn waf policy managed-rule-set list-available
  summary: Listet die verfügbaren verwalteten CDN WAF-Regelsätze auf.
  description: ''
  syntax: az cdn waf policy managed-rule-set list-available [--subscription]
  examples:
  - summary: Listet alle verfügbaren verwalteten CDN WAF-Regelsätze auf.
    syntax: az cdn waf policy managed-rule-set list-available
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_remove
  name: az cdn waf policy managed-rule-set remove
  summary: Entfernen Sie einen verwalteten Regelsatz aus einer CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set remove --rule-set-type
                                              --rule-set-version
                                              [--ids]
                                              [--policy-name]
                                              [--resource-group]
                                              [--subscription]
                                              [--yes]
  examples:
  - summary: Entfernen DefaultRuleSet_1.0 aus einer CDN-WAF-Richtlinie.
    syntax: az cdn waf policy managed-rule-set remove -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsets.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsets.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_show
  name: az cdn waf policy managed-rule-set show
  summary: Zeigt eine verwaltete Regel einer CDN-WAF-Richtlinie an.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set show --rule-set-type
                                            --rule-set-version
                                            [--ids]
                                            [--policy-name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Hier erhalten Sie einen verwalteten Regelsatz einer CDN-WAF-Richtlinie.
    syntax: az cdn waf policy managed-rule-set show -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: Der Typ des verwalteten Regelsets.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: Die Version des verwalteten Regelsets.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
