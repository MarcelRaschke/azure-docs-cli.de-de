### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_custom-rule
name: az cdn waf policy custom-rule
summary: Verwalten benutzerdefinierter Regeln einer CDN-WAF-Richtlinie.
description: ''
directCommands:
- uid: az_cdn_waf_policy_custom-rule_delete
  name: az cdn waf policy custom-rule delete
  summary: Entfernen sie eine benutzerdefinierte Regel aus einer CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule delete --name
                                         [--ids]
                                         [--policy-name]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: Entfernen sie eine benutzerdefinierte Regel aus einer CDN-WAF-Richtlinie.
    syntax: az cdn waf policy custom-rule delete -g group --policy-name policy -n customrule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der benutzerdefinierten Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_custom-rule_list
  name: az cdn waf policy custom-rule list
  summary: Auflisten benutzerdefinierter Regeln einer CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule list --policy-name
                                       --resource-group
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Auflisten benutzerdefinierter Regeln einer CDN-WAF-Richtlinie.
    syntax: az cdn waf policy custom-rule list -g group --policy-name policy
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_custom-rule_set
  name: az cdn waf policy custom-rule set
  summary: Fügen Sie einer CDN-WAF-Richtlinie eine benutzerdefinierte Regel hinzu.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule set --action {Allow, Block, Log, Redirect}
                                      --match-condition
                                      --name
                                      --priority
                                      [--disabled]
                                      [--ids]
                                      [--policy-name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Erstellen oder aktualisieren Sie eine Regel, die Anforderungen blockiert, es sei denn, die Methode ist GET oder POST.
    syntax: az cdn waf policy custom-rule set -g group --policy-name policy -n customrule --action Block --priority 100 --match-condition match-variable=RequestMethod operator=Equal negate=true match-value=GET match-value=HEAD
  - summary: Erstellen oder aktualisieren Sie eine benutzerdefinierte Regel mit mehreren Übereinstimmungsbedingungen und Leerzeichen in einem Übereinstimmungswert.
    syntax: az cdn waf policy custom-rule set -g group --policy-name policy -n customrule --action Redirect --priority 100 -m match-variable=RequestUri operator=Contains match-value=.. -m match-variable=QueryString operator=Contains "match-value= "
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log, Redirect
    summary: Die Aktion, die beim Abgleich der Regel erfolgen soll.
    description: ''
  - isRequired: true
    name: --match-condition -m
    summary: Bedingungen, die verwendet werden, um zu bestimmen, ob die Regel mit einer Anforderung übereinstimmen.
    description: >-
      Übereinstimmungsbedingungen werden als Schlüssel-Wert-Paare in der Form "KEY=VALUE [KEY=VALUE ...]" angegeben. Verfügbare Schlüssel sind "match-variable", "operator", "match-value", "selector", "negate" und "transform". "match-variable", "operator" und "match-value" sind erforderlich. "match-value" und "transform" können mehrmals pro Übereinstimmungsbedingung angegeben werden.

      Gültige Werte für "match-variable" sind "RemoteAddr", "SocketAddr", "RequestMethod", "RequestHeader", "RequestUri", "QueryString", "RequestBody", "Cookies" und "PostArgs". Gültige Werte für "operator" sind "Any", "IPMatch", "GeoMatch", "Equal", "Contains", "LessThan", "GreaterThan", "LessThanOrEqual", "GreaterThanOrEqual", "BeginsWith", "EndsWith" und "RegEx". Gültige Werte für "transform" sind "Lowercase", "Uppercase", "Trim", "UrlDecode", "UrlEncode" und "RemoveNulls". Gültige Werte für "negate" sind "True" und "False", und "negate" ist standardmäßig auf "False" festgelegt.
  - isRequired: true
    name: --name -n
    summary: Der Name der benutzerdefinierten Regel.
    description: ''
  - isRequired: true
    name: --priority
    summary: Die Priorität der benutzerdefinierten Regel als nicht negative ganze Zahl.
    description: ''
  optionalParameters:
  - name: --disabled
    summary: Deaktivieren Sie die benutzerdefinierte Regel.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_custom-rule_show
  name: az cdn waf policy custom-rule show
  summary: Anzeigen einer benutzerdefinierten Regel einer CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule show --name
                                       [--ids]
                                       [--policy-name]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Hier erhalten Sie eine benutzerdefinierte Regel für eine CDN-WAF-Richtlinie.
    syntax: az cdn waf policy custom-rule show -g group --policy-name policy -n customrule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der benutzerdefinierten Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --policy-name
    summary: Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
