### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy
name: az cdn waf policy
summary: Verwalten von CDN-WAF-Richtlinien.
description: ''
directCommands:
- uid: az_cdn_waf_policy_delete
  name: az cdn waf policy delete
  summary: Löscht eine CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy delete [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  examples:
  - summary: Löscht eine CDN-Richtlinie.
    syntax: az cdn waf policy delete -g group -n policy
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_list
  name: az cdn waf policy list
  summary: Listet CDN-WAF-Richtlinien auf.
  description: ''
  syntax: >-
    az cdn waf policy list --resource-group
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Auflisten von CDN-WAF-Richtlinien in einer Ressourcengruppe.
    syntax: az cdn waf policy list -g group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_set
  name: az cdn waf policy set
  summary: Erstellen Sie eine neue CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn waf policy set [--block-response-body]
                          [--block-response-status-code]
                          [--disabled {false, true}]
                          [--ids]
                          [--mode]
                          [--name]
                          [--redirect-url]
                          [--resource-group]
                          [--sku]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie eine CDN-WAF-Richtlinie im Erkennungsmodus.
    syntax: az cdn waf policy set -g group -n policy
  - summary: Erstellen Sie eine CDN-WAF-Richtlinie in mit einem benutzerdefinierten Blockantwortstatuscode.
    syntax: az cdn waf policy set -g group -n policy --mode Prevention --block-response-status-code 200
  optionalParameters:
  - name: --block-response-body
    summary: Der Als Base64-codierte Zeichenfolge bereitgestellte Antworttext, der gesendet werden soll, wenn eine Anforderung blockiert wird.
    description: ''
  - name: --block-response-status-code
    summary: Der Antwortstatuscode, der gesendet werden soll, wenn eine Anforderung blockiert wird.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Deaktivieren der Richtlinie
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --mode
    defaultValue: Detection
    summary: Der Betriebsmodus der Richtlinie. Gültige Optionen sind "Erkennung" und "Prävention".
    description: ''
  - name: --name -n
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --redirect-url
    summary: Die URL, die beim Umleiten einer Anforderung verwendet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku
    defaultValue: Standard_Microsoft
    summary: Der Tarif (definiert einen CDN-Anbieter, eine Featureliste und eine Rate) der CDN-WAF-Richtlinie.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_show
  name: az cdn waf policy show
  summary: Zeigt Details zu einer CDN-WAF-Richtlinie an.
  description: ''
  syntax: >-
    az cdn waf policy show [--ids]
                           [--name]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Hier finden Sie die Details einer CDN-WAF-Richtlinie.
    syntax: az cdn waf policy show -g group -n policy
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der CDN-WAF-Richtlinie.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
