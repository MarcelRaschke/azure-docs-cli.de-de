### YamlMime:AzureCLIGroup
uid: az_cdn_origin_group
name: az cdn origin-group
summary: Verwalten von Ursprungs Gruppen eines Endpunkts.
description: ''
directCommands:
- uid: az_cdn_origin_group_create
  name: az cdn origin-group create
  summary: Erstellen Sie eine Ursprungs Gruppe.
  description: ''
  syntax: >-
    az cdn origin-group create --endpoint-name
                               --name
                               --profile-name
                               --resource-group
                               [--origins]
                               [--probe-interval]
                               [--probe-method {GET, HEAD}]
                               [--probe-path]
                               [--probe-protocol {HTTP, HTTPS}]
                               [--subscription]
  examples:
  - summary: Erstellen einer Ursprungs Gruppe
    syntax: az cdn origin-group create -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1
  - summary: Erstellen einer Ursprungs Gruppe mit einem benutzerdefinierten Integritätstest
    syntax: az cdn origin-group create -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1 --probe-path /healthz --probe-interval 90 --probe-protocol HTTPS --probe-method GET
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Ursprungs Gruppe.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --origins
    summary: Die von dieser Ursprungs Gruppe als durch Trennzeichen getrennte Liste von Ursprungsnamen oder Ursprungs Ressourcen-IDs ausgeglichen.
    description: ''
  - name: --probe-interval
    defaultValue: "240"
    summary: Die Häufigkeit für die Durchführung von Integritätstests in Sekunden.
    description: ''
  - name: --probe-method
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Die Anforderungs Methode, die für Integritätstests verwendet werden soll.
    description: ''
  - name: --probe-path
    summary: Der Pfad relativ zum Ursprung, der zum Bestimmen der Ursprungs Integrität verwendet wird.
    description: ''
  - name: --probe-protocol
    defaultValue: HTTP
    parameterValueGroup: HTTP, HTTPS
    summary: Das Protokoll, das für Integritätstests verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_group_delete
  name: az cdn origin-group delete
  summary: Löscht eine vorhandene Ursprungs Gruppe innerhalb eines Endpunkts.
  description: ''
  syntax: >-
    az cdn origin-group delete [--endpoint-name]
                               [--ids]
                               [--name]
                               [--profile-name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Ursprungs Gruppe.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_group_list
  name: az cdn origin-group list
  summary: Listet alle vorhandenen Ursprungs Gruppen innerhalb eines Endpunkts auf.
  description: ''
  syntax: >-
    az cdn origin-group list --endpoint-name
                             --profile-name
                             --resource-group
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
