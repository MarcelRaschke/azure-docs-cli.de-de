    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_group_update
  name: az cdn origin-group update
  summary: Aktualisieren einer Ursprungs Gruppe.
  description: ''
  syntax: >-
    az cdn origin-group update [--endpoint-name]
                               [--ids]
                               [--name]
                               [--origins]
                               [--probe-interval]
                               [--probe-method {GET, HEAD}]
                               [--probe-path]
                               [--probe-protocol {HTTP, HTTPS}]
                               [--profile-name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Aktualisieren Sie die Ursprünge, die in einer Ursprungs Gruppe enthalten sind.
    syntax: az cdn origin-group update -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-2
  - summary: Aktualisieren einer Ursprungs Gruppe mit einem benutzerdefinierten Integritätstest
    syntax: az cdn origin-group update -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1 --probe-path /healthz --probe-interval 90 --probe-protocol HTTPS --probe-method GET
  optionalParameters:
  - name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Ursprungs Gruppe.
    description: ''
  - name: --origins
    summary: Die von dieser Ursprungs Gruppe als durch Trennzeichen getrennte Liste der Ursprungsnamen aus den Ursprungs-IDs des übergeordneten Endpunkts.
    description: ''
  - name: --probe-interval
    summary: Die Häufigkeit für die Durchführung von Integritätstests in Sekunden.
    description: ''
  - name: --probe-method
    parameterValueGroup: GET, HEAD
    summary: Die Anforderungs Methode, die für Integritätstests verwendet werden soll.
    description: ''
  - name: --probe-path
    summary: Der Pfad relativ zum Ursprung, der zum Bestimmen der Ursprungs Integrität verwendet wird.
    description: ''
  - name: --probe-protocol
    parameterValueGroup: HTTP, HTTPS
    summary: Das Protokoll, das für Integritätstests verwendet werden soll.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
