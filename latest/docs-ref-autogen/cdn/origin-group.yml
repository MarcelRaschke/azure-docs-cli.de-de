### YamlMime:AzureCLIGroup
uid: az_cdn_origin-group
name: az cdn origin-group
summary: Verwalten von Ursprungsgruppen eines Endpunkts.
description: ''
directCommands:
- uid: az_cdn_origin-group_create
  name: az cdn origin-group create
  summary: Erstellen Sie eine Ursprungsgruppe.
  description: ''
  syntax: >-
    az cdn origin-group create --endpoint-name
                               --name
                               --profile-name
                               --resource-group
                               [--origins]
                               [--probe-interval]
                               [--probe-method {GET, HEAD}]
                               [--probe-path]
                               [--probe-protocol {HTTP, HTTPS}]
                               [--subscription]
  examples:
  - summary: Erstellen einer Ursprungsgruppe
    syntax: az cdn origin-group create -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1
  - summary: Erstellen einer Ursprungsgruppe mit einem benutzerdefinierten Integritäts test
    syntax: az cdn origin-group create -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1 --probe-path /healthz --probe-interval 90 --probe-protocol HTTPS --probe-method GET
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Ursprungsgruppe.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --origins
    summary: Der Lastenausgleich der Ursprünge durch diese Ursprungsgruppe ist eine durch Komma getrennte Liste von Ursprungsnamen oder Ursprungsressourcen-IDs.
    description: ''
  - name: --probe-interval
    defaultValue: "240"
    summary: Die Häufigkeit der Ausführung von Integritätss tests in Sekunden.
    description: ''
  - name: --probe-method
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Die Anforderungsmethode, die für Integritäts tests verwendet werden soll.
    description: ''
  - name: --probe-path
    summary: Der Pfad relativ zum Ursprung, mit dem die Integrität des Ursprungs bestimmt wird.
    description: ''
  - name: --probe-protocol
    defaultValue: HTTP
    parameterValueGroup: HTTP, HTTPS
    summary: Das Protokoll, das für Integritäts tests verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_delete
  name: az cdn origin-group delete
  summary: Löscht eine vorhandene Ursprungsgruppe innerhalb eines Endpunkts.
  description: ''
  syntax: >-
    az cdn origin-group delete [--endpoint-name]
                               [--ids]
                               [--name]
                               [--profile-name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Ursprungsgruppe.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_list
  name: az cdn origin-group list
  summary: Listet alle vorhandenen Ursprungsgruppen innerhalb eines Endpunkts auf.
  description: ''
  syntax: >-
    az cdn origin-group list --endpoint-name
                             --profile-name
                             --resource-group
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_show
  name: az cdn origin-group show
  summary: Ruft eine vorhandene Ursprungsgruppe innerhalb eines Endpunkts ab.
  description: ''
  syntax: >-
    az cdn origin-group show [--endpoint-name]
                             [--ids]
                             [--name]
                             [--profile-name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Ursprungsgruppe.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_update
  name: az cdn origin-group update
  summary: Aktualisieren sie eine Ursprungsgruppe.
  description: ''
  syntax: >-
    az cdn origin-group update [--endpoint-name]
                               [--ids]
                               [--name]
                               [--origins]
                               [--probe-interval]
                               [--probe-method {GET, HEAD}]
                               [--probe-path]
                               [--probe-protocol {HTTP, HTTPS}]
                               [--profile-name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Aktualisieren Sie, welche Ursprünge in einer Ursprungsgruppe enthalten sind.
    syntax: az cdn origin-group update -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-2
  - summary: Aktualisieren einer Ursprungsgruppe mit einem benutzerdefinierten Integritäts test
    syntax: az cdn origin-group update -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1 --probe-path /healthz --probe-interval 90 --probe-protocol HTTPS --probe-method GET
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Ursprungsgruppe.
    description: ''
  - name: --origins
    summary: Die Ursprünge werden von dieser Ursprungsgruppe als durch Komma getrennte Liste von Ursprungsnamen aus den übergeordneten Endpunktursprungs-IDs ausgeglichen.
    description: ''
  - name: --probe-interval
    summary: Die Häufigkeit der Ausführung von Integritätss tests in Sekunden.
    description: ''
  - name: --probe-method
    parameterValueGroup: GET, HEAD
    summary: Die Anforderungsmethode, die für Integritäts tests verwendet werden soll.
    description: ''
  - name: --probe-path
    summary: Der Pfad relativ zum Ursprung, mit dem die Integrität des Ursprungs bestimmt wird.
    description: ''
  - name: --probe-protocol
    parameterValueGroup: HTTP, HTTPS
    summary: Das Protokoll, das für Integritäts tests verwendet werden soll.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
