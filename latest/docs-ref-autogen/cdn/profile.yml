### YamlMime:AzureCLIGroup
uid: az_cdn_profile
name: az cdn profile
summary: Verwalten von CDN-Profilen zum Definieren eines Edge-Netzwerks.
description: ''
directCommands:
- uid: az_cdn_profile_create
  name: az cdn profile create
  summary: Erstellen Sie ein neues CDN-Profil.
  description: ''
  syntax: >-
    az cdn profile create --name
                          --resource-group
                          [--location]
                          [--sku {Custom_Verizon, Premium_ChinaCdn, Premium_Verizon, StandardPlus_955BandWidth_ChinaCdn, StandardPlus_AvgBandWidth_ChinaCdn, StandardPlus_ChinaCdn, Standard_955BandWidth_ChinaCdn, Standard_Akamai, Standard_AvgBandWidth_ChinaCdn, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon}]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie ein CDN-Profil mit dem Verizon Premium CDN.
    syntax: az cdn profile create -g group -n profile --sku Premium_Verizon
  - summary: Erstellen Sie ein neues CDN-Profil. automatisch generierten
    syntax: az cdn profile create --location westus2 --name profile --resource-group group --sku Standard_Verizon
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    defaultValue: Standard_Akamai
    parameterValueGroup: Custom_Verizon, Premium_ChinaCdn, Premium_Verizon, StandardPlus_955BandWidth_ChinaCdn, StandardPlus_AvgBandWidth_ChinaCdn, StandardPlus_ChinaCdn, Standard_955BandWidth_ChinaCdn, Standard_Akamai, Standard_AvgBandWidth_ChinaCdn, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon
    summary: Der Tarif (definiert einen CDN-Anbieter, eine Funktionsliste und eine Rate) des CDN-Profils. Der Standardwert ist Standard_Akamai.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_delete
  name: az cdn profile delete
  summary: Löschen eines CDN-Profils
  description: ''
  syntax: >-
    az cdn profile delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Löschen eines CDN-Profils
    syntax: az cdn profile delete -g group -n profile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_list
  name: az cdn profile list
  summary: Auflisten von CDN-Profilen.
  description: ''
  syntax: >-
    az cdn profile list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listet CDN-Profile in einer Ressourcengruppe auf.
    syntax: az cdn profile list -g group
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
