### YamlMime:AzureCLIGroup
uid: az_cdn_origin
name: az cdn origin
summary: Auflisten oder Anzeigen vorhandener Ursprünge im Zusammenhang mit CDN-Endpunkten.
description: ''
directCommands:
- uid: az_cdn_origin_create
  name: az cdn origin create
  summary: Erstellen Sie einen Ursprung.
  description: ''
  syntax: >-
    az cdn origin create --endpoint-name
                         --host-name
                         --name
                         --profile-name
                         --resource-group
                         [--disabled {false, true}]
                         [--http-port]
                         [--https-port]
                         [--origin-host-header]
                         [--priority]
                         [--private-link-approval-message]
                         [--private-link-location]
                         [--private-link-resource-id]
                         [--subscription]
                         [--weight]
  examples:
  - summary: Zusätzlichen Ursprung erstellen
    syntax: az cdn origin create -g group --host-name example.contoso.com --profile-name profile --endpoint-name endpoint -n origin --host-name example.contoso.com --origin-host-header example.contoso.com --http-port 80 --https-port 443
  - summary: Erstellen eines privaten Ursprungs
    syntax: az cdn origin create -g group --host-name example.contoso.com --profile-name profile --endpoint-name endpoint -n origin --http-port 80 --https-port 443 --private-link-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/group/providers/Microsoft.Network/privateLinkServices/pls --private-link-location EastUS --private-link-approval-message 'Please approve this request'
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --host-name
    summary: Der Hostname, an den Anforderungen an den Ursprung gesendet werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Ursprungs.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Verwenden Sie nicht den Ursprung für den Lastenausgleich.
    description: ''
  - name: --http-port
    defaultValue: "80"
    summary: Der Port, der für HTTP-Anforderungen an den Ursprung verwendet wird.
    description: ''
  - name: --https-port
    defaultValue: "443"
    summary: Der Port, der für HTTPS-Anforderungen an den Ursprung verwendet wird.
    description: ''
  - name: --origin-host-header
    summary: Der Host Header, der für Anforderungen an diesen Ursprung gesendet werden soll.
    description: ''
  - name: --priority
    defaultValue: "1"
    summary: Die Lasten Ausgleichs Priorität. Höhere Prioritäten werden nicht für den Lastenausgleich verwendet, wenn der Ursprung einer niedrigeren Priorität fehlerfrei ist. Der Wert muss zwischen 1 und 5 liegen.
    description: ''
  - name: --private-link-approval-message -m
    summary: Die Meldung, die der genehmigende Person der Anforderung des privaten Links angezeigt wird.
    description: ''
  - name: --private-link-location -l
    summary: Der Speicherort des privaten Links, mit dem der Ursprung verbunden wird.
    description: ''
  - name: --private-link-resource-id -p
    summary: Die Ressourcen-ID des privaten Links, mit dem der Ursprung verbunden wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --weight
    defaultValue: "1000"
    summary: Die Gewichtung des Ursprungs in der angegebenen Ursprungs Gruppe für den Lastenausgleich. Der Wert muss zwischen 1 und 1000 liegen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_delete
  name: az cdn origin delete
  summary: Löscht einen vorhandenen Ursprung innerhalb eines Endpunkts.
  description: ''
  syntax: >-
    az cdn origin delete [--endpoint-name]
                         [--ids]
                         [--name]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
                         [--yes]
  optionalParameters:
  - name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Ursprungs.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_list
  name: az cdn origin list
  summary: Listet alle vorhandenen Ursprünge innerhalb eines Endpunkts auf.
  description: ''
  syntax: >-
    az cdn origin list --endpoint-name
                       --profile-name
                       --resource-group
                       [--query-examples]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
