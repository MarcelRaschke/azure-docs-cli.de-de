### YamlMime:AzureCLIGroup
uid: az_cdn_origin
name: az cdn origin
summary: Auflisten oder Anzeigen vorhandener Ursprünge im Zusammenhang mit CDN-Endpunkten
description: ''
directCommands:
- uid: az_cdn_origin_create
  name: az cdn origin create
  summary: Erstellen Sie einen Ursprung.
  description: ''
  syntax: >-
    az cdn origin create --endpoint-name
                         --host-name
                         --name
                         --profile-name
                         --resource-group
                         [--disabled {false, true}]
                         [--http-port]
                         [--https-port]
                         [--origin-host-header]
                         [--priority]
                         [--private-link-approval-message]
                         [--private-link-location]
                         [--private-link-resource-id]
                         [--subscription]
                         [--weight]
  examples:
  - summary: Erstellen eines zusätzlichen Ursprungs
    syntax: az cdn origin create -g group --host-name example.contoso.com --profile-name profile --endpoint-name endpoint -n origin --host-name example.contoso.com --origin-host-header example.contoso.com --http-port 80 --https-port 443
  - summary: Erstellen eines privaten Ursprungs
    syntax: az cdn origin create -g group --host-name example.contoso.com --profile-name profile --endpoint-name endpoint -n origin --http-port 80 --https-port 443 --private-link-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/group/providers/Microsoft.Network/privateLinkServices/pls --private-link-location EastUS --private-link-approval-message 'Please approve this request'
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --host-name
    summary: Der Hostname, an den Anforderungen an den Ursprung gesendet werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Ursprungs.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Verwenden Sie nicht den Ursprung für den Lastenausgleich.
    description: ''
  - name: --http-port
    defaultValue: "80"
    summary: Der Port, der für HTTP-Anforderungen an den Ursprung verwendet wird.
    description: ''
  - name: --https-port
    defaultValue: "443"
    summary: Der Port, der für HTTPS-Anforderungen an den Ursprung verwendet wird.
    description: ''
  - name: --origin-host-header
    summary: Der Hostheader, der für Anforderungen an diesen Ursprung gesendet werden soll.
    description: ''
  - name: --priority
    defaultValue: "1"
    summary: Die Lastenausgleichspriorität. Höhere Prioritäten werden nicht für den Lastenausgleich verwendet, wenn ein Ursprung mit niedrigerer Priorität fehlerfrei ist. Der Wert muss zwischen 1 und 5 liegen.
    description: ''
  - name: --private-link-approval-message -m
    summary: Die Meldung, die der genehmigende Person der Private Link-Anforderung angezeigt wird.
    description: ''
  - name: --private-link-location -l
    summary: Der Speicherort des privaten Links, mit dem der Ursprung verbunden wird.
    description: ''
  - name: --private-link-resource-id -p
    summary: Die Ressourcen-ID des privaten Links, mit dem der Ursprung verbunden wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --weight
    defaultValue: "1000"
    summary: Die Gewichtung des Ursprungs in der angegebenen Ursprungsgruppe für den Lastenausgleich. Der Wert muss zwischen 1 und 1000 liegen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_delete
  name: az cdn origin delete
  summary: Löscht einen vorhandenen Ursprung innerhalb eines Endpunkts.
  description: ''
  syntax: >-
    az cdn origin delete [--endpoint-name]
                         [--ids]
                         [--name]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
                         [--yes]
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Ursprungs.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_list
  name: az cdn origin list
  summary: Listet alle vorhandenen Ursprünge innerhalb eines Endpunkts auf.
  description: ''
  syntax: >-
    az cdn origin list --endpoint-name
                       --profile-name
                       --resource-group
                       [--query-examples]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_show
  name: az cdn origin show
  summary: Ruft einen vorhandenen Ursprung innerhalb eines Endpunkts ab.
  description: ''
  syntax: >-
    az cdn origin show [--endpoint-name]
                       [--ids]
                       [--name]
                       [--profile-name]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Ursprungs.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_update
  name: az cdn origin update
  summary: Aktualisieren eines Ursprungs.
  description: ''
  syntax: >-
    az cdn origin update [--disabled {false, true}]
                         [--endpoint-name]
                         [--host-name]
                         [--http-port]
                         [--https-port]
                         [--ids]
                         [--name]
                         [--origin-host-header]
                         [--priority]
                         [--private-link-approval-message]
                         [--private-link-location]
                         [--private-link-resource-id]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
                         [--weight]
  examples:
  - summary: Aktualisieren eines Ursprungs
    syntax: az cdn origin update -g group --profile-name profile --endpoint-name endpoint -n origin --http-port 80 --https-port 443 --priority 3 --weight 500 --host-name example.contoso.com
  - summary: Deaktivieren eines Ursprungs
    syntax: az cdn origin update -g group --profile-name profile --endpoint-name endpoint -n origin --disabled
  - summary: Herstellen einer Verbindung zwischen einem Ursprung und einem Private Link-Dienst
    syntax: az cdn origin update -g group --profile-name profile --endpoint-name endpoint -n origin --http-port 80 --https-port 443 --private-link-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/group/providers/Microsoft.Network/privateLinkServices/pls --private-link-location EastUS --private-link-approval-message 'Please approve this request'
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Verwenden Sie nicht den Ursprung für den Lastenausgleich.
    description: ''
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --host-name
    summary: Der Hostname, an den Anforderungen an den Ursprung gesendet werden.
    description: ''
  - name: --http-port
    summary: Der Port, der für HTTP-Anforderungen an den Ursprung verwendet wird.
    description: ''
  - name: --https-port
    summary: Der Port, der für HTTPS-Anforderungen an den Ursprung verwendet wird.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Ursprungs.
    description: ''
  - name: --origin-host-header
    summary: Der Hostheader, der für Anforderungen an diesen Ursprung gesendet werden soll.
    description: ''
  - name: --priority
    summary: Die Lastenausgleichspriorität. Höhere Prioritäten werden nicht für den Lastenausgleich verwendet, wenn ein Ursprung mit niedrigerer Priorität fehlerfrei ist. Der Wert muss zwischen 1 und 5 liegen.
    description: ''
  - name: --private-link-approval-message -m
    summary: Die Meldung, die der genehmigenden Seite der Private Link-Anforderung angezeigt wird.
    description: ''
  - name: --private-link-location -l
    summary: Der Speicherort des privaten Links, mit dem der Ursprung verbunden wird.
    description: ''
  - name: --private-link-resource-id -p
    summary: Die Ressourcen-ID des privaten Links, mit dem der Ursprung verbunden wird.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --weight
    summary: Die Gewichtung des Ursprungs in der angegebenen Ursprungsgruppe für den Lastenausgleich. Der Wert muss zwischen 1 und 1000 liegen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
