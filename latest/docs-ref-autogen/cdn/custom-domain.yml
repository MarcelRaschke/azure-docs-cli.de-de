  examples:
  - summary: Hier erfahren Sie mehr über die Details einer benutzerdefinierten Domäne.
    syntax: az cdn custom-domain show -g group --endpoint-name endpoint --profile-name profile -n domain-name
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des Endpunkts unter dem Profil, der global eindeutig ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
