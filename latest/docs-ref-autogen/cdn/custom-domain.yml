### YamlMime:AzureCLIGroup
uid: az_cdn_custom-domain
name: az cdn custom-domain
summary: Verwalten Azure CDN benutzerdefinierten Domänen, um benutzerdefinierte Hostnamen für Endpunkte zur Verfügung zu stellen.
description: ''
directCommands:
- uid: az_cdn_custom-domain_create
  name: az cdn custom-domain create
  summary: Erstellen Sie eine neue benutzerdefinierte Domäne, um einen Hostnamen für einen CDN-Endpunkt zur Verfügung zu stellen.
  description: Erstellt eine neue benutzerdefinierte Domäne, die auf den Hostnamen des Endpunkts verweisen muss. Für den hostnamen der benutzerdefinierten Domäne cdn.contoso.com beispielsweise ein CNAME-Eintrag benötigt, der auf den Hostnamen des Endpunkts im Zusammenhang mit dieser benutzerdefinierten Domäne zeigt.
  syntax: >-
    az cdn custom-domain create --endpoint-name
                                --hostname
                                --name
                                --profile-name
                                --resource-group
                                [--location]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Erstellen Sie eine benutzerdefinierte Domäne innerhalb eines Endpunkts und Profils.
    syntax: az cdn custom-domain create -g group --endpoint-name endpoint --profile-name profile -n domain-name --hostname www.example.com
  - summary: Aktivieren von benutzerdefiniertem HTTPS mit einem Minimum
    syntax: az cdn custom-domain create -g group --endpoint-name endpoint --profile-name profile -n domain-name --hostname www.example.com
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des Endpunkts unter dem Profil, der global eindeutig ist.
    description: ''
  - isRequired: true
    name: --hostname
    summary: Der Hostname der benutzerdefinierten Domäne. Dies muss ein Domänenname sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_delete
  name: az cdn custom-domain delete
  summary: Löschen Sie die benutzerdefinierte Domäne eines CDN.
  description: ''
  syntax: >-
    az cdn custom-domain delete --endpoint-name
                                --name
                                --profile-name
                                --resource-group
                                [--subscription]
  examples:
  - summary: Löscht eine benutzerdefinierte Domäne.
    syntax: az cdn custom-domain delete -g group --endpoint-name endpoint --profile-name profile -n domain-name
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des Endpunkts unter dem Profil, der global eindeutig ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_disable-https
  name: az cdn custom-domain disable-https
  summary: Deaktivieren Sie die HTTPS-Übermittlung der benutzerdefinierten Domäne.
  description: ''
  syntax: >-
    az cdn custom-domain disable-https --endpoint-name
                                       --name
                                       --profile-name
                                       --resource-group
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des Endpunkts unter dem Profil, der global eindeutig ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_enable-https
  name: az cdn custom-domain enable-https
  summary: Aktivieren Sie die HTTPS-Übermittlung der benutzerdefinierten Domäne.
  description: ''
  syntax: >-
    az cdn custom-domain enable-https --endpoint-name
                                      --name
                                      --profile-name
                                      --resource-group
                                      [--min-tls-version {1.0, 1.2, none}]
                                      [--subscription]
                                      [--user-cert-group-name]
                                      [--user-cert-protocol-type {ip, sni}]
                                      [--user-cert-secret-name]
                                      [--user-cert-secret-version]
                                      [--user-cert-subscription-id]
                                      [--user-cert-vault-name]
  examples:
  - summary: Aktivieren von HTTPS mithilfe eines cdn-verwalteten Zertifikats
    syntax: az cdn custom-domain enable-https -g group --profile-name profile --endpoint-name endpoint -n domain-name
  - summary: Aktivieren von HTTPS mithilfe eines cdn-verwalteten Zertifikats und einer TLS-Mindestversion von 1.2
    syntax: az cdn custom-domain enable-https -g group --profile-name profile --endpoint-name endpoint -n domain-name --min-tls-version 1.2
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name des übergeordneten Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des übergeordneten Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --min-tls-version
    parameterValueGroup: 1.0, 1.2, none
    summary: Die tls-Mindestversion, die für die benutzerdefinierte Domäne erforderlich ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --user-cert-group-name
    summary: Die Ressourcengruppe des KeyVault-Zertifikats.
    description: ''
  - name: --user-cert-protocol-type
    parameterValueGroup: ip, sni
    summary: Der Protokolltyp des Zertifikats.
    description: ''
  - name: --user-cert-secret-name
    summary: Der Geheimnisname des KeyVault-Zertifikats.
    description: ''
  - name: --user-cert-secret-version
    summary: Die geheime Version des KeyVault-Zertifikats, falls nicht angegeben, wird immer die neueste Version verwendet, und das bereitgestellte Zertifikat wird automatisch auf die neueste Version rotiert, wenn eine neuere Version des Zertifikats verfügbar ist.
    description: ''
  - name: --user-cert-subscription-id
    summary: Die Abonnement-ID des KeyVault-Zertifikats.
    description: ''
  - name: --user-cert-vault-name
    summary: Der Tresorname des KeyVault-Zertifikats.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
