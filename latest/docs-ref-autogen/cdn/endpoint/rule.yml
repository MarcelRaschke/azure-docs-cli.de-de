### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule
name: az cdn endpoint rule
summary: Verwalten von Übermittlungs Regeln für einen Endpunkt.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_add
  name: az cdn endpoint rule add
  summary: Fügen Sie einem CDN-Endpunkt eine Übermittlungs Regel hinzu.
  description: ''
  syntax: >-
    az cdn endpoint rule add --action-name
                             --order
                             --rule-name
                             [--cache-behavior {BypassCache, Override, SetIfMissing}]
                             [--cache-duration]
                             [--custom-fragment]
                             [--custom-hostname]
                             [--custom-path]
                             [--custom-querystring]
                             [--destination]
                             [--header-action {Append, Delete, Overwrite}]
                             [--header-name]
                             [--header-value]
                             [--ids]
                             [--match-values]
                             [--match-variable {Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath}]
                             [--name]
                             [--negate-condition {false, true}]
                             [--operator]
                             [--preserve-unmatched-path {false, true}]
                             [--profile-name]
                             [--query-parameters]
                             [--query-string-behavior {Exclude, ExcludeAll, Include, IncludeAll}]
                             [--redirect-protocol {Http, Https, MatchRequest}]
                             [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
                             [--resource-group]
                             [--selector]
                             [--source-pattern]
                             [--subscription]
                             [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Erstellen Sie eine globale Regel, um das Caching zu deaktivieren.
    syntax: az cdn endpoint rule add -g group -n endpoint --profile-name profile --order 0 --rule-name global --action-name CacheExpiration --cache-behavior BypassCache
  - summary: Erstellen einer Regel für die Umleitung von http zu https
    syntax: az cdn endpoint rule add -g group -n endpoint --profile-name profile --order 1 --rule-name "redirect" --match-variable RequestScheme --operator Equal --match-values HTTPS --action-name "UrlRedirect" --redirect-protocol Https --redirect-type Moved
  requiredParameters:
  - isRequired: true
    name: --action-name
    summary: Name der Aktion.
    description: ''
  - isRequired: true
    name: --order
    summary: Die Reihenfolge der Regel. Die Bestellnummer muss zwischen 0 und aufeinanderfolgende beginnen. Eine Regel mit höherer Reihenfolge wird später angewendet.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --cache-behavior
    parameterValueGroup: BypassCache, Override, SetIfMissing
    summary: Zwischen Speicherungs Verhalten für die Anforderungen.
    description: ''
  - name: --cache-duration
    summary: 'Die Dauer, für die der Inhalt zwischengespeichert werden muss.                Das zulässige Format ist [d.] hh: mm: SS.'
    description: ''
  - name: --custom-fragment
    summary: Fragment, das der Umleitungs-URL hinzugefügt wird.
    description: ''
  - name: --custom-hostname
    summary: Der zu Umleitungs Host.                Lassen Sie die Angabe leer, um den eingehenden Host als Zielhost zu verwenden.
    description: ''
  - name: --custom-path
    summary: Der vollständige Pfad zum umleiten. Der Pfad darf nicht leer sein und muss mit/beginnen.                Leer lassen, um den eingehenden Pfad als Zielpfad zu verwenden.
    description: ''
  - name: --custom-querystring
    summary: Der Satz von Abfrage Zeichenfolgen, der in der Umleitungs-URL platziert werden soll.                leer lassen, um die eingehende Abfrage Zeichenfolge beizubehalten.
    description: ''
  - name: --destination
    summary: Der Zielpfad, der beim erneuten Schreiben verwendet werden soll.
    description: ''
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Header Aktion für die Anforderungen.
    description: ''
  - name: --header-name
    summary: Der Name des zu ändernden Headers.
    description: ''
  - name: --header-value
    summary: Wert des Headers.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --match-values
    summary: Vergleichen Sie die Werte der Übereinstimmungs Bedingung (durch Kommas getrennt).
    description: ''
  - name: --match-variable
    parameterValueGroup: Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath
    summary: Der Name der Übereinstimmungs Bedingung.
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Wenn true, wird die Bedingung negiert.
    description: ''
  - name: --operator
    summary: Der Operator der Übereinstimmungs Bedingung.
    description: ''
  - name: --preserve-unmatched-path
    parameterValueGroup: false, true
    summary: Wenn der Wert true ist, wird der verbleibende Pfad nach dem Quell Muster an den neuen Zielpfad angehängt.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-parameters
    summary: Abfrage Parameter, die eingeschlossen oder ausgeschlossen werden sollen (durch Kommas getrennt).
    description: ''
  - name: --query-string-behavior
    parameterValueGroup: Exclude, ExcludeAll, Include, IncludeAll
    summary: Das Verhalten der Abfrage Zeichenfolge für die Anforderungen.
    description: ''
  - name: --redirect-protocol
    parameterValueGroup: Http, Https, MatchRequest
    summary: Das Protokoll, das für die Umleitung verwendet werden soll.
    description: ''
  - name: --redirect-type
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: Der Umleitungstyp, den die Regel beim Umleiten von Datenverkehr verwendet.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --selector
    summary: Selektor der Übereinstimmungs Bedingung.
    description: ''
  - name: --source-pattern
    summary: Ein Anforderungs-URI-Muster, das den Typ der Anforderungen identifiziert, die möglicherweise neu geschrieben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --transform
    parameterValueGroup: Lowercase, Uppercase
    summary: Vor dem Abgleich anzuwendende Transformation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_remove
  name: az cdn endpoint rule remove
  summary: Entfernen Sie eine Übermittlungs Regel von einem Endpunkt.
  description: ''
  syntax: >-
    az cdn endpoint rule remove --rule-name
                                [--ids]
                                [--name]
                                [--profile-name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Entfernen Sie die globale Regel.
    syntax: az cdn endpoint rule remove -g group -n endpoint --profile-name profile --rule-name Global
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_show
  name: az cdn endpoint rule show
  summary: Anzeigen von Übermittlungs Regeln mit dem Endpunkt.
  description: ''
  syntax: >-
    az cdn endpoint rule show [--ids]
                              [--name]
                              [--profile-name]
                              [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Anzeigen von Übermittlungs Regeln mit dem Endpunkt.
    syntax: az cdn endpoint rule show -g group -n endpoint --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
