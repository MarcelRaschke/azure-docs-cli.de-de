### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule_action
name: az cdn endpoint rule action
summary: Verwalten von Übermittlungsregelaktionen für einen Endpunkt.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_action_add
  name: az cdn endpoint rule action add
  summary: Fügen Sie einer Übermittlungsregel eine Aktion hinzu.
  description: ''
  syntax: >-
    az cdn endpoint rule action add --action-name {CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, RequestHeader, ResponseHeader, UrlRedirect, UrlRewrite, UrlSigning}
                                    --rule-name
                                    [--cache-behavior {BypassCache, Override, SetIfMissing}]
                                    [--cache-duration]
                                    [--custom-fragment]
                                    [--custom-hostname]
                                    [--custom-path]
                                    [--custom-querystring]
                                    [--destination]
                                    [--header-action {Append, Delete, Overwrite}]
                                    [--header-name]
                                    [--header-value]
                                    [--ids]
                                    [--name]
                                    [--preserve-unmatched-path {false, true}]
                                    [--profile-name]
                                    [--query-parameters]
                                    [--query-string-behavior {Exclude, ExcludeAll, Include, IncludeAll}]
                                    [--redirect-protocol {Http, Https, MatchRequest}]
                                    [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
                                    [--resource-group]
                                    [--source-pattern]
                                    [--subscription]
  examples:
  - summary: Fügen Sie eine Umleitungsaktion hinzu.
    syntax: az cdn endpoint rule action add -g group -n endpoint --profile-name profile --rule-name name --action-name "UrlRedirect" --redirect-protocol HTTPS --redirect-type Moved
  - summary: Hinzufügen einer Cacheablaufaktion
    syntax: az cdn endpoint rule action add -g group -n endpoint --profile-name profile --rule-name name --action-name "CacheExpiration" --cache-behavior BypassCache
  requiredParameters:
  - isRequired: true
    name: --action-name
    parameterValueGroup: CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, RequestHeader, ResponseHeader, UrlRedirect, UrlRewrite, UrlSigning
    summary: Name der Aktion.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --cache-behavior
    parameterValueGroup: BypassCache, Override, SetIfMissing
    summary: Cacheverhalten für die Anforderungen.
    description: ''
  - name: --cache-duration
    summary: Die Dauer, für die der Inhalt zwischengespeichert werden muss.                Zulässiges Format ist [d.]hh:mm:ss.
    description: ''
  - name: --custom-fragment
    summary: Fragment, das der Umleitungs-URL hinzugefügt werden soll.
    description: ''
  - name: --custom-hostname
    summary: Host, der umgeleitet werden soll.                Lassen Sie leer, um den eingehenden Host als Zielhost zu verwenden.
    description: ''
  - name: --custom-path
    summary: Der vollständige Pfad, der umgeleitet werden soll. Path darf nicht leer sein und muss mit /beginnen.                Lassen Sie leer, um den eingehenden Pfad als Zielpfad zu verwenden.
    description: ''
  - name: --custom-querystring
    summary: Der Satz von Abfragezeichenfolgen, die in der Umleitungs-URL platziert werden sollen.                Lassen Sie leer, um die eingehende Abfragezeichenfolge beizubehalten.
    description: ''
  - name: --destination
    summary: Der Zielpfad, der beim erneuten Schreiben verwendet werden soll.
    description: ''
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Headeraktion für die Anforderungen.
    description: ''
  - name: --header-name
    summary: Name des zu ändernde Headers.
    description: ''
  - name: --header-value
    summary: Wert des Headers.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --preserve-unmatched-path
    parameterValueGroup: false, true
    summary: True gibt an, dass der verbleibende Pfad nach dem Quellmuster an den neuen Zielpfad angefügt wird.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-parameters
    summary: Abfrageparameter, die ein- oder ausgeschlossen werden (durch Komma getrennt).
    description: ''
  - name: --query-string-behavior
    parameterValueGroup: Exclude, ExcludeAll, Include, IncludeAll
    summary: Abfragezeichenfolgenverhalten für die Anforderungen.
    description: ''
  - name: --redirect-protocol
    parameterValueGroup: Http, Https, MatchRequest
    summary: Protokoll, das für die Umleitung verwendet werden soll.
    description: ''
  - name: --redirect-type
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: Der Umleitungstyp, den die Regel beim Umleiten von Datenverkehr verwendet.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source-pattern
    summary: Ein Anforderungs-URI-Muster, das den Typ der Anforderungen identifiziert, die möglicherweise umgeschrieben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_action_remove
  name: az cdn endpoint rule action remove
  summary: Entfernen sie eine Aktion aus einer Übermittlungsregel.
  description: ''
  syntax: >-
    az cdn endpoint rule action remove --index
                                       --rule-name
                                       [--ids]
                                       [--name]
                                       [--profile-name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Entfernen Sie die erste Aktion.
    syntax: az cdn endpoint rule action remove -g group -n endpoint --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Der Index der Bedingung/Aktion.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_action_show
  name: az cdn endpoint rule action show
  summary: Zeigt die Übermittlungsregeln an, die mit dem Endpunkt verbunden sind.
  description: ''
  syntax: >-
    az cdn endpoint rule action show [--ids]
                                     [--name]
                                     [--profile-name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Übermittlungsregeln anzeigen, die mit dem Endpunkt verbunden sind.
    syntax: az cdn endpoint rule action show -g group --profile-name profile-name -n endpoint
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_rule_action_add
- az_cdn_endpoint_rule_action_remove
- az_cdn_endpoint_rule_action_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
