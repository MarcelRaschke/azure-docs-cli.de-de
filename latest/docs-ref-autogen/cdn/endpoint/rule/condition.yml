### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule_condition
name: az cdn endpoint rule condition
summary: Verwalten von Übermittlungsregelbedingungen für einen Endpunkt.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_condition_add
  name: az cdn endpoint rule condition add
  summary: Fügen Sie einer Übermittlungsregel eine Bedingung hinzu.
  description: ''
  syntax: >-
    az cdn endpoint rule condition add --match-variable {Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath}
                                       --operator
                                       --rule-name
                                       [--ids]
                                       [--match-values]
                                       [--name]
                                       [--negate-condition {false, true}]
                                       [--profile-name]
                                       [--resource-group]
                                       [--selector]
                                       [--subscription]
                                       [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Fügen Sie eine Remoteadressenbedingung hinzu.
    syntax: az cdn endpoint rule condition add -g group -n endpoint --profile-name profile --rule-name name --match-variable RemoteAddress --operator GeoMatch --match-values "TH"
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath
    summary: Name der Übereinstimmungsbedingung.
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator der Übereinstimmungsbedingung.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --match-values
    summary: Übereinstimmungswerte der Übereinstimmungsbedingung (durch Komma getrennt).
    description: ''
  - name: --name -n
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Wenn true, negiert die Bedingung.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --selector
    summary: Selektor der Übereinstimmungsbedingung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --transform
    parameterValueGroup: Lowercase, Uppercase
    summary: Transformation, die vor dem Abgleich angewendet werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_remove
  name: az cdn endpoint rule condition remove
  summary: Entfernen sie eine Bedingung aus einer Übermittlungsregel.
  description: ''
  syntax: >-
    az cdn endpoint rule condition remove --index
                                          --rule-name
                                          [--ids]
                                          [--name]
                                          [--profile-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Entfernen Sie die erste Bedingung.
    syntax: az cdn endpoint rule condition remove -g group -n endpoint --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Der Index der Bedingung/Aktion.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_show
  name: az cdn endpoint rule condition show
  summary: Zeigen Sie übermittlungsregeln an, die mit dem Endpunkt verbunden sind.
  description: ''
  syntax: >-
    az cdn endpoint rule condition show [--ids]
                                        [--name]
                                        [--profile-name]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Übermittlungsregeln anzeigen, die mit dem Endpunkt verbunden sind.
    syntax: az cdn endpoint rule condition show -g group -n endpoint --profile-name profile-name
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_rule_condition_add
- az_cdn_endpoint_rule_condition_remove
- az_cdn_endpoint_rule_condition_show
