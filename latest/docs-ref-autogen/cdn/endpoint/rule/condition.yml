### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule_condition
name: az cdn endpoint rule condition
summary: Verwalten von Übermittlungs Regel Bedingungen für einen Endpunkt.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_condition_add
  name: az cdn endpoint rule condition add
  summary: Fügen Sie einer Übermittlungs Regel eine Bedingung hinzu.
  description: ''
  syntax: >-
    az cdn endpoint rule condition add --match-variable {Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath}
                                       --operator
                                       --rule-name
                                       [--ids]
                                       [--match-values]
                                       [--name]
                                       [--negate-condition {false, true}]
                                       [--profile-name]
                                       [--resource-group]
                                       [--selector]
                                       [--subscription]
                                       [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Fügen Sie eine Remote Adress Bedingung hinzu.
    syntax: az cdn endpoint rule condition add -g group -n endpoint --profile-name profile --rule-name name --match-variable RemoteAddress --operator GeoMatch --match-values "TH"
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath
    summary: Der Name der Übereinstimmungs Bedingung.
    description: ''
  - isRequired: true
    name: --operator
    summary: Der Operator der Übereinstimmungs Bedingung.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --match-values
    summary: Vergleichen Sie die Werte der Übereinstimmungs Bedingung (durch Kommas getrennt).
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Wenn true, wird die Bedingung negiert.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --selector
    summary: Selektor der Übereinstimmungs Bedingung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --transform
    parameterValueGroup: Lowercase, Uppercase
    summary: Vor dem Abgleich anzuwendende Transformation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_remove
  name: az cdn endpoint rule condition remove
  summary: Entfernen Sie eine Bedingung aus einer Übermittlungs Regel.
  description: ''
  syntax: >-
    az cdn endpoint rule condition remove --index
                                          --rule-name
                                          [--ids]
                                          [--name]
                                          [--profile-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Entfernen Sie die erste Bedingung.
    syntax: az cdn endpoint rule condition remove -g group -n endpoint --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Der Index der Bedingung/Aktion.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_show
  name: az cdn endpoint rule condition show
  summary: Anzeigen von Übermittlungs Regeln mit dem Endpunkt.
  description: ''
  syntax: >-
    az cdn endpoint rule condition show [--ids]
                                        [--name]
                                        [--profile-name]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Anzeigen von Übermittlungs Regeln mit dem Endpunkt.
    syntax: az cdn endpoint rule condition show -g group -n endpoint --profile-name profile-name
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
