### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_waf_policy
name: az cdn endpoint waf policy
summary: Wenden Sie eine CDN-WAF-Richtlinie auf einen CDN-Endpunkt an.
description: ''
directCommands:
- uid: az_cdn_endpoint_waf_policy_remove
  name: az cdn endpoint waf policy remove
  summary: Entfernen Sie eine CDN-WAF-Richtlinie aus einem CDN-Endpunkt.
  description: ''
  syntax: >-
    az cdn endpoint waf policy remove [--endpoint-name]
                                      [--ids]
                                      [--profile-name]
                                      [--resource-group]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Entfernen Sie eine CDN-WAF-Richtlinie aus einem CDN-Endpunkt.
    syntax: az cdn endpoint waf policy remove -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_set
  name: az cdn endpoint waf policy set
  summary: Festlegen der auf einen CDN-Endpunkt angewendeten CDN-WAF-Richtlinie.
  description: ''
  syntax: >-
    az cdn endpoint waf policy set [--endpoint-name]
                                   [--ids]
                                   [--profile-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--waf-policy-id]
                                   [--waf-policy-name]
                                   [--waf-policy-resource-group-name]
                                   [--waf-policy-subscription-id]
  examples:
  - summary: Festlegen der CDN-WAF-Richtlinie, die auf einen CDN-Endpunkt angewendet wird
    syntax: az cdn endpoint waf policy set -g group --endpoint-name endpoint --profile-name profile --waf-policy-subscription-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  optionalParameters:
  - name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --waf-policy-id
    summary: Die Ressourcen-ID der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll.
    description: ''
  - name: --waf-policy-name
    summary: Der Name der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll. Wird ignoriert, wenn "--WAF-Policy-ID" festgelegt ist.
    description: ''
  - name: --waf-policy-resource-group-name
    summary: Die Ressourcengruppe der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll. Wird ignoriert, wenn "--WAF-Policy-ID" festgelegt ist.
    description: ''
  - name: --waf-policy-subscription-id
    summary: Die Ressourcen-ID der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll. wird ignoriert, wenn "--WAF-Policy-ID" festgelegt ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_show
  name: az cdn endpoint waf policy show
  summary: Zeigt an, welche CDN-WAF-Richtlinie auf einen CDN-Endpunkt angewendet wird.
  description: ''
  syntax: >-
    az cdn endpoint waf policy show [--endpoint-name]
                                    [--ids]
                                    [--profile-name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Zeigt an, welche CDN-WAF-Richtlinie auf einen CDN-Endpunkt angewendet wird.
    syntax: az cdn endpoint waf policy show -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
