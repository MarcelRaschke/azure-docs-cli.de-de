### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_waf_policy
name: az cdn endpoint waf policy
summary: Wenden Sie eine CDN-WAF-Richtlinie auf einen CDN-Endpunkt an.
description: ''
directCommands:
- uid: az_cdn_endpoint_waf_policy_remove
  name: az cdn endpoint waf policy remove
  summary: Entfernen Sie eine CDN-WAF-Richtlinie von einem CDN-Endpunkt.
  description: ''
  syntax: >-
    az cdn endpoint waf policy remove [--endpoint-name]
                                      [--ids]
                                      [--profile-name]
                                      [--resource-group]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Entfernen Sie eine CDN-WAF-Richtlinie von einem CDN-Endpunkt.
    syntax: az cdn endpoint waf policy remove -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_set
  name: az cdn endpoint waf policy set
  summary: Legen Sie die CDN-WAF-Richtlinie fest, die auf einen CDN-Endpunkt angewendet wird.
  description: ''
  syntax: >-
    az cdn endpoint waf policy set [--endpoint-name]
                                   [--ids]
                                   [--profile-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--waf-policy-id]
                                   [--waf-policy-name]
                                   [--waf-policy-resource-group-name]
                                   [--waf-policy-subscription-id]
  examples:
  - summary: Legen Sie die AUF einen CDN-Endpunkt angewendete CDN-WAF-Richtlinie nach WAF-Richtlinienname fest.
    syntax: az cdn endpoint waf policy set -g group --endpoint-name endpoint --profile-name profile --waf-policy-subscription-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --waf-policy-id
    summary: Die Ressourcen-ID der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll.
    description: ''
  - name: --waf-policy-name
    summary: Der Name der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll. Wird ignoriert, wenn --waf-policy-id festgelegt ist.
    description: ''
  - name: --waf-policy-resource-group-name
    summary: Die Ressourcengruppe der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll. Wird ignoriert, wenn --waf-policy-id festgelegt ist.
    description: ''
  - name: --waf-policy-subscription-id
    summary: Die Ressourcen-ID der CDN-WAF-Richtlinie, die auf diesen Endpunkt angewendet werden soll. wird ignoriert, wenn --waf-policy-id festgelegt ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_show
  name: az cdn endpoint waf policy show
  summary: Zeigen Sie an, welche CDN-WAF-Richtlinie auf einen CDN-Endpunkt angewendet wird.
  description: ''
  syntax: >-
    az cdn endpoint waf policy show [--endpoint-name]
                                    [--ids]
                                    [--profile-name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Zeigen Sie an, welche CDN-WAF-Richtlinie auf einen CDN-Endpunkt angewendet wird.
    syntax: az cdn endpoint waf policy show -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_waf_policy_remove
