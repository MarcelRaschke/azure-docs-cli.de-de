### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint
name: az cdn endpoint
summary: Verwalten von CDN-Endpunkten
description: ''
directCommands:
- uid: az_cdn_endpoint_create
  name: az cdn endpoint create
  summary: Erstellen Sie einen benannten Endpunkt, um eine Verbindung mit einem CDN herzustellen.
  description: ''
  syntax: >-
    az cdn endpoint create --name
                           --origin
                           --profile-name
                           --resource-group
                           [--content-types-to-compress]
                           [--enable-compression {false, true}]
                           [--location]
                           [--no-http {false, true}]
                           [--no-https {false, true}]
                           [--no-wait]
                           [--origin-host-header]
                           [--origin-path]
                           [--query-string-caching-behavior]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Erstellen Sie einen Endpunkt zum Dienst Inhalt für den Hostnamen über HTTP oder HTTPS.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com
  - summary: Erstellen Sie einen Endpunkt mit einem benutzerdefinierten Domänen Ursprung mit http-und HTTPS-Ports.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com 88 4444
  - summary: Erstellen Sie einen Endpunkt mit einem benutzerdefinierten Domänen Ursprung und aktiviertem privaten Link.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com 80 443 /subscriptions/subid/resourcegroups/rg1/providers/Microsoft.Network/privateLinkServices/pls1 eastus "Please approve this request"
  - summary: Erstellen Sie einen Endpunkt mit einer benutzerdefinierten Domäne mit Komprimierung und nur HTTPS.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com --no-http --enable-compression
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - isRequired: true
    name: --origin
    summary: 'Endpunkt Ursprung, der durch das folgende durch Leerzeichen getrennte, 6 Tupel angegeben wird: `www.example.com http_port https_port private_link_resource_id private_link_location private_link_approval_message` . Die HTTP-und HTTPS-Ports und die Ressourcen-ID und der Speicherort des privaten Links sind optional. Die HTTP-und HTTPS-Ports werden standardmäßig auf 80 bzw. 443 eingestellt. Felder für private Links sind nur für die SKU Standard_Microsoft gültig, und private_link_location ist erforderlich, wenn private_link_resource_id festgelegt ist.'
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --content-types-to-compress
    summary: Liste der Inhaltstypen, auf die die Komprimierung angewendet wird. Der Wert muss ein gültiger MIME-Typ sein.
    description: ''
  - name: --enable-compression
    parameterValueGroup: false, true
    summary: Wenn die Komprimierung aktiviert ist, wird der Inhalt als komprimiert verarbeitet, wenn der Benutzer eine komprimierte Version anfordert. Der Inhalt wird nicht im CDN komprimiert, wenn der angeforderte Inhalt kleiner als 1 Byte oder größer als 1 MB ist.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-http
    parameterValueGroup: false, true
    summary: Gibt an, ob HTTP-Datenverkehr für den Endpunkt nicht zulässig ist. Der Standardwert ist das Zulassen von HTTP-Datenverkehr.
    description: ''
  - name: --no-https
    parameterValueGroup: false, true
    summary: Gibt an, ob HTTPS-Datenverkehr für den Endpunkt nicht zulässig ist. Der Standardwert ist das Zulassen von HTTPS-Datenverkehr.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --origin-host-header
    summary: Der Host Header Wert, der bei jeder Anforderung an den Ursprung gesendet wird. Diese Eigenschaft am Endpunkt ist nur zulässig, wenn der Endpunkt einen einzelnen Ursprung verwendet und von der gleichen Eigenschaft überschrieben werden kann, die am Ursprung angegeben wurde. Wenn Sie dieses Feld leer lassen, bestimmt der Anforderungs Hostname diesen Wert. Azure CDN Ursprünge, wie z. b. Web-Apps, BLOB Storage und Cloud Services erfordern, dass dieser Host Header Wert standardmäßig dem Hostnamen des Ursprungs entspricht.
    description: ''
  - name: --origin-path
    summary: Ein Verzeichnispfad auf dem Ursprung, den CDN zum Abrufen von Inhalt verwenden kann, z. b. contoso.cloudapp.net/originpath.
    description: ''
  - name: --query-string-caching-behavior
    summary: Definiert, wie CDN Anforderungen zwischenspeichert, die Abfrage Zeichenfolgen enthalten. Sie können alle Abfrage Zeichenfolgen beim Zwischenspeichern ignorieren, das Caching umgehen, um zu verhindern, dass Anforderungen, die Abfrage Zeichenfolgen enthalten, zwischengespeichert werden, oder jede Anforderung mit einer eindeutigen URL
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
