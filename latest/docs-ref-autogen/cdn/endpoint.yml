    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des CDN-Endpunkts.
    description: ''
  - name: --no-http
    parameterValueGroup: false, true
    summary: Gibt an, ob HTTP-Datenverkehr für den Endpunkt nicht zulässig ist. Der Standardwert ist das Zulassen von HTTP-Datenverkehr.
    description: ''
  - name: --no-https
    parameterValueGroup: false, true
    summary: Gibt an, ob HTTPS-Datenverkehr für den Endpunkt nicht zulässig ist. Der Standardwert ist das Zulassen von HTTPS-Datenverkehr.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --origin-host-header
    summary: Der Host Header Wert, der bei jeder Anforderung an den Ursprung gesendet wird. Diese Eigenschaft am Endpunkt ist nur zulässig, wenn der Endpunkt einen einzelnen Ursprung verwendet und von der gleichen Eigenschaft überschrieben werden kann, die am Ursprung angegeben wurde. Wenn Sie dieses Feld leer lassen, bestimmt der Anforderungs Hostname diesen Wert. Azure CDN Ursprünge, wie z. b. Web-Apps, BLOB Storage und Cloud Services erfordern, dass dieser Host Header Wert standardmäßig dem Hostnamen des Ursprungs entspricht.
    description: ''
  - name: --origin-path
    summary: Ein Verzeichnispfad auf dem Ursprung, den CDN zum Abrufen von Inhalt verwenden kann, z. b. contoso.cloudapp.net/originpath.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-string-caching
    parameterValueGroup: BypassCaching, IgnoreQueryString, NotSet, UseQueryString
    summary: Definiert, wie CDN Anforderungen zwischenspeichert, die Abfrage Zeichenfolgen enthalten. Sie können alle Abfrage Zeichenfolgen beim Zwischenspeichern ignorieren, das Caching umgehen, um zu verhindern, dass Anforderungen, die Abfrage Zeichenfolgen enthalten, zwischengespeichert werden, oder jede Anforderung mit einer eindeutigen URL
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_validate_custom_domain
  name: az cdn endpoint validate-custom-domain
  summary: Überprüft die benutzerdefinierte Domänen Zuordnung, um sicherzustellen, dass Sie dem richtigen CDN-Endpunkt in DNS zugeordnet wird.
  description: ''
  syntax: >-
    az cdn endpoint validate-custom-domain --host-name
