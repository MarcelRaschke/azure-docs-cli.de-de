- uid: az_cdn_endpoint_update
  name: az cdn endpoint update
  summary: Aktualisieren Sie einen CDN-Endpunkt, um zu verwalten, wie Inhalte übermittelt werden.
  description: ''
  syntax: >-
    az cdn endpoint update [--add]
                           [--content-types-to-compress]
                           [--default-origin-group]
                           [--enable-compression {false, true}]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--no-http {false, true}]
                           [--no-https {false, true}]
                           [--no-wait]
                           [--origin-host-header]
                           [--origin-path]
                           [--profile-name]
                           [--query-string-caching {BypassCaching, IgnoreQueryString, NotSet, UseQueryString}]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Deaktivieren Sie den HTTP-Datenverkehr für einen Endpunkt.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --no-http
  - summary: Aktivieren der Inhalts Komprimierung für einen Endpunkt.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --enable-compression
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --content-types-to-compress
    summary: Liste der Inhaltstypen, auf die die Komprimierung angewendet wird. Der Wert muss ein gültiger MIME-Typ sein.
    description: ''
  - name: --default-origin-group
    summary: Die Ursprungs Gruppe, die für Ursprünge verwendet werden soll, die nicht explizit in einer Ursprungs Gruppe enthalten sind. Kann als Ressourcen-ID oder Name einer Ursprungs Gruppe dieses Endpunkts angegeben werden.
    description: ''
  - name: --enable-compression
    parameterValueGroup: false, true
