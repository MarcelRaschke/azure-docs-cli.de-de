- uid: az_cdn_endpoint_update
  name: az cdn endpoint update
  summary: Aktualisieren Sie einen CDN-Endpunkt, um zu verwalten, wie Inhalte übermittelt werden.
  description: ''
  syntax: >-
    az cdn endpoint update [--add]
                           [--content-types-to-compress]
                           [--default-origin-group]
                           [--enable-compression {false, true}]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--no-http {false, true}]
                           [--no-https {false, true}]
                           [--no-wait]
                           [--origin-host-header]
                           [--origin-path]
                           [--profile-name]
                           [--query-string-caching {BypassCaching, IgnoreQueryString, NotSet, UseQueryString}]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Deaktivieren Sie HTTP-Datenverkehr für einen Endpunkt.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --no-http
  - summary: Aktivieren sie die Inhaltskomprimierung für einen Endpunkt.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --enable-compression
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --content-types-to-compress
    summary: Liste der Inhaltstypen, für die die Komprimierung gilt. Der Wert sollte ein gültiger MIME-Typ sein.
    description: ''
  - name: --default-origin-group
    summary: Die Ursprungsgruppe, die für Ursprünge verwendet werden soll, die nicht explizit in einer Ursprungsgruppe enthalten sind. Kann als Ressourcen-ID oder als Name einer Ursprungsgruppe dieses Endpunkts angegeben werden.
    description: ''
  - name: --enable-compression
    parameterValueGroup: false, true
    summary: Wenn die Komprimierung aktiviert ist, wird der Inhalt als komprimiert angezeigt, wenn der Benutzer eine komprimierte Version anfordert. Inhalte werden im CDN nicht komprimiert, wenn angeforderter Inhalt kleiner als 1 Byte oder größer als 1 MB ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des CDN-Endpunkts.
    description: ''
  - name: --no-http
    parameterValueGroup: false, true
    summary: Gibt an, ob HTTP-Datenverkehr auf dem Endpunkt nicht zulässig ist. Standardmäßig wird HTTP-Datenverkehr zulässig.
    description: ''
  - name: --no-https
    parameterValueGroup: false, true
    summary: Gibt an, ob HTTPS-Datenverkehr auf dem Endpunkt nicht zulässig ist. Standardmäßig wird HTTPS-Datenverkehr zulässig.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --origin-host-header
    summary: Der Hostheaderwert, der bei jeder Anforderung an den Ursprung gesendet wird. Diese Eigenschaft am Endpunkt ist nur zulässig, wenn der Endpunkt einen einzelnen Ursprung verwendet, und kann durch dieselbe Eigenschaft überschrieben werden, die am Ursprung angegeben wurde. Wenn Sie dieses Feld leer lassen, bestimmt der Anforderungshostname diesen Wert. Azure CDN wie Web-Apps, Blob Storage und Cloud Services muss dieser Hostheaderwert standardmäßig mit dem Hostnamen des Ursprungs übereinstimmen.
    description: ''
  - name: --origin-path
    summary: Ein Verzeichnispfad auf dem Ursprung, von dem CDN Inhalte abrufen kann, z. B. contoso.cloudapp.net/originpath.
    description: ''
  - name: --profile-name
    summary: Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-string-caching
    parameterValueGroup: BypassCaching, IgnoreQueryString, NotSet, UseQueryString
    summary: Definiert, wie CDN Anforderungen zwischenspeichert, die Abfragezeichenfolgen enthalten. Sie können alle Abfragezeichenfolgen beim Zwischenspeichern ignorieren, das Zwischenspeichern umgehen, um zu verhindern, dass Anforderungen, die Abfragezeichenfolgen enthalten, zwischengespeichert werden, oder jede Anforderung mit einer eindeutigen URL zwischenspeichern.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_validate-custom-domain
  name: az cdn endpoint validate-custom-domain
  summary: Überprüft die benutzerdefinierte Domänenzuordnung, um sicherzustellen, dass sie dem richtigen CDN-Endpunkt im DNS zugeordnet ist.
  description: ''
  syntax: >-
    az cdn endpoint validate-custom-domain --host-name
                                           [--ids]
                                           [--name]
                                           [--profile-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Überprüfen Sie die Domäne www.contoso.com, um festzustellen, ob sie dem richtigen CDN-Endpunkt im DNS zugeordnet ist.
    syntax: az cdn endpoint validate-custom-domain -g group -n endpoint --profile-name profile-name --host-name www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: Der Hostname der benutzerdefinierten Domäne. Dies muss ein Domänenname sein.
    description: ''
  optionalParameters:
  - name: --ids
