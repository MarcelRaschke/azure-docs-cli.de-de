### YamlMime:AzureCLIGroup
uid: az_cache
name: az cache
summary: Befehle zum Verwalten von mit dem-Argument zwischengespeicherten CLI-Objekten `--defer` .
description: ''
directCommands:
- uid: az_cache_delete
  name: az cache delete
  summary: Löschen Sie ein Objekt aus dem Cache.
  description: ''
  syntax: >-
    az cache delete --name
                    --resource-group
                    --resource-type
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-type -t
    summary: Der Ressourcentyp.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_cache_list
  name: az cache list
  summary: Listet den Inhalt des Objekt Caches auf.
  description: ''
  syntax: >-
    az cache list [--query-examples]
                  [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_cache_purge
  name: az cache purge
  summary: Löschen Sie den gesamten CLI-Objekt Cache.
  description: ''
  syntax: az cache purge [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_cache_show
  name: az cache show
  summary: Zeigen Sie den Inhalt eines bestimmten Objekts im Cache an.
  description: ''
  syntax: >-
    az cache show --name
                  --resource-group
                  --resource-type
                  [--query-examples]
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-type -t
    summary: Der Ressourcentyp.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_cache_delete
- az_cache_list
- az_cache_purge
- az_cache_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
