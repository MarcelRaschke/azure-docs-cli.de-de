### YamlMime:AzureCLIGroup
uid: az_signalr
name: az signalr
summary: Verwalten Sie den Azure signalr-Dienst.
description: ''
directCommands:
- uid: az_signalr_create
  name: az signalr create
  summary: Erstellt einen signalr-Dienst.
  description: ''
  syntax: >-
    az signalr create --name
                      --resource-group
                      --sku
                      [--allowed-origins]
                      [--default-action {Allow, Deny}]
                      [--enable-message-logs {false, true}]
                      [--location]
                      [--service-mode {Classic, Default, Serverless}]
                      [--subscription]
                      [--tags]
                      [--unit-count]
  examples:
  - summary: Erstellen Sie einen signalr-Dienst mit der Standard-SKU und dem Server losen Modus, und aktivieren Sie Messaging Protokolle.
    syntax: az signalr create -n MySignalR -g MyResourceGroup --sku Standard_S1 --unit-count 1 --service-mode Serverless --enable-message-logs True
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: 'Der SKU-Name des signalr-Dienstanbieter. Beispiel: Standard_S1.'
    description: ''
  optionalParameters:
  - name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um alle zuzulassen, verwenden Sie " \* ".
    description: ''
  - name: --default-action
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel übereinstimmt.
    description: ''
  - name: --enable-message-logs
    parameterValueGroup: false, true
    summary: Der Switch für Messaging Protokolle, der vom signalr-Dienst generiert wird oder nicht.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --service-mode
    defaultValue: Default
    parameterValueGroup: Classic, Default, Serverless
    summary: Der Dienst Modus, an dem der signalr-Dienst ausgeführt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: Die Anzahl der signalr-diensteinheiten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_delete
  name: az signalr delete
  summary: Löscht einen signalr-Dienst.
  description: ''
  syntax: >-
    az signalr delete --name
                      --resource-group
                      [--subscription]
  examples:
  - summary: Löschen Sie einen signalr-Dienst.
    syntax: az signalr delete -n MySignalR -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_list
  name: az signalr list
  summary: Listet den gesamten signalr-Dienst unter dem aktuellen Abonnement auf.
  description: ''
  syntax: >-
    az signalr list [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Listet den signalr-Dienst auf und zeigt die Ergebnisse in einer Tabelle an.
    syntax: az signalr list -o table
  - summary: Listen Sie den signalr-Dienst in einer Ressourcengruppe auf, und zeigen Sie die Ergebnisse in einer Tabelle an.
    syntax: az signalr list -g MySignalR -o table
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_restart
  name: az signalr restart
  summary: Starten Sie einen vorhandenen signalr-Dienst neu.
  description: ''
  syntax: >-
    az signalr restart --name
                       --resource-group
                       [--subscription]
  examples:
  - summary: Neustarten einer signalr-Dienst Instanz.
    syntax: az signalr restart -n MySignalR -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_show
  name: az signalr show
  summary: Hier finden Sie die Details eines signalr-Dienstanbieter.
  description: ''
  syntax: >-
    az signalr show --name
                    --resource-group
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Holen Sie sich die SKU für einen signalr-Dienst.
    syntax: az signalr show -n MySignalR -g MyResourceGroup --query sku
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_update
  name: az signalr update
  summary: Aktualisieren eines vorhandenen signalr-Dienstanbieter.
  description: ''
  syntax: >-
    az signalr update --name
                      --resource-group
                      [--add]
                      [--allowed-origins]
                      [--default-action {Allow, Deny}]
                      [--enable-message-logs {false, true}]
                      [--force-string]
                      [--remove]
                      [--service-mode {Classic, Default, Serverless}]
                      [--set]
                      [--sku]
                      [--subscription]
                      [--tags]
                      [--unit-count]
  examples:
  - summary: Aktualisieren der Einheiten Anzahl zum Skalieren des Dienstanbieter.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --sku Standard_S1 --unit-count 50
  - summary: Aktualisieren Sie den Dienst Modus.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --service-mode Serverless
  - summary: Update zum Aktivieren von Messaging Protokollen im Dienst.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --enable-message-logs True
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um alle zuzulassen, verwenden Sie " \* ".
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel übereinstimmt.
    description: ''
  - name: --enable-message-logs
    parameterValueGroup: false, true
    summary: Der Switch für Messaging Protokolle, der vom signalr-Dienst generiert wird oder nicht.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --service-mode
    parameterValueGroup: Classic, Default, Serverless
    summary: Der Dienst Modus, an dem der signalr-Dienst ausgeführt wird.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    summary: 'Der SKU-Name des signalr-Dienstanbieter. Beispiel: Standard_S1.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: Die Anzahl der signalr-diensteinheiten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
