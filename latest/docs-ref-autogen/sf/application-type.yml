### YamlMime:AzureCLIGroup
uid: az_sf_application-type
name: az sf application-type
summary: Verwalten von Anwendungs Typen in einem Azure Service Fabric-Cluster.
description: ''
directCommands:
- uid: az_sf_application-type_create
  name: az sf application-type create
  summary: Erstellen Sie einen neuen Anwendungstyp in einem Azure Service Fabric-Cluster.
  description: ''
  syntax: >-
    az sf application-type create --application-type-name
                                  --cluster-name
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Erstellen Sie einen neuen Anwendungstyp.
    syntax: az sf application-type create -g testRG -c testCluster --application-type-name testAppType
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_application-type_delete
  name: az sf application-type delete
  summary: Löschen Sie einen Anwendungstyp.
  description: ''
  syntax: >-
    az sf application-type delete --application-type-name
                                  --cluster-name
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Löschen Sie den Anwendungstyp.
    syntax: az sf application-type delete -g testRG -c testCluster --application-type-name CalcServiceApp
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_application-type_list
  name: az sf application-type list
  summary: Listet Anwendungs Typen eines bestimmten Clusters auf.
  description: ''
  syntax: >-
    az sf application-type list --cluster-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Listet Anwendungs Typen für einen bestimmten Cluster auf.
    syntax: az sf application-type list -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_application-type_show
  name: az sf application-type show
  summary: Zeigen Sie die Eigenschaften eines Anwendungs Typs in einem Azure Service Fabric-Cluster an.
  description: ''
  syntax: >-
    az sf application-type show --application-type-name
                                --cluster-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Anwendungstyp erhalten.
    syntax: az sf application-type show -g testRG -c testCluster --application-type-name CalcServiceApp
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_sf_application-type_create
- az_sf_application-type_delete
- az_sf_application-type_list
- az_sf_application-type_show
- az_sf_application-type_version
- az_sf_application-type_version_create
- az_sf_application-type_version_delete
- az_sf_application-type_version_list
- az_sf_application-type_version_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
