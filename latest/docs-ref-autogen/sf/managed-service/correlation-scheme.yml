    az sf managed-service correlation-scheme delete --application
                                                    --cluster-name
                                                    --correlated-name
                                                    --name
                                                    --resource-group
                                                    [--subscription]
  examples:
  - summary: Löschen eines verwalteten Dienst Korrelations Schemas.
    syntax: >-
      az sf managed-service correlation-scheme delete -g testRG -c testCluster --application-name testApp --service-name testService \
        --correlated-service-name "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/testRg/providers/Microsoft.ServiceFabric/managedclusters/testCluster/applications/testApp/services/testService2"
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --correlated-name --correlated-service-name
    summary: Geben Sie die Arm-Ressourcen-ID des Dienstanbieter an, mit dem die Korrelations Beziehung hergestellt wird.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-service_correlation-scheme_update
  name: az sf managed-service correlation-scheme update
  summary: Aktualisieren eines verwalteten Dienst Korrelations Schemas.
  description: ''
  syntax: >-
    az sf managed-service correlation-scheme update --application
                                                    --cluster-name
                                                    --correlated-name
                                                    --name
                                                    --resource-group
                                                    --scheme
                                                    [--subscription]
  examples:
