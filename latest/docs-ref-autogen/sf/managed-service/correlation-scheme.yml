### YamlMime:AzureCLIGroup
uid: az_sf_managed-service_correlation-scheme
name: az sf managed-service correlation-scheme
summary: Verwalten von Korrelations Schemas für Dienste, die in einem von Azure Service Fabric verwalteten Cluster ausgeführt werden Unterstützt nur Arm-bereitgestellte Dienste.
description: ''
directCommands:
- uid: az_sf_managed-service_correlation-scheme_create
  name: az sf managed-service correlation-scheme create
  summary: Erstellen eines neuen, verwalteten Dienst Korrelations Schemas in einem von Azure Service Fabric verwalteten Cluster.
  description: Erstellen eines neuen, verwalteten Dienst Korrelations Schemas in einem von Azure Service Fabric verwalteten Cluster. Beachten Sie, dass Sie nur eine Dienst Korrelation pro Dienst haben können.
  syntax: >-
    az sf managed-service correlation-scheme create --application
                                                    --cluster-name
                                                    --correlated-name
                                                    --name
                                                    --resource-group
                                                    --scheme
                                                    [--subscription]
  examples:
  - summary: Erstellen Sie ein neues, verwaltetes Dienst Korrelations Schema.
    syntax: >-
      az sf managed-service correlation-scheme create -g testRG -c testCluster --application-name testApp --service-name testService \
        --correlated-service-name "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/testRg/providers/Microsoft.ServiceFabric/managedclusters/testCluster/applications/testApp/services/testService2" \
          --scheme AlignedAffinity
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --correlated-name --correlated-service-name
    summary: Geben Sie die Arm-Ressourcen-ID des Dienstanbieter an, mit dem die Korrelations Beziehung hergestellt wird.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scheme
    summary: Geben Sie das servicecorrelationscheme an, das die Beziehung zwischen diesem Dienst und dem über correlated_service_name angegebenen Dienst beschreibt.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-service_correlation-scheme_delete
