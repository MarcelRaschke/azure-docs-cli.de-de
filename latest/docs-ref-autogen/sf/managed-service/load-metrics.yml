### YamlMime:AzureCLIGroup
uid: az_sf_managed-service_load-metrics
name: az sf managed-service load-metrics
summary: Verwalten von dienstauslastungsmetriken, die auf einem verwalteten Azure Service Fabric-Cluster Unterstützt nur Arm-bereitgestellte Dienste.
description: ''
directCommands:
- uid: az_sf_managed-service_load-metrics_create
  name: az sf managed-service load-metrics create
  summary: Erstellen Sie eine neue Metrik zum Laden verwalteter Dienste in einem von Azure Service Fabric verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-service load-metrics create --application
                                              --cluster-name
                                              --metric-name
                                              --name
                                              --resource-group
                                              [--default-load]
                                              [--primary-default-load]
                                              [--secondary-default-load]
                                              [--subscription]
                                              [--weight]
  examples:
  - summary: Erstellen Sie eine neue, Zustands lose verwaltete Dienst Last Metrik.
    syntax: >-
      az sf managed-service load-metrics create -g testRG -c testCluster --application-name testApp --service-name testService \
        --metric-name Metric1 --weight Low --default-load 3
  - summary: Erstellen Sie eine neue, Zustands behaftete Dienst Lade Metrik.
    syntax: >-
      az sf managed-service load-metrics create -g testRG -c testCluster --application-name testApp --service-name testService2 \
        --metric-name Metric2 --weight High --primary-default-load 3 --secondary-default-load 2
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --metric-name
    summary: Geben Sie den Namen der Metrik an.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --default-load
    summary: Geben Sie die Standard Last (als Zahl) an, die von diesem Dienst für diese Metrik erstellt wird. Wird nur für Zustands lose Dienste verwendet.
    description: ''
  - name: --primary-default-load
    summary: Geben Sie die Standard Last (als Zahl) an, die dieser Dienst für diese Metrik erstellt, wenn es sich um ein primäres Replikat handelt. Wird nur für Zustands behaftete Dienste verwendet.
    description: ''
  - name: --secondary-default-load
    summary: Geben Sie die Standard Last (als Zahl) an, die dieser Dienst für diese Metrik erstellt, wenn es sich um ein sekundäres Replikat handelt. Wird nur für Zustands behaftete Dienste verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --weight
    summary: Geben Sie im Vergleich zu anderen Metriken, die für diesen Dienst konfiguriert sind, die relative Gewichtung der Dienst Last Metrik als Zahl an.
    description: ''
- uid: az_sf_managed-service_load-metrics_delete
  name: az sf managed-service load-metrics delete
  summary: Löschen Sie einen verwalteten Dienst.
  description: ''
  syntax: >-
    az sf managed-service load-metrics delete --application
                                              --cluster-name
                                              --metric-name
                                              --name
                                              --resource-group
                                              [--subscription]
  examples:
  - summary: Löschen Sie den verwalteten Dienst.
    syntax: >-
      az sf managed-service load-metrics delete -g testRG -c testCluster --application-name testApp --service-name testService2 \
        --metric-name Metric1
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --metric-name
    summary: Geben Sie den Namen der Metrik an.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-service_load-metrics_update
  name: az sf managed-service load-metrics update
  summary: Aktualisieren Sie einen verwalteten Dienst.
  description: ''
  syntax: >-
    az sf managed-service load-metrics update --application
                                              --cluster-name
                                              --metric-name
                                              --name
                                              --resource-group
                                              [--default-load]
                                              [--primary-default-load]
                                              [--secondary-default-load]
                                              [--subscription]
                                              [--weight]
  examples:
  - summary: Aktualisieren Sie eine neue, Zustands lose verwaltete Dienst Last Metrik.
    syntax: >-
      az sf managed-service load-metrics update -g testRG -c testCluster --application-name testApp --service-name testService \
        --metric-name Metric1 --weight Medium --default-load 5
  - summary: Aktualisieren Sie eine neue Metrik für den Zustands behafteten Dienst.
    syntax: >-
      az sf managed-service load-metrics update -g testRG -c testCluster --application-name testApp --service-name testService2 \
        --metric-name Metric2 --weight Low --primary-default-load 2 --secondary-default-load 1
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --metric-name
    summary: Geben Sie den Namen der Metrik an.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --default-load
    summary: Geben Sie die Standard Last (als Zahl) an, die von diesem Dienst für diese Metrik erstellt wird. Wird nur für Zustands lose Dienste verwendet.
    description: ''
  - name: --primary-default-load
    summary: Geben Sie die Standard Last (als Zahl) an, die dieser Dienst für diese Metrik erstellt, wenn es sich um ein primäres Replikat handelt. Wird nur für Zustands behaftete Dienste verwendet.
    description: ''
  - name: --secondary-default-load
    summary: Geben Sie die Standard Last (als Zahl) an, die dieser Dienst für diese Metrik erstellt, wenn es sich um ein sekundäres Replikat handelt. Wird nur für Zustands behaftete Dienste verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --weight
    summary: Geben Sie im Vergleich zu anderen Metriken, die für diesen Dienst konfiguriert sind, die relative Gewichtung der Dienst Last Metrik als Zahl an.
    description: ''
commands:
- az_sf_managed-service_load-metrics_create
- az_sf_managed-service_load-metrics_delete
- az_sf_managed-service_load-metrics_update
