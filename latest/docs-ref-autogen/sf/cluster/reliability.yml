### YamlMime:AzureCLIGroup
uid: az_sf_cluster_reliability
name: az sf cluster reliability
summary: Verwalten der Zuverlässigkeit eines Clusters.
description: ''
directCommands:
- uid: az_sf_cluster_reliability_update
  name: az sf cluster reliability update
  summary: Aktualisieren Sie die Zuverlässigkeits Stufe für den primären Knoten in einem Cluster.
  description: ''
  syntax: >-
    az sf cluster reliability update --cluster-name
                                     --reliability-level {Bronze, Gold, Platinum, Silver}
                                     --resource-group
                                     [--auto-add-node]
                                     [--subscription]
  examples:
  - summary: Ändern Sie die Zuverlässigkeits Stufe des Clusters in "Silver".
    syntax: az sf cluster reliability update -g group-name -c cluster1 --reliability-level Silver
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --reliability-level
    parameterValueGroup: Bronze, Gold, Platinum, Silver
    summary: Dauerhaftigkeits Stufe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-add-node
    summary: Beim Ändern der Zuverlässigkeit wird die Knoten Anzahl automatisch hinzugefügt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_sf_cluster_reliability_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
