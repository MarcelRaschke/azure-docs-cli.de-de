### YamlMime:AzureCLIGroup
uid: az_sf_cluster_upgrade_type
name: az sf cluster upgrade-type
summary: Verwalten Sie den Upgradetyp eines Clusters.
description: ''
directCommands:
- uid: az_sf_cluster_upgrade_type_set
  name: az sf cluster upgrade-type set
  summary: Ändern Sie den Upgradetyp für einen Cluster.
  description: ''
  syntax: >-
    az sf cluster upgrade-type set --cluster-name
                                   --resource-group
                                   --upgrade-mode {automatic, manual}
                                   [--subscription]
                                   [--version]
  examples:
  - summary: Legen Sie für einen Cluster fest, dass der Upgrademodus "automatisch" verwendet wird.
    syntax: az sf cluster upgrade-type set -g group-name -c cluster1 --upgrade-mode Automatic
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --upgrade-mode
    parameterValueGroup: automatic, manual
    summary: Clusterupgrademodus.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version
    summary: Cluster Code Version.
    description: ''
commands:
- az_sf_cluster_upgrade_type_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
