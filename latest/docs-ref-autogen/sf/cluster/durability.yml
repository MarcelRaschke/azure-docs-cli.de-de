### YamlMime:AzureCLIGroup
uid: az_sf_cluster_durability
name: az sf cluster durability
summary: Verwalten der Dauerhaftigkeit eines Clusters.
description: ''
directCommands:
- uid: az_sf_cluster_durability_update
  name: az sf cluster durability update
  summary: Aktualisieren Sie die Dauerhaftigkeits Stufe oder VM-SKU eines Knoten Typs im Cluster.
  description: ''
  syntax: >-
    az sf cluster durability update --cluster-name
                                    --durability-level {Bronze, Gold, Silver}
                                    --node-type
                                    --resource-group
                                    [--subscription]
  examples:
  - summary: Ändern Sie die Stufe für die Cluster Dauerhaftigkeit in "Silber".
    syntax: az sf cluster durability update -g group-name -c cluster1 --durability-level Silver --node-type nt1
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --durability-level
    parameterValueGroup: Bronze, Gold, Silver
    summary: Dauerhaftigkeits Stufe.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_sf_cluster_durability_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
