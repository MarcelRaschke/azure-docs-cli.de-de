### YamlMime:AzureCLIGroup
uid: az_sf_cluster_setting
name: az sf cluster setting
summary: Verwalten Sie die Einstellungen eines Clusters.
description: ''
directCommands:
- uid: az_sf_cluster_setting_remove
  name: az sf cluster setting remove
  summary: Entfernen Sie Einstellungen aus einem Cluster.
  description: ''
  syntax: >-
    az sf cluster setting remove --cluster-name
                                 --resource-group
                                 [--parameter]
                                 [--section]
                                 [--settings-section]
                                 [--subscription]
  examples:
  - summary: Entfernen Sie die `MaxFileOperationTimeout` Einstellung aus einem Cluster.
    syntax: az sf cluster setting remove -g group-name -c cluster1 --section 'NamingService' --parameter 'MaxFileOperationTimeout'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --parameter
    summary: Parametername.
    description: ''
  - name: --section
    summary: Der Abschnitts Name.
    description: ''
  - name: --settings-section --settings-section-description
    summary: 'Konfiguration der JSON-codierten Parameter. Verwenden Sie @ {File}, um aus einer Datei zu laden. Beispiel: [{"section": "namingservice", "Parameter": "maxoperationtimeout"}].'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_cluster_setting_set
  name: az sf cluster setting set
  summary: Aktualisieren Sie die Einstellungen eines Clusters.
  description: ''
  syntax: >-
    az sf cluster setting set --cluster-name
                              --resource-group
                              [--parameter]
                              [--section]
                              [--settings-section]
                              [--subscription]
                              [--value]
  examples:
  - summary: Legen `MaxFileOperationTimeout` Sie die Einstellung für einen Cluster auf 5 Sekunden fest.
    syntax: az sf cluster setting set -g group-name -c cluster1 --section 'NamingService' --parameter 'MaxFileOperationTimeout' --value 5000
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --parameter
    summary: Parametername.
    description: ''
  - name: --section
    summary: Der Abschnitts Name.
    description: ''
  - name: --settings-section --settings-section-description
    summary: 'Konfiguration der JSON-codierten Parameter. Verwenden Sie @ {File}, um aus einer Datei zu laden. Beispiel: [{"section": "namingservice", "Parameter": "maxoperationtimeout", "Value": 1000}, {"section": "maxfileoperationtimeout", "Parameter": "max2", "Value": 1000].'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value
    summary: Geben Sie den Wert an.
    description: ''
commands:
- az_sf_cluster_setting_remove
- az_sf_cluster_setting_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
