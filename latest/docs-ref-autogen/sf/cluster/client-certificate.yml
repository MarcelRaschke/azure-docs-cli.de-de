### YamlMime:AzureCLIGroup
uid: az_sf_cluster_client-certificate
name: az sf cluster client-certificate
summary: Verwalten Sie das Client Zertifikat eines Clusters.
description: ''
directCommands:
- uid: az_sf_cluster_client-certificate_add
  name: az sf cluster client-certificate add
  summary: Fügen Sie dem Cluster einen allgemeinen Namen oder Zertifikat Fingerabdruck für die Client Authentifizierung hinzu.
  description: ''
  syntax: >-
    az sf cluster client-certificate add --cluster-name
                                         --resource-group
                                         [--admin-client-thumbprints]
                                         [--cert-common-name]
                                         [--cert-issuer-tp]
                                         [--client-cert-cn]
                                         [--is-admin]
                                         [--readonly-client-thumbprints]
                                         [--subscription]
                                         [--thumbprint]
  examples:
  - summary: Client Zertifikat nach Fingerabdruck hinzufügen
    syntax: az sf cluster client-certificate add -g group-name -c cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --admin-client-thumbprints --admin-client-tps
    summary: Der Fingerabdruck des Client Zertifikats, der nur über die Administrator Berechtigung verfügt.
    description: ''
  - name: --cert-common-name --certificate-common-name
    summary: Allgemeiner Name des Client Zertifikats.
    description: ''
  - name: --cert-issuer-tp --certificate-issuer-thumbprint
    summary: Fingerabdruck des Client Zertifikat Ausstellers.
    description: ''
  - name: --client-cert-cn --client-certificate-common-names
    summary: 'Konfiguration der JSON-codierten Parameter. Verwenden Sie @ {File}, um aus einer Datei zu laden. Beispiel: [{"IsAdmin": true, "certificatecommonname": "Test.com", "certificateissuerthumbprint": "22b4ae296b504e512df880a77a2cae20200ff922"}].'
    description: ''
  - name: --is-admin
    summary: Der Client Authentifizierungstyp.
    description: ''
  - name: --readonly-client-thumbprints --readonly-client-tps
    summary: Durch Leerzeichen getrennte Liste mit dem Fingerabdruck des Client Zertifikats, der über die Berechtigung "lesen" verfügt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --thumbprint
    summary: Fingerabdruck des Client Zertifikats.
    description: ''
- uid: az_sf_cluster_client-certificate_remove
  name: az sf cluster client-certificate remove
  summary: Entfernen Sie die für die Authentifizierung verwendeten Client Zertifikate oder Antragsteller Namen.
  description: ''
  syntax: >-
    az sf cluster client-certificate remove --cluster-name
                                            --resource-group
                                            [--cert-common-name]
                                            [--cert-issuer-tp]
                                            [--client-cert-cn]
                                            [--subscription]
                                            [--thumbprints]
  examples:
  - summary: Entfernen Sie ein Client Zertifikat nach Fingerabdruck.
    syntax: az sf cluster client-certificate remove -g group-name -c cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cert-common-name --certificate-common-name
    summary: Allgemeiner Name des Client Zertifikats.
    description: ''
  - name: --cert-issuer-tp --certificate-issuer-thumbprint
    summary: Fingerabdruck des Client Zertifikat Ausstellers.
    description: ''
  - name: --client-cert-cn --client-certificate-common-names
    summary: 'Konfiguration der JSON-codierten Parameter. Verwenden Sie @ {File}, um aus einer Datei zu laden. Beispiel: [{"certificatecommonname": "Test. com", "certificateissuerthumbprint": "22b4ae296b504e512df880a77a2cae20200ff922"}].'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --thumbprints
    summary: Eine einzelne oder durch Leerzeichen getrennte Liste der zu entfernenden Client Zertifikat Fingerabdrücke.
    description: ''
commands:
- az_sf_cluster_client-certificate_add
- az_sf_cluster_client-certificate_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
