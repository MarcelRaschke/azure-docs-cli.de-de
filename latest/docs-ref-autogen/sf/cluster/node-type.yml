### YamlMime:AzureCLIGroup
uid: az_sf_cluster_node-type
name: az sf cluster node-type
summary: Verwalten Sie den Knotentyp eines Clusters.
description: ''
directCommands:
- uid: az_sf_cluster_node-type_add
  name: az sf cluster node-type add
  summary: Fügen Sie einen neuen Knotentyp zu einem Cluster hinzu.
  description: ''
  syntax: >-
    az sf cluster node-type add --capacity
                                --cluster-name
                                --node-type
                                --resource-group
                                --vm-password
                                --vm-user-name
                                [--durability-level {Bronze, Gold, Silver}]
                                [--subscription]
                                [--vm-sku]
                                [--vm-tier]
  examples:
  - summary: Fügen Sie einen neuen Knotentyp zu einem Cluster hinzu.
    syntax: az sf cluster node-type add -g group-name -c cluster1 --node-type 'n2' --capacity 5 --vm-user-name 'adminName' --vm-password testPassword0
  requiredParameters:
  - isRequired: true
    name: --capacity
    summary: Das kapazitätstag, das auf Knoten im Knotentyp angewendet wird. Der Cluster Ressourcen-Manager verwendet diese Tags, um zu verstehen, wie viel Kapazität ein Knoten aufweist.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-password
    summary: Das Kennwort des virtuellen Computers.
    description: ''
  - isRequired: true
    name: --vm-user-name
    summary: Der Benutzername für die Protokollierung auf dem virtuellen Computer. Der Standardwert lautet "AdminUser".
    description: ''
  optionalParameters:
  - name: --durability-level
    defaultValue: Bronze
    parameterValueGroup: Bronze, Gold, Silver
    summary: Dauerhaftigkeits Stufe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vm-sku
    defaultValue: Standard_D2_V2
    summary: VM-SKU.
    description: ''
  - name: --vm-tier
    defaultValue: Standard
    summary: VM-Ebene.
    description: ''
commands:
- az_sf_cluster_node-type_add
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
