### YamlMime:AzureCLIGroup
uid: az_sf_cluster_node
name: az sf cluster node
summary: Verwalten der Knoteninstanz eines Clusters.
description: ''
directCommands:
- uid: az_sf_cluster_node_add
  name: az sf cluster node add
  summary: Hinzufügen von Knoten zu einem Knotentyp in einem Cluster.
  description: ''
  syntax: >-
    az sf cluster node add --cluster-name
                           --node-type
                           --nodes-to-add
                           --resource-group
                           [--subscription]
  examples:
  - summary: Fügen Sie zwei "NT1"-Knoten zu einem Cluster hinzu.
    syntax: az sf cluster node add -g group-name -c cluster1 --number-of-nodes-to-add 2 --node-type 'nt1'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --nodes-to-add --number-of-nodes-to-add
    summary: Anzahl der hinzu zufügenden Knoten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_cluster_node_remove
  name: az sf cluster node remove
  summary: Entfernen von Knoten aus einem Knotentyp in einem Cluster.
  description: ''
  syntax: >-
    az sf cluster node remove --cluster-name
                              --node-type
                              --nodes-to-remove
                              --resource-group
                              [--subscription]
  examples:
  - summary: Entfernen Sie 2 ' NT1 '-Knoten aus einem Cluster.
    syntax: az sf cluster node remove -g group-name -c cluster1 --node-type 'nt1' --number-of-nodes-to-remove 2
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --nodes-to-remove --number-of-nodes-to-remove
    summary: Anzahl der zu entfernenden Knoten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_sf_cluster_node_add
- az_sf_cluster_node_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
