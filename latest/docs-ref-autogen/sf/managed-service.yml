  syntax: >-
    az sf managed-service delete --application
                                 --cluster-name
                                 --name
                                 --resource-group
                                 [--subscription]
  examples:
  - summary: Löschen Sie den verwalteten Dienst.
    syntax: az sf managed-service delete -g testRG -c testCluster --application-name testApp --service-name testService
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Geben Sie den Namen des Dienstanbieter an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
