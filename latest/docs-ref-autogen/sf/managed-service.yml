                                 --cluster-name
                                 --name
                                 --resource-group
                                 [--close-duration]
                                 [--default-move-cost {High, Low, Medium, Zero}]
                                 [--drop-source]
                                 [--instance-count]
                                 [--keep-duration]
                                 [--min-inst-pct]
                                 [--min-instance-count]
                                 [--min-replica]
                                 [--placement-constraints]
                                 [--plcmt-time-limit]
                                 [--quorum-loss-wait]
                                 [--replica-restart-wait]
                                 [--subscription]
                                 [--tags]
                                 [--target-replica]
