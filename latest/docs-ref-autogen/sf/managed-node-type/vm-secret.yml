### YamlMime:AzureCLIGroup
uid: az_sf_managed-node-type_vm-secret
name: az sf managed-node-type vm-secret
summary: Verwaltete VM-Geheimnisse für einen Knotentyp in verwalteten Clustern.
description: ''
directCommands:
- uid: az_sf_managed-node-type_vm-secret_add
  name: az sf managed-node-type vm-secret add
  summary: Fügen Sie dem Knotentyp einen geheimen Schlüssel hinzu.
  description: ''
  syntax: >-
    az sf managed-node-type vm-secret add --certificate-store
                                          --certificate-url
                                          --cluster-name
                                          --name
                                          --resource-group
                                          --source-vault-id
                                          [--subscription]
  examples:
  - summary: Fügen Sie dem Knotentyp ein Zertifikat als einen geheimen Schlüssel hinzu.
    syntax: az sf managed-node-type vm-secret add -g testRG -c testCluster -n snt --source-vault-id /subscriptions/XXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/testRG/providers/Microsoft.KeyVault/vaults/testkv --certificate-url https://testskv.vault.azure.net:443/secrets/TestCert/xxxxxxxxxxxxxxxxxxxxxxxx --certificate-store my
  requiredParameters:
  - isRequired: true
    name: --certificate-store
    summary: Gibt den Zertifikat Speicher auf dem virtuellen Computer an, dem das Zertifikat hinzugefügt werden soll. Der angegebene Zertifikat Speicher befindet sich implizit im Konto LocalMachine.
    description: ''
  - isRequired: true
    name: --certificate-url
    summary: 'Dies ist die URL eines Zertifikats, das als geheimer Schlüssel in Key Vault hochgeladen wurde. Informationen zum Hinzufügen eines Geheimnisses zum Key Vault finden [Sie unter Hinzufügen eines Schlüssels oder geheimen Schlüssels zum Schlüssel](https://docs.microsoft.com/azure/key-vault/key-vault-get-started/#add)Tresor. In diesem Fall muss Ihr Zertifikat die Base64-Codierung des folgenden JSON-Objekts sein, das in UTF-8 codiert ist: <br><br> {<br>  "Data": "<Base64-codiertes Zertifikat>",<br>  "DataType": "PFX",<br>  "Password": "<PFX-Datei-Password>"<br>}/.'
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source-vault-id
    summary: Key Vault Ressourcen-ID, die die Zertifikate enthält.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_sf_managed-node-type_vm-secret_add
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
