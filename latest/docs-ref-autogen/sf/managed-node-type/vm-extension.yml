### YamlMime:AzureCLIGroup
uid: az_sf_managed_node_type_vm_extension
name: az sf managed-node-type vm-extension
summary: Verwaltete VM-Erweiterung auf einem Knotentyp in verwalteten Clustern.
description: ''
directCommands:
- uid: az_sf_managed_node_type_vm_extension_add
  name: az sf managed-node-type vm-extension add
  summary: Fügen Sie dem Knotentyp eine Erweiterung hinzu.
  description: ''
  syntax: >-
    az sf managed-node-type vm-extension add --cluster-name
                                             --extension-name
                                             --extension-type
                                             --name
                                             --publisher
                                             --resource-group
                                             --type-handler-version
                                             [--auto-upgrade {false, true}]
                                             [--force-update-tag]
                                             [--protected-setting]
                                             [--provision-after]
                                             [--setting]
                                             [--subscription]
  examples:
  - summary: Hinzufügen der BG-Erweiterung.
    syntax: az sf managed-node-type vm-extension add -g testRG -c testCluster -n snt --extension-name csetest --publisher Microsoft.Compute --extension-type BGInfo --type-handler-version 2.1 --auto-upgrade-minor-version
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --extension-name
    summary: Der Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --extension-type
    summary: Gibt den Typ der Erweiterung an. ein Beispiel ist "customscriptextension".
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --publisher
    summary: Der Name des Erweiterungs Handler-Verlegers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type-handler-version
    summary: Gibt die Version des Skript Handlers an.
    description: ''
  optionalParameters:
  - name: --auto-upgrade --auto-upgrade-minor-version
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Gibt an, ob für die Erweiterung eine neuere neben Version verwendet werden soll, wenn eine zur Bereitstellungs Zeit verfügbar ist. Nach der Bereitstellung aktualisiert die Erweiterung neben Versionen nur dann, wenn Sie erneut bereitgestellt werden, wenn diese Eigenschaft auf "true" festgelegt ist.
    description: ''
  - name: --force-update-tag
    summary: Wenn ein Wert angegeben wird und sich vom vorherigen Wert unterscheidet, wird der Erweiterungs Handler gezwungen, auch dann zu aktualisieren, wenn sich die Erweiterungs Konfiguration nicht geändert hat.
    description: ''
  - name: --protected-setting
    summary: Die Erweiterung kann entweder protectedsettings oder protectedsettingsfromkeyvault oder keine geschützten Einstellungen enthalten.
    description: ''
  - name: --provision-after --provision-after-extension
    summary: Sammlung von Erweiterungs Namen, nach der diese Erweiterung bereitgestellt werden muss.
    description: ''
  - name: --setting
    summary: In JSON formatierte öffentliche Einstellungen für die Erweiterung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed_node_type_vm_extension_delete
  name: az sf managed-node-type vm-extension delete
  summary: Löschen Sie eine Erweiterung für den Knotentyp.
  description: ''
  syntax: >-
    az sf managed-node-type vm-extension delete --cluster-name
                                                --extension-name
                                                --name
                                                --resource-group
                                                [--subscription]
  examples:
  - summary: Löschen Sie die Erweiterung anhand des Namens.
    syntax: az sf managed-node-type vm-extension delete -g testRG -c testCluster -n snt --extension-name csetest
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --extension-name
    summary: Der Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_sf_managed_node_type_vm_extension_add
- az_sf_managed_node_type_vm_extension_delete
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
