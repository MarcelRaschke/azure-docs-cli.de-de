### YamlMime:AzureCLIGroup
uid: az_sf_managed_node_type_node
name: az sf managed-node-type node
summary: Ausführen von Vorgängen für Knoten eines Knoten Typs in verwalteten Clustern
description: ''
directCommands:
- uid: az_sf_managed_node_type_node_delete
  name: az sf managed-node-type node delete
  summary: Löschen Sie Knoten eines Knoten Typs.
  description: ''
  syntax: >-
    az sf managed-node-type node delete --cluster-name
                                        --name
                                        --node-name
                                        --resource-group
                                        [--force {false, true}]
                                        [--subscription]
  examples:
  - summary: Löschen Sie zwei Knoten.
    syntax: az sf managed-node-type node delete -g testRG -c testCluster -n snt --node-name snt_0 snt_1
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Liste der Zielknoten zum Ausführen des Vorgangs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Wenn Sie dieses Flag verwenden, wird der Vorgang auch dann erzwungen, wenn die Knoten von Service Fabric nicht deaktiviert werden können. Verwenden Sie mit Vorsicht, da dies zu Datenverlusten führen kann, wenn Zustands behaftete Arbeits Auslastungen auf dem Knoten ausgeführt werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
