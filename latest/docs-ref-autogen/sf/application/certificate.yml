### YamlMime:AzureCLIGroup
uid: az_sf_application_certificate
name: az sf application certificate
summary: Verwalten Sie das Zertifikat einer Anwendung.
description: ''
directCommands:
- uid: az_sf_application_certificate_add
  name: az sf application certificate add
  summary: Fügen Sie ein neues Zertifikat zu den Virtual Machine Scale Sets hinzu, aus denen der Cluster besteht, die von gehosteten Anwendungen verwendet werden sollen.
  description: ''
  syntax: >-
    az sf application certificate add --cluster-name
                                      --resource-group
                                      [--cert-out-folder]
                                      [--cert-subject-name]
                                      [--certificate-file]
                                      [--certificate-password]
                                      [--secret-identifier]
                                      [--subscription]
                                      [--vault-name]
                                      [--vault-resource-group]
  examples:
  - summary: Fügen Sie ein Anwendungs Zertifikat hinzu.
    syntax: az sf application certificate add -g group-name -c cluster1  --secret-identifier 'https://{KeyVault}.vault.azure.net/secrets/{Secret}'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cert-out-folder --certificate-output-folder
    summary: Der Ordner der neuen Zertifikatsdatei, die erstellt werden soll.
    description: ''
  - name: --cert-subject-name --certificate-subject-name
    summary: Der Antragstellername des Zertifikats, das erstellt werden soll
    description: ''
  - name: --certificate-file
    summary: Der vorhandene Zertifikats Dateipfad für das primäre Cluster Zertifikat.
    description: ''
  - name: --certificate-password
    summary: Das Kennwort der Zertifikat Datei.
    description: ''
  - name: --secret-identifier
    summary: Die vorhandene Geheimnis-URL für Azure Key Vault.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name des Azure Key Vault-Schlüssels, der nicht angegeben wird, ist der Name der Cluster Ressourcengruppe.
    description: ''
  - name: --vault-resource-group
    summary: Name der Schlüssel Tresor-Ressourcengruppe, falls nicht angegeben, wird der Name der Cluster Ressourcengruppe verwendet.
    description: ''
commands:
- az_sf_application_certificate_add
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
