### YamlMime:AzureCLIGroup
uid: az_sf_managed-application
name: az sf managed-application
summary: Verwalten von Anwendungen, die in einem von Azure Service Fabric verwalteten Cluster ausgeführt werden. Unterstützt nur Arm-bereitgestellte Anwendungen.
description: ''
directCommands:
- uid: az_sf_managed-application_create
  name: az sf managed-application create
  summary: Erstellen Sie eine neue verwaltete Anwendung in einem von Azure Service Fabric verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-application create --application-name
                                     --application-type-name
                                     --application-type-version
                                     --cluster-name
                                     --resource-group
                                     [--application-parameters]
                                     [--package-url]
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: Erstellen Sie die verwaltete Anwendung "TestApp" mit Parametern. Der Anwendungstyp "testapptype", Version "V1", sollte bereits im Cluster vorhanden sein, und die Anwendungsparameter müssen im Anwendungs Manifest definiert werden.
    syntax: >-
      az sf managed-application create -g testRG -c testCluster --application-name testApp --application-type-name TestAppType \
        --application-type-version v1 --application-parameters key0=value0 --tags key1=value1
  - summary: Erstellen Sie die Anwendung "TestApp" und die APP-Typversion mithilfe der bereitgestellten Paket-URL.
    syntax: >-
      az sf managed-application create -g testRG -c testCluster --application-name testApp --application-type-name TestAppType \
        --application-type-version v1 --package-url "https://sftestapp.blob.core.windows.net/sftestapp/testApp_1.0.sfpkg" \
          --application-parameters key0=value0
  requiredParameters:
  - isRequired: true
    name: --application-name --name
    summary: Geben Sie den Anwendungsnamen an.
    description: ''
  - isRequired: true
    name: --application-type-name --type-name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --application-type-version --version
    summary: Geben Sie die Version des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --application-parameters --parameters
    summary: Geben Sie die Anwendungsparameter als Schlüssel-Wert-Paare an. Diese Parameter müssen im Anwendungs Manifest vorhanden sein. Beispiel:--Application-Parameters Param1 = Value1 Param2 = Value2.
    description: ''
  - name: --package-url
    summary: Geben Sie die URL der sfpkg-Datei des Anwendungspakets an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_sf_managed-application_delete
  name: az sf managed-application delete
  summary: Löschen Sie eine verwaltete Anwendung.
  description: ''
  syntax: >-
    az sf managed-application delete --application-name
                                     --cluster-name
                                     --resource-group
                                     [--subscription]
  examples:
  - summary: Löschen Sie die verwaltete Anwendung.
    syntax: az sf managed-application delete -g testRG -c testCluster --application-name testApp
  requiredParameters:
  - isRequired: true
    name: --application-name --name
    summary: Geben Sie den Anwendungsnamen an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-application_list
  name: az sf managed-application list
  summary: Listet verwaltete Anwendungen eines bestimmten verwalteten Clusters auf.
  description: ''
  syntax: >-
    az sf managed-application list --cluster-name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet verwaltete Anwendungen für einen bestimmten verwalteten Cluster auf.
    syntax: az sf managed-application list -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-application_show
  name: az sf managed-application show
  summary: Anzeigen der Eigenschaften einer verwalteten Anwendung in einem von Azure Service Fabric verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-application show --application-name
                                   --cluster-name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Verwaltete Anwendung erhalten.
    syntax: az sf managed-application show -g testRG -c testCluster --application-name testApp
  requiredParameters:
  - isRequired: true
    name: --application-name --name
    summary: Geben Sie den Anwendungsnamen an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-application_update
  name: az sf managed-application update
  summary: Aktualisieren Sie eine verwaltete Azure Service Fabric-Anwendung.
  description: Dies ermöglicht die Aktualisierung der Tags, Anwendungsparameter, Wert ist die upgradepolicy der Anwendung und/oder das Upgrade der Anwendungstyp Version, die ein Anwendungs Upgrade auslöst.
  syntax: >-
    az sf managed-application update --application-name
                                     --cluster-name
                                     --resource-group
                                     [--application-parameters]
                                     [--application-type-version]
                                     [--close-duration]
                                     [--consider-warning-as-error {false, true}]
                                     [--failure-action {Manual, Rollback}]
                                     [--force-restart {false, true}]
                                     [--hc-retry-timeout]
                                     [--hc-stable-duration]
                                     [--hc-wait-duration]
                                     [--max-percent-unhealthy-apps]
                                     [--max-percent-unhealthy-partitions]
                                     [--max-percent-unhealthy-replicas]
                                     [--max-percent-unhealthy-services]
                                     [--recreate-application {false, true}]
                                     [--rep-check-timeout]
                                     [--service-type-health-policy-map]
                                     [--subscription]
                                     [--tags]
                                     [--ud-timeout]
                                     [--upgrade-mode {Monitored, UnmonitoredAuto}]
                                     [--upgrade-timeout]
  examples:
  - summary: Aktualisieren Sie die Anwendungsparameter und upgreade-Richtlinien Werte und die APP-Typversion in v2.
    syntax: >-
      az sf managed-application update -g testRG -c testCluster --application-name testApp --application-type-version v2 \
        --application-parameters key0=value0 --health-check-stable-duration 0 --health-check-wait-duration 0 --health-check-retry-timeout 0 \
          --upgrade-domain-timeout 5000 --upgrade-timeout 7000 --failure-action Rollback --upgrade-replica-set-check-timeout 300 --force-restart
  - summary: Aktualisieren Sie die Integritäts Richtlinien Zuordnung für verwalteten Anwendungs Dienst.
    syntax: az sf managed-application update -g testRG -c testCluster --application-name testApp --service-type-health-policy-map  "ServiceTypeName01"="5,10,5" "ServiceTypeName02"="5,5,5"
  requiredParameters:
  - isRequired: true
    name: --application-name --name
    summary: Geben Sie den Anwendungsnamen an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --application-parameters --parameters
    summary: Geben Sie die Anwendungsparameter als Schlüssel-Wert-Paare an. Diese Parameter müssen im Anwendungs Manifest vorhanden sein. Beispiel:--Application-Parameters Param1 = Value1 Param2 = Value2.
    description: ''
  - name: --application-type-version --version
    summary: Geben Sie die Version des Anwendungs Typs an.
    description: ''
  - name: --close-duration --instance-close-delay-duration --instance-close-duration
    summary: Geben Sie die Dauer in Sekunden an, die gewartet werden soll, bevor eine Zustands lose Instanz geschlossen wird, damit die aktiven Anforderungen ordnungsgemäß entladen werden. Dies wäre wirksam, wenn die Instanz während des Anwendungs-/clusterupgrades geschlossen wird, nur für die Instanzen, für die eine Verzögerungs Dauer ungleich NULL in der Dienst Beschreibung konfiguriert wurde.
    description: ''
  - name: --consider-warning-as-error --warning-as-error
    parameterValueGroup: false, true
    summary: Gibt an, ob ein Warnungs Integritäts Ereignis während der Integritäts Auswertung als Fehler Ereignis behandelt werden soll.
    description: ''
  - name: --failure-action
    parameterValueGroup: Manual, Rollback
    summary: Geben Sie die Aktion an, die ausgeführt werden soll, wenn das überwachte Upgrade Die zulässigen Werte für diesen Parameter sind Rollback oder manual.
    description: ''
  - name: --force-restart
    parameterValueGroup: false, true
    summary: Gibt an, dass der Dienst Host neu gestartet wird, auch wenn das Upgrade eine reine Konfigurationsänderung ist.
    description: ''
  - name: --hc-retry-timeout --health-check-retry-timeout
    summary: Geben Sie die Dauer in Sekunden an, nach der Service Fabric die Integritätsprüfung wiederholt, wenn die vorherige Integritäts Überprüfung nicht erfolgreich war.
    description: ''
  - name: --hc-stable-duration --health-check-stable-duration
    summary: Geben Sie die Dauer in Sekunden an, die Service Fabric wartet, um zu überprüfen, ob die Anwendung stabil ist, bevor Sie zur nächsten upgradedomäne wechselt oder das Upgrade abschließen. Diese Wartezeit verhindert, dass nicht erkannte Integritäts Änderungen direkt nach der Integritätsprüfung durchgeführt werden.
    description: ''
  - name: --hc-wait-duration --health-check-wait-duration
    summary: Geben Sie die Dauer in Sekunden an, die Service Fabric wartet, bevor die anfängliche Integritätsprüfung durchführt, nachdem das Upgrade für die upgradedomäne abgeschlossen wurde.
    description: ''
  - name: --max-percent-unhealthy-apps --max-percent-unhealthy-deployed-applications --max-unhealthy-apps
    summary: Geben Sie den maximalen Prozentsatz der Anwendungs Instanzen an, die auf den Knoten im Cluster bereitgestellt werden und den Integritäts Zustand "Fehler" aufweisen, bevor der Integritäts Status der Anwendung für den Cluster fehlerhaft ist. Zulässige Werte sind die Form 0 bis 100.
    description: ''
  - name: --max-percent-unhealthy-partitions --max-unhealthy-parts
    summary: Geben Sie den maximalen Prozentsatz der fehlerhafter-Partitionen pro Dienst an, der von der Integritätsrichtlinie für den Standard Diensttyp für das überwachte Upgrade verwendet werden darf. Zulässige Werte sind 0 bis 100.
    description: ''
  - name: --max-percent-unhealthy-replicas --max-unhealthy-reps
    summary: Geben Sie den maximalen Prozentsatz der fehlerhafter-Replikate pro Dienst an, der von der Integritätsrichtlinie für den Standard Diensttyp für das überwachte Upgrade verwendet werden darf. Zulässige Werte sind 0 bis 100.
    description: ''
  - name: --max-percent-unhealthy-services --max-unhealthy-servs
    summary: Geben Sie den maximalen Prozentsatz der fehlerhafter-Dienste an, der von der Integritätsrichtlinie für den Standard Diensttyp für das überwachte Upgrade verwendet werden darf. Zulässige Werte sind 0 bis 100.
    description: ''
  - name: --recreate-application
    parameterValueGroup: false, true
    summary: Bestimmt, ob die Anwendung bei einem Update neu erstellt werden soll. Wenn value = true, sind die übrigen Upgraderichtlinien-Parameter nicht zulässig.
    description: ''
  - name: --rep-check-timeout --replica-check-timeout --upgrade-replica-set-check-timeout
    summary: Geben Sie die maximale Zeit in Sekunden an, die Service Fabric wartet, bis ein Dienst in einem sicheren Zustand neu konfiguriert wird, falls er sich nicht bereits in einem sicheren Zustand befindet, bevor Service Fabric mit dem Upgrade fortgesetzt wird.
    description: ''
  - name: --service-type-health-policy-map --service-type-policy
    summary: 'Geben Sie die Zuordnung der Integritätsrichtlinie an, die für verschiedene Dienst Typen als Schlüssel/Wert-Paare im folgenden Format verwendet werden soll: "servicetykname" = "maxprozentuunhealthypartitionsperservice, maxprozentuunhealthyreplicasperpartition, maxprozentuunhealthyservices". Beispiel:--Service-Type-Health-Policy-Map "ServiceTypeName01" = "5, 10, 5" "ServiceTypeName02" = "5, 5, 5".'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --ud-timeout --upgrade-domain-timeout
    summary: Geben Sie die maximale Zeit in Sekunden an, die Service Fabric für das Upgrade einer einzelnen upgradedomäne benötigt. Nach diesem Zeitraum tritt beim Upgrade ein Fehler auf.
    description: ''
  - name: --upgrade-mode
    parameterValueGroup: Monitored, UnmonitoredAuto
    summary: Geben Sie den Modus an, der zur Überwachung der Integrität während eines parallelen Upgrades verwendet wird. Die Werte werden überwacht, und unmonitoredauto.
    description: ''
  - name: --upgrade-timeout
    summary: Geben Sie die maximale Zeit in Sekunden an, die Service Fabric für das gesamte Upgrade benötigt. Nach diesem Zeitraum tritt beim Upgrade ein Fehler auf.
    description: ''
commands:
- az_sf_managed-application_create
- az_sf_managed-application_delete
- az_sf_managed-application_list
- az_sf_managed-application_show
- az_sf_managed-application_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
