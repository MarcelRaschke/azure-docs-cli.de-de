                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Anzeigen der Eigenschaften einer verwalteten Anwendungstyp Version in einem von Azure Service Fabric verwalteten Cluster.
    syntax: az sf managed-application-type version show -g testRG -c testCluster --application-type-name CalcServiceApp --version 1.0
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --application-type-version --version
    summary: Geben Sie die Version des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-application-type_version_update
  name: az sf managed-application-type version update
  summary: Aktualisieren einer verwalteten Anwendungstyp Version.
  description: Dies ermöglicht die Aktualisierung von Anwendungstyp-Versions Tags und der Paket-URL.
  syntax: >-
    az sf managed-application-type version update --application-type-name
                                                  --application-type-version
                                                  --cluster-name
                                                  --resource-group
                                                  [--package-url]
                                                  [--subscription]
                                                  [--tags]
  examples:
  - summary: Aktualisieren Sie die Version des verwalteten Anwendungs Typs.
    syntax: az sf managed-application-type version update -g testRG -c testCluster --application-type-name CalcServiceApp --version 1.0 --tags new=tags
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --application-type-version --version
    summary: Geben Sie die Version des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --package-url
    summary: Geben Sie die URL der sfpkg-Datei des Anwendungspakets an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_sf_managed-application-type_version_create
- az_sf_managed-application-type_version_delete
- az_sf_managed-application-type_version_list
- az_sf_managed-application-type_version_show
- az_sf_managed-application-type_version_update
