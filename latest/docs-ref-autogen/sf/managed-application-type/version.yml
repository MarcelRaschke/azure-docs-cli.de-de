### YamlMime:AzureCLIGroup
uid: az_sf_managed-application-type_version
name: az sf managed-application-type version
summary: Verwalten von Anwendungstyp Versionen in einem von Azure Service Fabric verwalteten Cluster. Unterstützt nur Arm-bereitgestellte Anwendungstyp Versionen.
description: ''
directCommands:
- uid: az_sf_managed-application-type_version_create
  name: az sf managed-application-type version create
  summary: Erstellen Sie einen neuen verwalteten Anwendungstyp in einem von Azure Service Fabric verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-application-type version create --application-type-name
                                                  --application-type-version
                                                  --cluster-name
                                                  --package-url
                                                  --resource-group
                                                  [--subscription]
                                                  [--tags]
  examples:
  - summary: Erstellen Sie eine neue verwaltete Anwendungstyp Version mithilfe der angegebenen Paket-URL. Die Version im Anwendungs Manifest, die im Paket enthalten ist, muss die gleiche Version wie die in--Version angegebene aufweisen.
    syntax: >-
      az sf managed-application-type version create -g testRG -c testCluster --application-type-name testAppType \
        --version 1.0 --package-url "https://sftestapp.blob.core.windows.net/sftestapp/testApp_1.0.sfpkg"
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --application-type-version --version
    summary: Geben Sie die Version des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --package-url
    summary: Geben Sie die URL der sfpkg-Datei des Anwendungspakets an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_sf_managed-application-type_version_delete
  name: az sf managed-application-type version delete
  summary: Löscht eine verwaltete Anwendungstyp Version.
  description: ''
  syntax: >-
    az sf managed-application-type version delete --application-type-name
                                                  --application-type-version
                                                  --cluster-name
                                                  --resource-group
                                                  [--subscription]
  examples:
  - summary: Löscht die Version des verwalteten Anwendungs Typs.
    syntax: az sf managed-application-type version delete -g testRG -c testCluster --application-type-name CalcServiceApp --version 1.0
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --application-type-version --version
    summary: Geben Sie die Version des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-application-type_version_list
  name: az sf managed-application-type version list
  summary: Listet Versionen eines bestimmten verwalteten Anwendungs Typs auf.
  description: ''
  syntax: >-
    az sf managed-application-type version list --application-type-name
                                                --cluster-name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Listet die Versionen für einen bestimmten verwalteten Anwendungstyp auf.
    syntax: az sf managed-application-type version list -g testRG -c testCluster --application-type-name CalcServiceApp
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Geben Sie den Namen des Anwendungs Typs an.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
