### YamlMime:AzureCLIGroup
uid: az_sf_managed_cluster_client_certificate
name: az sf managed-cluster client-certificate
summary: Verwalten von Client Zertifikaten eines verwalteten Clusters.
description: ''
directCommands:
- uid: az_sf_managed_cluster_client_certificate_add
  name: az sf managed-cluster client-certificate add
  summary: Fügen Sie dem verwalteten Cluster ein neues Client Zertifikat hinzu.
  description: ''
  syntax: >-
    az sf managed-cluster client-certificate add --cluster-name
                                                 --resource-group
                                                 [--common-name]
                                                 [--is-admin {false, true}]
                                                 [--issuer-thumbprint]
                                                 [--subscription]
                                                 [--thumbprint]
  examples:
  - summary: Hinzufügen eines Administrator Client Zertifikats nach Fingerabdruck.
    syntax: az sf managed-cluster client-certificate add -g testRG -c testCluster --thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX --is-admin
  - summary: Fügen Sie ein nicht-Administrator Client Zertifikat nach dem allgemeinen Namen hinzu.
    syntax: az sf managed-cluster client-certificate add -g testRG -c testCluster --common-name Contoso.com --issuer-thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --common-name
    summary: Allgemeiner Name des Client Zertifikats.
    description: ''
  - name: --is-admin
    parameterValueGroup: false, true
    summary: Der Client Authentifizierungstyp.
    description: ''
  - name: --issuer-thumbprint
    summary: Durch Leerzeichen getrennte Liste der Aussteller Fingerabdrücke.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --thumbprint
    summary: Fingerabdruck des Client Zertifikats.
    description: ''
- uid: az_sf_managed_cluster_client_certificate_delete
  name: az sf managed-cluster client-certificate delete
  summary: Löschen Sie ein Client Zertifikat aus dem verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-cluster client-certificate delete --cluster-name
                                                    --resource-group
                                                    [--common-name]
                                                    [--subscription]
                                                    [--thumbprint]
  examples:
  - summary: Löschen Sie das Client Zertifikat nach Fingerabdruck.
    syntax: az sf managed-cluster client-certificate delete -g testRG -c testCluster --thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  - summary: Löschen Sie das Client Zertifikat nach dem allgemeinen Namen.
    syntax: az sf managed-cluster client-certificate delete -g testRG -c testCluster --common-name Contoso.com
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --common-name
    summary: Eine einzelne oder durch Leerzeichen getrennte Liste der zu entfernenden allgemeinen Namen des Client Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --thumbprint
    summary: Eine einzelne oder durch Leerzeichen getrennte Liste der zu entfernenden Client Zertifikat Fingerabdrücke.
    description: ''
commands:
- az_sf_managed_cluster_client_certificate_add
- az_sf_managed_cluster_client_certificate_delete
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
