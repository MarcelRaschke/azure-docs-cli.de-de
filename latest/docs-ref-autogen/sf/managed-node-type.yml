    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-node-type_update
  name: az sf managed-node-type update
  summary: Aktualisieren Sie einen verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-node-type update --cluster-name
                                   --name
                                   --resource-group
                                   [--app-end-port]
                                   [--app-start-port]
                                   [--capacity]
                                   [--ephemeral-end-port]
                                   [--ephemeral-start-port]
                                   [--instance-count]
                                   [--placement-property]
                                   [--subscription]
  examples:
  - summary: Aktualisieren Sie die Instanzanzahl des Knoten Typs.
    syntax: az sf managed-node-type update -g testRG -c testCluster -n snt --instance-count 7
  - summary: Aktualisieren Sie die Platzierungs Eigenschaften des Knoten Typs. Dadurch werden ggf. ältere Platzierungs Eigenschaften überschrieben.
    syntax: az sf managed-node-type update -g testRG -c testCluster -n snt --placement-property NodeColor=Red SomeProperty=6
  requiredParameters:
  - isRequired: true
