  - name: --capacity
    summary: Kapazitäts Tags, die auf die Knoten im Knotentyp als Schlüssel/Wert-Paare angewendet werden, verwendet der Cluster Ressourcen-Manager diese Tags, um zu verstehen, wie viel Ressource ein Knoten aufweist. Durch das Aktualisieren werden die aktuellen Werte überschrieben. Beispiel:--Capacity clientconnections = 65536 Param2 = Value2.
    description: ''
