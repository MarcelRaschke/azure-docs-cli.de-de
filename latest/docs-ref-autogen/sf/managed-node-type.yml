### YamlMime:AzureCLIGroup
uid: az_sf_managed-node-type
name: az sf managed-node-type
summary: Verwalten eines Knoten Typs eines von Azure Service Fabric verwalteten Clusters.
description: ''
directCommands:
- uid: az_sf_managed-node-type_create
  name: az sf managed-node-type create
  summary: Löschen Sie einen verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-node-type create --cluster-name
                                   --instance-count
                                   --name
                                   --resource-group
                                   [--app-end-port]
                                   [--app-start-port]
                                   [--capacity]
                                   [--disk-size]
                                   [--ephemeral-end-port]
                                   [--ephemeral-start-port]
                                   [--placement-property]
                                   [--primary {false, true}]
                                   [--subscription]
                                   [--vm-image-offer]
                                   [--vm-image-publisher]
                                   [--vm-image-sku]
                                   [--vm-image-version]
                                   [--vm-size]
  examples:
  - summary: Erstellen Sie einen primären Knotentyp mit 5 Knoten.
    syntax: az sf managed-node-type create -g testRG -c testCluster -n pnt --instance-count 5 --primary
  - summary: Erstellen Sie einen nicht primären Knotentyp mit Platzierungs properities, Kapazitäten und Ports.
    syntax: az sf managed-node-type create -g testRG -c testCluster -n snt --instance-count 5 --placement-property NodeColor=Green SomeProperty=5 --capacity ClientConnections=65536 --app-start-port 20575 --app-end-port 20605 --ephemeral-start-port 20606 --ephemeral-end-port 20861
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --instance-count
    summary: ESS = "die Anzahl der Knoten im Knotentyp.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --app-end-port --application-end-port
    summary: Anwendungsendport eines Bereichs von Ports.
    description: ''
  - name: --app-start-port --application-start-port
    summary: Anwendungs startport eines Bereichs von Ports.
    description: ''
  - name: --capacity
    summary: Kapazitäts Tags, die auf die Knoten im Knotentyp als Schlüssel/Wert-Paare angewendet werden, verwendet der Cluster Ressourcen-Manager diese Tags, um zu verstehen, wie viel Ressource ein Knoten aufweist. Durch das Aktualisieren werden die aktuellen Werte überschrieben. Beispiel:--Capacity clientconnections = 65536 Param2 = Value2.
    description: ''
  - name: --disk-size
    defaultValue: "100"
    summary: Datenträger Größe für jeden virtuellen Computer im Knotentyp in GSB.
    description: ''
  - name: --ephemeral-end-port
    summary: Kurzlebiger Endport eines Bereichs von Ports.
    description: ''
  - name: --ephemeral-start-port
    summary: Kurzlebiger startport eines Bereichs von Ports.
    description: ''
  - name: --placement-property
    summary: Platzierungs Tags, die auf Knoten im Knotentyp als Schlüssel/Wert-Paare angewendet werden, können verwendet werden, um anzugeben, wo bestimmte Dienste (Arbeits Auslastungen) ausgeführt werden sollen. Durch das Aktualisieren werden die aktuellen Werte überschrieben. Beispiel:--Placement-Property Node Color = Green SomeProperty = 5.
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Knotentyp primär ist. Auf diesem Knotentyp werden die Systemdienste ausgeführt. Nur ein Knotentyp sollte als Primär markiert werden. Der primäre Knotentyp kann für vorhandene Cluster nicht gelöscht oder geändert werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vm-image-offer
    defaultValue: WindowsServer
    summary: Der Angebotstyp des Azure Virtual Machines Marketplace-Images.
    description: ''
  - name: --vm-image-publisher
    defaultValue: MicrosoftWindowsServer
    summary: Der Herausgeber des Azure Virtual Machines Marketplace-Images.
    description: ''
  - name: --vm-image-sku
    defaultValue: 2019-Datacenter
    summary: Die SKU des Azure Virtual Machines Marketplace-Images.
    description: ''
  - name: --vm-image-version
    defaultValue: latest
    summary: Die Version des Azure Virtual Machines Marketplace-Images.
    description: ''
  - name: --vm-size
    defaultValue: Standard_D2
    summary: Die Größe der virtuellen Computer im Pool. Alle virtuellen Computer in einem Pool haben die gleiche Größe.
    description: ''
- uid: az_sf_managed-node-type_delete
  name: az sf managed-node-type delete
  summary: Löschen Sie den Knotentyp aus einem Cluster.
  description: ''
  syntax: >-
    az sf managed-node-type delete --cluster-name
                                   --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Löschen Sie den Cluster.
    syntax: az sf managed-node-type delete -g testRG -c testCluster -n snt
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Der Knotentyp Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-node-type_list
  name: az sf managed-node-type list
  summary: Listet Knoten Typen eines verwalteten Clusters auf.
  description: ''
  syntax: >-
    az sf managed-node-type list --cluster-name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Listet Knoten Typen nach Cluster auf.
    syntax: az sf managed-node-type list -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed-node-type_show
  name: az sf managed-node-type show
  summary: Zeigt die Eigenschaften eines Knoten Typs an.
  description: ''
  syntax: >-
    az sf managed-node-type show --cluster-name
                                 --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Knotentyp erhalten.
    syntax: az sf managed-node-type show -g testRG -c testCluster -n pnt
  requiredParameters:
