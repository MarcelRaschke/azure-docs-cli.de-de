### YamlMime:AzureCLIGroup
uid: az_sf_managed_cluster
name: az sf managed-cluster
summary: Verwalten eines von Azure Service Fabric verwalteten Clusters.
description: ''
directCommands:
- uid: az_sf_managed_cluster_create
  name: az sf managed-cluster create
  summary: Löschen Sie einen verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-cluster create --admin-password
                                 --cluster-name
                                 --resource-group
                                 [--admin-user-name]
                                 [--cert-common-name]
                                 [--cert-is-admin {false, true}]
                                 [--cert-issuer-thumbprint]
                                 [--cert-thumbprint]
                                 [--client-connection-port]
                                 [--dns-name]
                                 [--gateway-connection-port]
                                 [--location]
                                 [--sku]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: Erstellen Sie einen Cluster mit Standard-SKU und Client Zertifikat nach Fingerabdruck.
    syntax: az sf managed-cluster create -g testRG -c testCluster -l eastus2 --cert-thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX --cert-is-admin --admin-password PassTest123@ --sku Standard
  - summary: Erstellen Sie den Cluster mit der Standard-SKU und dem Client Zertifikat nach dem allgemeinen Namen.
    syntax: az sf managed-cluster create -g testRG -c testCluster -l eastus2 --cert-common-name Contoso.com --cert-issuer-thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX --cert-is-admin --admin-password PassTest123@ --sku Standard
  requiredParameters:
  - isRequired: true
    name: --admin-password
    summary: Das für die virtuellen Computer verwendete Administrator Kennwort.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --admin-user-name
    defaultValue: vmadmin
    summary: Der für die virtuellen Computer verwendete Administrator Benutzer.
    description: ''
  - name: --cert-common-name --client-cert-common-name
    summary: Allgemeiner Name des Client Zertifikats.
    description: ''
  - name: --cert-is-admin --client-cert-is-admin
    parameterValueGroup: false, true
    summary: Der Client Authentifizierungstyp.
    description: ''
  - name: --cert-issuer-thumbprint --cert-issuer-tp --client-cert-issuer-thumbprint
    summary: Durch Leerzeichen getrennte Liste der Aussteller Fingerabdrücke.
    description: ''
  - name: --cert-thumbprint --client-cert-thumbprint
    summary: Fingerabdruck des Client Zertifikats.
    description: ''
  - name: --client-connection-port --client-port
    defaultValue: "19000"
    summary: Port, der für Clientverbindungen mit dem Cluster verwendet wird.
    description: ''
  - name: --dns-name
    summary: DNS-Name des Clusters.
    description: ''
  - name: --gateway-connection-port --gateway-port
    defaultValue: "19080"
    summary: Port, der für http-Verbindungen mit dem Cluster verwendet wird.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    defaultValue: Basic
    summary: 'SKU des Clusters, die Optionen sind "Basic": Sie verfügen über mindestens drei Seed-Knoten und können nur einen Knotentyp und Standard aufweisen: Es sind mindestens 5 Seed-Knoten vorhanden, und es werden mehrere Knoten Typen zugelassen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_sf_managed_cluster_delete
  name: az sf managed-cluster delete
  summary: Löschen Sie einen verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-cluster delete --cluster-name
                                 --resource-group
                                 [--subscription]
  examples:
  - summary: Löschen Sie den Cluster.
    syntax: az sf managed-cluster delete -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed_cluster_list
  name: az sf managed-cluster list
  summary: Auflisten verwalteter Cluster.
  description: ''
  syntax: >-
    az sf managed-cluster list [--query-examples]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Auflisten von Clustern nach Ressourcengruppe.
    syntax: az sf managed-cluster list -g testRG
  - summary: Auflisten von Clustern nach Abonnement.
    syntax: az sf managed-cluster list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed_cluster_show
  name: az sf managed-cluster show
  summary: Zeigen Sie die Eigenschaften eines verwalteten Azure Service Fabric-Clusters an.
  description: ''
  syntax: >-
    az sf managed-cluster show --cluster-name
                               --resource-group
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Cluster erhalten.
    syntax: az sf managed-cluster show -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sf_managed_cluster_update
  name: az sf managed-cluster update
  summary: Aktualisieren Sie einen verwalteten Cluster.
  description: ''
  syntax: >-
    az sf managed-cluster update --cluster-name
                                 --resource-group
                                 [--client-connection-port]
                                 [--dns-name]
                                 [--gateway-connection-port]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: Aktualisieren Sie den Cluster ClientPort und den DNS-Namen.
    syntax: az sf managed-cluster update -g testRG -c testCluster --client-port 50000 --dns-name testnewdns
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Geben Sie den Namen des Clusters an. Wenn dieser nicht angegeben wird, entspricht er dem Ressourcengruppen Namen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Geben Sie den Namen der Ressourcengruppe an. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --client-connection-port --client-port
    summary: Port, der für Clientverbindungen mit dem Cluster verwendet wird.
    description: ''
  - name: --dns-name
    summary: DNS-Name des Clusters.
    description: ''
  - name: --gateway-connection-port --gateway-port
    summary: Port, der für http-Verbindungen mit dem Cluster verwendet wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_sf_managed_cluster_client_certificate
- az_sf_managed_cluster_client_certificate_add
- az_sf_managed_cluster_client_certificate_delete
- az_sf_managed_cluster_create
- az_sf_managed_cluster_delete
- az_sf_managed_cluster_list
- az_sf_managed_cluster_show
- az_sf_managed_cluster_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
