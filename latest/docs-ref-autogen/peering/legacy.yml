### YamlMime:AzureCLIGroup
uid: az_peering_legacy
name: az peering legacy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **peeringerweiterung** für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ Peering Legacy** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Peering-Legacy.
description: ''
directCommands:
- uid: az_peering_legacy_list
  name: az peering legacy list
  summary: Listet alle Legacy-Peer Vorgänge unter dem angegebenen Abonnement auf, die mit der angegebenen Art und dem angegebenen Standort übereinstimmen.
  description: ''
  syntax: >-
    az peering legacy list --kind {Direct, Exchange}
                           --peering-location
                           [--asn]
  examples:
  - summary: Auflisten von Legacy-Peer-Ings
    syntax: az peering legacy list --kind "Exchange" --peering-location "peeringLocation0"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: Die Art des Peerings.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Der Speicherort des Peerings.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Die ASN-Nummer, die einem Legacy-Peering zugeordnet ist.
    description: ''
commands:
- az_peering_legacy_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
