### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server
name: az spring-cloud config-server
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud config-Server** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von config Server in Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_clear
  name: az spring-cloud config-server clear
  summary: Löschen Sie alle Einstellungen auf dem Konfigurations Server.
  description: ''
  syntax: >-
    az spring-cloud config-server clear --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spring-cloud_config-server_set
  name: az spring-cloud config-server set
  summary: Legen Sie Konfigurations Server aus einer YAML-Datei fest.
  description: ''
  syntax: >-
    az spring-cloud config-server set --config-file
                                      --name
                                      --resource-group
                                      [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Ein YAML-Dateipfad für die Konfiguration des Spring Cloud config-Servers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_spring-cloud_config-server_show
  name: az spring-cloud config-server show
  summary: Konfigurations Server anzeigen.
  description: ''
  syntax: >-
    az spring-cloud config-server show --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_spring-cloud_config-server_clear
- az_spring-cloud_config-server_git
- az_spring-cloud_config-server_git_repo
- az_spring-cloud_config-server_git_repo_add
- az_spring-cloud_config-server_git_repo_list
- az_spring-cloud_config-server_git_repo_remove
- az_spring-cloud_config-server_git_repo_update
- az_spring-cloud_config-server_git_set
- az_spring-cloud_config-server_set
- az_spring-cloud_config-server_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
