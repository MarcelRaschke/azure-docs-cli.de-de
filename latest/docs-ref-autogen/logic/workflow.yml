### YamlMime:AzureCLIGroup
uid: az_logic_workflow
name: az logic workflow
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Logik** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Logic Workflow** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Logic Workflow.
description: ''
directCommands:
- uid: az_logic_workflow_create
  name: az logic workflow create
  summary: Erstellt oder aktualisiert einen Workflow mithilfe einer JSON-Datei für die Definition.
  description: ''
  syntax: >-
    az logic workflow create --definition
                             --location
                             --name
                             --resource-group
                             [--access-control]
                             [--endpoints-configuration]
                             [--integration-account]
                             [--integration-service-environment]
                             [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                             [--tags]
  examples:
  - summary: Erstellen oder Aktualisieren eines Workflows
    syntax: az logic workflow create --resource-group "test_resource_group" --location "centralus" --name "test_workflow" --definition "workflow.json"
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Pfad zu einer JSON-Datei für die Workflow Definition (Weitere Informationen hierzu finden Sie unter Readme.MD). Dieses JSON-Format sollte mit dem Exportieren des Logik-App-Entwurfs Tools in Einklang stehen.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Den Workflownamen
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --access-control
    summary: Die Zugriffs Steuerungs Konfiguration steuert den Zugriff auf diesen Workflow. Weitere Informationen finden Sie unter Readme.MD.
    description: ''
  - name: --endpoints-configuration
    summary: Die Endpunkt Konfiguration.
    description: ''
  - name: --integration-account
    summary: Das Integrations Konto.
    description: ''
  - name: --integration-service-environment
    summary: Die Integrations Dienst Umgebung.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Das Land/die Region.
    description: ''
  - name: --tags
    summary: Die Ressourcentags.
    description: ''
- uid: az_logic_workflow_delete
  name: az logic workflow delete
  summary: Löscht einen Workflow.
  description: ''
  syntax: >-
    az logic workflow delete --name
                             --resource-group
                             [--yes]
  examples:
  - summary: Löschen eines Workflows
    syntax: az logic workflow delete --resource-group "test_resource_group" --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Workflownamen
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_logic_workflow_list
  name: az logic workflow list
  summary: Ruft eine Liste der Workflows nach Abonnement ab.
  description: ''
  syntax: >-
    az logic workflow list [--filter]
                           [--resource-group]
                           [--top]
  examples:
  - summary: Auflisten aller Workflows in einer Ressourcengruppe
    syntax: az logic workflow list --resource-group "test_resource_group"
  - summary: Alle Workflows in einem Abonnement auflisten
    syntax: az logic workflow list
  optionalParameters:
  - name: --filter
    summary: 'Der Filter, der auf den Vorgang angewendet werden soll. Zu den Optionen für Filter zählen: State, auslösen und referencedresourceid.'
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  - name: --top
    summary: Die Anzahl der Elemente, die in das Ergebnis eingeschlossen werden sollen.
    description: ''
- uid: az_logic_workflow_show
  name: az logic workflow show
  summary: Ruft einen Workflow ab.
  description: ''
  syntax: >-
    az logic workflow show --name
                           --resource-group
  examples:
  - summary: Workflow erhalten
    syntax: az logic workflow show --resource-group "test_resource_group" --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Workflownamen
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
- uid: az_logic_workflow_update
  name: az logic workflow update
  summary: Aktualisiert einen Workflow.
  description: ''
  syntax: >-
    az logic workflow update --name
                             --resource-group
                             [--definition]
                             [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                             [--tags]
  examples:
  - summary: Patchen eines Workflows
    syntax: az logic workflow update --resource-group "test_resource_group" --definition workflow.json --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Workflownamen
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --definition
    summary: Pfad zu einer JSON-Datei für die Workflow Definition (Weitere Informationen hierzu finden Sie unter Readme.MD). Dieses JSON-Format sollte mit dem Exportieren des Logik-App-Entwurfs Tools in Einklang stehen.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Das Land/die Region.
    description: ''
  - name: --tags
    summary: Die Ressourcentags.
    description: ''
commands:
- az_logic_workflow_create
- az_logic_workflow_delete
- az_logic_workflow_list
- az_logic_workflow_show
- az_logic_workflow_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
