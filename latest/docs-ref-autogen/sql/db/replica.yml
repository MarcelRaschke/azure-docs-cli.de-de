### YamlMime:AzureCLIGroup
uid: az_sql_db_replica
name: az sql db replica
summary: Verwalten der Replikation zwischen Datenbanken.
description: ''
directCommands:
- uid: az_sql_db_replica_create
  name: az sql db replica create
  summary: Erstellen Sie eine Datenbank als lesbares sekundäres Replikat einer vorhandenen Datenbank.
  description: Eine vollständige Liste der Optionen auf Leistungsebene können Sie durch Ausführen von `az sql db list-editions -a -o table -l LOCATION` anzeigen. Die sekundäre Datenbank muss die gleiche Edition wie die primäre Datenbank haben.
  syntax: >-
    az sql db replica create --name
                             --partner-server
                             --resource-group
                             --server
                             [--auto-pause-delay]
                             [--backup-storage-redundancy]
                             [--capacity]
                             [--compute-model {Provisioned, Serverless}]
                             [--elastic-pool]
                             [--family]
                             [--ha-replicas]
                             [--license-type {BasePrice, LicenseIncluded}]
                             [--min-capacity]
                             [--no-wait]
                             [--partner-database]
                             [--partner-resource-group]
                             [--read-scale {Disabled, Enabled}]
                             [--secondary-type]
                             [--service-objective]
                             [--subscription]
                             [--tags]
                             [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen Sie eine Datenbank mit der Leistungsstufe S0 als sekundäres Replikat einer vorhandenen Standarddatenbank.
    syntax: az sql db replica create -g mygroup -s myserver -n originalDb --partner-server newDb --service-objective S0
  - summary: Erstellen einer Datenbank mit GeneralPurpose Edition, Gen4-Hardware und einem virtuellen Kern als sekundäres Replikat einer vorhandenen GeneralPurpose-Datenbank
    syntax: az sql db replica create -g mygroup -s myserver -n originalDb --partner-server newDb -f Gen4 -c 1
  - summary: Erstellen Sie eine Datenbank mit zonenredundanten Sicherungsspeichern als sekundäres Replikat einer vorhandenen Datenbank.
    syntax: az sql db replica create -g mygroup -s myserver -n originalDb --partner-server newDb --backup-storage-redundancy Zone
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - isRequired: true
    name: --partner-server
    summary: Name des Servers, auf dem das neue Replikat erstellt werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert -1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Sicherungsspeicherredundanz, die zum Speichern von Sicherungen verwendet wird. Zulässige Werte sind: Local, Zone, Geo.'
    description: ''
  - name: --capacity -c
    summary: Die Kapazitätskomponente der SKU in ganzzahliger Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das Computemodell der Datenbank.
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in dem die Datenbank erstellt werden soll.
    description: ''
  - name: --family -f
    summary: 'Die Computegenerationskomponente der SKU (nur für V-Kern-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Die Anzahl von Hochverfügbarkeitsreplikaten, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale-Edition festlegbar.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diese Datenbank angewendet werden soll. `LicenseIncluded` , wenn Sie eine Lizenz benötigen oder `BasePrice` wenn Sie über eine Lizenz verfügen und für die Azure-Hybridvorteil berechtigt sind.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die der Datenbank immer zugeordnet ist, wenn sie nicht angehalten wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --partner-database
    summary: Name des neuen Replikats. Wenn keine Angabe erfolgt, wird standardmäßig der Name der Quelldatenbank verwendet.
    description: ''
  - name: --partner-resource-group
    summary: Name der Ressourcengruppe, in der das neue Replikat erstellt werden soll. Wenn keine Angabe erfolgt, wird standardmäßig die Ursprungsressourcengruppe verwendet.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Option aktiviert ist, können Verbindungen, für die die Anwendungsabsicht in ihrer Verbindungszeichenfolge auf readonly festgelegt ist, an ein schreibgeschütztes sekundäres Replikat weitergeleitet werden. Diese Eigenschaft kann nur für Premium- und Unternehmenskritisch Datenbanken festgelegt werden.
    description: ''
  - name: --secondary-type
    summary: 'Typ des zu erstellende sekundären Typs. Zulässige Werte sind: Geo, Named.'
    description: ''
  - name: --service-objective
    summary: 'Das Dienstziel für die neue Datenbank. Beispiel: Basic, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonenredundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_replica_delete-link
  name: az sql db replica delete-link
  summary: Beenden Sie die Datenreplikation zwischen zwei Datenbankreplikaten dauerhaft.
  description: ''
  syntax: >-
    az sql db replica delete-link --partner-server
                                  [--ids]
                                  [--name]
                                  [--partner-resource-group]
                                  [--resource-group]
                                  [--server]
                                  [--subscription]
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --partner-server
    summary: Name des Servers, auf dem sich das andere Replikat befindet.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --partner-resource-group
    summary: Name der Ressourcengruppe, in der sich das andere Replikat befindet. Wenn keine Angabe vorhanden ist, wird standardmäßig die Ressourcengruppe der ersten Datenbank verwendet.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_replica_list-links
  name: az sql db replica list-links
  summary: Listet die Replikate einer Datenbank und deren Replikationsstatus auf.
  description: ''
  syntax: >-
    az sql db replica list-links [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  examples:
  - summary: Listet die Replikate einer Datenbank und deren Replikationsstatus auf. (automatisch generiert)
    syntax: az sql db replica list-links --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_replica_set-primary
  name: az sql db replica set-primary
  summary: Legen Sie die primäre Replikatdatenbank fest, indem Sie ein Over-Over von der aktuellen primären Replikatdatenbank aus.
  description: ''
  syntax: >-
    az sql db replica set-primary [--allow-data-loss]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--server]
                                  [--subscription]
  examples:
  - summary: Legen Sie die primäre Replikatdatenbank fest, indem Sie ein Over von der aktuellen primären Replikatdatenbank aus einrichten. (automatisch generiert)
    syntax: az sql db replica set-primary --allow-data-loss --name MyDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription
  optionalParameters:
  - name: --allow-data-loss
    summary: Falls angegeben, lässt der Failovervorgang Datenverluste zu.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Datenbank, für die ein Failover versucht werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe, die das sekundäre Replikat enthält, das zum neuen primären Replikat wird.
    description: ''
  - name: --server -s
    summary: Name des Servers, der das sekundäre Replikat enthält, das zum neuen primären Replikat wird. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_replica_create
- az_sql_db_replica_delete-link
- az_sql_db_replica_list-links
- az_sql_db_replica_set-primary
