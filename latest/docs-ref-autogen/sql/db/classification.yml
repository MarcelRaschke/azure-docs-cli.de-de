- uid: az_sql_db_classification_update
  name: az sql db classification update
  summary: Aktualisieren Sie die Sensitivität-Klassifizierung einer Spalte.
  description: ''
  syntax: >-
    az sql db classification update --column
                                    --schema
                                    --table
                                    [--ids]
                                    [--information-type]
                                    [--label]
                                    [--name]
                                    [--resource-group]
                                    [--server]
                                    [--subscription]
  examples:
  - summary: Aktualisieren Sie die Vertraulichkeits Klassifizierung für eine bestimmte Spalte.
    syntax: az sql db classification update -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn --information-type Name --label "Confidential - GDPR"
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --information-type
    summary: Der Informationstyp.
    description: ''
  - name: --label
    summary: Der Bezeichnungsname.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
