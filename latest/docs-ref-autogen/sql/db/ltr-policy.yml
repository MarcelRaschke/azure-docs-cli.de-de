### YamlMime:AzureCLIGroup
uid: az_sql_db_ltr-policy
name: az sql db ltr-policy
summary: Verwalten der Richtlinie für die Langzeitaufbewahrung von SQL-Datenbank
description: ''
directCommands:
- uid: az_sql_db_ltr-policy_set
  name: az sql db ltr-policy set
  summary: Aktualisieren der Einstellungen für die Langzeitaufbewahrung für eine Datenbank.
  description: ''
  syntax: >-
    az sql db ltr-policy set [--ids]
                             [--monthly-retention]
                             [--name]
                             [--resource-group]
                             [--server]
                             [--subscription]
                             [--week-of-year]
                             [--weekly-retention]
                             [--yearly-retention]
  examples:
  - summary: Legen Sie die langzeitaufbewahrung für eine Datenbank fest.
    syntax: az sql db ltr-policy set -g mygroup -s myserver -n mydb --weekly-retention "P1W" --monthly-retention "P6M" --yearly-retention "P1Y" --week-of-year 26
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --monthly-retention
    summary: Aufbewahrung für die monatliche Sicherung. Wenn anstelle einer ISO 8601-Zeichenfolge nur eine Zahl übergeben wird, werden Tage als Einheiten angenommen. Es gibt mindestens 7 Tage und maximal 10 Jahre.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --week-of-year
    summary: Die Woche des Jahres, 1 bis 52, in der die jährlichen LTR-Sicherungen erstellt werden.
    description: ''
  - name: --weekly-retention
    summary: Aufbewahrung für die wöchentliche Sicherung. Wenn anstelle einer ISO 8601-Zeichenfolge nur eine Zahl übergeben wird, werden Tage als Einheiten angenommen. Es gibt mindestens 7 Tage und maximal 10 Jahre.
    description: ''
  - name: --yearly-retention
    summary: Aufbewahrung für die jährlichen Sicherungen. Wenn anstelle einer ISO 8601-Zeichenfolge nur eine Zahl übergeben wird, werden Tage als Einheiten angenommen. Es gibt mindestens 7 Tage und maximal 10 Jahre.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ltr-policy_show
  name: az sql db ltr-policy show
  summary: Zeigt die Richtlinie für die Langzeitaufbewahrung für eine Datenbank an.
  description: ''
  syntax: >-
    az sql db ltr-policy show [--ids]
                              [--name]
                              [--query-examples]
                              [--resource-group]
                              [--server]
                              [--subscription]
  examples:
  - summary: Anzeigen der Richtlinie für die langfristige Aufbewahrung für eine Datenbank.
    syntax: az sql db ltr-policy show -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_ltr-policy_set
- az_sql_db_ltr-policy_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
