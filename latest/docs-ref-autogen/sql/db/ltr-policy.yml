### YamlMime:AzureCLIGroup
uid: az_sql_db_ltr-policy
name: az sql db ltr-policy
summary: Verwalten der Richtlinie für die langfristige Aufbewahrung von SQL-Datenbank
description: ''
directCommands:
- uid: az_sql_db_ltr-policy_set
  name: az sql db ltr-policy set
  summary: Aktualisieren der Einstellungen für die langfristige Aufbewahrung einer Datenbank.
  description: ''
  syntax: >-
    az sql db ltr-policy set [--ids]
                             [--monthly-retention]
                             [--name]
                             [--resource-group]
                             [--server]
                             [--subscription]
                             [--week-of-year]
                             [--weekly-retention]
                             [--yearly-retention]
  examples:
  - summary: Legen Sie eine langfristige Aufbewahrung für eine Datenbank fest.
    syntax: az sql db ltr-policy set -g mygroup -s myserver -n mydb --weekly-retention "P1W" --monthly-retention "P6M" --yearly-retention "P1Y" --week-of-year 26
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --monthly-retention
    summary: Aufbewahrung für die monatliche Sicherung. Wenn nur eine Zahl anstelle einer ISO 8601-Zeichenfolge übermittelt wird, werden die Tage als Einheiten angenommen. Es sind mindestens 7 Tage und maximal 10 Jahre vorhanden.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --week-of-year
    summary: Die Woche des Jahres (1 bis 52), in der die jährliche Ltr-Sicherung durch genommen werden soll.
    description: ''
  - name: --weekly-retention
    summary: Aufbewahrung für die wöchentliche Sicherung. Wenn nur eine Zahl anstelle einer ISO 8601-Zeichenfolge übermittelt wird, werden die Tage als Einheiten angenommen. Es sind mindestens 7 Tage und maximal 10 Jahre vorhanden.
    description: ''
  - name: --yearly-retention
    summary: Aufbewahrung für die jährliche Sicherung. Wenn nur eine Zahl anstelle einer ISO 8601-Zeichenfolge übermittelt wird, werden die Tage als Einheiten angenommen. Es sind mindestens 7 Tage und maximal 10 Jahre vorhanden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ltr-policy_show
  name: az sql db ltr-policy show
  summary: Zeigen Sie die Richtlinie für die langfristige Aufbewahrung für eine Datenbank an.
  description: ''
  syntax: >-
    az sql db ltr-policy show [--ids]
                              [--name]
                              [--query-examples]
                              [--resource-group]
                              [--server]
                              [--subscription]
  examples:
  - summary: Anzeigen der Richtlinie für die langfristige Aufbewahrung einer Datenbank.
    syntax: az sql db ltr-policy show -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_ltr-policy_set
