### YamlMime:AzureCLIGroup
uid: az_sql_db_classification_recommendation
name: az sql db classification recommendation
summary: Verwalten von Empfehlungen zur Vertraulichkeitsklassifizierung
description: ''
directCommands:
- uid: az_sql_db_classification_recommendation_disable
  name: az sql db classification recommendation disable
  summary: Deaktivieren Von Vertraulichkeitsempfehlungen für eine bestimmte Spalte (Empfehlungen sind standardmäßig für alle Spalten aktiviert).
  description: ''
  syntax: >-
    az sql db classification recommendation disable --column
                                                    --schema
                                                    --table
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--server]
                                                    [--subscription]
  examples:
  - summary: Deaktivieren Sie Vertraulichkeitsempfehlungen für eine bestimmte Spalte.
    syntax: az sql db classification recommendation disable -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
