### YamlMime:AzureCLIGroup
uid: az_sql_db_classification_recommendation
name: az sql db classification recommendation
summary: Verwalten Sie Empfehlungen zur Vertraulichkeits Klassifizierung.
description: ''
directCommands:
- uid: az_sql_db_classification_recommendation_disable
  name: az sql db classification recommendation disable
  summary: Deaktivieren Sie die Vertraulichkeits Empfehlungen für eine bestimmte Spalte (Empfehlungen sind für alle Spalten standardmäßig aktiviert).
  description: ''
  syntax: >-
    az sql db classification recommendation disable --column
                                                    --schema
                                                    --table
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--server]
                                                    [--subscription]
  examples:
  - summary: Deaktivieren Sie die Vertraulichkeits Empfehlungen für eine bestimmte Spalte.
    syntax: az sql db classification recommendation disable -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_classification_recommendation_enable
  name: az sql db classification recommendation enable
  summary: Vertraulichkeits Empfehlungen für eine bestimmte Spalte aktivieren (Empfehlungen sind für alle Spalten standardmäßig aktiviert).
  description: ''
  syntax: >-
    az sql db classification recommendation enable --column
                                                   --schema
                                                   --table
                                                   [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--server]
                                                   [--subscription]
  examples:
  - summary: Aktivieren Sie Vertraulichkeits Empfehlungen für eine bestimmte Spalte.
    syntax: az sql db classification recommendation enable -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_classification_recommendation_list
  name: az sql db classification recommendation list
  summary: Listet die empfohlenen Vertraulichkeits Klassifizierungen einer bestimmten Datenbank auf.
  description: ''
  syntax: >-
    az sql db classification recommendation list [--filter]
                                                 [--ids]
                                                 [--include-disabled-recommendations]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--server]
                                                 [--subscription]
  examples:
  - summary: Listet die empfohlenen Vertraulichkeits Klassifizierungen einer bestimmten Datenbank auf.
    syntax: az sql db classification recommendation list -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --filter
    summary: Ein odata-Filter Ausdruck, der Elemente in der Auflistung filtert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --include-disabled-recommendations
    summary: Gibt an, ob deaktivierte Empfehlungen eingeschlossen werden sollen.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_classification_recommendation_disable
