  - summary: Aktivieren Sie Vertraulichkeitsempfehlungen für eine bestimmte Spalte.
    syntax: az sql db classification recommendation enable -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_classification_recommendation_list
  name: az sql db classification recommendation list
  summary: Listet die empfohlenen Vertraulichkeitklassifizierungen einer bestimmten Datenbank auf.
  description: ''
  syntax: >-
    az sql db classification recommendation list [--filter]
                                                 [--ids]
                                                 [--include-disabled-recommendations]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--server]
                                                 [--subscription]
  examples:
  - summary: Listet die empfohlenen Vertraulichkeitsklassifizierungen einer bestimmten Datenbank auf.
    syntax: az sql db classification recommendation list -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --filter
    summary: Ein OData-Filterausdruck, der Elemente in der Auflistung filtert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --include-disabled-recommendations
    summary: Gibt an, ob deaktivierte Empfehlungen eingeschlossen werden sollen.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_classification_recommendation_disable
