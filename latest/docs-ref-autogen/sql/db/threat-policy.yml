### YamlMime:AzureCLIGroup
uid: az_sql_db_threat-policy
name: az sql db threat-policy
summary: Verwalten der Richtlinien für die Bedrohungserkennung einer Datenbank.
description: ''
directCommands:
- uid: az_sql_db_threat-policy_show
  name: az sql db threat-policy show
  summary: Ruft die Bedrohungserkennungsrichtlinie einer Datenbank ab.
  description: ''
  syntax: >-
    az sql db threat-policy show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_threat-policy_update
  name: az sql db threat-policy update
  summary: Aktualisieren der Richtlinie für die Bedrohungserkennung einer Datenbank
  description: Wenn die Richtlinie aktiviert wird, müssen storage_account oder sowohl storage_endpoint als auch storage_account_access_key angegeben werden.
  syntax: >-
    az sql db threat-policy update [--add]
                                   [--disabled-alerts]
                                   [--email-account-admins {Disabled, Enabled}]
                                   [--email-addresses]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--resource-group]
                                   [--retention-days]
                                   [--server]
                                   [--set]
                                   [--state {Disabled, Enabled, New}]
                                   [--storage-account]
                                   [--storage-endpoint]
                                   [--storage-key]
                                   [--subscription]
  examples:
  - summary: Aktivieren Sie anhand des Speicherkontonamens.
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --state Enabled --storage-account mystorage
  - summary: Aktivieren Sie nach Speicherendpunkt und Schlüssel.
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --state Enabled --storage-endpoint https://mystorage.blob.core.windows.net \
          --storage-key MYKEY==
  - summary: Deaktivieren Sie eine Teilmenge der Warnungstypen.
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --disabled-alerts Sql_Injection_Vulnerability Access_Anomaly
  - summary: Konfigurieren von E-Mail-Empfängern für eine Richtlinie
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --email-addresses me@examlee.comyou@example.com \
          --email-account-admins Enabled
  - summary: Deaktivieren sie eine Bedrohungsrichtlinie.
    syntax: az sql db threat-policy update -g mygroup -s myserver -n mydb --state Disabled
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --disabled-alerts
    summary: Liste der deaktivierten Warnungen.
    description: ''
  - name: --email-account-admins
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob die Warnung an die Kontoadministratoren gesendet wird.
    description: ''
  - name: --email-addresses
    summary: Liste der E-Mail-Adressen, an die Warnungen gesendet werden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention-days
    summary: Die Anzahl der Tage, für die Protokolle zur Bedrohungserkennung beibehalten werden.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled, New
    summary: Zustand der Richtlinie für die Bedrohungserkennung.
    description: ''
  - name: --storage-account
    summary: Name des Speicherkontos.
    description: ''
  - name: --storage-endpoint
    summary: Der Speicherkontoendpunkt.
    description: ''
  - name: --storage-key
    summary: Zugriffsschlüssel für das Speicherkonto.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
