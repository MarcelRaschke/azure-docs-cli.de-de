### YamlMime:AzureCLIGroup
uid: az_sql_db_tde
name: az sql db tde
summary: Verwalten der transparenten Datenverschlüsselung einer Datenbank.
description: ''
directCommands:
- uid: az_sql_db_tde_list-activity
  name: az sql db tde list-activity
  summary: Gibt das Ergebnis des Transparent Data Encryption-Vorgangs einer Datenbank zurück.
  description: ''
  syntax: >-
    az sql db tde list-activity [--database]
                                [--ids]
                                [--resource-group]
                                [--server]
                                [--subscription]
  optionalParameters:
  - name: --database -d
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_set
  name: az sql db tde set
  summary: Legt die Konfiguration der transparenten Datenverschlüsselung einer Datenbank fest.
  description: ''
  syntax: >-
    az sql db tde set --status {Disabled, Enabled}
                      [--database]
                      [--ids]
                      [--resource-group]
                      [--server]
                      [--subscription]
  examples:
  - summary: Legt die Konfiguration der transparenten Datenverschlüsselung einer Datenbank fest. (automatisch generiert)
    syntax: az sql db tde set --database mydb --resource-group MyResourceGroup --server myserver --status Enabled
  requiredParameters:
  - isRequired: true
    name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Status der transparenten Datenverschlüsselung.
    description: ''
  optionalParameters:
  - name: --database -d
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_show
  name: az sql db tde show
  summary: Ruft die Transparente Datenverschlüsselungskonfiguration einer Datenbank ab.
  description: ''
  syntax: >-
    az sql db tde show [--database]
                       [--ids]
                       [--query-examples]
                       [--resource-group]
                       [--server]
                       [--subscription]
  optionalParameters:
  - name: --database -d
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_tde_list-activity
- az_sql_db_tde_set
- az_sql_db_tde_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
