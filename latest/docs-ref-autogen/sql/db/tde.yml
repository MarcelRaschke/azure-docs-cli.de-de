### YamlMime:AzureCLIGroup
uid: az_sql_db_tde
name: az sql db tde
summary: Verwalten der transparenten Datenverschlüsselung einer Datenbank.
description: ''
directCommands:
- uid: az_sql_db_tde_list-activity
  name: az sql db tde list-activity
  summary: Gibt das Ergebnis einer transparenten Daten Verschlüsselungs Operation einer Datenbank zurück.
  description: ''
  syntax: >-
    az sql db tde list-activity [--database]
                                [--ids]
                                [--resource-group]
                                [--server]
                                [--subscription]
  optionalParameters:
  - name: --database -d
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_set
  name: az sql db tde set
  summary: Legt die transparente Daten Verschlüsselungs Konfiguration einer Datenbank fest.
  description: ''
  syntax: >-
    az sql db tde set --status {Disabled, Enabled}
                      [--database]
                      [--ids]
                      [--resource-group]
                      [--server]
                      [--subscription]
  examples:
  - summary: Legt die transparente Daten Verschlüsselungs Konfiguration einer Datenbank fest. automatisch generierten
    syntax: az sql db tde set --database mydb --resource-group MyResourceGroup --server myserver --status Enabled
  requiredParameters:
  - isRequired: true
    name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Der Status der transparenten Datenverschlüsselung.
    description: ''
  optionalParameters:
  - name: --database -d
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_show
  name: az sql db tde show
  summary: Ruft die transparente Daten Verschlüsselungs Konfiguration einer Datenbank ab.
  description: ''
  syntax: >-
    az sql db tde show [--database]
                       [--ids]
                       [--query-examples]
                       [--resource-group]
                       [--server]
                       [--subscription]
  optionalParameters:
  - name: --database -d
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_tde_list-activity
- az_sql_db_tde_set
- az_sql_db_tde_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
