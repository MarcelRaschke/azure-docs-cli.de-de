### YamlMime:AzureCLIGroup
uid: az_sql_elastic-pool_op
name: az sql elastic-pool op
summary: Verwalten von Vorgängen für einen Pool für elastische Datenbanken.
description: ''
directCommands:
- uid: az_sql_elastic-pool_op_cancel
  name: az sql elastic-pool op cancel
  summary: Bricht den asynchronen Vorgang für den Pool für elastische Datenbanken ab.
  description: ''
  syntax: >-
    az sql elastic-pool op cancel --name
                                  [--elastic-pool]
                                  [--ids]
                                  [--resource-group]
                                  [--server]
                                  [--subscription]
  examples:
  - summary: Abbrechen eines Vorgangs
    syntax: az sql elastic-pool op cancel -g mygroup -s myserver --elastic-pool myelasticpool -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der eindeutige Name des abzubrechende Vorgangs.
    description: ''
  optionalParameters:
  - name: --elastic-pool
    summary: Name des Azure SQL Pool für elastische Datenbanken.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_op_list
  name: az sql elastic-pool op list
  summary: Ruft eine Liste der Vorgänge ab, die für den Pool für elastische Datenbanken ausgeführt werden.
  description: ''
  syntax: >-
    az sql elastic-pool op list [--elastic-pool]
                                [--ids]
                                [--query-examples]
                                [--resource-group]
                                [--server]
                                [--subscription]
  optionalParameters:
  - name: --elastic-pool
    summary: Name des Azure SQL Pool für elastische Datenbanken.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_elastic-pool_op_cancel
- az_sql_elastic-pool_op_list
