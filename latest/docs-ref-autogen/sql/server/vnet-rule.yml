- uid: az_sql_server_vnet-rule_update
  name: az sql server vnet-rule update
  summary: Aktualisieren Sie eine Regel für ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az sql server vnet-rule update --name
                                   --subnet
                                   [--add]
                                   [--force-string]
                                   [--ids]
                                   [--ignore-missing-endpoint {false, true}]
                                   [--remove]
                                   [--resource-group]
                                   [--server]
                                   [--set]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regel für das virtuelle Netzwerk.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID des Subnetzes, das den Zugriff auf einen Azure SQL-Server zulässt. Wenn subnetzname angegeben ist, muss--vnet-Name angegeben werden.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Erstellen Sie eine Firewallregel, bevor das virtuelle Netzwerk den vnet-Dienst Endpunkt aktiviert hat.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
