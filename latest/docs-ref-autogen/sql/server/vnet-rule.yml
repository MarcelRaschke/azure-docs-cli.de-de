### YamlMime:AzureCLIGroup
uid: az_sql_server_vnet-rule
name: az sql server vnet-rule
summary: Verwalten Sie die Regeln des virtuellen Netzwerks eines Servers.
description: ''
directCommands:
- uid: az_sql_server_vnet-rule_create
  name: az sql server vnet-rule create
  summary: Erstellen einer Regel für ein virtuelles Netzwerk, um den Zugriff auf einen Azure SQL-Server zu ermöglichen.
  description: ''
  syntax: >-
    az sql server vnet-rule create --name
                                   --resource-group
                                   --server
                                   --subnet
                                   [--ignore-missing-endpoint {false, true}]
                                   [--subscription]
                                   [--vnet-name]
  examples:
  - summary: Erstellen Sie eine vnet-Regel, indem Sie die Subnetz-ID angeben.
    syntax: >-
      az sql server vnet-rule create --server MyAzureSqlServer --name MyVNetRule \
        -g MyResourceGroup --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName}
  - summary: Erstellen Sie eine vnet-Regel, indem Sie den Namen des vnet und des Subnetzes angeben. Die Subnetz-ID wird erstellt, indem der Name der Ressourcengruppe und die Abonnement-ID des SQL-Servers verwendet werden.
    syntax: >-
      az sql server vnet-rule create --server MyAzureSqlServer --name MyVNetRule \
          -g MyResourceGroup --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regel für das virtuelle Netzwerk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID des Subnetzes, das den Zugriff auf einen Azure SQL-Server zulässt. Wenn subnetzname angegeben ist, muss--vnet-Name angegeben werden.
    description: ''
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Erstellen Sie eine Firewallregel, bevor das virtuelle Netzwerk den vnet-Dienst Endpunkt aktiviert hat.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_vnet-rule_delete
  name: az sql server vnet-rule delete
  summary: Löscht die virtuelle Netzwerk Regel mit dem angegebenen Namen.
  description: ''
  syntax: >-
    az sql server vnet-rule delete --name
                                   [--ids]
                                   [--resource-group]
                                   [--server]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Regel für das virtuelle Netzwerk.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_vnet-rule_list
  name: az sql server vnet-rule list
  summary: Ruft eine Liste der Regeln für virtuelle Netzwerke auf einem Server ab.
  description: ''
  syntax: >-
    az sql server vnet-rule list [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
