### YamlMime:AzureCLIGroup
uid: az_sql_server_vnet-rule
name: az sql server vnet-rule
summary: Verwalten der Regeln für virtuelle Netzwerke eines Servers.
description: ''
directCommands:
- uid: az_sql_server_vnet-rule_create
  name: az sql server vnet-rule create
  summary: Erstellen Sie eine VNT-Regel, um den Zugriff auf einen Azure SQL zu ermöglichen.
  description: ''
  syntax: >-
    az sql server vnet-rule create --name
                                   --resource-group
                                   --server
                                   --subnet
                                   [--ignore-missing-endpoint {false, true}]
                                   [--subscription]
                                   [--vnet-name]
  examples:
  - summary: Erstellen Sie eine VNET-Regel, indem Sie die Subnetz-ID bereitstellen.
    syntax: >-
      az sql server vnet-rule create --server MyAzureSqlServer --name MyVNetRule \
        -g MyResourceGroup --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName}
  - summary: Erstellen Sie eine VNET-Regel, indem Sie den VNET- und Subnetznamen angeben. Die Subnetz-ID wird erstellt, indem der Ressourcengruppenname und die Abonnement-ID des SQL-Servers verwendet werden.
    syntax: >-
      az sql server vnet-rule create --server MyAzureSqlServer --name MyVNetRule \
          -g MyResourceGroup --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VNT-Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name oder ID des Subnetzes, das den Zugriff auf eine Azure SQL Server-Instanz zulässt. Wenn subnet name angegeben wird, muss --vnet-name angegeben werden.
    description: ''
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Erstellen Sie eine Firewallregel, bevor für das virtuelle Netzwerk der VNET-Dienstendpunkt aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_vnet-rule_delete
  name: az sql server vnet-rule delete
  summary: Löscht die VNT-Regel mit dem angegebenen Namen.
  description: ''
  syntax: >-
    az sql server vnet-rule delete --name
                                   [--ids]
                                   [--resource-group]
                                   [--server]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VNT-Regel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_vnet-rule_list
  name: az sql server vnet-rule list
  summary: Ruft eine Liste der Regeln für virtuelle Netzwerke auf einem Server ab.
  description: ''
  syntax: >-
    az sql server vnet-rule list [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
