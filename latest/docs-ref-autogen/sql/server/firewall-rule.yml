### YamlMime:AzureCLIGroup
uid: az_sql_server_firewall_rule
name: az sql server firewall-rule
summary: Verwaltet die Firewallregeln eines Servers.
description: ''
directCommands:
- uid: az_sql_server_firewall_rule_create
  name: az sql server firewall-rule create
  summary: Erstellen Sie eine Firewallregel.
  description: ''
  syntax: >-
    az sql server firewall-rule create --end-ip-address
                                       --name
                                       --resource-group
                                       --server
                                       --start-ip-address
                                       [--subscription]
  examples:
  - summary: Erstellen einer Firewallregel
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 1.2.3.4 --end-ip-address 5.6.7.8
  - summary: Erstellen einer Firewallregel, die den Zugriff von Azure-Diensten zulässt
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Verwenden Sie den Wert "0.0.0.0", um alle Azure-internen IP-Adressen darzustellen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Firewallregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Verwenden Sie den Wert "0.0.0.0", um alle Azure-internen IP-Adressen darzustellen.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_firewall_rule_delete
  name: az sql server firewall-rule delete
  summary: Löscht eine Firewallregel.
  description: ''
  syntax: >-
    az sql server firewall-rule delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--server]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Firewallregel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_firewall_rule_list
  name: az sql server firewall-rule list
  summary: Auflisten der Firewallregeln eines Servers
  description: ''
  syntax: >-
    az sql server firewall-rule list [--ids]
                                     [--query-examples]
                                     [--resource-group]
                                     [--server]
                                     [--subscription]
  examples:
  - summary: Auflisten der Firewallregeln eines Servers
    syntax: az sql server firewall-rule list -g mygroup -s myserver
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
