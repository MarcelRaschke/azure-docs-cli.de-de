- uid: az_sql_server_firewall-rule_update
  name: az sql server firewall-rule update
  summary: Aktualisieren sie eine Firewallregel.
  description: ''
  syntax: >-
    az sql server firewall-rule update [--end-ip-address]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--server]
                                       [--start-ip-address]
                                       [--subscription]
  examples:
  - summary: Aktualisieren einer Firewallregel
    syntax: az sql server firewall-rule update -g mygroup -s myserver -n myrule --start-ip-address 5.4.3.2 --end-ip-address 9.8.7.6
  optionalParameters:
  - name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format haben. Verwenden Sie den Wert "0.0.0.0", um alle internen Azure-IP-Adressen zu repräsentieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
