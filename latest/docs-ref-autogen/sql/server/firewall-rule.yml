### YamlMime:AzureCLIGroup
uid: az_sql_server_firewall-rule
name: az sql server firewall-rule
summary: Verwaltet die Firewallregeln eines Servers.
description: ''
directCommands:
- uid: az_sql_server_firewall-rule_create
  name: az sql server firewall-rule create
  summary: Erstellen Sie eine Firewallregel.
  description: ''
  syntax: >-
    az sql server firewall-rule create --end-ip-address
                                       --name
                                       --resource-group
                                       --server
                                       --start-ip-address
                                       [--subscription]
  examples:
  - summary: Erstellen einer Firewallregel
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 1.2.3.4 --end-ip-address 5.6.7.8
  - summary: Erstellen einer Firewallregel, die den Zugriff über Azure-Dienste zulässt
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format haben. Verwenden Sie den Wert "0.0.0.0", um alle internen Azure-IP-Adressen zu repräsentieren.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Firewallregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format haben. Verwenden Sie den Wert "0.0.0.0", um alle internen Azure-IP-Adressen zu repräsentieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_firewall-rule_delete
  name: az sql server firewall-rule delete
  summary: Löscht eine Firewallregel.
  description: ''
  syntax: >-
    az sql server firewall-rule delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--server]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Firewallregel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_firewall-rule_list
  name: az sql server firewall-rule list
  summary: Listet die Firewallregeln eines Servers auf.
  description: ''
  syntax: >-
    az sql server firewall-rule list [--ids]
                                     [--query-examples]
                                     [--resource-group]
                                     [--server]
                                     [--subscription]
  examples:
  - summary: Auflisten der Firewallregeln eines Servers
    syntax: az sql server firewall-rule list -g mygroup -s myserver
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
