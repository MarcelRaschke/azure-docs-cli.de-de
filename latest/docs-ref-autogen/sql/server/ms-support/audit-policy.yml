### YamlMime:AzureCLIGroup
uid: az_sql_server_ms-support_audit-policy
name: az sql server ms-support audit-policy
summary: Verwalten der Überwachungsrichtlinie für Microsoft-Supportvorgänge eines Servers.
description: ''
directCommands:
- uid: az_sql_server_ms-support_audit-policy_show
  name: az sql server ms-support audit-policy show
  summary: Anzeigen der Überwachungsrichtlinie für Microsoft-Supportvorgänge auf Dem Server
  description: ''
  syntax: >-
    az sql server ms-support audit-policy show [--ids]
                                               [--name]
                                               [--query-examples]
                                               [--resource-group]
                                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ms-support_audit-policy_update
  name: az sql server ms-support audit-policy update
  summary: Aktualisieren sie die Überwachungsrichtlinie für Microsoft-Supportvorgänge eines Servers.
  description: Wenn die Microsoft-Richtlinie für Supportvorgänge aktiviert ist `--storage-account` oder beide und angegeben werden `--storage-endpoint` `--storage-key` müssen.
  syntax: >-
    az sql server ms-support audit-policy update [--add]
                                                 [--blob-storage-target-state {Disabled, Enabled}]
                                                 [--eh]
                                                 [--ehari]
                                                 [--ehts {Disabled, Enabled}]
                                                 [--force-string]
                                                 [--ids]
                                                 [--lats {Disabled, Enabled}]
                                                 [--lawri]
                                                 [--name]
                                                 [--no-wait]
                                                 [--remove]
                                                 [--resource-group]
                                                 [--set]
                                                 [--state {Disabled, Enabled}]
                                                 [--storage-account]
                                                 [--storage-endpoint]
                                                 [--storage-key]
                                                 [--subscription]
  examples:
  - summary: Aktivieren Sie anhand des Speicherkontonamens.
    syntax: >-
      az sql server ms-support audit-policy update -g mygroup -n myserver --state Enabled \
          --bsts Enabled --storage-account mystorage
  - summary: Aktivieren Sie nach Speicherendpunkt und Schlüssel.
    syntax: >-
      az sql server ms-support audit-policy update -g mygroup -n myserver --state Enabled \
          --bsts Enabled --storage-endpoint https://mystorage.blob.core.windows.net \
          --storage-key MYKEY==
  - summary: Deaktivieren Sie eine Überwachungsrichtlinie für Microsoft-Supportvorgänge.
    syntax: az sql server ms-support audit-policy update -g mygroup -n myserver --state Disabled
  - summary: Deaktivieren sie eine Richtlinie zur Überwachung von Vorgängen, die von Microsoft unterstützt werden.
    syntax: az sql server ms-support audit-policy update -g mygroup -n myserver --bsts Disabled
  - summary: Aktivieren Einer Log Analytics-Richtlinie zur Überwachung von Microsoft-Supportvorgängen
    syntax: >-
      az sql server ms-support audit-policy update -g mygroup -n myserver --state Enabled \
          --lats Enabled --lawri myworkspaceresourceid
  - summary: Deaktivieren Sie eine Richtlinie zur Überwachung von Log Analytics-Vorgängen, die von Microsoft unterstützt wird.
    syntax: >-
      az sql server ms-support audit-policy update -g mygroup -n myserver
          --lats Disabled
  - summary: Aktivieren Sie eine Event Hub-Richtlinie zur Überwachung von Microsoft-Supportvorgängen.
    syntax: >-
      az sql server ms-support audit-policy update -g mygroup -n myserver --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid \
          --event-hub eventhubname
  - summary: Aktivieren Sie eine Event Hub-Richtlinie zur Überwachung von Vorgängen von Microsoft für den Standard-Event Hub.
    syntax: >-
      az sql server ms-support audit-policy update -g mygroup -n myserver --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid
  - summary: Deaktivieren Sie eine Event Hub-Richtlinie zur Überwachung von Microsoft-Supportvorgängen.
    syntax: >-
      az sql server ms-support audit-policy update -g mygroup -n myserver
          --event-hub-target-state Disabled
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --blob-storage-target-state --bsts
    parameterValueGroup: Disabled, Enabled
    summary: Geben Sie an, ob Blob Storage ein Ziel für Überwachungsdatensätze ist.
    description: ''
  - name: --eh --event-hub
    summary: Der Name des Event Hubs. Wenn bei der Bereitstellung der event_hub_authorization_rule_id keine Angabe event_hub_authorization_rule_id, wird der Standard-Event Hub ausgewählt.
    description: ''
  - name: --ehari --event-hub-authorization-rule-id
    summary: Die Ressourcen-ID für die Event Hub-Autorisierungsregel.
    description: ''
  - name: --ehts --event-hub-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Geben Sie an, ob Event Hub ein Ziel für Überwachungsdatensätze ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --lats --log-analytics-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Geben Sie an, ob Log Analytics ein Ziel für Überwachungsdatensätze ist.
    description: ''
  - name: --lawri --log-analytics-workspace-resource-id
    summary: Die Arbeitsbereichs-ID (Ressourcen-ID eines Log Analytics-Arbeitsbereichs) für einen Log Analytics-Arbeitsbereich, an den Sie Überwachungsprotokolle senden möchten.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Status der Überwachungsrichtlinie.
    description: ''
  - name: --storage-account
    summary: Name des Speicherkontos.
    description: ''
  - name: --storage-endpoint
    summary: Der Speicherkontoendpunkt.
    description: ''
  - name: --storage-key
    summary: Zugriffsschlüssel für das Speicherkonto.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ms-support_audit-policy_wait
  name: az sql server ms-support audit-policy wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der Microsoft Support Operations Audit-Richtlinie des Servers erfüllt ist.
  description: ''
  syntax: >-
    az sql server ms-support audit-policy wait [--created]
                                               [--custom]
                                               [--deleted]
                                               [--exists]
                                               [--ids]
                                               [--interval]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--timeout]
                                               [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis festgestellt wird, dass die Microsoft Support Operations Audit-Richtlinie des Servers vorhanden ist.
    syntax: az sql server ms-support audit-policy wait -g mygroup -n myserver --exists
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_server_ms-support_audit-policy_show
- az_sql_server_ms-support_audit-policy_update
- az_sql_server_ms-support_audit-policy_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
