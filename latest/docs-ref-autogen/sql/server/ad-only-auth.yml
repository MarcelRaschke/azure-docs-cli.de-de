### YamlMime:AzureCLIGroup
uid: az_sql_server_ad_only_auth
name: az sql server ad-only-auth
summary: Verwalten Sie nur die Authentifizierungs Einstellungen von Azure Active Server für diesen Server.
description: ''
directCommands:
- uid: az_sql_server_ad_only_auth_disable
  name: az sql server ad-only-auth disable
  summary: Deaktivieren Sie die direkte Azure Active-Authentifizierung für diesen Server.
  description: ''
  syntax: >-
    az sql server ad-only-auth disable [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Deaktivieren der Active Directory Authentifizierung für einen SQL-Server
    syntax: az sql server ad-only-auth disable --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ad_only_auth_enable
  name: az sql server ad-only-auth enable
  summary: Aktivieren Sie die Azure Active-Authentifizierung nur für diesen Server.
  description: ''
  syntax: >-
    az sql server ad-only-auth enable [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Aktivieren der Active Directory Authentifizierung für eine SQL Server-Authentifizierung
    syntax: az sql server ad-only-auth enable --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ad_only_auth_get
  name: az sql server ad-only-auth get
  summary: Sie erhalten eine bestimmte nur-Active-Authentifizierungs Eigenschaft, die nur für Active
  description: ''
  syntax: >-
    az sql server ad-only-auth get [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Nur Active Directory Authentifizierungs Status für einen SQL Server erhalten
    syntax: az sql server ad-only-auth get --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
