### YamlMime:AzureCLIGroup
uid: az_sql_server_ad-only-auth
name: az sql server ad-only-auth
summary: Verwalten Sie nur die Azure Active-Authentifizierungseinstellungen für diesen Server direkt.
description: ''
directCommands:
- uid: az_sql_server_ad-only-auth_disable
  name: az sql server ad-only-auth disable
  summary: Deaktivieren Sie nur die direkte Azure Active-Authentifizierung für diesen Server.
  description: ''
  syntax: >-
    az sql server ad-only-auth disable [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Deaktivieren der ausschließlichen Active Directory-Authentifizierung für eine SQL Server-Instanz
    syntax: az sql server ad-only-auth disable --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ad-only-auth_enable
  name: az sql server ad-only-auth enable
  summary: Aktivieren Sie nur die Azure Active Directly-Authentifizierung für diesen Server.
  description: ''
  syntax: >-
    az sql server ad-only-auth enable [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Aktivieren der ausschließlichen Active Directory-Authentifizierung für eine SQL Server-Instanz
    syntax: az sql server ad-only-auth enable --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ad-only-auth_get
  name: az sql server ad-only-auth get
  summary: Abrufen einer bestimmten Azure Active Directly Only Authentication-Eigenschaft.
  description: ''
  syntax: >-
    az sql server ad-only-auth get [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Nur Active Directory-Authentifizierungsstatus für eine SQL Server-Instanz abrufen
    syntax: az sql server ad-only-auth get --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_server_ad-only-auth_disable
