### YamlMime:AzureCLIGroup
uid: az_sql_server_key
name: az sql server key
summary: Verwalten der Schlüssel eines Servers.
description: ''
directCommands:
- uid: az_sql_server_key_create
  name: az sql server key create
  summary: Erstellt einen Serverschlüssel.
  description: ''
  syntax: >-
    az sql server key create --kid
                             --resource-group
                             --server
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüsselbezeichner des Serverschlüssels. Ein Beispiel für einen Schlüsselbezeichner ist " https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_key_delete
  name: az sql server key delete
  summary: Löscht einen Serverschlüssel.
  description: ''
  syntax: >-
    az sql server key delete --kid
                             [--ids]
                             [--resource-group]
                             [--server]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüsselbezeichner des Serverschlüssels. Ein Beispiel für einen Schlüsselbezeichner ist " https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_key_list
  name: az sql server key list
  summary: Ruft eine Liste von Serverschlüsseln ab.
  description: ''
  syntax: >-
    az sql server key list [--ids]
                           [--query-examples]
                           [--resource-group]
                           [--server]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_key_show
  name: az sql server key show
  summary: Zeigt einen Serverschlüssel an.
  description: ''
  syntax: >-
    az sql server key show --kid
                           [--ids]
                           [--query-examples]
                           [--resource-group]
                           [--server]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüsselbezeichner des Serverschlüssels. Ein Beispiel für einen Schlüsselbezeichner ist " https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_server_key_create
- az_sql_server_key_delete
- az_sql_server_key_list
- az_sql_server_key_show
