### YamlMime:AzureCLIGroup
uid: az_sql_midb
name: az sql midb
summary: Verwalten von Sql Managed Instance-Datenbanken.
description: ''
directCommands:
- uid: az_sql_midb_create
  name: az sql midb create
  summary: Erstellen Sie eine verwaltete Datenbank.
  description: ''
  syntax: >-
    az sql midb create --managed-instance
                       --name
                       --resource-group
                       [--collation]
                       [--no-wait]
                       [--subscription]
  examples:
  - summary: Erstellen einer verwalteten Datenbank mit angegebener Sortierung
    syntax: az sql midb create -g mygroup --mi myinstance -n mymanageddb --collation Latin1_General_100_CS_AS_SC
  requiredParameters:
  - isRequired: true
    name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --collation
    summary: Die Sortierung der Azure SQL zu verwendende Sortierung der verwalteten Datenbank, z. B. SQL_Latin1_General_CP1_CI_AS oder Latin1_General_100_CS_AS_SC.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_delete
  name: az sql midb delete
  summary: Löschen sie eine verwaltete Datenbank.
  description: ''
  syntax: >-
    az sql midb delete [--ids]
                       [--managed-instance]
                       [--name]
                       [--no-wait]
                       [--resource-group]
                       [--subscription]
                       [--yes]
  examples:
  - summary: Löschen einer verwalteten Datenbank
    syntax: az sql midb delete -g mygroup --mi myinstance -n mymanageddb --yes
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_list
  name: az sql midb list
  summary: Listet verwaltete Datenbanken auf einer verwalteten Instanz auf.
  description: ''
  syntax: >-
    az sql midb list [--ids]
                     [--managed-instance]
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Auflisten verwalteter Datenbanken in einer verwalteten Instanz
    syntax: az sql midb list -g mygroup --mi myinstance
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_list-deleted
  name: az sql midb list-deleted
  summary: Auflisten wiederherstellbarer gelöschter verwalteter Datenbanken.
  description: ''
  syntax: >-
    az sql midb list-deleted [--ids]
                             [--managed-instance]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Listen Sie alle wiederherstellbaren gelöschten verwalteten Datenbanken auf verwaltete Instanz.
    syntax: az sql midb list-deleted -g mygroup --mi myinstance
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_restore
  name: az sql midb restore
  summary: Wiederherstellen einer verwalteten Datenbank.
  description: ''
  syntax: >-
    az sql midb restore --dest-name
                        --time
                        [--deleted-time]
                        [--dest-mi]
                        [--dest-resource-group]
                        [--ids]
                        [--managed-instance]
                        [--name]
                        [--no-wait]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Wiederherstellen einer verwalteten Livedatenbank mithilfe der Point-in-Time-Wiederherstellung
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22"
  - summary: Wiederherstellen einer gelöschten verwalteten Datenbank mithilfe der Point-in-Time-Wiederherstellung
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22" --deleted-time "2018-05-20T05:34:22"
  - summary: Wiederherstellen einer verwalteten Livedatenbank aus einer anderen Instanz mithilfe der Point-in-Time-Wiederherstellung
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22" --dest-mi targetmi --dest-resource-group targetrg
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Name der verwalteten Datenbank, die als Wiederherstellungsziel erstellt wird.
    description: ''
  - isRequired: true
    name: --time -t
    summary: 'Der Zeitpunkt der Quelldatenbank, die wiederhergestellt wird, um die neue Datenbank zu erstellen. Muss größer oder gleich dem wert earliestRestoreDate der Quelldatenbank sein. Die Uhrzeit sollte das folgende Format aufweisen: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: Falls angegeben, stellen Sie eine Wiederherstellung aus einer gelöschten Datenbank statt aus einer vorhandenen Datenbank her. Muss der gelöschten Zeit einer gelöschten Datenbank auf dem Quell-verwaltete Instanz entsprechen.
    description: ''
  - name: --dest-mi
    summary: Name der verwalteten Instanz, in der die verwaltete Datenbank wiederhergestellt werden soll. Dies kann die gleiche verwaltete Instanz oder eine andere verwaltete Instanz im selben Abonnement sein. Wenn nicht angegeben, wird standardmäßig die verwaltete Quellinstanz verwendet.
    description: ''
  - name: --dest-resource-group
    summary: Name der Ressourcengruppe der verwalteten Instanz, in der die verwaltete Datenbank wiederhergestellt werden soll. Wenn nicht angegeben, wird standardmäßig die Quellressourcengruppe verwendet.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_show
