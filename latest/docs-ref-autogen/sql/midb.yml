                     [--query-examples]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Details für eine verwaltete Datenbank anzeigen
    syntax: az sql midb show -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
