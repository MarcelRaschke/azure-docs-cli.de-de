### YamlMime:AzureCLIGroup
uid: az_sql_midb
name: az sql midb
summary: Verwalten von verwalteten SQL-Instanzdatenbanken.
description: ''
directCommands:
- uid: az_sql_midb_create
  name: az sql midb create
  summary: Erstellen Sie eine verwaltete Datenbank.
  description: ''
  syntax: >-
    az sql midb create --managed-instance
                       --name
                       --resource-group
                       [--collation]
                       [--no-wait]
                       [--subscription]
  examples:
  - summary: Erstellt eine verwaltete Datenbank mit der angegebenen Sortierung.
    syntax: az sql midb create -g mygroup --mi myinstance -n mymanageddb --collation Latin1_General_100_CS_AS_SC
  requiredParameters:
  - isRequired: true
    name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --collation
    summary: 'Die Sortierung der zu verwendenden Sortierung der verwalteten Azure SQL-Datenbank, z. b.: SQL_Latin1_General_CP1_CI_AS oder Latin1_General_100_CS_AS_SC.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_delete
  name: az sql midb delete
  summary: Löschen Sie eine verwaltete Datenbank.
  description: ''
  syntax: >-
    az sql midb delete [--ids]
                       [--managed-instance]
                       [--name]
                       [--no-wait]
                       [--resource-group]
                       [--subscription]
                       [--yes]
  examples:
  - summary: Löschen einer verwalteten Datenbank
    syntax: az sql midb delete -g mygroup --mi myinstance -n mymanageddb --yes
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_list
  name: az sql midb list
  summary: Auflisten verwalteter Datenbanken auf einer verwalteten Instanz.
  description: ''
  syntax: >-
    az sql midb list [--ids]
                     [--managed-instance]
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Auflisten verwalteter Datenbanken auf einer verwalteten Instanz
    syntax: az sql midb list -g mygroup --mi myinstance
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_list-deleted
  name: az sql midb list-deleted
  summary: Listet wiederherstellbare gelöschte verwaltete Datenbanken auf.
  description: ''
  syntax: >-
    az sql midb list-deleted [--ids]
                             [--managed-instance]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Listet alle wiederherstellbaren gelöschten verwalteten Datenbanken auf verwaltete Instanz auf.
    syntax: az sql midb list-deleted -g mygroup --mi myinstance
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_restore
  name: az sql midb restore
  summary: Stellen Sie eine verwaltete Datenbank wieder her.
  description: ''
  syntax: >-
    az sql midb restore --dest-name
                        --time
                        [--deleted-time]
                        [--dest-mi]
                        [--dest-resource-group]
                        [--ids]
                        [--managed-instance]
                        [--name]
                        [--no-wait]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Wiederherstellen einer verwalteten Live Datenbank mithilfe der Zeit Punkt Wiederherstellung
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22"
  - summary: Wiederherstellen einer gelöschten verwalteten Datenbank mithilfe der Zeit Punkt Wiederherstellung
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22" --deleted-time "2018-05-20T05:34:22"
  - summary: Wiederherstellen einer verwalteten Live Datenbank aus einer anderen Instanz mithilfe der Zeit Punkt Wiederherstellung
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22" --dest-mi targetmi --dest-resource-group targetrg
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Der Name der verwalteten Datenbank, die als Wiederherstellungs Ziel erstellt wird.
    description: ''
  - isRequired: true
    name: --time -t
    summary: 'Der Zeitpunkt der Quelldatenbank, der wieder hergestellt wird, um die neue Datenbank zu erstellen. Muss größer als oder gleich dem earliestrestoredate-Wert der Quelldatenbank sein. Die Uhrzeit muss folgendes Format aufweisen: "yyyy-mm-ddThh: mm: SS".'
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: Wenn angegeben, stellen Sie eine Wiederherstellung aus einer gelöschten Datenbank statt aus einer vorhandenen Datenbank her. Muss mit der gelöschten Zeit einer gelöschten Datenbank auf der Quell verwaltete Instanz identisch sein.
    description: ''
  - name: --dest-mi
    summary: Der Name der verwalteten Instanz, in der die verwaltete Datenbank wieder hergestellt werden soll. Dabei kann es sich um dieselbe verwaltete Instanz oder eine andere verwaltete Instanz desselben Abonnements handeln. Wenn nicht angegeben, wird standardmäßig die verwaltete Quell Instanz verwendet.
    description: ''
  - name: --dest-resource-group
    summary: Der Name der Ressourcengruppe der verwalteten Instanz, in der die verwaltete Datenbank wieder hergestellt werden soll. Wenn nicht angegeben, wird standardmäßig die Quell Ressourcengruppe verwendet.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_show
