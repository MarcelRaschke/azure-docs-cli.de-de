### YamlMime:AzureCLIGroup
uid: az_sql_vm_group_ag-listener
name: az sql vm group ag-listener
summary: Verwalten von SQL-Verfügbarkeitsgruppenlistenern.
description: ''
directCommands:
- uid: az_sql_vm_group_ag-listener_create
  name: az sql vm group ag-listener create
  summary: Erstellt einen Verfügbarkeitsgruppenlistener.
  description: ''
  syntax: >-
    az sql vm group ag-listener create --ag-name
                                       --group-name
                                       --ip-address
                                       --load-balancer
                                       --name
                                       --probe-port
                                       --resource-group
                                       --sqlvms
                                       --subnet
                                       [--port]
                                       [--public-ip]
                                       [--subscription]
                                       [--vnet-name]
  examples:
  - summary: Verfügbarkeitsgruppenlistener erstellen Beachten Sie, dass sich die virtuellen SQL-Computer in derselben Ressourcengruppe wie die SQL-VM-Gruppe befinden.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/loadBalancers/{lbname}' --probe-port 59999 --subnet '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/virtualNetworks/{vnname}/subnets/{subnetname}' --sqlvms sqlvm1 sqlvm2
  - summary: Verfügbarkeitsgruppenlistener erstellen Beachten Sie, dass sich alle Ressourcen in derselben Ressourcengruppe befinden.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer {lbname} --probe-port 59999 --subnet {subnetname} --vnet-name {vnname} --sqlvms sqlvm1 sqlvm2
  requiredParameters:
  - isRequired: true
    name: --ag-name -a
    summary: Der Name der Verfügbarkeitsgruppe. Weitere Informationen finden Sie https://docs.microsoft.com/sql/database-engine/availability-groups/windows/use-the-availability-group-wizard-sql-server-management-studio?view=sql-server-2017 unter Erstellen und Verfügbarkeitsgruppe.
    description: ''
  - isRequired: true
    name: --group-name -r
    summary: Name der SQL-VM-Gruppe.
    description: ''
  - isRequired: true
    name: --ip-address -i
    summary: Private IP-Adresse, die an den Verfügbarkeitsgruppenlistener gebunden ist.
    description: ''
  - isRequired: true
    name: --load-balancer -b
    summary: Name oder Ressourcen-ID des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Verfügbarkeitsgruppenlisteners.
    description: ''
  - isRequired: true
    name: --probe-port -e
    summary: Testport.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sqlvms -q
    summary: Durch Leerzeichen getrennte Liste der Sql-VM-Instanznamen oder Ressourcen-IDs, die in der Verfügbarkeitsgruppe registriert sind.
    description: ''
  - isRequired: true
    name: --subnet -u
    summary: Der Name oder die Ressourcen-ID des Subnetzes, das in die private IP-Adresse eingeschlossen werden soll.
    description: ''
  optionalParameters:
  - name: --port -p
    defaultValue: "1433"
    summary: Listenerport.
    description: ''
  - name: --public-ip -c
    summary: Name oder Ressourcen-ID der öffentlichen IP-Adresse.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks. Geben Sie nur an, wenn der Name des Subnetzes angegeben wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_delete
  name: az sql vm group ag-listener delete
  summary: Löscht einen Verfügbarkeitsgruppenlistener.
  description: ''
  syntax: >-
    az sql vm group ag-listener delete --group-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Name der SQL-VM-Gruppe.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Verfügbarkeitsgruppenlisteners.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_list
  name: az sql vm group ag-listener list
  summary: Listet alle Verfügbarkeitsgruppenlistener in einer GRUPPE virtueller SQL-Computer auf.
  description: ''
  syntax: >-
    az sql vm group ag-listener list --group-name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Der Name der Gruppe virtueller SQL-Computer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_show
  name: az sql vm group ag-listener show
  summary: Ruft einen Verfügbarkeitsgruppenlistener ab.
  description: ''
  syntax: >-
    az sql vm group ag-listener show --group-name
                                     [--ids]
                                     [--name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Der Name der Gruppe virtueller SQL-Computer.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Verfügbarkeitsgruppenlisteners.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_update
  name: az sql vm group ag-listener update
  summary: Aktualisiert einen Verfügbarkeitsgruppenlistener.
  description: ''
  syntax: >-
    az sql vm group ag-listener update --group-name
                                       [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--sqlvms]
                                       [--subscription]
  examples:
  - summary: Ersetzen Sie die virtuellen SQL-Computer, die sich in der Verfügbarkeitsgruppe befanden.
    syntax: az sql vm group ag-listener update -n aglistenertest -g myresourcegroup --sqlvms sqlvm3 sqlvm4 --group-name mygroup
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Name der SQL-VM-Gruppe.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Verfügbarkeitsgruppenlisteners.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sqlvms -q
    summary: Durch Leerzeichen getrennte Liste der Sql-VM-Instanznamen oder Ressourcen-IDs, die in der Verfügbarkeitsgruppe registriert sind.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
