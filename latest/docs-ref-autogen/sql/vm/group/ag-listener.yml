### YamlMime:AzureCLIGroup
uid: az_sql_vm_group_ag_listener
name: az sql vm group ag-listener
summary: Verwalten Sie SQL-verfügbarkeitsgruppenlistener.
description: ''
directCommands:
- uid: az_sql_vm_group_ag_listener_create
  name: az sql vm group ag-listener create
  summary: Erstellt einen verfügbarkeitsgruppenlistener.
  description: ''
  syntax: >-
    az sql vm group ag-listener create --ag-name
                                       --group-name
                                       --ip-address
                                       --load-balancer
                                       --name
                                       --probe-port
                                       --resource-group
                                       --sqlvms
                                       --subnet
                                       [--port]
                                       [--public-ip]
                                       [--subscription]
                                       [--vnet-name]
  examples:
  - summary: Verfügbarkeitsgruppenlistener erstellen Beachten Sie, dass sich die virtuellen SQL-Computer in derselben Ressourcengruppe wie die virtuelle SQL-Computergruppe befinden.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/loadBalancers/{lbname}' --probe-port 59999 --subnet '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/virtualNetworks/{vnname}/subnets/{subnetname}' --sqlvms sqlvm1 sqlvm2
  - summary: Verfügbarkeitsgruppenlistener erstellen Beachten Sie, dass sich alle Ressourcen in derselben Ressourcengruppe befinden.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer {lbname} --probe-port 59999 --subnet {subnetname} --vnet-name {vnname} --sqlvms sqlvm1 sqlvm2
  requiredParameters:
  - isRequired: true
    name: --ag-name -a
    summary: Der Name der Verfügbarkeitsgruppe. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/sql/database-engine/availability-groups/windows/use-the-availability-group-wizard-sql-server-management-studio?view=sql-server-2017">https://docs.microsoft.com/sql/database-engine/availability-groups/windows/use-the-availability-group-wizard-sql-server-management-studio?view=sql-server-2017</a> Create and Availability Group.
    description: ''
  - isRequired: true
    name: --group-name -r
    summary: Der Name der SQL-VM-Gruppe.
    description: ''
  - isRequired: true
    name: --ip-address -i
    summary: An den verfügbarkeitsgruppenlistener gebundene private IP-Adresse.
    description: ''
  - isRequired: true
    name: --load-balancer -b
    summary: Der Name oder die Ressourcen-ID des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des verfügbarkeitsgruppenlistener.
    description: ''
  - isRequired: true
    name: --probe-port -e
    summary: Testport.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sqlvms -q
    summary: Durch Leerzeichen getrennte Liste der SQL-VM-Instanznamen oder Ressourcen-IDs, die in der Verfügbarkeits Gruppe registriert sind.
    description: ''
  - isRequired: true
    name: --subnet -u
    summary: Der Name oder die Ressourcen-ID des Subnetzes, das in die private IP-Adresse aufgenommen werden soll.
    description: ''
  optionalParameters:
  - name: --port -p
    defaultValue: "1433"
    summary: Listenerport.
    description: ''
  - name: --public-ip -c
    summary: Der Name oder die Ressourcen-ID der öffentlichen IP-Adresse.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks. Geben Sie nur an, wenn der Name des Subnetzes angegeben wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag_listener_delete
  name: az sql vm group ag-listener delete
  summary: Löscht einen verfügbarkeitsgruppenlistener.
  description: ''
  syntax: >-
    az sql vm group ag-listener delete --group-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Der Name der SQL-VM-Gruppe.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des verfügbarkeitsgruppenlistener.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag_listener_list
  name: az sql vm group ag-listener list
  summary: Listet alle verfügbarkeitsgruppenlistener in einer virtuellen SQL-Computergruppe auf.
  description: ''
  syntax: >-
    az sql vm group ag-listener list --group-name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Der Name der SQL-VM-Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
