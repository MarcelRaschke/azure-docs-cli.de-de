### YamlMime:AzureCLIGroup
uid: az_sql_vm_group
name: az sql vm group
summary: Verwalten von Gruppen virtueller SQL-Computer.
description: ''
directCommands:
- uid: az_sql_vm_group_create
  name: az sql vm group create
  summary: Erstellt eine Gruppe virtueller SQL-Computer.
  description: ''
  syntax: >-
    az sql vm group create --domain-fqdn
                           --image-offer
                           --image-sku {Developer, Enterprise}
                           --name
                           --operator-acc
                           --resource-group
                           --service-acc
                           --storage-account
                           [--bootstrap-acc]
                           [--fsw-path]
                           [--location]
                           [--ou-path]
                           [--sa-key]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Erstellen Sie eine SQL-VM-Gruppe für virtuelle Computer mit SQL2016 WS2016 Enterprise.
    syntax: az sql vm group create -n sqlvmgroup -l eastus -g myresourcegroup --image-offer SQL2016-WS2016 --image-sku Enterprise --domain-fqdn Domain.com --operator-acc testop --service-acc testservice --sa-key {PublicKey} --storage-account 'https://storacc.blob.core.windows.net/'
  requiredParameters:
  - isRequired: true
    name: --domain-fqdn -f
    summary: Der voll qualifizierte Name der Domäne.
    description: ''
  - isRequired: true
    name: --image-offer -i
    summary: SQL-Image-Angebot. Beispiele hierfür sind SQL2016-WS2016, SQL2017-WS2016.
    description: ''
  - isRequired: true
    name: --image-sku -s
    parameterValueGroup: Developer, Enterprise
    summary: SQL-Image-SKU.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der SQL-VM-Gruppe.
    description: ''
  - isRequired: true
    name: --operator-acc -p
    summary: Der für den Betriebs Cluster verwendete Kontoname, der zur Gruppe "Administratoren" auf allen Beteiligten virtuellen Computern im Cluster gehört.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-acc -e
    summary: Der Kontoname, unter dem der SQL-Dienst auf allen Beteiligten virtuellen SQL-Computern im Cluster ausgeführt wird.
    description: ''
  - isRequired: true
    name: --storage-account -u
    summary: Die Speicherkonto-URL des Zeugen Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --bootstrap-acc
    summary: Der zum Erstellen des Clusters verwendete Kontoname (erfordert mindestens Berechtigungen für "Computer Objekte erstellen" in der Domäne).
    description: ''
  - name: --fsw-path
    summary: Optionaler Pfad für den Dateifreigabe Zeugen.
    description: ''
  - name: --location -l
    summary: Der Standort. Wenn nicht angegeben, wird die Gruppe am gleichen Speicherort der Statistiken für Ressourcen-Gruppe erstellt. Sie können den Standard Speicherort mithilfe von konfigurieren `az configure --defaults location=<location>` .
    description: ''
  - name: --ou-path
    summary: 'Der Pfad der Organisationseinheit, in der die Knoten und der Cluster vorhanden sein werden. Beispiel: ou = wscluester, DC = TestDomain, DC = com.'
    description: ''
  - name: --sa-key -k
    summary: Der Primärschlüssel des Zeugen Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_delete
  name: az sql vm group delete
  summary: Löscht eine Gruppe virtueller SQL-Computer.
  description: ''
  syntax: >-
    az sql vm group delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der SQL-VM-Gruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_list
  name: az sql vm group list
  summary: Listet alle SQL-VM-Gruppen in einer Ressourcengruppe oder einem Abonnement auf.
  description: ''
  syntax: >-
    az sql vm group list [--query-examples]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_show
  name: az sql vm group show
  summary: Ruft eine virtuelle SQL-Computergruppe ab.
  description: ''
  syntax: >-
    az sql vm group show [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der SQL-VM-Gruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_update
  name: az sql vm group update
  summary: Aktualisiert eine Gruppe virtueller SQL-Computer, wenn keine virtuellen SQL-Computer an die Gruppe angefügt sind.
  description: ''
  syntax: >-
    az sql vm group update [--add]
                           [--bootstrap-acc]
                           [--domain-fqdn]
                           [--force-string]
                           [--fsw-path]
                           [--ids]
                           [--name]
                           [--operator-acc]
                           [--ou-path]
                           [--remove]
                           [--resource-group]
                           [--sa-key]
                           [--service-acc]
                           [--set]
                           [--storage-account]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Aktualisieren eines leeren SQL-VM-Gruppen Operator Kontos.
    syntax: az sql vm group update -n sqlvmgroup -g myresourcegroup --operator-acc testop
  - summary: Aktualisieren Sie ein leeres Speicherkonto und einen Schlüssel für virtuelle SQL-Computer Gruppen.
    syntax: az sql vm group update -n sqlvmgroup -g myresourcegroup --sa-key {PublicKey} --storage-account 'https://newstoracc.blob.core.windows.net/'
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --bootstrap-acc
    summary: Der zum Erstellen des Clusters verwendete Kontoname (erfordert mindestens Berechtigungen für "Computer Objekte erstellen" in der Domäne).
    description: ''
  - name: --domain-fqdn -f
    summary: Der voll qualifizierte Name der Domäne.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --fsw-path
    summary: Optionaler Pfad für den Dateifreigabe Zeugen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der SQL-VM-Gruppe.
    description: ''
  - name: --operator-acc -p
    summary: Der für den Betriebs Cluster verwendete Kontoname, der zur Gruppe "Administratoren" auf allen Beteiligten virtuellen Computern im Cluster gehört.
    description: ''
  - name: --ou-path
    summary: 'Der Pfad der Organisationseinheit, in der die Knoten und der Cluster vorhanden sein werden. Beispiel: ou = wscluester, DC = TestDomain, DC = com.'
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sa-key -k
    summary: Der Primärschlüssel des Zeugen Speicher Kontos.
    description: ''
  - name: --service-acc -e
    summary: Der Kontoname, unter dem der SQL-Dienst auf allen Beteiligten virtuellen SQL-Computern im Cluster ausgeführt wird.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --storage-account -u
    summary: Die Speicherkonto-URL des Zeugen Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
