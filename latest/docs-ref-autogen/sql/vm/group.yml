### YamlMime:AzureCLIGroup
uid: az_sql_vm_group
name: az sql vm group
summary: Verwalten von SQL-VM-Gruppen.
description: ''
directCommands:
- uid: az_sql_vm_group_create
  name: az sql vm group create
  summary: Erstellt eine SQL-VM-Gruppe.
  description: ''
  syntax: >-
    az sql vm group create --domain-fqdn
                           --image-offer
                           --image-sku {Developer, Enterprise}
                           --name
                           --operator-acc
                           --resource-group
                           --service-acc
                           --storage-account
                           [--bootstrap-acc]
                           [--fsw-path]
                           [--location]
                           [--ou-path]
                           [--sa-key]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Erstellen Sie eine SQL-VM-Gruppe für virtuelle Sql2016-WS2016 Enterprise-Computer.
    syntax: az sql vm group create -n sqlvmgroup -l eastus -g myresourcegroup --image-offer SQL2016-WS2016 --image-sku Enterprise --domain-fqdn Domain.com --operator-acc testop --service-acc testservice --sa-key {PublicKey} --storage-account 'https://storacc.blob.core.windows.net/'
  requiredParameters:
  - isRequired: true
    name: --domain-fqdn -f
    summary: Vollqualifizierte Name der Domäne.
    description: ''
  - isRequired: true
    name: --image-offer -i
    summary: SQL-Imageangebot. Beispiele hierfür sind SQL2016-WS2016, SQL2017-WS2016.
    description: ''
  - isRequired: true
    name: --image-sku -s
    parameterValueGroup: Developer, Enterprise
    summary: SQL-Image-SKU.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der SQL-VM-Gruppe.
    description: ''
  - isRequired: true
    name: --operator-acc -p
    summary: Der für den Betriebscluster verwendete Kontoname ist also Teil der Administratorgruppe auf allen beteiligten virtuellen Computern im Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-acc -e
    summary: Kontoname, unter dem der SQL-Dienst auf allen beteiligten virtuellen SQL-Computern im Cluster ausgeführt wird.
    description: ''
  - isRequired: true
    name: --storage-account -u
    summary: Speicherkonto-URL des Zeugenspeicherkontos.
    description: ''
  optionalParameters:
  - name: --bootstrap-acc
    summary: Kontoname, der zum Erstellen eines Clusters verwendet wird (benötigt mindestens Berechtigungen für "Computerobjekte erstellen" in der Domäne).
    description: ''
  - name: --fsw-path
    summary: Optionaler Pfad für dateifreigabenzeugen.
    description: ''
  - name: --location -l
    summary: Der Standort. Wenn sie nicht angegeben wird, wird die Gruppe am gleichen Speicherort der Reosurce-Gruppe erstellt. Sie können den Standardspeicherort mit `az configure --defaults location=<location>` konfigurieren.
    description: ''
  - name: --ou-path
    summary: 'Pfad der Organisationseinheit, in dem die Knoten und der Cluster vorhanden sind. Beispiel: OU=WSCluster,DC=testdomain,DC=com.'
    description: ''
  - name: --sa-key -k
    summary: Primärschlüssel des Zeugenspeicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_delete
  name: az sql vm group delete
  summary: Löscht eine SQL-VM-Gruppe.
  description: ''
  syntax: >-
    az sql vm group delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Gruppe virtueller SQL-Computer.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_list
  name: az sql vm group list
  summary: Listet alle GRUPPEN virtueller SQL-Computer in einer Ressourcengruppe oder einem Abonnement auf.
  description: ''
  syntax: >-
    az sql vm group list [--query-examples]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_show
  name: az sql vm group show
  summary: Ruft eine GRUPPE virtueller SQL-Computer ab.
  description: ''
  syntax: >-
    az sql vm group show [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Gruppe virtueller SQL-Computer.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_update
  name: az sql vm group update
  summary: Aktualisiert eine GRUPPE virtueller SQL-Computer, wenn keine virtuellen SQL-Computer an die Gruppe angefügt sind.
  description: ''
  syntax: >-
    az sql vm group update [--add]
                           [--bootstrap-acc]
                           [--domain-fqdn]
                           [--force-string]
                           [--fsw-path]
                           [--ids]
                           [--name]
                           [--operator-acc]
                           [--ou-path]
                           [--remove]
                           [--resource-group]
                           [--sa-key]
                           [--service-acc]
                           [--set]
                           [--storage-account]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Aktualisieren Sie ein leeres Gruppenoperatorkonto für virtuelle SQL-Computer.
    syntax: az sql vm group update -n sqlvmgroup -g myresourcegroup --operator-acc testop
  - summary: Aktualisieren Sie ein leeres Speicherkonto und einen Schlüssel für die SQL-VM-Gruppe.
    syntax: az sql vm group update -n sqlvmgroup -g myresourcegroup --sa-key {PublicKey} --storage-account 'https://newstoracc.blob.core.windows.net/'
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --bootstrap-acc
    summary: Kontoname, der zum Erstellen eines Clusters verwendet wird (benötigt mindestens Berechtigungen für "Computerobjekte erstellen" in der Domäne).
    description: ''
  - name: --domain-fqdn -f
    summary: Vollqualifizierte Name der Domäne.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --fsw-path
    summary: Optionaler Pfad für dateifreigabenzeugen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der SQL-VM-Gruppe.
    description: ''
  - name: --operator-acc -p
    summary: Der für den Betriebscluster verwendete Kontoname ist also Teil der Administratorgruppe auf allen beteiligten virtuellen Computern im Cluster.
    description: ''
  - name: --ou-path
    summary: 'Pfad der Organisationseinheit, in dem die Knoten und der Cluster vorhanden sind. Beispiel: OU=WSCluster,DC=testdomain,DC=com.'
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sa-key -k
    summary: Primärschlüssel des Zeugenspeicherkontos.
    description: ''
  - name: --service-acc -e
    summary: Kontoname, unter dem der SQL-Dienst auf allen beteiligten virtuellen SQL-Computern im Cluster ausgeführt wird.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account -u
    summary: Speicherkonto-URL des Zeugenspeicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
