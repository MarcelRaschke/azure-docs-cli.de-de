### YamlMime:AzureCLIGroup
uid: az_sql_stg
name: az sql stg
summary: Verwalten von Serververtrauensgruppen.
description: ''
directCommands:
- uid: az_sql_stg_create
  name: az sql stg create
  summary: Erstellen Sie eine Serververtrauensstellungsgruppe.
  description: ''
  syntax: >-
    az sql stg create --group-member
                      --location
                      --name
                      --resource-group
                      --trust-scope
                      [--no-wait]
                      [--subscription]
  examples:
  - summary: Erstellen Sie eine Serververtrauensstellungsgruppe mit den angegebenen Ressourcen-IDs ihrer Mitglieder.
    syntax: az sql stg create -g resourcegroup -l location -n stg-name --trust-scope GlobalTransactions -m $mi1-id $mi2-id
  requiredParameters:
  - isRequired: true
    name: --group-member -m
    summary: >-
      verwaltete Instanz, das Mitglied der Gruppe sein soll.

      Geben Sie die Ressourcengruppe, die Abonnement-ID und den Namen der Instanz an.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Speicherortname der Serververtrauensstellungsgruppe.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Serververtrauensstellungsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --trust-scope
    summary: Der Vertrauensbereich der Serververtrauensstellungsgruppe.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_delete
  name: az sql stg delete
  summary: Löschen Sie eine Serververtrauensstellungsgruppe.
  description: ''
  syntax: >-
    az sql stg delete --location
                      --name
                      --resource-group
                      [--no-wait]
                      [--subscription]
                      [--yes]
  examples:
  - summary: Löschen Sie eine Serververtrauensstellungsgruppe.
    syntax: az sql stg delete -g resourcegroup -l location -n stg-name
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort der Serververtrauensstellungsgruppe.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Serververtrauensstellungsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_list
  name: az sql stg list
  summary: Rufen Sie eine Liste der Serververtrauensstellungsgruppen ab.
  description: ''
  syntax: >-
    az sql stg list --resource-group
                    [--instance-name]
                    [--location]
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Ruft eine Liste der Serververtrauensstellungsgruppen nach Instanz ab.
    syntax: az sql stg list -g resourcegroup --instance-name mi1-name
  - summary: Rufen Sie eine Liste der Server-Vertrauensstellungsgruppen nach Speicherort ab.
    syntax: az sql stg list -g resourcegroup -l location
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --instance-name
    summary: verwaltete Instanz Name.
    description: ''
  - name: --location -l
    summary: Der Speicherort der Serververtrauensstellungsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_show
  name: az sql stg show
  summary: Ruft eine Serververtrauensgruppe ab.
  description: ''
  syntax: >-
    az sql stg show --location
                    --name
                    --resource-group
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Ruft eine Serververtrauensgruppe ab.
    syntax: az sql stg show -g resourcegroup -l location -n stg-name
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort der Serververtrauensgruppe.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Serververtrauensstellungsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_stg_create
- az_sql_stg_delete
- az_sql_stg_list
- az_sql_stg_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
