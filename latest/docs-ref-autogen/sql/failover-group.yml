- uid: az_sql_failover_group_update
  name: az sql failover-group update
  summary: Aktualisiert die failovergruppe.
  description: ''
  syntax: >-
    az sql failover-group update --name
                                 [--add]
                                 [--add-db]
                                 [--failover-policy {Automatic, Manual}]
                                 [--force-string]
                                 [--grace-period]
                                 [--ids]
                                 [--remove]
                                 [--remove-db]
                                 [--resource-group]
                                 [--server]
                                 [--set]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der failovergruppe.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --add-db
    summary: Liste der Datenbanken, die der failovergruppe hinzugefügt werden sollen
    description: ''
  - name: --failover-policy
    parameterValueGroup: Automatic, Manual
    summary: Die Failoverrichtlinie der failovergruppe.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --grace-period
    summary: Intervall (in Stunden), bevor das automatische Failover initiiert wird, wenn auf dem primären Server ein Ausfall auftritt. Dies weist darauf hin, dass Azure SQL-Datenbank vor Ablauf der Toleranz Periode kein automatisches Failover initiiert. Beachten Sie, dass der Failovervorgang mit der Option "--Allow-Data-Loss" aufgrund der Art der asynchronen Synchronisierung zu Datenverlusten führen kann.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --remove-db
    summary: Liste der aus der failovergruppe zu entfernenden Datenbanken.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
