### YamlMime:AzureCLIGroup
uid: az_sql_failover-group
name: az sql failover-group
summary: Verwalten von SQL-Failovergruppen.
description: ''
directCommands:
- uid: az_sql_failover-group_create
  name: az sql failover-group create
  summary: Erstellt eine Failovergruppe.
  description: ''
  syntax: >-
    az sql failover-group create --name
                                 --partner-server
                                 --resource-group
                                 --server
                                 [--add-db]
                                 [--failover-policy {Automatic, Manual}]
                                 [--grace-period]
                                 [--partner-resource-group]
                                 [--subscription]
  examples:
  - summary: Erstellt eine Failovergruppe. (automatisch generiert)
    syntax: az sql failover-group create --name MyFailoverGroup --partner-server newDb --resource-group MyResourceGroup --server myserver --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Failovergruppe.
    description: ''
  - isRequired: true
    name: --partner-server
    summary: Der Name des Partnerservers einer Failovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add-db
    summary: Liste der Datenbanken, die der Failovergruppe hinzugefügt werden.
    description: ''
  - name: --failover-policy
    defaultValue: Automatic
    parameterValueGroup: Automatic, Manual
    summary: Die Failoverrichtlinie der Failovergruppe.
    description: ''
  - name: --grace-period
    defaultValue: "1"
    summary: Intervall in Stunden, bevor ein automatisches Failover initiiert wird, wenn ein Ausfall auf dem primären Server auftritt. Dies gibt an, Azure SQL-Datenbank automatisches Failover nicht initiiert, bevor die Toleranzperiode abläuft. Beachten Sie, dass ein Failovervorgang mit der Option --allow-data-loss aufgrund der Art der asynchronen Synchronisierung zu Datenverlusten führen kann.
    description: ''
  - name: --partner-resource-group
    summary: Der Name der Ressourcengruppe des Partnerservers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_delete
  name: az sql failover-group delete
  summary: Löscht eine Failovergruppe.
  description: ''
  syntax: >-
    az sql failover-group delete --name
                                 [--ids]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Failovergruppe.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_list
  name: az sql failover-group list
  summary: Listet die Failovergruppen eines Servers auf.
  description: ''
  syntax: >-
    az sql failover-group list [--ids]
                               [--query-examples]
                               [--resource-group]
                               [--server]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_set-primary
  name: az sql failover-group set-primary
  summary: Legt die primäre Failovergruppe fest, indem für alle Datenbanken auf dem aktuellen primären Server ein Failover ausgeführt wird.
  description: ''
  syntax: >-
    az sql failover-group set-primary --name
                                      [--allow-data-loss]
                                      [--ids]
                                      [--resource-group]
                                      [--server]
                                      [--subscription]
  examples:
  - summary: Legt die primäre Failovergruppe fest, indem für alle Datenbanken auf dem aktuellen primären Server ein Failover ausgeführt wird. (automatisch generiert)
    syntax: az sql failover-group set-primary --name MyFailoverGroup --resource-group MyResourceGroup --server myserver
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Failovergruppe.
    description: ''
  optionalParameters:
  - name: --allow-data-loss
    summary: Schließen Sie das Failover ab, auch wenn dies zu Datenverlusten führen kann. Dadurch kann das Failover auch dann fortgesetzt werden, wenn eine primäre Datenbank nicht verfügbar ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_show
  name: az sql failover-group show
  summary: Ruft eine Failovergruppe ab.
