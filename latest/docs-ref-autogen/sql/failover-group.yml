### YamlMime:AzureCLIGroup
uid: az_sql_failover_group
name: az sql failover-group
summary: Verwalten von SQL-failovergruppen.
description: ''
directCommands:
- uid: az_sql_failover_group_create
  name: az sql failover-group create
  summary: Erstellt eine Failovergruppe.
  description: ''
  syntax: >-
    az sql failover-group create --name
                                 --partner-server
                                 --resource-group
                                 --server
                                 [--add-db]
                                 [--failover-policy {Automatic, Manual}]
                                 [--grace-period]
                                 [--partner-resource-group]
                                 [--subscription]
  examples:
  - summary: Erstellt eine Failovergruppe. automatisch generierten
    syntax: az sql failover-group create --name MyFailoverGroup --partner-server newDb --resource-group MyResourceGroup --server myserver --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der failovergruppe.
    description: ''
  - isRequired: true
    name: --partner-server
    summary: Der Name des Partner Servers einer failovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  optionalParameters:
  - name: --add-db
    summary: Liste der Datenbanken, die der failovergruppe hinzugefügt werden sollen
    description: ''
  - name: --failover-policy
    defaultValue: Automatic
    parameterValueGroup: Automatic, Manual
    summary: Die Failoverrichtlinie der failovergruppe.
    description: ''
  - name: --grace-period
    defaultValue: "1"
    summary: Intervall (in Stunden), bevor das automatische Failover initiiert wird, wenn auf dem primären Server ein Ausfall auftritt. Dies weist darauf hin, dass Azure SQL-Datenbank vor Ablauf der Toleranz Periode kein automatisches Failover initiiert. Beachten Sie, dass der Failovervorgang mit der Option "--Allow-Data-Loss" aufgrund der Art der asynchronen Synchronisierung zu Datenverlusten führen kann.
    description: ''
  - name: --partner-resource-group
    summary: Der Name der Ressourcengruppe des Partner Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover_group_delete
  name: az sql failover-group delete
  summary: Löscht eine failovergruppe.
  description: ''
  syntax: >-
    az sql failover-group delete --name
                                 [--ids]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der failovergruppe.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover_group_list
  name: az sql failover-group list
  summary: Listet die Failovergruppen eines Servers auf.
  description: ''
  syntax: >-
    az sql failover-group list [--ids]
                               [--query-examples]
                               [--resource-group]
                               [--server]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover_group_set_primary
  name: az sql failover-group set-primary
  summary: Legt die primäre Failovergruppe fest, indem für alle Datenbanken auf dem aktuellen primären Server ein Failover ausgeführt wird.
  description: ''
  syntax: >-
    az sql failover-group set-primary --name
                                      [--allow-data-loss]
                                      [--ids]
                                      [--resource-group]
                                      [--server]
                                      [--subscription]
  examples:
  - summary: Legt die primäre Failovergruppe fest, indem für alle Datenbanken auf dem aktuellen primären Server ein Failover ausgeführt wird. automatisch generierten
    syntax: az sql failover-group set-primary --name MyFailoverGroup --resource-group MyResourceGroup --server myserver
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der failovergruppe.
    description: ''
  optionalParameters:
  - name: --allow-data-loss
    summary: Beenden Sie das Failover, auch wenn dies zu Datenverlusten führen kann. Dadurch kann das Failover auch dann fortgesetzt werden, wenn eine primäre Datenbank nicht verfügbar ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
