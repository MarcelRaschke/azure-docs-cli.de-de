### YamlMime:AzureCLIGroup
uid: az_sql_dw
name: az sql dw
summary: Verwalten von Data Warehouse.
description: ''
directCommands:
- uid: az_sql_dw_create
  name: az sql dw create
  summary: Erstellen eines Data Warehouse
  description: ''
  syntax: >-
    az sql dw create --name
                     --resource-group
                     --server
                     [--backup-storage-redundancy]
                     [--collation]
                     [--max-size]
                     [--no-wait]
                     [--service-objective]
                     [--subscription]
                     [--tags]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen eines Data Warehouse automatisch generierten
    syntax: az sql dw create --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Data Warehouse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  optionalParameters:
  - name: --backup-storage-redundancy --bsr
    summary: Redundanz des Sicherungs Speichers zum Speichern von Sicherungen. Zulässige Werte sind "local", "Zone", "local".
    description: ''
  - name: --collation
    summary: Die Sortierung der Data Warehouse.
    description: ''
  - name: --max-size
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben ist, wird standardmäßig bytes (B) verwendet.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --service-objective
    summary: 'Das Dienst Ziel für die neue Datenbank. Beispiel: DW100, dw1000c und.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonen Redundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_dw_delete
  name: az sql dw delete
  summary: Löschen eines Data Warehouse.
  description: ''
  syntax: >-
    az sql dw delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--subscription]
                     [--yes]
  examples:
  - summary: Löschen eines Data Warehouse. automatisch generierten
    syntax: az sql dw delete --name MyDataWarehouse --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Data Warehouse.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_dw_list
  name: az sql dw list
  summary: Auflisten von Datenlagern für einen Server.
  description: ''
  syntax: >-
    az sql dw list [--ids]
                   [--query-examples]
                   [--resource-group]
                   [--server]
                   [--subscription]
  examples:
  - summary: Auflisten von Datenlagern für einen Server. automatisch generierten
