### YamlMime:AzureCLIGroup
uid: az_sql_dw
name: az sql dw
summary: Verwalten von Data Warehouses.
description: ''
directCommands:
- uid: az_sql_dw_create
  name: az sql dw create
  summary: Erstellen eines Data Warehouse
  description: ''
  syntax: >-
    az sql dw create --name
                     --resource-group
                     --server
                     [--backup-storage-redundancy]
                     [--collation]
                     [--max-size]
                     [--no-wait]
                     [--service-objective]
                     [--subscription]
                     [--tags]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen eines Data Warehouse (automatisch generiert)
    syntax: az sql dw create --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Data Warehouse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backup-storage-redundancy --bsr
    summary: 'Sicherungsspeicherredundanz zum Speichern von Sicherungen. Zulässige Werte sind: Local, Zone, Geo.'
    description: ''
  - name: --collation
    summary: Die Sortierung des Data Warehouse.
    description: ''
  - name: --max-size
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben wird, wird standardmäßig Bytes (B) verwendet.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --service-objective
    summary: 'Das Dienstziel für die neue Datenbank. Beispiel: DW100, DW1000c.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonenredundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_dw_delete
  name: az sql dw delete
  summary: Löschen sie ein Data Warehouse.
  description: ''
  syntax: >-
    az sql dw delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--subscription]
                     [--yes]
  examples:
  - summary: Löschen sie ein Data Warehouse. (automatisch generiert)
    syntax: az sql dw delete --name MyDataWarehouse --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Data Warehouse.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_dw_list
  name: az sql dw list
  summary: Auflisten von Data Warehouses für einen Server.
  description: ''
  syntax: >-
    az sql dw list [--ids]
                   [--query-examples]
                   [--resource-group]
                   [--server]
                   [--subscription]
  examples:
  - summary: Auflisten von Data Warehouses für einen Server. (automatisch generiert)
    syntax: az sql dw list --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
