### YamlMime:AzureCLIGroup
uid: az_sql_midb_log-replay
name: az sql midb log-replay
summary: SQL verwaltete Instanz Database Log Replay Service-Befehle.
description: ''
directCommands:
- uid: az_sql_midb_log-replay_complete
  name: az sql midb log-replay complete
  summary: Vervollständigen Sie den Protokoll Wiedergabe Dienst für die angegebene Datenbank.
  description: ''
  syntax: >-
    az sql midb log-replay complete [--ids]
                                    [--last-backup-name]
                                    [--managed-instance]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Vervollständigen Sie den Protokoll Wiedergabe Dienst.
    syntax: az sql midb log-replay complete -g mygroup --mi myinstance -n mymanageddb --last-backup-name "backup.bak"
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --last-backup-name --last-bn
    summary: Der Name der letzten Sicherung, die wieder hergestellt werden soll.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_show
  name: az sql midb log-replay show
  summary: Status des Protokoll Wiedergabe Dienstanbieter.
  description: ''
  syntax: >-
    az sql midb log-replay show [--ids]
                                [--managed-instance]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Status des laufenden Protokoll Wiedergabe Dienstanbieter erhalten.
    syntax: az sql midb log-replay show -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_start
  name: az sql midb log-replay start
  summary: Starten Sie den Protokoll Wiedergabe Dienst für die angegebene Datenbank.
  description: ''
  syntax: >-
    az sql midb log-replay start --ss
                                 --storage-uri
                                 [--auto-complete]
                                 [--ids]
                                 [--last-backup-name]
                                 [--managed-instance]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Starten Sie den Protokoll Wiedergabe Dienst mit der Option "Auto Vervollständigen".
    syntax: az sql midb log-replay start -g mygroup --mi myinstance -n mymanageddb -a --last-bn "backup.bak" --storage-uri "https://test.blob.core.windows.net/testing" --storage-sas "sv=2019-02-02&ss=b&srt=sco&sp=rl&se=2023-12-02T00:09:14Z&st=2019-11-25T16:09:14Z&spr=https&sig=92kAe4QYmXaht%2Fgjocqwerqwer41s%3D"
  - summary: Starten Sie den Protokoll Wiedergabe Dienst ohne die Option Auto vervollständigen.
    syntax: az sql midb log-replay start -g mygroup --mi myinstance -n mymanageddb --storage-uri "https://test.blob.core.windows.net/testing" --storage-sas "sv=2019-02-02&ss=b&srt=sco&sp=rl&se=2023-12-02T00:09:14Z&st=2019-11-25T16:09:14Z&spr=https&sig=92kAe4QYmXaht%2Fgjocqwerqwer41s%3D"
  requiredParameters:
  - isRequired: true
    name: --ss --storage-sas
    summary: Das Autorisierungs-SAS-Token für den Zugriff auf den Speicher Container, in dem Sicherungen
    description: ''
  - isRequired: true
    name: --storage-uri --su
    summary: Der URI des Speicher Containers, in dem die Sicherungen sind.
    description: ''
  optionalParameters:
  - name: --auto-complete -a
    summary: Das Flag, das bei Verwendung von last_backup_name die Protokoll Wiedergabe Dienst automatisch abschließt.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --last-backup-name --last-bn
    summary: Der Name der letzten Sicherung, die wieder hergestellt werden soll.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_stop
  name: az sql midb log-replay stop
  summary: Beendet den Protokoll Wiedergabe Dienst.
  description: ''
  syntax: >-
    az sql midb log-replay stop [--ids]
                                [--managed-instance]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Beendet den fortlaufenden Protokoll Wiedergabe Dienst durch Löschen der Datenbank.
    syntax: az sql midb log-replay stop -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_wait
  name: az sql midb log-replay wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der verwalteten Datenbank erfüllt ist.
  description: ''
  syntax: >-
    az sql midb log-replay wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--managed-instance]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der verwalteten Datenbank nach dem Start des Protokoll Wiedergabe Dienstanbieter erfüllt ist.
    syntax: az sql midb log-replay wait --exists --resource-group mygroup --managed-instance myinstance --name mymanageddb
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der verwalteten Datenbank erfüllt ist, nachdem der Protokoll Wiedergabe Dienst beendet wurde.
    syntax: az sql midb log-replay wait --deleted --resource-group mygroup --managed-instance myinstance --name mymanageddb
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_log-replay_complete
- az_sql_midb_log-replay_show
- az_sql_midb_log-replay_start
- az_sql_midb_log-replay_stop
- az_sql_midb_log-replay_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
