### YamlMime:AzureCLIGroup
uid: az_sql_midb_log-replay
name: az sql midb log-replay
summary: SQL Managed Instance Datenbankbefehle für den Log Replay-Dienst.
description: ''
directCommands:
- uid: az_sql_midb_log-replay_complete
  name: az sql midb log-replay complete
  summary: Schließen Sie den Log Replay-Dienst für die angegebene Datenbank ab.
  description: ''
  syntax: >-
    az sql midb log-replay complete [--ids]
                                    [--last-backup-name]
                                    [--managed-instance]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Schließen Sie den Protokollwiedergabedienst ab.
    syntax: az sql midb log-replay complete -g mygroup --mi myinstance -n mymanageddb --last-backup-name "backup.bak"
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --last-backup-name --last-bn
    summary: Der Name der letzten Wiederherstellungssicherung.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_show
  name: az sql midb log-replay show
  summary: Abrufen des Status des Log Replay-Diensts.
  description: ''
  syntax: >-
    az sql midb log-replay show [--ids]
                                [--managed-instance]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Abrufen des Status des laufenden Protokollwiedergabediensts.
    syntax: az sql midb log-replay show -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_start
  name: az sql midb log-replay start
  summary: Starten Sie den Log Replay-Dienst für die angegebene Datenbank.
  description: ''
  syntax: >-
    az sql midb log-replay start --ss
                                 --storage-uri
                                 [--auto-complete]
                                 [--ids]
                                 [--last-backup-name]
                                 [--managed-instance]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Starten Sie den Log Replay-Dienst mit der Option "Automatisch abschließen".
    syntax: az sql midb log-replay start -g mygroup --mi myinstance -n mymanageddb -a --last-bn "backup.bak" --storage-uri "https://test.blob.core.windows.net/testing" --storage-sas "sv=2019-02-02&ss=b&srt=sco&sp=rl&se=2023-12-02T00:09:14Z&st=2019-11-25T16:09:14Z&spr=https&sig=92kAe4QYmXaht%2Fgjocqwerqwer41s%3D"
  - summary: Starten Sie den Log Replay-Dienst ohne die Option "Automatisch abschließen".
    syntax: az sql midb log-replay start -g mygroup --mi myinstance -n mymanageddb --storage-uri "https://test.blob.core.windows.net/testing" --storage-sas "sv=2019-02-02&ss=b&srt=sco&sp=rl&se=2023-12-02T00:09:14Z&st=2019-11-25T16:09:14Z&spr=https&sig=92kAe4QYmXaht%2Fgjocqwerqwer41s%3D"
  requiredParameters:
  - isRequired: true
    name: --ss --storage-sas
    summary: Das Sas-Autorisierungstoken für den Zugriff auf den Speichercontainer, in dem sich Sicherungen befinden.
    description: ''
  - isRequired: true
    name: --storage-uri --su
    summary: Der URI des Speichercontainers, in dem sich Sicherungen befinden.
    description: ''
  optionalParameters:
  - name: --auto-complete -a
    summary: Das Flag, das in Verwendung mit last_backup_name protokollwiedergabe automatisch abgeschlossen wird.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --last-backup-name --last-bn
    summary: Der Name der letzten wiederherzustellenden Sicherung.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL Verwalteten Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_stop
  name: az sql midb log-replay stop
  summary: Beenden Sie den Log Replay-Dienst.
  description: ''
  syntax: >-
    az sql midb log-replay stop [--ids]
                                [--managed-instance]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Beenden Sie den fortlaufenden Protokollwiedergabedienst, indem Sie die Datenbank löschen.
    syntax: az sql midb log-replay stop -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_wait
  name: az sql midb log-replay wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der verwalteten Datenbank erfüllt ist.
  description: ''
  syntax: >-
    az sql midb log-replay wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--managed-instance]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  examples:
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der verwalteten Datenbank erfüllt ist, nachdem der Protokollwiedergabedienst gestartet wurde.
    syntax: az sql midb log-replay wait --exists --resource-group mygroup --managed-instance myinstance --name mymanageddb
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der verwalteten Datenbank erfüllt ist, nachdem der Protokollwiedergabedienst beendet wurde.
    syntax: az sql midb log-replay wait --deleted --resource-group mygroup --managed-instance myinstance --name mymanageddb
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_log-replay_complete
- az_sql_midb_log-replay_show
- az_sql_midb_log-replay_start
- az_sql_midb_log-replay_stop
- az_sql_midb_log-replay_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
