### YamlMime:AzureCLIGroup
uid: az_sql_midb_short-term-retention-policy
name: az sql midb short-term-retention-policy
summary: Verwalten sie SQL Managed Instance Richtlinie für die kurzfristige Aufbewahrung von Datenbanksicherungen.
description: ''
directCommands:
- uid: az_sql_midb_short-term-retention-policy_set
  name: az sql midb short-term-retention-policy set
  summary: Aktualisieren der kurzfristigen Aufbewahrung für automatisierte Sicherungen in einer Einzeldatenbank.
  description: ''
  syntax: >-
    az sql midb short-term-retention-policy set --retention-days
                                                [--deleted-time]
                                                [--ids]
                                                [--managed-instance]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Festlegen der kurzfristigen Sicherungsaufbewahrung für eine live verwaltete Datenbank.
    syntax: az sql midb short-term-retention-policy set -g mygroup --mi myinstance -n mymanageddb --retention-days retentionindays
  - summary: Legen Sie die kurzfristige Aufbewahrung von Sicherungen für gelöschte verwaltete Datenbanken fest.
    syntax: az sql midb short-term-retention-policy set -g mygroup --mi myinstance -n mymanageddb --deleted-time "2018-05-20T05:34:22" --retention-days retentionindays
  requiredParameters:
  - isRequired: true
    name: --retention-days
    summary: Neue Richtlinie für die kurzfristige Aufbewahrung von Sicherungen in Tagen. Die gültige Richtlinie für die Livedatenbank beträgt 7 bis 35 Tage, die gültige Richtlinie für gelöschte Datenbanken 0 bis 35 Tage.
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: Falls angegeben, werden aufbewahrungstage für eine gelöschte Datenbank anstelle einer vorhandenen Datenbank aktualisiert. Muss der gelöschten Zeit einer gelöschten Datenbank auf dem Quell-verwaltete Instanz entsprechen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_short-term-retention-policy_show
  name: az sql midb short-term-retention-policy show
  summary: Anzeigen der kurzfristigen Aufbewahrung für automatisierte Sicherungen in einer Einzeldatenbank.
  description: ''
  syntax: >-
    az sql midb short-term-retention-policy show [--deleted-time]
                                                 [--ids]
                                                 [--managed-instance]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Zeigt die kurzfristige Aufbewahrung von Sicherungen für eine live verwaltete Datenbank an.
    syntax: az sql midb short-term-retention-policy show -g mygroup --mi myinstance -n mymanageddb
  - summary: Anzeigen der kurzfristigen Aufbewahrung von Sicherungen für gelöschte verwaltete Datenbanken.
    syntax: az sql midb short-term-retention-policy show -g mygroup --mi myinstance -n mymanageddb --deleted-time "2018-05-20T05:34:22"
  optionalParameters:
  - name: --deleted-time
    summary: Wenn angegeben, werden aufbewahrungstage für eine gelöschte Datenbank anstelle einer vorhandenen Datenbank angezeigt. Muss der gelöschten Zeit einer gelöschten Datenbank auf dem Quell-verwaltete Instanz entsprechen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL Verwalteten Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
