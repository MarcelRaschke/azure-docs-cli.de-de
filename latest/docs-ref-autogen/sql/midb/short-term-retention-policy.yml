### YamlMime:AzureCLIGroup
uid: az_sql_midb_short_term_retention_policy
name: az sql midb short-term-retention-policy
summary: Verwalten der kurzfristigen Aufbewahrungs Richtlinie für die SQL verwaltete Instanz-Datenbanksicherung.
description: ''
directCommands:
- uid: az_sql_midb_short_term_retention_policy_set
  name: az sql midb short-term-retention-policy set
  summary: Aktualisieren Sie die kurzfristige Beibehaltung von automatisierten Sicherungen für eine einzelne Datenbank.
  description: ''
  syntax: >-
    az sql midb short-term-retention-policy set --retention-days
                                                [--deleted-time]
                                                [--ids]
                                                [--managed-instance]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Legen Sie die kurzfristige Beibehaltung der Sicherung für eine verwaltete Live Datenbank fest.
    syntax: az sql midb short-term-retention-policy set -g mygroup --mi myinstance -n mymanageddb --retention-days retentionindays
  - summary: Legen Sie die kurzfristige Beibehaltung der Sicherung für die gelöschte verwaltete Datenbank fest.
    syntax: az sql midb short-term-retention-policy set -g mygroup --mi myinstance -n mymanageddb --deleted-time "2018-05-20T05:34:22" --retention-days retentionindays
  requiredParameters:
  - isRequired: true
    name: --retention-days
    summary: Die Richtlinie für die kurzfristige Aufbewahrung neuer Sicherungen in Tagen. Eine gültige Richtlinie für die Live Datenbank ist 7-35 Tage. die gültige Richtlinie für gelöschte Datenbanken ist 0-35 Tage.
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: Wenn angegeben, wird die Beibehaltungs Dauer für eine gelöschte Datenbank und nicht für eine vorhandene Datenbank aktualisiert. Muss mit der gelöschten Zeit einer gelöschten Datenbank auf der Quell verwaltete Instanz identisch sein.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_short_term_retention_policy_show
  name: az sql midb short-term-retention-policy show
  summary: Zeigen Sie die kurzfristige Aufbewahrung für automatisierte Sicherungen in einer einzelnen Datenbank an.
  description: ''
  syntax: >-
    az sql midb short-term-retention-policy show [--deleted-time]
                                                 [--ids]
                                                 [--managed-instance]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Zeigt die kurzfristige Aufbewahrung der Sicherung für eine verwaltete Live Datenbank.
    syntax: az sql midb short-term-retention-policy show -g mygroup --mi myinstance -n mymanageddb
  - summary: Die kurzfristige Aufbewahrung der Sicherung wird für die gelöschte verwaltete Datenbank angezeigt.
    syntax: az sql midb short-term-retention-policy show -g mygroup --mi myinstance -n mymanageddb --deleted-time "2018-05-20T05:34:22"
  optionalParameters:
  - name: --deleted-time
    summary: Wenn angegeben, wird die Beibehaltungs Dauer für eine gelöschte Datenbank anstelle einer vorhandenen Datenbank angezeigt. Muss mit der gelöschten Zeit einer gelöschten Datenbank auf der Quell verwaltete Instanz identisch sein.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
