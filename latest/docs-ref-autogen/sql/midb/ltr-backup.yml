### YamlMime:AzureCLIGroup
uid: az_sql_midb_ltr-backup
name: az sql midb ltr-backup
summary: Verwalten SQL Managed Instance langfristigen Datenbankaufbewahrungssicherungen.
description: ''
directCommands:
- uid: az_sql_midb_ltr-backup_delete
  name: az sql midb ltr-backup delete
  summary: Löschen sie eine Sicherung mit langfristiger Aufbewahrung.
  description: ''
  syntax: >-
    az sql midb ltr-backup delete [--backup-id]
                                  [--database]
                                  [--location]
                                  [--managed-instance]
                                  [--name]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: Löschen der Sicherung der langfristigen Aufbewahrung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-backup delete -l southeastasia --mi myinstance -d mymanageddb --name "3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  - summary: Löschen der Sicherung der langfristigen Aufbewahrung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-backup delete --backup-id '/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/mymanageddb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000'
  optionalParameters:
  - name: --backup-id --id
    summary: Die Ressourcen-ID der Sicherungen. Verwenden Sie "az sql midb ltr-backup show" oder "az sql midb ltr-backup list" für die Sicherungs-ID. Falls angegeben, sind keine anderen Argumente erforderlich.
    description: ''
  - name: --database -d
    summary: Der Name der verwalteten Azure SQL Verwalteten Datenbank.
    description: ''
  - name: --location -l
    summary: Der Speicherort der gewünschten Sicherung(en).
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der LTR-Sicherung. Verwenden Sie "az sql midb ltr-backup show" oder "az sql midb ltr-backup list" als Sicherungsname.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_list
  name: az sql midb ltr-backup list
  summary: Listet die Sicherungen der langfristigen Aufbewahrung für einen Speicherort, eine Instanz oder eine Datenbank auf.
  description: ''
  syntax: >-
    az sql midb ltr-backup list --location
                                [--database]
                                [--database-state]
                                [--latest]
                                [--managed-instance]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Listet Sicherungen für die langfristige Aufbewahrung einer verwalteten Datenbank auf.
    syntax: az sql midb ltr-backup list -l southeastasia --mi myinstance -d mymanageddb
  - summary: Listet Sicherungen für die langfristige Aufbewahrung für eine verwaltete Instanz auf (listet nur die neuesten LTR-Sicherungen auf, die zu Livedatenbanken gehören).
    syntax: az sql midb ltr-backup list -l southeastasia --mi myinstance --database-state Live --only-latest-per-database
  - summary: Auflisten von Sicherungen mit langfristiger Aufbewahrung für eine verwaltete Instanz (mit Ressourcengruppenargument).
    syntax: az sql midb ltr-backup list -l southeastasia -g mygroup --mi myinstance
  - summary: Listet Sicherungen für die langfristige Aufbewahrung für einen Speicherort auf (listet nur die neuesten LTR-Sicherungen auf, die zu Livedatenbanken gehören).
    syntax: az sql midb ltr-backup list -l southeastasia --database-state Live --only-latest-per-database
  - summary: Auflisten von Sicherungen mit langfristiger Aufbewahrung für einen Speicherort (mit Ressourcengruppenargument).
    syntax: az sql midb ltr-backup list -l southeastasia -g mygroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort der gewünschten Sicherung(en).
    description: ''
  optionalParameters:
  - name: --database -d
    summary: Der Name der verwalteten Azure SQL Verwalteten Datenbank. Ruft bei Angabe (zusammen mit dem Instanznamen) alle angeforderten Sicherungen unter dieser Datenbank ab.
    description: ''
  - name: --database-state --state
    summary: "\"All\", \"Live\" oder \"Deleted\". Ruft Sicherungen nur aus Datenbanken mit dem angegebenen Zustand ab. Wenn kein Zustand provied ist, wird standardmäßig \"All\" verwendet."
    description: ''
  - name: --latest --only-latest-per-database
    summary: True gibt nur die neueste Sicherung für jede Datenbank zurück.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz. Ruft bei Angabe alle angeforderten Sicherungen unter dieser verwalteten Instanz ab.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_restore
  name: az sql midb ltr-backup restore
  summary: Stellen Sie eine Langfristige Aufbewahrungssicherung in einer neuen Datenbank wieder her.
  description: ''
  syntax: >-
    az sql midb ltr-backup restore --backup-id
                                   --dest-database
                                   --dest-mi
                                   --dest-resource-group
                                   [--no-wait]
                                   [--subscription]
  examples:
  - summary: Stellen Sie eine verwaltete Datenbank mithilfe der LTR-Sicherung wieder her.
    syntax: >-
      az sql midb ltr-backup restore \
          --dest-database targetmidb --dest-mi myinstance --dest-resource-group mygroup \
          --backup-id "/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/sourcemidb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  requiredParameters:
  - isRequired: true
    name: --backup-id --id
    summary: Die Ressourcen-ID der Sicherung mit langfristiger Aufbewahrung, die wiederhergestellt werden soll. Verwenden Sie "az sql midb ltr-backup show" oder "az sql midb ltr-backup list" als Sicherungs-ID.
    description: ''
  - isRequired: true
    name: --dest-database
    summary: Name der verwalteten Datenbank, die als Wiederherstellungsziel erstellt wird.
    description: ''
  - isRequired: true
    name: --dest-mi
    summary: Name der verwalteten Instanz, in der die verwaltete Datenbank wiederhergestellt werden soll.
    description: ''
  - isRequired: true
    name: --dest-resource-group
    summary: Name der Ressourcengruppe der verwalteten Instanz, in der die verwaltete Datenbank wiederhergestellt werden soll.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_show
  name: az sql midb ltr-backup show
  summary: Abrufen einer Langfristigen Aufbewahrungssicherung für eine verwaltete Datenbank.
  description: ''
  syntax: >-
    az sql midb ltr-backup show [--backup-id]
                                [--database]
                                [--location]
                                [--managed-instance]
                                [--name]
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Anzeigen einer Langfristigen Aufbewahrungssicherung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-backup show --backup-id '/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/mymanageddb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000'
  optionalParameters:
  - name: --backup-id --id
    summary: Die Ressourcen-ID der Sicherungen. Verwenden Sie "az sql midb ltr-backup show" oder "az sql midb ltr-backup list" für die Sicherungs-ID. Falls angegeben, sind keine anderen Argumente erforderlich.
    description: ''
  - name: --database -d
    summary: Der Name der verwalteten Azure SQL Verwalteten Datenbank.
    description: ''
  - name: --location -l
    summary: Der Speicherort der gewünschten Sicherung(en).
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der LTR-Sicherung. Verwenden Sie "az sql midb ltr-backup show" oder "az sql midb ltr-backup list" als Sicherungsname.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_wait
  name: az sql midb ltr-backup wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung der verwalteten Datenbank erfüllt ist.
  description: ''
  syntax: >-
    az sql midb ltr-backup wait --database
                                --managed-instance
                                --resource-group
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--interval]
                                [--subscription]
                                [--timeout]
                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --database -d
    summary: Der Name der verwalteten Azure SQL Verwalteten Datenbank.
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_ltr-backup_delete
- az_sql_midb_ltr-backup_list
- az_sql_midb_ltr-backup_restore
- az_sql_midb_ltr-backup_show
- az_sql_midb_ltr-backup_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
