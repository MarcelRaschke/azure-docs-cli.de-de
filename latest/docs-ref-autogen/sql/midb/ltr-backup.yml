### YamlMime:AzureCLIGroup
uid: az_sql_midb_ltr_backup
name: az sql midb ltr-backup
summary: Verwalten Sie Sicherungen für die langfristige Aufbewahrung von SQL verwaltete Instanz-Datenbank.
description: ''
directCommands:
- uid: az_sql_midb_ltr_backup_delete
  name: az sql midb ltr-backup delete
  summary: Löschen Sie eine Sicherung für die langfristige Aufbewahrung.
  description: ''
  syntax: >-
    az sql midb ltr-backup delete [--backup-id]
                                  [--database]
                                  [--location]
                                  [--managed-instance]
                                  [--name]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: Löschen Sie die Sicherung der langfristigen Beibehaltung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-backup delete -l southeastasia --mi myinstance -d mymanageddb --name "3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  - summary: Löschen Sie die Sicherung der langfristigen Beibehaltung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-backup delete --backup-id '/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/mymanageddb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000'
  optionalParameters:
  - name: --backup-id --id
    summary: Die Ressourcen-ID der Sicherungen. Verwenden Sie für die Sicherungs-ID "AZ SQL mittlerb Ltr-Backup Show" oder "AZ SQL mittlerer b Ltr-Backup List". Wenn bereitgestellt, sind keine anderen Argumente erforderlich.
    description: ''
  - name: --database -d
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --location -l
    summary: Der Speicherort der gewünschten Sicherungen.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Ltr-Sicherung. Verwenden Sie für den Sicherungs Namen "AZ SQL mittlerb Ltr-Backup Show" oder "AZ SQL mittlerer b Ltr-Backup List".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr_backup_list
  name: az sql midb ltr-backup list
  summary: Auflisten der Sicherungen für die langfristige Aufbewahrung für einen Speicherort, eine Instanz oder eine Datenbank.
  description: ''
  syntax: >-
    az sql midb ltr-backup list --location
                                [--database]
                                [--database-state]
                                [--latest]
                                [--managed-instance]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Auflisten von Sicherungen für die langfristige Aufbewahrung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-backup list -l southeastasia --mi myinstance -d mymanageddb
  - summary: Auflisten von Sicherungen für die langfristige Aufbewahrung für eine verwaltete Instanz (listet nur die neuesten Ltr-Sicherungen auf, die zu Live Datenbanken gehören).
    syntax: az sql midb ltr-backup list -l southeastasia --mi myinstance --database-state Live --only-latest-per-database
  - summary: Auflisten von Sicherungen für die langfristige Aufbewahrung für eine verwaltete Instanz (mit dem Ressourcengruppen Argument).
    syntax: az sql midb ltr-backup list -l southeastasia -g mygroup --mi myinstance
  - summary: Auflisten von Sicherungen für die langfristige Aufbewahrung für einen Speicherort (Auflisten der neuesten Ltr-Sicherungen, die zu Live Datenbanken gehören).
    syntax: az sql midb ltr-backup list -l southeastasia --database-state Live --only-latest-per-database
  - summary: Auflisten von Sicherungen für die langfristige Aufbewahrung für einen Speicherort (mit dem Ressourcengruppen Argument).
    syntax: az sql midb ltr-backup list -l southeastasia -g mygroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort der gewünschten Sicherungen.
    description: ''
  optionalParameters:
  - name: --database -d
    summary: Der Name der verwalteten Azure SQL-Datenbank. Wenn angegeben (zusammen mit dem Instanznamen), ruft alle angeforderten Sicherungen in dieser Datenbank ab.
    description: ''
  - name: --database-state --state
    summary: "' All ', ' Live ' oder ' deleted '. Von werden Sicherungen nur aus Datenbanken mit dem angegebenen Status abgerufen. Wenn kein Status bereitgestellt wird, wird standardmäßig \"All\" verwendet."
    description: ''
  - name: --latest --only-latest-per-database
    summary: Wenn der Wert true ist, wird nur die letzte Sicherung für jede Datenbank zurückgegeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz. Wenn angegeben, werden alle angeforderten Sicherungen unter dieser verwalteten Instanz abgerufen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr_backup_restore
  name: az sql midb ltr-backup restore
  summary: Stellen Sie eine langfristige Beibehaltungs Sicherung in einer neuen Datenbank wieder her.
  description: ''
  syntax: >-
    az sql midb ltr-backup restore --backup-id
                                   --dest-database
                                   --dest-mi
                                   --dest-resource-group
                                   [--no-wait]
                                   [--subscription]
  examples:
  - summary: Stellen Sie eine verwaltete Datenbank mithilfe der Ltr-Sicherung wieder her.
    syntax: >-
      az sql midb ltr-backup restore \
          --dest-database targetmidb --dest-mi myinstance --dest-resource-group mygroup \
          --backup-id "/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/sourcemidb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  requiredParameters:
  - isRequired: true
    name: --backup-id --id
    summary: Die Ressourcen-ID der wiederherzustellenden Sicherung für die langfristige Aufbewahrung. Verwenden Sie für die Sicherungs-ID "AZ SQL mittlerb Ltr-Backup Show" oder "AZ SQL mittlerer b Ltr-Backup List".
    description: ''
  - isRequired: true
    name: --dest-database
    summary: Der Name der verwalteten Datenbank, die als Wiederherstellungs Ziel erstellt wird.
    description: ''
  - isRequired: true
    name: --dest-mi
    summary: Der Name der verwalteten Instanz, in der die verwaltete Datenbank wieder hergestellt werden soll.
    description: ''
  - isRequired: true
    name: --dest-resource-group
    summary: Der Name der Ressourcengruppe der verwalteten Instanz, in der die verwaltete Datenbank wieder hergestellt werden soll.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr_backup_show
  name: az sql midb ltr-backup show
  summary: Erhalten Sie eine langfristige Aufbewahrungs Sicherung für eine verwaltete Datenbank.
  description: ''
  syntax: >-
    az sql midb ltr-backup show [--backup-id]
                                [--database]
                                [--location]
                                [--managed-instance]
                                [--name]
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Anzeigen der Sicherung der langfristigen Beibehaltung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-backup show --backup-id '/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/mymanageddb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000'
  optionalParameters:
  - name: --backup-id --id
    summary: Die Ressourcen-ID der Sicherungen. Verwenden Sie für die Sicherungs-ID "AZ SQL mittlerb Ltr-Backup Show" oder "AZ SQL mittlerer b Ltr-Backup List". Wenn bereitgestellt, sind keine anderen Argumente erforderlich.
    description: ''
  - name: --database -d
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --location -l
    summary: Der Speicherort der gewünschten Sicherungen.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Ltr-Sicherung. Verwenden Sie für den Sicherungs Namen "AZ SQL mittlerb Ltr-Backup Show" oder "AZ SQL mittlerer b Ltr-Backup List".
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr_backup_wait
  name: az sql midb ltr-backup wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der verwalteten Datenbank erfüllt ist.
  description: ''
  syntax: >-
    az sql midb ltr-backup wait --database
                                --managed-instance
                                --resource-group
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--interval]
                                [--subscription]
                                [--timeout]
                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --database -d
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_ltr_backup_delete
- az_sql_midb_ltr_backup_list
- az_sql_midb_ltr_backup_restore
- az_sql_midb_ltr_backup_show
- az_sql_midb_ltr_backup_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
