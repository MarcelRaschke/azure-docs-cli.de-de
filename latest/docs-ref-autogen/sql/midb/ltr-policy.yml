### YamlMime:AzureCLIGroup
uid: az_sql_midb_ltr_policy
name: az sql midb ltr-policy
summary: Verwalten von Richtlinien für die langfristige Aufbewahrung von SQL verwaltete Instanz-Datenbanken
description: ''
directCommands:
- uid: az_sql_midb_ltr_policy_set
  name: az sql midb ltr-policy set
  summary: Aktualisieren Sie die Einstellungen für die langfristige Aufbewahrung für eine verwaltete Datenbank.
  description: ''
  syntax: >-
    az sql midb ltr-policy set [--ids]
                               [--managed-instance]
                               [--monthly-retention]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--week-of-year]
                               [--weekly-retention]
                               [--yearly-retention]
  examples:
  - summary: Festlegen der langfristigen Beibehaltung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-policy set -g mygroup --mi myinstance -n mymanageddb --weekly-retention "P1W" --monthly-retention "P6M" --yearly-retention "P1Y" --week-of-year 26
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --monthly-retention
    summary: Aufbewahrung für die monatliche Sicherung. Wenn nur eine Zahl anstelle einer ISO 8601-Zeichenfolge übermittelt wird, werden die Tage als Einheiten angenommen. Es sind mindestens 7 Tage und maximal 10 Jahre vorhanden.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --week-of-year
    summary: Die Woche des Jahres (1 bis 52), in der die jährliche Ltr-Sicherung durch genommen werden soll.
    description: ''
  - name: --weekly-retention
    summary: Aufbewahrung für die wöchentliche Sicherung. Wenn nur eine Zahl anstelle einer ISO 8601-Zeichenfolge übermittelt wird, werden die Tage als Einheiten angenommen. Es sind mindestens 7 Tage und maximal 10 Jahre vorhanden.
    description: ''
  - name: --yearly-retention
    summary: Aufbewahrung für die jährliche Sicherung. Wenn nur eine Zahl anstelle einer ISO 8601-Zeichenfolge übermittelt wird, werden die Tage als Einheiten angenommen. Es sind mindestens 7 Tage und maximal 10 Jahre vorhanden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr_policy_show
  name: az sql midb ltr-policy show
  summary: Zeigen Sie die Richtlinie für die langfristige Aufbewahrung für eine verwaltete Datenbank an.
  description: ''
  syntax: >-
    az sql midb ltr-policy show [--ids]
                                [--managed-instance]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Anzeigen der Richtlinie für die langfristige Aufbewahrung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-policy show -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_ltr_policy_set
