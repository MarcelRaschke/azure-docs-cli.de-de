### YamlMime:AzureCLIGroup
uid: az_sql_midb_ltr-policy
name: az sql midb ltr-policy
summary: Verwalten SQL Managed Instance Richtlinie für die langfristige Aufbewahrung von Datenbanken.
description: ''
directCommands:
- uid: az_sql_midb_ltr-policy_set
  name: az sql midb ltr-policy set
  summary: Aktualisieren der Einstellungen für die langzeitaufbewahrung für eine verwaltete Datenbank
  description: ''
  syntax: >-
    az sql midb ltr-policy set [--ids]
                               [--managed-instance]
                               [--monthly-retention]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--week-of-year]
                               [--weekly-retention]
                               [--yearly-retention]
  examples:
  - summary: Legen Sie die langzeitaufbewahrung für eine verwaltete Datenbank fest.
    syntax: az sql midb ltr-policy set -g mygroup --mi myinstance -n mymanageddb --weekly-retention "P1W" --monthly-retention "P6M" --yearly-retention "P1Y" --week-of-year 26
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --monthly-retention
    summary: Aufbewahrung für die monatliche Sicherung. Wenn anstelle einer ISO 8601-Zeichenfolge nur eine Zahl übergeben wird, werden Tage als Einheiten angenommen. Es gibt mindestens 7 Tage und maximal 10 Jahre.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Azure SQL Verwalteten Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --week-of-year
    summary: Die Woche des Jahres, 1 bis 52, in der die jährlichen LTR-Sicherungen erstellt werden.
    description: ''
  - name: --weekly-retention
    summary: Aufbewahrung für die wöchentliche Sicherung. Wenn anstelle einer ISO 8601-Zeichenfolge nur eine Zahl übergeben wird, werden Tage als Einheiten angenommen. Es gibt mindestens 7 Tage und maximal 10 Jahre.
    description: ''
  - name: --yearly-retention
    summary: Aufbewahrung für die jährlichen Sicherungen. Wenn anstelle einer ISO 8601-Zeichenfolge nur eine Zahl übergeben wird, werden Tage als Einheiten angenommen. Es gibt mindestens 7 Tage und maximal 10 Jahre.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-policy_show
  name: az sql midb ltr-policy show
  summary: Zeigt die Richtlinie für die Langzeitaufbewahrung für eine verwaltete Datenbank an.
  description: ''
  syntax: >-
    az sql midb ltr-policy show [--ids]
                                [--managed-instance]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Anzeigen der Richtlinie für die langfristige Aufbewahrung für eine verwaltete Datenbank.
    syntax: az sql midb ltr-policy show -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL verwalteten Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_ltr-policy_set
