### YamlMime:AzureCLIGroup
uid: az_sql_mi_tde-key
name: az sql mi tde-key
summary: Verwalten Sie die Verschlüsselungs Schutzvorrichtung einer SQL-Instanz.
description: ''
directCommands:
- uid: az_sql_mi_tde-key_set
  name: az sql mi tde-key set
  summary: Legt die Verschlüsselungs Schutzvorrichtung der SQL-Instanz fest.
  description: ''
  syntax: >-
    az sql mi tde-key set --server-key-type {AzureKeyVault, ServiceManaged}
                          [--ids]
                          [--kid]
                          [--managed-instance]
                          [--resource-group]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --server-key-type -t
    parameterValueGroup: AzureKeyVault, ServiceManaged
    summary: Der Typ des Server Schlüssels.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --kid -k
    summary: Der Azure Key Vault Schlüssel Bezeichner des Server Schlüssels. Ein Beispiel für einen Schlüssel Bezeichner ist " https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ".
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_tde-key_show
  name: az sql mi tde-key show
  summary: Ruft eine Verschlüsselungs Schutzvorrichtung für verwaltete Instanzen ab.
  description: ''
  syntax: >-
    az sql mi tde-key show [--ids]
                           [--managed-instance]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_mi_tde-key_set
- az_sql_mi_tde-key_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
