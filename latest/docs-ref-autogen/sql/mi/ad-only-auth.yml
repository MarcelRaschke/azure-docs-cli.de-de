### YamlMime:AzureCLIGroup
uid: az_sql_mi_ad-only-auth
name: az sql mi ad-only-auth
summary: Verwalten Sie die Azure Active Directly-Einstellungen eines verwaltete Instanz.
description: ''
directCommands:
- uid: az_sql_mi_ad-only-auth_disable
  name: az sql mi ad-only-auth disable
  summary: Deaktivieren Sie nur die azure active-Authentifizierung für diese verwaltete Instanz.
  description: ''
  syntax: >-
    az sql mi ad-only-auth disable [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Deaktivieren der ausschließlichen Active Directory-Authentifizierung für eine verwaltete Instanz
    syntax: az sql mi ad-only-auth disable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-only-auth_enable
  name: az sql mi ad-only-auth enable
  summary: Aktivieren Sie nur die direkte Azure Active-Authentifizierung für diese verwaltete Instanz.
  description: ''
  syntax: >-
    az sql mi ad-only-auth enable [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Aktivieren der ausschließlichen Active Directory-Authentifizierung für eine verwaltete Instanz
    syntax: az sql mi ad-only-auth enable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-only-auth_get
  name: az sql mi ad-only-auth get
  summary: Abrufen einer bestimmten Azure Active Directly Only Authentication-Eigenschaft.
  description: ''
  syntax: >-
    az sql mi ad-only-auth get [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Nur Active Directory-Authentifizierungsstatus für eine verwaltete Instanz abrufen
    syntax: az sql mi ad-only-auth get --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
