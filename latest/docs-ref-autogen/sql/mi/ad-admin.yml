### YamlMime:AzureCLIGroup
uid: az_sql_mi_ad-admin
name: az sql mi ad-admin
summary: Verwalten des Active Directory-Administrators einer verwalteten Instanz.
description: ''
directCommands:
- uid: az_sql_mi_ad-admin_create
  name: az sql mi ad-admin create
  summary: Erstellt einen neuen Active Directory-Administrator für verwaltete Instanzen.
  description: ''
  syntax: >-
    az sql mi ad-admin create --display-name
                              --managed-instance
                              --object-id
                              --resource-group
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Anzeigename des Azure AD Administratorbenutzers oder der Gruppe.
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: Die eindeutige ID des Azure AD Administrator.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_delete
  name: az sql mi ad-admin delete
  summary: Löscht einen vorhandenen Active Directory-Administrator einer verwalteten Instanz.
  description: ''
  syntax: >-
    az sql mi ad-admin delete [--ids]
                              [--managed-instance]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_list
  name: az sql mi ad-admin list
  summary: Gibt eine Liste der Active Directory-Administratoren für verwaltete Instanzen zurück.
  description: ''
  syntax: >-
    az sql mi ad-admin list [--ids]
                            [--managed-instance]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_update
  name: az sql mi ad-admin update
  summary: Aktualisiert einen vorhandenen Active Directory-Administrator einer verwalteten Instanz.
  description: ''
  syntax: >-
    az sql mi ad-admin update --display-name
                              --object-id
                              [--ids]
                              [--managed-instance]
                              [--resource-group]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Anzeigename des Azure AD Administratorbenutzers oder der Gruppe.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: Die eindeutige ID des Azure AD-Administrators.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_mi_ad-admin_create
- az_sql_mi_ad-admin_delete
- az_sql_mi_ad-admin_list
- az_sql_mi_ad-admin_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
