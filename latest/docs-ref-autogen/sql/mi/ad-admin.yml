### YamlMime:AzureCLIGroup
uid: az_sql_mi_ad-admin
name: az sql mi ad-admin
summary: Verwalten Sie den Active Directory-Administrator einer verwalteten Instanz.
description: ''
directCommands:
- uid: az_sql_mi_ad-admin_create
  name: az sql mi ad-admin create
  summary: Erstellt eine neue verwaltete Instanz Active Directory-Administrator.
  description: ''
  syntax: >-
    az sql mi ad-admin create --display-name
                              --managed-instance
                              --object-id
                              --resource-group
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Anzeige Name des Azure AD Administrator Benutzers oder der Gruppe.
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: Die eindeutige ID des Azure AD Administrators.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_delete
  name: az sql mi ad-admin delete
  summary: Löscht eine vorhandene verwaltete Instanz Active Directory-Administrator.
  description: ''
  syntax: >-
    az sql mi ad-admin delete [--ids]
                              [--managed-instance]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_list
  name: az sql mi ad-admin list
  summary: Gibt eine Liste der verwalteten Instanzen Active Directory Administratoren zurück.
  description: ''
  syntax: >-
    az sql mi ad-admin list [--ids]
                            [--managed-instance]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_update
  name: az sql mi ad-admin update
  summary: Aktualisiert eine vorhandene verwaltete Instanz Active Directory-Administrator.
  description: ''
  syntax: >-
    az sql mi ad-admin update --display-name
                              --object-id
                              [--ids]
                              [--managed-instance]
                              [--resource-group]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Anzeige Name des Azure AD Administrator Benutzers oder der Gruppe.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: Die eindeutige ID des Azure AD Administrators.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
