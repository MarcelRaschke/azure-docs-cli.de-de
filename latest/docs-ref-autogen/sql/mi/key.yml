### YamlMime:AzureCLIGroup
uid: az_sql_mi_key
name: az sql mi key
summary: Verwalten der Schlüssel einer SQL-Instanz.
description: ''
directCommands:
- uid: az_sql_mi_key_create
  name: az sql mi key create
  summary: Erstellt einen SQL-Instanzschlüssel.
  description: ''
  syntax: >-
    az sql mi key create --kid
                         --managed-instance
                         --resource-group
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüsselbezeichner des Serverschlüssels. Ein Beispiel für einen Schlüsselbezeichner ist " https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ".
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_delete
  name: az sql mi key delete
  summary: Löscht einen SQL-Instanzschlüssel.
  description: ''
  syntax: >-
    az sql mi key delete --kid
                         [--ids]
                         [--managed-instance]
                         [--resource-group]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüsselbezeichner des Serverschlüssels. Ein Beispiel für einen Schlüsselbezeichner ist " https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_list
  name: az sql mi key list
  summary: Ruft eine Liste der Schlüssel der verwalteten Instanz ab.
  description: ''
  syntax: >-
    az sql mi key list [--filter]
                       [--ids]
                       [--managed-instance]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --filter
    summary: Ein OData-Filterausdruck, der Elemente in der Auflistung filtert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_show
  name: az sql mi key show
  summary: Zeigt einen SQL-Instanzschlüssel an.
  description: ''
  syntax: >-
    az sql mi key show --kid
                       [--ids]
                       [--managed-instance]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüsselbezeichner des Serverschlüssels. Ein Beispiel für einen Schlüsselbezeichner ist " https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --managed-instance --mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_mi_key_create
