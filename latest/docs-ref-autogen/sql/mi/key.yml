### YamlMime:AzureCLIGroup
uid: az_sql_mi_key
name: az sql mi key
summary: Verwalten Sie die Schlüssel einer SQL-Instanz.
description: ''
directCommands:
- uid: az_sql_mi_key_create
  name: az sql mi key create
  summary: Erstellt einen SQL-Instanzschlüssel.
  description: ''
  syntax: >-
    az sql mi key create --kid
                         --managed-instance
                         --resource-group
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüssel Bezeichner des Server Schlüssels. Ein Beispiel für einen Schlüssel Bezeichner ist " <a href="https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901">https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901</a> ".
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_delete
  name: az sql mi key delete
  summary: Löscht einen SQL-Instanzschlüssel.
  description: ''
  syntax: >-
    az sql mi key delete --kid
                         [--ids]
                         [--managed-instance]
                         [--resource-group]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Der Azure Key Vault Schlüssel Bezeichner des Server Schlüssels. Ein Beispiel für einen Schlüssel Bezeichner ist " <a href="https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901">https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901</a> ".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_list
  name: az sql mi key list
  summary: Ruft eine Liste der verwalteten Instanzschlüssel ab.
  description: ''
  syntax: >-
    az sql mi key list [--filter]
                       [--ids]
                       [--managed-instance]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --filter
    summary: Ein odata-Filter Ausdruck, der Elemente in der Auflistung filtert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --managed-instance --mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_show
  name: az sql mi key show
  summary: Zeigt einen SQL-Instanzschlüssel an.
  description: ''
  syntax: >-
    az sql mi key show --kid
                       [--ids]
                       [--managed-instance]
                       [--query-examples]
