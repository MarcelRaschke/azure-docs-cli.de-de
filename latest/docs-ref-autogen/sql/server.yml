### YamlMime:AzureCLIGroup
uid: az_sql_server
name: az sql server
summary: Verwalten von SQL-Servern.
description: ''
directCommands:
- uid: az_sql_server_create
  name: az sql server create
  summary: Erstellen Sie einen Server.
  description: ''
  syntax: >-
    az sql server create --admin-password
                         --admin-user
                         --name
                         --resource-group
                         [--assign-identity]
                         [--enable-public-network {false, true}]
                         [--location]
                         [--minimal-tls-version {1.0, 1.1, 1.2}]
                         [--no-wait]
                         [--subscription]
  examples:
  - summary: Erstellen Sie einen Server.
    syntax: az sql server create -l westus -g mygroup -n myserver -u myadminuser -p myadminpassword
  - summary: Erstellen Sie einen Server mit deaktiviertem öffentlichem Netzwerk Zugriff auf den Server.
    syntax: az sql server create -l westus -g mygroup -n myserver -u myadminuser -p myadminpassword -e false
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Das Administrator Anmelde Kennwort (für die Server Erstellung erforderlich).
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Administrator Benutzername für den Server. Nach der Erstellung kann er nicht mehr geändert werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --assign-identity -i
    summary: Generieren Sie eine Azure Active Directory Identität für diesen Server für die Verwendung mit Schlüssel Verwaltungsdiensten wie Azure keyvault, und weisen Sie Sie zu.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Legen Sie fest, ob der öffentliche Netzwerk Zugriff auf den Server zulässig ist oder nicht. Bei "false" können nur über private Verknüpfungen hergestellte Verbindungen diesen Server erreichen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2
    summary: Die minimale TLS-Version, die von SQL Server für eingehende Verbindungen erzwungen wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_delete
  name: az sql server delete
  summary: Mit diesem Befehl wird ein Server gelöscht.
  description: ''
  syntax: >-
    az sql server delete [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
                         [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_list
  name: az sql server list
  summary: Auflisten der verfügbaren Server.
  description: ''
  syntax: >-
    az sql server list [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Listet alle Server im aktuellen Abonnement auf.
    syntax: az sql server list
  - summary: Listet alle Server in einer Ressourcengruppe auf.
    syntax: az sql server list -g mygroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
