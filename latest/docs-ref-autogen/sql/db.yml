### YamlMime:AzureCLIGroup
uid: az_sql_db
name: az sql db
summary: Verwaltet Datenbanken.
description: ''
directCommands:
- uid: az_sql_db_copy
  name: az sql db copy
  summary: Erstellen Sie eine Kopie einer Datenbank.
  description: Eine vollständige Liste der Leistungsstufen Optionen können Sie durch Ausführen von erkennen `az sql db list-editions -a -o table -l LOCATION` . Die Zieldatenbank für den Kopiervorgang muss die gleiche Edition wie die Quelldatenbank aufweisen, aber Sie können die Edition ändern, nachdem der Kopiervorgang abgeschlossen wurde.
  syntax: >-
    az sql db copy --dest-name
                   [--auto-pause-delay]
                   [--backup-storage-redundancy]
                   [--capacity]
                   [--compute-model {Provisioned, Serverless}]
                   [--dest-resource-group]
                   [--dest-server]
                   [--elastic-pool]
                   [--family]
                   [--ids]
                   [--license-type {BasePrice, LicenseIncluded}]
                   [--min-capacity]
                   [--name]
                   [--no-wait]
                   [--read-replicas]
                   [--read-scale {Disabled, Enabled}]
                   [--resource-group]
                   [--server]
                   [--service-objective]
                   [--subscription]
                   [--tags]
                   [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen Sie eine Datenbank mit der Leistungsstufe S0 als Kopie einer vorhandenen Standard Datenbank.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --service-objective S0
  - summary: Erstellen Sie eine Datenbank mit der Datenbank "General Purpose Edition", "Gen4 Hardware" und "1 Gen4" als Kopie einer vorhandenen Datenbank "General Purpose".
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb -f Gen4 -c 1
  - summary: Erstellen einer Datenbank mit lokaler Sicherungs Speicher Redundanz als Kopie einer vorhandenen Datenbank
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Der Name der Datenbank, die als Kopier Ziel erstellt wird.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Die Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert-1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: Redundanz des Sicherungs Speichers zum Speichern von Sicherungen. Zulässige Werte sind "local", "Zone", "local".
    description: ''
  - name: --capacity -c
    summary: Die Kapazitäts Komponente der SKU in einer ganzzahligen Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das computemodell der Datenbank.
    description: ''
  - name: --dest-resource-group
    summary: Der Name der Ressourcengruppe, in der die Kopie erstellt werden soll. Wenn nicht angegeben, wird standardmäßig die Ursprungs Ressourcengruppe verwendet.
    description: ''
  - name: --dest-server
    summary: Der Name des Servers, in dem die Kopie erstellt werden soll. Wenn nicht angegeben, wird standardmäßig der Ursprungsserver verwendet.
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in dem die Datenbank erstellt werden soll.
    description: ''
  - name: --family -f
    summary: 'Die COMPUTE-Generierungs Komponente der SKU (nur für Gen4-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diese Datenbank angewendet werden soll. `LicenseIncluded` Wenn Sie eine Lizenz benötigen, oder `BasePrice` Wenn Sie über eine Lizenz verfügen und für die Azure-Hybridvorteil berechtigt sind.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die die Datenbank immer zugeordnet hat, wenn Sie nicht angehalten wird.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-replicas
    summary: Die Anzahl der schreibgeschützten Replikate, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale Edition feststellbar.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Einstellung aktiviert ist, können Verbindungen, für die die Anwendungs Absicht in der Verbindungs Zeichenfolge auf "schreibgeschützt" festgelegt ist, möglicherweise an ein Schreib geschütztes Diese Eigenschaft ist nur für Premium-und unternehmenskritisch-Datenbanken feststellbar.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --service-objective
    summary: 'Das Dienst Ziel für die neue Datenbank. Beispiel: Basic, S0, P1, GP_Gen4_1 GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonen Redundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_create
  name: az sql db create
  summary: Erstellen einer Datenbank
  description: Eine vollständige Liste der Leistungsstufen Optionen können Sie durch Ausführen von erkennen `az sql db list-editions -a -o table -l LOCATION` .
  syntax: >-
    az sql db create --name
                     --resource-group
                     --server
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--catalog-collation {DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS}]
                     [--collation]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--max-size]
                     [--min-capacity]
                     [--no-wait]
                     [--read-replicas]
                     [--read-scale {Disabled, Enabled}]
                     [--sample-name {AdventureWorksLT}]
                     [--service-objective]
                     [--subscription]
                     [--tags]
                     [--yes]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen Sie eine Standard S0-Datenbank.
    syntax: az sql db create -g mygroup -s myserver -n mydb --service-objective S0
  - summary: Erstellen einer Datenbank mit "General Purpose Edition", "Gen4 Hardware" und "1 v Core"
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  - summary: Erstellen einer Datenbank mit aktivierter Zonen Redundanz
    syntax: az sql db create -g mygroup -s myserver -n mydb -z
  - summary: Erstellen einer Datenbank mit expliziter Zonen Redundanz
    syntax: az sql db create -g mygroup -s myserver -n mydb -z false
  - summary: Create a General Purpose Gen5 2 Gen4 Server less Database with Autopause Delay of 120 minutes
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen5 -c 2 --compute-model Serverless --auto-pause-delay 120
  - summary: Erstellen einer Hyperscale Gen5 2-Datenbank mit 2 Lese Replikaten
    syntax: az sql db create -g mygroup -s myserver -n mydb -e Hyperscale -f Gen5 -c 2 --read-replicas 2
  - summary: Erstellen einer Datenbank mit allgemeiner Verwendung mit lokal redundantem Sicherungs Speicher
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Die Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert-1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: Redundanz des Sicherungs Speichers zum Speichern von Sicherungen. Zulässige Werte sind "local", "Zone", "local".
    description: ''
  - name: --capacity -c
    summary: Die Kapazitäts Komponente der SKU in einer ganzzahligen Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --catalog-collation
    parameterValueGroup: DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS
    summary: Sortierung des metadatenkatalogs.
    description: ''
  - name: --collation
    summary: Die Sortierung der Datenbank.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das computemodell der Datenbank.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editions Komponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in dem die Datenbank erstellt werden soll.
    description: ''
  - name: --family -f
    summary: 'Die COMPUTE-Generierungs Komponente der SKU (nur für Gen4-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diese Datenbank angewendet werden soll. `LicenseIncluded` Wenn Sie eine Lizenz benötigen, oder `BasePrice` Wenn Sie über eine Lizenz verfügen und für die Azure-Hybridvorteil berechtigt sind.
    description: ''
  - name: --max-size
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben ist, wird standardmäßig bytes (B) verwendet.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die die Datenbank immer zugeordnet hat, wenn Sie nicht angehalten wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-replicas
    summary: Die Anzahl der schreibgeschützten Replikate, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale Edition feststellbar.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Einstellung aktiviert ist, können Verbindungen, für die die Anwendungs Absicht in der Verbindungs Zeichenfolge auf "schreibgeschützt" festgelegt ist, möglicherweise an ein Schreib geschütztes Diese Eigenschaft ist nur für Premium-und unternehmenskritisch-Datenbanken feststellbar.
    description: ''
  - name: --sample-name
    parameterValueGroup: AdventureWorksLT
    summary: Der Name des Beispiel Schemas, das beim Erstellen dieser Datenbank angewendet werden soll.
    description: ''
  - name: --service-objective
    summary: 'Das Dienst Ziel für die neue Datenbank. Beispiel: Basic, S0, P1, GP_Gen4_1 GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonen Redundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
