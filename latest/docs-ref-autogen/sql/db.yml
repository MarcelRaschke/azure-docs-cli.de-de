- uid: az_sql_db_list_editions
  name: az sql db list-editions
  summary: Anzeigen der Daten Bank Editionen, die für das derzeit aktive Abonnement verfügbar sind.
  description: Schließt verfügbare Dienst Ziele und Speicher Limits ein. Um den ausführlichkeits Grad zu verringern, werden Einstellungen zum absichtlichen verringern der Speicherbeschränkungen standardmäßig ausgeblendet.
  syntax: >-
    az sql db list-editions --location
                            [--available]
                            [--dtu]
                            [--edition]
                            [--service-objective]
                            [--show-details {max-size}]
                            [--subscription]
                            [--vcores]
  examples:
  - summary: Zeigt alle Daten Bank Editionen an einem Speicherort an.
    syntax: az sql db list-editions -l westus -o table
  - summary: Zeigt alle verfügbaren Datenbankdienst Ziele für die Standard Edition an.
    syntax: az sql db list-editions -l westus --edition Standard -o table
  - summary: Verfügbare maximale Daten Bank Größen für P1-Dienst Ziel anzeigen
    syntax: az sql db list-editions -l westus --service-objective P1 --show-details max-size
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --available -a
    summary: Wenn angegeben, werden nur die Ergebnisse angezeigt, die in der angegebenen Region verfügbar sind.
    description: ''
  - name: --dtu
    summary: Anzahl der DTUs, nach denen gesucht werden soll. Wenn nicht angegeben, werden alle DTU-Größen angezeigt.
    description: ''
  - name: --edition --tier -e
    summary: Zu suchende Edition. Wenn nicht angegeben, werden alle Editionen angezeigt.
    description: ''
  - name: --service-objective
    summary: Das Dienst Ziel, nach dem gesucht werden soll. Wenn nicht angegeben, werden alle Dienst Ziele angezeigt.
    description: ''
  - name: --show-details -d
    parameterValueGroup: max-size
    summary: Liste mit zusätzlichen Details, die in die Ausgabe eingeschlossen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vcores
    summary: Anzahl der zu suchenden virtuelle Kerne. Wenn kein Wert angegeben ist, werden alle Größen von Gen4 angezeigt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
