    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_export
  name: az sql db export
  summary: Exportieren einer Datenbank in eine BacPac-Datenbank
  description: ''
  syntax: >-
    az sql db export --admin-password
                     --admin-user
                     --storage-key
                     --storage-key-type {SharedAccessKey, StorageAccessKey}
                     --storage-uri
                     [--auth-type {ADPassword, SQL}]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--server]
                     [--subscription]
  examples:
  - summary: Abrufen eines SAS-Schlüssels für die Verwendung beim Export Vorgang.
    syntax: >-
      az storage blob generate-sas --account-name myAccountName -c myContainer -n myBacpac.bacpac \
          --permissions w --expiry 2018-01-01T00:00:00Z
  - summary: Exportieren einer BacPac-Datei mit einem SAS-Schlüssel.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key "?sr=b&sp=rw&se=2018-01-01T00%3A00%3A00Z&sig=mysignature&sv=2015-07-08" \
          --storage-key-type SharedAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  - summary: Exportieren Sie die BacPac-Datei mithilfe eines Speicherkonto Schlüssels.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key MYKEY== --storage-key-type StorageAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Erforderlich. Kennwort für die Administrator Anmeldung.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Erforderlich. Anmelde Name des Administrators.
    description: ''
  - isRequired: true
    name: --storage-key
    summary: Erforderlich. Speicher Schlüssel
    description: ''
  - isRequired: true
    name: --storage-key-type
    parameterValueGroup: SharedAccessKey, StorageAccessKey
    summary: Erforderlich. Der Speicher Schlüsseltyp.
    description: ''
  - isRequired: true
    name: --storage-uri
    summary: Erforderlich. Speicher-URI.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    parameterValueGroup: ADPassword, SQL
    summary: Authentifizierungstyp.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
