- uid: az_sql_db_list-editions
  name: az sql db list-editions
  summary: Anzeigen der für das derzeit aktive Abonnement verfügbaren Datenbankeditionen.
  description: Enthält verfügbare Dienstziele und Speicherlimits. Um die Ausführlichkeit zu reduzieren, werden Einstellungen zur absichtlichen Reduzierung von Speicherlimits standardmäßig ausgeblendet.
  syntax: >-
    az sql db list-editions --location
                            [--available]
                            [--dtu]
                            [--edition]
                            [--service-objective]
                            [--show-details {max-size}]
                            [--subscription]
                            [--vcores]
  examples:
  - summary: Zeigt alle Datenbankeditionen an einem Speicherort an.
    syntax: az sql db list-editions -l westus -o table
  - summary: Zeigen Sie alle verfügbaren Datenbankdienstziele für die Standard Edition an.
    syntax: az sql db list-editions -l westus --edition Standard -o table
  - summary: Anzeigen der verfügbaren maximalen Datenbankgrößen für das P1-Dienstziel
    syntax: az sql db list-editions -l westus --service-objective P1 --show-details max-size
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --available -a
    summary: Wenn angegeben, werden nur Ergebnisse angezeigt, die in der angegebenen Region verfügbar sind.
    description: ''
  - name: --dtu
    summary: Anzahl der dtus, nach der gesucht werden soll. Wenn keine Angabe erfolgt, werden alle DTU-Größen angezeigt.
    description: ''
  - name: --edition --tier -e
    summary: Edition, nach der gesucht werden soll. Wenn keine Angabe erfolgt, werden alle Editionen angezeigt.
    description: ''
  - name: --service-objective
    summary: Das zu suchende Dienstziel. Wenn keine Angabe erfolgt, werden alle Dienstziele angezeigt.
    description: ''
  - name: --show-details -d
    parameterValueGroup: max-size
    summary: Liste der zusätzlichen Details, die in die Ausgabe eingeschlossen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vcores
    summary: Anzahl der zu suchden virtuellen Kerne. Wenn keine Angabe erfolgt, werden alle V-Kern-Größen angezeigt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
