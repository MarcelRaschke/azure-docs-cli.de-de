- uid: az_sql_db_restore
  name: az sql db restore
  summary: Erstellen Sie eine neue Datenbank, indem Sie Sie von einer Sicherung wiederherstellen.
  description: ''
  syntax: >-
    az sql db restore --dest-name
                      [--auto-pause-delay]
                      [--backup-storage-redundancy]
                      [--capacity]
                      [--compute-model {Provisioned, Serverless}]
                      [--deleted-time]
                      [--edition]
                      [--elastic-pool]
                      [--family]
                      [--ids]
                      [--license-type {BasePrice, LicenseIncluded}]
                      [--min-capacity]
                      [--name]
                      [--no-wait]
                      [--read-replicas]
                      [--read-scale {Disabled, Enabled}]
                      [--resource-group]
                      [--server]
                      [--service-objective]
                      [--subscription]
                      [--tags]
                      [--time]
                      [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen Sie eine neue Datenbank, indem Sie Sie von einer Sicherung wiederherstellen. automatisch generierten
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22"
  - summary: Erstellen Sie eine neue Datenbank mit georedundantem Sicherungs Speicher, indem Sie Sie von einer Sicherung wiederherstellen. automatisch generierten
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22" --backup-storage-redundancy Geo
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Der Name der Datenbank, die als Wiederherstellungs Ziel erstellt wird.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Die Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert-1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: Redundanz des Sicherungs Speichers zum Speichern von Sicherungen. Zulässige Werte sind "local", "Zone", "local".
    description: ''
  - name: --capacity -c
    summary: Die Kapazitäts Komponente der SKU in einer ganzzahligen Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das computemodell der Datenbank.
    description: ''
  - name: --deleted-time
    summary: 'Wenn angegeben, stellen Sie eine Wiederherstellung aus einer gelöschten Datenbank statt aus einer vorhandenen Datenbank her. Muss mit der gelöschten Zeit einer gelöschten Datenbank auf demselben Server übereinstimmen. Es muss entweder "-Time" oder "--Deleted-Time" (oder beides) angegeben werden. Die Uhrzeit muss folgendes Format aufweisen: "yyyy-mm-ddThh: mm: SS".'
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editions Komponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in dem die Datenbank erstellt werden soll.
    description: ''
  - name: --family -f
    summary: 'Die COMPUTE-Generierungs Komponente der SKU (nur für Gen4-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diese Datenbank angewendet werden soll. `LicenseIncluded` Wenn Sie eine Lizenz benötigen, oder `BasePrice` Wenn Sie über eine Lizenz verfügen und für die Azure-Hybridvorteil berechtigt sind.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die die Datenbank immer zugeordnet hat, wenn Sie nicht angehalten wird.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-replicas
    summary: Die Anzahl der schreibgeschützten Replikate, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale Edition feststellbar.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Einstellung aktiviert ist, können Verbindungen, für die die Anwendungs Absicht in der Verbindungs Zeichenfolge auf "schreibgeschützt" festgelegt ist, möglicherweise an ein Schreib geschütztes Diese Eigenschaft ist nur für Premium-und unternehmenskritisch-Datenbanken feststellbar.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --service-objective
    summary: 'Das Dienst Ziel für die neue Datenbank. Beispiel: Basic, S0, P1, GP_Gen4_1 GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --time -t
    summary: 'Der Zeitpunkt der Quelldatenbank, der wieder hergestellt wird, um die neue Datenbank zu erstellen. Muss größer als oder gleich dem earliestrestoredate-Wert der Quelldatenbank sein. Es muss entweder "-Time" oder "--Deleted-Time" (oder beides) angegeben werden. Die Uhrzeit muss folgendes Format aufweisen: "yyyy-mm-ddThh: mm: SS".'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonen Redundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
