- uid: az_sql_db_update
  name: az sql db update
  summary: Aktualisieren einer Datenbank.
  description: ''
  syntax: >-
    az sql db update [--add]
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--force-string]
                     [--ids]
                     [--max-size]
                     [--min-capacity]
                     [--name]
                     [--no-wait]
                     [--read-replicas]
                     [--read-scale {Disabled, Enabled}]
                     [--remove]
                     [--resource-group]
                     [--server]
                     [--service-objective]
                     [--set]
                     [--subscription]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Aktualisieren Sie eine Datenbank auf die Standard Edition S0 Performance Level (10 DTU), indem Sie die DTU-Kapazität angeben. Beachten Sie, dass "General Purpose" einen umfassenderen Bereich der maximalen Größe als die Standard Edition zulässt.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --capacity 10 --max-size 250GB
  - summary: Aktualisieren Sie eine Datenbank auf die Standard Edition S1 Performance Level (20 DTU), indem Sie den Namen der Leistungs Ebene angeben. Beachten Sie, dass "General Purpose" einen umfassenderen Bereich der maximalen Größe als die Standard Edition zulässt.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --service-objective S1 --max-size 250GB
  - summary: Aktualisieren einer Datenbank auf die GeneralPurpose Edition, 4 virtuelle Kerne mit Gen5-Hardware
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 4 --family Gen5
  - summary: Aktualisieren der Datenbank mit erhöhter Maximalgröße
    syntax: az sql db update -g mygroup -s myserver -n mydb --max-size 500GB
  - summary: Aktualisieren der Datenbank mit aktivierter Zonen Redundanz
    syntax: az sql db update -g mygroup -s myserver -n mydb -z
  - summary: Aktualisieren der Datenbank mit Zonen Redundanz explizit deaktiviert
    syntax: az sql db update -g mygroup -s myserver -n mydb -z false
  - summary: Aktualisieren der Datenbank auf Server Loses Compute-Modell
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 2 --family Gen5 --compute-model Serverless
  - summary: Aktualisieren der Datenbank mit lokal redundantem Sicherungs Speicher
    syntax: az sql db update -g mygroup -s myserver -n mydb --backup-storage-redundancy Local
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --auto-pause-delay
    summary: Die Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert-1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: Redundanz des Sicherungs Speichers zum Speichern von Sicherungen. Zulässige Werte sind "local", "Zone", "local".
    description: ''
  - name: --capacity -c
    summary: Die Kapazitäts Komponente der SKU in einer ganzzahligen Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das computemodell der Datenbank.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editions Komponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in den die Datenbank verschoben wird.
    description: ''
  - name: --family -f
    summary: 'Die COMPUTE-Generierungs Komponente der SKU (nur für Gen4-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --max-size
    summary: Die neue maximale Datenbankgröße in Bytes.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die die Datenbank immer zugeordnet hat, wenn Sie nicht angehalten wird.
    description: ''
  - name: --name -n
    summary: Der Name der Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-replicas
    summary: Die Anzahl der schreibgeschützten Replikate, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale Edition feststellbar.
    description: ''
  - name: --read-scale
