### YamlMime:AzureCLIGroup
uid: az_sql_db
name: az sql db
summary: Verwaltet Datenbanken.
description: ''
directCommands:
- uid: az_sql_db_copy
  name: az sql db copy
  summary: Erstellen Sie eine Kopie einer Datenbank.
  description: Eine vollständige Liste der Optionen auf Leistungsebene können Sie durch Ausführen von `az sql db list-editions -a -o table -l LOCATION` anzeigen. Die Zieldatenbank für das Kopieren muss die gleiche Edition wie die Quelldatenbank haben. Sie können die Edition jedoch ändern, nachdem die Kopie abgeschlossen wurde.
  syntax: >-
    az sql db copy --dest-name
                   [--auto-pause-delay]
                   [--backup-storage-redundancy]
                   [--capacity]
                   [--compute-model {Provisioned, Serverless}]
                   [--dest-resource-group]
                   [--dest-server]
                   [--elastic-pool]
                   [--family]
                   [--ha-replicas]
                   [--ids]
                   [--license-type {BasePrice, LicenseIncluded}]
                   [--min-capacity]
                   [--name]
                   [--no-wait]
                   [--read-scale {Disabled, Enabled}]
                   [--resource-group]
                   [--server]
                   [--service-objective]
                   [--subscription]
                   [--tags]
                   [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen Sie eine Datenbank mit der Leistungsstufe S0 als Kopie einer vorhandenen Standard-Datenbank.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --service-objective S0
  - summary: Erstellen Sie eine Datenbank mit GeneralPurpose Edition, Gen4-Hardware und 1 virtuellem Kern als Kopie einer vorhandenen GeneralPurpose-Datenbank.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb -f Gen4 -c 1
  - summary: Erstellen einer Datenbank mit lokaler Sicherungsspeicherredundanz als Kopie einer vorhandenen Datenbank
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Name der Datenbank, die als Kopierziel erstellt wird.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert -1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Sicherungsspeicherredundanz, die zum Speichern von Sicherungen verwendet wird. Zulässige Werte sind: Local, Zone, Geo.'
    description: ''
  - name: --capacity -c
    summary: Die Kapazitätskomponente der SKU in ganzzahliger Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das Computemodell der Datenbank.
    description: ''
  - name: --dest-resource-group
    summary: Name der Resouce-Gruppe, in der die Kopie erstellt werden soll. Wenn keine Angabe angegeben ist, wird standardmäßig die Ursprungsressourcengruppe verwendet.
    description: ''
  - name: --dest-server
    summary: Name des Servers, auf dem die Kopie erstellt werden soll. Wenn nicht angegeben, wird standardmäßig der Ursprungsserver verwendet.
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in dem die Datenbank erstellt werden soll.
    description: ''
  - name: --family -f
    summary: 'Die Computegenerationskomponente der SKU (nur für V-Kern-SKUs). Zulässige Werte: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Die Anzahl von Hochverfügbarkeitsreplikaten, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale-Edition festlegbar.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diese Datenbank angewendet werden soll. `LicenseIncluded` , wenn Sie eine Lizenz benötigen oder `BasePrice` wenn Sie über eine Lizenz verfügen und für die Azure-Hybridvorteil berechtigt sind.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die der Datenbank immer zugeordnet ist, wenn sie nicht angehalten wird.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Option aktiviert ist, können Verbindungen, für die die Anwendungsabsicht in ihrer Verbindungszeichenfolge auf readonly festgelegt ist, an ein schreibgeschütztes sekundäres Replikat weitergeleitet werden. Diese Eigenschaft kann nur für Premium- und Unternehmenskritisch Datenbanken festgelegt werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --service-objective
    summary: 'Das Dienstziel für die neue Datenbank. Beispiel: Basic, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonenredundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_create
  name: az sql db create
  summary: Erstellen einer Datenbank
  description: Eine vollständige Liste der Leistungsebenenoptionen finden Sie unter `az sql db list-editions -a -o table -l LOCATION` .
  syntax: >-
    az sql db create --name
                     --resource-group
                     --server
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--catalog-collation {DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS}]
                     [--collation]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--ha-replicas]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--maint-config-id]
                     [--max-size]
                     [--min-capacity]
                     [--no-wait]
                     [--read-scale {Disabled, Enabled}]
                     [--sample-name {AdventureWorksLT}]
                     [--service-objective]
                     [--subscription]
                     [--tags]
                     [--yes]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen Sie eine Standard-S0-Datenbank.
    syntax: az sql db create -g mygroup -s myserver -n mydb --service-objective S0
  - summary: Erstellen einer Datenbank mit GeneralPurpose Edition, Gen4-Hardware und 1 virtuellem Kern
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  - summary: Erstellen einer Datenbank mit aktivierter Zonenredundanz
    syntax: az sql db create -g mygroup -s myserver -n mydb -z
  - summary: Erstellen einer Datenbank mit explizit deaktivierter Zonenredundanz
    syntax: az sql db create -g mygroup -s myserver -n mydb -z false
  - summary: Erstellen einer serverlosen GeneralPurpose Gen5 2-V-Kern-Datenbank mit automatischer Pause von 120 Minuten
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen5 -c 2 --compute-model Serverless --auto-pause-delay 120
  - summary: Erstellen einer Hyperscale Gen5-Datenbank mit zwei virtuellen Kernen mit zwei Lesereplikaten
    syntax: az sql db create -g mygroup -s myserver -n mydb -e Hyperscale -f Gen5 -c 2 --read-replicas 2
  - summary: Erstellen einer GeneralPurpose-Datenbank mit lokal redundantem Sicherungsspeicher
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert -1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Sicherungsspeicherredundanz, die zum Speichern von Sicherungen verwendet wird. Zulässige Werte sind: Local, Zone, Geo.'
    description: ''
  - name: --capacity -c
    summary: Die Kapazitätskomponente der SKU in ganzzahliger Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --catalog-collation
    parameterValueGroup: DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS
    summary: Sortierung des Metadatenkatalogs.
    description: ''
  - name: --collation
    summary: Die Sortierung der Datenbank.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das Computemodell der Datenbank.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editionskomponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in dem die Datenbank erstellt werden soll.
    description: ''
  - name: --family -f
    summary: 'Die Computegenerationskomponente der SKU (nur für V-Kern-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Die Anzahl von Hochverfügbarkeitsreplikaten, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale-Edition festlegbar.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diese Datenbank angewendet werden soll. `LicenseIncluded` , wenn Sie eine Lizenz benötigen oder `BasePrice` wenn Sie über eine Lizenz verfügen und für die Azure-Hybridvorteil berechtigt sind.
    description: ''
  - name: --maint-config-id -m
    summary: Angegebene Wartungskonfigurations-ID oder name für diese Ressource.
    description: ''
  - name: --max-size
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben wird, wird standardmäßig Bytes (B) verwendet.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die der Datenbank immer zugeordnet ist, wenn sie nicht angehalten wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Option aktiviert ist, können Verbindungen, für die die Anwendungsabsicht in ihrer Verbindungszeichenfolge auf readonly festgelegt ist, an ein schreibgeschütztes sekundäres Replikat weitergeleitet werden. Diese Eigenschaft kann nur für Premium- und Unternehmenskritisch Datenbanken festgelegt werden.
    description: ''
  - name: --sample-name
    parameterValueGroup: AdventureWorksLT
    summary: Der Name des Beispielschemas, das beim Erstellen dieser Datenbank angewendet werden soll.
    description: ''
  - name: --service-objective
    summary: 'Das Dienstziel für die neue Datenbank. Beispiel: Basic, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonenredundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_delete
  name: az sql db delete
  summary: Löscht eine Datenbank.
  description: ''
  syntax: >-
    az sql db delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--subscription]
                     [--yes]
  examples:
  - summary: Löscht eine Datenbank. (automatisch generiert)
    syntax: az sql db delete --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_export
  name: az sql db export
  summary: Exportieren einer Datenbank in eine BACPAC-Datei
  description: ''
  syntax: >-
    az sql db export --admin-password
                     --admin-user
                     --storage-key
                     --storage-key-type {SharedAccessKey, StorageAccessKey}
                     --storage-uri
                     [--auth-type {ADPassword, SQL}]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--server]
                     [--subscription]
  examples:
  - summary: Hier erhalten Sie einen SAS-Schlüssel für den Exportvorgang.
    syntax: >-
      az storage blob generate-sas --account-name myAccountName -c myContainer -n myBacpac.bacpac \
          --permissions w --expiry 2018-01-01T00:00:00Z
  - summary: Exportieren sie bacpac mithilfe eines SAS-Schlüssels.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key "?sr=b&sp=rw&se=2018-01-01T00%3A00%3A00Z&sig=mysignature&sv=2015-07-08" \
          --storage-key-type SharedAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  - summary: Exportieren sie bacpac mithilfe eines Speicherkontoschlüssels.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key MYKEY== --storage-key-type StorageAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Erforderlich. Administrator-Anmeldekennwort.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Erforderlich. Anmeldename des Administrators.
    description: ''
  - isRequired: true
    name: --storage-key
    summary: Erforderlich. Speicherschlüssel.
    description: ''
  - isRequired: true
    name: --storage-key-type
    parameterValueGroup: SharedAccessKey, StorageAccessKey
    summary: Erforderlich. Speicherschlüsseltyp.
    description: ''
  - isRequired: true
    name: --storage-uri
    summary: Erforderlich. Speicher-URI.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    parameterValueGroup: ADPassword, SQL
    summary: Authentifizierungstyp.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_import
  name: az sql db import
  summary: Importiert eine BACPAC-Datei in eine vorhandene Datenbank.
  description: ''
  syntax: >-
    az sql db import --admin-password
                     --admin-user
                     --storage-key
                     --storage-key-type {SharedAccessKey, StorageAccessKey}
                     --storage-uri
                     [--auth-type {ADPassword, SQL}]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--server]
                     [--subscription]
  examples:
  - summary: Abrufen eines SAS-Schlüssels für die Verwendung beim Importvorgang.
    syntax: >-
      az storage blob generate-sas --account-name myAccountName -c myContainer -n myBacpac.bacpac \
          --permissions r --expiry 2018-01-01T00:00:00Z
  - summary: Importieren Sie bacpac mithilfe eines SAS-Schlüssels in eine vorhandene Datenbank.
    syntax: >-
      az sql db import -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key "?sr=b&sp=rw&se=2018-01-01T00%3A00%3A00Z&sig=mysignature&sv=2015-07-08" \
          --storage-key-type SharedAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  - summary: Importieren Sie bacpac mithilfe eines Speicherkontoschlüssels in eine vorhandene Datenbank.
    syntax: >-
      az sql db import -s myserver -n mydatabase -g mygroup -p password -u login --storage-key MYKEY== \
          --storage-key-type StorageAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Erforderlich. Administrator-Anmeldekennwort.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Erforderlich. Anmeldename des Administrators.
    description: ''
  - isRequired: true
    name: --storage-key
    summary: Erforderlich. Speicherschlüssel.
    description: ''
  - isRequired: true
    name: --storage-key-type
    parameterValueGroup: SharedAccessKey, StorageAccessKey
    summary: Erforderlich. Speicherschlüsseltyp.
    description: ''
  - isRequired: true
    name: --storage-uri
    summary: Erforderlich. Speicher-URI.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    parameterValueGroup: ADPassword, SQL
    summary: Authentifizierungstyp.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_list
  name: az sql db list
  summary: Auflisten von Datenbanken eines Servers oder Pools für elastische Datenbanken.
  description: ''
  syntax: >-
    az sql db list [--elastic-pool]
                   [--ids]
                   [--query-examples]
                   [--resource-group]
                   [--server]
                   [--subscription]
  examples:
  - summary: Auflisten von Datenbanken eines Servers oder Pools für elastische Datenbanken (automatisch generiert)
    syntax: az sql db list --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --elastic-pool
    summary: Wenn angegeben, werden nur die Datenbanken in diesem Pool für elastische Datenbanken aufgeführt.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_list-deleted
  name: az sql db list-deleted
  summary: Ruft eine Liste gelöschter Datenbanken ab, die wiederhergestellt werden können.
  description: ''
  syntax: >-
    az sql db list-deleted [--ids]
                           [--resource-group]
                           [--server]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --resource-group -g
