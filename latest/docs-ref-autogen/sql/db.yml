- uid: az_sql_db_restore
  name: az sql db restore
  summary: Erstellen Sie eine neue Datenbank, indem Sie aus einer Sicherung wiederherstellen.
  description: ''
  syntax: >-
    az sql db restore --dest-name
                      [--auto-pause-delay]
                      [--backup-storage-redundancy]
                      [--capacity]
                      [--compute-model {Provisioned, Serverless}]
                      [--deleted-time]
                      [--edition]
                      [--elastic-pool]
                      [--family]
                      [--ha-replicas]
                      [--ids]
                      [--license-type {BasePrice, LicenseIncluded}]
                      [--min-capacity]
                      [--name]
                      [--no-wait]
                      [--read-scale {Disabled, Enabled}]
                      [--resource-group]
                      [--server]
                      [--service-objective]
                      [--subscription]
                      [--tags]
                      [--time]
                      [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen Sie eine neue Datenbank, indem Sie aus einer Sicherung wiederherstellen. (automatisch generiert)
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22"
  - summary: Erstellen Sie eine neue Datenbank mit georedundantem Sicherungsspeicher, indem Sie aus einer Sicherung wiederherstellen. (automatisch generiert)
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22" --backup-storage-redundancy Geo
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Name der Datenbank, die als Wiederherstellungsziel erstellt wird.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert -1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Sicherungsspeicherredundanz zum Speichern von Sicherungen. Zulässige Werte sind: Local, Zone, Geo.'
    description: ''
  - name: --capacity -c
    summary: Die Kapazitätskomponente der SKU in ganzzahliger Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das Computemodell der Datenbank.
    description: ''
  - name: --deleted-time
    summary: 'Falls angegeben, stellen Sie eine Wiederherstellung aus einer gelöschten Datenbank statt aus einer vorhandenen Datenbank her. Muss mit dem Zeitpunkt übereinstimmen, zu dem eine gelöschte Datenbank auf demselben Server gelöscht wurde. Entweder --time oder --deleted-time (oder beides) muss angegeben werden. Die Zeit sollte das folgende Format aufweisen: "JJJJ-MM-TTTHH:MM:SS".'
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editionskomponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in dem die Datenbank erstellt werden soll.
    description: ''
  - name: --family -f
    summary: 'Die Computegenerationskomponente der SKU (nur für V-Kern-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Die Anzahl von Hochverfügbarkeitsreplikaten, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale-Edition festlegbar.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diese Datenbank gelten soll. `LicenseIncluded` , wenn Sie eine Lizenz benötigen oder wenn Sie über eine Lizenz verfügen `BasePrice` und für die Lizenzbedingungen berechtigt Azure-Hybridvorteil.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die der Datenbank immer zugeordnet ist, wenn sie nicht angehalten wird.
    description: ''
  - name: --name -n
    summary: Name der Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Option aktiviert ist, können Verbindungen, deren Anwendungsabsicht in der Verbindungszeichenfolge auf readonly festgelegt ist, an ein schreibgeschütztes sekundäres Replikat geroutet werden. Diese Eigenschaft kann nur für Premium- und Unternehmenskritisch werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --service-objective
    summary: 'Das Dienstziel für die neue Datenbank. Beispiel: Basic, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --time -t
    summary: 'Der Zeitpunkt der Quelldatenbank, die wiederhergestellt wird, um die neue Datenbank zu erstellen. Muss größer oder gleich dem wert earliestRestoreDate der Quelldatenbank sein. Entweder --time oder --deleted-time (oder beides) muss angegeben werden. Die Uhrzeit sollte das folgende Format aufweisen: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonenredundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_show
  name: az sql db show
  summary: Hier erfahren Sie, wie Sie die Details für eine Datenbank erhalten.
  description: ''
  syntax: >-
    az sql db show [--ids]
                   [--name]
                   [--query-examples]
                   [--resource-group]
                   [--server]
                   [--subscription]
  examples:
  - summary: Hier finden Sie die Details für eine Datenbank. (automatisch generiert)
    syntax: az sql db show --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_show-connection-string
  name: az sql db show-connection-string
  summary: Generiert eine Verbindungszeichenfolge für eine Datenbank.
  description: ''
  syntax: >-
    az sql db show-connection-string --client {ado.net, jdbc, odbc, php, php_pdo, sqlcmd}
                                     [--auth-type {ADIntegrated, ADPassword, SqlPassword}]
                                     [--ids]
                                     [--name]
                                     [--server]
                                     [--subscription]
  examples:
  - summary: Generieren einer Verbindungszeichenfolge für ado.net
    syntax: az sql db show-connection-string -s myserver -n mydb -c ado.net
  requiredParameters:
  - isRequired: true
    name: --client -c
    parameterValueGroup: ado.net, jdbc, odbc, php, php_pdo, sqlcmd
    summary: Typ des Clientverbindungsanbieters.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    defaultValue: SqlPassword
    parameterValueGroup: ADIntegrated, ADPassword, SqlPassword
    summary: Die Art der Authentifizierung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    defaultValue: <databasename>
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --server -s
    defaultValue: <servername>
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_update
  name: az sql db update
  summary: Aktualisieren sie eine Datenbank.
  description: ''
  syntax: >-
    az sql db update [--add]
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--force-string]
                     [--ha-replicas]
                     [--ids]
                     [--maint-config-id]
                     [--max-size]
                     [--min-capacity]
                     [--name]
                     [--no-wait]
                     [--read-scale {Disabled, Enabled}]
                     [--remove]
                     [--resource-group]
                     [--server]
                     [--service-objective]
                     [--set]
                     [--subscription]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Aktualisieren Sie eine Datenbank auf standard edition, S0 performance level (10 DTU) (S0-Leistungsstufe (10 DTU)), indem Sie die DTU-Kapazität angeben. Beachten Sie, dass GeneralPurpose einen größeren Bereich von maximaler Größe als die Standard Edition zulässt.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --capacity 10 --max-size 250GB
  - summary: Aktualisieren Sie eine Datenbank auf standard edition, S1 performance level (20 DTU), indem Sie den Namen der Leistungsebene angeben. Beachten Sie, dass GeneralPurpose einen größeren Bereich von maximaler Größe als die Standard Edition zulässt.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --service-objective S1 --max-size 250GB
  - summary: Aktualisieren einer Datenbank auf die GeneralPurpose-Edition, 4 virtuelle Kerne mit Gen5-Hardware
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 4 --family Gen5
  - summary: Aktualisieren der Datenbank mit erhöhter maximaler Größe
    syntax: az sql db update -g mygroup -s myserver -n mydb --max-size 500GB
  - summary: Aktualisieren der Datenbank mit aktivierter Zonenredundanz
    syntax: az sql db update -g mygroup -s myserver -n mydb -z
  - summary: Aktualisieren der Datenbank mit explizit deaktivierter Zonenredundanz
    syntax: az sql db update -g mygroup -s myserver -n mydb -z false
  - summary: Aktualisieren der Datenbank auf ein serverloses Computemodell
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 2 --family Gen5 --compute-model Serverless
  - summary: Aktualisieren einer Datenbank mit lokal redundantem Sicherungsspeicher
    syntax: az sql db update -g mygroup -s myserver -n mydb --backup-storage-redundancy Local
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --auto-pause-delay
    summary: Zeit in Minuten, nach der die Datenbank automatisch angehalten wird. Der Wert -1 bedeutet, dass die automatische Pause deaktiviert ist.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Sicherungsspeicherredundanz, die zum Speichern von Sicherungen verwendet wird. Zulässige Werte sind: Local, Zone, Geo.'
    description: ''
  - name: --capacity -c
    summary: Die Kapazitätskomponente der SKU in ganzzahliger Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Das Computemodell der Datenbank.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editionskomponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Der Name oder die Ressourcen-ID des Pools für elastische Datenbanken, in den die Datenbank verschoben werden soll.
    description: ''
  - name: --family -f
    summary: 'Die Computegenerationskomponente der SKU (nur für V-Kern-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Die Anzahl von Hochverfügbarkeitsreplikaten, die für die Datenbank bereitgestellt werden sollen. Nur für die Hyperscale-Edition festlegbar.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --maint-config-id -m
    summary: Angegebene Wartungskonfigurations-ID oder name für diese Ressource.
    description: ''
  - name: --max-size
    summary: Die neue maximale Größe der Datenbank in Bytes.
    description: ''
  - name: --min-capacity
    summary: Minimale Kapazität, die der Datenbank immer zugeordnet ist, wenn sie nicht angehalten wird.
    description: ''
  - name: --name -n
    summary: Name des Azure SQL-Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Wenn diese Option aktiviert ist, können Verbindungen, für die die Anwendungsabsicht in ihrer Verbindungszeichenfolge auf readonly festgelegt ist, an ein schreibgeschütztes sekundäres Replikat weitergeleitet werden. Diese Eigenschaft kann nur für Premium- und Unternehmenskritisch Datenbanken festgelegt werden.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --service-objective
    summary: Der Name des neuen Dienstziels. Wenn es sich um ein eigenständiges Db-Dienstziel handelt und sich die Datenbank derzeit in einem Pool für elastische Datenbanken befindet, wird die Datenbank aus dem Pool entfernt.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonenredundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
