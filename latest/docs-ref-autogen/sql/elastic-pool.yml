- uid: az_sql_elastic_pool_update
  name: az sql elastic-pool update
  summary: Aktualisieren eines Pools für elastische Datenbanken.
  description: ''
  syntax: >-
    az sql elastic-pool update [--add]
                               [--capacity]
                               [--db-dtu-max]
                               [--db-dtu-min]
                               [--edition]
                               [--family]
                               [--force-string]
                               [--ids]
                               [--maint-config-id]
                               [--max-size]
                               [--name]
                               [--no-wait]
                               [--remove]
                               [--resource-group]
                               [--server]
                               [--set]
                               [--subscription]
                               [--zone-redundant {false, true}]
  examples:
  - summary: Pool für elastische Datenbanken mit aktivierter Zonen Redundanz aktualisieren
    syntax: az sql elastic-pool update -g mygroup -s myserver -n mypool -z
  - summary: Aktualisieren von elastischen Pools mit Zonen Redundanz explizit deaktiviert
    syntax: az sql elastic-pool update -g mygroup -s myserver -n mypool -z false
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --capacity --dtu -c
    summary: Die Kapazitäts Komponente der SKU in einer ganzzahligen Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --db-dtu-max --db-max-capacity --db-max-dtu
    summary: Die maximale Kapazität (in DTUs oder virtuellen Kernen), die eine beliebige Datenbank beanspruchen kann.
    description: ''
  - name: --db-dtu-min --db-min-capacity --db-min-dtu
    summary: Die minimale Kapazität (in DTUs oder virtuellen Kernen) jede Datenbank ist garantiert.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editions Komponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, General Purpose, BusinessCritical.'
    description: ''
  - name: --family -f
    summary: 'Die COMPUTE-Generierungs Komponente der SKU (nur für Gen4-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --maint-config-id -m
    summary: Angegebene wartungskonfigurations-ID oder Name für diese Ressource.
    description: ''
  - name: --max-size --storage
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben ist, wird standardmäßig bytes (B) verwendet.
    description: ''
  - name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonen Redundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
