- uid: az_sql_elastic-pool_update
  name: az sql elastic-pool update
  summary: Aktualisieren sie einen Pool für elastische Datenbanken.
  description: ''
  syntax: >-
    az sql elastic-pool update [--add]
                               [--capacity]
                               [--db-dtu-max]
                               [--db-dtu-min]
                               [--edition]
                               [--family]
                               [--force-string]
                               [--ids]
                               [--maint-config-id]
                               [--max-size]
                               [--name]
                               [--no-wait]
                               [--remove]
                               [--resource-group]
                               [--server]
                               [--set]
                               [--subscription]
                               [--zone-redundant {false, true}]
  examples:
  - summary: Aktualisieren eines Pools für elastische Datenbanken mit aktivierter Zonenredundanz
    syntax: az sql elastic-pool update -g mygroup -s myserver -n mypool -z
  - summary: Aktualisieren eines Pools für elastische Datenbanken mit explizit deaktivierter Zonenredundanz
    syntax: az sql elastic-pool update -g mygroup -s myserver -n mypool -z false
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --capacity --dtu -c
    summary: Die Kapazitätskomponente der SKU in ganzzahliger Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --db-dtu-max --db-max-capacity --db-max-dtu
    summary: Die maximale Kapazität (in DTUs oder virtuellen Kernen), die eine Datenbank nutzen kann.
    description: ''
  - name: --db-dtu-min --db-min-capacity --db-min-dtu
    summary: Die Minumumkapazität (in DTUs oder virtuellen Kernen) jeder Datenbank ist garantiert.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editionskomponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical.'
    description: ''
  - name: --family -f
    summary: 'Die Computegenerationskomponente der SKU (nur für V-Kern-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --maint-config-id -m
    summary: Angegebene Wartungskonfigurations-ID oder name für diese Ressource.
    description: ''
  - name: --max-size --storage
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben wird, wird standardmäßig Bytes (B) verwendet.
    description: ''
  - name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
