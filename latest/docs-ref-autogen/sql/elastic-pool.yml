### YamlMime:AzureCLIGroup
uid: az_sql_elastic_pool
name: az sql elastic-pool
summary: Pools für elastische Datenbanken verwalten.
description: ''
directCommands:
- uid: az_sql_elastic_pool_create
  name: az sql elastic-pool create
  summary: Erstellen eines Pools für elastische Datenbanken
  description: ''
  syntax: >-
    az sql elastic-pool create --name
                               --resource-group
                               --server
                               [--capacity]
                               [--db-dtu-max]
                               [--db-dtu-min]
                               [--edition]
                               [--family]
                               [--license-type {BasePrice, LicenseIncluded}]
                               [--maint-config-id]
                               [--max-size]
                               [--no-wait]
                               [--subscription]
                               [--tags]
                               [--zone-redundant {false, true}]
  examples:
  - summary: Pools für elastische Datenbanken mit aktivierter Zonen Redundanz erstellen
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mypool -z
  - summary: Erstellen eines Pools für elastische Datenbanken mit Zonen Redundanz explizit
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mypool -z false
  - summary: Erstellen Sie einen Pool für elastische DTU-100 Standard-DTUs.
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mydb -e Standard -c 100
  - summary: Erstellen Sie einen Pool für elastische Datenbanken mit der General Purpose Edition, Gen4 Hardware und 1 vcore.
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  optionalParameters:
  - name: --capacity --dtu -c
    summary: Die Kapazitäts Komponente der SKU in einer ganzzahligen Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --db-dtu-max --db-max-capacity --db-max-dtu
    summary: Die maximale Kapazität (in DTUs oder virtuellen Kernen), die eine beliebige Datenbank beanspruchen kann.
    description: ''
  - name: --db-dtu-min --db-min-capacity --db-min-dtu
    summary: Die minimale Kapazität (in DTUs oder virtuellen Kernen) jede Datenbank ist garantiert.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editions Komponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, General Purpose, BusinessCritical.'
    description: ''
  - name: --family -f
    summary: 'Die COMPUTE-Generierungs Komponente der SKU (nur für Gen4-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der für diesen Pool für elastische Datenbanken anzuwendende Lizenztyp.
    description: ''
  - name: --maint-config-id -m
    summary: Angegebene wartungskonfigurations-ID oder Name für diese Ressource.
    description: ''
  - name: --max-size --storage
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben ist, wird standardmäßig bytes (B) verwendet.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonen Redundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic_pool_delete
  name: az sql elastic-pool delete
  summary: Löscht einen Pool für elastische Datenbanken.
  description: ''
  syntax: >-
    az sql elastic-pool delete [--ids]
                               [--name]
                               [--no-wait]
                               [--resource-group]
                               [--server]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic_pool_list
  name: az sql elastic-pool list
  summary: Ruft alle Pools für elastische Datenbanken auf einem Server ab.
  description: ''
  syntax: >-
    az sql elastic-pool list [--ids]
                             [--query-examples]
                             [--resource-group]
                             [--server]
                             [--skip]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --skip
    summary: Die Anzahl der zu über springenden Elemente in der Auflistung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic_pool_list_dbs
  name: az sql elastic-pool list-dbs
