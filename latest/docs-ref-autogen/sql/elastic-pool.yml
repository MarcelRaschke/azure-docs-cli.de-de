  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Der Name des Azure SQL-Servers. Sie können den Standard mit konfigurieren `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic_pool_list_editions
  name: az sql elastic-pool list-editions
  summary: Auflisten der Editionen für elastische Pools, die für das aktive Abonnement verfügbar sind.
  description: Umfasst auch verfügbare DTU-Einstellungen, Speicherlimits und datenbankbezogene Einstellungen für den Pool. Zum Verringern der Ausführlichkeit sind zusätzliche Speicherlimits und datenbankbezogene Einstellungen standardmäßig ausgeblendet.
  syntax: >-
    az sql elastic-pool list-editions --location
                                      [--available]
                                      [--dtu]
                                      [--edition]
                                      [--show-details {db-max-dtu, db-max-size, db-min-dtu, max-size}]
                                      [--subscription]
                                      [--vcores]
  examples:
  - summary: Zeigen Sie alle Editionen von Pools für elastische Datenbanken und Pool-DTU-Limits in der Region USA, Westen
    syntax: az sql elastic-pool list-editions -l westus -o table
  - summary: Alle Pool-DTU-Grenzwerte für die Standard Edition in der Region "USA, Westen" anzeigen.
    syntax: az sql elastic-pool list-editions -l westus --edition Standard -o table
  - summary: Anzeigen der verfügbaren maximalen Größen für Pools für elastische Datenbanken mit mindestens 100 DTUs in der Region "USA, Westen".
    syntax: az sql elastic-pool list-editions -l westus --dtu 100 --show-details max-size -o table
  - summary: Anzeigen der verfügbaren Pro-Datenbankeinstellungen für Pools für elastische 100 Standard-DTUs in der Region "USA, Westen"
    syntax: az sql elastic-pool list-editions -l westus --edition Standard --dtu 100 -o table --show-details db-min-dtu db-max-dtu db-max-size
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --available -a
    summary: Wenn angegeben, werden nur die Ergebnisse angezeigt, die in der angegebenen Region verfügbar sind.
    description: ''
  - name: --dtu
    summary: Anzahl der DTUs, nach denen gesucht werden soll. Wenn nicht angegeben, werden alle DTU-Größen angezeigt.
    description: ''
  - name: --edition --tier -e
    summary: Zu suchende Edition. Wenn nicht angegeben, werden alle Editionen angezeigt.
    description: ''
  - name: --show-details -d
    parameterValueGroup: db-max-dtu, db-max-size, db-min-dtu, max-size
    summary: Liste mit zusätzlichen Details, die in die Ausgabe eingeschlossen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vcores
    summary: Anzahl der zu suchenden virtuelle Kerne. Wenn kein Wert angegeben ist, werden alle Größen von Gen4 angezeigt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
