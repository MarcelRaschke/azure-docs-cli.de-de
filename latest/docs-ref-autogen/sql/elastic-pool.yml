### YamlMime:AzureCLIGroup
uid: az_sql_elastic-pool
name: az sql elastic-pool
summary: Verwalten von Pools für elastische Datenbanken.
description: ''
directCommands:
- uid: az_sql_elastic-pool_create
  name: az sql elastic-pool create
  summary: Erstellen Sie einen Pool für elastische Datenbanken.
  description: ''
  syntax: >-
    az sql elastic-pool create --name
                               --resource-group
                               --server
                               [--capacity]
                               [--db-dtu-max]
                               [--db-dtu-min]
                               [--edition]
                               [--family]
                               [--license-type {BasePrice, LicenseIncluded}]
                               [--maint-config-id]
                               [--max-size]
                               [--no-wait]
                               [--subscription]
                               [--tags]
                               [--zone-redundant {false, true}]
  examples:
  - summary: Erstellen eines Pools für elastische Datenbanken mit aktivierter Zonenredundanz
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mypool -z
  - summary: Erstellen eines Pools für elastische Datenbanken mit explizit deaktivierter Zonenredundanz
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mypool -z false
  - summary: Erstellen Sie einen Pool für elastische Datenbanken mit Standard 100 DTU.
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mydb -e Standard -c 100
  - summary: Erstellen Sie einen Pool für elastische Datenbanken mit GeneralPurpose Edition, Gen4-Hardware und 1 virtuellem Kern.
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --capacity --dtu -c
    summary: Die Kapazitätskomponente der SKU in ganzzahliger Anzahl von DTUs oder virtuellen Kernen.
    description: ''
  - name: --db-dtu-max --db-max-capacity --db-max-dtu
    summary: Die maximale Kapazität (in DTUs oder virtuellen Kernen), die eine Datenbank nutzen kann.
    description: ''
  - name: --db-dtu-min --db-min-capacity --db-min-dtu
    summary: Die Minumumkapazität (in DTUs oder virtuellen Kernen) jeder Datenbank ist garantiert.
    description: ''
  - name: --edition --tier -e
    summary: 'Die Editionskomponente der SKU. Zulässige Werte sind: Basic, Standard, Premium, GeneralPurpose, BusinessCritical.'
    description: ''
  - name: --family -f
    summary: 'Die Computegenerationskomponente der SKU (nur für V-Kern-SKUs). Zulässige Werte sind: Gen4, Gen5.'
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diesen Pool für elastische Datenbanken gelten soll.
    description: ''
  - name: --maint-config-id -m
    summary: Angegebene Wartungskonfigurations-ID oder name für diese Ressource.
    description: ''
  - name: --max-size --storage
    summary: Die maximale Speichergröße. Wenn keine Einheit angegeben wird, wird standardmäßig Bytes (B) verwendet.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Gibt an, ob Zonenredundanz aktiviert werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_delete
  name: az sql elastic-pool delete
  summary: Löscht einen Pool für elastische Datenbanken.
  description: ''
  syntax: >-
    az sql elastic-pool delete [--ids]
                               [--name]
                               [--no-wait]
                               [--resource-group]
                               [--server]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_list
  name: az sql elastic-pool list
  summary: Ruft alle Pools für elastische Datenbanken auf einem Server ab.
  description: ''
  syntax: >-
    az sql elastic-pool list [--ids]
                             [--query-examples]
                             [--resource-group]
                             [--server]
                             [--skip]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --skip
    summary: Die Anzahl der elemente in der Auflistung, die übersprungen werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_list-dbs
  name: az sql elastic-pool list-dbs
  summary: Ruft eine Liste der Datenbanken in einem Pool für elastische Datenbanken ab.
  description: ''
  syntax: >-
    az sql elastic-pool list-dbs [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Pools für elastische Datenbanken.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server -s
    summary: Name des Azure SQL Servers. Sie können die Standardeinstellung mit `az configure --defaults sql-server=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_list-editions
  name: az sql elastic-pool list-editions
  summary: Listet die für das aktive Abonnement verfügbaren Pools für elastische Datenbanken auf.
  description: Umfasst auch verfügbare DTU-Einstellungen, Speicherlimits und datenbankbezogene Einstellungen für den Pool. Zum Verringern der Ausführlichkeit sind zusätzliche Speicherlimits und datenbankbezogene Einstellungen standardmäßig ausgeblendet.
  syntax: >-
    az sql elastic-pool list-editions --location
                                      [--available]
                                      [--dtu]
                                      [--edition]
                                      [--show-details {db-max-dtu, db-max-size, db-min-dtu, max-size}]
                                      [--subscription]
                                      [--vcores]
  examples:
  - summary: Zeigt alle Elastische Pooleditionen und Pool-DTU-Grenzwerte in der Region "USA, Westen" an.
    syntax: az sql elastic-pool list-editions -l westus -o table
  - summary: Zeigt alle DTU-Grenzwerte für Pools für die Standard Edition in der Region "USA, Westen" an.
    syntax: az sql elastic-pool list-editions -l westus --edition Standard -o table
  - summary: Anzeigen der verfügbaren maximalen Größen für Pools für elastische Datenbanken mit mindestens 100 DTUs in der Region "USA, Westen".
    syntax: az sql elastic-pool list-editions -l westus --dtu 100 --show-details max-size -o table
  - summary: Anzeigen der verfügbaren Einstellungen pro Datenbank für Pools für elastische Standard-100-DTU-Datenbanken in der Region "USA, Westen".
    syntax: az sql elastic-pool list-editions -l westus --edition Standard --dtu 100 -o table --show-details db-min-dtu db-max-dtu db-max-size
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --available -a
    summary: Wenn angegeben, werden nur Ergebnisse angezeigt, die in der angegebenen Region verfügbar sind.
    description: ''
  - name: --dtu
    summary: Anzahl der dtus, nach der gesucht werden soll. Wenn keine Angabe erfolgt, werden alle DTU-Größen angezeigt.
    description: ''
  - name: --edition --tier -e
    summary: Edition, nach der gesucht werden soll. Wenn keine Angabe erfolgt, werden alle Editionen angezeigt.
    description: ''
  - name: --show-details -d
    parameterValueGroup: db-max-dtu, db-max-size, db-min-dtu, max-size
    summary: Liste der zusätzlichen Details, die in die Ausgabe eingeschlossen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vcores
    summary: Anzahl der zu suchden virtuellen Kerne. Wenn keine Angabe angegeben ist, werden alle V-Kern-Größen angezeigt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
