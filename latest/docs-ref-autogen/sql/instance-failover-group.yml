### YamlMime:AzureCLIGroup
uid: az_sql_instance-failover-group
name: az sql instance-failover-group
summary: Verwalten von SQL-Instanzfailovergruppen.
description: ''
directCommands:
- uid: az_sql_instance-failover-group_create
  name: az sql instance-failover-group create
  summary: Erstellt eine Instanzfailovergruppe zwischen zwei verbundenen verwalteten Instanzen.
  description: Wenn auf dem primären Server ein Ausfall auftritt, gibt die Toleranzperiode an, dass Azure SQL verwaltete Datenbank kein automatisches Failover initiiert, bevor die Toleranzperiode abläuft. Beachten Sie, dass ein Failovervorgang mit der Option --allow-data-loss aufgrund der Art der asynchronen Synchronisierung zu Datenverlust führen kann.
  syntax: >-
    az sql instance-failover-group create --mi
                                          --name
                                          --partner-mi
                                          --partner-resource-group
                                          --resource-group
                                          [--failover-policy {Automatic, Manual}]
                                          [--grace-period]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --mi --source-mi
    summary: Name der Azure SQL verwalteten Instanz.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --partner-mi
    summary: Der Name der vom Partner verwalteten Instanz einer Instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --partner-resource-group
    summary: Der Name der Ressourcengruppe der verwalteten Partnerinstanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --failover-policy
    defaultValue: Automatic
    parameterValueGroup: Automatic, Manual
    summary: Die Failoverrichtlinie der Instanzfailovergruppe.
    description: ''
  - name: --grace-period
    defaultValue: "1"
    summary: Intervall in Stunden, bevor das automatische Failover initiiert wird, wenn ein Ausfall auf dem primären Server auftritt. Dies gibt an, dass Azure SQL-Datenbank kein automatisches Failover initiiert, bevor die Toleranzperiode abläuft. Beachten Sie, dass ein Failovervorgang mit der Option --allow-data-loss aufgrund der Art der asynchronen Synchronisierung zu Datenverlust führen kann.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_delete
  name: az sql instance-failover-group delete
  summary: Löscht eine Failovergruppe.
  description: ''
  syntax: >-
    az sql instance-failover-group delete --location
                                          --name
                                          --resource-group
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_set-primary
  name: az sql instance-failover-group set-primary
  summary: Legen Sie die primäre Instanz der Instanzfailovergruppe fest, indem Sie ein Failover für alle Datenbanken der aktuellen primären verwalteten Instanz ausführen.
  description: ''
  syntax: >-
    az sql instance-failover-group set-primary --location
                                               --name
                                               --resource-group
                                               [--allow-data-loss]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow-data-loss
    summary: Schließen Sie das Failover ab, auch wenn dies zu Datenverlusten führen kann. Dadurch kann das Failover auch dann fortgesetzt werden, wenn eine primäre Datenbank nicht verfügbar ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_show
  name: az sql instance-failover-group show
  summary: Ruft eine Failovergruppe ab.
  description: ''
  syntax: >-
    az sql instance-failover-group show --location
                                        --name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_update
  name: az sql instance-failover-group update
  summary: Aktualisiert die Instanzfailovergruppe.
  description: ''
  syntax: >-
    az sql instance-failover-group update --location
                                          --name
                                          --resource-group
                                          [--add]
                                          [--failover-policy {Automatic, Manual}]
                                          [--force-string]
                                          [--grace-period]
                                          [--remove]
                                          [--set]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --failover-policy
    parameterValueGroup: Automatic, Manual
    summary: Die Failoverrichtlinie der Instanzfailovergruppe.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --grace-period
    summary: Intervall in Stunden, bevor ein automatisches Failover initiiert wird, wenn ein Ausfall auf dem primären Server auftritt. Dies gibt an, Azure SQL-Datenbank automatisches Failover nicht initiiert, bevor die Toleranzperiode abläuft. Beachten Sie, dass ein Failovervorgang mit der Option --allow-data-loss aufgrund der Art der asynchronen Synchronisierung zu Datenverlusten führen kann.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
