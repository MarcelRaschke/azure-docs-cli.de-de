### YamlMime:AzureCLIGroup
uid: az_sql_instance_failover_group
name: az sql instance-failover-group
summary: Verwalten von SQL-instanzfailovergruppen.
description: ''
directCommands:
- uid: az_sql_instance_failover_group_create
  name: az sql instance-failover-group create
  summary: Erstellt eine instanzfailovergruppe zwischen zwei verbundenen verwalteten Instanzen.
  description: Wenn auf dem primären Server ein Ausfall auftritt, gibt die Toleranz Periode an, dass die verwaltete Azure SQL-Datenbank vor Ablauf der Toleranz Periode kein automatisches Failover initiiert. Beachten Sie, dass der Failovervorgang mit der Option "--Allow-Data-Loss" aufgrund der Art der asynchronen Synchronisierung zu Datenverlusten führen kann.
  syntax: >-
    az sql instance-failover-group create --mi
                                          --name
                                          --partner-mi
                                          --partner-resource-group
                                          --resource-group
                                          [--failover-policy {Automatic, Manual}]
                                          [--grace-period]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --mi --source-mi
    summary: Der Name der verwalteten Azure SQL-Instanz.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --partner-mi
    summary: Der Name der verwalteten Partner Instanz einer instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --partner-resource-group
    summary: Der Name der Ressourcengruppe der verwalteten Partner Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --failover-policy
    defaultValue: Automatic
    parameterValueGroup: Automatic, Manual
    summary: Die Failoverrichtlinie der instanzfailovergruppe.
    description: ''
  - name: --grace-period
    defaultValue: "1"
    summary: Intervall (in Stunden), bevor das automatische Failover initiiert wird, wenn auf dem primären Server ein Ausfall auftritt. Dies weist darauf hin, dass Azure SQL-Datenbank vor Ablauf der Toleranz Periode kein automatisches Failover initiiert. Beachten Sie, dass der Failovervorgang mit der Option "--Allow-Data-Loss" aufgrund der Art der asynchronen Synchronisierung zu Datenverlusten führen kann.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance_failover_group_delete
  name: az sql instance-failover-group delete
  summary: Löscht eine failovergruppe.
  description: ''
  syntax: >-
    az sql instance-failover-group delete --location
                                          --name
                                          --resource-group
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance_failover_group_set_primary
  name: az sql instance-failover-group set-primary
  summary: Legen Sie das primäre Replikat der instanzfailovergruppe fest, indem Sie ein Failover für alle Datenbanken von der aktuellen primären
  description: ''
  syntax: >-
    az sql instance-failover-group set-primary --location
                                               --name
                                               --resource-group
                                               [--allow-data-loss]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow-data-loss
    summary: Beenden Sie das Failover, auch wenn dies zu Datenverlusten führen kann. Dadurch kann das Failover auch dann fortgesetzt werden, wenn eine primäre Datenbank nicht verfügbar ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance_failover_group_show
  name: az sql instance-failover-group show
  summary: Ruft eine Failovergruppe ab.
  description: ''
  syntax: >-
    az sql instance-failover-group show --location
                                        --name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance_failover_group_update
  name: az sql instance-failover-group update
  summary: Aktualisiert die instanzfailovergruppe.
  description: ''
  syntax: >-
    az sql instance-failover-group update --location
                                          --name
                                          --resource-group
                                          [--add]
                                          [--failover-policy {Automatic, Manual}]
                                          [--force-string]
                                          [--grace-period]
                                          [--remove]
                                          [--set]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der instanzfailovergruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --failover-policy
    parameterValueGroup: Automatic, Manual
    summary: Die Failoverrichtlinie der instanzfailovergruppe.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --grace-period
    summary: Intervall (in Stunden), bevor das automatische Failover initiiert wird, wenn auf dem primären Server ein Ausfall auftritt. Dies weist darauf hin, dass Azure SQL-Datenbank vor Ablauf der Toleranz Periode kein automatisches Failover initiiert. Beachten Sie, dass der Failovervorgang mit der Option "--Allow-Data-Loss" aufgrund der Art der asynchronen Synchronisierung zu Datenverlusten führen kann.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
