### YamlMime:AzureCLIGroup
uid: az_sql_instance-pool
name: az sql instance-pool
summary: Verwalten von Instanzpools.
description: ''
directCommands:
- uid: az_sql_instance-pool_create
  name: az sql instance-pool create
  summary: Erstellen Sie einen Instanzpool.
  description: ''
  syntax: >-
    az sql instance-pool create --capacity
                                --edition
                                --family
                                --license-type {BasePrice, LicenseIncluded}
                                --location
                                --name
                                --resource-group
                                --subnet
                                [--no-wait]
                                [--subscription]
                                [--tags]
                                [--vnet-name]
  examples:
  - summary: Beispiel zum Erstellen eines Instanzpools (schließen Sie --no-wait am Ende ein, um eine asynchrone Umgebung zu erhalten)
    syntax: az sql instance-pool create -g resource_group_name -n instance_pool_name -l location --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --license-type LicenseIncluded --capacity 8 -e GeneralPurpose -f Gen5 --no-wait
  - summary: Beispiel zum Erstellen eines Instanzpools mit Subnetzname und VNET-Name
    syntax: az sql instance-pool create --license-type LicenseIncluded -l northcentralus -n myinstancepool -c 8 -e GeneralPurpose -f Gen5 -g billingPools --subnet mysubnetname --vnet-name myvnetname
  requiredParameters:
  - isRequired: true
    name: --capacity -c
    summary: Kapazität des Instanzpools in virtuellen Kernen.
    description: ''
  - isRequired: true
    name: --edition --tier -e
    summary: 'Die Editionskomponente der SKU. Zulässiger Wert: GeneralPurpose.'
    description: ''
  - isRequired: true
    name: --family -f
    summary: 'Die Computegenerierungskomponente der SKU. Zulässiger Wert: Gen5.'
    description: ''
  - isRequired: true
    name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Der Lizenztyp, der für diesen Instanzpool gelten soll.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Instanzpoolname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name oder ID des Subnetzes, das den Zugriff auf einen Instanzpool zulässt. Wenn subnet name angegeben wird, muss --vnet-name angegeben werden.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_delete
  name: az sql instance-pool delete
  summary: Löschen sie einen Instanzpool.
  description: ''
  syntax: >-
    az sql instance-pool delete --name
                                --resource-group
                                [--no-wait]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Löschen eines Instanzpools
    syntax: az sql instance-pool delete -g mygroup -n myinstancepool --yes
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Instanzpoolname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_list
  name: az sql instance-pool list
  summary: Auflisten der verfügbaren Instanzpools.
  description: ''
  syntax: >-
    az sql instance-pool list [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Listet alle Instanzpools im aktuellen Abonnement auf.
    syntax: az sql instance-pool list
  - summary: Listet alle Instanzpools in einer Ressourcengruppe auf.
    syntax: az sql instance-pool list -g mygroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_show
  name: az sql instance-pool show
  summary: Abrufen der Details für einen Instanzpool.
  description: ''
  syntax: >-
    az sql instance-pool show --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Abrufen der Details für einen Instanzpool
    syntax: az sql instance-pool show -g mygroup -n myinstancepool
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Instanzpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_update
  name: az sql instance-pool update
  summary: Aktualisieren eines Instanzpools.
  description: ''
  syntax: >-
    az sql instance-pool update --name
                                --resource-group
                                [--subscription]
                                [--tags]
  examples:
  - summary: Aktualisieren eines Instanzpools mit neuen Tags (stellen Sie sicher, dass sie durch Leerzeichen getrennt sind, wenn mehrere Tags vorhanden sind)
    syntax: az sql instance-pool update -n myinstancepool -g mygroup --tags mykey1=myvalue1 mykey2=myvalue2
  - summary: Löschen der einem Instanzpool zugewiesenen Tags
    syntax: az sql instance-pool update -n myinstancepool -g mygroup --tags ""
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Instanzpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_wait
  name: az sql instance-pool wait
  summary: Warten Sie, bis ein Instanzpool einen gewünschten Zustand erreicht hat.
  description: ''
  syntax: >-
    az sql instance-pool wait --name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--subscription]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Warten Sie, bis ein Instanzpool erstellt wird.
    syntax: az sql instance-pool wait -n myinstancepool -g mygroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Instanzpoolname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_instance-pool_create
- az_sql_instance-pool_delete
- az_sql_instance-pool_list
- az_sql_instance-pool_show
- az_sql_instance-pool_update
- az_sql_instance-pool_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
