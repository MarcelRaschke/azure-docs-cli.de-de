### YamlMime:AzureCLIGroup
uid: az_bot
name: az bot
summary: Verwalten Sie Microsoft Azure bot Service.
description: ''
directCommands:
- uid: az_bot_create
  name: az bot create
  summary: Erstellen Sie einen neuen V4-SDK-bot.
  description: Erstellen Sie einen neuen V4-SDK-bot.
  syntax: >-
    az bot create --appid
                  --kind {registration, webapp}
                  --name
                  --resource-group
                  [--cmk]
                  [--description]
                  [--display-name]
                  [--echo {false, true}]
                  [--endpoint]
                  [--lang {Csharp, Javascript}]
                  [--location]
                  [--password]
                  [--sku {F0, S1}]
                  [--subscription]
                  [--tags]
  requiredParameters:
  - isRequired: true
    name: --appid
    summary: Die Microsoft-Konto-ID (MSA-ID) für den Bot.
    description: ''
  - isRequired: true
    name: --kind -k
    parameterValueGroup: registration, webapp
    summary: Die Art des Bots.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cmk --cmk-key-vault-key-url
    summary: Die Key Vault-Schlüssel-URL zum Aktivieren der Verschlüsselung von Kunden verwalteten Schlüsseln.
    description: ''
  - name: --description -d
    summary: Die Beschreibung des Bots.
    description: ''
  - name: --display-name
    summary: Der Anzeige Name des Bots. Wenn nicht angegeben, wird standardmäßig der Name des Bots verwendet.
    description: ''
  - name: --echo
    parameterValueGroup: false, true
    summary: Stellen Sie eine Echo bot-Vorlage für den neu erstellten V4-Web-App-bot bereit.
    description: ''
  - name: --endpoint -e
    summary: Der Messaging Endpunkt des Bots.
    description: ''
  - name: --lang
    parameterValueGroup: Csharp, Javascript
    summary: Die Sprache, die zum Erstellen des Bots verwendet werden soll.
    description: ''
  - name: --location -l
    defaultValue: Central US
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --password -p
    summary: Das Kennwort des Microsoft-Kontos (MSA) für den Bot. Wird zum Autorisieren von Nachrichten verwendet, die vom bot gesendet werden. Erforderlich, wenn "--Kind" "webapp" ist.
    description: ''
  - name: --sku
    defaultValue: F0
    parameterValueGroup: F0, S1
    summary: Die SKU des Bots.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_delete
  name: az bot delete
  summary: Löschen Sie einen vorhandenen bot.
  description: ''
  syntax: >-
    az bot delete --name
                  --resource-group
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_download
  name: az bot download
  summary: Einen vorhandenen bot herunterladen.
  description: Der Quellcode wird von der dem bot zugeordneten Web-App heruntergeladen. Anschließend können Sie Änderungen vornehmen und Sie wieder in Ihrer APP veröffentlichen.
  syntax: >-
    az bot download --name
                    --resource-group
                    [--save-path]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --save-path
    summary: Das Verzeichnis, in das der botcode heruntergeladen wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_prepare_deploy
  name: az bot prepare-deploy
  summary: Fügen Sie Skripts/Konfigurationsdateien für die Veröffentlichung mit hinzu `az webapp deployment` .
  description: Fügen Sie Skripts oder Konfigurationsdateien zum Stammverzeichnis Ihres lokalen Quell Code Verzeichnisses hinzu, um die Veröffentlichung mithilfe von auszuführen `az webapp deployment` . Wenn Ihr Code für Ihre APP Service bereitgestellt wird, sollten die generierten Skripts oder Konfigurationsdateien auf der Kudu-Webseite App Service in d:homesitewwwroot angezeigt werden.
  syntax: >-
    az bot prepare-deploy --lang {Csharp, Javascript, Typescript}
                          [--code-dir]
                          [--proj-file-path]
                          [--subscription]
  examples:
  - summary: Bereiten Sie die Verwendung `az webapp` von zum Bereitstellen eines JavaScript-Bots vor, indem Sie eine Node.js IIS-web.config Datei abrufen.
    syntax: az bot prepare-deploy --lang Javascript --code-dir "MyBotCode"
  - summary: Bereiten Sie die Verwendung `az webapp` von zum Bereitstellen eines CSharp-Bots vor, indem Sie eine Bereitstellungs Datei erstellen.
    syntax: az bot prepare-deploy --lang Csharp --code-dir "." --proj-file-path "MyBot.csproj"
  requiredParameters:
  - isRequired: true
    name: --lang
    parameterValueGroup: Csharp, Javascript, Typescript
    summary: Die Sprache oder Laufzeit des Bots.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: Das Verzeichnis, in dem die generierten Bereitstellungs Dateien abgelegt werden sollen. Der Standardwert ist das aktuelle Verzeichnis, von dem aus der Befehl aufgerufen wird.
    description: ''
  - name: --proj-file-path
    summary: Der Pfad zu der CSPROJ-Datei, der relativ zu--Code-dir ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_prepare_publish
  name: az bot prepare-publish
  summary: (Wartungsmodus) Fügen Sie dem lokalen Quell Code Verzeichnis Skripts hinzu, um Sie mithilfe `az bot publish` von für V3 SDK Bots veröffentlichen zu können.
  description: ''
  syntax: >-
    az bot prepare-publish --name
                           --proj-file-path
                           --resource-group
                           --sln-name
                           [--code-dir]
                           [--subscription]
                           [--version {v3, v4}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --proj-file-path
    summary: 'Der Pfad zum Startprojekt Dateinamen. (Beispiele: "./EchoBotWithCounter.csproj") nur für c# erforderlich.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sln-name
    summary: Name des Namens der Projektmappendatei. Nur für c# erforderlich.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: Das Verzeichnis, in das Bereitstellungs Skripts heruntergeladen werden
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version -v
    defaultValue: v3
    parameterValueGroup: v3, v4
    summary: Die Microsoft bot Builder SDK-Version, die in der zu erstellenden bot-Vorlage verwendet werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_publish
  name: az bot publish
  summary: Veröffentlichen in einem zugeordneten App Service eines Bots.
  description: Veröffentlichen Sie den Quellcode im zugehörigen App Service von Ihrem bot. Dies ist für V4-Bots veraltet und wird nicht mehr für das Veröffentlichen von v4-Bots in Azure empfohlen. Verwenden `az bot prepare-deploy` Sie stattdessen und `az webapp deployment` , um Ihren V4-bot bereitzustellen. Weitere Informationen finden Sie unter <a href="https://aka.ms/deploy-your-bot">https://aka.ms/deploy-your-bot</a>.
  syntax: >-
    az bot publish --name
                   --resource-group
                   [--code-dir]
                   [--keep-node-modules {false, true}]
                   [--proj-file-path]
                   [--subscription]
                   [--timeout]
                   [--version]
  examples:
  - summary: Veröffentlichen des Quellcodes für Ihre Azure-App aus dem bot-Code Ordner
    syntax: az bot publish -n botName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: Das Quellverzeichnis zum Hochladen von Botcode.
    description: ''
  - name: --keep-node-modules
    parameterValueGroup: false, true
    summary: Behalten Sie node_modules Ordner bei, und führen Sie `npm install` den App Service nicht aus. Dadurch können die Veröffentlichungs Befehle für Node.js SDK-Bots erheblich beschleunigt werden.
    description: ''
  - name: --proj-file-path
    summary: 'Der Pfad zum Startprojekt Dateinamen. (Beispiele: "./EchoBotWithCounter.csproj").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout -t
    summary: Konfigurierbares Timeout (in Sekunden) zum Überprüfen des Bereitstellungs Status.
    description: ''
  - name: --version -v
    defaultValue: v4
    summary: Die Microsoft bot Builder SDK-Version des Bots.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_show
  name: az bot show
  summary: Verschaffen Sie sich einen vorhandenen bot.
  description: Hier erhalten Sie Informationen zu einem vorhandenen bot. Um die zum Herstellen einer Verbindung mit dem bot benötigten Informationen zu erhalten, verwenden Sie das Flag "--msbot" mit dem Befehl.
  syntax: >-
    az bot show --name
                --resource-group
                [--msbot {false, true}]
                [--query-examples]
                [--subscription]
  examples:
  - summary: Informationen zum Herstellen einer Verbindung mit einem vorhandenen bot in Azure
    syntax: az bot show -n botName -g MyResourceGroup --msbot
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --msbot
    parameterValueGroup: false, true
    summary: Zeigen Sie die Ausgabe als JSON-kompatibel mit einer. bot-Datei an.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_update
  name: az bot update
  summary: Aktualisieren Sie einen vorhandenen bot.
  description: ''
  syntax: >-
    az bot update --name
                  --resource-group
                  [--ai-api-key]
                  [--ai-app-id]
                  [--ai-key]
                  [--cmk]
                  [--cmk-off]
                  [--description]
                  [--display-name]
                  [--endpoint]
                  [--icon-url]
                  [--sku {F0, S1}]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Update Beschreibung für einen bot
    syntax: az bot update -n botName -g MyResourceGroup --endpoint "https://bing.com/api/messages" --display-name "Hello World"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --ai-api-key --app-insights-api-key
    summary: Azure-Anwendung Insights-API-Schlüssel, mit dem bot Analytics-Daten gelesen werden. Geben Sie einen Schlüssel an, wenn Sie Analysen über Ihren bot auf dem Blatt "Analyse" anzeigen möchten.
    description: ''
  - name: --ai-app-id --app-insights-app-id
    summary: Azure-Anwendung Insights-Anwendungs-ID zum Lesen von bot Analytics-Daten. Geben Sie eine ID an, wenn Sie Analytics über Ihren bot auf dem Blatt "Analyse" anzeigen möchten.
    description: ''
  - name: --ai-key --app-insights-key
    summary: Azure-Anwendung Insights-Schlüssel, mit dem bot Analytics-Daten geschrieben werden. Geben Sie einen Schlüssel an, wenn Sie bot Analytics empfangen möchten.
    description: ''
  - name: --cmk --cmk-key-vault-key-url
    summary: Die Key Vault-Schlüssel-URL zum Aktivieren der Verschlüsselung von Kunden verwalteten Schlüsseln.
    description: ''
  - name: --cmk-off
    summary: Legen Sie Verschlüsselung auf Microsoft-Managed Schlüssel fest.
    description: ''
  - name: --description
    summary: Die neue Beschreibung des bot.
    description: ''
  - name: --display-name -d
    summary: Der neue Anzeige Name des Bots.
    description: ''
  - name: --endpoint -e
    summary: Der neue Endpunkt des Bots. Muss mit "https://" beginnen.
    description: ''
  - name: --icon-url
    summary: Symbol-URL für bot Avatar. Akzeptiert PNG-Dateien mit einer Dateigrößen Beschränkung von 30 KB.
    description: ''
  - name: --sku
    parameterValueGroup: F0, S1
    summary: Die SKU des Bots.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
