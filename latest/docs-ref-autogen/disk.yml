### YamlMime:AzureCLIGroup
uid: az_disk
name: az disk
summary: Verwalten von Azure Managed Disks.
description: >-
  Azure Virtual Machines Verwenden von Datenträgern als Ort zum Speichern eines Betriebssystems, von Anwendungen und von Daten. Alle virtuellen Azure-Computer verfügen über mindestens zwei Datenträger: einen Betriebssystemdatenträger und einen temporären Datenträger. Der Betriebssystem-Datenträger wird aus einem Image erstellt. Sowohl der Betriebssystem-Datenträger als auch das Image sind virtuelle Festplatten (VHDs), die im Azure-Speicherkonto gespeichert sind. Virtuelle Computer können auch über einen oder mehrere Datenträger verfügen, die ebenfalls als VHDs gespeichert werden.

  Verwaltete und nicht verwaltete Azure-Datenträger haben eine maximale Größe von 4.095 GB (mit Ausnahme größerer Datenträger in der Vorschauversion). Nicht verwaltete Azure-Datenträger verfügen auch über eine maximale Kapazität von 4.095 GB.

  Weitere Informationen finden Sie unter

  - Azure Disks – https://docs.microsoft.com/azure/virtual-machines/linux/about-disks-and-vhds und https://docs.microsoft.com/azure/virtual-machines/windows/about-disks-and-vhds .

  - Größere Managed Disks in Public Preview : https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/

  - SSD Ultra Managed Disks in Public Preview - https://docs.microsoft.com/azure/virtual-machines/windows/disks-ultra-ssd .
directCommands:
- uid: az_disk_create
  name: az disk create
  summary: Erstellen Sie einen verwalteten Datenträger.
  description: ''
  syntax: >-
    az disk create --name
                   --resource-group
                   [--disk-access]
                   [--disk-encryption-set]
                   [--disk-iops-read-only]
                   [--disk-iops-read-write]
                   [--disk-mbps-read-only]
                   [--disk-mbps-read-write]
                   [--edge-zone]
                   [--enable-bursting {false, true}]
                   [--encryption-type {EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey}]
                   [--for-upload {false, true}]
                   [--gallery-image-reference]
                   [--gallery-image-reference-lun]
                   [--hyper-v-generation {V1, V2}]
                   [--image-reference]
                   [--image-reference-lun]
                   [--location]
                   [--logical-sector-size]
                   [--max-shares]
                   [--network-access-policy {AllowAll, AllowPrivate, DenyAll}]
                   [--no-wait]
                   [--os-type {Linux, Windows}]
                   [--size-gb]
                   [--sku {Premium_LRS, Premium_ZRS, StandardSSD_LRS, StandardSSD_ZRS, Standard_LRS, UltraSSD_LRS}]
                   [--source]
                   [--source-storage-account-id]
                   [--subscription]
                   [--tags]
                   [--tier]
                   [--upload-size-bytes]
                   [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie einen verwalteten Datenträger, indem Sie aus einem Blob-URI importieren.
    syntax: az disk create -g MyResourceGroup -n MyDisk --source https://vhd1234.blob.core.windows.net/vhds/osdisk1234.vhd
  - summary: Erstellen Sie einen leeren verwalteten Datenträger.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10
  - summary: Erstellen Sie einen leeren verwalteten Datenträger mit aktivierter Bursting.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 1024 --location centraluseuap --enable-bursting
  - summary: Erstellen Sie einen verwalteten Datenträger, indem Sie einen vorhandenen Datenträger oder eine Vorhandene Momentaufnahme kopieren.
    syntax: az disk create -g MyResourceGroup -n MyDisk2 --source MyDisk
  - summary: Erstellen eines Datenträgers in einer Verfügbarkeitszone in der Region "USA, Osten 2"
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10 --location eastus2 --zone 1
  - summary: Erstellen Sie einen Datenträger aus einem Image.
    syntax: az disk create -g MyResourceGroup -n MyDisk --image-reference Canonical:UbuntuServer:18.04-LTS:18.04.202002180
  - summary: Erstellen Sie einen Datenträger aus einem Katalogimage.
    syntax: az disk create -g MyResourceGroup -n MyDisk --gallery-image-reference $id
  - summary: Erstellen Sie einen Datenträger mit der Gesamtanzahl von IOPS und der Beschränkung des Gesamtdurchsatzes (MBit/s).
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10 --sku UltraSSD_LRS --disk-iops-read-only 200 --disk-mbps-read-only 30
  - summary: Erstellen Sie einen Datenträger, und geben Sie die maximale Anzahl von VMs an, die gleichzeitig an den Datenträger angefügt werden können.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 256 --max-shares 2 -l centraluseuap
  - summary: Erstellen Sie einen Datenträger, und ordnen Sie ihn einer Datenträgerzugriffsressource zu.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10 --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten Datenträgers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disk-access
    summary: Name oder ID der Datenträgerzugriffsressource für die Verwendung privater Endpunkte auf Datenträgern.
    description: ''
  - name: --disk-encryption-set
    summary: Name oder ID des Datenträgerverschlüsselungssatzes, der zum Verschlüsseln des Datenträgers verwendet wird.
    description: ''
  - name: --disk-iops-read-only
    summary: Die Gesamtzahl der IOPS, die auf allen VMs zulässig sind, die den freigegebenen Datenträger als ReadOnly einbinden. Ein Vorgang kann zwischen 4.000 und 256.000 Bytes übertragen.
    description: ''
  - name: --disk-iops-read-write
    summary: Die Anzahl der für diesen Datenträger zulässigen IOPS. Nur für UltraSSD-Datenträger festlegbar. Ein Vorgang kann zwischen 4.000 und 256.000 Bytes übertragen.
    description: ''
  - name: --disk-mbps-read-only
    summary: Der Gesamtdurchsatz (MBit/s), der für alle VMs zulässig ist, die den freigegebenen Datenträger als ReadOnly einbinden. MBit/s bedeutet Millionen von Bytes pro Sekunde– MB verwendet hier die ISO-Notation mit Potenzen von 10.
    description: ''
  - name: --disk-mbps-read-write
    summary: Die für diesen Datenträger zulässige Bandbreite. Nur für UltraSSD-Datenträger festlegbar. MBit/s bedeutet Millionen von Bytes pro Sekunde mit ISO-Notation von Potenzen von 10.
    description: ''
  - name: --edge-zone
    summary: Name des erweiterten Standorts der Edgezone.
    description: ''
  - name: --enable-bursting
    parameterValueGroup: false, true
    summary: Aktivieren Sie Bursting über das bereitgestellte Leistungsziel des Datenträgers hinaus. Bursting ist standardmäßig deaktiviert und gilt nicht für Ultra-Datenträger.
    description: ''
  - name: --encryption-type
    parameterValueGroup: EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey
    summary: 'Verschlüsselungstyp. EncryptionAtRestWithPlatformKey: Der Datenträger wird mit dem verwalteten XStore-Schlüssel im Ruhezustand verschlüsselt. Dies ist der Standardverschlüsselungstyp. EncryptionAtRestWithCustomerKey: Der Datenträger wird mit dem vom Kunden verwalteten Ruheschlüssel verschlüsselt.'
    description: ''
  - name: --for-upload
    parameterValueGroup: false, true
    summary: Erstellen Sie den Datenträger zum späteren Hochladen von Blobs mithilfe von Speicherbefehlen. Führen Sie "az disk grant-access --access-level Write" aus, um das SAS-Token des Datenträgers abzurufen.
    description: ''
  - name: --gallery-image-reference
    summary: ID der freigegebenen Imageversion, aus der ein Datenträger erstellt werden soll.
    description: ''
  - name: --gallery-image-reference-lun
    summary: Wenn der Datenträger aus dem Datenträger eines Images erstellt wird, ist dies ein Index, der angibt, welcher der Datenträger im Image verwendet werden soll. Bei Betriebssystemdatenträgern ist dieses Feld NULL.
    description: ''
  - name: --hyper-v-generation
    defaultValue: V1
    parameterValueGroup: V1, V2
    summary: Die Hypervisorgenerierung des virtuellen Computers. Gilt nur für Betriebssystemdatenträger.
    description: ''
  - name: --image-reference
    summary: ID oder URN (publisher:offer:sku:version) des Images, aus dem bzw. dem ein Datenträger erstellt werden soll.
    description: ''
  - name: --image-reference-lun
    summary: Wenn der Datenträger aus dem Datenträger eines Images erstellt wird, ist dies ein Index, der angibt, welcher der Datenträger im Image verwendet werden soll. Bei Betriebssystemdatenträgern ist dieses Feld NULL.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren. Wenn der Standort nicht angegeben ist und kein Standardspeicherort angegeben ist, wird der Standort automatisch auf die gleiche Weise wie die Ressourcengruppe festgelegt.'
    description: ''
  - name: --logical-sector-size
    summary: Logische Sektorgröße in Bytes für Ultra-Datenträger. Unterstützte Werte sind 512 ad 4096. Der Standardwert ist 4096.
    description: ''
  - name: --max-shares
    summary: Die maximale Anzahl von VMs, die gleichzeitig an den Datenträger angefügt werden können. Der Wert größer als 1 gibt einen Datenträger an, der gleichzeitig auf mehreren VMs bereitgestellt werden kann.
    description: ''
  - name: --network-access-policy
    parameterValueGroup: AllowAll, AllowPrivate, DenyAll
    summary: Richtlinie für den Zugriff auf den Datenträger über das Netzwerk.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Der Betriebssystemtyp des Datenträgers.
    description: ''
  - name: --size-gb -z
    summary: 'Größe in GB. Maximale Größe: 4095 GB (bestimmte Vorschaudatenträger können größer sein).'
    description: ''
  - name: --sku
    defaultValue: Premium_LRS
    parameterValueGroup: Premium_LRS, Premium_ZRS, StandardSSD_LRS, StandardSSD_ZRS, Standard_LRS, UltraSSD_LRS
    summary: Zugrunde liegende Speicher-SKU.
    description: ''
  - name: --source
    summary: Quelle, aus der der Datenträger bzw. die Momentaufnahme erstellt werden soll, einschließlich nicht verwalteter Blob-URI, ID oder Name des verwalteten Datenträgers oder Momentaufnahme-ID oder -Name.
    description: ''
  - name: --source-storage-account-id
    summary: Wird verwendet, wenn sich das Quellblob in einem anderen Abonnement befindet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    summary: 'Leistungsstufe des Datenträgers (z. B. P4, S10), wie hier beschrieben: https://azure.microsoft.com/en-us/pricing/details/managed-disks/ . Gilt nicht für Ultra-Datenträger.'
    description: ''
  - name: --upload-size-bytes
    summary: 'Die Größe (in Bytes) des Inhalts des Uploads, einschließlich der VHD-Fußzeile. Mindestwert: 20972032. Maximaler Wert: 35183298347520.'
    description: ''
  - name: --zone
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeitszone, in der die Ressource bereitgestellt werden soll.
    description: ''
- uid: az_disk_delete
  name: az disk delete
  summary: Löschen sie einen verwalteten Datenträger.
  description: ''
  syntax: >-
    az disk delete [--ids]
                   [--name]
                   [--no-wait]
                   [--resource-group]
                   [--subscription]
                   [--yes]
  examples:
  - summary: Löschen sie einen verwalteten Datenträger. (automatisch generiert)
    syntax: az disk delete --name MyManagedDisk --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des verwalteten Datenträgers.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_disk_grant-access
  name: az disk grant-access
  summary: Gewähren Sie einer Ressource Zugriff auf einen verwalteten Datenträger.
  description: ''
  syntax: >-
    az disk grant-access --duration-in-seconds
                         [--access-level {Read, Write}]
                         [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Gewähren sie einer Ressource Lesezugriff auf einen verwalteten Datenträger. (automatisch generiert)
    syntax: az disk grant-access --access-level Read --duration-in-seconds 3600 --name MyManagedDisk --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --duration-in-seconds
    summary: Dauer in Sekunden bis zum Ablauf des SAS-Zugriffs.
    description: ''
  optionalParameters:
  - name: --access-level
    defaultValue: Read
    parameterValueGroup: Read, Write
    summary: Zugriffsebene.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des verwalteten Datenträgers.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk_list
  name: az disk list
  summary: Listet verwaltete Datenträger auf.
  description: ''
  syntax: >-
    az disk list [--query-examples]
                 [--resource-group]
                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk_revoke-access
  name: az disk revoke-access
  summary: Widerrufen sie den Lesezugriff einer Ressource auf einen verwalteten Datenträger.
  description: ''
  syntax: >-
    az disk revoke-access [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Widerrufen sie den Lesezugriff einer Ressource auf einen verwalteten Datenträger. (automatisch generiert)
    syntax: az disk revoke-access --ids $id
  - summary: Widerrufen sie den Lesezugriff einer Ressource auf einen verwalteten Datenträger. (automatisch generiert)
    syntax: az disk revoke-access --name MyManagedDisk --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des verwalteten Datenträgers.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk_show
  name: az disk show
  summary: Ruft Informationen zu einem Datenträger ab.
  description: ''
  syntax: >-
    az disk show [--ids]
                 [--name]
                 [--query-examples]
                 [--resource-group]
                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des verwalteten Datenträgers.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk_update
  name: az disk update
  summary: Aktualisieren sie einen verwalteten Datenträger.
  description: ''
  syntax: >-
    az disk update [--add]
                   [--disk-access]
                   [--disk-encryption-set]
                   [--disk-iops-read-only]
                   [--disk-iops-read-write]
                   [--disk-mbps-read-only]
                   [--disk-mbps-read-write]
                   [--enable-bursting {false, true}]
                   [--encryption-type {EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey}]
                   [--force-string]
                   [--ids]
                   [--max-shares]
                   [--name]
                   [--network-access-policy {AllowAll, AllowPrivate, DenyAll}]
                   [--no-wait]
                   [--remove]
                   [--resource-group]
                   [--set]
                   [--size-gb]
                   [--sku {Premium_LRS, Premium_ZRS, StandardSSD_LRS, StandardSSD_ZRS, Standard_LRS, UltraSSD_LRS}]
                   [--subscription]
  examples:
  - summary: Aktualisieren Sie einen verwalteten Datenträger, und ordnen Sie ihn einer Datenträgerzugriffsressource zu.
    syntax: az disk update --name MyManagedDisk --resource-group MyResourceGroup --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  - summary: Aktualisieren eines verwalteten Datenträgers. (automatisch generiert)
    syntax: az disk update --name MyManagedDisk --resource-group MyResourceGroup --size-gb 20
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --disk-access
    summary: Name oder ID der Datenträgerzugriffsressource für die Verwendung privater Endpunkte auf Datenträgern.
    description: ''
  - name: --disk-encryption-set
    summary: Name oder ID des Datenträgerverschlüsselungssatzes, der zum Verschlüsseln des Datenträgers verwendet wird.
    description: ''
  - name: --disk-iops-read-only
    summary: Die Gesamtzahl der IOPS, die auf allen VMs zulässig sind, die den freigegebenen Datenträger als ReadOnly einbinden. Ein Vorgang kann zwischen 4.000 und 256.000 Bytes übertragen werden.
    description: ''
  - name: --disk-iops-read-write
    summary: Die Anzahl der für diesen Datenträger zulässigen IOPS. Nur für UltraSSD-Datenträger festlegbar. Ein Vorgang kann zwischen 4.000 und 256.000 Bytes übertragen werden.
    description: ''
  - name: --disk-mbps-read-only
    summary: Der Gesamtdurchsatz (MBit/s), der für alle virtuellen Computer zulässig ist, die den freigegebenen Datenträger als ReadOnly einbinden. MBit/s bedeutet Millionen von Bytes pro Sekunde– HIER verwendet MB die ISO-Notation mit einer Größe von 10.
    description: ''
  - name: --disk-mbps-read-write
    summary: Die für diesen Datenträger zulässige Bandbreite. Nur für UltraSSD-Datenträger festlegbar. MBit/s bedeutet Millionen von Bytes pro Sekunde mit EINER ISO-Notation von 10 Werten.
    description: ''
  - name: --enable-bursting
    parameterValueGroup: false, true
    summary: Aktivieren Sie bursting über das bereitgestellte Leistungsziel des Datenträgers hinaus. Bursting ist standardmäßig deaktiviert und gilt nicht für Ultra-Datenträger.
    description: ''
  - name: --encryption-type
    parameterValueGroup: EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey
    summary: 'Verschlüsselungstyp. EncryptionAtRestWithPlatformKey: Der Datenträger wird mit dem verwalteten XStore-Schlüssel im Ruhespeicher verschlüsselt. Dies ist der Standardverschlüsselungstyp. EncryptionAtRestWithCustomerKey: Der Datenträger wird mit dem vom Kunden verwalteten Schlüssel im Ruhespeicher verschlüsselt.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --max-shares
    summary: Die maximale Anzahl von VMs, die gleichzeitig an den Datenträger angefügt werden können. Der Wert größer als 1 gibt einen Datenträger an, der gleichzeitig auf mehreren VMs bereitgestellt werden kann.
    description: ''
  - name: --name -n
    summary: Der Name des verwalteten Datenträgers.
    description: ''
  - name: --network-access-policy
    parameterValueGroup: AllowAll, AllowPrivate, DenyAll
    summary: Richtlinie für den Zugriff auf den Datenträger über das Netzwerk.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --size-gb -z
    summary: 'Größe in GB. Maximale Größe: 4.095 GB (bestimmte Vorschaudatenträger können größer sein).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Premium_ZRS, StandardSSD_LRS, StandardSSD_ZRS, Standard_LRS, UltraSSD_LRS
    summary: Zugrunde liegende Speicher-SKU.
