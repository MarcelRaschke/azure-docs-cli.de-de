metadata:
  description: >-
    Azure Virtual Machines Verwenden von Datenträgern als Ort zum Speichern eines Betriebssystems, von Anwendungen und von Daten. Alle virtuellen Azure-Computer verfügen über mindestens zwei Datenträger: einen Betriebssystemdatenträger und einen temporären Datenträger. Der Betriebssystem-Datenträger wird aus einem Image erstellt. Sowohl der Betriebssystem-Datenträger als auch das Image sind virtuelle Festplatten (VHDs), die im Azure-Speicherkonto gespeichert sind. Virtuelle Computer können auch über einen oder mehrere Datenträger verfügen, die ebenfalls als VHDs gespeichert werden.

    Verwaltete und nicht verwaltete Azure-Datenträger haben eine maximale Größe von 4095 GB (mit Ausnahme größerer Datenträger in der Vorschauversion). Nicht verwaltete Azure-Datenträger verfügen auch über eine maximale Kapazität von 4.095 GB.

    Weitere Informationen finden Sie unter

    - Azure Disks – https://docs.microsoft.com/azure/virtual-machines/linux/about-disks-and-vhds und https://docs.microsoft.com/azure/virtual-machines/windows/about-disks-and-vhds .

    - Größere Managed Disks in Public Preview : https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/

    - SSD Ultra Managed Disks in Public Preview - https://docs.microsoft.com/azure/virtual-machines/windows/disks-ultra-ssd .
