### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_source
name: az functionapp deployment source
summary: Verwalten der Funktions-App-Bereitstellung über die Quellcodeverwaltung.
description: ''
directCommands:
- uid: az_functionapp_deployment_source_config
  name: az functionapp deployment source config
  summary: Verwalten sie die Bereitstellung über Git- oder Mercurial-Repositorys.
  description: ''
  syntax: >-
    az functionapp deployment source config --repo-url
                                            [--app-working-dir]
                                            [--branch]
                                            [--cd-account-create]
                                            [--cd-app-type {AspNet, AspNetCore, NodeJS, PHP, Python}]
                                            [--cd-project-url]
                                            [--git-token]
                                            [--github-action]
                                            [--ids]
                                            [--manual-integration]
                                            [--name]
                                            [--nodejs-task-runner {Grunt, Gulp, None}]
                                            [--private-repo-password]
                                            [--private-repo-username]
                                            [--python-framework {Bottle, Django, Flask}]
                                            [--python-version {Python 2.7.12 x64, Python 2.7.12 x86, Python 2.7.13 x64, Python 2.7.13 x86, Python 3.5.3 x64, Python 3.5.3 x86, Python 3.6.0 x64, Python 3.6.0 x86, Python 3.6.1 x86, Python 3.6.2 x64}]
                                            [--repository-type {externalgit, git, github, localgit, mercurial, vsts}]
                                            [--resource-group]
                                            [--slot]
                                            [--slot-swap]
                                            [--subscription]
                                            [--test]
  examples:
  - summary: Verwalten sie die Bereitstellung über Git- oder Mercurial-Repositorys. (automatisch generiert)
    syntax: az functionapp deployment source config --branch master --manual-integration --name MyFunctionApp --repo-url https://github.com/Azure-Samples/function-image-upload-resize --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --repo-url -u
    summary: Repository-URL, aus der die neueste Quelle abgerufen werden soll, z. B. https://github.com/foo/foo-web .
    description: ''
  optionalParameters:
  - name: --app-working-dir
    summary: Arbeitsverzeichnis der Anwendung. Der Standardwert ist der Stamm des Repositorys.
    description: ''
  - name: --branch
    summary: Der Branchname des Repositorys.
    description: ''
  - name: --cd-account-create
    summary: So erstellen Sie ein neues Visual Studio Team Services(VSTS)-Konto, falls es noch nicht vorhanden ist.
    description: ''
  - name: --cd-app-type
    parameterValueGroup: AspNet, AspNetCore, NodeJS, PHP, Python
    summary: Webanwendungsframework, das Sie zum Entwickeln Ihrer App verwendet haben. Der Standardwert ist AspNet.
    description: ''
  - name: --cd-project-url
    summary: URL des VSTS-Projekts (Visual Studio Team Services), das für Continuous Delivery verwendet werden soll. Die URL sollte das Format `https://<accountname>.visualstudio.com/<projectname>` aufweisen.
    description: ''
  - name: --git-token
    summary: Git-Zugriffstoken für die automatische Synchronisierung erforderlich.
    description: ''
  - name: --github-action
    summary: Wenn Sie die GitHub-Aktion verwenden, wird standardmäßig False verwendet.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --manual-integration
    summary: Deaktivieren Sie die automatische Synchronisierung zwischen Quellcodeverwaltung und Web.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --nodejs-task-runner
    parameterValueGroup: Grunt, Gulp, None
    summary: Aufgaben runner für nodejs. Der Standardwert ist None.
    description: ''
  - name: --private-repo-password
    summary: Kennwort für das private Repository.
    description: ''
  - name: --private-repo-username
    summary: Benutzername für das private Repository.
    description: ''
  - name: --python-framework
    parameterValueGroup: Bottle, Django, Flask
    summary: Framework, das für die Python-Anwendung verwendet wird. Der Standardwert ist Django.
    description: ''
  - name: --python-version
    parameterValueGroup: Python 2.7.12 x64, Python 2.7.12 x86, Python 2.7.13 x64, Python 2.7.13 x86, Python 3.5.3 x64, Python 3.5.3 x86, Python 3.6.0 x64, Python 3.6.0 x86, Python 3.6.1 x86, Python 3.6.2 x64
    summary: Python-Version, die für die Anwendung verwendet wird. Der Standardwert ist Python 3.5.3 x86.
    description: ''
  - name: --repository-type
    defaultValue: git
    parameterValueGroup: externalgit, git, github, localgit, mercurial, vsts
    summary: Repositorytyp.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --slot-swap
    summary: 'Name des Slots, der für die Bereitstellung und später für die Produktion verwendet werden soll. Wenn der Slot nicht verfügbar ist, wird er erstellt. Standard: Nicht konfiguriert.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --test
    summary: 'Name der Web-App, die für Auslastungstests verwendet werden soll. Wenn die Web-App nicht verfügbar ist, wird sie erstellt. Standard: Deaktivieren.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_config-local-git
  name: az functionapp deployment source config-local-git
  summary: Hier erhalten Sie eine URL für einen Git-Repositoryendpunkt zum Klonen und Pushen für die Bereitstellung von Funktions-Apps.
  description: ''
  syntax: >-
    az functionapp deployment source config-local-git [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--slot]
                                                      [--subscription]
  examples:
  - summary: Erhalten Sie einen Endpunkt, und fügen Sie ihn als Git-Remotecomputer hinzu.
    syntax: >-
      az functionapp deployment source config-local-git \
          -g MyResourceGroup -n MyUniqueApp

      git remote add azure \
          https://{deploy_user_name}@MyUniqueApp.scm.azurewebsites.net/MyUniqueApp.git
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_config-zip
  name: az functionapp deployment source config-zip
  summary: Führen Sie die Bereitstellung mithilfe der Kudu ZIP-Pushbereitstellung für eine Funktions-App aus.
  description: Standardmäßig geht Kudu davon aus, dass für ZIP-Bereitstellungen keine buildbezogenen Aktionen wie npm install oder dotnet publish erforderlich sind. Dies kann überschrieben werden, indem Sie eine BEREITSTELLUNGSdatei in Ihre ZIP-Datei mit dem folgenden Inhalt "[config] SCM_DO_BUILD_DURING_DEPLOYMENT = true" einfügen, um die Kudu-Erkennungslogik zu aktivieren und den Erstellungsprozess für Skripts zu erstellen. Siehe https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview. Alternativ kann die Einstellung mit dem Befehl az functionapp config appsettings set aktiviert werden.
  syntax: >-
    az functionapp deployment source config-zip --src
                                                [--build-remote {false, true}]
                                                [--ids]
                                                [--name]
                                                [--resource-group]
                                                [--slot]
                                                [--subscription]
                                                [--timeout]
  examples:
  - summary: Führen Sie die Bereitstellung mithilfe von ZIP-Dateiinhalten aus.
    syntax: >-
      az functionapp deployment source config-zip \
          -g {myRG} -n {myAppName} \
          --src {zipFilePathLocation}
  requiredParameters:
  - isRequired: true
    name: --src
    summary: Ein ZIP-Dateipfad für die Bereitstellung.
    description: ''
  optionalParameters:
  - name: --build-remote
    parameterValueGroup: false, true
    summary: Aktivieren Sie den Remotebuild während der Bereitstellung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout -t
    summary: Konfigurierbares Timeout in Sekunden zum Überprüfen des Bereitstellungsstatus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
