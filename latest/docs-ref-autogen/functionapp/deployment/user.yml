### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_user
name: az functionapp deployment user
summary: Verwalten von Benutzeranmeldeinformationen für die Bereitstellung.
description: ''
directCommands:
- uid: az_functionapp_deployment_user_set
  name: az functionapp deployment user set
  summary: Aktualisiert die Anmeldeinformationen für die Bereitstellung.
  description: Alle Funktionen- und Web-Apps im Abonnement sind von der Verwendung der gleichen Anmeldeinformationen für die Bereitstellung in Mit 100000000000000000000000012211112222222
  syntax: >-
    az functionapp deployment user set --user-name
                                       [--password]
                                       [--subscription]
  examples:
  - summary: Legen Sie FTP- und Git-Anmeldeinformationen für die Bereitstellung für alle Apps fest.
    syntax: az functionapp deployment user set --user-name MyUserName
  requiredParameters:
  - isRequired: true
    name: --user-name
    summary: Benutzername.
    description: ''
  optionalParameters:
  - name: --password
    summary: Kennwort, wird aufgefordert, wenn nicht angegeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_user_show
  name: az functionapp deployment user show
  summary: Ruft den Veröffentlichungsbenutzer ab.
  description: 'Beschreibung für Ruft den Veröffentlichungsbenutzer ab.  :keyword callable cls: Ein benutzerdefinierter Typ oder eine benutzerdefinierte Funktion, der die direkte Antwort :return: User oder das Ergebnis von cls(response) :rtype: ~azure.mgmt.web.v2020_09_01.models übergeben wird. User :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: >-
    az functionapp deployment user show [--query-examples]
                                        [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_deployment_user_set
