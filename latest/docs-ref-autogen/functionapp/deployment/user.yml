### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_user
name: az functionapp deployment user
summary: Verwalten von Benutzer Anmelde Informationen für die Bereitstellung.
description: ''
directCommands:
- uid: az_functionapp_deployment_user_set
  name: az functionapp deployment user set
  summary: Aktualisiert die Anmeldeinformationen für die Bereitstellung.
  description: Alle Funktions-und Web-Apps im Abonnement sind betroffen, da Sie dieselben Anmelde Informationen für die Bereitstellung verwenden.
  syntax: >-
    az functionapp deployment user set --user-name
                                       [--password]
                                       [--subscription]
  examples:
  - summary: Festlegen der Anmelde Informationen für die FTP-und git-Bereitstellung
    syntax: az functionapp deployment user set --user-name MyUserName
  requiredParameters:
  - isRequired: true
    name: --user-name
    summary: Benutzername.
    description: ''
  optionalParameters:
  - name: --password
    summary: Kennwort. Wenn kein Kennwort angegeben wird
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_user_show
  name: az functionapp deployment user show
  summary: Ruft den Veröffentlichungs Benutzer ab.
  description: Beschreibung für Ruft den Veröffentlichungs Benutzer ab.
  syntax: >-
    az functionapp deployment user show [--query-examples]
                                        [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_deployment_user_set
- az_functionapp_deployment_user_show
