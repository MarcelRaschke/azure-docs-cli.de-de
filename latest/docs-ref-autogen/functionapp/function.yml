### YamlMime:AzureCLIGroup
uid: az_functionapp_function
name: az functionapp function
summary: Funktionen-App-Funktionen verwalten.
description: ''
directCommands:
- uid: az_functionapp_function_delete
  name: az functionapp function delete
  summary: Löschen Sie eine Funktion.
  description: ''
  syntax: >-
    az functionapp function delete --function-name
                                   --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Löschen Sie eine Funktion.
    syntax: az functionapp function delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Der Name der Funktion.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_show
  name: az functionapp function show
  summary: Hier finden Sie die Details einer Funktion.
  description: ''
  syntax: >-
    az functionapp function show --function-name
                                 --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Funktions Details anzeigen.
    syntax: az functionapp function show -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Der Name der Funktion.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_function_delete
- az_functionapp_function_keys
- az_functionapp_function_keys_delete
- az_functionapp_function_keys_list
- az_functionapp_function_keys_set
- az_functionapp_function_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
