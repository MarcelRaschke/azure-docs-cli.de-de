### YamlMime:AzureCLIGroup
uid: az_functionapp_vnet-integration
name: az functionapp vnet-integration
summary: Methoden zum Auflisten, Hinzufügen und Entfernen von Integrationen virtueller Netzwerke aus einer Funktions-App.
description: ''
directCommands:
- uid: az_functionapp_vnet-integration_add
  name: az functionapp vnet-integration add
  summary: Fügen Sie einer Funktions-App eine regionale Integration virtueller Netzwerke hinzu.
  description: Wenn mehrere VNETs mit demselben Namen in verschiedenen Ressourcengruppen verfügbar sind, geben Sie mithilfe der VNET-Ressourcen-ID an, welches VNET verwendet werden soll. Wenn der VNET-Name verwendet wird, wird standardmäßig das VNET in derselben Ressourcengruppe wie die FunctionApp verwendet.
  syntax: >-
    az functionapp vnet-integration add --name
                                        --resource-group
                                        --subnet
                                        --vnet
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Hinzufügen einer regionalen Integration virtueller Netzwerke zu einer Funktions-App
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet MyVnetName --subnet MySubnetName -s [slot]
  - summary: Hinzufügen einer regionalen Virtuellen Netzwerkintegration zu einer Funktions-App mithilfe der VNET-Ressourcen-ID
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]' --subnet MySubnetName -s [slot]
  - summary: Hinzufügen einer regionalen Virtuellen Netzwerkintegration zu einer Funktions-App mithilfe der Subnetzressourcen-ID
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet MyVnetName --subnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]/subnets/MySubnetName' -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die Ressourcen-ID des Subnetzes.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Der Name oder die Ressourcen-ID des VNET.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_vnet-integration_list
  name: az functionapp vnet-integration list
  summary: Listen Sie die Integrationen virtueller Netzwerke in einer Funktions-App auf.
  description: ''
  syntax: >-
    az functionapp vnet-integration list --name
                                         --resource-group
                                         [--query-examples]
                                         [--slot]
                                         [--subscription]
  examples:
  - summary: Auflisten der Integrationen virtueller Netzwerke in einer Funktions-App
    syntax: az functionapp vnet-integration list -g MyResourceGroup -n MyFunctionapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_vnet-integration_remove
  name: az functionapp vnet-integration remove
  summary: Entfernen Sie eine regionale Integration des virtuellen Netzwerks aus functionapp.
  description: ''
  syntax: >-
    az functionapp vnet-integration remove --name
                                           --resource-group
                                           [--slot]
                                           [--subscription]
  examples:
  - summary: Entfernen einer regionalen Integration virtueller Netzwerke aus functionapp
    syntax: az functionapp vnet-integration remove -g MyResourceGroup -n MyFunctionapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_vnet-integration_add
- az_functionapp_vnet-integration_list
- az_functionapp_vnet-integration_remove
