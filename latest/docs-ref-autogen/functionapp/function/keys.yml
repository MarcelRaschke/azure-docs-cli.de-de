### YamlMime:AzureCLIGroup
uid: az_functionapp_function_keys
name: az functionapp function keys
summary: Verwalten von Funktions Schlüsseln.
description: ''
directCommands:
- uid: az_functionapp_function_keys_delete
  name: az functionapp function keys delete
  summary: Löschen Sie eine Funktionstaste.
  description: ''
  syntax: >-
    az functionapp function keys delete --key-name
                                        --name
                                        --resource-group
                                        [--function-name]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Löschen Sie eine Funktionstaste.
    syntax: az functionapp function keys delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des festzulegenden Schlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --function-name
    summary: Der Name der Funktion.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wenn nicht angegeben, wird standardmäßig der stagingslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_list
  name: az functionapp function keys list
  summary: Listet alle Funktionstasten auf.
  description: ''
  syntax: >-
    az functionapp function keys list --function-name
                                      --name
                                      --resource-group
                                      [--query-examples]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: Listet alle Funktionstasten auf.
    syntax: az functionapp function keys list -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Der Name der Funktion.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wenn nicht angegeben, wird standardmäßig der stagingslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_set
  name: az functionapp function keys set
  summary: Erstellen oder aktualisieren Sie eine Funktionstaste.
  description: ''
  syntax: >-
    az functionapp function keys set --function-name
                                     --key-name
                                     --name
                                     --resource-group
                                     [--key-value]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Erstellen Sie eine Funktionstaste.
    syntax: az functionapp function keys set -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Der Name der Funktion.
    description: ''
  - isRequired: true
    name: --key-name
    summary: Der Name des festzulegenden Schlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Der Wert des neuen Schlüssels. Wenn kein Wert angegeben wird, wird ein Wert generiert.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wenn nicht angegeben, wird standardmäßig der stagingslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_function_keys_delete
- az_functionapp_function_keys_list
- az_functionapp_function_keys_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
