### YamlMime:AzureCLIGroup
uid: az_functionapp_function_keys
name: az functionapp function keys
summary: Verwalten von Funktionsschlüsseln.
description: ''
directCommands:
- uid: az_functionapp_function_keys_delete
  name: az functionapp function keys delete
  summary: Löscht einen Funktionsschlüssel.
  description: ''
  syntax: >-
    az functionapp function keys delete --key-name
                                        --name
                                        --resource-group
                                        [--function-name]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Löscht einen Funktionsschlüssel.
    syntax: az functionapp function keys delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des schlüssels, der festgelegt werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --function-name
    summary: Name der Funktion.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_list
  name: az functionapp function keys list
  summary: Listet alle Funktionsschlüssel auf.
  description: ''
  syntax: >-
    az functionapp function keys list --function-name
                                      --name
                                      --resource-group
                                      [--query-examples]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: Listet alle Funktionsschlüssel auf.
    syntax: az functionapp function keys list -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Name der Funktion.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_set
  name: az functionapp function keys set
  summary: Erstellen oder aktualisieren Sie einen Funktionsschlüssel.
  description: ''
  syntax: >-
    az functionapp function keys set --function-name
                                     --key-name
                                     --name
                                     --resource-group
                                     [--key-value]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Erstellen Sie einen Funktionsschlüssel.
    syntax: az functionapp function keys set -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Name der Funktion.
    description: ''
  - isRequired: true
    name: --key-name
    summary: Name des festzulegende Schlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Wert des neuen Schlüssels. Wenn kein Wert angegeben wird, wird ein Wert generiert.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_function_keys_delete
- az_functionapp_function_keys_list
- az_functionapp_function_keys_set
