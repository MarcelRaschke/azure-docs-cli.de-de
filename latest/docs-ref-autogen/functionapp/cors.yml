### YamlMime:AzureCLIGroup
uid: az_functionapp_cors
name: az functionapp cors
summary: Verwalten von cors (Cross-Origin Resource Sharing).
description: ''
directCommands:
- uid: az_functionapp_cors_add
  name: az functionapp cors add
  summary: Fügen Sie zulässige Ursprünge hinzu.
  description: ''
  syntax: >-
    az functionapp cors add --allowed-origins
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--slot]
                            [--subscription]
  examples:
  - summary: neuen zulässigen Ursprung hinzufügen
    syntax: az functionapp cors add -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um all zuzulassen, verwenden Sie " \* ", und entfernen Sie alle anderen Ursprünge aus der Liste.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_remove
  name: az functionapp cors remove
  summary: Entfernen Sie zulässige Ursprünge.
  description: ''
  syntax: >-
    az functionapp cors remove --allowed-origins
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--slot]
                               [--subscription]
  examples:
  - summary: Entfernen eines zulässigen Ursprungs
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: alle zulässigen Ursprünge entfernen
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um all zuzulassen, verwenden Sie " \* ", und entfernen Sie alle anderen Ursprünge aus der Liste.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_show
  name: az functionapp cors show
  summary: Zulässige Ursprünge anzeigen.
  description: ''
  syntax: >-
    az functionapp cors show [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--slot]
                             [--subscription]
  examples:
  - summary: zulässige Ursprünge anzeigen (automatisch generiert)
    syntax: az functionapp cors show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_cors_add
- az_functionapp_cors_remove
- az_functionapp_cors_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
