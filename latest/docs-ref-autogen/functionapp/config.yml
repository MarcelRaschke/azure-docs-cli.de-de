### YamlMime:AzureCLIGroup
uid: az_functionapp_config
name: az functionapp config
summary: Konfigurieren Sie eine Funktionen-app.
description: ''
directCommands:
- uid: az_functionapp_config_set
  name: az functionapp config set
  summary: Legen Sie die Konfiguration der Funktionen-App fest.
  description: ''
  syntax: >-
    az functionapp config set [--always-on {false, true}]
                              [--auto-heal-enabled {false, true}]
                              [--ftps-state {AllAllowed, Disabled, FtpsOnly}]
                              [--generic-configurations]
                              [--http20-enabled {false, true}]
                              [--ids]
                              [--java-container]
                              [--java-container-version]
                              [--java-version]
                              [--linux-fx-version]
                              [--min-tls-version]
                              [--name]
                              [--net-framework-version]
                              [--number-of-workers]
                              [--php-version]
                              [--prewarmed-instance-count]
                              [--python-version]
                              [--remote-debugging-enabled {false, true}]
                              [--resource-group]
                              [--slot]
                              [--startup-file]
                              [--subscription]
                              [--use-32bit-worker-process {false, true}]
                              [--web-sockets-enabled {false, true}]
  examples:
  - summary: Legen Sie die Konfiguration der Funktionen-App fest. automatisch generierten
    syntax: az functionapp config set --always-on true --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --always-on
    parameterValueGroup: false, true
    summary: Stellen Sie sicher, dass die Web-App immer dann geladen wird, nachdem Sie sich im Leerlauf befunden haben. Empfohlen, wenn fortlaufende Webaufträge ausgeführt werden.
    description: ''
  - name: --auto-heal-enabled
    parameterValueGroup: false, true
    summary: Aktiviert oder deaktiviert die automatische Heilung.
    description: ''
  - name: --ftps-state
    parameterValueGroup: AllAllowed, Disabled, FtpsOnly
    summary: Legen Sie den FTPS-Zustandswert für eine APP fest. Der Standardwert ist "allallowed".
    description: ''
  - name: --generic-configurations
    summary: Stellen Sie die Website Konfigurations Liste in einem Format von entweder `key=value` Pair oder bereit `@<json_file>` .
    description: ''
  - name: --http20-enabled
    parameterValueGroup: false, true
    summary: Konfiguriert eine Website so, dass Clients eine Verbindung über http 2.0 herstellen können.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --java-container
    summary: Der Java-Container, z. b. Tomcat, Jetty.
    description: ''
  - name: --java-container-version
    summary: Die Version des Java-Containers, z. b. "8.0.23" für Tomcat.
    description: ''
  - name: --java-version
    summary: Die Version, mit der Ihre Web-App ausgeführt wird, wenn Sie Java verwenden, z. b. "1,7" für Java 7, "1,8" für Java 8.
    description: ''
  - name: --linux-fx-version
    summary: Der für Ihre Linux-basierten webapp verwendete Lauf Zeit Stapel, z. b. "Ruby | 2.5.5", "Node | 10,14", "php | 7.2", "dotnetcore | 2.1". Weitere Informationen finden Sie unter <a href="https://aka.ms/linux-stacks">https://aka.ms/linux-stacks</a> .
    description: ''
  - name: --min-tls-version
    summary: Die mindestens erforderliche TLS-Version für SSL-Anforderungen, z. b. "1,0", "1,1", "1,2".
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --net-framework-version
    summary: Die Version, die zum Ausführen Ihrer Web-App verwendet wird, wenn .NET Framework verwendet wird, z. b. "v 4.0" für .NET 4,6 und "v 3.0" für .NET 3,5.
    description: ''
  - name: --number-of-workers
    summary: Die Anzahl der Arbeitsthreads, die zugewiesen werden sollen.
    description: ''
  - name: --php-version
    summary: Die Version, die zum Ausführen Ihrer Web-App verwendet wird, wenn PHP verwendet wird, z. b. 5,5, 5,6, 7,0.
    description: ''
  - name: --prewarmed-instance-count
    summary: Anzahl der bereits in einer Funktionen-App vorwärmten Instanzen.
    description: ''
  - name: --python-version
    summary: Die Version, die zum Ausführen Ihrer Web-App verwendet wird, wenn Python verwendet wird, z. b. 2,7, 3,4.
    description: ''
  - name: --remote-debugging-enabled
    parameterValueGroup: false, true
    summary: Aktivieren oder Deaktivieren des Remote Debuggens.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --startup-file
    summary: Die Startdatei für in Linux gehostete Web-Apps, z. b. "process.json" für Node.js Web.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-32bit-worker-process
    parameterValueGroup: false, true
    summary: Verwenden Sie den 32 Bits-Arbeitsprozess.
    description: ''
  - name: --web-sockets-enabled
    parameterValueGroup: false, true
    summary: Aktivieren oder Deaktivieren von websockets.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_show
  name: az functionapp config show
  summary: Hier werden die Details der Konfiguration einer Funktions-APP angezeigt.
  description: ''
  syntax: >-
    az functionapp config show [--ids]
                               [--name]
                               [--query-examples]
                               [--resource-group]
                               [--slot]
                               [--subscription]
  examples:
  - summary: Hier erhalten Sie Informationen zur Konfiguration einer Web-App. automatisch generierten
    syntax: az functionapp config show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
