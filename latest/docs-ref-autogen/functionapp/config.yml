### YamlMime:AzureCLIGroup
uid: az_functionapp_config
name: az functionapp config
summary: Konfigurieren sie eine Funktions-App.
description: ''
directCommands:
- uid: az_functionapp_config_set
  name: az functionapp config set
  summary: Legen Sie die Konfiguration der Funktions-App fest.
  description: ''
  syntax: >-
    az functionapp config set [--always-on {false, true}]
                              [--auto-heal-enabled {false, true}]
                              [--ftps-state {AllAllowed, Disabled, FtpsOnly}]
                              [--generic-configurations]
                              [--http20-enabled {false, true}]
                              [--ids]
                              [--java-container]
                              [--java-container-version]
                              [--java-version]
                              [--linux-fx-version]
                              [--min-tls-version]
                              [--name]
                              [--net-framework-version]
                              [--number-of-workers]
                              [--php-version]
                              [--prewarmed-instance-count]
                              [--python-version]
                              [--remote-debugging-enabled {false, true}]
                              [--resource-group]
                              [--slot]
                              [--startup-file]
                              [--subscription]
                              [--use-32bit-worker-process {false, true}]
                              [--web-sockets-enabled {false, true}]
  examples:
  - summary: Legen Sie die Konfiguration der Funktions-App fest. (automatisch generiert)
    syntax: az functionapp config set --always-on true --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --always-on
    parameterValueGroup: false, true
    summary: Stellen Sie sicher, dass die Web-App die ganze Zeit geladen wird, anstatt nach dem Leerlauf entladen zu werden. Empfohlen, wenn fortlaufende Webaufträge ausgeführt werden.
    description: ''
  - name: --auto-heal-enabled
    parameterValueGroup: false, true
    summary: Aktivieren oder deaktivieren Sie die automatische Wiedeaktivung.
    description: ''
  - name: --ftps-state
    parameterValueGroup: AllAllowed, Disabled, FtpsOnly
    summary: Legen Sie den Ftps-Zustandswert für eine App fest. Der Standardwert ist "AllAllowed".
    description: ''
  - name: --generic-configurations
    summary: Stellen Sie eine Standortkonfigurationsliste im Format `key=value` "pair" oder "" zur `@<json_file>` Verfügung.
    description: ''
  - name: --http20-enabled
    parameterValueGroup: false, true
    summary: Konfiguriert eine Website, damit Clients eine Verbindung über http2.0 herstellen können.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --java-container
    summary: Der Java-Container, z.B. Tomcat, Jetty.
    description: ''
  - name: --java-container-version
    summary: Die Version des Java-Containers, z.B. "8.0.23" für Tomcat.
    description: ''
  - name: --java-version
    summary: Die Version, die zum Ausführen Ihrer Web-App bei Verwendung von Java verwendet wird, z.B. "1.7" für Java 7, "1.8" für Java 8.
    description: ''
  - name: --linux-fx-version
    summary: Der Runtimestapel, der für Ihre Linux-basierte Web-App verwendet wird, z.B. "RUBY|2.5.5", "NODE|10.14", "PHP|7.2", "DOTNETCORE|2.1". Weitere https://aka.ms/linux-stacks Informationen finden Sie unter .
    description: ''
  - name: --min-tls-version
    summary: Die tls-Mindestversion, die für SSL-Anforderungen erforderlich ist, z.B. "1.0", "1.1", "1.2".
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --net-framework-version
    summary: Die Version, die zum Ausführen Ihrer Web-App verwendet wird, wenn .NET Framework verwendet wird, z.B. "v4.0" für .NET 4.6 und "v3.0" für .NET 3.5.
    description: ''
  - name: --number-of-workers
    summary: Die Anzahl der worker, die zugeordnet werden sollen.
    description: ''
  - name: --php-version
    summary: Die Version, die zum Ausführen Ihrer Web-App bei Verwendung von PHP verwendet wird, z.B. 5.5, 5.6, 7.0.
    description: ''
  - name: --prewarmed-instance-count
    summary: Anzahl vorab aufgewärmter Instanzen einer Funktions-App.
    description: ''
  - name: --python-version
    summary: Die Version, die zum Ausführen Ihrer Web-App bei Verwendung von Python verwendet wird, z.B. 2.7, 3.4.
    description: ''
  - name: --remote-debugging-enabled
    parameterValueGroup: false, true
    summary: Aktivieren oder deaktivieren Sie das Remotedebuggen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --startup-file
    summary: Die Startdatei für unter Linux gehostete Web-Apps, z. B. "process.json" für Node.js Web.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --use-32bit-worker-process
    parameterValueGroup: false, true
    summary: Verwenden Sie den 32-Bit-Arbeitsprozess oder nicht.
    description: ''
  - name: --web-sockets-enabled
    parameterValueGroup: false, true
    summary: Aktivieren oder deaktivieren Sie Websockets.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_show
  name: az functionapp config show
  summary: Abrufen der Details der Konfiguration einer Funktions-App.
  description: ''
  syntax: >-
    az functionapp config show [--ids]
                               [--name]
                               [--query-examples]
                               [--resource-group]
                               [--slot]
                               [--subscription]
  examples:
  - summary: Abrufen der Details der Konfiguration einer Web-App. (automatisch generiert)
    syntax: az functionapp config show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
