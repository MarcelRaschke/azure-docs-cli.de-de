### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment
name: az functionapp deployment
summary: Verwalten von Funktions-App-Bereitstellungen.
description: ''
directCommands:
- uid: az_functionapp_deployment_list-publishing-credentials
  name: az functionapp deployment list-publishing-credentials
  summary: Abrufen der Details zu verfügbaren Anmeldeinformationen für die Funktions-App-Veröffentlichung.
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-credentials [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--slot]
                                                          [--subscription]
  examples:
  - summary: Abrufen der Details zu verfügbaren Anmeldeinformationen für die Funktions-App-Bereitstellungsveröffentlichung.
    syntax: az functionapp deployment list-publishing-credentials --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_list-publishing-profiles
  name: az functionapp deployment list-publishing-profiles
  summary: Abrufen der Details zu verfügbaren Funktions-App-Bereitstellungsprofilen.
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-profiles [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--slot]
                                                       [--subscription]
                                                       [--xml]
  examples:
  - summary: Abrufen der Details zu verfügbaren Funktions-App-Bereitstellungsprofilen. (automatisch generiert)
    syntax: az functionapp deployment list-publishing-profiles --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --xml
    summary: Ruft die Details des Veröffentlichungsprofils im XML-Format ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
