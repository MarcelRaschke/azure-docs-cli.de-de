### YamlMime:AzureCLIGroup
uid: az_functionapp_config_appsettings
name: az functionapp config appsettings
summary: Konfigurieren Von Funktions-App-Einstellungen.
description: ''
directCommands:
- uid: az_functionapp_config_appsettings_delete
  name: az functionapp config appsettings delete
  summary: Löschen Sie die Einstellungen einer Funktions-App.
  description: ''
  syntax: >-
    az functionapp config appsettings delete --setting-names
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--slot]
                                             [--subscription]
  examples:
  - summary: Löschen Sie die Einstellungen einer Funktions-App. (automatisch generiert)
    syntax: az functionapp config appsettings delete --name MyFunctionApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Durch Leerzeichen getrennte App-Einstellungsnamen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_list
  name: az functionapp config appsettings list
  summary: Anzeigen von Einstellungen für eine Funktions-App.
  description: ''
  syntax: >-
    az functionapp config appsettings list --name
                                           --resource-group
                                           [--query-examples]
                                           [--slot]
                                           [--subscription]
  examples:
  - summary: Anzeigen von Einstellungen für eine Funktions-App. (automatisch generiert)
    syntax: az functionapp config appsettings list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_set
  name: az functionapp config appsettings set
  summary: Aktualisieren sie die Einstellungen einer Funktions-App.
  description: ''
  syntax: >-
    az functionapp config appsettings set [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--settings]
                                          [--slot]
                                          [--slot-settings]
                                          [--subscription]
  examples:
  - summary: Aktualisieren sie die Einstellungen einer Funktions-App.
    syntax: az functionapp config appsettings set --name MyFunctionApp --resource-group MyResourceGroup --settings "AzureWebJobsStorage=$storageConnectionString"
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --settings
    summary: Durch Leerzeichen getrennte App-Einstellungen im Format `<name>=<value>` .
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --slot-settings
    summary: Durch Leerzeichen getrennte Slot-App-Einstellungen im Format `<name>=<value>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_config_appsettings_delete
- az_functionapp_config_appsettings_list
- az_functionapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
