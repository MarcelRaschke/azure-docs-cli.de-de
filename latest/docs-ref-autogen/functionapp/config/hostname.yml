### YamlMime:AzureCLIGroup
uid: az_functionapp_config_hostname
name: az functionapp config hostname
summary: Konfigurieren sie Hostnamen für eine Funktions-App.
description: ''
directCommands:
- uid: az_functionapp_config_hostname_add
  name: az functionapp config hostname add
  summary: Binden sie einen Hostnamen an eine Funktions-App.
  description: ''
  syntax: >-
    az functionapp config hostname add [--hostname]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
  examples:
  - summary: Binden sie einen Hostnamen an eine Funktions-App. (automatisch generiert)
    syntax: az functionapp config hostname add --hostname www.yourdomain.com --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --hostname
    summary: Hostname, der dem Standort zugewiesen ist, z. B. benutzerdefinierte Domänen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_delete
  name: az functionapp config hostname delete
  summary: Aufheben der Bindung eines Hostnamens an eine Funktions-App.
  description: ''
  syntax: >-
    az functionapp config hostname delete [--hostname]
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--slot]
                                          [--subscription]
  optionalParameters:
  - name: --hostname
    summary: Hostname, der dem Standort zugewiesen ist, z. B. benutzerdefinierte Domänen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_get-external-ip
  name: az functionapp config hostname get-external-ip
  summary: Hier erhalten Sie die externe IP-Adresse für eine Funktions-App.
  description: ''
  syntax: >-
    az functionapp config hostname get-external-ip [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Hier erhalten Sie die externe IP-Adresse für eine Funktions-App. (automatisch generiert)
    syntax: az functionapp config hostname get-external-ip --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_list
  name: az functionapp config hostname list
  summary: Listet alle Hostnamenbindungen für eine Funktions-App auf.
  description: ''
  syntax: >-
    az functionapp config hostname list --resource-group
                                        --webapp-name
                                        [--query-examples]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Listet alle Hostnamenbindungen für eine Funktions-App auf. (automatisch generiert)
    syntax: az functionapp config hostname list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird ein Name nach dem Zufallsprinzip generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
