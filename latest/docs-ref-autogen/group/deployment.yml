### YamlMime:AzureCLIGroup
uid: az_group_deployment
name: az group deployment
summary: Verwalten Azure Resource Manager Bereitstellungen.
description: ''
directCommands:
- uid: az_group_deployment_cancel
  name: az group deployment cancel
  summary: Bricht eine derzeit ausgeführte Vorlagenbereitstellung ab.
  description: Sie können eine Bereitstellung nur abbrechen, wenn provisioningState auf Accepted (Akzeptiert) oder Running (Wird ausgeführt) lautet. Nachdem die Bereitstellung abgebrochen wurde, wird provisioningState auf Abgebrochen festgelegt. Durch das Abbrechen einer Vorlagenbereitstellung wird die aktuell ausgeführte Vorlagenbereitstellung beendet. Die Ressourcengruppe bleibt teilweise bereitgestellt.
  syntax: >-
    az group deployment cancel --name
                               --resource-group
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_create
  name: az group deployment create
  summary: Startet eine Bereitstellung.
  description: ''
  syntax: >-
    az group deployment create --resource-group
                               [--aux-subs]
                               [--aux-tenants]
                               [--handle-extended-json-format]
                               [--mode {Complete, Incremental}]
                               [--name]
                               [--no-prompt {false, true}]
                               [--no-wait]
                               [--parameters]
                               [--rollback-on-error]
                               [--subscription]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Erstellen Sie eine Bereitstellung aus einer Remotevorlagendatei mithilfe von Parametern aus einer lokalen JSON-Datei.
    syntax: az group deployment create -g MyResourceGroup --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie eine Bereitstellung aus einer lokalen Vorlagendatei mithilfe von Parametern aus einer JSON-Zeichenfolge.
    syntax: >-
      az group deployment create -g MyResourceGroup --template-file azuredeploy.json \
          --parameters "{ \"location\": { \"value\": \"westus\" } }"
  - summary: Erstellen Sie eine Bereitstellung aus einer lokalen Vorlage, indem Sie eine lokale Parameterdatei, eine Remoteparameterdatei und selektive Überschreiben von Schlüssel-Wert-Paaren verwenden.
    syntax: >-
      az group deployment create -g MyResourceGroup --template-file azuredeploy.json \
          --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aux-subs
    summary: Zusätzliche Abonnements, die während der mandantenübergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --aux-tenants
    summary: Zusätzliche Mandanten, die während der Mandantenbereitstellung verwendet werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Behandlung erweiterter Vorlageninhalte, einschließlich mehrzeiligen Inhalten und Kommentaren in der Bereitstellung.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Inkrementell (nur Ressourcen zur Ressourcengruppe hinzufügen) oder Abschließen (entfernen Sie zusätzliche Ressourcen aus der Ressourcengruppe).
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname. Standardmäßig wird der Basisname der Vorlagendatei verwendet.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, in der Benutzer fehlende Parameter angeben müssen. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Bereitstellungsparameterwerte angeben.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --rollback-on-error
    summary: Der Name einer Bereitstellung, auf die bei einem Fehler ein Rollback durchgeführt werden soll, oder verwenden Sie als Flag, um ein Rollback auf die letzte erfolgreiche Bereitstellung zu führen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Ein Pfad zu einer Vorlagendatei oder Bicep-Datei im Dateisystem.
    description: ''
  - name: --template-uri -u
    summary: Ein URI für eine Remotevorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_delete
  name: az group deployment delete
  summary: Löscht eine Bereitstellung aus dem Bereitstellungsverlauf.
  description: Eine Vorlagenbereitstellung, die aktuell ausgeführt wird, kann nicht gelöscht werden. Durch das Löschen einer Vorlagenbereitstellung werden die zugehörigen Bereitstellungsvorgänge ebenfalls entfernt. Das Löschen einer Vorlagenbereitstellung wirkt sich nicht auf den Zustand der Ressourcengruppe aus. Dies ist ein asynchroner Vorgang, der den Status 202 zurückgibt, bis die Vorlagenbereitstellung erfolgreich gelöscht wurde. Der Location-Antwortheader enthält den URI, der zum Abrufen des Status des Prozesses verwendet wird. Während der Prozess ausgeführt wird, gibt ein Aufruf des URIs im Speicherortheader den Status 202 zurück. Wenn der Prozess abgeschlossen ist, gibt der URI im Location-Header bei Erfolg den Status 204 zurück. Wenn die asynchrone Anforderung fehlgeschlagen ist, gibt der URI im Location-Header einen Statuscode auf Fehlerebene zurück.
  syntax: >-
    az group deployment delete --name
                               --resource-group
                               [--no-wait]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_export
  name: az group deployment export
  summary: Exportiert die für die Bereitstellung verwendete Vorlage.
  description: ''
  syntax: >-
    az group deployment export --name
                               --resource-group
                               [--subscription]
  examples:
  - summary: Exportiert die für die Bereitstellung verwendete Vorlage. (automatisch generiert)
    syntax: az group deployment export --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_list
  name: az group deployment list
  summary: Listet alle Bereitstellungen einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az group deployment list --resource-group
                             [--filter]
                             [--query-examples]
                             [--subscription]
                             [--top]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Der Filter, der auf den Vorgang angewendet werden soll. Beispielsweise können Sie $filter=provisioningState eq '{state}' verwenden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    summary: Die Anzahl der abzurufende Ergebnisse. Wenn NULL übergeben wird, werden alle Bereitstellungen zurückgegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
