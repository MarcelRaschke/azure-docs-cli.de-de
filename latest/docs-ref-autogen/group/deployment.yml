- uid: az_group_deployment_validate
  name: az group deployment validate
  summary: Überprüfen Sie, ob eine Vorlage syntaktisch korrekt ist.
  description: ''
  syntax: >-
    az group deployment validate --resource-group
                                 [--handle-extended-json-format]
                                 [--mode {Complete, Incremental}]
                                 [--no-prompt {false, true}]
                                 [--parameters]
                                 [--rollback-on-error]
                                 [--subscription]
                                 [--template-file]
                                 [--template-uri]
  examples:
  - summary: Überprüfen Sie, ob eine Vorlage syntaktisch korrekt ist. (automatisch generiert)
    syntax: >-
      az group deployment validate --parameters "{ \"location\": { \"value\": \"westus\" } }" \
          --resource-group MyResourceGroup --template-file storage.json
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Behandlung erweiterter Vorlageninhalte, einschließlich mehrzeiligen Inhalten und Kommentaren in der Bereitstellung.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Inkrementell (nur Ressourcen zur Ressourcengruppe hinzufügen) oder Abschließen (entfernen Sie zusätzliche Ressourcen aus der Ressourcengruppe).
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, in der Benutzer fehlende Parameter angeben müssen. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Bereitstellungsparameterwerte angeben.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --rollback-on-error
    summary: Der Name einer Bereitstellung, auf die bei einem Fehler ein Rollback bzw. ein Flag für ein Rollback zur letzten erfolgreichen Bereitstellung verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Ein Pfad zu einer Vorlagendatei oder Bicep-Datei im Dateisystem.
    description: ''
  - name: --template-uri -u
    summary: Ein URI für eine Remotevorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_wait
  name: az group deployment wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az group deployment wait --name
                             --resource-group
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--subscription]
                             [--timeout]
                             [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az group deployment wait --name MyDeployment --resource-group MyResourceGroup --updated
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az group deployment wait --created --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
