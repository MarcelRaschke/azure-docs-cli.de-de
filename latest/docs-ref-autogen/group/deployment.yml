                               --resource-group
                               [--subscription]
  examples:
  - summary: Exportiert die für die Bereitstellung verwendete Vorlage. automatisch generierten
    syntax: az group deployment export --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_list
  name: az group deployment list
  summary: Listet alle Bereitstellungen einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az group deployment list --resource-group
                             [--filter]
                             [--query-examples]
                             [--subscription]
                             [--top]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Der Filter, der auf den Vorgang angewendet werden soll. Beispielsweise können Sie $Filter = provisioningstate EQ "{State}" verwenden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Die Anzahl der abzurufenden Ergebnisse. Wenn NULL angegeben wird, werden alle bereit Stellungen von zurückgegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
