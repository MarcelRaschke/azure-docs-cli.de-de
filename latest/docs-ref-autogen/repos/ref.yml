### YamlMime:AzureCLIGroup
uid: az_repos_ref
name: az repos ref
summary: Verwalten von git-verweisen.
description: ''
directCommands:
- uid: az_repos_ref_create
  name: az repos ref create
  summary: Erstellen Sie einen Verweis.
  description: ''
  syntax: >-
    az repos ref create --name
                        --object-id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--repository]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Der Name des zu erstellenden Verweises (Beispiel: Heads/my_branch oder Tags/my_tag).'
    description: ''
  - isRequired: true
    name: --object-id
    summary: ID des Objekts, von dem der Verweis erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository -r
    summary: Der Name oder die ID des Repository.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_ref_delete
  name: az repos ref delete
  summary: Löschen eines Verweises.
  description: ''
  syntax: >-
    az repos ref delete --name
                        --object-id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--repository]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Der Name des zu löschenden Verweises (Beispiel: Heads/my_branch).'
    description: ''
  - isRequired: true
    name: --object-id
    summary: ID des zu löschenden Verweises.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository -r
    summary: Der Name oder die ID des Repository.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_ref_list
  name: az repos ref list
  summary: Listet die Verweise auf.
  description: ''
  syntax: >-
    az repos ref list [--detect {false, true}]
                      [--filter]
                      [--org]
                      [--project]
                      [--query-examples]
                      [--repository]
                      [--subscription]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --filter
    summary: 'Ein Filter, der auf die Verweise angewendet werden soll (beginnt mit). Beispiel: Head oder Heads/für die Verzweigungen.'
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --repository -r
    summary: Der Name oder die ID des Repository.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
