### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_collection
name: az cosmosdb mongodb collection
summary: Verwalten Azure Cosmos DB MongoDB-Sammlungen.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_collection_create
  name: az cosmosdb mongodb collection create
  summary: Erstellen Sie eine MongoDB-Sammlung unter einer Azure Cosmos DB MongoDB-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection create --account-name
                                          --database-name
                                          --name
                                          --resource-group
                                          [--analytical-storage-ttl]
                                          [--idx]
                                          [--max-throughput]
                                          [--shard]
                                          [--subscription]
                                          [--throughput]
  examples:
  - summary: Erstellen Sie Azure Cosmos DB MongoDB-Sammlung.
    syntax: az cosmosdb mongodb collection create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyCollection --shard "ShardingKey" --idx @indexes-file.json --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Sammlungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl
    summary: Analytische Tl, wenn analytischer Speicher aktiviert ist.
    description: ''
  - name: --idx
    summary: 'Indizes: Sie können sie als Zeichenfolge oder als Datei eingeben. Beispiel: --idx oder @indexes-file.json --idx "[{"key": {"keys": ["_ts"]},"options": {"expireAfterSeconds": 1000}}, {"key": {"keys": ["user_id", "user_address"]}, "options": {"unique": "true"}}]".'
    description: ''
  - name: --max-throughput
    summary: Die Ressource mit dem maximalen Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Automatische Skalierung für die Ressource aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --shard
    summary: Pfad des Shardingschlüssels.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz der MongoDB-Sammlung (RU/s). Der Standardwert ist 400. Diesen Parameter weglassen, wenn die Datenbank über gemeinsamen Durchsatz verfügt, es sei denn, die Sammlung sollte einen dedizierten Durchsatz haben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
