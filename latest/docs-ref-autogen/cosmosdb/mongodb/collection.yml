### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_collection
name: az cosmosdb mongodb collection
summary: Verwalten Sie Azure Cosmos DB MongoDB-Sammlungen.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_collection_create
  name: az cosmosdb mongodb collection create
  summary: Erstellen einer MongoDB-Sammlung unter einer Azure Cosmos DB MongoDB-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection create --account-name
                                          --database-name
                                          --name
                                          --resource-group
                                          [--analytical-storage-ttl]
                                          [--idx]
                                          [--max-throughput]
                                          [--shard]
                                          [--subscription]
                                          [--throughput]
  examples:
  - summary: Erstellen Sie eine Azure Cosmos DB MongoDB-Sammlung.
    syntax: az cosmosdb mongodb collection create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyCollection --shard "ShardingKey" --idx @indexes-file.json --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Sammlungs Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl
    summary: Analytische Gültigkeitsdauer, wenn analytischer Speicher aktiviert ist.
    description: ''
  - name: --idx
    summary: 'Indizes können Sie als Zeichenfolge oder als Datei eingeben, z. b. "--IDX @indexes-file.json " oder "--IDX" [{"Key": {"Keys": ["_ts"]}, "Optionen": {"expireafterseconds": 1000}}, {"Key": {"Keys": ["USER_ID", "user_address"]}, "Optionen": {"Unique": "true"}}] ".'
    description: ''
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --shard
    summary: Shardingschlüsselpfad.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz der MongoDB-Sammlung (ru/s). Der Standardwert ist 400. Lassen Sie diesen Parameter aus, wenn die Datenbank über einen gemeinsamen Durchsatz verfügt, es sei denn, für die Sammlung sollte ein
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
