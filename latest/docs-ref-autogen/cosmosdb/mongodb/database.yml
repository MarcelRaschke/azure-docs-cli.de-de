### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_database
name: az cosmosdb mongodb database
summary: Verwalten Azure Cosmos DB MongoDB-Datenbanken.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_database_create
  name: az cosmosdb mongodb database create
  summary: Erstellen Sie eine MongoDB-Datenbank unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb mongodb database create --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--subscription]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die Ressource mit maximalem Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Ressource für die automatische Skalierung aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz der MongoDB-Datenbank (RU/s). Der Standardwert ist 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_delete
  name: az cosmosdb mongodb database delete
  summary: Löschen Sie die MongoDB-Datenbank unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb mongodb database delete --account-name
                                        --name
                                        --resource-group
                                        [--subscription]
                                        [--yes]
  examples:
  - summary: Löschen Sie die MongoDB-Datenbank unter einem Azure Cosmos DB Konto. (automatisch generiert)
    syntax: az cosmosdb mongodb database delete --account-name MyAccount --name MyDatabase --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_exists
  name: az cosmosdb mongodb database exists
  summary: Überprüft, ob eine Azure Cosmos DB MongoDB-Datenbank vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb mongodb database exists --account-name
                                        --name
                                        --resource-group
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_list
  name: az cosmosdb mongodb database list
  summary: Listen Sie die MongoDB-Datenbanken unter einem Azure Cosmos DB-Konto auf.
  description: ''
  syntax: >-
    az cosmosdb mongodb database list --account-name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Listen Sie die MongoDB-Datenbanken unter einem Azure Cosmos DB-Konto auf. (automatisch generiert)
    syntax: az cosmosdb mongodb database list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_show
  name: az cosmosdb mongodb database show
  summary: Zeigen Sie die Details einer MongoDB-Datenbank unter einem Azure Cosmos DB Konto an.
  description: ''
  syntax: >-
    az cosmosdb mongodb database show --account-name
