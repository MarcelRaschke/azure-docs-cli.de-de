### YamlMime:AzureCLIGroup
uid: az_cosmosdb_keys
name: az cosmosdb keys
summary: Verwalten sie Azure Cosmos DB Schlüssel.
description: ''
directCommands:
- uid: az_cosmosdb_keys_list
  name: az cosmosdb keys list
  summary: Listen Sie die Zugriffsschlüssel oder Verbindungszeichenfolgen für ein Azure Cosmos DB Datenbankkonto auf.
  description: ''
  syntax: >-
    az cosmosdb keys list --name
                          --resource-group
                          [--query-examples]
                          [--subscription]
                          [--type {connection-strings, keys, read-only-keys}]
  examples:
  - summary: Listen Sie die Zugriffsschlüssel oder Verbindungszeichenfolgen für ein Azure Cosmos DB Datenbankkonto auf. (automatisch generiert)
    syntax: az cosmosdb keys list --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription --type keys
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --type
    defaultValue: keys
    parameterValueGroup: connection-strings, keys, read-only-keys
    summary: Der Typ des Kontoschlüssels.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_keys_regenerate
  name: az cosmosdb keys regenerate
  summary: Generieren Sie einen Zugriffsschlüssel für ein Azure Cosmos DB Datenbankkonto neu.
  description: ''
  syntax: >-
    az cosmosdb keys regenerate --key-kind {primary, primaryReadonly, secondary, secondaryReadonly}
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Generieren Sie den primaryReadonly-Zugriffsschlüssel für ein Azure Cosmos DB Datenbankkonto neu.
    syntax: az cosmosdb keys regenerate --key-kind primaryReadonly --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --key-kind
    parameterValueGroup: primary, primaryReadonly, secondary, secondaryReadonly
    summary: Der neu zu generierende Zugriffsschlüssel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Cosmos DB Datenbankkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_keys_list
- az_cosmosdb_keys_regenerate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
