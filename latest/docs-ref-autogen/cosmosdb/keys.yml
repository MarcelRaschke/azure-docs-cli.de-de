### YamlMime:AzureCLIGroup
uid: az_cosmosdb_keys
name: az cosmosdb keys
summary: Verwalten Sie Azure Cosmos DB Schlüssel.
description: ''
directCommands:
- uid: az_cosmosdb_keys_list
  name: az cosmosdb keys list
  summary: Listet die Zugriffsschlüssel oder Verbindungs Zeichenfolgen für ein Azure Cosmos DB Daten Bankkonto auf.
  description: ''
  syntax: >-
    az cosmosdb keys list --name
                          --resource-group
                          [--query-examples]
                          [--subscription]
                          [--type {connection-strings, keys, read-only-keys}]
  examples:
  - summary: Listet die Zugriffsschlüssel oder Verbindungs Zeichenfolgen für ein Azure Cosmos DB Daten Bankkonto auf. automatisch generierten
    syntax: az cosmosdb keys list --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription --type keys
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type
    defaultValue: keys
    parameterValueGroup: connection-strings, keys, read-only-keys
    summary: Der Typ des Konto Schlüssels.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_keys_regenerate
  name: az cosmosdb keys regenerate
  summary: Generiert erneut einen Zugriffsschlüssel für das angegebene Azure Cosmos DB-Daten Bankkonto.
  description: ''
  syntax: >-
    az cosmosdb keys regenerate --key-kind {primary, primaryReadonly, secondary, secondaryReadonly}
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-kind
    parameterValueGroup: primary, primaryReadonly, secondary, secondaryReadonly
    summary: Die Zugriffstaste, die erneut generiert werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_keys_list
- az_cosmosdb_keys_regenerate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
