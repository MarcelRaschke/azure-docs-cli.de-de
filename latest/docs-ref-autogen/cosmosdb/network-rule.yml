### YamlMime:AzureCLIGroup
uid: az_cosmosdb_network-rule
name: az cosmosdb network-rule
summary: Verwalten Azure Cosmos DB Netzwerkregeln.
description: ''
directCommands:
- uid: az_cosmosdb_network-rule_add
  name: az cosmosdb network-rule add
  summary: Fügt einem vorhandenen Datenbankkonto eine VNT-Cosmos DB hinzu.
  description: ''
  syntax: >-
    az cosmosdb network-rule add --subnet
                                 [--ids]
                                 [--ignore-missing-endpoint {false, true}]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
                                 [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Name oder ID des Subnetzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --ignore-missing-endpoint --ignore-missing-vnet-service-endpoint
    parameterValueGroup: false, true
    summary: Erstellen Sie eine Firewallregel, bevor für das virtuelle Netzwerk der VNET-Dienstendpunkt aktiviert ist.
    description: ''
  - name: --name -n
    summary: Der Name des Cosmos DB Datenbankkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --virtual-network --vnet-name
    summary: Der Name des VNET, der zusammen mit dem Namen des Subnetzes angegeben werden muss.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network-rule_list
  name: az cosmosdb network-rule list
  summary: Listet die virtuellen Netzwerkkonten auf, die einem Cosmos DB zugeordnet sind.
  description: ''
  syntax: >-
    az cosmosdb network-rule list --name
                                  --resource-group
                                  [--query-examples]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cosmos DB Datenbankkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network-rule_remove
  name: az cosmosdb network-rule remove
  summary: Fügt einem vorhandenen Datenbankkonto eine VNT-Regel Cosmos DB hinzu.
  description: ''
  syntax: >-
    az cosmosdb network-rule remove --subnet
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Name oder ID des Subnetzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Cosmos DB Datenbankkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --virtual-network --vnet-name
    summary: Der Name des VNET, der in Verbindung mit dem Namen des Subnetzes angegeben werden muss.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_network-rule_add
- az_cosmosdb_network-rule_list
- az_cosmosdb_network-rule_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
