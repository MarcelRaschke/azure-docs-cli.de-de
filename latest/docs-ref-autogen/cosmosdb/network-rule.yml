### YamlMime:AzureCLIGroup
uid: az_cosmosdb_network_rule
name: az cosmosdb network-rule
summary: Verwalten Sie Azure Cosmos DB Netzwerk Regeln.
description: ''
directCommands:
- uid: az_cosmosdb_network_rule_add
  name: az cosmosdb network-rule add
  summary: Fügt einem vorhandenen Cosmos DB-Daten Bankkonto eine Regel für ein virtuelles Netzwerk hinzu.
  description: ''
  syntax: >-
    az cosmosdb network-rule add --subnet
                                 [--ids]
                                 [--ignore-missing-endpoint {false, true}]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
                                 [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID des Subnetzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --ignore-missing-endpoint --ignore-missing-vnet-service-endpoint
    parameterValueGroup: false, true
    summary: Erstellen Sie eine Firewallregel, bevor das virtuelle Netzwerk den vnet-Dienst Endpunkt aktiviert hat.
    description: ''
  - name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --virtual-network --vnet-name
    summary: Der Name des vnet, das in Verbindung mit dem Namen des Subnetzes bereitgestellt werden muss.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network_rule_list
  name: az cosmosdb network-rule list
  summary: Listet die virtuellen Netzwerk Konten auf, die einem Cosmos DB Konto zugeordnet sind.
  description: ''
  syntax: >-
    az cosmosdb network-rule list --name
                                  --resource-group
                                  [--query-examples]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network_rule_remove
  name: az cosmosdb network-rule remove
  summary: Fügt einem vorhandenen Cosmos DB-Daten Bankkonto eine Regel für ein virtuelles Netzwerk hinzu.
  description: ''
  syntax: >-
    az cosmosdb network-rule remove --subnet
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID des Subnetzes.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --virtual-network --vnet-name
    summary: Der Name des vnet, das in Verbindung mit dem Namen des Subnetzes bereitgestellt werden muss.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_network_rule_add
