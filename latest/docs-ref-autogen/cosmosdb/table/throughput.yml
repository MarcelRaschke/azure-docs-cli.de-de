### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table_throughput
name: az cosmosdb table throughput
summary: Verwalten Sie den Durchsatz von Table unter einem Azure Cosmos DB Konto.
description: ''
directCommands:
- uid: az_cosmosdb_table_throughput_migrate
  name: az cosmosdb table throughput migrate
  summary: Migrieren Sie den Durchsatz der Tabelle zwischen automatischer Skalierung und manueller Bereitstellung.
  description: ''
  syntax: >-
    az cosmosdb table throughput migrate --account-name
                                         --name
                                         --resource-group
                                         --throughput-type {autoscale, manual}
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Der Durchsatztyp, zu dem migriert werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_throughput_show
  name: az cosmosdb table throughput show
  summary: Erhalten Sie den Durchsatz der Tabelle unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb table throughput show --account-name
                                      --name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_throughput_update
  name: az cosmosdb table throughput update
  summary: Aktualisieren Sie den Durchsatz der Tabelle unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb table throughput update --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--subscription]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die Ressource mit dem maximalen Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Automatische Skalierung für die Ressource aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz der Tabelle (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_table_throughput_migrate
- az_cosmosdb_table_throughput_show
- az_cosmosdb_table_throughput_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
