### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private_endpoint_connection
name: az cosmosdb private-endpoint-connection
summary: Verwalten Sie Azure Cosmos DB private Endpunkt Verbindungen.
description: ''
directCommands:
- uid: az_cosmosdb_private_endpoint_connection_approve
  name: az cosmosdb private-endpoint-connection approve
  summary: Genehmigen Sie die angegebene private Endpunkt Verbindung, die Azure Cosmos DB zugeordnet ist.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection approve [--account-name]
                                                    [--description]
                                                    [--id]
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Genehmigen Sie die angegebene private Endpunkt Verbindung, die Azure Cosmos DB zugeordnet ist.
    syntax: az cosmosdb private-endpoint-connection approve --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Approved"
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Cosmos DB-Daten Bankkontos. Erforderlich, wenn--Connection-ID nicht angegeben ist.
    description: ''
  - name: --description
    summary: Kommentare für den Genehmigungs Vorgang.
    description: ''
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, die Azure Cosmos DB zugeordnet ist. Wenn angegeben--Account-Name--Resource-Group/-g und--Name/-n, sollte dieser weggelassen werden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der Azure Cosmos DB zugeordnet ist. Erforderlich, wenn--Connection-ID nicht angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe des angegebenen Cosmos DB Kontos. Erforderlich, wenn--Connection-ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
