### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private-endpoint-connection
name: az cosmosdb private-endpoint-connection
summary: Verwalten Azure Cosmos DB privaten Endpunktverbindungen.
description: ''
directCommands:
- uid: az_cosmosdb_private-endpoint-connection_approve
  name: az cosmosdb private-endpoint-connection approve
  summary: Genehmigen Sie die angegebene private Endpunktverbindung, die dem Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection approve [--account-name]
                                                    [--description]
                                                    [--id]
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Genehmigen Sie die angegebene private Endpunktverbindung, die dem Azure Cosmos DB.
    syntax: az cosmosdb private-endpoint-connection approve --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Approved"
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Cosmos DB Datenbankkontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --description
    summary: Kommentare für den Genehmigungsvorgang.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Azure Cosmos DB. Wenn --account-name --resource-group/-g und --name/-n angegeben sind, sollte dies weggelassen werden.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Azure Cosmos DB. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Der Ressourcengruppenname des angegebenen Cosmos DB Kontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_private-endpoint-connection_delete
  name: az cosmosdb private-endpoint-connection delete
  summary: Löschen Sie die angegebene private Endpunktverbindung, die dem Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection delete [--account-name]
                                                   [--id]
                                                   [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Löschen Sie die angegebene private Endpunktverbindung, die dem Azure Cosmos DB.
    syntax: az cosmosdb private-endpoint-connection delete --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Cosmos DB Datenbankkontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die Azure Cosmos DB zugeordnet ist. Wenn --account-name --resource-group/-g und --name/-n angegeben sind, sollte dies ausgelassen werden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die Azure Cosmos DB zugeordnet ist. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Der Ressourcengruppenname des angegebenen Cosmos DB Kontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_private-endpoint-connection_reject
  name: az cosmosdb private-endpoint-connection reject
  summary: Lehnt die angegebene Private Endpoint-Verbindung ab, die Azure Cosmos DB zugeordnet ist.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection reject [--account-name]
                                                   [--description]
                                                   [--id]
                                                   [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Lehnt die angegebene Private Endpoint-Verbindung ab, die Azure Cosmos DB zugeordnet ist.
    syntax: az cosmosdb private-endpoint-connection reject --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Rejected"
  optionalParameters:
  - name: --account-name -a
    summary: Name des Cosmos DB Datenbankkontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --description
    summary: Kommentare für den Ablehnungsvorgang.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die Azure Cosmos DB zugeordnet ist. Wenn --account-name --resource-group/-g und --name/-n angegeben sind, sollte dies ausgelassen werden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Azure Cosmos DB. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Der Ressourcengruppenname des angegebenen Cosmos DB Kontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_private-endpoint-connection_show
  name: az cosmosdb private-endpoint-connection show
  summary: Zeigt Details zu einer privaten Endpunktverbindung an, die dem Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection show [--account-name]
                                                 [--id]
                                                 [--ids]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Zeigt Details zu einer privaten Endpunktverbindung an, die dem Azure Cosmos DB.
    syntax: az cosmosdb private-endpoint-connection show --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Cosmos DB Datenbankkontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Azure Cosmos DB. Wenn --account-name --resource-group/-g und --name/-n angegeben sind, sollte dies weggelassen werden.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Azure Cosmos DB. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Der Ressourcengruppenname des angegebenen Cosmos DB Kontos. Erforderlich, wenn --connection-id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_private-endpoint-connection_approve
