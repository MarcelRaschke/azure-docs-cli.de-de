- uid: az_cosmosdb_private_endpoint_connection_show
  name: az cosmosdb private-endpoint-connection show
  summary: Zeigt Details zu einer Verbindung mit einem privaten Endpunkt an, der Azure Cosmos DB zugeordnet ist.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection show [--account-name]
                                                 [--id]
                                                 [--ids]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Zeigt Details zu einer Verbindung mit einem privaten Endpunkt an, der Azure Cosmos DB zugeordnet ist.
    syntax: az cosmosdb private-endpoint-connection show --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup
