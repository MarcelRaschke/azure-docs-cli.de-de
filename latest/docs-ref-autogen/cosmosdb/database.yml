### YamlMime:AzureCLIGroup
uid: az_cosmosdb_database
name: az cosmosdb database
summary: Verwalten von Azure Cosmos DB-Datenbanken
description: ''
directCommands:
- uid: az_cosmosdb_database_create
  name: az cosmosdb database create
  summary: Erstellt eine Azure Cosmos DB-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb database create --db-name
                                [--key]
                                [--name]
                                [--resource-group-name]
                                [--subscription]
                                [--throughput]
                                [--url-connection]
  examples:
  - summary: Erstellt eine Azure Cosmos DB-Datenbank.
    syntax: az cosmosdb database create --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --db-name MyDatabase
  requiredParameters:
  - isRequired: true
    name: --db-name -d
    summary: Datenbankname
    description: ''
  optionalParameters:
  - name: --key
    summary: Cosmos DB Konto Schlüssels. Muss in Verbindung mit dem cosmosdb-Kontoname oder der URL-Verbindung verwendet werden.
    description: ''
  - name: --name -n
    summary: Cosmos DB Kontoname. Muss zusammen mit dem Namen der Ressourcengruppe oder des cosmosdb-Konto Schlüssels verwendet werden.
    description: ''
  - name: --resource-group-name -g
    summary: Name der Ressourcengruppe Muss in Verbindung mit dem cosmosdb-Kontonamen verwendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Angebots Durchsatz (ru/s).
    description: ''
  - name: --url-connection
    summary: Cosmos DB Konto-URL-Verbindung. Muss in Verbindung mit dem cosmosdb-Kontoschlüssel verwendet werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_database_delete
  name: az cosmosdb database delete
  summary: Löscht eine Azure Cosmos DB Datenbank.
  description: ''
  syntax: >-
    az cosmosdb database delete --db-name
                                [--key]
                                [--name]
                                [--resource-group-name]
                                [--subscription]
                                [--url-connection]
                                [--yes]
  examples:
  - summary: Löscht eine Azure Cosmos DB Datenbank (automatisch generiert).
    syntax: az cosmosdb database delete --db-name MyDatabase --name MyCosmosDBDatabaseAccount --resource-group-name MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --db-name -d
    summary: Datenbankname
    description: ''
  optionalParameters:
  - name: --key
    summary: Cosmos DB Konto Schlüssels. Muss in Verbindung mit dem cosmosdb-Kontoname oder der URL-Verbindung verwendet werden.
    description: ''
  - name: --name -n
    summary: Cosmos DB Kontoname. Muss zusammen mit dem Namen der Ressourcengruppe oder des cosmosdb-Konto Schlüssels verwendet werden.
    description: ''
  - name: --resource-group-name -g
    summary: Name der Ressourcengruppe Muss in Verbindung mit dem cosmosdb-Kontonamen verwendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --url-connection
    summary: Cosmos DB Konto-URL-Verbindung. Muss in Verbindung mit dem cosmosdb-Kontoschlüssel verwendet werden.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_database_exists
  name: az cosmosdb database exists
  summary: Gibt einen booleschen Wert zurück, der angibt, ob die Datenbank existiert.
  description: ''
  syntax: >-
    az cosmosdb database exists --db-name
                                [--key]
                                [--name]
                                [--resource-group-name]
                                [--subscription]
                                [--url-connection]
  examples:
  - summary: Gibt einen booleschen Wert zurück, der angibt, ob die Datenbank vorhanden ist (automatisch generiert)
    syntax: az cosmosdb database exists --db-name MyDatabase --name MyCosmosDBDatabaseAccount --resource-group-name MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --db-name -d
    summary: Datenbankname
    description: ''
  optionalParameters:
  - name: --key
    summary: Cosmos DB Konto Schlüssels. Muss in Verbindung mit dem cosmosdb-Kontoname oder der URL-Verbindung verwendet werden.
    description: ''
  - name: --name -n
    summary: Cosmos DB Kontoname. Muss zusammen mit dem Namen der Ressourcengruppe oder des cosmosdb-Konto Schlüssels verwendet werden.
    description: ''
  - name: --resource-group-name -g
    summary: Name der Ressourcengruppe Muss in Verbindung mit dem cosmosdb-Kontonamen verwendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --url-connection
    summary: Cosmos DB Konto-URL-Verbindung. Muss in Verbindung mit dem cosmosdb-Kontoschlüssel verwendet werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_database_list
  name: az cosmosdb database list
  summary: Listet alle Azure Cosmos DB-Datenbanken auf.
  description: ''
  syntax: >-
    az cosmosdb database list [--key]
                              [--name]
                              [--query-examples]
                              [--resource-group-name]
                              [--subscription]
                              [--url-connection]
  examples:
  - summary: Listet alle Azure Cosmos DB-Datenbanken auf (automatisch generiert).
    syntax: az cosmosdb database list --name MyCosmosDBDatabaseAccount --resource-group-name MyResourceGroup
  optionalParameters:
  - name: --key
    summary: Cosmos DB Konto Schlüssels. Muss in Verbindung mit dem cosmosdb-Kontoname oder der URL-Verbindung verwendet werden.
    description: ''
  - name: --name -n
    summary: Cosmos DB Kontoname. Muss zusammen mit dem Namen der Ressourcengruppe oder des cosmosdb-Konto Schlüssels verwendet werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group-name -g
    summary: Name der Ressourcengruppe Muss in Verbindung mit dem cosmosdb-Kontonamen verwendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --url-connection
