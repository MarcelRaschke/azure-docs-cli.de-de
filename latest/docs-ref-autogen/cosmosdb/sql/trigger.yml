### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_trigger
name: az cosmosdb sql trigger
summary: Verwalten Azure Cosmos DB SQL-Triggern.
description: ''
directCommands:
- uid: az_cosmosdb_sql_trigger_create
  name: az cosmosdb sql trigger create
  summary: Erstellen Sie einen SQL-Trigger unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql trigger create --account-name
                                   --body
                                   --container-name
                                   --database-name
                                   --name
                                   --resource-group
                                   [--operation {All, Create, Delete, Replace, Update}]
                                   [--subscription]
                                   [--type {Post, Pre}]
  examples:
  - summary: Erstellen Sie einen Azure Cosmos DB SQL-Trigger.
    syntax: az cosmosdb sql trigger create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyTrigger -b TriggerBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'Triggerkörper: Sie können ihn als Zeichenfolge oder als Datei eingeben, z.B. @triggerbody-file.json --body.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Triggername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --operation
    parameterValueGroup: All, Create, Delete, Replace, Update
    summary: Der Vorgang des Triggers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --type -t
    parameterValueGroup: Post, Pre
    summary: Triggertyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_trigger_delete
  name: az cosmosdb sql trigger delete
  summary: Löschen Sie den SQL-Trigger unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql trigger delete --account-name
                                   --container-name
                                   --database-name
                                   --name
                                   --resource-group
                                   [--subscription]
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Triggername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_trigger_list
  name: az cosmosdb sql trigger list
  summary: Listen Sie die SQL-Trigger unter einem Azure Cosmos DB SQL-Container auf.
  description: ''
  syntax: >-
    az cosmosdb sql trigger list --account-name
                                 --container-name
                                 --database-name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
