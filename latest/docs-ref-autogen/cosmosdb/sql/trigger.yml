### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_trigger
name: az cosmosdb sql trigger
summary: Verwalten Sie Azure Cosmos DB SQL-Trigger.
description: ''
directCommands:
- uid: az_cosmosdb_sql_trigger_create
  name: az cosmosdb sql trigger create
  summary: Erstellen eines SQL-Auslösers unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql trigger create --account-name
                                   --body
                                   --container-name
                                   --database-name
                                   --name
                                   --resource-group
                                   [--operation {All, Create, Delete, Replace, Update}]
                                   [--subscription]
                                   [--type {Post, Pre}]
  examples:
  - summary: Erstellen eines Azure Cosmos DB SQL-Auslösers.
    syntax: az cosmosdb sql trigger create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyTrigger -b TriggerBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'Triggertext: Sie können ihn als Zeichenfolge oder als Datei (z. b. "-Text") eingeben @triggerbody-file.json .'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Triggername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --operation
    parameterValueGroup: All, Create, Delete, Replace, Update
    summary: Der Vorgang des Auslösers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type -t
    parameterValueGroup: Post, Pre
    summary: Auslösertyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_trigger_delete
  name: az cosmosdb sql trigger delete
  summary: Löschen Sie den SQL-Server unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql trigger delete --account-name
                                   --container-name
                                   --database-name
                                   --name
                                   --resource-group
                                   [--subscription]
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Triggername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_trigger_list
  name: az cosmosdb sql trigger list
  summary: Listet die SQL-Trigger unter einem Azure Cosmos DB SQL-Container auf.
  description: ''
  syntax: >-
    az cosmosdb sql trigger list --account-name
                                 --container-name
                                 --database-name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
