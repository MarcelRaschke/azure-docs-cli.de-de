### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_container_throughput
name: az cosmosdb sql container throughput
summary: Verwalten Sie den Durchsatz des SQL-Containers unter einem Azure Cosmos DB Konto.
description: ''
directCommands:
- uid: az_cosmosdb_sql_container_throughput_migrate
  name: az cosmosdb sql container throughput migrate
  summary: Migrieren Sie den Durchsatz des SQL-Containers zwischen automatischer Skalierung und manueller Bereitstellung.
  description: ''
  syntax: >-
    az cosmosdb sql container throughput migrate --account-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 --throughput-type {autoscale, manual}
                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Der Typ des Durchsatz, zu dem migriert werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_container_throughput_show
  name: az cosmosdb sql container throughput show
  summary: Erzielen Sie den Durchsatz des SQL-Containers unter einer Azure Cosmos DB SQL-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb sql container throughput show --account-name
                                              --database-name
                                              --name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_container_throughput_update
  name: az cosmosdb sql container throughput update
  summary: Aktualisieren Sie den Durchsatz des SQL-Containers unter einer Azure Cosmos DB SQL-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb sql container throughput update --account-name
                                                --database-name
                                                --name
                                                --resource-group
                                                [--max-throughput]
                                                [--subscription]
                                                [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz des SQL-Containers (ru/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_container_throughput_migrate
- az_cosmosdb_sql_container_throughput_show
- az_cosmosdb_sql_container_throughput_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
