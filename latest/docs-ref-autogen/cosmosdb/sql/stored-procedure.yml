### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_stored_procedure
name: az cosmosdb sql stored-procedure
summary: Verwaltet Azure Cosmos DB gespeicherten SQL-Prozeduren.
description: ''
directCommands:
- uid: az_cosmosdb_sql_stored_procedure_create
  name: az cosmosdb sql stored-procedure create
  summary: Erstellen Sie eine gespeicherte SQL-Prozedur unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure create --account-name
                                            --body
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
                                            [--subscription]
  examples:
  - summary: Erstellen Sie eine gespeicherte Azure Cosmos DB gespeicherten SQL-Prozedur.
    syntax: az cosmosdb sql stored-procedure create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyStoredProcedure -b StoredProcedureBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'StoredProcedure-Text: Sie können ihn als Zeichenfolge oder als Datei (z. b. "-Text") eingeben @sprocbody-file.json .'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des StoredProcedure-Vorgangs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_stored_procedure_delete
  name: az cosmosdb sql stored-procedure delete
  summary: Löschen Sie die gespeicherte SQL-Prozedur unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure delete --account-name
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
                                            [--subscription]
                                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des StoredProcedure-Vorgangs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_stored_procedure_list
  name: az cosmosdb sql stored-procedure list
  summary: Listet die gespeicherten SQL-Prozeduren unter einem Azure Cosmos DB SQL-Container auf.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure list --account-name
                                          --container-name
                                          --database-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
