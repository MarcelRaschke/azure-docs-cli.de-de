### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_stored-procedure
name: az cosmosdb sql stored-procedure
summary: Verwalten sie Azure Cosmos DB gespeicherten SQL-Prozeduren.
description: ''
directCommands:
- uid: az_cosmosdb_sql_stored-procedure_create
  name: az cosmosdb sql stored-procedure create
  summary: Erstellen Sie eine gespeicherte SQL-Prozedur unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure create --account-name
                                            --body
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
                                            [--subscription]
  examples:
  - summary: Erstellen Sie eine Azure Cosmos DB gespeicherte SQL-Prozedur.
    syntax: az cosmosdb sql stored-procedure create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyStoredProcedure -b StoredProcedureBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: StoredProcedure-Text können Sie ihn als Zeichenfolge oder als Datei eingeben, z. B. @sprocbody-file.json --body.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: StoredProcedure-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_stored-procedure_delete
  name: az cosmosdb sql stored-procedure delete
  summary: Löschen Sie die gespeicherte SQL-Prozedur unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure delete --account-name
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
                                            [--subscription]
                                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: StoredProcedure-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_stored-procedure_list
  name: az cosmosdb sql stored-procedure list
  summary: Listen Sie die gespeicherten SQL-Prozeduren unter einem Azure Cosmos DB SQL-Container auf.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure list --account-name
                                          --container-name
                                          --database-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_stored-procedure_show
  name: az cosmosdb sql stored-procedure show
  summary: Zeigt die Details einer gespeicherten SQL-Prozedur unter einem Azure Cosmos DB SQL-Container an.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure show --account-name
                                          --container-name
                                          --database-name
                                          --name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: StoredProcedure-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_stored-procedure_update
  name: az cosmosdb sql stored-procedure update
  summary: Erstellt oder aktualisiert eine Azure Cosmos DB gespeicherten SQL-Prozedur.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure update --account-name
                                            --body
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'StoredProcedure-Text: Sie können ihn als Zeichenfolge oder als Datei eingeben, z.B. @sprocbody-file.json --body.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: StoredProcedure-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_stored-procedure_create
