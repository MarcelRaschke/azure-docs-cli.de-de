### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_container
name: az cosmosdb sql container
summary: Verwalten sie Azure Cosmos DB SQL-Container.
description: ''
directCommands:
- uid: az_cosmosdb_sql_container_create
  name: az cosmosdb sql container create
  summary: Erstellen Sie einen SQL-Container unter einer Azure Cosmos DB SQL-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb sql container create --account-name
                                     --database-name
                                     --name
                                     --partition-key-path
                                     --resource-group
                                     [--analytical-storage-ttl]
                                     [--conflict-resolution-policy]
                                     [--idx]
                                     [--max-throughput]
                                     [--partition-key-version]
                                     [--subscription]
                                     [--throughput]
                                     [--ttl]
                                     [--unique-key-policy]
  examples:
  - summary: Erstellen Sie einen Azure Cosmos DB SQL-Container.
    syntax: az cosmosdb sql container create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyContainer --partition-key-path "/my/path" --idx @policy-file.json --ttl 1000 --throughput "700"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --partition-key-path -p
    summary: Partitionsschlüsselpfad, z.B. "/address/zipcode".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl -t
    summary: Analytische Gültigkeitsdauer, wenn analytischer Speicher aktiviert ist.
    description: ''
  - name: --conflict-resolution-policy -c
    summary: 'Die Konfliktlösungsrichtlinie können Sie als Zeichenfolge oder Datei eingeben, z. B. --conflict-resolution-policy @policy-file.json oder --conflict-resolution-policy "{"mode": "lastWriterWins", "conflictResolutionPath": "/path"}".'
    description: ''
  - name: --idx
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: 'Die Indizierungsrichtlinie können Sie als Zeichenfolge oder Datei eingeben, z. B. --idx @policy-file.json oder --idx "{"indexingMode": "consistent", "automatic": true, "includedPaths": [{"path": "/ \* "}], "excludedPaths": [{ "path": "/headquarters/employees/?"}, { "path": "/ \" _etag \" /?"}]}".'
    description: ''
  - name: --max-throughput
    summary: Die Ressource mit maximalem Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Ressource für die automatische Skalierung aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --partition-key-version
    summary: Die Version des Partitionsschlüssels.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz des SQL-Containers (RU/s). Der Standardwert ist 400. Lassen Sie diesen Parameter aus, wenn die Datenbank über gemeinsam genutzten Durchsatz verfügt, es sei denn, der Container sollte über dedizierten Durchsatz verfügen.
    description: ''
  - name: --ttl
    summary: Standard-Gültigkeitsdauer. Wenn der Wert fehlt oder auf "-1" festgelegt ist, laufen die Elemente nicht ab. Wenn der Wert auf "n" festgelegt ist, laufen Elemente n Sekunden nach der letzten Änderung ab.
    description: ''
  - name: --unique-key-policy -u
    summary: 'Richtlinie für eindeutige Schlüssel: Sie können sie als Zeichenfolge oder Datei eingeben, z.B. --unique-key-policy @policy-file.json oder --unique-key-policy "{"uniqueKeys": [{"paths": ["/path/to/key1"]}, {"paths": ["/path/to/key2"]}]}".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_container_delete
  name: az cosmosdb sql container delete
  summary: Löschen Sie den SQL-Container unter einer Azure Cosmos DB SQL-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb sql container delete --account-name
                                     --database-name
                                     --name
                                     --resource-group
                                     [--subscription]
                                     [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
