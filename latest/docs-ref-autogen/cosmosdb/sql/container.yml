### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_container
name: az cosmosdb sql container
summary: Verwalten Sie Azure Cosmos DB SQL-Container.
description: ''
directCommands:
- uid: az_cosmosdb_sql_container_create
  name: az cosmosdb sql container create
  summary: Erstellen Sie einen SQL-Container unter einer Azure Cosmos DB SQL-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb sql container create --account-name
                                     --database-name
                                     --name
                                     --partition-key-path
                                     --resource-group
                                     [--analytical-storage-ttl]
                                     [--conflict-resolution-policy]
                                     [--idx]
                                     [--max-throughput]
                                     [--partition-key-version]
                                     [--subscription]
                                     [--throughput]
                                     [--ttl]
                                     [--unique-key-policy]
  examples:
  - summary: Erstellen Sie einen Azure Cosmos DB SQL-Container.
    syntax: az cosmosdb sql container create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyContainer --partition-key-path "/my/path" --idx @policy-file.json --ttl 1000 --throughput "700"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --partition-key-path -p
    summary: Partitions Schlüssel Pfad, z. b. "/Address/ZipCode".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl -t
    summary: Analytische Gültigkeitsdauer, wenn analytischer Speicher aktiviert ist.
    description: ''
  - name: --conflict-resolution-policy -c
    summary: 'Richtlinie für die Konfliktlösung: Sie können Sie als Zeichenfolge oder als Datei eingeben, z. b. "--Konflikt-Auflösung-Richtlinie @policy-file.json " oder "--Konflikt-auflösen-Richtlinie" {"Mode": "lastschreiterwins", "conflictresolutionpath": "/Path"} ".'
    description: ''
  - name: --idx
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: 'Indizierungs Richtlinie: Sie können Sie als Zeichenfolge oder als Datei eingeben. Beispiel:--IDX @policy-file.json oder--IDX "{" indexingmode ":" konsistent "," Automatic ": true," includedpath ": [{" Path ":"/ \* "}]," excludedpath ": [{" Path ":"/Headquarters/Employees/? "}, {" Path ":"/ \" _etag \" /? "}]}".'
    description: ''
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --partition-key-version
    summary: Die Version des Partitions Schlüssels.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz des SQL-Containers (ru/s). Der Standardwert ist 400. Lassen Sie diesen Parameter aus, wenn die Datenbank über einen gemeinsamen Durchsatz verfügt, es sei denn, für den Container muss ein
    description: ''
  - name: --ttl
    summary: Standard Gültigkeitsdauer. Wenn der Wert fehlt oder auf "-1" festgelegt ist, laufen die Elemente nicht ab. Wenn der Wert auf "n" festgelegt ist, laufen Elemente nach dem Zeitpunkt der letzten Änderung "n" Sekunden ab.
    description: ''
  - name: --unique-key-policy -u
    summary: 'Richtlinie für eindeutige Schlüssel: Sie können Sie als Zeichenfolge oder als Datei eingeben, z. b. "--Unique-Key-Policy @policy-file.json " oder "--Unique-Key-Policy" {"UniqueKeys": [{"Path": ["/path/to/key1"]}, {"Path": ["/path/to/key2"]}]} ".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_container_delete
  name: az cosmosdb sql container delete
  summary: Löschen Sie den SQL-Container unter einer Azure Cosmos DB SQL-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb sql container delete --account-name
                                     --database-name
                                     --name
                                     --resource-group
                                     [--subscription]
                                     [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
