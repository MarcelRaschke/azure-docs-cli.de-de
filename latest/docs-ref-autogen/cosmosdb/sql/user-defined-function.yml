### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_user-defined-function
name: az cosmosdb sql user-defined-function
summary: Verwalten Azure Cosmos DB benutzerdefinierten SQL-Funktionen.
description: ''
directCommands:
- uid: az_cosmosdb_sql_user-defined-function_create
  name: az cosmosdb sql user-defined-function create
  summary: Erstellen Sie eine benutzerdefinierte SQL-Funktion unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function create --account-name
                                                 --body
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Erstellen sie Azure Cosmos DB benutzerdefinierten SQL-Funktion.
    syntax: az cosmosdb sql user-defined-function create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyUserDefinedFunction -b UserDefinedFunctionBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'UserDefinedFunction-Text: Sie können ihn als Zeichenfolge oder als Datei eingeben, z.B. @udfbody-file.json --body.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: UserDefinedFunction-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user-defined-function_delete
  name: az cosmosdb sql user-defined-function delete
  summary: Löschen Sie die benutzerdefinierte SQL-Funktion unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function delete --account-name
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--subscription]
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: UserDefinedFunction-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user-defined-function_list
  name: az cosmosdb sql user-defined-function list
  summary: Listen Sie die benutzerdefinierten SQL-Funktionen unter einem Azure Cosmos DB SQL-Container auf.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function list --account-name
                                               --container-name
                                               --database-name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user-defined-function_show
  name: az cosmosdb sql user-defined-function show
  summary: Zeigen Sie die Details einer benutzerdefinierten SQL-Funktion unter einem Azure Cosmos DB SQL-Container an.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function show --account-name
                                               --container-name
                                               --database-name
                                               --name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: UserDefinedFunction-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user-defined-function_update
  name: az cosmosdb sql user-defined-function update
  summary: Erstellt oder aktualisiert eine Azure Cosmos DB benutzerdefinierte SQL-Funktion.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function update --account-name
                                                 --body
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: UserDefinedFunction-Text können Sie als Zeichenfolge oder Als Datei eingeben, z. B. @udfbody-file.json --body.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: UserDefinedFunction-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
