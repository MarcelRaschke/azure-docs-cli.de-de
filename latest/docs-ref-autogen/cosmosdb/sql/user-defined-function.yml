### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_user_defined_function
name: az cosmosdb sql user-defined-function
summary: Verwalten Azure Cosmos DB benutzerdefinierten SQL-Funktionen.
description: ''
directCommands:
- uid: az_cosmosdb_sql_user_defined_function_create
  name: az cosmosdb sql user-defined-function create
  summary: Erstellen Sie eine benutzerdefinierte SQL-Funktion unter einem Azure Cosmos DB SQL-Container.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function create --account-name
                                                 --body
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Erstellen Sie eine Azure Cosmos DB benutzerdefinierte SQL-Funktion.
    syntax: az cosmosdb sql user-defined-function create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyUserDefinedFunction -b UserDefinedFunctionBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'UserDefinedFunction-Text: Sie können ihn als Zeichenfolge oder als Datei (z. b. "-Text") eingeben @udfbody-file.json .'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der UserDefinedFunction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user_defined_function_delete
  name: az cosmosdb sql user-defined-function delete
