    az cosmosdb sql user-defined-function delete --account-name
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--subscription]
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der UserDefinedFunction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user_defined_function_list
  name: az cosmosdb sql user-defined-function list
  summary: Listet die benutzerdefinierten SQL-Funktionen unter einem Azure Cosmos DB SQL-Container auf.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function list --account-name
                                               --container-name
                                               --database-name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
