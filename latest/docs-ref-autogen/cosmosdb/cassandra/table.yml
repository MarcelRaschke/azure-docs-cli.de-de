### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_table
name: az cosmosdb cassandra table
summary: Verwalten Sie Azure Cosmos DB Cassandra-Tabellen.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_table_create
  name: az cosmosdb cassandra table create
  summary: Erstellen Sie eine Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace.
  description: ''
  syntax: >-
    az cosmosdb cassandra table create --account-name
                                       --keyspace-name
                                       --name
                                       --resource-group
                                       --schema
                                       [--analytical-storage-ttl]
                                       [--max-throughput]
                                       [--subscription]
                                       [--throughput]
                                       [--ttl]
  examples:
  - summary: Erstellen Sie eine Azure Cosmos DB Cassandra-Tabelle.
    syntax: az cosmosdb cassandra table create -g MyResourceGroup -a MyAccount -k MyKeyspace -n MyTable --schema @indexes-file.json --throughput "500" --ttl 1000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Der Keyspace-Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --schema
    summary: 'Schema, Sie können es als Zeichenfolge oder als Datei eingeben. Beispiel:--Schema @schema-file.json oder--Schema "{" Columns ": [{" Name ":" Columna "," Type ":" uuid "}, {" Name ":" ColumnB "," Type ":" ASCII "}]," partitionkeys ": [{" Name ":" Columna "}]}".'
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl
    summary: Analytische Gültigkeitsdauer, wenn analytischer Speicher aktiviert ist.
    description: ''
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz der Cassandra-Tabelle (ru/s). Der Standardwert ist 400. Lassen Sie diesen Parameter aus, wenn der Schlüsselbereich einen freigegebenen Durchsatz aufweist, es sei denn, die Tabelle sollte über einen dedizierten
    description: ''
  - name: --ttl
    summary: Standard Gültigkeitsdauer. Wenn der Wert fehlt oder auf "-1" festgelegt ist, laufen die Elemente nicht ab. Wenn der Wert auf "n" festgelegt ist, laufen Elemente nach dem Zeitpunkt der letzten Änderung "n" Sekunden ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
