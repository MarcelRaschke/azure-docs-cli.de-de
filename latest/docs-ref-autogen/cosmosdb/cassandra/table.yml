### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_table
name: az cosmosdb cassandra table
summary: Verwalten Azure Cosmos DB Cassandra-Tabellen.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_table_create
  name: az cosmosdb cassandra table create
  summary: Erstellen Sie eine Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace.
  description: ''
  syntax: >-
    az cosmosdb cassandra table create --account-name
                                       --keyspace-name
                                       --name
                                       --resource-group
                                       --schema
                                       [--analytical-storage-ttl]
                                       [--max-throughput]
                                       [--subscription]
                                       [--throughput]
                                       [--ttl]
  examples:
  - summary: Erstellen Sie Azure Cosmos DB Cassandra-Tabelle.
    syntax: az cosmosdb cassandra table create -g MyResourceGroup -a MyAccount -k MyKeyspace -n MyTable --schema @indexes-file.json --throughput "500" --ttl 1000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --schema
    summary: 'Schema: Sie können es als Zeichenfolge oder als Datei eingeben, z.B. --schema oder @schema-file.json --schema "{"columns": [{"name": "columnA","type": "uuid"}, {"name": "columnB","type": "Ascii"}],"partitionKeys": [{"name": "columnA"}]}".'
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl
    summary: Analytische Tl, wenn analytischer Speicher aktiviert ist.
    description: ''
  - name: --max-throughput
    summary: Die Ressource mit dem maximalen Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Automatische Skalierung für die Ressource aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz der Cassandra-Tabelle (RU/s). Der Standardwert ist 400. Diesen Parameter weglassen, wenn der Keyspace über gemeinsamen Durchsatz verfügt, es sei denn, die Tabelle sollte einen dedizierten Durchsatz haben.
    description: ''
  - name: --ttl
    summary: Standard-TTL. Wenn der Wert fehlt oder auf "-1" festgelegt ist, laufen die Elemente nicht ab. Wenn der Wert auf "n" festgelegt ist, laufen Elemente "n" Sekunden nach dem Zeitpunkt der letzten Änderung ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
