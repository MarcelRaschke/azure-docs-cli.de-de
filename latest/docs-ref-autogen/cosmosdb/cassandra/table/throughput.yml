### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_table_throughput
name: az cosmosdb cassandra table throughput
summary: Verwalten Sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Konto.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_table_throughput_migrate
  name: az cosmosdb cassandra table throughput migrate
  summary: Migrieren Sie den Durchsatz der Cassandra-Tabelle zwischen automatischer Skalierung und manueller Bereitstellung.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput migrate --account-name
                                                   --keyspace-name
                                                   --name
                                                   --resource-group
                                                   --throughput-type {autoscale, manual}
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Der Keyspace-Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Der Typ des Durchsatz, zu dem migriert werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_table_throughput_show
  name: az cosmosdb cassandra table throughput show
  summary: Erzielen Sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput show --account-name
                                                --keyspace-name
                                                --name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Erzielen Sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace. automatisch generierten
    syntax: az cosmosdb cassandra table throughput show --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Der Keyspace-Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_table_throughput_update
  name: az cosmosdb cassandra table throughput update
  summary: Aktualisieren Sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput update --account-name
                                                  --keyspace-name
                                                  --name
                                                  --resource-group
                                                  [--max-throughput]
                                                  [--subscription]
                                                  [--throughput]
  examples:
  - summary: Aktualisieren Sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace. automatisch generierten
    syntax: az cosmosdb cassandra table throughput update --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Der Keyspace-Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz der Cassandra-Tabelle (ru/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_cassandra_table_throughput_migrate
