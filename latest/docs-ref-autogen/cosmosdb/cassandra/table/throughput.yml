### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_table_throughput
name: az cosmosdb cassandra table throughput
summary: Verwalten sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Konto.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_table_throughput_migrate
  name: az cosmosdb cassandra table throughput migrate
  summary: Migrieren Sie den Durchsatz der Cassandra-Tabelle zwischen autoskaliert und manuell bereitgestellt.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput migrate --account-name
                                                   --keyspace-name
                                                   --name
                                                   --resource-group
                                                   --throughput-type {autoscale, manual}
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Der Typ des Durchsatzes, zu dem migriert werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_table_throughput_show
  name: az cosmosdb cassandra table throughput show
  summary: Abrufen des Durchsatzes der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput show --account-name
                                                --keyspace-name
                                                --name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Abrufen des Durchsatzes der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace. (automatisch generiert)
    syntax: az cosmosdb cassandra table throughput show --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_table_throughput_update
  name: az cosmosdb cassandra table throughput update
  summary: Aktualisieren Sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput update --account-name
                                                  --keyspace-name
                                                  --name
                                                  --resource-group
                                                  [--max-throughput]
                                                  [--subscription]
                                                  [--throughput]
  examples:
  - summary: Aktualisieren Sie den Durchsatz der Cassandra-Tabelle unter einem Azure Cosmos DB Cassandra-Keyspace. (automatisch generiert)
    syntax: az cosmosdb cassandra table throughput update --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die Ressource mit dem maximalen Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Automatische Skalierung für die Ressource aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz der Cassandra-Tabelle (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
