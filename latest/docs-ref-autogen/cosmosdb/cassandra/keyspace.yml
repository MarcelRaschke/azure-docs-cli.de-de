### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_keyspace
name: az cosmosdb cassandra keyspace
summary: Verwalten Sie Azure Cosmos DB Cassandra-keyspaces.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_keyspace_create
  name: az cosmosdb cassandra keyspace create
  summary: Erstellen Sie einen Cassandra-Keyspace unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace create --account-name
                                          --name
                                          --resource-group
                                          [--max-throughput]
                                          [--subscription]
                                          [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Keyspace-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz von Cassandra-Keyspace (ru/s). Der Standardwert ist 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_delete
  name: az cosmosdb cassandra keyspace delete
  summary: Löschen Sie den Cassandra-Keyspace unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace delete --account-name
                                          --name
                                          --resource-group
                                          [--subscription]
                                          [--yes]
  examples:
  - summary: Löschen Sie den Cassandra-Keyspace unter einem Azure Cosmos DB Konto. automatisch generierten
    syntax: az cosmosdb cassandra keyspace delete --account-name MyAccount --name MyKeyspace --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Keyspace-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_exists
  name: az cosmosdb cassandra keyspace exists
  summary: Überprüft, ob ein Azure Cosmos DB Cassandra-Keyspace vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace exists --account-name
                                          --name
                                          --resource-group
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Keyspace-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_list
  name: az cosmosdb cassandra keyspace list
  summary: Auflisten der Cassandra-keyspaces unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace list --account-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Auflisten der Cassandra-keyspaces unter einem Azure Cosmos DB Konto. automatisch generierten
    syntax: az cosmosdb cassandra keyspace list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
