                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_list
  name: az cosmosdb cassandra keyspace list
  summary: Listen Sie die Cassandra-Keyspaces unter einem Azure Cosmos DB-Konto auf.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace list --account-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Listen Sie die Cassandra-Keyspaces unter einem Azure Cosmos DB-Konto auf. (automatisch generiert)
    syntax: az cosmosdb cassandra keyspace list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
