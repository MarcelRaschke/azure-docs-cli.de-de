### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_keyspace
name: az cosmosdb cassandra keyspace
summary: Verwalten Azure Cosmos DB Cassandra-Keyspaces.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_keyspace_create
  name: az cosmosdb cassandra keyspace create
  summary: Erstellen Sie einen Cassandra-Keyspace unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace create --account-name
                                          --name
                                          --resource-group
                                          [--max-throughput]
                                          [--subscription]
                                          [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die Ressource mit dem maximalen Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Automatische Skalierung für die Ressource aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz des Cassandra-Keyspace (RU/s). Der Standardwert ist 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_delete
  name: az cosmosdb cassandra keyspace delete
  summary: Löschen Sie den Cassandra-Keyspace unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace delete --account-name
                                          --name
                                          --resource-group
                                          [--subscription]
                                          [--yes]
  examples:
  - summary: Löschen Sie den Cassandra-Keyspace unter einem Azure Cosmos DB Konto. (automatisch generiert)
    syntax: az cosmosdb cassandra keyspace delete --account-name MyAccount --name MyKeyspace --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_exists
  name: az cosmosdb cassandra keyspace exists
  summary: Überprüft, ob Azure Cosmos DB Cassandra-Keyspace vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace exists --account-name
                                          --name
