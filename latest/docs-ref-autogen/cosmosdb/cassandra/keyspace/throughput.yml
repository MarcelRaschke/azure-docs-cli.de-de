### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_keyspace_throughput
name: az cosmosdb cassandra keyspace throughput
summary: Verwalten Sie den Durchsatz des Cassandra-Keyspace unter einem Azure Cosmos DB Konto.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_keyspace_throughput_migrate
  name: az cosmosdb cassandra keyspace throughput migrate
  summary: Migrieren Sie den Durchsatz des Cassandra-Keyspace zwischen der automatischen Skalierung und der manuellen Bereitstellung.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace throughput migrate --account-name
                                                      --name
                                                      --resource-group
                                                      --throughput-type {autoscale, manual}
                                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Der Durchsatztyp, zu dem migriert werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_throughput_show
  name: az cosmosdb cassandra keyspace throughput show
  summary: Sie können den Durchsatz des Cassandra-Keyspace unter einem Azure Cosmos DB erhalten.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace throughput show --account-name
                                                   --name
                                                   --resource-group
                                                   [--query-examples]
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_throughput_update
  name: az cosmosdb cassandra keyspace throughput update
  summary: Aktualisieren Sie den Durchsatz des Cassandra-Keyspace unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace throughput update --account-name
                                                     --name
                                                     --resource-group
                                                     [--max-throughput]
                                                     [--subscription]
                                                     [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die Ressource mit dem maximalen Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Automatische Skalierung für die Ressource aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz des Cassandra-Keyspace (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_cassandra_keyspace_throughput_migrate
