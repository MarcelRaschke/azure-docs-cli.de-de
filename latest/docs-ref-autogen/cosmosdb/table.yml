### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table
name: az cosmosdb table
summary: Verwalten von Tabellenressourcen Azure Cosmos DB Kontos.
description: ''
directCommands:
- uid: az_cosmosdb_table_create
  name: az cosmosdb table create
  summary: Erstellen Sie eine Tabelle unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb table create --account-name
                             --name
                             --resource-group
                             [--max-throughput]
                             [--subscription]
                             [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die Ressource mit maximalem Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Ressource für die automatische Skalierung aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz der Tabelle (RU/s). Der Standardwert ist 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_delete
  name: az cosmosdb table delete
  summary: Löschen Sie die Tabelle unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb table delete --account-name
                             --name
                             --resource-group
                             [--subscription]
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_exists
  name: az cosmosdb table exists
  summary: Überprüft, ob eine Azure Cosmos DB Tabelle vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb table exists --account-name
                             --name
                             --resource-group
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_list
  name: az cosmosdb table list
  summary: Listen Sie die Tabellen unter einem Azure Cosmos DB Konto auf.
  description: ''
  syntax: >-
    az cosmosdb table list --account-name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_show
  name: az cosmosdb table show
  summary: Zeigt die Details einer Tabelle unter einem Azure Cosmos DB an.
  description: ''
  syntax: >-
    az cosmosdb table show --account-name
                           --name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tabellenname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
