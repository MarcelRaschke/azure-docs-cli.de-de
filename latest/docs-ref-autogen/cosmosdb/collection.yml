### YamlMime:AzureCLIGroup
uid: az_cosmosdb_collection
name: az cosmosdb collection
summary: Verwalten Sie Azure Cosmos DB Sammlungen.
description: ''
directCommands:
- uid: az_cosmosdb_collection_create
  name: az cosmosdb collection create
  summary: Erstellt eine Azure Cosmos DB Auflistung.
  description: ''
  syntax: >-
    az cosmosdb collection create --collection-name
                                  --db-name
                                  [--default-ttl]
                                  [--indexing-policy]
                                  [--key]
                                  [--name]
                                  [--partition-key-path]
                                  [--resource-group-name]
                                  [--subscription]
                                  [--throughput]
                                  [--url-connection]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Sammlungs Name.
    description: ''
  - isRequired: true
    name: --db-name -d
    summary: Datenbankname
    description: ''
  optionalParameters:
  - name: --default-ttl
    summary: Standard Gültigkeitsdauer. Geben Sie 0 zum Deaktivieren an.
    description: ''
  - name: --indexing-policy
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: 'Indizierungs Richtlinie: Sie können Sie als Zeichenfolge oder als Datei eingeben, z. b.--Indizierungs @policy-file.json Richtlinie.'
    description: ''
  - name: --key
    summary: Cosmos DB Konto Schlüssels. Muss in Verbindung mit dem cosmosdb-Kontoname oder der URL-Verbindung verwendet werden.
    description: ''
  - name: --name -n
    summary: Cosmos DB Kontoname. Muss zusammen mit dem Namen der Ressourcengruppe oder des cosmosdb-Konto Schlüssels verwendet werden.
    description: ''
  - name: --partition-key-path
    summary: Partitions Schlüssel Pfad, z. b. "/Properties/Name".
    description: ''
  - name: --resource-group-name -g
    summary: Name der Ressourcengruppe Muss in Verbindung mit dem cosmosdb-Kontonamen verwendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Angebots Durchsatz (ru/s).
    description: ''
  - name: --url-connection
    summary: Cosmos DB Konto-URL-Verbindung. Muss in Verbindung mit dem cosmosdb-Kontoschlüssel verwendet werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
