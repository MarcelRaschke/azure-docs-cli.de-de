### YamlMime:AzureCLIGroup
uid: az_cosmosdb_collection
name: az cosmosdb collection
summary: Verwalten Azure Cosmos DB Sammlungen.
description: ''
directCommands:
- uid: az_cosmosdb_collection_create
  name: az cosmosdb collection create
  summary: Erstellt eine Azure Cosmos DB Auflistung.
  description: ''
  syntax: >-
    az cosmosdb collection create --collection-name
                                  --db-name
                                  [--default-ttl]
                                  [--indexing-policy]
                                  [--key]
                                  [--name]
                                  [--partition-key-path]
                                  [--resource-group-name]
                                  [--subscription]
                                  [--throughput]
                                  [--url-connection]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Sammlungsname.
    description: ''
  - isRequired: true
    name: --db-name -d
    summary: Datenbankname
    description: ''
  optionalParameters:
  - name: --default-ttl
    summary: Standard-TTL. Geben Sie 0 an, um dies zu deaktivieren.
    description: ''
  - name: --indexing-policy
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: Indizierungsrichtlinie können Sie sie als Zeichenfolge oder als Datei eingeben, z.B. --indexing-policy @policy-file.json ).
    description: ''
  - name: --key
    summary: Cosmos DB Kontoschlüssel. Muss in Verbindung mit dem CosmosDB-Kontonamen oder der URL-Verbindung verwendet werden.
    description: ''
  - name: --name -n
    summary: Cosmos DB kontoname. Muss in Verbindung mit dem Namen der Ressourcengruppe oder dem CosmosDB-Kontoschlüssel verwendet werden.
    description: ''
  - name: --partition-key-path
    summary: Partitionsschlüsselpfad, z.B. "/properties/name".
    description: ''
  - name: --resource-group-name -g
    summary: Name der Ressourcengruppe Muss in Verbindung mit dem CosmosDB-Kontonamen verwendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Angebotsdurchsatz (RU/s).
    description: ''
  - name: --url-connection
    summary: Cosmos DB Konto-URL-Verbindung. Muss in Verbindung mit dem CosmosDB-Kontoschlüssel verwendet werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
