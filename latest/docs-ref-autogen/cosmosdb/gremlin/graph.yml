### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_graph
name: az cosmosdb gremlin graph
summary: Verwalten Azure Cosmos DB Gremlin-Diagrammen.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_graph_create
  name: az cosmosdb gremlin graph create
  summary: Erstellen Sie ein Gremlin-Diagramm unter einer Azure Cosmos DB Gremlin-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb gremlin graph create --account-name
                                     --database-name
                                     --name
                                     --partition-key-path
                                     --resource-group
                                     [--conflict-resolution-policy]
                                     [--idx]
                                     [--max-throughput]
                                     [--subscription]
                                     [--throughput]
                                     [--ttl]
  examples:
  - summary: Erstellen Sie Azure Cosmos DB Gremlin-Diagramm.
    syntax: az cosmosdb gremlin graph create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyGraph --partition-key-path "/my/path" --idx @policy-file.json --ttl 1000 --throughput "700"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Graphname.
    description: ''
  - isRequired: true
    name: --partition-key-path -p
    summary: Partitionsschlüsselpfad, z.B. "/address/zipcode".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --conflict-resolution-policy -c
    summary: 'Konfliktlösungsrichtlinie: Sie können sie als Zeichenfolge oder als Datei eingeben, z.B. --conflict-resolution-policy @policy-file.json oder --conflict-resolution-policy "{"mode": "lastWriterWins", "conflictResolutionPath": "/path"}".'
    description: ''
  - name: --idx
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: 'Indizierungsrichtlinie können Sie sie als Zeichenfolge oder als Datei eingeben, z.B. --idx oder @policy-file.json --idx "{"indexingMode": "consistent", "automatic": true, "includedPaths": [{"path": "/ \* "}], "excludedPaths": [{ "path": "/headquarters/employees/?"}, { "path": "/ \" _etag \" /?"}]}".'
    description: ''
  - name: --max-throughput
    summary: Die Ressource mit dem maximalen Durchsatz kann auf (RU/s) skaliert werden. Wird bereitgestellt, wenn die Automatische Skalierung für die Ressource aktiviert ist. Der Mindestwert kann 4000 (RU/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --throughput
    summary: Der Durchsatz des Gremlin-Graphen (RU/s). Der Standardwert ist 400. Diesen Parameter weglassen, wenn die Datenbank über gemeinsamen Durchsatz verfügt, es sei denn, das Diagramm sollte einen dedizierten Durchsatz haben.
    description: ''
  - name: --ttl
    summary: Standard-TTL. Wenn der Wert fehlt oder auf "-1" festgelegt ist, laufen die Elemente nicht ab. Wenn der Wert auf "n" festgelegt ist, laufen Elemente "n" Sekunden nach dem Zeitpunkt der letzten Änderung ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
