### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_graph
name: az cosmosdb gremlin graph
summary: Verwalten Sie Azure Cosmos DB Gremlin-Diagramme.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_graph_create
  name: az cosmosdb gremlin graph create
  summary: Erstellen Sie ein Gremlin-Diagramm unter einer Azure Cosmos DB Gremlin-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb gremlin graph create --account-name
                                     --database-name
                                     --name
                                     --partition-key-path
                                     --resource-group
                                     [--conflict-resolution-policy]
                                     [--idx]
                                     [--max-throughput]
                                     [--subscription]
                                     [--throughput]
                                     [--ttl]
  examples:
  - summary: Erstellen Sie ein Azure Cosmos DB Gremlin-Diagramm.
    syntax: az cosmosdb gremlin graph create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyGraph --partition-key-path "/my/path" --idx @policy-file.json --ttl 1000 --throughput "700"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Diagramm Name.
    description: ''
  - isRequired: true
    name: --partition-key-path -p
    summary: Partitions Schlüssel Pfad, z. b. "/Address/ZipCode".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --conflict-resolution-policy -c
    summary: 'Richtlinie für die Konfliktlösung: Sie können Sie als Zeichenfolge oder als Datei eingeben, z. b. "--Konflikt-Auflösung-Richtlinie @policy-file.json " oder "--Konflikt-auflösen-Richtlinie" {"Mode": "lastschreiterwins", "conflictresolutionpath": "/Path"} ".'
    description: ''
  - name: --idx
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: 'Indizierungs Richtlinie: Sie können Sie als Zeichenfolge oder als Datei eingeben. Beispiel:--IDX @policy-file.json oder--IDX "{" indexingmode ":" konsistent "," Automatic ": true," includedpath ": [{" Path ":"/ \* "}]," excludedpath ": [{" Path ":"/Headquarters/Employees/? "}, {" Path ":"/ \" _etag \" /? "}]}".'
    description: ''
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz des Gremlin-Diagramms (ru/s). Der Standardwert ist 400. Lassen Sie diesen Parameter aus, wenn die Datenbank über einen gemeinsamen Durchsatz verfügt, es sei denn, für das Diagramm ist ein
    description: ''
  - name: --ttl
    summary: Standard Gültigkeitsdauer. Wenn der Wert fehlt oder auf "-1" festgelegt ist, laufen die Elemente nicht ab. Wenn der Wert auf "n" festgelegt ist, laufen Elemente nach dem Zeitpunkt der letzten Änderung "n" Sekunden ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_graph_delete
  name: az cosmosdb gremlin graph delete
  summary: Löschen Sie das Gremlin-Diagramm unter einer Azure Cosmos DB Gremlin-Datenbank.
  description: ''
  syntax: >-
    az cosmosdb gremlin graph delete --account-name
                                     --database-name
                                     --name
                                     --resource-group
                                     [--subscription]
                                     [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Diagramm Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
