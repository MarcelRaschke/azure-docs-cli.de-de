### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_database
name: az cosmosdb gremlin database
summary: Verwalten Sie Azure Cosmos DB Gremlin-Datenbanken.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_database_create
  name: az cosmosdb gremlin database create
  summary: Erstellen Sie eine Gremlin-Datenbank unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb gremlin database create --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--subscription]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Die maximale Durchsatz Ressource kann auf (ru/s) skaliert werden. Wird bereitgestellt, wenn die automatische Skalierung der Ressource aktiviert ist. Der Minimalwert kann 4000 (ru/s) sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Der Durchsatz der Gremlin-Datenbank (ru/s). Der Standardwert ist 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_delete
  name: az cosmosdb gremlin database delete
  summary: Löschen Sie die Gremlin-Datenbank unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb gremlin database delete --account-name
                                        --name
                                        --resource-group
                                        [--subscription]
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_exists
  name: az cosmosdb gremlin database exists
  summary: Überprüft, ob eine Azure Cosmos DB Gremlin-Datenbank vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb gremlin database exists --account-name
