### YamlMime:AzureCLIGroup
uid: az_postgres_server_logs
name: az postgres server-logs
summary: Verwalten von Serverprotokollen.
description: ''
directCommands:
- uid: az_postgres_server_logs_download
  name: az postgres server-logs download
  summary: Lädt Protokolldateien herunter
  description: ''
  syntax: >-
    az postgres server-logs download --name
                                     [--ids]
                                     [--resource-group]
                                     [--server-name]
                                     [--subscription]
  examples:
  - summary: Laden Sie die Protokolldateien F1 und F2 vom Server ' testsvr ' in das aktuelle Verzeichnis herunter.
    syntax: az postgres server-logs download -g testgroup -s testsvr -n f1.log f2.log
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Durch Leerzeichen getrennte Liste der Protokoll Dateinamen auf dem Server, die heruntergeladen werden sollen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_logs_list
  name: az postgres server-logs list
  summary: Listet die Protokolldateien für einen Server auf.
  description: ''
  syntax: >-
    az postgres server-logs list --resource-group
                                 --server-name
                                 [--file-last-written]
                                 [--filename-contains]
                                 [--max-file-size]
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Listet die Protokolldateien für "testsvr" auf, die in den letzten 72 Stunden geändert wurden (Standardwert).
    syntax: az postgres server-logs list -g testgroup -s testsvr
  - summary: Listet die Protokolldateien für "testsvr" auf, die in den letzten 10 Stunden geändert wurden.
    syntax: az postgres server-logs list -g testgroup -s testsvr --file-last-written 10
  - summary: Listet die Protokolldateien für "testsvr" mit einer Größe von weniger als 30 KB auf.
    syntax: az postgres server-logs list -g testgroup -s testsvr --max-file-size 30
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Der Name des Servers.
    description: ''
  optionalParameters:
  - name: --file-last-written
    summary: Ganzzahl (in Stunden), um die Uhrzeit der letzten Änderung anzugeben, der Standardwert ist 72.
    description: ''
  - name: --filename-contains
    summary: Das Muster, dem der Dateiname entsprechen soll.
    description: ''
  - name: --max-file-size
    summary: Die Dateigrößen Beschränkung zum Filtern von Dateien.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_postgres_server_logs_download
- az_postgres_server_logs_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
