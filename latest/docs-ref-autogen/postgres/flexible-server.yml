    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_flexible_server_show_connection_string
  name: az postgres flexible-server show-connection-string
  summary: Zeigen Sie die Verbindungs Zeichenfolgen für eine flexible PostgreSQL-Server-Datenbank an.
  description: ''
  syntax: >-
    az postgres flexible-server show-connection-string [--admin-password]
                                                       [--admin-user]
                                                       [--database-name]
                                                       [--ids]
                                                       [--server-name]
                                                       [--subscription]
  examples:
  - summary: Verbindungs Zeichenfolgen für cmd-und Programmiersprachen anzeigen.
    syntax: az postgres flexible-server show-connection-string -s testServer -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Das Anmelde Kennwort des Administrators.
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Der Anmelde Name des Administrators.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Der Name einer Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Name des Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
