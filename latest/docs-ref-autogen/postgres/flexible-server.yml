### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server
name: az postgres flexible-server
summary: Verwalten sie Azure Database for PostgreSQL Flexible Server.
description: ''
directCommands:
- uid: az_postgres_flexible-server_connect
  name: az postgres flexible-server connect
  summary: Stellen Sie eine Verbindung mit einem flexiblen Server her.
  description: ''
  syntax: >-
    az postgres flexible-server connect --admin-user
                                        --name
                                        [--admin-password]
                                        [--database-name]
                                        [--interactive]
                                        [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-user -u
    summary: Der Anmeldebenutzername des Administrators.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: Das Anmeldekennwort des Administrators.
    description: ''
  - name: --database-name -d
    summary: Der Name einer Datenbank.
    description: ''
  - name: --interactive
    summary: Übergeben Sie diesen Parameter, um eine Verbindung mit der Datenbank im interaktiven Modus herzustellen.
    description: ''
  - name: --querytext -q
    summary: Eine Abfrage, die für den flexiblen Server ausgeführt werden soll.
    description: ''
- uid: az_postgres_flexible-server_create
  name: az postgres flexible-server create
  summary: Erstellen sie einen flexiblen Server.
  description: ''
  syntax: >-
    az postgres flexible-server create [--address-prefixes]
                                       [--admin-password]
                                       [--admin-user]
                                       [--assign-identity]
                                       [--backup-retention]
                                       [--high-availability]
                                       [--location]
                                       [--name]
                                       [--public-access]
                                       [--resource-group]
                                       [--sku-name]
                                       [--storage-size]
                                       [--subnet]
                                       [--subnet-prefixes]
                                       [--subscription]
                                       [--tags]
                                       [--tier]
                                       [--version]
                                       [--vnet]
                                       [--zone]
  examples:
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server mit Standardparams (Ressourcengruppe, Speicherort, Servername, Benutzername, Kennwort), wobei das VNET standardmäßig aktiviert ist.
    syntax: az postgres flexible-server create
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server mit Standardparams (Ressourcengruppe, Speicherort, Servername, Benutzername, Kennwort) mit allen öffentlichen IP-Adresse (0.0.0.0 - 255.255.255.255).
    syntax: az postgres flexible-server create --public-access all
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server mit Standardparams (Ressourcengruppe, Speicherort, Servername, Benutzername, Kennwort) mit öffentlichem Zugriff ohne Firewallregeln.
    syntax: az postgres flexible-server create --public-access none
  - summary: Erstellen eines flexiblen PostgreSQL-Servers mit öffentlichem Zugriff und Hinzufügen einer Client-IP-Adresse für den Zugriff auf den Server
    syntax: az postgres flexible-server create --public-access <my_client_ip>
  - summary: Erstellen eines flexiblen PostgreSQL-Servers mit öffentlichem Zugriff und Hinzufügen des IP-Adressbereichs für den Zugriff auf diesen Server
    syntax: az postgres flexible-server create --public-access <start_ip_address-end_ip_address>
  - summary: Erstellen eines flexiblen PostgreSQL-Servers mit öffentlichem Zugriff und Zulassen der Verbindung von Anwendungen von Azure-IP-Adressen mit Ihrem flexiblen Server
    syntax: az postgres flexible-server create --public-access 0.0.0.0
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server mit der angegebenen SKU und dem angegebenen Speicher unter Verwendung von Standardwerten aus dem lokalen Kontext.
    syntax: az postgres flexible-server create --name testServer --admin-password password
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server mithilfe eines bereits vorhandenen virtuellen Netzwerks und Subnetzes. Wenn das angegebene virtuelle Netzwerk und das Subnetz nicht vorhanden sind, werden beide mit dem Standardadresspräfix erstellt.
    syntax: az postgres flexible-server create --vnet myVnet --subnet mySubnet
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server, indem Sie bereits vorhandenes virtuelles Netzwerk, Subnetz und die Subnetz-ID verwenden. Das bereitgestellte Subnetz sollte keine anderen Ressourcen enthalten, und dieses Subnetz wird an Microsoft.DBforMySQL/flexibleServers delegiert, falls nicht bereits delegiert.
    syntax: az postgres flexible-server create --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNetName}/subnets/{SubnetName}
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server mithilfe eines neuen virtuellen Netzwerks, einem Subnetz mit einem nicht standardmäßigen Adresspräfix.
    syntax: az postgres flexible-server create --vnet myVnet --address-prefixes 10.0.0.0/24 --subnet mySubnet --subnet-prefixes 10.0.0.0/24
  - summary: Erstellen Sie einen flexiblen PostgreSQL-Server mit festgelegten Parametern.
    syntax: >-
      az postgres flexible-server create --location northeurope --resource-group testGroup \
        --name testServer --admin-user username --admin-password password \
        --sku-name Standard_D4s_v3 --tier GeneralPurpose --public-access 0.0.0.0 \
        --storage-size 512 --tags "key=value" --version 12
  optionalParameters:
  - name: --address-prefixes
    summary: Das IP-Adresspräfix, das beim Erstellen eines neuen virtuellen Netzwerks im CIDR-Format verwendet werden soll. Der Standardwert ist 10.0.0.0/16.
    description: ''
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --admin-user -u
    defaultValue: vibrantCaribou4
    summary: Administratorbenutzername für den Server. Nachdem sie festgelegt wurde, kann sie nicht mehr geändert werden.
    description: ''
  - name: --assign-identity
    summary: Generieren und zuweisen einer Azure Active Directory-Identität für diesen Server zur Verwendung mit Schlüsselverwaltungsdiensten wie Azure KeyVault. Sie müssen kein zusätzliches Argument eingeben.
    description: ''
  - name: --backup-retention
    defaultValue: "7"
    summary: Die Anzahl der Tage, für die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --high-availability
    defaultValue: Disabled
    summary: Aktivieren oder Deaktivieren der Hochverfügbarkeitsfunktion.  Der Standardwert ist Deaktiviert.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --public-access
    summary: Bestimmt den öffentlichen Zugriff. Geben Sie einzelne IP-Adressen oder ip-Adressbereich ein, die in die Liste der zulässigen IP-Adressen aufgenommen werden sollen. IP-Adressbereiche müssen durch Bindestriche getrennt sein und dürfen keine Leerzeichen enthalten. Die Angabe von 0.0.0.0 ermöglicht den öffentlichen Zugriff von allen in Azure bereitgestellten Ressourcen für den Zugriff auf Ihren Server. Wenn sie auf "None" (Keine) festlegen, wird der Server im öffentlichen Zugriffsmodus, aber keine Firewallregel erstellt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku-name
    defaultValue: Standard_D2s_v3
    summary: 'Der Name der Compute-SKU. Entspricht der Konvention Standard_{VM-Name}. Beispiele: Standard_D4s_v3.'
    description: ''
  - name: --storage-size
    defaultValue: "128"
    summary: Die Speicherkapazität des Servers. Der Mindestwert beträgt 32 GiB und der höchstwert 16 TiB.
    description: ''
  - name: --subnet
    summary: Ressourcen-ID eines vorhandenen Subnetzes. Beachten Sie, dass das Subnetz an Microsoft.DBforPostgreSQL/flexibleServers/Microsoft.DBforMySQL/flexibleServers delegiert wird. Nach der Delegierung kann dieses Subnetz nicht für andere Arten von Azure-Ressourcen verwendet werden.
    description: ''
  - name: --subnet-prefixes
    summary: Das Subnetz-IP-Adresspräfix, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll. Der Standardwert ist 10.0.0.0/24.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    defaultValue: GeneralPurpose
    summary: 'Computeebene des Servers. Akzeptierte Werte: Burstfähig, AllgemeinPurpose, Arbeitsspeicheroptimierte Werte.'
    description: ''
  - name: --version
    defaultValue: "12"
    summary: Hauptversion des Servers.
    description: ''
  - name: --vnet
    summary: Name eines vorhandenen virtuellen Netzwerks oder Name eines neuen zu erstellende Netzwerks. Der Name muss zwischen 2 und 64 Zeichen lang sein. Der Name muss mit einem Buchstaben oder einer Ziffer beginnen, auf einen Buchstaben, eine Ziffer oder einen Unterstrich enden und darf nur Buchstaben, Ziffern, Unterstriche, Punkte und Bindestriche enthalten.
    description: ''
  - name: --zone -z
    summary: Verfügbarkeitszone, in der die Ressource bereitgestellt werden soll.
    description: ''
- uid: az_postgres_flexible-server_delete
  name: az postgres flexible-server delete
  summary: Löschen sie einen flexiblen Server.
  description: ''
  syntax: >-
    az postgres flexible-server delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Löschen sie einen flexiblen Server.
    syntax: az postgres flexible-server delete --resource-group testGroup --name testServer
  - summary: Löschen Sie einen flexiblen Server ohne Aufforderung oder Bestätigung.
    syntax: az postgres flexible-server delete --resource-group testGroup --name testServer --yes
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_postgres_flexible-server_list
  name: az postgres flexible-server list
  summary: Auflisten der verfügbaren flexiblen Server
  description: ''
  syntax: >-
    az postgres flexible-server list [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Listet alle flexiblen PostgreSQL-Server in einem Abonnement auf.
    syntax: az postgres flexible-server list
  - summary: Listet alle flexiblen PostgreSQL-Server in einer Ressourcengruppe auf.
    syntax: az postgres flexible-server list --resource-group testGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_postgres_flexible-server_list-skus
  name: az postgres flexible-server list-skus
  summary: Listet die verfügbaren SKUs in der angegebenen Region auf.
  description: ''
  syntax: >-
    az postgres flexible-server list-skus --location
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_postgres_flexible-server_restart
  name: az postgres flexible-server restart
  summary: Starten Sie einen flexiblen Server neu.
  description: ''
  syntax: >-
    az postgres flexible-server restart [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Starten Sie einen flexiblen Server neu.
    syntax: az postgres flexible-server restart --resource-group testGroup --name testServer
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_postgres_flexible-server_restore
  name: az postgres flexible-server restore
  summary: Stellen Sie einen flexiblen Server aus einer Sicherung wieder her.
  description: ''
  syntax: >-
    az postgres flexible-server restore --source-server
                                        [--ids]
                                        [--location]
                                        [--name]
                                        [--no-wait]
                                        [--resource-group]
                                        [--restore-time]
                                        [--subscription]
                                        [--zone]
  examples:
  - summary: Stellen Sie "testServer" zu einem bestimmten Zeitpunkt als neuen Server "testServerNew" wieder her.
    syntax: az postgres flexible-server restore --resource-group testGroup --name testServerNew --source-server testServer --restore-time "2017-06-15T13:10:00Z"
  - summary: Stellen Sie "testServer2" auf "testServerNew" wieder her, wobei sich "testServerNew" in einer anderen Ressourcengruppe als "testServer2" befindet.
    syntax: >-
      az postgres flexible-server restore --resource-group testGroup --name testServerNew \
        --source-server "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforPostgreSQL/servers/testServer2" \
        --restore-time "2017-06-15T13:10:00Z"
  requiredParameters:
  - isRequired: true
    name: --source-server
    summary: Der Name des Quellservers, von dem die Wiederherstellung ausgeführt werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des neuen Servers, der durch den Befehl „restore“ erstellt wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restore-time
    defaultValue: 2021-04-15T09:44:37+00:00
    summary: Der Zeitpunkt in UTC, aus dem die Wiederherstellung erfolgen soll (ISO8601-Format), z.B. 2017-04-26T02:10:00+00:00.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --zone
    summary: Verfügbarkeitszone, in der die Ressource bereitgestellt werden soll.
    description: ''
- uid: az_postgres_flexible-server_show
