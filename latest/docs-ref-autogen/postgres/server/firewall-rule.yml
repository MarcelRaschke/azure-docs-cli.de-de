### YamlMime:AzureCLIGroup
uid: az_postgres_server_firewall_rule
name: az postgres server firewall-rule
summary: Verwalten von Firewallregeln für einen Server.
description: ''
directCommands:
- uid: az_postgres_server_firewall_rule_create
  name: az postgres server firewall-rule create
  summary: Erstellen Sie eine neue Firewallregel für einen Server.
  description: ''
  syntax: >-
    az postgres server firewall-rule create --end-ip-address
                                            --name
                                            --resource-group
                                            --server-name
                                            --start-ip-address
                                            [--subscription]
  examples:
  - summary: Erstellen Sie eine Firewallregel, die Verbindungen von einer bestimmten IP-Adresse zulässt.
    syntax: az postgres server firewall-rule create -g testgroup -s testsvr -n allowip --start-ip-address 107.46.14.221 --end-ip-address 107.46.14.221
  - summary: Erstellen Sie eine Firewallregel, die Verbindungen aus einem IP-Adressbereich zulässt.
    syntax: az postgres server firewall-rule create -g testgroup -s testsvr -n allowiprange --start-ip-address 107.46.14.0 --end-ip-address 107.46.14.221
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Verwenden Sie den Wert "0.0.0.0", um alle Azure-internen IP-Adressen darzustellen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Firewallregel. Der Name für die Firewallregel darf nicht leer sein. Der Name der Firewallregel darf nur 0-9, a-z, a-z, "-" und "_" enthalten. Der Name der Firewallregel darf nicht länger als 128 Zeichen sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Verwenden Sie den Wert "0.0.0.0", um alle Azure-internen IP-Adressen darzustellen.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_firewall_rule_delete
  name: az postgres server firewall-rule delete
  summary: Dient zum Löschen einer Firewallregel.
  description: ''
  syntax: >-
    az postgres server firewall-rule delete [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--server-name]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Dient zum Löschen einer Firewallregel. automatisch generierten
    syntax: az postgres server firewall-rule delete --name MyFirewallRule --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Firewallregel. Der Name für die Firewallregel darf nicht leer sein. Der Name der Firewallregel darf nur 0-9, a-z, a-z, "-" und "_" enthalten. Der Name der Firewallregel darf nicht länger als 128 Zeichen sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_postgres_server_firewall_rule_list
  name: az postgres server firewall-rule list
  summary: Auflisten aller Firewallregeln für einen Server.
  description: ''
  syntax: >-
    az postgres server firewall-rule list [--ids]
                                          [--query-examples]
                                          [--resource-group]
                                          [--server-name]
                                          [--subscription]
  examples:
  - summary: Auflisten aller Firewallregeln für einen Server. automatisch generierten
    syntax: az postgres server firewall-rule list --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
