### YamlMime:AzureCLIGroup
uid: az_postgres_server_configuration
name: az postgres server configuration
summary: Verwalten Sie Konfigurationswerte für einen Server.
description: ''
directCommands:
- uid: az_postgres_server_configuration_list
  name: az postgres server configuration list
  summary: Listet die Konfigurationswerte für einen Server auf
  description: ''
  syntax: >-
    az postgres server configuration list [--ids]
                                          [--query-examples]
                                          [--resource-group]
                                          [--server-name]
                                          [--subscription]
  examples:
  - summary: Listet die Konfigurationswerte für einen Server auf automatisch generierten
    syntax: az postgres server configuration list --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_configuration_set
  name: az postgres server configuration set
  summary: Aktualisiert die Konfiguration eines Servers
  description: ''
  syntax: >-
    az postgres server configuration set [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--server-name]
                                         [--subscription]
                                         [--value]
  examples:
  - summary: Legen Sie einen neuen Konfigurations Wert fest.
    syntax: az postgres server configuration set -g testgroup -s testsvr -n {config_name} --value {config_value}
  - summary: Legen Sie einen Konfigurations Wert auf den Standardwert fest.
    syntax: az postgres server configuration set -g testgroup -s testsvr -n {config_name}
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Serverkonfiguration.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value
    summary: Der Wert der Konfiguration. Wenn kein Wert angegeben wird, wird der Konfigurations Wert auf Default festgelegt.
    description: ''
- uid: az_postgres_server_configuration_show
  name: az postgres server configuration show
  summary: Die Konfiguration für einen Server zu erhalten. "
  description: ''
  syntax: >-
    az postgres server configuration show [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--server-name]
                                          [--subscription]
  examples:
  - summary: Die Konfiguration für einen Server zu erhalten. " automatisch generierten
    syntax: az postgres server configuration show --name MyServerConfiguration --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Serverkonfiguration.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_postgres_server_configuration_list
- az_postgres_server_configuration_set
- az_postgres_server_configuration_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
