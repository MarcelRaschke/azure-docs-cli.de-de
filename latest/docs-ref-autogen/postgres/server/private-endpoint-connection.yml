- uid: az_postgres_server_private_endpoint_connection_show
  name: az postgres server private-endpoint-connection show
  summary: Anzeigen der Details einer privaten Endpunkt Verbindung, die einem PostgreSQL-Server zugeordnet ist.
  description: ''
  syntax: >-
    az postgres server private-endpoint-connection show [--id]
                                                        [--ids]
                                                        [--name]
                                                        [--query-examples]
                                                        [--resource-group]
                                                        [--server-name]
                                                        [--subscription]
  optionalParameters:
