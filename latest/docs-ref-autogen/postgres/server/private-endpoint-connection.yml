### YamlMime:AzureCLIGroup
uid: az_postgres_server_private-endpoint-connection
name: az postgres server private-endpoint-connection
summary: Verwaltet private Endpunkt Verbindungen des PostgreSQL-Servers.
description: ''
directCommands:
- uid: az_postgres_server_private-endpoint-connection_approve
  name: az postgres server private-endpoint-connection approve
  summary: Genehmigen Sie die angegebene private Endpunkt Verbindung, die einem PostgreSQL-Server zugeordnet ist.
  description: ''
  syntax: >-
    az postgres server private-endpoint-connection approve [--description]
                                                           [--id]
                                                           [--ids]
                                                           [--name]
                                                           [--resource-group]
                                                           [--server-name]
                                                           [--subscription]
  optionalParameters:
  - name: --description
    summary: Kommentare für den Genehmigungs Vorgang.
    description: ''
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, die dem Server zugeordnet ist. Bei Angabe von--Server-Name/-s und--Name/-n sollte diese Angabe weggelassen werden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der dem Server zugeordnet ist. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe des angegebenen Servers.
    description: ''
  - name: --server-name -s
    summary: Der Name des Servers. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
