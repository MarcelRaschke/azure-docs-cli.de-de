### YamlMime:AzureCLIGroup
uid: az_postgres_server_replica
name: az postgres server replica
summary: Verwalten von Lese Replikaten.
description: ''
directCommands:
- uid: az_postgres_server_replica_create
  name: az postgres server replica create
  summary: Erstellen Sie ein Lese Replikat für einen Server.
  description: ''
  syntax: >-
    az postgres server replica create --name
                                      --resource-group
                                      --source-server
                                      [--location]
                                      [--no-wait]
                                      [--sku-name]
                                      [--subscription]
  examples:
  - summary: Erstellen Sie ein Lese Replikat "testreplsvr" für "testsvr".
    syntax: az postgres server replica create -n testreplsvr -g testgroup -s testsvr
  - summary: Erstellen Sie ein Lese Replikat "testreplsvr" für "testsvr2", wobei "testreplsvr" sich in einer anderen Ressourcengruppe befindet.
    syntax: >-
      az postgres server replica create -n testreplsvr -g testgroup \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforPostgreSQL/servers/testsvr2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Der Name oder die Ressourcen-ID des Master Servers für das zu erstellenden Replikat.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Wenn nicht angegeben, befindet sich das Erstellungs Replikat am gleichen Speicherort wie der Master Server.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-name
    summary: 'Der Name der SKU. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4 MO_Gen5_16.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_replica_list
  name: az postgres server replica list
  summary: Listet alle Lese Replikate für einen bestimmten Server auf.
  description: ''
  syntax: >-
    az postgres server replica list [--ids]
                                    [--query-examples]
                                    [--resource-group]
                                    [--server-name]
                                    [--subscription]
  examples:
  - summary: Listet alle Lese Replikate für den Master Server ' testsvr ' auf.
    syntax: az postgres server replica list -g testgroup -s testsvr
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Der Name des Master Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_replica_stop
  name: az postgres server replica stop
  summary: Beendet die Replikation zu einem Lese Replikat und macht es zu einem Lese-/schreibserver.
  description: ''
  syntax: >-
    az postgres server replica stop [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: Beendet die Replikation auf "testreplsvr" und macht Sie zu einem Lese-/Schreib-Server.
    syntax: az postgres server replica stop -g testgroup -n testreplsvr
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
commands:
- az_postgres_server_replica_create
- az_postgres_server_replica_list
- az_postgres_server_replica_stop
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
