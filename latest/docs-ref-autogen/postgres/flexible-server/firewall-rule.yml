### YamlMime:AzureCLIGroup
uid: az_postgres_flexible_server_firewall_rule
name: az postgres flexible-server firewall-rule
summary: Verwalten von Firewallregeln für einen Server.
description: ''
directCommands:
- uid: az_postgres_flexible_server_firewall_rule_create
  name: az postgres flexible-server firewall-rule create
  summary: Erstellen Sie eine neue Firewallregel für einen flexiblen Server.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule create --name
                                                     --resource-group
                                                     [--end-ip-address]
                                                     [--rule-name]
                                                     [--start-ip-address]
                                                     [--subscription]
  examples:
  - summary: Erstellen Sie eine Firewallregel, die Verbindungen von einer bestimmten IP-Adresse zulässt.
    syntax: az postgres flexible-server firewall-rule create --resource-group testGroup --name testServer --rule-name allowip --start-ip-address 107.46.14.221 --end-ip-address 107.46.14.221
  - summary: Erstellen Sie eine Firewallregel, die Verbindungen aus einem IP-Adressbereich zulässt.
    syntax: az postgres flexible-server firewall-rule create --resource-group testGroup --name testServer --rule-name allowiprange --start-ip-address 107.46.14.0 --end-ip-address 107.46.14.221
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Verwenden Sie den Wert "0.0.0.0", um alle Azure-internen IP-Adressen darzustellen.
    description: ''
  - name: --rule-name -r
    summary: Der Name der Firewallregel. Wenn Name weggelassen wird, wird der Standardname für den firewallnamen ausgewählt. Der Name der Firewallregel darf nur 0-9, a-z, a-z, "-" und "_" enthalten. Der Name der Firewallregel darf nicht länger als 128 Zeichen sein.
    description: ''
  - name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Verwenden Sie den Wert "0.0.0.0", um alle Azure-internen IP-Adressen darzustellen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_flexible_server_firewall_rule_delete
  name: az postgres flexible-server firewall-rule delete
  summary: Dient zum Löschen einer Firewallregel.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule delete [--ids]
                                                     [--name]
                                                     [--resource-group]
                                                     [--rule-name]
                                                     [--subscription]
                                                     [--yes]
  examples:
  - summary: Dient zum Löschen einer Firewallregel.
    syntax: az postgres flexible-server firewall-rule delete --rule-name testRule --resource-group testGroup --name testServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name -r
    summary: Der Name der Firewallregel. Wenn Name weggelassen wird, wird der Standardname für den firewallnamen ausgewählt. Der Name der Firewallregel darf nur 0-9, a-z, a-z, "-" und "_" enthalten. Der Name der Firewallregel darf nicht länger als 128 Zeichen sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_postgres_flexible_server_firewall_rule_list
  name: az postgres flexible-server firewall-rule list
  summary: Auflisten aller Firewallregeln für einen flexiblen Server
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule list --name
                                                   --resource-group
                                                   [--query-examples]
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_flexible_server_firewall_rule_show
  name: az postgres flexible-server firewall-rule show
  summary: Hier finden Sie die Details einer Firewallregel.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule show [--ids]
                                                   [--name]
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--rule-name]
                                                   [--subscription]
  examples:
  - summary: Hier finden Sie die Details einer Firewallregel.
    syntax: az postgres flexible-server firewall-rule show --rule-name testRule --resource-group testGroup --name testServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name -r
    summary: Der Name der Firewallregel. Wenn Name weggelassen wird, wird der Standardname für den firewallnamen ausgewählt. Der Name der Firewallregel darf nur 0-9, a-z, a-z, "-" und "_" enthalten. Der Name der Firewallregel darf nicht länger als 128 Zeichen sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_flexible_server_firewall_rule_update
  name: az postgres flexible-server firewall-rule update
  summary: Aktualisieren Sie eine Firewallregel.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule update [--add]
                                                     [--end-ip-address]
                                                     [--force-string]
                                                     [--ids]
                                                     [--name]
                                                     [--remove]
                                                     [--resource-group]
                                                     [--rule-name]
                                                     [--set]
                                                     [--start-ip-address]
                                                     [--subscription]
  examples:
  - summary: Aktualisieren Sie die Start-IP-Adresse einer Firewallregel.
    syntax: az postgres flexible-server firewall-rule update --resource-group testGroup --name testServer --rule-name allowiprange --start-ip-address 107.46.14.1
  - summary: Aktualisieren Sie die Start-und End-IP-Adresse einer Firewallregel.
    syntax: az postgres flexible-server firewall-rule update --resource-group testGroup --name testServer --rule-name allowiprange --start-ip-address 107.46.14.2 --end-ip-address 107.46.14.218
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --end-ip-address
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name -r
    summary: Der Name der Firewallregel. Wenn Name weggelassen wird, wird der Standardname für den firewallnamen ausgewählt. Der Name der Firewallregel darf nur 0-9, a-z, a-z, "-" und "_" enthalten. Der Name der Firewallregel darf nicht länger als 128 Zeichen sein.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Verwenden Sie den Wert "0.0.0.0", um alle Azure-internen IP-Adressen darzustellen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
