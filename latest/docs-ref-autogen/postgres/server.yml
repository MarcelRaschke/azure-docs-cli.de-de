  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_show_connection_string
  name: az postgres server show-connection-string
  summary: Zeigen Sie die Verbindungs Zeichenfolgen für eine PostgreSQL-Server Datenbank an.
  description: ''
  syntax: >-
    az postgres server show-connection-string [--admin-password]
                                              [--admin-user]
                                              [--database-name]
                                              [--ids]
                                              [--server-name]
                                              [--subscription]
  examples:
  - summary: Verbindungs Zeichenfolgen für cmd-und Programmiersprachen anzeigen.
    syntax: az postgres server show-connection-string -s testServer -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Das Anmelde Kennwort des Administrators.
    description: ''
  - name: --admin-user -u
    defaultValue: '{username}'
    summary: Der Anmelde Name des Administrators.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Der Name einer Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Name des Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_update
  name: az postgres server update
  summary: Aktualisieren eines Servers
  description: ''
  syntax: >-
    az postgres server update [--add]
                              [--admin-password]
                              [--assign-identity]
                              [--auto-grow {Disabled, Enabled}]
                              [--backup-retention]
                              [--force-string]
                              [--ids]
                              [--minimal-tls-version {TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled}]
                              [--name]
                              [--public]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--sku-name]
                              [--ssl-enforcement {Disabled, Enabled}]
                              [--storage-size]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Aktualisieren Sie die SKU eines Servers.
    syntax: az postgres server update -g testgroup -n testsvrnew --sku-name GP_Gen5_4
  - summary: Aktualisieren Sie die Tags eines Servers.
    syntax: az postgres server update -g testgroup -n testsvrnew --tags "k1=v1" "k2=v2"
  - summary: Aktualisieren eines Servers automatisch generierten
    syntax: az postgres server update --name testsvrnew --resource-group testgroup --ssl-enforcement Enabled --minimal-tls-version TLS1_0
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --assign-identity
    summary: Generieren und Zuweisen einer Azure Active Directory-Identität für diesen Server zur Verwendung mit Schlüssel Verwaltungsdiensten wie Azure keyvault.
    description: ''
  - name: --auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder Deaktivieren der automatische Vergrößerung des Speichers. Der Standardwert ist aktiviert.
    description: ''
  - name: --backup-retention
    summary: Die Anzahl der Tage, die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled
    summary: Legen Sie die minimale TLS-Version für Verbindungen mit dem Server fest, wenn SSL aktiviert ist. Der Standardwert ist "tlsenforcementdeaktiviert".
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --public --public-network-access
    summary: 'Aktivieren oder Deaktivieren des öffentlichen Netzwerk Zugriffs auf den Server. Wenn diese Option deaktiviert ist, können nur über private Verknüpfungen hergestellte Verbindungen diesen Server erreichen. Zulässige Werte sind: aktiviert, deaktiviert, alle, 0.0.0.0, <SingleIP> , <StartIP-DestinationIP>. Der Standardwert ist aktiviert.'
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku-name
    summary: 'Der Name der SKU. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4 MO_Gen5_16.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktiviert oder deaktiviert die SSL-Erzwingung für Verbindungen mit dem Server. Der Standardwert ist aktiviert.
    description: ''
  - name: --storage-size
    summary: 'Die Speicherkapazität des Servers (Einheit: MB). Mindestens 5.120 und erhöht sich in Inkrementen von 1.024. Der Standardwert ist 51200.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_postgres_server_wait
  name: az postgres server wait
  summary: Warten Sie, bis der Server bestimmte Bedingungen erfüllt.
  description: ''
  syntax: >-
    az postgres server wait [--custom]
                            [--exists]
                            [--ids]
                            [--interval]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--timeout]
  optionalParameters:
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
