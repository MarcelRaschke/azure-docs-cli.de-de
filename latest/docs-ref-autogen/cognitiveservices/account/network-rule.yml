### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_network-rule
name: az cognitiveservices account network-rule
summary: Verwalten von Netzwerk Regeln.
description: ''
directCommands:
- uid: az_cognitiveservices_account_network-rule_add
  name: az cognitiveservices account network-rule add
  summary: Fügen Sie eine Netzwerk Regel hinzu.
  description: Regeln können für eine IPv4-Adresse, einen Adressbereich (CIDR-Format) oder ein Subnetz eines virtuellen Netzwerks erstellt werden.
  syntax: >-
    az cognitiveservices account network-rule add --name
                                                  --resource-group
                                                  [--ip-address]
                                                  [--subnet]
                                                  [--subscription]
                                                  [--vnet-name]
  examples:
  - summary: Erstellen Sie eine Regel, um einen bestimmten Adressbereich zuzulassen.
    syntax: az cognitiveservices account network-rule add -g myRg --name MyAccount --ip-address 23.45.1.0/24
  - summary: Erstellen Sie eine Regel, um den Zugriff für ein Subnetz zuzulassen.
    syntax: az cognitiveservices account network-rule add -g myRg --name MyAccount --vnet myvnet --subnet mysubnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_network-rule_list
  name: az cognitiveservices account network-rule list
  summary: Auflisten von Netzwerk Regeln.
  description: ''
  syntax: >-
    az cognitiveservices account network-rule list --name
                                                   --resource-group
                                                   [--query-examples]
                                                   [--subscription]
  examples:
  - summary: Auflisten von Netzwerk Regeln.
    syntax: az cognitiveservices account network-rule list --name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_network-rule_remove
  name: az cognitiveservices account network-rule remove
  summary: Entfernen Sie eine Netzwerk Regel.
  description: ''
  syntax: >-
    az cognitiveservices account network-rule remove --name
                                                     --resource-group
                                                     [--ip-address]
                                                     [--subnet]
                                                     [--subscription]
                                                     [--vnet-name]
  examples:
  - summary: Entfernen Sie eine Netzwerk Regel.
    syntax: az cognitiveservices account network-rule remove --name MyAccount --resource-group MyResourceGroup --subnet mysubnet
  - summary: Entfernen Sie eine Netzwerk Regel.
    syntax: az cognitiveservices account network-rule remove --name MyAccount --ip-address 23.45.1.0/24 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
