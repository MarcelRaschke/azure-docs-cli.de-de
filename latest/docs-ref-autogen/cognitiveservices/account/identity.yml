### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_identity
name: az cognitiveservices account identity
summary: Verwalten der Identität von Cognitive Services Konten
description: ''
directCommands:
- uid: az_cognitiveservices_account_identity_assign
  name: az cognitiveservices account identity assign
  summary: Weisen Sie eine Identität eines Cognitive Services Kontos zu.
  description: Weisen Sie ein Identitäts Objekt eines Cognitive Services Kontos zu. Eine vom System zugewiesene Identität wird generiert und dem Konto zugewiesen.
  syntax: >-
    az cognitiveservices account identity assign --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Weisen Sie eine Identität Cognitive Services Konten zu.
    syntax: az cognitiveservices account identity assign --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_remove
  name: az cognitiveservices account identity remove
  summary: Entfernen Sie die Identität aus einem Cognitive Services Konto.
  description: Entfernen Sie die (falls vorhanden) Identität eines Cognitive Services Kontos.
  syntax: >-
    az cognitiveservices account identity remove --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Entfernen Sie die Identität aus einem Cognitive Services Konto.
    syntax: az cognitiveservices account identity remove --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_show
  name: az cognitiveservices account identity show
  summary: Zeigt die Identität eines Cognitive Services Kontos an.
  description: Anzeigen des Identitäts Objekts eines Cognitive Services Kontos. wenn dem Konto keine Identität zugewiesen ist, kann ein leeres Objekt zurückgegeben werden.
  syntax: >-
    az cognitiveservices account identity show --name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Zeigt die Identität Cognitive Services Konten an.
    syntax: az cognitiveservices account identity show --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
