### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_keys
name: az cognitiveservices account keys
summary: Verwalten Sie Azure Cognitive Services-Konten.
description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
directCommands:
- uid: az_cognitiveservices_account_keys_list
  name: az cognitiveservices account keys list
  summary: Verwalten Sie Azure Cognitive Services-Konten.
  description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
  syntax: >-
    az cognitiveservices account keys list --name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Aktuelle Ressourcen Schlüssel erhalten.
    syntax: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
  - summary: Verwalten Sie Azure Cognitive Services-Konten. automatisch generierten
    syntax: az cognitiveservices account keys list --name myresource --resource-group cognitive-services-resource-group --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_keys_regenerate
  name: az cognitiveservices account keys regenerate
  summary: Verwalten Sie Azure Cognitive Services-Konten.
  description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
  syntax: >-
    az cognitiveservices account keys regenerate --key-name {key1, key2}
                                                 --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Neue Schlüssel für Ressource erhalten.
    syntax: az cognitiveservices account keys regenerate --name myresource -g cognitive-services-resource-group --key-name key1
  requiredParameters:
  - isRequired: true
    name: --key-name
    parameterValueGroup: key1, key2
    summary: Schlüssel Name, der generiert werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
commands:
- az_cognitiveservices_account_keys_list
