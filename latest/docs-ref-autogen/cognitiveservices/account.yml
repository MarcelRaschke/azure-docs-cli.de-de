### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account
name: az cognitiveservices account
summary: Verwalten Sie Azure Cognitive Services-Konten.
description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur https://docs.microsoft.com/azure/cognitive-services/ Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
directCommands:
- uid: az_cognitiveservices_account_create
  name: az cognitiveservices account create
  summary: Verwalten Sie Azure Cognitive Services-Konten.
  description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur https://docs.microsoft.com/azure/cognitive-services/ Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
  syntax: >-
    az cognitiveservices account create --kind
                                        --location
                                        --name
                                        --resource-group
                                        --sku
                                        [--api-properties]
                                        [--assign-identity]
                                        [--custom-domain]
                                        [--encryption]
                                        [--storage]
                                        [--subscription]
                                        [--tags]
                                        [--yes]
  examples:
  - summary: Erstellen Sie eine S0-API Cognitive Services Konto in West Europa, ohne dass eine Bestätigung erforderlich ist.
    syntax: az cognitiveservices account create -n myresource -g myResourceGroup --kind Face --sku S0 -l WestEurope --yes
  - summary: Verwalten Sie Azure Cognitive Services-Konten. automatisch generierten
    syntax: az cognitiveservices account create --kind Face --location WestEurope --name myresource --resource-group myResourceGroup --sku S0 --subscription MySubscription --yes
  requiredParameters:
  - isRequired: true
    name: --kind
    summary: Der API-Name des Cognitive Services-Kontos.
    description: ''
    valueFrom: az cognitiveservices account list-kinds
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: Name der SKU des Cognitive Services-Kontos.
    description: ''
    valueFrom: az cognitiveservices account list-skus
  optionalParameters:
  - name: --api-properties
    summary: API-Eigenschaften im JSON-Format oder im Format = b c = d. Einige Cognitive Services (d. h. QnA Maker) erfordern zusätzliche API-Eigenschaften, um das Konto zu erstellen.
    description: ''
  - name: --assign-identity
    summary: Generieren Sie eine Azure Active Directory Identität für dieses Konto, und weisen Sie Sie zu.
    description: ''
  - name: --custom-domain
    summary: Benutzer Domäne, die dem Konto zugewiesen ist. Name ist die CNAME-Quelle.
    description: ''
  - name: --encryption
    summary: Die Verschlüsselungs Eigenschaften für diese Ressource im JSON-Format.
    description: ''
  - name: --storage
    summary: Die Speicher Konten für diese Ressource im JSON-Array Format.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --yes
    summary: Nicht zur Bestätigung der Nutzungsbedingungen auffordern.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_delete
  name: az cognitiveservices account delete
  summary: Verwalten Sie Azure Cognitive Services-Konten.
  description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur https://docs.microsoft.com/azure/cognitive-services/ Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
  syntax: >-
    az cognitiveservices account delete --name
                                        --resource-group
                                        [--subscription]
  examples:
  - summary: Konto löschen.
    syntax: az cognitiveservices account delete --name myresource-luis -g cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_list
  name: az cognitiveservices account list
  summary: Verwalten Sie Azure Cognitive Services-Konten.
  description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur https://docs.microsoft.com/azure/cognitive-services/ Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
  syntax: >-
    az cognitiveservices account list [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Listet alle Cognitive Services Konten in einer Ressourcengruppe auf.
    syntax: az cognitiveservices account list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_list-kinds
  name: az cognitiveservices account list-kinds
  summary: Listet alle gültigen Arten für das Azure Cognitive Services-Konto auf.
  description: ''
  syntax: az cognitiveservices account list-kinds [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_list-skus
  name: az cognitiveservices account list-skus
  summary: Verwalten Sie Azure Cognitive Services-Konten.
  description: In diesem Artikel werden nur die Azure CLI Befehle für Azure Cognitive Services Konto-und Abonnement Verwaltung aufgelistet. Informationen zur https://docs.microsoft.com/azure/cognitive-services/ Verwendung der APIs und der unterstützten sdche finden Sie in der Dokumentation unter für einzelne Dienste.
  syntax: >-
    az cognitiveservices account list-skus [--kind]
                                           [--location]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: SKUs anzeigen.
    syntax: az cognitiveservices account list-skus --kind Face --location westus
  optionalParameters:
  - name: --kind
    summary: Der API-Name des Cognitive Services-Kontos.
    description: ''
    valueFrom: az cognitiveservices account list-kinds
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Cognitive Services-Kontos.
    description: >-
      --Kind und--Location werden ignoriert, wenn--Name angegeben wird.

      --Resource-Group ist erforderlich, wenn--Name angegeben ist.
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: --Resource-Group wird verwendet, wenn--Name angegeben wird. In anderen Fällen wird Sie ignoriert.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
