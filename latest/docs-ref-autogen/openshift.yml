### YamlMime:AzureCLIGroup
uid: az_openshift
name: az openshift
summary: Verwalten Sie Azure red hat openshift 3,11-Cluster.
description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. http://aka.ms/aro/4Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
directCommands:
- uid: az_openshift_create
  name: az openshift create
  summary: Erstellen Sie einen neuen Azure red hat openshift 3,11-Cluster.
  description: Die Unterstützung für die Erstellung von Aro 3,11-Clustern endet am 30. November 2020. Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter aka.ms/Aro/4.
  syntax: >-
    az openshift create --name
                        --resource-group
                        [--aad-client-app-id]
                        [--aad-client-app-secret]
                        [--aad-tenant-id]
                        [--compute-count]
                        [--compute-vm-size]
                        [--customer-admin-group-id]
                        [--location]
                        [--no-wait]
                        [--subnet-prefix]
                        [--subscription]
                        [--tags]
                        [--vnet-peer]
                        [--vnet-prefix]
                        [--workspace-id]
  examples:
  - summary: Erstellen eines openshift-Clusters und Automatisches Erstellen eines Aad-Clients
    syntax: az openshift create -g MyResourceGroup -n MyManagedCluster
  - summary: Erstellen eines openshift-Clusters und Automatisches Erstellen eines Aad-Clients und Einrichten der Cluster Administrator Gruppe
    syntax: az openshift create -g MyResourceGroup -n MyManagedCluster --customer-admin-group-id {GROUP_ID}
  - summary: Erstellen Sie einen openshift-Cluster mit fünf Computeknoten und einem benutzerdefinierten Aad-Client.
    syntax: az openshift create -g MyResourceGroup -n MyManagedCluster --aad-client-app-id {APP_ID} --aad-client-app-secret {APP_SECRET} --aad-tenant-id {TENANT_ID} --compute-count 5
  - summary: Erstellen eines openshift-Clusters mit einem benutzerdefinierten vnet
    syntax: az openshift create -g MyResourceGroup -n MyManagedCluster --vnet-peer "/subscriptions/0000000-0000-0000-0000-000000000000/resourceGroups/openshift-vnet/providers/Microsoft.Network/virtualNetworks/test"
  - summary: Erstellen eines openshift-Clusters mit aktivierter Log Analytics Überwachung
    syntax: az openshift create -g MyResourceGroup -n MyManagedCluster --workspace-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/{workspace-id}"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten openshift-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-client-app-id
    summary: Die ID einer Azure Active Directory Client Anwendung. Wenn nichts angegeben ist, wird ein neuer Azure Active Directory-Client erstellt.
    description: ''
  - name: --aad-client-app-secret
    summary: Das Geheimnis einer Azure Active Directory Client Anwendung.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --compute-count -c
    defaultValue: "4"
    summary: Anzahl der Knoten im openshift-Knoten Pool.
    description: ''
  - name: --compute-vm-size -s
    defaultValue: Standard_D4s_v3
    summary: Größe der Virtual Machines, die als openshift-Knoten erstellt werden sollen.
    description: ''
  - name: --customer-admin-group-id
    summary: Die Objekt-ID einer Azure Active Directory Gruppe, die Mitgliedschaften erhält, wird mit der openshift-Gruppe "OSA-Customer-Admins" synchronisiert. Wenn dies nicht angegeben wird, wird kein Clusteradministratorzugriff gewährt.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subnet-prefix
    defaultValue: 10.0.0.0/24
    summary: Die CIDR, die im Subnetz verwendet wird, in dem der Cluster bereitgestellt werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-peer
    summary: Die ID oder der Name eines Subnetzes in einem vorhandenen vnet, in das der Cluster über das Cluster gesendet wird.
    description: ''
  - name: --vnet-prefix
    defaultValue: 10.0.0.0/8
    summary: Die CIDR, die im vnet verwendet wird, in dem der Cluster bereitgestellt werden soll.
    description: ''
  - name: --workspace-id
    summary: Die Ressourcen-ID eines vorhandenen Log Analytics Arbeitsbereichs, der zum Speichern von Überwachungsdaten verwendet werden soll.
    description: ''
- uid: az_openshift_delete
  name: az openshift delete
  summary: Löschen eines Azure red hat openshift 3,11-Clusters.
  description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. http://aka.ms/aro/4Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
  syntax: >-
    az openshift delete --name
                        --resource-group
                        [--no-wait]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Löschen eines Azure red hat openshift 3,11-Clusters.
    syntax: az openshift delete --name MyManagedOpenShiftCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten openshift-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_openshift_list
  name: az openshift list
  summary: Auflisten der Azure red hat openshift 3,11-Cluster.
  description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. http://aka.ms/aro/4Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
  syntax: >-
    az openshift list [--query-examples]
                      [--resource-group]
                      [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_openshift_scale
  name: az openshift scale
  summary: Skalieren Sie den computepool in einem Azure red hat openshift 3,11-Cluster.
  description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. http://aka.ms/aro/4Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
  syntax: >-
    az openshift scale --compute-count
                       --name
                       --resource-group
                       [--no-wait]
                       [--subscription]
  examples:
  - summary: Skalieren Sie den computepool in einem Azure red hat openshift 3,11-Cluster.
    syntax: az openshift scale --compute-count 5 --name MyManagedOpenShiftCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --compute-count -c
    defaultValue: "4"
    summary: Anzahl der Knoten im openshift-computepool.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten openshift-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_openshift_show
  name: az openshift show
  summary: Zeigen Sie die Details für einen Azure red hat openshift 3,11-Cluster an.
  description: Die Unterstützung für vorhandene Aro 3,11-Cluster endet am 2022. Juni. Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter aka.ms/Aro/4.
  syntax: >-
    az openshift show --name
                      --resource-group
                      [--query-examples]
                      [--subscription]
  examples:
  - summary: Zeigen Sie die Details für einen Azure red hat openshift 3,11-Cluster an.
    syntax: az openshift show --name MyManagedOpenShiftCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten openshift-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_openshift_wait
  name: az openshift wait
  summary: Warten Sie, bis ein Azure red hat openshift 3,11-Cluster einen gewünschten Zustand erreicht hat.
  description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. http://aka.ms/aro/4Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
  syntax: >-
    az openshift wait --name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--subscription]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Warten Sie bis zu 30 Minuten, bis ein Cluster aktualisiert wird.
    syntax: az openshift wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten openshift-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_openshift_create
- az_openshift_delete
- az_openshift_list
- az_openshift_monitor
- az_openshift_monitor_disable
- az_openshift_monitor_enable
- az_openshift_scale
- az_openshift_show
- az_openshift_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
