### YamlMime:AzureCLIGroup
uid: az_acs_dcos
name: az acs dcos
summary: Befehle zum Verwalten eines DC/OS-orchestrierten Azure Container Service.
description: ''
directCommands:
- uid: az_acs_dcos_browse
  name: az acs dcos browse
  summary: Erstellt einen SSH-Tunnel für den Azure Container Service und öffnet das Mesosphere DC/OS-Dashboard im Browser.
  description: ''
  syntax: >-
    az acs dcos browse --name
                       --resource-group
                       [--disable-browser]
                       [--ssh-key-file]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Container Dienstanbieter. Sie können den Standard mit konfigurieren `az configure --defaults acs=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Öffnen Sie den Browser nach dem Öffnen eines Proxys für die clusterweb-Benutzeroberfläche nicht.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Pfad zu einer SSH-Schlüsseldatei, die verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_dcos_install-cli
  name: az acs dcos install-cli
  summary: Laden Sie das DC/OS-Befehlszeilen Tool für einen Cluster herunter, und installieren Sie es.
  description: ''
  syntax: >-
    az acs dcos install-cli [--client-version]
                            [--install-location]
                            [--subscription]
  optionalParameters:
  - name: --client-version
    defaultValue: "1.8"
    summary: Zu installierenden kubectl-Version.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Der Pfad zum Installieren von kubectl.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_dcos_browse
- az_acs_dcos_install-cli
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
