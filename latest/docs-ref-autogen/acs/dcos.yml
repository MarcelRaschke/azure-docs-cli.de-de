### YamlMime:AzureCLIGroup
uid: az_acs_dcos
name: az acs dcos
summary: Befehle zum Verwalten einer DC/OS-orchestrierten Azure Container Service.
description: ''
directCommands:
- uid: az_acs_dcos_browse
  name: az acs dcos browse
  summary: Erstellt einen SSH-Tunnel zum Azure-Containerdienst und öffnet das Mesosphere DC/OS-Dashboard im Browser.
  description: ''
  syntax: >-
    az acs dcos browse --name
                       --resource-group
                       [--disable-browser]
                       [--ssh-key-file]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Containerdiensts. Sie können die Standardeinstellung mit `az configure --defaults acs=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Öffnen Sie den Browser nicht, nachdem Sie einen Proxy für die Clusterweb-Benutzeroberfläche geöffnet haben.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Pfad zu einer zu verwendenden SSH-Schlüsseldatei.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_dcos_install-cli
  name: az acs dcos install-cli
  summary: Laden Sie das DC/OS-Befehlszeilentool für einen Cluster herunter, und installieren Sie es.
  description: ''
  syntax: >-
    az acs dcos install-cli [--client-version]
                            [--install-location]
                            [--subscription]
  optionalParameters:
  - name: --client-version
    defaultValue: "1.8"
    summary: Version von kubectl, die installiert werden soll.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Pfad, unter dem kubectl installiert werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_dcos_browse
- az_acs_dcos_install-cli
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
