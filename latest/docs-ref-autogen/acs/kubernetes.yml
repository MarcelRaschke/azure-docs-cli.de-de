### YamlMime:AzureCLIGroup
uid: az_acs_kubernetes
name: az acs kubernetes
summary: Befehle zum Verwalten einer kubernetes-orchestrierten Azure Container Service.
description: ''
directCommands:
- uid: az_acs_kubernetes_browse
  name: az acs kubernetes browse
  summary: Starten Sie einen Proxy, und durchsuchen Sie die Kubernetes-Webbenutzeroberfläche.
  description: ''
  syntax: >-
    az acs kubernetes browse --name
                             --resource-group
                             [--disable-browser]
                             [--ssh-key-file]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Containerdiensts. Sie können die Standardeinstellung mit `az configure --defaults acs=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Öffnen Sie den Browser nicht, nachdem Sie einen Proxy für die Clusterweb-Benutzeroberfläche geöffnet haben.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Pfad zu einer zu verwendenden SSH-Schlüsseldatei.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_get-credentials
  name: az acs kubernetes get-credentials
  summary: Laden Sie Anmeldeinformationen herunter, und installieren Sie sie, um auf einen Cluster zu zugreifen.  Für diesen Befehl ist derselbe private Schlüssel erforderlich, der zum Erstellen des Clusters verwendet wurde.
  description: ''
  syntax: >-
    az acs kubernetes get-credentials --name
                                      --resource-group
                                      [--file]
                                      [--overwrite-existing]
                                      [--ssh-key-file]
                                      [--subscription]
  examples:
  - summary: Laden Sie Anmeldeinformationen herunter, und installieren Sie sie, um auf einen Cluster zu zugreifen.  Für diesen Befehl ist derselbe private Schlüssel erforderlich, der zum Erstellen des Clusters verwendet wurde. (automatisch generiert)
    syntax: az acs kubernetes get-credentials --name MyContainerService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Containerdiensts. Sie können die Standardeinstellung mit `az configure --defaults acs=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --file -f
    defaultValue: ~/.kube/config
    summary: Hier wird die Kubectl-Konfigurationsdatei installiert.
    description: ''
  - name: --overwrite-existing
    summary: Wenn angegeben, überschreiben Sie alle vorhandenen Anmeldeinformationen.
    description: ''
  - name: --ssh-key-file
    summary: Pfad zu einer zu verwendenden SSH-Schlüsseldatei.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_install-cli
  name: az acs kubernetes install-cli
  summary: Laden Sie das Kubernetes-Befehlszeilentool für einen Cluster herunter, und installieren Sie es.
  description: ''
  syntax: >-
    az acs kubernetes install-cli [--base-src-url]
                                  [--client-version]
                                  [--install-location]
                                  [--kubelogin-base-src-url]
                                  [--kubelogin-install-location]
                                  [--kubelogin-version]
                                  [--subscription]
  optionalParameters:
  - name: --base-src-url
    summary: Basis-Downloadquellen-URL für kubectl-Releases.
    description: ''
  - name: --client-version
    defaultValue: latest
    summary: Version von kubectl, die installiert werden soll.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Pfad, unter dem kubectl installiert werden soll.
    description: ''
  - name: --kubelogin-base-src-url -l
    summary: Quell-URL des Basisdownloads für kubelogin-Releases.
    description: ''
  - name: --kubelogin-install-location
    defaultValue: ~/.azure-kubelogin/kubelogin.exe
    summary: Pfad, unter dem kubelogin installiert werden soll.
    description: ''
  - name: --kubelogin-version
    defaultValue: latest
    summary: Version von kubelogin, die installiert werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_kubernetes_browse
- az_acs_kubernetes_get-credentials
- az_acs_kubernetes_install-cli
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
