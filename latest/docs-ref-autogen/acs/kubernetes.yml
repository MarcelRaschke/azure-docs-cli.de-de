### YamlMime:AzureCLIGroup
uid: az_acs_kubernetes
name: az acs kubernetes
summary: Befehle zum Verwalten einer Kubernetes-orchestrierten Azure Container Service.
description: ''
directCommands:
- uid: az_acs_kubernetes_browse
  name: az acs kubernetes browse
  summary: Starten Sie einen Proxy, und navigieren Sie zur Kubernetes-Webbenutzer Oberfläche.
  description: ''
  syntax: >-
    az acs kubernetes browse --name
                             --resource-group
                             [--disable-browser]
                             [--ssh-key-file]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Container Dienstanbieter. Sie können den Standard mit konfigurieren `az configure --defaults acs=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Öffnen Sie den Browser nach dem Öffnen eines Proxys für die clusterweb-Benutzeroberfläche nicht.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Pfad zu einer SSH-Schlüsseldatei, die verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_get-credentials
  name: az acs kubernetes get-credentials
  summary: Herunterladen und Installieren von Anmelde Informationen für den Zugriff auf einen Cluster.  Dieser Befehl erfordert den gleichen privaten Schlüssel, der zum Erstellen des Clusters verwendet wird.
  description: ''
  syntax: >-
    az acs kubernetes get-credentials --name
                                      --resource-group
                                      [--file]
                                      [--overwrite-existing]
                                      [--ssh-key-file]
                                      [--subscription]
  examples:
  - summary: Herunterladen und Installieren von Anmelde Informationen für den Zugriff auf einen Cluster.  Dieser Befehl erfordert den gleichen privaten Schlüssel, der zum Erstellen des Clusters verwendet wird. automatisch generierten
    syntax: az acs kubernetes get-credentials --name MyContainerService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Container Dienstanbieter. Sie können den Standard mit konfigurieren `az configure --defaults acs=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --file -f
    defaultValue: ~/.kube/config
    summary: Installationsort der kubectl-Konfigurationsdatei.
    description: ''
  - name: --overwrite-existing
    summary: Wenn angegeben, überschreiben Sie vorhandene Anmelde Informationen.
    description: ''
  - name: --ssh-key-file
    summary: Pfad zu einer SSH-Schlüsseldatei, die verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_install-cli
  name: az acs kubernetes install-cli
  summary: Laden Sie das Kubernetes-Befehlszeilen Tool für einen Cluster herunter, und installieren Sie es.
  description: ''
  syntax: >-
    az acs kubernetes install-cli [--base-src-url]
                                  [--client-version]
                                  [--install-location]
                                  [--kubelogin-base-src-url]
                                  [--kubelogin-install-location]
                                  [--kubelogin-version]
                                  [--subscription]
  optionalParameters:
  - name: --base-src-url
    summary: Basis Download Quell-URL für kubectl-Releases.
    description: ''
  - name: --client-version
    defaultValue: latest
    summary: Zu installierenden kubectl-Version.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Der Pfad zum Installieren von kubectl.
    description: ''
  - name: --kubelogin-base-src-url -l
    summary: Basis Download Quellen-URL für kubelogin-Releases.
    description: ''
  - name: --kubelogin-install-location
    defaultValue: ~/.azure-kubelogin/kubelogin.exe
    summary: Der Pfad, an dem kubelogin installiert werden soll.
    description: ''
  - name: --kubelogin-version
    defaultValue: latest
    summary: Zu installierenden kubelogin-Version.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_kubernetes_browse
- az_acs_kubernetes_get-credentials
- az_acs_kubernetes_install-cli
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
