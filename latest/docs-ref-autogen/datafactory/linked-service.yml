### YamlMime:AzureCLIGroup
uid: az_datafactory_linked-service
name: az datafactory linked-service
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory Linked-Service** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verknüpfter DataFactory-Dienst.
description: ''
directCommands:
- uid: az_datafactory_linked-service_create
  name: az datafactory linked-service create
  summary: Erstellt oder aktualisiert einen verknüpften Dienst.
  description: ''
  syntax: >-
    az datafactory linked-service create --factory-name
                                         --linked-service-name
                                         --properties
                                         --resource-group
                                         [--if-match]
  examples:
  - summary: LinkedServices_Create
    syntax: az datafactory linked-service create --factory-name "exampleFactoryName" --properties "{\"type\":\"AzureStorage\",\"typeProperties\":{\"connectionString\":{\"type\":\"SecureString\",\"value\":\"DefaultEndpointsProtocol=https;AccountName=examplestorageaccount;AccountKey=<storage key>\"}}}" --name "exampleLinkedService" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Der Name des verknüpften Dienstanbieter
    description: ''
  - isRequired: true
    name: --properties
    summary: 'Eigenschaften des verknüpften Dienstanbieter. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag der linkedservice-Entität.  Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
- uid: az_datafactory_linked-service_delete
  name: az datafactory linked-service delete
  summary: Löscht einen verknüpften Dienst.
  description: ''
  syntax: >-
    az datafactory linked-service delete --factory-name
                                         --linked-service-name
                                         --resource-group
                                         [--yes]
  examples:
  - summary: LinkedServices_Delete
    syntax: az datafactory linked-service delete --factory-name "exampleFactoryName" --name "exampleLinkedService" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Der Name des verknüpften Dienstanbieter
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datafactory_linked-service_list
  name: az datafactory linked-service list
  summary: Listet verknüpfte Dienste auf.
  description: ''
  syntax: >-
    az datafactory linked-service list --factory-name
                                       --resource-group
  examples:
  - summary: LinkedServices_ListByFactory
    syntax: az datafactory linked-service list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datafactory_linked-service_show
  name: az datafactory linked-service show
  summary: Ruft einen verknüpften Dienst ab.
  description: ''
  syntax: >-
    az datafactory linked-service show --factory-name
                                       --linked-service-name
                                       --resource-group
                                       [--if-none-match]
  examples:
  - summary: LinkedServices_Get
    syntax: az datafactory linked-service show --factory-name "exampleFactoryName" --name "exampleLinkedService" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Der Name des verknüpften Dienstanbieter
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag der Entität des verknüpften Dienstanbieter. Sollte nur für Get angegeben werden. Wenn das ETag mit dem vorhandenen Entitätstag übereinstimmt oder wenn \* angegeben wurde, wird kein Inhalt zurückgegeben.
    description: ''
- uid: az_datafactory_linked-service_update
  name: az datafactory linked-service update
  summary: Erstellt oder aktualisiert einen verknüpften Dienst.
  description: ''
  syntax: >-
    az datafactory linked-service update --factory-name
                                         --linked-service-name
                                         --resource-group
                                         [--add]
                                         [--annotations]
                                         [--connect-via]
                                         [--description]
                                         [--force-string]
                                         [--if-match]
                                         [--if-none-match]
                                         [--parameters]
                                         [--remove]
                                         [--set]
  examples:
  - summary: LinkedServices_Update
    syntax: az datafactory linked-service update --factory-name "exampleFactoryName" --description "Example description" --name "exampleLinkedService" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Der Name des verknüpften Dienstanbieter
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --annotations
    summary: 'Liste der Tags, die zum Beschreiben des verknüpften Dienstanbieter verwendet werden können. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --connect-via
    summary: 'Der Verweis auf die Integration Runtime. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --description
    summary: Beschreibung des verknüpften Dienstanbieter
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: ETag der linkedservice-Entität.  Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
  - name: --if-none-match
    summary: ETag der Entität des verknüpften Dienstanbieter. Sollte nur für Get angegeben werden. Wenn das ETag mit dem vorhandenen Entitätstag übereinstimmt oder wenn \* angegeben wurde, wird kein Inhalt zurückgegeben.
    description: ''
  - name: --parameters
    summary: 'Parameter für den verknüpften Dienst. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- az_datafactory_linked-service_create
- az_datafactory_linked-service_delete
- az_datafactory_linked-service_list
- az_datafactory_linked-service_show
- az_datafactory_linked-service_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
