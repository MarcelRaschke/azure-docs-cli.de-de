### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime_managed
name: az datafactory integration-runtime managed
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **verwalteten Befehl AZ DataFactory Integration-Runtime** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: 'DataFactory-Integration: verwaltete Runtime-Untergruppe.'
description: ''
directCommands:
- uid: az_datafactory_integration-runtime_managed_create
  name: az datafactory integration-runtime managed create
  summary: Erstellt oder aktualisiert einen Integration Runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime managed create --factory-name
                                                      --integration-runtime-name
                                                      --resource-group
                                                      [--description]
                                                      [--if-match]
                                                      [--type-properties-compute-properties]
                                                      [--type-properties-ssis-properties]
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Integrations Laufzeit.
    description: ''
  - name: --if-match
    summary: ETag der Integration Runtime Entität. Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
  - name: --type-properties-compute-properties
    summary: 'Die COMPUTE-Ressource für verwaltete Integration Runtime. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --type-properties-ssis-properties
    summary: 'SSIS-Eigenschaften für verwaltete Integration Runtime. Erwarteter Wert: json-string/@json-file .'
    description: ''
commands:
- az_datafactory_integration-runtime_managed_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
