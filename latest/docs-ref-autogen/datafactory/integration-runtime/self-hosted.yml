### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime_self-hosted
name: az datafactory integration-runtime self-hosted
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **selbstgeh osteten Befehl AZ DataFactory Integration-Runtime** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory-Integration-Runtime-Untergruppe selbstgeh ostet.
description: ''
directCommands:
- uid: az_datafactory_integration-runtime_self-hosted_create
  name: az datafactory integration-runtime self-hosted create
  summary: Erstellt oder aktualisiert einen Integration Runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime self-hosted create --factory-name
                                                          --integration-runtime-name
                                                          --resource-group
                                                          [--description]
                                                          [--if-match]
                                                          [--type-properties-linked-info]
  examples:
  - summary: IntegrationRuntimes_Create
    syntax: az datafactory integration-runtime self-hosted create --factory-name "exampleFactoryName" --description "A selfhosted integration runtime" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Integrations Laufzeit.
    description: ''
  - name: --if-match
    summary: ETag der Integration Runtime Entität. Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
  - name: --type-properties-linked-info
    summary: 'Die Basis Definition eines verknüpften Integration Runtime. Erwarteter Wert: json-string/@json-file .'
    description: ''
commands:
- az_datafactory_integration-runtime_self-hosted_create
