### YamlMime:AzureCLIGroup
uid: az_maps_account
name: az maps account
summary: Verwalten von Azure Maps Konten
description: ''
directCommands:
- uid: az_maps_account_create
  name: az maps account create
  summary: Erstellen Sie ein Maps-Konto.
  description: ''
  syntax: >-
    az maps account create --name
                           --resource-group
                           [--accept-tos]
                           [--sku {S0, S1}]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Erstellen Sie ein Maps-Konto. automatisch generierten
    syntax: az maps account create --name MyMapsAccount --resource-group MyResourceGroup --sku S0 --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Maps-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  optionalParameters:
  - name: --accept-tos
    summary: Akzeptieren Sie die Nutzungsbedingungen, und fordern Sie keine Bestätigung an.
    description: Wenn Sie ein Azure Maps Konto erstellen, erklären Sie sich damit einverstanden, dass Sie die Lizenz ( https://azure.microsoft.com/support/legal/) und Datenschutzbestimmungen () gelesen und zugestimmt haben https://privacy.microsoft.com/privacystatement) .
  - name: --sku -s
    defaultValue: S0
    parameterValueGroup: S0, S1
    summary: Der Name der SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_delete
  name: az maps account delete
  summary: Löschen Sie ein Maps-Konto.
  description: ''
  syntax: >-
    az maps account delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Löschen Sie ein Maps-Konto. automatisch generierten
    syntax: az maps account delete --name MyMapsAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Maps-Kontos.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_list
  name: az maps account list
  summary: Hiermit werden alle Karten Konten in einem Abonnement oder in einer Ressourcengruppe angezeigt.
  description: ''
  syntax: >-
    az maps account list [--query-examples]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_show
  name: az maps account show
  summary: Zeigt die Details eines Maps-Kontos an.
  description: ''
  syntax: >-
    az maps account show [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Zeigt die Details eines Maps-Kontos an. automatisch generierten
    syntax: az maps account show --name MyMapsAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Maps-Kontos.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_update
  name: az maps account update
  summary: Aktualisieren Sie die Eigenschaften eines Maps-Kontos.
  description: ''
  syntax: >-
    az maps account update [--add]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--sku {S0, S1}]
                           [--subscription]
                           [--tags]
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Maps-Kontos.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku -s
    parameterValueGroup: S0, S1
    summary: Der Name der SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
