### YamlMime:AzureCLIGroup
uid: az_maps_account_keys
name: az maps account keys
summary: Verwalten von Azure Maps Konto Schlüsseln.
description: ''
directCommands:
- uid: az_maps_account_keys_list
  name: az maps account keys list
  summary: Listet die Schlüssel auf, die mit den Maps-APIs verwendet werden sollen.
  description: Ein Schlüssel wird verwendet, um den Zugriff auf die Maps-Rest-APIs zu authentifizieren und zu autorisieren. Es ist jeweils nur ein Schlüssel erforderlich. zwei werden angegeben, um eine nahtlose Schlüsselgenerierung zu ermöglichen.
  syntax: >-
    az maps account keys list --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Auflisten der Schlüssel, die mit den Maps-APIs verwendet werden sollen (automatisch generiert)
    syntax: az maps account keys list --name MyMapsAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Maps-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_keys_renew
  name: az maps account keys renew
  summary: Erneuern Sie entweder den primären oder den sekundären Schlüssel für die Verwendung mit den Maps-APIs.
  description: Mit diesem Befehl werden alte API-Schlüssel sofort ungültig. Nur die erneuerten Schlüssel können zum Herstellen einer Verbindung mit Maps verwendet werden.
  syntax: >-
    az maps account keys renew --key {primary, secondary}
                               --name
                               --resource-group
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: primary, secondary
    summary: Gibt an, ob der Vorgang auf den primären oder sekundären Schlüssel verweist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Maps-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
commands:
- az_maps_account_keys_list
- az_maps_account_keys_renew
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
