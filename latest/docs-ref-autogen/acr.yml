    summary: Das Timeout in Sekunden.
    description: ''
  - name: --values
    summary: Der Dateipfad der Taskwerte relativ zum Quellkontext.
    description: ''
  - name: <SOURCE_LOCATION>
    summary: Der Verzeichnispfad des lokalen Quellcodes (z.B. "./src") oder die URL zu einem Git-Repository (z. B. https://github.com/Azure-Samples/acr-build-helloworld-node.git ' ' ) oder einem Remote-Tarball (z. B. ' ' ) oder dem Repository eines http://server/context.tar.gz OCI-Artefakts in einer Azure-Containerregistrierung (z. B. "oci://myregistry.azurecr.io/myartifact:mytag"). Wenn "/dev/null" angegeben ist, wird der Wert auf None festgelegt und ignoriert.
    description: ''
