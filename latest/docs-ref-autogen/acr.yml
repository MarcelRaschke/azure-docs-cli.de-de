- uid: az_acr_update
  name: az acr update
  summary: Aktualisieren sie eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr update --name
                  [--add]
                  [--admin-enabled {false, true}]
                  [--allow-trusted-services {false, true}]
                  [--anonymous-pull-enabled {false, true}]
                  [--data-endpoint-enabled {false, true}]
                  [--default-action {Allow, Deny}]
                  [--force-string]
                  [--public-network-enabled {false, true}]
                  [--remove]
                  [--resource-group]
                  [--set]
                  [--sku {Basic, Classic, Premium, Standard}]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Aktualisieren von Tags für eine Azure Container Registry.
    syntax: az acr update -n MyRegistry --tags key1=value1 key2=value2
  - summary: Aktivieren Sie das Administratorbenutzerkonto für eine Azure Container Registry.
    syntax: az acr update -n MyRegistry --admin-enabled true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --admin-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Administratorbenutzer aktiviert ist.
    description: ''
  - name: --allow-trusted-services
    parameterValueGroup: false, true
    summary: Vertrauenswürdigen Azure-Diensten den Zugriff auf netzwerkeinschränkungen Registrierungen gestatten. Weitere Informationen finden Sie unter https://aka.ms/acr/trusted-services.
    description: ''
  - name: --anonymous-pull-enabled
    parameterValueGroup: false, true
    summary: Aktivieren sie registrierungsweiten Pull von nicht authentifizierten Clients.
    description: ''
  - name: --data-endpoint-enabled
    parameterValueGroup: false, true
    summary: Aktivieren Sie den dedizierten Datenendpunkt für die Konfiguration der Clientfirewall.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel übereinstimmt. Gilt nur für die Premium-SKU.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --public-network-enabled
    parameterValueGroup: false, true
    summary: Erlauben Sie den Zugriff auf das öffentliche Netzwerk für die Containerregistrierung.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Classic, Premium, Standard
    summary: Die SKU der Containerregistrierung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
