### YamlMime:AzureCLIGroup
uid: az_acr
name: az acr
summary: Verwalten privater Registrierungen mit Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_build
  name: az acr build
  summary: Stellt einen Schnellstart in die Warteschlange und stellt Streamingprotokolle für eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr build --registry
                 [--agent-pool]
                 [--auth-mode {Default, None}]
                 [--build-arg]
                 [--file]
                 [--image]
                 [--log-template]
                 [--no-format]
                 [--no-logs]
                 [--no-push]
                 [--no-wait]
                 [--platform]
                 [--resource-group]
                 [--secret-build-arg]
                 [--subscription]
                 [--target]
                 [--timeout]
                 [<SOURCE_LOCATION>]
  examples:
  - summary: Stellen Sie einen lokalen Kontext als Linux-Build in die Warteschlange, markieren Sie ihn, und pushen Sie ihn in die Registrierung.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry .
  - summary: Stellen Sie einen lokalen Kontext als Linux-Build in die Warteschlange, markieren Sie ihn, und übertragen Sie ihn ohne Streamingprotokolle in die Registrierung.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-logs .
  - summary: Stellen Sie einen lokalen Kontext als Linux-Build in die Warteschlange, ohne ihn in die Registrierung zu pushen.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-push .
  - summary: Stellen Sie einen lokalen Kontext als Linux-Build in die Warteschlange, ohne ihn in die Registrierung zu pushen.
    syntax: az acr build -r MyRegistry .
  - summary: Stellen Sie einen GitHub-Remotekontext als Windows-Build in die Warteschlange ein, markieren Sie ihn, und pushen Sie ihn in die Registrierung.
    syntax: az acr build -r MyRegistry https://github.com/Azure/acr-builder.git -f Windows.Dockerfile --platform windows
  - summary: Stellen Sie einen OCI-Remoteartefaktkontext-Build in die Warteschlange.
    syntax: az acr build -r MyRegistry oci://myregistry.azurecr.io/myartifact:mytag
  - summary: Stellen Sie einen lokalen Kontext als Linux-Build auf arm/v7-Architektur in die Warteschlange ein, markieren Sie ihn, und pushen Sie ihn in die Registrierung.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry . --platform linux/arm/v7
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --agent-pool
    summary: Der Name des Agentpools.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Authentifizierungsmodus der Quellregistrierung.
    description: ''
  - name: --build-arg
    summary: Buildargument im Format "--build-arg name[=value]". Mehrere, die durch mehrfaches Übergeben von --build-arg unterstützt werden.
    description: ''
  - name: --file -f
    summary: Der relative Pfad der Docker-Datei zum Stammordner des Quellcodes. Der Standardwert ist "Dockerfile".
    description: ''
  - name: --image -t
    summary: Der Name und das Tag des Bilds im Format "-t repo/image:tag". Mehrere Tags werden unterstützt, indem -t mehrmals übergeben wird.
    description: ''
  - name: --log-template
    summary: Das Repository und die Tagvorlage für das Ausführungsprotokollartefakt im Format "log/repo:tag" (z.B. "acr/logs:{{. Run.ID}}'). Gilt nur für die CMK-fähige Registrierung.
    description: ''
  - name: --no-format
    summary: Gibt an, ob die Protokolle im Rohformat angezeigt werden sollen.
    description: ''
  - name: --no-logs
    summary: Zeigen Sie keine Protokolle an, nachdem Sie den Build erfolgreich in die Warteschlange warteschlangen.
    description: ''
  - name: --no-push
    summary: Gibt an, ob das erstellte Image per Push an die Registrierung übertragen werden soll.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis der Build abgeschlossen ist, und kehren Sie sofort nach dem Queuing des Builds zurück.
    description: ''
  - name: --platform
    summary: 'Die Plattform, auf der build/task ausgeführt wird, z. B. "windows" und "linux". Wenn sie in Buildbefehlen verwendet wird, kann sie auch im Format "os/arch/variant" für das resultierende Image angegeben werden. Beispiel: linux/arm/v7. Die Teile "arch" und "variant" sind optional.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secret-build-arg
    summary: Geheimes Buildargument im Format "--secret-build-arg name[=value]". Mehrere Werden unterstützt, indem "--secret-build-arg name[=value]" mehrmals übergeben wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --target
    summary: Der Name der Zielbuildphase.
    description: ''
  - name: --timeout
    summary: Das Timeout in Sekunden.
    description: ''
  - name: <SOURCE_LOCATION>
    summary: Der Verzeichnispfad des lokalen Quellcodes (z.B. "./src") oder die URL zu einem Git-Repository (z. B. https://github.com/Azure-Samples/acr-build-helloworld-node.git ' ' ) oder einem Remote-Tarball (z. B. ' ' ) oder dem Repository eines http://server/context.tar.gz OCI-Artefakts in einer Azure-Containerregistrierung (z. B. "oci://myregistry.azurecr.io/myartifact:mytag").
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_check-health
  name: az acr check-health
  summary: Ruft Integritätsinformationen zur Umgebung und optional zu einer Zielregistrierung ab.
  description: ''
  syntax: >-
    az acr check-health [--ignore-errors]
                        [--name]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Ruft den Integritätsstatus mit der Zielregistrierung "MyRegistry" ab und überspringt die Bestätigung für das Pullen des Images.
    syntax: az acr check-health -n MyRegistry -y
  - summary: Ruft den Integritätsstatus der Umgebung ab, ohne beim ersten Fehler zu beenden.
    syntax: az acr check-health --ignore-errors
  optionalParameters:
  - name: --ignore-errors
    summary: Stellen Sie alle Integritätsprüfungen bereit, auch wenn Fehler gefunden werden.
    description: ''
  - name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_check-name
  name: az acr check-name
  summary: Überprüft, ob ein Azure Container Registry gültig ist und zur Verwendung verfügbar ist.
  description: ''
  syntax: >-
    az acr check-name --name
                      [--subscription]
  examples:
  - summary: Überprüfen Sie, ob bereits ein Registrierungsname vorhanden ist.
    syntax: az acr check-name -n doesthisnameexist
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_create
  name: az acr create
  summary: Erstellen Sie eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr create --name
                  --resource-group
                  --sku {Basic, Classic, Premium, Standard}
                  [--admin-enabled {false, true}]
                  [--allow-trusted-services {false, true}]
                  [--default-action {Allow, Deny}]
                  [--identity]
                  [--key-encryption-key]
                  [--location]
                  [--public-network-enabled {false, true}]
                  [--subscription]
                  [--tags]
                  [--workspace]
                  [--zone-redundancy {Disabled, Enabled}]
  examples:
  - summary: Erstellen Sie eine verwaltete Containerregistrierung mit der Standard-SKU.
    syntax: az acr create -n MyRegistry -g MyResourceGroup --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Classic, Premium, Standard
    summary: Die SKU der Containerregistrierung.
    description: ''
  optionalParameters:
  - name: --admin-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Administratorbenutzer aktiviert ist.
    description: ''
  - name: --allow-trusted-services
    parameterValueGroup: false, true
    summary: Erlauben Sie vertrauenswürdigen Azure-Diensten den Zugriff auf registrierungsbeschränkte Netzwerke. Weitere Informationen finden Sie unter https://aka.ms/acr/trusted-services. Der Standardwert ist , um dies zu ermöglichen.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel entspricht. Gilt nur für Premium-SKU.
    description: ''
  - name: --identity
    summary: Verwenden Sie die Ressourcen-ID oder den Namen der zugewiesenen verwalteten Identität, wenn Sie sich in derselben Ressourcengruppe anmelden.
    description: ''
  - name: --key-encryption-key
    summary: Schlüssel-URI des Schlüsseltresors. Geben Sie zum Aktivieren der automatisierten Rotation einen Versions-URI ohne Schlüssel an. Geben Sie für die manuelle Rotation einen Schlüssel-URI mit Versionswechsel an.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --public-network-enabled
    parameterValueGroup: false, true
    summary: Lassen Sie den Zugriff auf das öffentliche Netzwerk für die Containerregistrierung zu. Der Standardwert ist , um dies zu ermöglichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --workspace
    summary: Name oder ID des Log Analytics-Arbeitsbereichs, an den Diagnoseprotokolle für die Registrierung gesendet werden sollen. Alle Ereignisse werden aktiviert. Sie können "az monitor log-analytics workspace create" verwenden, um einen zu erstellen. Es kann eine zusätzliche Abrechnung anfallen.
    description: ''
  - name: --zone-redundancy
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob zonenredundanz für diese Registrierung oder Replikation aktiviert werden soll. Weitere Informationen, z. B. unterstützte Standorte, finden Sie unter https://aka.ms/acr/az . Zonenredundanz kann nicht aktualisiert werden. Der Standardwert ist "Disabled".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_delete
  name: az acr delete
  summary: Löscht eine Azure Container Registry.
  description: ''
  syntax: >-
    az acr delete --name
                  [--resource-group]
                  [--subscription]
                  [--yes]
  examples:
  - summary: Löschen Sie eine Azure Container Registry.
    syntax: az acr delete -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_import
  name: az acr import
  summary: Importiert ein Image in eine Azure Container Registry aus einem anderen Container Registry. Beim Importieren müssen sie nicht mehr docker pull, Docker-Tag und Docker-Push verwenden.
  description: ''
  syntax: >-
    az acr import --name
                  --source
                  [--force]
                  [--image]
                  [--password]
                  [--registry]
                  [--repository]
                  [--resource-group]
                  [--subscription]
                  [--username]
  examples:
  - summary: Importieren Sie ein Image von "sourceregistry" in "MyRegistry". Das Image erbt seine Quellrepository- und Tagnamen.
    syntax: az acr import -n MyRegistry --source sourceregistry.azurecr.io/sourcerepository:sourcetag
  - summary: Importieren Sie ein Image aus einem öffentlichen Repository auf Docker Hub. Das Image verwendet die angegebenen Repository- und Tagnamen.
    syntax: az acr import -n MyRegistry --source docker.io/library/hello-world:latest -t targetrepository:targettag
  - summary: Importieren Sie ein Image aus einem privaten Repository mithilfe seines Benutzernamens und Kennworts. Dies gilt auch für Registrierungen außerhalb von Azure.
    syntax: az acr import -n MyRegistry --source myprivateregistry.azurecr.io/hello-world:latest -u username -p password
  - summary: Importieren Sie ein Image aus einer Azure-Containerregistrierung in einem anderen Abonnement.
    syntax: >-
      az acr import -n MyRegistry --source sourcerepository:sourcetag -t targetrepository:targettag \
          -r /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/sourceResourceGroup/providers/Microsoft.ContainerRegistry/registries/sourceRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source
    summary: Quellimagename oder vollqualifizierte Quelle, die den Registrierungsanmeldungsserver enthält. Wenn verwendet wird, wird immer als Quellimage interpretiert, auch wenn `--registry` es den `--source` Anmeldeserver enthält.
    description: ''
  optionalParameters:
  - name: --force
    summary: Überschreiben Sie das vorhandene Tag des zu importierenden Images.
    description: ''
  - name: --image -t
    summary: Der Name und das Tag des Bilds im Format "-t repo/image:tag". Mehrere Tags werden unterstützt, indem -t mehrmals übergeben wird.
    description: ''
  - name: --password -p
    summary: Das Kennwort der Quellcontainerregistrierung.
    description: ''
  - name: --registry -r
    summary: Die Azure-Quellcontainerregistrierung. Dies kann der Name, der Anmeldeserver oder die Ressourcen-ID der Quellregistrierung sein.
    description: ''
  - name: --repository
    summary: Der Repositoryname für eine Nur-Manifest-Kopie von Images. Mehrere Kopien, die durch mehrfaches Übergeben von --repository unterstützt werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --username -u
    summary: Der Benutzername der Quellcontainerregistrierung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_list
  name: az acr list
  summary: Listet alle Container-Registrierungen unter dem aktuellen Abonnement auf.
  description: ''
  syntax: >-
    az acr list [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Auflisten von Containerregistern und Anzeigen der Ergebnisse in einer Tabelle über mehrere Ressourcengruppen hinweg
    syntax: az acr list -o table
  - summary: Listet Containerregister in einer Ressourcengruppe auf und zeigt die Ergebnisse in einer Tabelle an.
    syntax: az acr list -g MyResourceGroup -o table
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_login
  name: az acr login
  summary: Melden Sie sich über die Docker CLI bei einem Azure Container Registry an.
  description: Docker muss auf Ihrem Computer installiert sein. Verwenden Sie anschließend "docker <registry url> logout", um sich abzumelden. (Wenn Sie nur ein Zugriffstoken benötigen und Docker nicht installieren möchten, geben Sie "--expose-token" an.)
  syntax: >-
    az acr login --name
                 [--expose-token]
                 [--password]
                 [--resource-group]
                 [--subscription]
                 [--suffix]
                 [--username]
  examples:
  - summary: Anmelden bei einem Azure Container Registry
    syntax: az acr login -n MyRegistry
  - summary: Abrufen eines Azure Container Registry Zugriffstokens
    syntax: az acr login -n MyRegistry --expose-token
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expose-token -t
    summary: Machen Sie Das Zugriffstoken verfügbar, anstatt sich automatisch über die Docker CLI anzumelden.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung bei einer Containerregistrierung verwendet wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --suffix
    summary: Das Mandantensuffix auf dem Registrierungsanmeldungsserver. Sie können "--suffix tenant" angeben, wenn Ihr Registrierungsanmeldungsserver das Format "registry-tenant.azurecr.io" hat. Gilt, wenn Sie von einem anderen Abonnement aus auf die Registrierung zugreifen oder über die Berechtigung für den Zugriff auf Images verfügen, aber nicht über die Berechtigung zum Verwalten der Registrierungsressource.
    description: ''
  - name: --username -u
    summary: Der Benutzername, der zum Anmelden bei einer Containerregistrierung verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_run
  name: az acr run
  summary: Reiht eine schnelle Ausführung ein, die gestreamte Protokolle für eine Azure Container Registry bereitstellt.
  description: ''
  syntax: >-
    az acr run --registry
               [--agent-pool]
               [--auth-mode {Default, None}]
               [--cmd]
               [--file]
               [--log-template]
               [--no-format]
               [--no-logs]
               [--no-wait]
               [--platform]
               [--resource-group]
               [--set]
               [--set-secret]
               [--subscription]
               [--timeout]
               [--values]
               [<SOURCE_LOCATION>]
  examples:
  - summary: Eine Ausführung in die Warteschlange einreihen, um einen Containerbefehl auszuführen.
    syntax: az acr run -r MyRegistry --cmd '$Registry/myimage' /dev/null
  - summary: Eine Ausführung mit der Aufgabendefinition aus der Standardeingabe in die Warteschlange einreihen. Entweder "STRG +Z" (Windows) oder "STRG +D" (Linux) beendet den Eingabestream.
    syntax: az acr run -r MyRegistry -f - /dev/null
  - summary: Reiht eine Ausführung in die Warteschlange ein, um die über die Pipe übergebenen Aufgaben auszuführen.
    syntax: cat task.yaml | az acr run -r MyRegistry -f - /dev/null
  - summary: Stellen Sie einen lokalen Kontext in die Warteschlange, der mit Streamingprotokollen per Push an ACR übertragen wird.
    syntax: az acr run -r MyRegistry -f bash-echo.yaml ./workspace
  - summary: Stellen Sie einen Git-Remotekontext mit Streamingprotokollen in die Warteschlange.
    syntax: az acr run -r MyRegistry https://github.com/Azure-Samples/acr-tasks.git -f hello-world.yaml
  - summary: Stellen Sie einen Git-Remotekontext mit Streamingprotokollen in die Warteschlange, und führt Sie die Aufgabe auf der Linux-Plattform aus.
    syntax: az acr run -r MyRegistry https://github.com/Azure-Samples/acr-tasks.git -f build-hello-world.yaml --platform linux
  - summary: Stellen Sie einen OCI-Remoteartefaktkontext in die Warteschlange ein, und führt Sie die Aufgabe aus.
    syntax: az acr run -r MyRegistry oci://myregistry.azurecr.io/myartifact:mytag -f hello-world.yaml
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Containerregistrierung. Sie können den Standardregistrierungsnamen mit `az configure --defaults acr=<registry name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --agent-pool
    summary: Der Name des Agentpools.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Der Authentifizierungsmodus der Quellregistrierung.
    description: ''
  - name: --cmd
    summary: Auszuführende Befehle.
    description: ''
  - name: --file -f
    summary: Der Pfad der Aufgabenvorlage/Definitionsdatei relativ zum Quellkontext. Es kann "-" sein, eine Datei aus der Standardeingabe weiter zu geben.
    description: ''
  - name: --log-template
    summary: Das Repository und die Tagvorlage für das Ausführungsprotokollartefakt im Format "log/repo:tag" (z.B. "acr/logs:{{. Run.ID}}'). Gilt nur für die CMK-fähige Registrierung.
    description: ''
  - name: --no-format
    summary: Gibt an, ob die Protokolle im Rohformat angezeigt werden sollen.
    description: ''
  - name: --no-logs
    summary: Zeigen Sie keine Protokolle an, nachdem Sie den Build erfolgreich in die Warteschlange warteschlangen.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis die Ausführung abgeschlossen ist, und kehren Sie sofort nach der Warteschlange der Ausführung zurück.
    description: ''
  - name: --platform
    summary: 'Die Plattform, auf der build/task ausgeführt wird, z. B. "windows" und "linux". Wenn sie in Buildbefehlen verwendet wird, kann sie auch im Format "os/arch/variant" für das resultierende Bild angegeben werden. Beispiel: linux/arm/v7. Die Teile "arch" und "variant" sind optional.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
