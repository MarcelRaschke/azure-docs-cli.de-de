- uid: az_acr_update
  name: az acr update
  summary: Aktualisieren eines Azure Container Registry.
  description: ''
  syntax: >-
    az acr update --name
                  [--add]
                  [--admin-enabled {false, true}]
                  [--allow-trusted-services {false, true}]
                  [--data-endpoint-enabled {false, true}]
                  [--default-action {Allow, Deny}]
                  [--force-string]
                  [--public-network-enabled {false, true}]
                  [--remove]
                  [--resource-group]
                  [--set]
                  [--sku {Basic, Classic, Premium, Standard}]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Aktualisieren Sie Tags für eine Azure Container Registry.
    syntax: az acr update -n MyRegistry --tags key1=value1 key2=value2
  - summary: Aktivieren Sie das Administrator Benutzerkonto für einen Azure Container Registry.
    syntax: az acr update -n MyRegistry --admin-enabled true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Containerregistrierung. Sie können den Standard Registrierungs Namen mithilfe von konfigurieren `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --admin-enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob der Administrator Benutzer aktiviert ist.
    description: ''
  - name: --allow-trusted-services
    parameterValueGroup: false, true
    summary: Erlauben Sie vertrauenswürdigen Azure-Diensten den Zugriff auf Netzwerk eingeschränkte Registrierungen. Weitere Informationen finden Sie unter <a href="https://aka.ms/acr/trusted-services">https://aka.ms/acr/trusted-services</a>.
    description: ''
  - name: --data-endpoint-enabled
    parameterValueGroup: false, true
    summary: Aktivieren Sie einen dedizierten Daten Endpunkt für die Konfiguration der Client Firewall.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion, die angewendet werden soll, wenn keine Regel übereinstimmt. Gilt nur für Premium-SKU.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --public-network-enabled
    parameterValueGroup: false, true
    summary: Gewähren des öffentlichen Netzwerk Zugriffs für die Container Registrierung.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Classic, Premium, Standard
    summary: Die SKU der Container Registrierung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
