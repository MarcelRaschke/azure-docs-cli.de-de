### YamlMime:AzureCLIGroup
uid: az_ad_app_credential
name: az ad app credential
summary: Verwalten Sie das Kennwort oder die Zertifikat Anmelde Informationen einer Anwendung.
description: ''
directCommands:
- uid: az_ad_app_credential_delete
  name: az ad app credential delete
  summary: Löschen Sie das Kennwort oder die Zertifikat Anmelde Informationen einer Anwendung.
  description: ''
  syntax: >-
    az ad app credential delete --id
                                --key-id
                                [--cert]
  examples:
  - summary: Löschen Sie das Kennwort oder die Zertifikat Anmelde Informationen einer Anwendung (automatisch generiert).
    syntax: az ad app credential delete --id 00000000-0000-0000-0000-000000000000 --key-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Bezeichneruri, Anwendungs-ID oder Objekt-ID.
    description: ''
  - isRequired: true
    name: --key-id
    summary: ID des Anmelde Informations Schlüssels.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Zertifikat basierte Anmelde Informationen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_credential_list
  name: az ad app credential list
  summary: Listet das Kennwort oder die Metadaten der Zertifikat Anmelde Informationen einer Anwendung auf. (Der Inhalt des Kennworts oder der Zertifikat Anmelde Informationen kann nicht abgerufen werden.)
  description: ''
  syntax: >-
    az ad app credential list --id
                              [--cert]
                              [--query-examples]
  examples:
  - summary: Auflisten eines Anwendungs Kennworts oder der Zertifikat Anmelde Informationen (automatisch generiert)
    syntax: az ad app credential list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Bezeichneruri, Anwendungs-ID oder Objekt-ID.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Zertifikat basierte Anmelde Informationen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_credential_reset
  name: az ad app credential reset
  summary: Hiermit werden das Kennwort oder die Zertifikat Anmelde Informationen einer Anwendung angefügt oder überschrieben.
  description: Die Ausgabe enthält Anmelde Informationen, die Sie schützen müssen. Schließen Sie diese Anmeldeinformationen nicht in Ihren Code ein, und checken Sie sie nicht in Ihre Quellcodeverwaltung ein. Verwenden Sie als Alternative ggf. [verwaltete Identitäten](https://aka.ms/azadsp-managed-identities) (sofern verfügbar), um zu vermeiden, dass die Verwendung von Anmeldeinformationen erforderlich ist.
  syntax: >-
    az ad app credential reset --id
                               [--append]
                               [--cert]
                               [--create-cert]
                               [--credential-description]
                               [--end-date]
                               [--keyvault]
                               [--password]
                               [--years]
  examples:
  - summary: Fügen Sie der Anwendung ein Zertifikat mit der Zertifikat Zeichenfolge an.
    syntax: az ad app credential reset --id 00000000-0000-0000-0000-000000000000 --cert "MIICoT..." --append
  - summary: Fügen Sie der Anwendung ein Zertifikat mit der Zertifikatsdatei an.
    syntax: >-
      az ad app credential reset --id 00000000-0000-0000-0000-000000000000 --cert "@~/cert.pem" --append

      cert.pem contains the following content

      -----BEGIN CERTIFICATE-----  <<< this line is optional

      MIICoT...

      -----END CERTIFICATE-----    <<< this line is optional
  - summary: Kennwort oder Zertifikat Anmelde Informationen einer Anwendung anfügen oder überschreiben (automatisch generiert)
    syntax: az ad app credential reset --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Bezeichneruri, Anwendungs-ID oder Objekt-ID.
    description: ''
  optionalParameters:
  - name: --append
    summary: Fügen Sie die neuen Anmelde Informationen an, anstatt Sie zu überschreiben.
    description: ''
  - name: --cert
    summary: Zertifikat, das für Anmelde Informationen verwendet werden soll.
    description: ''
  - name: --create-cert
    summary: Erstellen Sie ein selbst signiertes Zertifikat, das für die Anmelde Informationen verwendet werden soll.
    description: ''
  - name: --credential-description
    summary: Die Beschreibung des Kennworts.
    description: ''
  - name: --end-date
    summary: Date-oder DateTime-Wert, nach dem die Anmelde Informationen ablaufen (z. b. "2017-12-31t11:59:59 + 00:00" oder "2017-12-31"). Der Standardwert ist ein Jahr nach der aktuellen Uhrzeit.
    description: ''
  - name: --keyvault
    summary: Der Name oder die ID eines Schlüssel Tresors, der zum Erstellen oder Abrufen von Zertifikaten verwendet werden soll.
    description: ''
  - name: --password -p
    summary: App-Kennwort, auch als „geheimer Clientschlüssel“ bezeichnet.
    description: ''
  - name: --years
    summary: Gibt an, wie viele Jahre die Anmelde Informationen gültig sind.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_app_credential_delete
- az_ad_app_credential_list
- az_ad_app_credential_reset
