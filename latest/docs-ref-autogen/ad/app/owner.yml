### YamlMime:AzureCLIGroup
uid: az_ad_app_owner
name: az ad app owner
summary: Verwalten von Anwendungs Besitzern.
description: ''
directCommands:
- uid: az_ad_app_owner_add
  name: az ad app owner add
  summary: Fügen Sie einen Anwendungs Besitzer hinzu.
  description: ''
  syntax: >-
    az ad app owner add --id
                        --owner-object-id
  examples:
  - summary: Fügen Sie einen Anwendungs Besitzer hinzu. automatisch generierten
    syntax: az ad app owner add --id 00000000-0000-0000-0000-000000000000 --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Bezeichneruri, Anwendungs-ID oder Objekt-ID.
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Objekt-ID des Besitzers.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_owner_list
  name: az ad app owner list
  summary: Auflisten von Anwendungs Besitzern.
  description: ''
  syntax: >-
    az ad app owner list --id
                         [--query-examples]
  examples:
  - summary: Auflisten von Anwendungs Besitzern. automatisch generierten
    syntax: az ad app owner list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Bezeichner-URI, die Anwendungs-ID oder die Objekt-ID der Anwendung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_owner_remove
  name: az ad app owner remove
  summary: Entfernen Sie einen Anwendungs Besitzer.
  description: ''
  syntax: >-
    az ad app owner remove --id
                           --owner-object-id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Bezeichneruri, Anwendungs-ID oder Objekt-ID.
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Objekt-ID des Besitzers.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_app_owner_add
