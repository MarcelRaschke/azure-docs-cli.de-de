description: ''
directCommands:
- uid: az_ad_sp_create
  name: az ad sp create
  summary: Erstellen eines Dienstprinzipals
  description: ''
  syntax: az ad sp create --id
  examples:
  - summary: Erstellen eines Dienstprinzipals automatisch generierten
    syntax: az ad sp create --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Bezeichner-URI, die Anwendungs-ID oder die Objekt-ID der zugeordneten Anwendung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_create_for_rbac
  name: az ad sp create-for-rbac
  summary: Erstellen Sie einen Dienst Prinzipal, und konfigurieren Sie den Zugriff auf Azure-Ressourcen.
  description: >-
    Die Ausgabe enthält Anmelde Informationen, die Sie schützen müssen. Schließen Sie diese Anmeldeinformationen nicht in Ihren Code ein, und checken Sie sie nicht in Ihre Quellcodeverwaltung ein. Als Alternative sollten Sie ggf. [verwaltete Identitäten] ( <a href="https://aka.ms/azadsp-managed-identities">https://aka.ms/azadsp-managed-identities</a> ) verwenden, um zu vermeiden, dass Anmelde Informationen verwendet werden müssen.


    Standardmäßig weist dieser Befehl dem Dienst Prinzipal im Abonnement Bereich die Rolle "Mitwirkender" zu. Um das Risiko eines kompromittierten Dienst Prinzipals zu verringern, verwenden Sie--Skip-Zuweisung, um das Erstellen einer Rollenzuweisung zu vermeiden, und weisen Sie dann eine spezifischere Rolle zu, und schränken Sie den Bereich auf eine Ressource oder Ressourcengruppe ein Weitere Informationen finden Sie unter [Schritte zum Hinzufügen einer Rollenzuweisung] ( <a href="https://aka.ms/azadsp-more">https://aka.ms/azadsp-more</a> ).


    Warnung: in einer zukünftigen Version erstellt dieser Befehl standardmäßig keine Rollenzuweisung "Mitwirkender". Verwenden Sie bei Bedarf das Argument--Role, um explizit eine Rollenzuweisung zu erstellen.
  syntax: >-
    az ad sp create-for-rbac [--cert]
                             [--create-cert]
                             [--keyvault]
                             [--name]
                             [--role]
                             [--scopes]
                             [--sdk-auth {false, true}]
                             [--skip-assignment {false, true}]
                             [--years]
  examples:
  - summary: Erstellen Sie mit einer Standardrollen Zuweisung.
    syntax: az ad sp create-for-rbac
  - summary: Erstellen Sie mit einem benutzerdefinierten Namen und mit einer Standard Zuweisung.
    syntax: az ad sp create-for-rbac -n "MyApp"
  - summary: Erstellen ohne Standard Zuweisung.
    syntax: az ad sp create-for-rbac --skip-assignment
  - summary: Erstellen Sie mit der Rollenzuweisung Mitwirkender für den angegebenen Bereich.
    syntax: az ad sp create-for-rbac -n "MyApp" --role Contributor --scopes /subscriptions/{SubID}/resourceGroups/{ResourceGroup1} /subscriptions/{SubID}/resourceGroups/{ResourceGroup2}
  - summary: Erstellen Sie mithilfe eines selbst signierten Zertifikats.
    syntax: az ad sp create-for-rbac --create-cert
  - summary: Erstellen Sie mit einem selbst signierten Zertifikat, und speichern Sie es in keyvault.
    syntax: az ad sp create-for-rbac --keyvault MyVault --cert CertName --create-cert
  - summary: Erstellen Sie ein vorhandenes Zertifikat in Key Vault.
    syntax: az ad sp create-for-rbac --keyvault MyVault --cert CertName
  optionalParameters:
  - name: --cert
    summary: Zertifikat, das für Anmelde Informationen verwendet werden soll.
    description: Bei Verwendung mit wird `--keyvault,` der Name des zu verwendenden oder zu erstellenden Zertifikats angegeben. Stellen Sie andernfalls eine öffentliche Zertifikat Zeichenfolge im PEM-oder der-Format bereit. Verwenden `@{path}` Sie, um aus einer Datei zu laden. Fügen Sie keine Informationen zum privaten Schlüssel ein.
  - name: --create-cert
    summary: Erstellen Sie ein selbst signiertes Zertifikat, das für die Anmelde Informationen verwendet werden soll. Nur der aktuelle Betriebssystem Benutzer verfügt über Lese-/Schreibberechtigung für dieses Zertifikat.
    description: Verwenden `--keyvault` Sie mit, um das Zertifikat in Key Vault zu erstellen. Andernfalls wird ein Zertifikat lokal erstellt.
  - name: --keyvault
    summary: Der Name oder die ID eines Schlüssel Tresors, der zum Erstellen oder Abrufen von Zertifikaten verwendet werden soll.
    description: ''
  - name: --name -n
    summary: Ein URI, der als Logik Name verwendet werden soll. Er muss nicht vorhanden sein. Wenn diese nicht vorhanden sind, generiert die CLI eine.
    description: ''
  - name: --role
    summary: Rolle des Dienst Prinzipals.
    description: ''
  - name: --scopes
    summary: Durch Leerzeichen getrennte Liste der Bereiche, für die die Rollenzuweisung des Dienst Prinzipals gilt. Der Standardwert ist der Stamm des aktuellen Abonnements. z. b./Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333,/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup oder/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/Providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --sdk-auth
    parameterValueGroup: false, true
    summary: Ausgabe Ergebnis in kompatibel mit der Azure SDK-Authentifizierungs Datei.
    description: ''
  - name: --skip-assignment
    parameterValueGroup: false, true
    summary: Überspringen Sie das Erstellen der Standard Zuweisung, sodass der Dienst Prinzipal auf Ressourcen unter dem aktuellen Abonnement zugreifen kann. Wenn angegeben, werden--Bereiche ignoriert. Sie können `az role assignment create` später zum Erstellen von Rollenzuweisungen für diesen Dienst Prinzipal verwenden.
    description: ''
  - name: --years
    summary: 'Gibt an, wie viele Jahre die Anmelde Informationen gültig sind. Standardwert: 1 Jahr.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_delete
