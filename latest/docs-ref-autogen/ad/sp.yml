- uid: az_ad_sp_list
  name: az ad sp list
  summary: Auflisten von Dienst Prinzipale.
  description: Bei geringer Latenz werden standardmäßig nur die ersten 100 zurückgegeben, es sei denn, Sie geben Filter Argumente an oder verwenden "--All".
  syntax: >-
    az ad sp list [--all]
                  [--display-name]
                  [--filter]
                  [--query-examples]
                  [--show-mine]
                  [--spn]
  optionalParameters:
  - name: --all
    summary: Listet alle Entitäten auf, erwartet eine lange Verzögerung bei einer großen Organisation.
    description: ''
  - name: --display-name
    summary: Der Anzeige Name des Objekts oder das Präfix.
    description: ''
  - name: --filter
    summary: Odata-Filter, z. b.--Filter "Display Name EQ ' Test ' und serviceprincipaltype EQ ' Application '".
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --show-mine
    summary: Listet Entitäten auf, die dem aktuellen Benutzer gehören.
    description: ''
  - name: --spn
    summary: Dienst Prinzipal Name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_show
  name: az ad sp show
  summary: Hier werden die Details eines Dienst Prinzipals angezeigt.
  description: ''
  syntax: >-
    az ad sp show --id
                  [--query-examples]
  examples:
  - summary: Hier werden die Details eines Dienst Prinzipals angezeigt. automatisch generierten
    syntax: az ad sp show --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Dienst Prinzipal Name oder die Objekt-ID.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_update
  name: az ad sp update
  summary: Aktualisieren eines Dienst Prinzipals.
  description: ''
  syntax: >-
    az ad sp update --id
                    [--add]
                    [--force-string]
                    [--remove]
                    [--set]
  examples:
  - summary: Aktualisieren eines Dienst Prinzipals (automatisch generiert)
    syntax: az ad sp update --id 00000000-0000-0000-0000-000000000000 --set groupMembershipClaims=All
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Dienst Prinzipal Name oder die Objekt-ID.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
