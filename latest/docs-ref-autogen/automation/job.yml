### YamlMime:AzureCLIGroup
uid: az_automation_job
name: az automation job
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Automatisierungs** Erweiterung für Azure CLI und erfordert Version 2.13.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Automation Job** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Automation-Auftrag.
description: ''
directCommands:
- uid: az_automation_job_list
  name: az automation job list
  summary: Ruft eine Liste der Aufträge ab.
  description: ''
  syntax: >-
    az automation job list --automation-account-name
                           --resource-group
  examples:
  - summary: Auflisten von Aufträgen nach Automation-Konto
    syntax: az automation job list --automation-account-name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_automation_job_resume
  name: az automation job resume
  summary: Setzen Sie den von Jobname identifizierten Auftrag fort.
  description: ''
  syntax: >-
    az automation job resume --automation-account-name
                             --job-name
                             --resource-group
  examples:
  - summary: Auftrag fortsetzen
    syntax: az automation job resume --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Der Auftragsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_automation_job_show
  name: az automation job show
  summary: Abrufen des durch den Auftrags Namen identifizierten Auftrags
  description: ''
  syntax: >-
    az automation job show --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Auftrag abrufen
    syntax: az automation job show --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Der Auftragsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_automation_job_stop
  name: az automation job stop
  summary: Beendet den von Jobname identifizierten Auftrag.
  description: ''
  syntax: >-
    az automation job stop --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Auftrag beenden
    syntax: az automation job stop --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Der Auftragsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_automation_job_suspend
  name: az automation job suspend
  summary: Hält den durch den Auftrags Namen identifizierten Auftrag an.
  description: ''
  syntax: >-
    az automation job suspend --automation-account-name
                              --job-name
                              --resource-group
  examples:
  - summary: Auftrag aussetzen
    syntax: az automation job suspend --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Der Auftragsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_automation_job_list
- az_automation_job_resume
- az_automation_job_show
- az_automation_job_stop
- az_automation_job_suspend
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
