### YamlMime:AzureCLIGroup
uid: az_webpubsub_key
name: az webpubsub key
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **webpubsub-Erweiterung** für Azure CLI und erfordert Version 2.22.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az webpubsub key** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Webpubsub-Schlüsseln.
description: ''
directCommands:
- uid: az_webpubsub_key_regenerate
  name: az webpubsub key regenerate
  summary: Generieren Sie Schlüssel für einen WebPubSub-Dienst erneut.
  description: ''
  syntax: >-
    az webpubsub key regenerate --key-type {primary, secondary}
                                --name
                                --resource-group
  examples:
  - summary: Generieren Sie den Primärschlüssel für einen WebPubSub-Dienst erneut.
    syntax: az webpubsub key regenerate -n MyWebPubSub -g MyResourceGroup --key-type primary --query primaryKey -o tsv
  requiredParameters:
  - isRequired: true
    name: --key-type
    parameterValueGroup: primary, secondary
    summary: Der Name des erneut zu generierenden Zugriffsschlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_key_show
  name: az webpubsub key show
  summary: Anzeigen von Connetionzeichenfolgen und Schlüsseln für einen WebPubSub-Dienst.
  description: ''
  syntax: >-
    az webpubsub key show --name
                          --resource-group
  examples:
  - summary: Hier erhalten Sie den Primärschlüssel für einen WebPubSub-Dienst.
    syntax: az webpubsub key show -n MyWebPubSub -g MyResourceGroup --query primaryKey -o tsv
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_webpubsub_key_regenerate
- az_webpubsub_key_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
