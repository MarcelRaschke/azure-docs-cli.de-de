### YamlMime:AzureCLIGroup
uid: az_cli-translator_arm
name: az cli-translator arm
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **CLI-** Konvertierungs Erweiterung für Azure CLI und erfordert Version 2.13.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ CLI-Translator Arm** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Übersetzen der Arm-Vorlage in CLI-Skripts (derzeit nur COMPUTE-, Netzwerk-und Speicher Unterstützung).
description: ''
directCommands:
- uid: az_cli-translator_arm_translate
  name: az cli-translator arm translate
  summary: Übersetzen der Arm-Vorlage in CLI-Skripts (derzeit nur COMPUTE-, Netzwerk-und Speicher Unterstützung).
  description: ''
  syntax: >-
    az cli-translator arm translate --parameters
                                    --resource-group
                                    --template
                                    [--target-subscription]
  examples:
  - summary: Übersetzen von Arm-template.json und parameters.jsin CLI-Skripts
    syntax: az cli-translator arm translate --target-subscription 00000000-0000-0000-0000-000000000000 --resource-group groupName --template /path/to/local/template --parameters /path/to/local/parameters
  requiredParameters:
  - isRequired: true
    name: --parameters
    summary: Der lokale Pfad oder die URL des parameters.jsin der Datei.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --template
    summary: Der lokale Pfad oder die URL des template.jsin der Datei.
    description: ''
  optionalParameters:
  - name: --target-subscription
    summary: Die Ziel Abonnement-ID. Wenn Sie weglassen, wird die aktuelle Abonnement-ID verwendet.
    description: ''
commands:
- az_cli-translator_arm_translate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
