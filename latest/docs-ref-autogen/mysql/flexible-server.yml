- uid: az_mysql_flexible_server_update
  name: az mysql flexible-server update
  summary: Aktualisieren Sie einen flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server update [--add]
                                    [--admin-password]
                                    [--backup-retention]
                                    [--force-string]
                                    [--high-availability {Disabled, Enabled}]
                                    [--ids]
                                    [--iops]
                                    [--maintenance-window]
                                    [--name]
                                    [--remove]
                                    [--replication-role]
                                    [--resource-group]
                                    [--set]
                                    [--sku-name]
                                    [--ssl-enforcement {Disabled, Enabled}]
                                    [--storage-auto-grow {Disabled, Enabled}]
                                    [--storage-size]
                                    [--subnet]
                                    [--subscription]
                                    [--tags]
                                    [--tier]
  examples:
  - summary: Aktualisieren Sie die SKU eines flexiblen Servers, indem Sie den lokalen Kontext für den Server und die Ressourcengruppe verwenden.
    syntax: az mysql flexible-server update --sku-name Standard_D4ds_v4 --tier GeneralPurpose
  - summary: Aktualisieren Sie die Tags eines flexiblen Servers.
    syntax: az mysql flexible-server update --resource-group testGroup --name testServer --tags "k1=v1" "k2=v2"
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --backup-retention
    summary: Die Anzahl der Tage, die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --high-availability
    parameterValueGroup: Disabled, Enabled
    summary: Aktiviert oder deaktiviert das Feature für hohe Verfügbarkeit.  Der Standardwert ist deaktiviert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --iops
    summary: Anzahl der IOPS, die diesem Server zugeordnet werden sollen. Basierend auf der bereitgestellten COMPUTE-und Speicherkapazität erhalten Sie eine bestimmte Menge an kostenlosem IOPS. Der Standardwert für IOPS ist die kostenlose IOPS. Weitere Informationen zu IOPS basierend auf COMPUTE und Speicher finden Sie unter IOPS in Azure Database for MySQL flexiblen Server.
    description: ''
  - name: --maintenance-window
    summary: 'Für die Wartung festgelegte Zeitspanne (UTC). Beispiele: "Sun: 23:30" to Schedule on Sonntag, 11:30PM UTC (in UTC). Zum Zurücksetzen auf den Standard Pass in "deaktiviert".'
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --replication-role
    summary: Die Replikations Rolle des Servers.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku-name
    summary: 'Der Name der COMPUTE-SKU. Folgt der Konvention Standard_ {VM-Name}. Beispiele: Standard_B1ms Standard_E16ds_v4.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktiviert oder deaktiviert die SSL-Erzwingung für Verbindungen mit dem Server. Der Standardwert ist aktiviert.
    description: ''
  - name: --storage-auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder Deaktivieren der automatische Vergrößerung des Speichers. Der Standardwert ist aktiviert.
    description: ''
  - name: --storage-size
    summary: Die Speicherkapazität des Servers. Der Minimalwert ist 5 gib und erhöht sich in 1 gib-Inkrementen. Max ist 16 tib.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes, das den Zugriff auf einen Azure flexible Server MySQL-Server zulässt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    summary: 'Compute-Ebene des Servers. Akzeptierte Werte: "burstable", "General Purpose", "Speicher optimiert".'
    description: ''
- uid: az_mysql_flexible_server_wait
  name: az mysql flexible-server wait
  summary: Warten Sie, bis der flexible Server bestimmte Bedingungen erfüllt.
  description: ''
  syntax: >-
    az mysql flexible-server wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Warten Sie, bis der flexible Server bestimmte Bedingungen erfüllt.
    syntax: az mysql flexible-server wait --exists --resource-group testGroup --name testServer
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
