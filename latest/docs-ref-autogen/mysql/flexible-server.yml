    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible_server_restore
  name: az mysql flexible-server restore
  summary: Stellen Sie einen flexiblen Server aus einer Sicherung wieder her.
  description: ''
  syntax: >-
    az mysql flexible-server restore --restore-time
                                     --source-server
                                     [--ids]
                                     [--location]
                                     [--name]
                                     [--no-wait]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Stellen Sie "Testserver" zu einem bestimmten Zeitpunkt als neuen Server "testservernew" wieder her.
    syntax: az mysql flexible-server restore --resource-group testGroup --name testServerNew --source-server testServer --restore-time "2017-06-15T13:10:00Z"
  - summary: Stellen Sie "testServer2" in "testservernew" wieder her, wobei "testservernew" sich in einer anderen Ressourcengruppe als "testServer2" befindet.
    syntax: >-
      az mysql flexible-server restore --resource-group testGroup --name testServerNew \
          --source-server "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMySQL/servers/testServer2" \
          --restore-time "2017-06-15T13:10:00Z"
  requiredParameters:
  - isRequired: true
    name: --restore-time
    defaultValue: 2021-02-17T15:20:20+00:00
    summary: Der Zeitpunkt, ab dem die UTC wieder hergestellt werden soll (ISO8601-Format), z. b. 2017-04-26t02:10:00 + 08:00.
    description: ''
  - isRequired: true
    name: --source-server
    summary: Der Name oder die Ressourcen-ID des Quell Servers, von dem wieder hergestellt werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des neuen Servers, der durch den Befehl „restore“ erstellt wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
