- uid: az_mysql_flexible-server_update
  name: az mysql flexible-server update
  summary: Aktualisieren sie einen flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server update [--add]
                                    [--admin-password]
                                    [--backup-retention]
                                    [--force-string]
                                    [--high-availability {Disabled, Enabled}]
                                    [--ids]
                                    [--iops]
                                    [--maintenance-window]
                                    [--name]
                                    [--remove]
                                    [--replication-role]
                                    [--resource-group]
                                    [--set]
                                    [--sku-name]
                                    [--ssl-enforcement {Disabled, Enabled}]
                                    [--storage-auto-grow {Disabled, Enabled}]
                                    [--storage-size]
                                    [--subnet]
                                    [--subscription]
                                    [--tags]
                                    [--tier]
  examples:
  - summary: Aktualisieren Sie die SKU eines flexiblen Servers unter Verwendung des lokalen Kontexts für Server und Ressourcengruppe.
    syntax: az mysql flexible-server update --sku-name Standard_D4ds_v4 --tier GeneralPurpose
  - summary: Aktualisieren sie die Tags eines flexiblen Servers.
    syntax: az mysql flexible-server update --resource-group testGroup --name testServer --tags "k1=v1" "k2=v2"
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --backup-retention
    summary: Die Anzahl der Tage, für die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --high-availability
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie das Feature für Hochverfügbarkeit.  Der Standardwert ist Deaktiviert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --iops
    summary: Anzahl der IOPS, die diesem Server zugeordnet werden sollen. Sie erhalten basierend auf bereitgestellten Compute- und Speicherleistung eine bestimmte Menge an kostenlosen IOPS. Der Standardwert für IOPS ist freier IOPS-Wert. Weitere Informationen zu IOPS basierend auf Compute und Speicher finden Sie unter IOPS in Azure Database for MySQL Flexible Server.
    description: ''
  - name: --maintenance-window
    summary: 'Zeitraum (UTC), der für die Wartung festgelegt ist. Beispiele: "Sun:23:30" zum Planen am Sonntag, 23:30 Uhr UTC. Um die Standardeinstellung zurückzusetzen, übergeben Sie "Disabled".'
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --replication-role
    summary: Die Replikationsrolle des Servers.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku-name
    summary: 'Der Name der Compute-SKU. Folgt der Konvention Standard_{VM-Name}. Beispiele: Standard_B1ms, Standard_E16ds_v4.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die SSL-Erzwingung für Verbindungen mit dem Server. Der Standardwert ist Aktiviert.
    description: ''
  - name: --storage-auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die automatische Verwächste des Speichers. Der Standardwert ist Aktiviert.
    description: ''
  - name: --storage-size
    summary: Die Speicherkapazität des Servers. Der Mindestwert beträgt 5 GiB und erhöht sich in Schritten von 1 GiB. Max. beträgt 16 TiB.
    description: ''
  - name: --subnet
    summary: Name oder ID des Subnetzes, das den Zugriff auf eine Azure Flexible Server MySQL Server-Instanz zulässt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    summary: 'Computeebene des Servers. Akzeptierte Werte: Burstable, GeneralPurpose, Memory Optimized.'
    description: ''
- uid: az_mysql_flexible-server_wait
  name: az mysql flexible-server wait
  summary: Warten Sie, bis der flexible Server bestimmte Bedingungen erfüllt.
  description: ''
  syntax: >-
    az mysql flexible-server wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Warten Sie, bis der flexible Server bestimmte Bedingungen erfüllt.
    syntax: az mysql flexible-server wait --exists --resource-group testGroup --name testServer
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
