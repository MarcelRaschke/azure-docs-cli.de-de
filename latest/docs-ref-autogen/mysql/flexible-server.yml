### YamlMime:AzureCLIGroup
uid: az_mysql_flexible_server
name: az mysql flexible-server
summary: Azure Database for MySQL flexiblen Server verwalten.
description: ''
directCommands:
- uid: az_mysql_flexible_server_create
  name: az mysql flexible-server create
  summary: Erstellen Sie einen flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server create [--address-prefixes]
                                    [--admin-password]
                                    [--admin-user,]
                                    [--assign-identity]
                                    [--backup-retention]
                                    [--high-availability]
                                    [--iops]
                                    [--location]
                                    [--name]
                                    [--public-access]
                                    [--resource-group]
                                    [--sku-name]
                                    [--storage-size]
                                    [--subnet]
                                    [--subnet-prefixes]
                                    [--subscription]
                                    [--tags]
                                    [--tier]
                                    [--version]
                                    [--vnet]
                                    [--zone,]
  examples:
  - summary: Erstellen Sie einen flexiblen MySQL-Server mit standardmäßigen Parametern (Ressourcengruppe, Speicherort, Servername, Benutzername und Kennwort), bei dem vnet standardmäßig aktiviert ist.
    syntax: az mysql flexible-server create
  - summary: Erstellen Sie einen flexiblen MySQL-Server mit Standard Parametern (Ressourcengruppe, Speicherort, Servername, Benutzername, Kennwort) mit allen öffentlichen IPS (0.0.0.0-255.255.255.255).
    syntax: az mysql flexible-server create --public-access all
  - summary: Erstellen Sie einen flexiblen MySQL-Server mit Standard Parametern (Ressourcengruppe, Speicherort, Servername, Benutzername, Kennwort) mit öffentlichem Zugriff ohne Firewallregeln.
    syntax: az mysql flexible-server create --public-access none
  - summary: Erstellen eines flexiblen MySQL-Servers mit der angegebenen SKU und dem Speicher mithilfe der Standardwerte aus lokalem Kontext.
    syntax: az mysql flexible-server create --name testServer --admin-password password
  - summary: Erstellen Sie einen flexiblen MySQL-Server mit festgelegter Parameter.
    syntax: >-
      az mysql flexible-server create --location northeurope --resource-group testGroup --name testServer --admin-user username \
          --admin-password password --sku-name Standard_B1ms --tier GeneralPurpose --public-access 0.0.0.0 \
          --storage-size 32 --tags "key=value" --version 5.7
  optionalParameters:
  - name: --address-prefixes
    summary: Das IP-Adress Präfix, das beim Erstellen eines neuen virtuellen Netzwerks im CIDR-Format verwendet werden soll. Der Standardwert ist 10.0.0.0/16.
    description: ''
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --admin-user, -u
    defaultValue: joyfulMacaw6
    summary: Administrator Benutzername für den Server. Nach der Festlegung kann Sie nicht mehr geändert werden.
    description: ''
  - name: --assign-identity
    summary: Generieren und Zuweisen einer Azure Active Directory-Identität für diesen Server zur Verwendung mit Schlüssel Verwaltungsdiensten wie Azure keyvault. Es muss kein zusätzliches Argument eingegeben werden.
    description: ''
  - name: --backup-retention
    defaultValue: "7"
    summary: Die Anzahl der Tage, die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --high-availability
    defaultValue: Disabled
    summary: Aktiviert oder deaktiviert das Feature für hohe Verfügbarkeit.  Der Standardwert ist deaktiviert.
    description: ''
  - name: --iops
    summary: Anzahl der IOPS, die diesem Server zugeordnet werden sollen. Basierend auf der bereitgestellten COMPUTE-und Speicherkapazität erhalten Sie eine bestimmte Menge an kostenlosem IOPS. Der Standardwert für IOPS ist die kostenlose IOPS. Weitere Informationen zu IOPS basierend auf COMPUTE und Speicher finden Sie unter IOPS in Azure Database for MySQL flexiblen Server.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --public-access
    summary: Bestimmt den öffentlichen Zugriff. Geben Sie einen einzelnen oder einen Bereich von IP-Adressen ein, der in die Liste der zulässigen IPS eingeschlossen werden soll. IP-Adressbereiche müssen durch Strich getrennt sein und dürfen keine Leerzeichen enthalten. Die Angabe von 0.0.0.0 ermöglicht den öffentlichen Zugriff von allen in Azure bereitgestellten Ressourcen für den Zugriff auf Ihren Server. Wenn Sie keine IP-Adresse angeben, wird der Server im öffentlichen Zugriffsmodus festgelegt, es wird jedoch keine Firewallregel erstellt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku-name
    defaultValue: Standard_B1ms
    summary: 'Der Name der COMPUTE-SKU. Folgt der Konvention Standard_ {VM-Name}. Beispiele: Standard_B1ms Standard_E16ds_v4.'
    description: ''
  - name: --storage-size
    defaultValue: "10"
    summary: Die Speicherkapazität des Servers. Der Minimalwert ist 5 gib und erhöht sich in 1 gib-Inkrementen. Max ist 16 tib.
    description: ''
  - name: --subnet
    summary: Die Ressourcen-ID eines vorhandenen Subnetzes. Beachten Sie, dass das Subnetz an Microsoft. dbforpostgresql/flexibleservers/Microsoft. dbformysql/flexibleservers delegiert wird. nach der Delegierung kann dieses Subnetz nicht für andere Arten von Azure-Ressourcen verwendet werden.
    description: ''
  - name: --subnet-prefixes
    summary: Das IP-Adress Präfix des Subnetzes, das beim Erstellen eines neuen vnet im CIDR-Format verwendet werden soll. Der Standardwert ist 10.0.0.0/24.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    defaultValue: Burstable
    summary: 'Compute-Ebene des Servers. Akzeptierte Werte: "burstable", "General Purpose", "Speicher optimiert".'
    description: ''
  - name: --version
    defaultValue: "5.7"
    summary: Server Hauptversion.
    description: ''
  - name: --vnet
    summary: Name eines vorhandenen virtuellen Netzwerks oder Namens eines neuen virtuellen Netzwerks, das erstellt werden soll. Der Name muss zwischen 2 und 64 Zeichen lang sein. Der Name muss mit einem Buchstaben oder einer Ziffer beginnen, auf einen Buchstaben, eine Ziffer oder einen Unterstrich enden und darf nur Buchstaben, Ziffern, Unterstriche, Punkte und Bindestriche enthalten.
    description: ''
  - name: --zone, -z
    summary: Verfügbarkeits Zone, in der die Ressource bereitgestellt werden soll.
    description: ''
- uid: az_mysql_flexible_server_delete
  name: az mysql flexible-server delete
  summary: Löschen Sie einen flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server delete [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: Löschen Sie einen flexiblen Server.
    syntax: az mysql flexible-server delete --resource-group testGroup --name testServer
  - summary: Löschen Sie einen flexiblen Server ohne Aufforderung oder Bestätigung.
    syntax: az mysql flexible-server delete --resource-group testGroup --name testServer --yes
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mysql_flexible_server_list
  name: az mysql flexible-server list
  summary: Auflisten der verfügbaren flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server list [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Listet alle flexiblen MySQL-Server in einem Abonnement auf.
    syntax: az mysql flexible-server list
  - summary: Listet alle flexiblen MySQL-Server in einer Ressourcengruppe auf.
    syntax: az mysql flexible-server list --resource-group testGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible_server_list_skus
  name: az mysql flexible-server list-skus
  summary: Listet verfügbare SKU in der angegebenen Region auf.
  description: ''
  syntax: >-
    az mysql flexible-server list-skus --location
                                       [--subscription]
  examples:
