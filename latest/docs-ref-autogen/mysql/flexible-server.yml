  description: ''
  syntax: >-
    az mysql flexible-server show [--ids]
                                  [--name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Details zu einem flexiblen Server
    syntax: az mysql flexible-server show --resource-group testGroup --name testServer
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_flexible-server_show-connection-string
  name: az mysql flexible-server show-connection-string
  summary: Zeigt die Verbindungszeichenfolgen für eine MySQL Flexible Server-Datenbank an.
  description: ''
  syntax: >-
    az mysql flexible-server show-connection-string [--admin-password]
                                                    [--admin-user]
                                                    [--database-name]
                                                    [--ids]
                                                    [--server-name]
                                                    [--subscription]
  examples:
  - summary: Zeigt Verbindungszeichenfolgen für cmd und Programmiersprachen an.
    syntax: az mysql flexible-server show-connection-string -s testServer -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Das Anmeldekennwort des Administrators.
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Der Anmeldebenutzername des Administrators.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Der Name der Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Name des Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
