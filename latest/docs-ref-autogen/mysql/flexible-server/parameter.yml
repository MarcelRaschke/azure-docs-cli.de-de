### YamlMime:AzureCLIGroup
uid: az_mysql_flexible_server_parameter
name: az mysql flexible-server parameter
summary: Befehle zum Verwalten von Server Parameterwerten für einen flexiblen Server.
description: ''
directCommands:
- uid: az_mysql_flexible_server_parameter_list
  name: az mysql flexible-server parameter list
  summary: Listet die Parameterwerte für einen flexiblen Server auf.
  description: ''
  syntax: >-
    az mysql flexible-server parameter list --resource-group
                                            --server-name
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Listet die Parameterwerte für einen flexiblen Server auf.
    syntax: az mysql flexible-server parameter list --resource-group testGroup --server-name servername
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible_server_parameter_set
  name: az mysql flexible-server parameter set
  summary: Aktualisieren Sie den-Parameter eines flexiblen Servers.
  description: ''
  syntax: >-
    az mysql flexible-server parameter set [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--server-name]
                                           [--source]
                                           [--subscription]
                                           [--value]
  examples:
  - summary: Legen Sie einen neuen Parameterwert fest.
    syntax: az mysql flexible-server parameter set --name parameterName --value parameterValue
  - summary: Legen Sie einen Parameterwert auf den Standardwert fest.
    syntax: az mysql flexible-server parameter set --name parameterName
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Serverkonfiguration.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --source
    summary: Die Quelle der Konfiguration.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value -v
    summary: Der Wert der Konfiguration.
    description: ''
- uid: az_mysql_flexible_server_parameter_show
  name: az mysql flexible-server parameter show
  summary: Den Parameter für einen flexiblen Server erhalten. "
  description: ''
  syntax: >-
    az mysql flexible-server parameter show [--ids]
                                            [--name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--server-name]
                                            [--subscription]
  examples:
  - summary: Den Parameter für einen Server zu erhalten. Löw
    syntax: az mysql flexible-server parameter show --name parameterName
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Serverkonfiguration.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_mysql_flexible_server_parameter_list
- az_mysql_flexible_server_parameter_set
- az_mysql_flexible_server_parameter_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
