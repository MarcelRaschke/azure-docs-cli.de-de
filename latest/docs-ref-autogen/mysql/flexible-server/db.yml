### YamlMime:AzureCLIGroup
uid: az_mysql_flexible_server_db
name: az mysql flexible-server db
summary: Verwalten Sie MySQL-Datenbanken auf einem flexiblen Server.
description: ''
directCommands:
- uid: az_mysql_flexible_server_db_create
  name: az mysql flexible-server db create
  summary: Erstellen Sie eine MySQL-Datenbank auf einem flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server db create [--charset]
                                       [--collation]
                                       [--database-name]
                                       [--resource-group]
                                       [--server-name]
                                       [--subscription]
  examples:
  - summary: Erstellen Sie die Datenbank "TestDatabase" auf dem flexiblen Server "Testserver" mit den Standardparametern.
    syntax: az mysql flexible-server db create --resource-group testGroup --server-name testServer --database-name testDatabase
  - summary: Erstellen Sie die Datenbank "TestDatabase" auf dem flexiblen Server "Testserver" mit einem bestimmten Zeichensatz und Sortierungsregeln.
    syntax: az mysql flexible-server db create --resource-group testGroup --server-name testServer --database-name testDatabase \ --charset validCharset --collation validCollation
  optionalParameters:
  - name: --charset
    summary: Der Zeichensatz der Datenbank. Der Standardwert lautet UTF8.
    description: ''
  - name: --collation
    summary: Die Sortierung der Datenbank.
    description: ''
  - name: --database-name -d
    summary: Der Name einer Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible_server_db_delete
  name: az mysql flexible-server db delete
  summary: Löschen Sie eine Datenbank auf einem flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server db delete [--database-name]
                                       [--ids]
                                       [--resource-group]
                                       [--server-name]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Löschen Sie die Datenbank "TestDatabase" auf dem flexiblen Server "Testserver".
    syntax: az mysql flexible-server db delete --resource-group testGroup --server-name testServer --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: Der Name einer Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mysql_flexible_server_db_list
  name: az mysql flexible-server db list
  summary: Auflisten der Datenbanken für einen flexiblen Server.
  description: ''
  syntax: >-
    az mysql flexible-server db list --resource-group
                                     --server-name
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Auflisten von Datenbanken auf dem flexiblen Server "Testserver".
    syntax: az mysql flexible-server db list --resource-group testGroup --server-name testServer
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible_server_db_show
  name: az mysql flexible-server db show
  summary: Anzeigen der Details einer Datenbank.
  description: ''
  syntax: >-
    az mysql flexible-server db show [--database-name]
                                     [--ids]
                                     [--query-examples]
                                     [--resource-group]
                                     [--server-name]
                                     [--subscription]
  examples:
  - summary: Datenbank ' TestDatabase ' auf dem Server ' Testserver ' anzeigen.
    syntax: az mysql flexible-server db show --resource-group testGroup --server-name testServer --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: Der Name einer Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_mysql_flexible_server_db_create
- az_mysql_flexible_server_db_delete
- az_mysql_flexible_server_db_list
- az_mysql_flexible_server_db_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
