### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server_replica
name: az mysql flexible-server replica
summary: Verwalten von Lese Replikaten.
description: ''
directCommands:
- uid: az_mysql_flexible-server_replica_create
  name: az mysql flexible-server replica create
  summary: Erstellen Sie ein Lese Replikat für einen Server.
  description: ''
  syntax: >-
    az mysql flexible-server replica create --replica-name
                                            --resource-group
                                            --source-server
                                            [--no-wait]
                                            [--subscription]
  examples:
  - summary: Erstellen Sie ein Lese Replikat "testreplicaserver" für "Testserver".
    syntax: az mysql flexible-server replica create --replica-name testReplicaServer -g testGroup --source-server testServer
  requiredParameters:
  - isRequired: true
    name: --replica-name
    summary: Der Name des Servers, auf dem die Wiederherstellung hergestellt werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source-server
    summary: Der Name oder die Ressourcen-ID des Quell Servers, von dem wieder hergestellt werden soll.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible-server_replica_list
  name: az mysql flexible-server replica list
  summary: Listet alle Lese Replikate für einen bestimmten Server auf.
  description: ''
  syntax: >-
    az mysql flexible-server replica list --name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Listet alle Lese Replikate für den Master Server ' Testserver ' auf.
    syntax: az mysql flexible-server replica list -g testGroup -n primaryservername
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Quellservers
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible-server_replica_stop-replication
  name: az mysql flexible-server replica stop-replication
  summary: Beendet die Replikation zu einem Lese Replikat und macht es zu einem Lese-/schreibserver.
  description: ''
  syntax: >-
    az mysql flexible-server replica stop-replication [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--yes]
  examples:
  - summary: Beendet die Replikation auf "testreplicaserver" und macht Sie zu einem Lese-/Schreib-Server.
    syntax: az mysql flexible-server replica stop-replication -g testGroup -n testReplicaServer
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Replikat Servers.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
commands:
- az_mysql_flexible-server_replica_create
- az_mysql_flexible-server_replica_list
- az_mysql_flexible-server_replica_stop-replication
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
