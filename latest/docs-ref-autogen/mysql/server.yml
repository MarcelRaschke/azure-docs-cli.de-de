    az mysql server start [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Starten Sie einen beendeten Server. (automatisch generiert)
    syntax: az mysql server start --name testsvr --resource-group testgroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_stop
  name: az mysql server stop
  summary: Beenden Sie einen ausgeführten Server.
  description: ''
  syntax: >-
    az mysql server stop [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Beenden Sie einen ausgeführten Server. (automatisch generiert)
    syntax: az mysql server stop --name testsvr --resource-group testgroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_update
  name: az mysql server update
  summary: Aktualisieren sie einen Server.
  description: ''
  syntax: >-
    az mysql server update [--add]
                           [--admin-password]
                           [--assign-identity]
                           [--auto-grow {Disabled, Enabled}]
                           [--backup-retention]
                           [--force-string]
                           [--ids]
                           [--minimal-tls-version {TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled}]
                           [--name]
                           [--public]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--sku-name]
                           [--ssl-enforcement {Disabled, Enabled}]
                           [--storage-size]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Aktualisieren sie die SKU eines Servers.
    syntax: az mysql server update -g testgroup -n testsvrnew --sku-name GP_Gen5_4
  - summary: Aktualisieren sie die Tags eines Servers.
    syntax: az mysql server update -g testgroup -n testsvrnew --tags "k1=v1" "k2=v2"
  - summary: Aktualisieren sie einen Server. (automatisch generiert)
    syntax: az mysql server update --name testsvrnew --resource-group testgroup --ssl-enforcement Enabled --minimal-tls-version TLS1_0
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --assign-identity
    summary: Generieren und zuweisen einer Azure Active Directory-Identität für diesen Server zur Verwendung mit Schlüsselverwaltungsdiensten wie Azure KeyVault.
    description: ''
  - name: --auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die automatische Verwächste des Speichers. Der Standardwert ist Aktiviert.
    description: ''
  - name: --backup-retention
    summary: Die Anzahl von Tagen, für die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled
    summary: Legen Sie die tls-Mindestversion für Verbindungen mit dem Server fest, wenn SSL aktiviert ist. Der Standardwert ist TLSEnforcementDisabled.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --public --public-network-access
    summary: 'Aktivieren oder deaktivieren Sie den Öffentlichen Netzwerkzugriff auf den Server. Wenn diese Option deaktiviert ist, können nur Verbindungen, die über private Links hergestellt werden, diesen Server erreichen. Zulässige Werte sind: Enabled, Disabled, all, 0.0.0.0, <SingleIP> , <StartIP-DestinationIP>. Der Standardwert ist Aktiviert.'
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku-name
    summary: 'Der Name der SKU. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die SSL-Erzwingung für Verbindungen mit dem Server. Der Standardwert ist Aktiviert.
    description: ''
  - name: --storage-size
    summary: 'Die Speicherkapazität des Servers (Einheit: MB). Mindestens 5.120 und erhöht sich in Inkrementen von 1.024. Der Standardwert ist 51200.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_mysql_server_upgrade
  name: az mysql server upgrade
  summary: Aktualisieren Sie den mysql-Server auf eine höhere Version, z.B. 5.6 auf 5.7.
  description: ''
  syntax: >-
    az mysql server upgrade --target-server-version
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Führen Sie ein Upgrade des mysql-Servers durch.
    syntax: az mysql server upgrade --name testsvr --resource-group testgroup --subscription MySubscription --target-server-version 5.7
  requiredParameters:
  - isRequired: true
    name: --target-server-version -t
    summary: Die Serverversion, auf die Sie Ihren mysql-Server aktualisieren möchten, unterstützt derzeit nur 5.7.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_wait
  name: az mysql server wait
  summary: Warten Sie, bis der Server bestimmte Bedingungen erfüllt.
  description: ''
  syntax: >-
    az mysql server wait [--custom]
                         [--exists]
                         [--ids]
                         [--interval]
                         [--name]
                         [--resource-group]
                         [--subscription]
                         [--timeout]
  examples:
  - summary: Warten Sie, bis der Server bestimmte Bedingungen erfüllt. (automatisch generiert)
    syntax: az mysql server wait --exists --name MyServer --resource-group MyResourceGroup
  optionalParameters:
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
