### YamlMime:AzureCLIGroup
uid: az_mysql_server
name: az mysql server
summary: Verwalten von MySQL-Servern.
description: ''
directCommands:
- uid: az_mysql_server_create
  name: az mysql server create
  summary: Erstellen Sie einen Server.
  description: ''
  syntax: >-
    az mysql server create [--admin-password]
                           [--admin-user]
                           [--assign-identity]
                           [--auto-grow {Disabled, Enabled}]
                           [--backup-retention]
                           [--geo-redundant-backup {Disabled, Enabled}]
                           [--infrastructure-encryption {Disabled, Enabled}]
                           [--location]
                           [--minimal-tls-version {TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled}]
                           [--name]
                           [--public]
                           [--resource-group]
                           [--sku-name]
                           [--ssl-enforcement {Disabled, Enabled}]
                           [--storage-size]
                           [--subscription]
                           [--tags]
                           [--version]
  examples:
  - summary: Erstellen Sie einen MySQL-Server in Europa, Norden mit SKU-GP_Gen5_2 (Universell, Gen 5-Hardware, 2 virtuelle Kerne).
    syntax: >-
      az mysql server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name GP_Gen5_2
  - summary: Erstellen Sie einen MySQL-Server, für den alle Parameter festgelegt sind.
    syntax: >-
      az mysql server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name B_Gen5_1 --ssl-enforcement Enabled --minimal-tls-version TLS1_0 --public-network-access Disabled \
          --backup-retention 10 --geo-redundant-backup Enabled --storage-size 51200 \
          --tags "key=value" --version 5.7
  optionalParameters:
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --admin-user -u
    defaultValue: somberRobin2
    summary: Administratorbenutzername für den Server. Nachdem sie festgelegt wurde, kann sie nicht mehr geändert werden.
    description: ''
  - name: --assign-identity
    summary: Generieren und Zuweisen einer Azure Active Directory-Identität für diesen Server zur Verwendung mit Schlüsselverwaltungsdiensten wie Azure KeyVault.
    description: ''
  - name: --auto-grow
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die automatische Verwächste des Speichers. Der Standardwert ist Aktiviert.
    description: ''
  - name: --backup-retention
    summary: Die Anzahl der Tage, für die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --geo-redundant-backup
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie georedundante Sicherungen. Der Standardwert ist Deaktiviert. Wird im Basic-Tarif nicht unterstützt.
    description: ''
  - name: --infrastructure-encryption -i
    parameterValueGroup: Disabled, Enabled
    summary: Fügen Sie eine optionale zweite Verschlüsselungsebene für Daten mithilfe des neuen Verschlüsselungsalgorithmus hinzu. Der Standardwert ist Deaktiviert.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled
    summary: Legen Sie die tls-Mindestversion für Verbindungen mit dem Server fest, wenn SSL aktiviert ist. Der Standardwert ist TLSEnforcementDisabled.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --public --public-network-access
    summary: 'Aktivieren oder deaktivieren Sie den Zugriff auf das öffentliche Netzwerk auf den Server. Wenn diese Option deaktiviert ist, können nur Verbindungen, die über private Links hergestellt werden, diesen Server erreichen. Zulässige Werte sind: Enabled, Disabled, all, 0.0.0.0, <SingleIP> , <StartIP-DestinationIP>. Der Standardwert ist Aktiviert.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku-name
    defaultValue: GP_Gen5_2
    summary: 'Der Name der SKU. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die SSL-Erzwingung für Verbindungen mit dem Server. Der Standardwert ist Aktiviert.
    description: ''
  - name: --storage-size
    defaultValue: "51200"
    summary: 'Die Speicherkapazität des Servers (Einheit: MB). Mindestens 5.120 und erhöht sich in Inkrementen von 1.024. Der Standardwert ist 51200.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --version
    summary: Hauptversion des Servers.
    description: ''
- uid: az_mysql_server_delete
  name: az mysql server delete
  summary: Löscht einen Server.
  description: ''
  syntax: >-
    az mysql server delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Löschen sie einen Server.
    syntax: az mysql server delete -g testgroup -n testsvr
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mysql_server_georestore
  name: az mysql server georestore
  summary: Geowiederherstellung eines Servers aus einer Sicherung.
  description: ''
  syntax: >-
    az mysql server georestore --location
                               --source-server
                               [--backup-retention]
                               [--geo-redundant-backup]
                               [--ids]
                               [--name]
                               [--no-wait]
                               [--resource-group]
                               [--sku-name]
                               [--subscription]
  examples:
  - summary: Geowiederherstellung von "testsvr" auf einem neuen Server "testsvrnew" in "USA, Westen 2".
    syntax: az mysql server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2
  - summary: Geowiederherstellung von "testsvr" auf einem neuen Server "testsvrnew" in "USA, Westen 2" mit SKU-GP_Gen5_2.
    syntax: az mysql server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2 --sku-name GP_Gen5_2
  - summary: Geowiederherstellung von "testsvr2" auf einem neuen Server "testsvrnew", wobei sich "testsvrnew" in einer anderen Ressourcengruppe als "testsvr2" befindet.
    syntax: >-
      az mysql server georestore -g testgroup -n testsvrnew \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMySQL/servers/testsvr2" \
          -l westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Der Name oder die ID des Quellservers, über den die Wiederherstellung durchgeführt wird.
    description: ''
  optionalParameters:
  - name: --backup-retention
    summary: Die Anzahl von Tagen, für die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --geo-redundant-backup
    summary: Aktivieren oder deaktivieren Sie georedundante Sicherungen. Der Standardwert ist Deaktiviert. Wird im Basic-Tarif nicht unterstützt.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku-name
    summary: 'Der Name der SKU. Der Standardwert ist die SKU des Quellservers. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_list
  name: az mysql server list
  summary: Auflisten der verfügbaren Server.
  description: ''
  syntax: >-
    az mysql server list [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Listet alle MySQL-Server in einem Abonnement auf.
    syntax: az mysql server list
  - summary: Listet alle MySQL-Server in einer Ressourcengruppe auf.
    syntax: az mysql server list -g testgroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_list-skus
  name: az mysql server list-skus
  summary: Listet verfügbare SKU-Dateien in der angegebenen Region auf.
  description: ''
  syntax: >-
    az mysql server list-skus --location
                              [--subscription]
  examples:
  - summary: Listet verfügbare SKU-Dateien in der angegebenen Region auf.
    syntax: az mysql server list-skus -l eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Name des Speicherorts.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_restart
  name: az mysql server restart
  summary: Starten Sie einen Server neu.
  description: ''
  syntax: >-
    az mysql server restart [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Starten Sie einen Server neu.
    syntax: az mysql server restart -g testgroup -n testsvr
  - summary: Starten Sie einen Server neu. (automatisch generiert)
    syntax: az mysql server restart --name testsvr --resource-group testgroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_restore
  name: az mysql server restore
  summary: Stellt einen Server aus einer Sicherung wieder her
  description: ''
  syntax: >-
    az mysql server restore --pitr-time
                            --source-server
                            [--ids]
                            [--name]
                            [--no-wait]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Stellen Sie "testsvr" zu einem bestimmten Zeitpunkt als neuen Server "testsvrnew" wieder her.
    syntax: az mysql server restore -g testgroup -n testsvrnew --source-server testsvr --restore-point-in-time "2017-06-15T13:10:00Z"
  - summary: Stellen Sie "testsvr2" auf "testsvrnew" wieder her, wobei sich "testsvrnew" in einer anderen Ressourcengruppe als "testsvr2" befindet.
    syntax: >-
      az mysql server restore -g testgroup -n testsvrnew \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMySQL/servers/testsvr2" \
          --restore-point-in-time "2017-06-15T13:10:00Z"
  requiredParameters:
  - isRequired: true
    name: --pitr-time --restore-point-in-time
    summary: Der Zeitpunkt in UTC für die Wiederherstellung aus (ISO8601-Format), z.B. 2017-04-26T02:10:00+08:00.
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Der Name oder die Ressourcen-ID des Quellservers, von dem die Wiederherstellung ausgeführt werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_show
  name: az mysql server show
  summary: Hier erfahren Sie, wie Sie die Details eines Servers erhalten.
  description: ''
  syntax: >-
    az mysql server show [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Details zu einem Server
    syntax: az mysql server show --name MyServer --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_show-connection-string
  name: az mysql server show-connection-string
  summary: Zeigt die Verbindungszeichenfolgen für eine MySQL-Serverdatenbank an.
  description: ''
  syntax: >-
    az mysql server show-connection-string [--admin-password]
                                           [--admin-user]
                                           [--database-name]
                                           [--ids]
                                           [--server-name]
                                           [--subscription]
  examples:
  - summary: Zeigt Verbindungszeichenfolgen für cmd und Programmiersprachen an.
    syntax: az mysql server show-connection-string -s testServer -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Das Anmeldekennwort des Administrators.
    description: ''
  - name: --admin-user -u
    defaultValue: '{username}'
    summary: Der Anmeldebenutzername des Administrators.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Der Name einer Datenbank.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Name des Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mysql_server_start
  name: az mysql server start
  summary: Starten Sie einen beendeten Server.
