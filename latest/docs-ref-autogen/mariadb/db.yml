### YamlMime:AzureCLIGroup
uid: az_mariadb_db
name: az mariadb db
summary: Verwalten Sie MariaDB-Datenbanken auf einem Server.
description: ''
directCommands:
- uid: az_mariadb_db_create
  name: az mariadb db create
  summary: Erstellen Sie eine MariaDB-Datenbank.
  description: ''
  syntax: >-
    az mariadb db create --name
                         --resource-group
                         --server-name
                         [--charset]
                         [--collation]
                         [--subscription]
  examples:
  - summary: Erstellen Sie die Datenbank "TestDB" auf dem Server "testsvr" mit den Standardparametern.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb
  - summary: Erstellen Sie die Datenbank "TestDB" auf dem Server "testsvr" mit einem bestimmten Zeichensatz und Sortierungsregeln.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb --charset {valid_charset} --collation {valid_collation}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  optionalParameters:
  - name: --charset
    summary: Der Zeichensatz der Datenbank.
    description: ''
  - name: --collation
    summary: Die Sortierung der Datenbank.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mariadb_db_delete
  name: az mariadb db delete
  summary: Löscht eine Datenbank.
  description: ''
  syntax: >-
    az mariadb db delete --name
                         [--ids]
                         [--resource-group]
                         [--server-name]
                         [--subscription]
                         [--yes]
  examples:
  - summary: Löschen Sie die Datenbank "TestDB" auf dem Server "testsvr".
    syntax: az mariadb db delete -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mariadb_db_list
  name: az mariadb db list
  summary: Auflisten der Datenbanken für einen Server.
  description: ''
  syntax: >-
    az mariadb db list --resource-group
                       --server-name
                       [--query-examples]
                       [--subscription]
  examples:
  - summary: Listet Datenbanken auf dem Server ' testsvr ' auf.
    syntax: az mariadb db list -g testgroup -s testsvr
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Der Name des Servers.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mariadb_db_show
  name: az mariadb db show
  summary: Anzeigen der Details einer Datenbank.
  description: ''
  syntax: >-
    az mariadb db show --name
                       [--ids]
                       [--query-examples]
                       [--resource-group]
                       [--server-name]
                       [--subscription]
  examples:
  - summary: Datenbank ' TestDB ' auf dem Server ' testsvr ' anzeigen.
    syntax: az mariadb db show -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_mariadb_db_create
- az_mariadb_db_delete
- az_mariadb_db_list
- az_mariadb_db_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
