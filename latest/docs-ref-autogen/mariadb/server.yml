### YamlMime:AzureCLIGroup
uid: az_mariadb_server
name: az mariadb server
summary: Verwalten von MariaDB-Servern.
description: ''
directCommands:
- uid: az_mariadb_server_create
  name: az mariadb server create
  summary: Erstellen Sie einen Server.
  description: ''
  syntax: >-
    az mariadb server create [--admin-password]
                             [--admin-user]
                             [--assign-identity]
                             [--auto-grow {Disabled, Enabled}]
                             [--backup-retention]
                             [--geo-redundant-backup {Disabled, Enabled}]
                             [--infrastructure-encryption {Disabled, Enabled}]
                             [--location]
                             [--name]
                             [--public]
                             [--resource-group]
                             [--sku-name]
                             [--ssl-enforcement {Disabled, Enabled}]
                             [--storage-size]
                             [--subscription]
                             [--tags]
                             [--version]
  examples:
  - summary: Erstellen Sie einen MariaDB-Server in "Europa, Norden" mit SKU-GP_Gen5_2 (Universell, Gen 5-Hardware, 2 virtuelle Kerne).
    syntax: >-
      az mariadb server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name GP_Gen5_2
  - summary: Erstellen Sie einen MariaDB-Server, für den alle Parameter festgelegt sind.
    syntax: >-
      az mariadb server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name B_Gen5_1 --ssl-enforcement Disabled --public-network-access Disabled \
          --backup-retention 10 --geo-redundant-backup Enabled --storage-size 51200 \
          --tags "key=value" --version 10.2
  optionalParameters:
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --admin-user -u
    defaultValue: rowdyjay3
    summary: Administratorbenutzername für den Server. Nach der Festlegung kann sie nicht mehr geändert werden.
    description: ''
  - name: --assign-identity
    summary: Generieren Sie eine Azure Active Directory-Identität für diesen Server, und weisen Sie sie für die Verwendung mit Schlüsselverwaltungsdiensten wie Azure KeyVault zu.
    description: ''
  - name: --auto-grow
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die automatische Füllung des Speichers. Der Standardwert ist Aktiviert.
    description: ''
  - name: --backup-retention
    summary: Die Anzahl der Tage, die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --geo-redundant-backup
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie georedundante Sicherungen. Der Standardwert ist Deaktiviert. Wird im Basic-Tarif nicht unterstützt.
    description: ''
  - name: --infrastructure-encryption -i
    parameterValueGroup: Disabled, Enabled
    summary: Fügen Sie mithilfe eines neuen Verschlüsselungsalgorithmus eine optionale zweite Verschlüsselungsebene für Daten hinzu. Der Standardwert ist Deaktiviert.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --public --public-network-access
    summary: 'Aktivieren oder deaktivieren Sie den Öffentlichen Netzwerkzugriff auf den Server. Wenn diese Deaktiviert ist, können nur Verbindungen, die über private Links hergestellt werden, diesen Server erreichen. Zulässige Werte sind: Enabled, Disabled, all, 0.0.0.0, <SingleIP> , <StartIP-DestinationIP>. Der Standardwert ist Aktiviert.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku-name
    defaultValue: GP_Gen5_2
    summary: 'Der Name der SKU. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die SSL-Erzwingung für Verbindungen mit dem Server. Der Standardwert ist Aktiviert.
    description: ''
  - name: --storage-size
    defaultValue: "51200"
    summary: 'Die Speicherkapazität des Servers (Einheit: MB). Mindestens 5.120 und erhöht sich in Inkrementen von 1.024. Der Standardwert ist 51200.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --version
    summary: Server-Hauptversion.
    description: ''
- uid: az_mariadb_server_delete
  name: az mariadb server delete
  summary: Löschen sie einen Server.
  description: ''
  syntax: >-
    az mariadb server delete [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  examples:
  - summary: Löschen sie einen Server.
    syntax: az mariadb server delete -g testgroup -n testsvr
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mariadb_server_georestore
  name: az mariadb server georestore
  summary: Geowiederherstellung eines Servers aus einer Sicherung.
  description: ''
  syntax: >-
    az mariadb server georestore --location
                                 --source-server
                                 [--backup-retention]
                                 [--geo-redundant-backup]
                                 [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--sku-name]
                                 [--subscription]
  examples:
  - summary: Geowiederherstellung von "testsvr" auf einem neuen Server "testsvrnew" in "USA, Westen 2".
    syntax: az mariadb server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2
  - summary: Geowiederherstellung von "testsvr" auf einem neuen Server "testsvrnew" in "USA, Westen 2" mit SKU-GP_Gen5_2.
    syntax: az mariadb server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2 --sku-name GP_Gen5_2
  - summary: Geowiederherstellung von "testsvr2" auf einem neuen Server "testsvrnew", wobei sich "testsvrnew" in einer anderen Ressourcengruppe als "testsvr2" befindet.
    syntax: >-
      az mariadb server georestore -g testgroup -n testsvrnew \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMariaDB/servers/testsvr2" \
          -l westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Der Name oder die ID des Quellservers, über den die Wiederherstellung durchgeführt wird.
    description: ''
  optionalParameters:
  - name: --backup-retention
    summary: Die Anzahl der Tage, die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --geo-redundant-backup
    summary: Aktivieren oder deaktivieren Sie georedundante Sicherungen. Der Standardwert ist Deaktiviert. Wird im Basic-Tarif nicht unterstützt.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku-name
    summary: 'Der Name der SKU. Der Standardwert ist die SKU des Quellservers. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mariadb_server_list
  name: az mariadb server list
  summary: Listet verfügbare Server auf.
  description: ''
  syntax: >-
    az mariadb server list [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Listet alle MariaDB-Server in einem Abonnement auf.
    syntax: az mariadb server list
  - summary: Listet alle MariaDB-Server in einer Ressourcengruppe auf.
    syntax: az mariadb server list -g testgroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mariadb_server_list-skus
  name: az mariadb server list-skus
