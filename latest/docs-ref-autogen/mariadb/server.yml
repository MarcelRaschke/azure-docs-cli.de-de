- uid: az_mariadb_server_update
  name: az mariadb server update
  summary: Aktualisieren eines Servers.
  description: ''
  syntax: >-
    az mariadb server update [--add]
                             [--admin-password]
                             [--assign-identity]
                             [--auto-grow {Disabled, Enabled}]
                             [--backup-retention]
                             [--force-string]
                             [--ids]
                             [--name]
                             [--public]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--sku-name]
                             [--ssl-enforcement {Disabled, Enabled}]
                             [--storage-size]
                             [--subscription]
                             [--tags]
  examples:
  - summary: Aktualisieren sie die SKU eines Servers.
    syntax: az mariadb server update -g testgroup -n testsvrnew --sku-name GP_Gen5_4
  - summary: Aktualisieren sie die Tags eines Servers.
    syntax: az mariadb server update -g testgroup -n testsvrnew --tags "k1=v1" "k2=v2"
  - summary: Aktualisieren eines Servers. (automatisch generiert)
    syntax: az mariadb server update --admin-password password --name testsvrnew --resource-group testgroup
  - summary: Aktualisieren eines Servers. (automatisch generiert)
    syntax: az mariadb server update --name testsvrnew --resource-group testgroup --ssl-enforcement Enabled
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: 'Das Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: Englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen.'
    description: ''
  - name: --assign-identity
    summary: Generieren Sie eine Azure Active Directory-Identität für diesen Server, und weisen Sie sie für die Verwendung mit Schlüsselverwaltungsdiensten wie Azure KeyVault zu.
    description: ''
  - name: --auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die automatische Füllung des Speichers. Der Standardwert ist Aktiviert.
    description: ''
  - name: --backup-retention
    summary: Die Anzahl der Tage, die eine Sicherung aufbewahrt wird. Bereich von 7 bis 35 Tagen. Der Standard ist 7 Tage.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --public --public-network-access
    summary: 'Aktivieren oder deaktivieren Sie den Zugriff des öffentlichen Netzwerks auf den Server. Wenn diese Deaktiviert ist, können nur Verbindungen, die über private Links hergestellt werden, diesen Server erreichen. Zulässige Werte sind: Enabled, Disabled, all, 0.0.0.0, <SingleIP> , <StartIP-DestinationIP>. Der Standardwert ist Aktiviert.'
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku-name
    summary: 'Der Name der SKU. Folgt der Konvention „{Tarif} _{Computegeneration}_ {virtuelle Kerne}“ in Kurzform. Beispiele: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die SSL-Erzwingung für Verbindungen mit dem Server. Der Standardwert ist Aktiviert.
    description: ''
  - name: --storage-size
    summary: 'Die Speicherkapazität des Servers (Einheit: MB). Mindestens 5.120 und erhöht sich in Inkrementen von 1.024. Der Standardwert ist 51200.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_mariadb_server_wait
  name: az mariadb server wait
  summary: Warten Sie, bis der Server bestimmte Bedingungen erfüllt.
  description: ''
  syntax: >-
    az mariadb server wait [--custom]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--timeout]
  optionalParameters:
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
