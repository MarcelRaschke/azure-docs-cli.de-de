  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_mariadb_server_restore
  name: az mariadb server restore
  summary: Stellt einen Server aus einer Sicherung wieder her
  description: ''
  syntax: >-
    az mariadb server restore --pitr-time
                              --source-server
                              [--ids]
                              [--name]
                              [--no-wait]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Stellen Sie "testsvr" als neuen Server "testsvrnew" auf einen bestimmten Zeitpunkt wieder auf.
    syntax: az mariadb server restore -g testgroup -n testsvrnew --source-server testsvr --restore-point-in-time "2017-06-15T13:10:00Z"
  - summary: Stellen Sie "testsvr2" in "testsvrnew" wieder zurück, wobei sich "testsvrnew" in einer anderen Ressourcengruppe als "testsvr2" befindet.
    syntax: >-
      az mariadb server restore -g testgroup -n testsvrnew \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMariaDB/servers/testsvr2" \
          --restore-point-in-time "2017-06-15T13:10:00Z"
  requiredParameters:
  - isRequired: true
    name: --pitr-time --restore-point-in-time
    summary: Der Zeitpunkt in UTC für die Wiederherstellung aus (ISO8601-Format), z.B. 2017-04-26T02:10:00+08:00.
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Der Name oder die Ressourcen-ID des Quellservers, von dem die Wiederherstellung ausgeführt werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Zahlen und den Bindestrich (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
