- uid: az_mariadb_server_show-connection-string
  name: az mariadb server show-connection-string
  summary: Zeigt die Verbindungszeichenfolgen für eine MariaDB-Serverdatenbank an.
  description: ''
  syntax: >-
    az mariadb server show-connection-string [--admin-password]
                                             [--admin-user]
                                             [--database-name]
                                             [--ids]
                                             [--server-name]
                                             [--subscription]
  examples:
  - summary: Zeigt Verbindungszeichenfolgen für cmd und Programmiersprachen an.
    syntax: az mariadb server show-connection-string -s testServer -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Das Anmeldekennwort des Administrators.
    description: ''
  - name: --admin-user -u
    defaultValue: '{username}'
    summary: Der Anmeldebenutzername des Administrators.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Der Name einer Datenbank.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Name des Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
