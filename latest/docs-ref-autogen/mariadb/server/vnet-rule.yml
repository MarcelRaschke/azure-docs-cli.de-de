### YamlMime:AzureCLIGroup
uid: az_mariadb_server_vnet_rule
name: az mariadb server vnet-rule
summary: Verwalten Sie die Regeln des virtuellen Netzwerks eines Servers.
description: ''
directCommands:
- uid: az_mariadb_server_vnet_rule_create
  name: az mariadb server vnet-rule create
  summary: Erstellen Sie eine Regel für ein virtuelles Netzwerk, um den Zugriff auf einen MariaDB-Server zu ermöglichen.
  description: ''
  syntax: >-
    az mariadb server vnet-rule create --name
                                       --resource-group
                                       --server-name
                                       --subnet
                                       [--ignore-missing-endpoint {false, true}]
                                       [--subscription]
                                       [--vnet-name]
  examples:
  - summary: Erstellen Sie eine Regel für ein virtuelles Netzwerk, indem Sie die Subnetz-ID angeben.
    syntax: az mariadb server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/vnetName/subnets/subnetName
  - summary: Erstellen Sie eine vnet-Regel, indem Sie den Namen des vnet und des Subnetzes angeben. Die Subnetz-ID wird erstellt, indem der Name der Ressourcengruppe und die Abonnement-ID des Servers verwendet werden.
    syntax: az mariadb server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der vnet-Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID des Subnetzes, das den Zugriff auf einen Azure Postgres-Server zulässt. Wenn subnetzname angegeben ist, muss--vnet-Name angegeben werden.
    description: ''
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Erstellen Sie eine vnet-Regel, bevor der vnet-Dienst Endpunkt aktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks.
    description: ''
- uid: az_mariadb_server_vnet_rule_delete
  name: az mariadb server vnet-rule delete
  summary: Löscht die virtuelle Netzwerk Regel mit dem angegebenen Namen.
  description: ''
  syntax: >-
    az mariadb server vnet-rule delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--server-name]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der vnet-Regel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mariadb_server_vnet_rule_list
  name: az mariadb server vnet-rule list
  summary: Ruft eine Liste der Regeln für virtuelle Netzwerke auf einem Server ab.
  description: ''
  syntax: >-
    az mariadb server vnet-rule list [--ids]
                                     [--query-examples]
                                     [--resource-group]
                                     [--server-name]
                                     [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
